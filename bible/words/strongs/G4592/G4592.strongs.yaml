strongs_number: G4592
language: greek
lemma: σημεῖον
transliteration: sēmeîon
definition: an indication, especially ceremonially or supernaturally
kjv_usage: miracle, sign, token, wonder
derivation: neuter of a presumed derivative of the base of G4591 (σημαίνω);
extended_definition: 'σημεῖον, -ου, τό

  [in LXX chiefly for אוֹת ;]

  a sign, mark, token;

  __(a) of that which distinguishes a person or thing from others: Mat.26:48 Luk.2:12,
  2Th.3:17 (cf. Deiss., LAE, 153.2); before genitive epexeg., Rom.4:11; with genitive
  obj., Mat.24:8, 30, 2Co.12:12; with genitive subj., Mat.16:3;

  __(b) a sign of warning or admonition: Mat.12:39 16:4, Luk.2:34 11:29-30, 1Co.14:22;

  __(with) a sign portending future events (Soph., Plat. al.): Mrk.13:4, Luk.21:7,
  11 21:25, Act.2:19, Rev.12:1, 3 15:1;

  __(d) of miracles and wonders (MM, xxii), regarded as signs of a divine authority:
  Mat.12:38-39 16:1, 4 Mrk.8:11-12 Luk.11:16, 29 23:8, Jhn.2:11, 18 2:23 4:54 6:30
  10:41 12:18, Act.4:16, 22; pl., Mrk.16:17, 20, Jhn.2:11, 23 3:2 6:2, 14 6:26 7:31
  9:16 11:47 12:37 20:30, Act.8:6, 1Co.1:22 (Lft., Notes, 162); the same ascribed
  to false teachers and demons: Mat.24:24, Mrk.13:22, 2Th.2:9, Rev.13:13-14 16:14
  19:20; σ. καὶ τέρατα (τ. καὶ σ.; cf. Tr., Syn., § xci), Mat.24:24, Mrk.13:22, Jhn.4:48,
  Act.2:19, 43 4:30 5:12 6:8 7:36 14:3 15:12, Rom.15:19, 2Th.2:9; id. before καὶ δυνάμεις,
  2Co.12:12, Heb.2:4; σ. καὶ δυνάμεις, Act.8:13; δ. καὶ τ. καὶ σ., Act.2:22; σ. διδόναι,
  Mat.24:24, Mrk.13:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'σημεῖον, τό,

  Ionic dialect σημήϊον, Doric dialect σᾱμήϊον [Refs 4th c.BC+], σᾱμεῖον [Refs 2nd
  c.BC+], σᾱμᾶον [Refs] —= σῆμα in all senses, and more common in Prose, but never
  in [Refs 8th c.BC+]: mark by which a thing is known, [Refs 5th c.BC+]; sign of the
  future, τυραννίδος σ. [Refs 5th c.BC+]; trace, track, σημεῖα δ᾽ οὔτε θηρὸς οὔτε
  του κυνῶν.. ἐξεφαίνετο [Refs 5th c.BC+]; of a cork on a buoy, [Refs 2nd c.AD+]

  __b Doric dialect, tomb, [Refs 4th c.BC+]

  __2 sign from the gods, omen, [Refs 5th c.BC+]; wonder, portent, [LXX+2nd c.BC+];
  especially of the constellations, regarded as signs, δύεται σημεῖα [Refs 5th c.BC+]

  __3 sign or signal to do a thing, made by flags, ἀνέδεξε σημήϊον τοῖσι ἄλλοισι ἀνάγεσθαι
  he made signal for the rest to put to sea, [Refs 5th c.BC+]; signal for battle,
  τὰ σ. ἤρθη, κατεσπάσθη, [Refs 5th c.BC+]; καθαιρεῖν τὸ σ. to take it down, strike
  the flag, as a sign of dissolving an assembly, [Refs 5th c.BC+]; τὸ τῆς ἐκκλησίας
  σ. [Refs 5th c.BC+]; ὕστερος ἐλθεῖν τοῦ σ. [Refs]: generally, signal, σ. ὑποδηλῶσαί
  τινι ὅτι.. [Refs 5th c.BC+]; signal to commence work, [ἡ] τοῦ σημείου ἄρσις [Refs];
  σημείῳ ἀβαστάκτῳ, σημείοις ἀβαστάκτοις with unremoved signal (s), of gymnasia, i.e.
  never closed, [Refs 2nd c.AD+]

  __4 standard or flag, on the admiral''s ship, [Refs 5th c.BC+]; on the general''s
  tent, [Refs 5th c.BC+]; ἔξω τῶν σ. out of the lines, [Refs]

  __4.b body of troops under one standard or flag, [Refs 2nd c.BC+]

  __5 landmark, boundary, limit, ἔξω τῶν σ. τοῦ ὑμετέρου ἐμπορίου out of the limits
  of your commercial port, [Refs 4th c.BC+]; of milestones, [Refs 1st c.AD+]

  __6 device upon a shield, [Refs 5th c.BC+]; upon ships, figure-head, [Refs 5th c.BC+]

  __7 signet on ring, etc., [Refs 5th c.BC+]; figure, image, Διὸς κτησίου [Refs 3rd
  c.BC+]; badge, τρίαιναν σ. θεοῦ [Refs 4th c.BC+]: plural, written characters, γράψαι
  σημήϊα.. φωνῆς [Refs]

  __7.b plural (Doric dialect) σαμεῖα, stripes, [Refs 1st c.BC+]; clavi· σημεῖα, [Refs]

  __8 watchword, war-cry, [Refs 5th c.BC+]

  __9 birthmark or distinguishing feature, Wilcken [Refs 2nd c.AD+]

  __II sign, token, indication of anything that is or is to be, [NT+5th c.BC+]

  __II.2 in reasoning, a sign or proof, [Refs 5th c.BC+]; ὅτι ἀγαθὸς ἦν.., τοῦτο μέγιστον
  σ. [Refs]; τὸ μὴ ἐκδυθῆναι οὐδὲν σ. ἐστι is no proof to the contrary, [Refs 5th
  c.BC+]; also, instance, example, [Refs 5th c.BC+]; σημεῖον δέ· to introduce an argument,
  [Refs 5th c.BC+]

  __II.3 in the Logic of [Refs 4th c.BC+], a sign used as a probable argument in proof
  of a conclusion, opposed to τεκμήριον (a demonstrative or certain proof), [Refs]

  __II.3.b in Stoic and Epicurean philosophical, sign as observable basis of inference
  to the unobserved or unobservable, [Refs 4th c.BC+]; περὶ σημείων (uncertain meaning),
  title of work by Zeno, [Refs]

  __II.4 in Medicine texts, symptom, [Refs 5th c.BC+]

  __II.4.b = Latin lenticula, a kind of skin-eruption, [Refs 1st c.AD+]

  __II.5 plural, shorthand symbols, [Refs 1st c.AD+]

  __II.6 critical mark, [Refs 3rd c.AD+]

  __III ={στιγμή}, mathematical point, [Refs 4th c.BC+]; also ς. (with or without
  χρόνου) point of time, instant, [Refs 4th c.BC+]

  __III.2 in Prosody and Music, unit of time, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
