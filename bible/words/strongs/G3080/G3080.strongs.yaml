strongs_number: G3080
language: greek
lemma: λύσις
transliteration: lýsis
definition: a loosening, i.e. (specially), divorce
kjv_usage: to be loosed
derivation: from G3089 (λύω);
extended_definition: 'λύσις, -εως, ἡ

  (λύω), [in LXX: Ecc.8:1 (Ecc.8:1) (פֵּשֶׁר), Dan LXX 12:8, Wis.8:8 * ;]

  a loosing: of divorce, 1Co.7:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'λύσις [ῠ], εως,

  Ionic dialect ιος, ἡ, (λύω) loosing, releasing, ransoming, νεκροῖο [Refs 8th c.BC+]
  deliverance from death, [Refs 8th c.BC+]; ἀπὸ τῶν δεσμῶν[Refs 6th c.BC+]

  __2 absolutely, οὐ γὰρ λ. ἄλλη στρατῷ πρὸς οἶκον no other means of letting the host
  loose from port for home, [Refs 5th c.BC+]

  __3 deliverance from guilt by expiatory rites, ὅπως λ. τιν᾽ ἡμὶν εὐαγῆ πόρῃς may''st
  grant us a deliverance such as may purify us, [Refs]; οὐδ᾽ ἔχει λύσιν [τὰ πήματα]
  admit not of atonement, [Refs 5th c.BC+]; τῇ [τῆς φιλοσοφίας] λύσει καὶ καθαρμῷ
  by her offer to release them, [Refs]; αἱ νομιζόμεναι λ., in cases of homicide, [Refs
  4th c.BC+]; λ. ἁμαρτημάτων blotting out of sins, [Refs 1st c.AD+]

  __4 redemption of mortgage or pledge, [χωρίον] πεπραμένον ἐπὶ λύσει [Refs]

  __4.b release, discharge from a financial obligation, λύσιν ποιήσασθαι τῆς συγχωρήσεως
  [Refs 1st c.BC+]

  __5 for ὠμὴ λύσις, see at {ὠμήλυσις}.

  __II loosing, parting, λ. καὶ χωρισμὸς ψυχῆς ἀπὸ σώματος [Refs 5th c.BC+]; dissolution,
  πολιτείας [Refs 4th c.BC+]; λ. κομήτου [Refs 6th c.AD+]; τῶν σφραγίδων αἱ λ. breaking
  them, [Refs 2nd c.AD+]

  __II.2 emptying, evacuation, πείνη μέν που λ. καὶ λύπ; [Refs 5th c.BC+]; ἡ λ. τῶν
  κοιλιῶν, κοιλίας, [Refs 4th c.BC+]; emission of semen, [Refs 3rd c.AD+]

  __II.3 λ. πυρετοῦ remission of fever, [Refs 2nd c.AD+]; λ., opposed to κρίσις, [Refs];
  cure, [Refs 1st c.AD+]; τὰ πάθη defined as συστολαὶ καὶ λύσεις (variant{χύσεις})
  τῆς ψυχῆς, opposed to κρίσεις, [Refs 4th c.BC+]

  __II.4 as a technical term,

  __II.4.a solution of a difficulty, ἡ λ. τῆς ἀπορίας its solution, [Refs 4th c.BC+];
  ἔχει τινὰ λ. πρὸς ταύτην τὴν ἀπορίαν, ὅτι.. [Refs 5th c.BC+]; also, interpretation,
  σημείων τεράτων τε λύσεις [Refs 5th c.AD+]

  __II.4.b refutation of an argument, [Refs 4th c.BC+]

  __II.4.c unravelling of the plot of a tragedy, opposed to δέσις, [Refs]

  __II.4.d softening of a strong expression, [Refs 3rd c.AD+]

  __II.4.e resolution of one vowel into two, as in ἥλιος, ἠέλιος, like{διαίρεσις},
  [Refs 4th c.BC+]

  __II.4.f looseness of structure in writing, especially asyndeton, [Refs]

  __II.4.g in metric, resolution of [musical notation] into [musical notation], [Refs
  7th c.AD+]

  __II.5 divorce, [NT+6th c.AD+]

  __III ={δόρπου λ}., place for banqueting [Refs 5th c.BC+] {STEPBible-TFLSJ}'
