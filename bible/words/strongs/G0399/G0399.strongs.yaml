strongs_number: G0399
language: greek
lemma: ἀναφέρω
transliteration: anaphérō
definition: to take up (literally or figuratively)
kjv_usage: bear, bring (carry, lead) up, offer (up)
derivation: from G303 (ἀνά) and G5342 (φέρω);
extended_definition: 'ἀνα-φέρω

  [in LXX chiefly for עָלָה hi., also for קָטַר hi., etc. ;]

  __1. to carry or lead up: with accusative of person(s), Mat.17:1, Mrk.9:2; pass.,
  Luk.24:51 (WH, rejects, R, mg. omits); ἀ. τ. ἁμαρτίας ἐπί τ. ξύλον (see Deiss.,
  135, 88 f.;  ICC, in l; MM, VGT, see word): 1Pe.2:24.

  __2. In LXX and NT, to bring to the altar, to offer (see Hort on 1Pe, l.with): θυσίας,
  etc., Heb.7:27 13:15, 1Pe.2:5; ἐπί τ. θυσιαστήριον, Jas.2:21 (see Mayor, in l).

  __3. to bear, sustain (cf. Num.14:33, Isa.53:12): Heb.9:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναφέρω,

  poetry ἀμφ-, future ἀνοίσω: aorist ἀνήνεγκα, Ionic dialect ἀνήνεικα, also infinitive
  ἀνοῖσαι[Refs 5th c.BC+]

  __I bring, carry up, [Κέρβερον] ἐξ Ἀΐδαο[Refs 8th c.BC+]; ἀ. τινὰ εἰς Ὄλυμπον, εἰς
  θεούς, [Refs 5th c.BC+]; in historical writers, carry up the country, especially
  into Central Asia, [Refs 5th c.BC+]; raise up, εἰς τὸ ἄνω[Refs 5th c.BC+]; ἀ. πόδα
  lift it, [Refs 5th c.BC+]:—middle, carry up to a place of safety, take with one,
  [Refs 5th c.BC+]; remove one''s goods, [Refs]

  __I.b especially carry up to the Acropolis, put by, of treasure, [Refs 5th c.BC+]

  __I.2 bring up, pour forth, of tears, ἑτοιμότερα γέλωτος ἀ. λίβη[Refs 4th c.BC+]spit
  up, [Refs 1st c.AD+]; ἀ. φωνάς, στεναγμούς, [Refs] —middle, ἀνενείκασθαι, absolutely,
  fetch up a deep-drawn breath, heave a deep sigh, μνησάμενος δ᾽ ἁδινῶς ἀνενείκατο[Refs
  8th c.BC+] (where others, having recovered himself, come to himself, see[Refs 2nd
  c.AD+] Poets, utter, ἀνενείκατο μῦθον, φωνήν, [Refs 3rd c.BC+]

  __I.3 uphold, take upon one, ἄχθος[Refs 5th c.BC+]; διαβολάς, πόλεμον, etc., [NT+2nd
  c.BC+]

  __I.4 offer in sacrifice, [Refs]make expiation or compensation, [Refs]

  __I.5 raise up, yield, ἀρχαῖαι ἀρεταὶ ἀμφέροντ᾽ ἀνδρῶν σθένος[Refs 5th c.BC+]

  __I.6 intransitive, lead up, of a road, ἁμαξιτὸς εἰς τὸν Πειραιᾶ ἀ.[Refs 5th c.BC+]

  __II bring or carry back, εἰς τοὔπισθεν ἀ. πόδα[Refs 5th c.BC+] recover the oars
  (after pulling them through the water), [Refs 5th c.BC+]

  __II.2 bring back tidings, report, παρά τινα[Refs 5th c.BC+]; τὰ ἐκ τῆς ἐκκλησίας
  ἀνενεγκόντες Canon Laws texts cited in [Refs 4th c.BC+]:—passive, [Refs 5th c.BC+]

  __II.3 bring back from exile, [Refs 5th c.BC+]

  __II.4 carry back, trace one''s family to an ancestor, τὸ Ἡρακλέους γένος εἰς Περσέα
  ἀναφέρεται[Refs 5th c.BC+]

  __II.5 refer a matter to another, βουλεύματα ἐς τὸ κοινόν[Refs 5th c.BC+]ascribe
  [Refs 5th c.BC+]; ποῖ δίκην ἀνοίσομε; to whom shall we refer the judgement? [Refs
  5th c.BC+]:—passive, to be attributed (of authorship), εἰς Μητρόδωρον[Refs 1st c.BC+];
  to be traced to, derived from, ἐπί τι [Refs]

  __II.6 passive, refer to, of a statement, πρός τι Ps.-[Refs 2nd c.AD+]

  __II.6.b without accusative, ἀ. εἴς τινα refer or appeal to another, make reference
  to him, [Refs 5th c.BC+]; ἀ. πρός τι refer to something as to a standard, [Refs
  5th c.BC+]

  __II.6.c report, μέτρα καὶ γειτνίας καὶ ἀξίας[Refs 2nd c.BC+] —passive [Refs 2nd
  c.BC+]: absolutely, make a report, τινί[Refs 2nd c.AD+]

  __II.7 bring back, restore, πόλιν ἐκ πονήρων πραγμάτων[Refs 5th c.BC+]:—passive,
  come to oneself, recover, μόγις δὴ τότε ἀνενειχθεὶς εἶπε[Refs 5th c.BC+] —so,

  __II.7.b intransitive in active, come to oneself, recover, τῷ πόματι ἀνέφερον (i.e.
  ἑαυτούς) [Refs 5th c.BC+]revived, [Refs 4th c.BC+]

  __II.8 bring into account, εἰς τὸ κοινόν[Refs 5th c.BC+]

  __II.9 pay over, εἰς τὸ βασιλικόν[Refs]

  __II.10 call to mind, consider, [Refs 5th c.BC+]

  __II.11 repeat, [Refs 5th c.BC+]

  __II.12 recall a likeness, ἀ. πρὸς ἀνδριάντα τὴν ὁμοιότητα τῆς ἰδέας[Refs 1st c.AD+]
