strongs_number: G3392
language: greek
lemma: μιαίνω
transliteration: miaínō
definition: to sully or taint, i.e. contaminate (ceremonially or morally)
kjv_usage: defile
derivation: perhaps a primary verb;
extended_definition: 'μιαίνω

  [in LXX chiefly for טָמֵא ;]

  __1. to dye or stain.

  __2. to stain, defile, soil;

  __(a) in physical sense;

  __(b) in moral sense : Tit.1:15, Heb.12:15, Ju 8;

  __(with) in ritual sense (cf. Lev.22:5, al.): Jhn.18:28.†

  SYN.: μολύνω, to besmear, which also differs from μ. in that it is never used, as
  μ. in its primary meaning, in an honourable sense (cf. Tr., Syn., § xxxi)  (AS)
  {STEPBible-TBESG}'
