extended_definition: 'Someone descended from Merari who was a man of the tribe of
  Levi living at the time of Egypt and Wilderness, first mentioned at Gen.46.11;

  son of: Levi (H3878);

  brother of: Gershon (H1648), Kohath (H6955) and Jochebed (H3115);

  father of: Mahli (H4249), Mushi (H4187) and Jaaziah (H3269)

  Another name of me.ra.ri (מְרָרִי "Merari" H4847)

  § Merarites, of Marari "bitter"

  descendants of Merari, the son of Levi, and members of a Levitical family {STEPBible-TBESH}'
