  πυροὶ καὶ κριθαὶ καὶ ἄμπελοι[Refs 8th c.BC+]; ἄ. τὴν περὶ τὸ ἱερὸν κόπτοντες, in
  collective sense (compare ἵππος, ἡ), [Refs 5th c.BC+]; of wine, ἀμπέλου δρόσος[Refs
  5th c.BC+]

