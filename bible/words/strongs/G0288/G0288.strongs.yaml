  [in LXX for גֶּפֶן ;]

  vine: Mat.26:29, Mrk.14:25, Luk.22:18 Jas.3:12; figuratively, of Christ, Jhn.15:1,
  4-5; of his enemies (on the usage here, see MM, VGT, see word): Rev.14:18-19.†

  (AS) {STEPBible-TBESG}'
