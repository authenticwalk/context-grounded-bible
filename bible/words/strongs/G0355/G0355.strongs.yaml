strongs_number: G0355
language: greek
lemma: ἀναλίσκω
transliteration: analískō
definition: properly, to use up, i.e. destroy
kjv_usage: consume
derivation: from G303 (ἀνά) and a form of the alternate of G138 (αἱρέομαι);
extended_definition: 'ἀν-αλίσκω

  (on the etymology, see MM, VGT, see word), [in LXX chiefly for אָכַל also for כָּלָה,
  etc. ;]

  __1. to expend.

  __2. to consume, destroy: Luk.9:54, Gal.5:15, 2Th.2:8, Rec. WH, mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνᾱλίσκω

  [Refs 5th c.BC+]:—also ἀνᾱλόω [Refs 5th c.BC+]: imperfect ἀνήλισκον[Refs 5th c.BC+]:
  future ἀνᾱλώσω[Refs 5th c.BC+]: aorist ἀνήλωσα[Refs 5th c.BC+] and later: perfect
  ἀνήλωκα[Refs 5th c.BC+] codices and later:—passive, future ἀνᾱλωθήσομαι[Refs 5th
  c.BC+]aorist ἀνηλώθην and ἀνᾱλώθην: perfect ἀνήλωμαι and ἀνάλωμαι:—in Attic Inscrr.
  both forms are found in 5th C, ἀναλίσκω only from 4th C onwards. The augmented forms
  are sometimes wrongly used, ἀνηλοῦντι[Refs 3rd c.BC+]; compare ἀνήλωμα: ἀνάλωσα
  is found at Amorgos, [Refs]:—use up, spend, [Refs 5th c.BC+]; ἀ. εἴς τι spend upon
  a thing, [Refs 5th c.BC+] spend money in paying him, [Refs]:—passive, τἀνηλωμένα
  the monies expended [Refs 5th c.BC+]

  __2 metaphorically, ἀνήλωσας λόγον hast wasted words, [Refs 5th c.BC+]; ἀ. ὕπνον
  waste time in sleep, [Refs 5th c.BC+]; λόγῳ ἀ. τὸν χρόνον τῆς ἡμέρας diem eximere
  dicendo, [Refs 1st c.AD+]

  __3 consume, σιτία[Refs 5th c.BC+]; of animals, in passive, to be eaten, [Refs 5th
  c.BC+]:— passive, to be expended, εἰς τὴν πιμελήν in forming fat, [Refs 4th c.BC+]

  __II of persons, kill, destroy, τοὺς ἀναλωθέντας[Refs 5th c.BC+]:—middle kill oneself,
  [Refs]: —passive, to be consumed, perish, [Refs 5th c.BC+]; to be disposed of, got
  rid of, [Refs](ἀνά, ἁλίσκομαι.) {STEPBible-TFLSJ}'
