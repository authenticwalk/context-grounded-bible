strongs_number: G0588
language: greek
lemma: ἀποδέχομαι
transliteration: apodéchomai
definition: to take fully, i.e. welcome (persons), approve (things)
kjv_usage: accept, receive (gladly)
derivation: from G575 (ἀπό) and G1209 (δέχομαι);
extended_definition: 'ἀπο-δέχομαι

  [in LXX: Tob.7:17, Jdth.13:13; Jdt.13.1, 4Mac.10:1-21 * ;]

  to accept gladly, welcome, receive: Luk.8:40 9:11, Act.18:27 21:17 28:30; metaphorically,
  with accusative of thing(s), Act.2:41 24:3 (MM, see word; Cremer, 688).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποδέχομαι,

  Ionic dialect ἀποδέκομαι, future -δέξομαι: aorist -εδεξάμην: perfect -δέδεγμαι (for
  possible passive usages of this tense see at {ἀποδείκνυμι} [Refs 4th c.BC+]: —accept,
  καὶ οὐκ ἀπεδέξατ᾽ ἄποινα[Refs 8th c.BC+]; ἀ. γνώμην παρά τινος accept advice from
  him, [Refs 5th c.BC+]

  __2 accept as a teacher, follow, [Refs 5th c.BC+]

  __3 admit to one''s presence, τοὺς πρεσβευτάς[Refs 2nd c.BC+]

  __4 mostly of admitting into the mind,

  __4.a receive favourably, approve, ἀπολογίαν[Refs 5th c.BC+]; κατηγορίας, διαβολάς,
  [Refs 5th c.BC+]; τοῖσι μὴ ἀποδεκομένοισι, with accusative infinitive, those who
  do not accept the story that.., [Refs 5th c.BC+]participle added, ἀ. τινὸς λέγοντος
  receive or accept a statement from him, i.e. believe or agree with his statements,
  [Refs 4th c.BC+]participle, οὐκ ἀποδέχομαι ἐμαυτοῦ ὡς τὸ ἓν δύο γέγονεν I cannot
  satisfy myself in thinking that.., [Refs 5th c.BC+]: absolutely, to accept a statement,
  to be satisfied, [Refs 4th c.BC+]; ἀ. ἐάν.. [Refs 5th c.BC+]: with genitive of things,
  to be content with, τῆς προαιρέσεως[Refs 4th c.AD+]

  __4.b generally, approve, acknowledge, τὴν τῶν ἐφήβων ἀρετήν[Refs]

  __4.c take or understand a thing, ὀρθῶς ἀ. τι[Refs 5th c.BC+]: with genitive person
  (the accusative _of things_ being understood), οὕτως αὐτοῦ ἀποδεχώμεθα let us understand
  him thus (referring to what goes before), [Refs 5th c.BC+]

  __II receive back, recover, [Refs 5th c.BC+]; opposed to ἀποδιδόναι, [Refs 5th c.BC+]

  __III sustain, hold out against, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
