strongs_number: G3868
language: greek
lemma: παραιτέομαι
transliteration: paraitéomai
definition: to beg off, i.e. deprecate, decline, shun
kjv_usage: avoid, (make) excuse, intreat, refuse, reject
derivation: from G3844 (παρά) and the middle voice of G154 (αἰτέω);
extended_definition: 'παρ-αιτέομαι, -οῦμαι

  [in LXX for בָּקַשׁ pi., etc. ;]

  __1. to beg of or from another: Mrk.15:6 (Rec. ὅνπερ ᾐτοῦντο, see Field, Notes,
  43).

  __2. to deprecate;

  __(a) prop., with neg., to entreat that not (Thuc., al.): Heb.12:19;

  __(b) to refuse, decline, avoid: o. accusative, 1Ti.4:7 5:11, 2Ti.2:23, Tit.3:10,
  Heb.12:25 (EV; but see Field, Notes, 234).

  __3. to beg off, ask to be excused, excuse (Polyb., al.) : Luk.14:18-19 (Heb.12:25,
  Field, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'παραιτ-έομαι,

  beg of or from another, ask as a favour of him, τινά τι [Refs 5th c.BC+]; τι [Refs
  5th c.BC+]: with infinitive added, ἓν δ᾽ αὐτοὺς παραιτησώμεθα, ἐπίδηλον ἡμῖν.. ποιεῖν,
  ἢν τοῖς ἔπεσι χαίρωσι [Refs 5th c.BC+]: with infinitive for accusative, θεοὺς παραιτοῦ
  τῶν σ᾽ ἔρως ἔχει τυχεῖν [Refs 4th c.BC+]; Προμηθέα -εῖται Ἐπιμηθεὺς αὐτὸς νεῖμαι
  asks P. for permission to.., [Refs 5th c.BC+]

  __2 παραιτησάμενος βασιλέα having obtained the king''s leave, [Refs 5th c.BC+]:
  generally, intercede with, appeal to a person, [Refs 5th c.BC+]; π. σφέας, ὡς ἄξουσι..
  entreating them and saying that.., [Refs 5th c.BC+]: with double accusative, beg
  one''s pardon for.., σὲ παραιτοῦμαι τάδε [Refs 5th c.BC+]

  __3 with accusative et infinitive, entreat one to.., [Refs 5th c.BC+]; παραιτήσομαι
  δ᾽ ὑμᾶς μηδὲν ἀχθεσθῆναί μοι [Refs 4th c.BC+]: with genitive person et infinitive,
  beg of.., παραιτήσῃ πατρὸς φυγὰς ἀφεῖναι [Refs 5th c.BC+]: with infinitive only,
  π. μηδὲν τούτων δρᾶν [Refs 5th c.BC+]

  __II with accusative of things, avert by entreaty, deprecate, τὴν ὀργήν [NT+4th
  c.BC+]

  __II.2 decline, deprecate, χάριν [NT+5th c.BC+]; π. [τὰ ὦτα] refuse to hear, [Refs
  2nd c.AD+]; refuse, βρώσεις [Refs 3rd c.AD+]infinitive, παλιλλογεῖν παρῄτηται [Refs
  8th c.BC+]; also τοὺς πολλοὺς χαρακτῆρας παρῃτημέναι εἰσὶν αἱ ἀντωνυμίαι do not
  admit.., [Refs 2nd c.AD+]; reject a theory, interpretation, or M[Refs 5th c.BC+];
  except, [Refs]; reject the use of, avoid, τὴν λογικήν [Refs 2nd c.AD+]

  __II.2.b demand exemption from, τὴν εἰς τὸ μέλλον γεωργίαν [Refs 2nd c.AD+]; ἀρχήν
  [Refs 3rd c.AD+]

  __II.3 with accusative person, ask him to excuse one, decline his invitation, [Refs
  2nd c.BC+]; παραιτησάμενος Ἔφορον, Latin pace Ephori, [NT]passive, ἔχε με παρῃτημένον[Refs]

  __II.4 π. γυναῖκα divorce her, [Refs 1st c.AD+]; π. οἰκέτην dismiss him, [Refs 2nd
  c.AD+]:—passive, τὴν παραίτησιν ᾗ παρὰ τοῦ Καρακάλλου παρῄτητο [Refs 2nd c.AD+]

  __II.5 of medicines, relieve, ναυσίαν [Refs 1st c.AD+]

  __III with accusative person, intercede for, beg off, especially from punishment,
  [Refs 5th c.BC+]; Θεσσαλοὺς τοῦ Μηδισμοῦ π. excuse them from the charge of Medism,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
