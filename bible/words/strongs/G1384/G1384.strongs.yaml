strongs_number: G1384
language: greek
lemma: δόκιμος
transliteration: dókimos
definition: properly, acceptable (current after assayal), i.e. approved
kjv_usage: approved, tried
derivation: from G1380 (δοκέω);
extended_definition: 'δοκίμιος, -α, -ον

  (δοκιμή), [in LXX: ἀργύριον δ. (עֲלִיל), Psa.12:6; and as seel. for δόκιμος (B),
  ἀργυρίου δ. (זָקַק pual.), 1Ch.29:4 (Bab); εἰ δ .ίστιν (יְקָר), Zec.11:13 א with
  a vid, Q *)* ;]

  = δόκιμος,

  tested, approved: τὸ δ. ὑμῶν τ. πίστεως, that which is approved in your faith, 1Pe.1:7
  (where Hort suggests the seel. δόκιμος, found in some cursives), Jas.1:3 (but see
  Mayor, in l For full discussion of this word, not hitherto found in a Gk. Lexicon,
  and for exx. of its use in π., see Deiss. (to whom is due the credit of its discovery),
  BS, 259 ff.; MM, Exp., xi; cf. also Milligan, NTD, 76).†

  δόκιμος, -ον

  (δέκομαι = δέχομαι) [in LXX for זָקַק pual., etc. ;]

  primarily of metals, tested, accepted, approved: of persons, Rom.14:18 16:10, 1Co.11:19,
  2Co.10:18 13:7, 2Ti.2:15, Jas.1:12 (Cremer, 212, 697).†

  (AS) {STEPBible-TBESG}'
etymology: 'δόκῐμ-ος, ον

  (Doric dialect α, ον [Refs], (δέχομαι) acceptable: hence,

  __1 of persons, trustworthy, [Refs 1st c.AD+]; approved, esteemed, [Refs 5th c.BC+];
  δοκιμώτατος Ἑλλάδι most approved by Hellas, her noblest son, [Refs 5th c.BC+]: with
  infinitive, of approved ability to do.., δόκιμος δ᾽ οὔτις.. εἴργειν [Refs 4th c.BC+]

  __2 of things, excellent, τὸ ἔαρ -ώτατον [Refs 5th c.BC+]; notable, considerable,
  ποταμός [Refs]; approved, κριθὰ καθαρὰ δ. [Refs]; δ. ἀργύριον legal tender, [Refs
  4th c.BC+]; ὕμνος acceptable, [Refs 5th c.BC+]

  __3 adverb -μως really, genuinely, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
