  ἐν-κόπτω (Rec. ἐγκ-, see: ἐν; and in I Pe, l.with, ἐκκ-);

  1. to cut into (as in breaking up a road), hence, 2. to hinder: with accusative
  Act.24:4, 1Th.2:18, . inf., Gal.5:7; before τοῦ, with inf., Rom.15:22; εἰς τό, with
  inf, 1Pe.3:7.†

