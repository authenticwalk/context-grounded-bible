transliteration: Yᵉchezqêʼl
pronunciation: yekh-ez-kale'
definition: Jechezkel, the name of two Israelites
kjv_usage: Ezekiel, Jehezekel.
derivation: from H2388 (חָזַק) and H410 (אֵל); God will strengthen;
extended_definition: 'A prophet living at the time of Exile and Return, first mentioned
  at Ezk.1.3;

  son of: Buzi (H0941)

  § Ezekiel or Jehezekel = "God strengthens"

  1) son of Buzi and a priest and prophet; author of the book by his name; taken captive
  with Jehoiachin and exiled in Babylon where he prophesied for the next 22 years

  2) a priest in charge of the 20th course in the time of David {STEPBible-TBESH}'
