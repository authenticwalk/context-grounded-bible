strongs_number: G4017
language: greek
lemma: περιβλέπω
transliteration: periblépō
definition: to look all around
kjv_usage: look (round) about (on)
derivation: from G4012 (περί) and G991 (βλέπω);
extended_definition: 'περι-βλέπω

  [in LXX for שׁוּר, etc. ;]

  to look around (at). Mid., to look about one (at) : absol., Mrk.9:8 10:23; with
  inf., Mrk.5:32; with accusative of person(s), Mrk.3:5, 34, Luk.6:10; πάντα, Mrk.11:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'περι-βλέπω,

  look round about, gaze around, περιβλέψας ἔφη [Refs 5th c.BC+]:— middle, look about
  one, [Refs 1st c.AD+]; περιεβλέποντο ζητοῦντες.. [Refs 1st c.BC+]

  __II transitive, look round at, πάσας [Refs 5th c.BC+] —middle, ἀλλότρια ἡγεμονικὰ
  π. [NT+2nd c.AD+]

  __II.2 seek after, covet for oneself, ἀρχήν [Refs 2nd c.AD+]

  __II.3 look about for, τινα [Refs 2nd c.BC+]:—middle, [LXX]

  __II.4 admire, respect, τοὔνδικον π. [Refs 5th c.BC+]:—passive, περιβλέπεσθαι τίμιον
  [Refs 5th c.BC+]

  __II.5 middle, look up, consult, βίβλους [Refs 5th c.BC+] {STEPBible-TFLSJ}'
