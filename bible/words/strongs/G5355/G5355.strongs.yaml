strongs_number: G5355
language: greek
lemma: φθόνος
transliteration: phthónos
definition: ill-will (as detraction), i.e. jealousy (spite)
kjv_usage: envy
derivation: probably akin to the base of G5351 (φθείρω);
extended_definition: 'φθόνος, -ου, ὁ

  [in LXX: Wis.2:24 6:23, 1Ma.8:16, 3Ma.6:7 * ;]

  envy: Rom.1:29, Gal.5:21, 1Ti.6:4, Tit.3:3, 1Pe.2:1; διὰ φθόνον, Mat.27:18, Mrk.15:10,
  Php.1:15; πρὸς φθόνον ἐπιποθεῖ τ. πνεῦμα (on the meaning, see R, txt., mg. 1, 2;
  Hort, Ja., 93 f.), Jas.4:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'φθόνος, ὁ,

  ill-will or malice, especially envy or jealousy of the good fortune of others [Refs
  5th c.BC+]through envy, [Refs 5th c.BC+]; opposed to εὔνοια, [Refs 5th c.BC+]; opposed
  to ἔπαινος, [Refs 5th c.BC+]; ἴσχει ὄλβος φθόνον incurs envy, [Refs 5th c.BC+];
  κρέσσων οἰκτιρμοῦ φθόνος better to be envied than pitied ! [Refs 5th c.BC+]; φ.
  συνεστιώμενος, of wealth, [NT+5th c.BC+]: with genitive objecti, envy for, jealousy
  of, τῶν πεπραγμένων [Refs 5th c.BC+]; φθόνον δὲ σωμάτων ἕξει θεός i.e. will grudge,
  deny, [Refs 4th c.BC+]: with genitive subjunctive, envy or jealousy felt by another,
  [Refs 5th c.BC+]: plural, envyings, jealousies, heartburnings, [Refs 5th c.BC+]

  __b a cause for indignation, a reproach, ἀποκτείνειν φθόνος [ἐστὶ] γυναῖκας [Refs
  5th c.BC+]

  __2 especially jealousy of the gods [Refs 5th c.BC+]

  __II refusal from feelings of ill-will or envy, grudging, φθόνος μὲν οὐδεὶς.. [Refs
  4th c.BC+]; οὐδεὶς φ. or φ. οὐδείς, with infinitive, said in granting a request
  willingly, ἃ τυγχάνω ἀκηκοώς, φ. οὐδεὶς λέγειν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
