strongs_number: G1546
language: greek
lemma: ἐκβολή
transliteration: ekbolḗ
definition: ejection, i.e. (specially) a throwing overboard of the cargo
kjv_usage: + lighten the ship
derivation: from G1544 (ἐκβάλλω);
extended_definition: 'ἐκ-βολή, -ῆς

  (ἐκβάλλω), [in LXX: Exo.11:1 (גָּרַשׁ), Jos.1:5 (ἐκβολὴν ποιεῖσθαι, טול hi.), Eze.47:8
  (יָצָא)* ;]

  __1. a throwing out.

  __2. a jettison, a throwing overboard of cargo: Act.27:18 (cf. Jos, l.with; and
  see Field, Notes, 144 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκβολ-ή, ἡ,

  (ἐκβάλλω) throwing out, ψήφων ἐ. casting the votes out of the urn, [Refs 4th c.BC+]

  __2jettisoning of cargo, [NT+4th c.BC+] (but simply, unloading, [Refs] casting out
  of it, getting rid of it, [Refs 5th c.BC+]

  __II expulsion, banishment, [Refs 5th c.BC+]; dislodgement, ejection, [Refs 2nd
  c.BC+]

  __II.2 divorce, repudiation, γυναικός [Refs 4th c.AD+]

  __III letting fall or drop, δακρύων ἐκβολαί [Refs 5th c.BC+]; ἐ. [ὀδόντων] casting
  or shedding of teeth, [Refs 4th c.BC+]

  __IV expulsion of a foetus, [Refs 5th c.BC+]

  __IV.2 ἐ. σίτου the time when the corn comes into ear, [Refs 5th c.BC+]

  __IV.3 shoot, καυλοῦ [Refs 1st c.AD+]

  __V putting out of a joint, dislocation, ἐκβολαὶ τῶν ἄρθρων [Refs 1st c.AD+]

  __VI putting forth, exposing, μαστῶν [Refs 2nd c.BC+]

  __VII debouchure, outlet, ἐ. Πηνειοῦ [Refs 5th c.BC+]; mouth of a river, in plural,
  [Refs 5th c.BC+]: pass leading out of a chain of mountains, αἱ ἐκβολαὶ τοῦ Κιθαιρῶνος
  [Refs 5th c.BC+]

  __VII.2 by-way, ἐ. ἐκ τῆς ὁδοῦ τῆς εὐθείας [Refs 2nd c.AD+]digression, [Refs 5th
  c.BC+]

  __VII.3 close of a verse, [Refs]

  __VII.4 projection, στόματος a snout, [Refs 3rd c.AD+]

  __VIII (from passive), that which is cast out, δικέλλης ἐ. earth thrown up by a
  mattock, upcast, [Refs 5th c.BC+]; οὐρεία ἐ. children cast or exposed on the mountains,
  [Refs 5th c.BC+]

  __VIII.2 cargo thrown overboard, jetsam, πλὴν ἐκβολῆς, ἣν ἂν..ἐκβάλωνται Syngr.
  cited in [Refs 4th c.BC+]; so ἐκβολαὶ νεώς wrecked seamen, [Refs 5th c.BC+]

  __IX in Music, interval of five διέσεις, [Refs 1st c.AD+]

  __X ={ἐκβολάς} I, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
