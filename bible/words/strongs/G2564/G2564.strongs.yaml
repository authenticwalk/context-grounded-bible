strongs_number: G2564
language: greek
lemma: καλέω
transliteration: kaléō
definition: to "call" (properly, aloud, but used in a variety of applications, directly
  or otherwise)
kjv_usage: bid, call (forth), (whose, whose sur-)name (was (called))
derivation: akin to the base of G2753 (κελεύω);
extended_definition: 'καλέω, -ῶ,

  [in LXX chiefly for קרא ;]

  __1. to call, summon: with accusative of person(s), Mat.20:8 25:14, Mrk.3:31, Luk.19:13,
  Act.4:18; before ἐκ, Mat.2:15 (LXX); metaphorically, 1Pe.2:9.

  __2. to call to one''s house, invite: Luk.14:16, 1Co.10:27, Rev.19:9; εἰς τ. γάμους,
  Mat.22:3, 9 Luk.14:8, 9 Jhn.2:2; ὁ καλέσας, Luk.7:39; οἱ κεκλημένοι, Mat.22:8; metaphorically,
  of inviting to partake of the blessings of the kingdom of God (Dalman, Words, 118f.):
  Rom.8:30 9:24, 25 1Co.7:17, 18; before εἰς, 1Co.1:9, 1Th.2:12, 1Ti.6:12; ὁ καλῶν
  (καλέσας), of God, Gal.1:6 5:8, 1Th.5:24, 1Pe.1:15, 2Pe.1:3; οἱ κεκλκλημένοι, Heb.9:15;
  before ἐν (ἐπί), 1Co.7:15, Gal.5:13, Eph.4:4, 1Th.4:7; κλήσει, Eph.4:1, 2Ti.1:9.

  __3. to call, name call by name: pass., Mat.2:23, Luk.1:32, al.; καλούμενος, Luk.7:11,
  Act.7:58, al.; ὁ κ. (Deiss., BS, 210), Luk.6:15 22:3 23:33, Act.10:1, Rev.12:9,
  al.; with pred nom., Mat.5:9, Luk.1:35, Rom.9:26, Jas.2:23, 1Jn.3:1. (Cf. ἀντι-,
  ἐν-, εἰσ- (-μαι), ἐπι-, μετα-, παρα-, συν-παρα-, προ-, προσ-, συν-καλέω.)

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰλέω,

  Aeolic dialect κάλημι (which see), Epic dialect infinitive καλήμεναι [Refs 8th c.BC+]:
  Ionic dialect imperfect καλέεσκον [Refs]; 3rd.pers. singular κάλεσκε [Refs 3rd c.BC+]:
  future, Ionic dialect καλέω [Refs 8th c.BC+], Attic dialect καλῶ [LXX+5th c.BC+]aorist
  1 subjunctive): aorist 1 ἐκάλεσα, Epic dialect ἐκάλεσσα, κάλεσσα, [Refs 8th c.BC+]
  (late Epic dialect ἔκλησα [Refs 2nd c.BC+]: perfect κέκληκα [Refs 5th c.BC+]:—middle,
  Attic dialect future καλοῦμαι [Refs 5th c.BC+]; later καλέσομαι (ἐκ-, ἐπι-) uncertain
  reading in [Refs 4th c.BC+]: aorist 1 ἐκαλεσάμην [Refs 5th c.BC+]; Epic dialect
  καλεσσάμην [Refs 8th c.BC+]:—passive, future κεκλήσομαι [LXX+8th c.BC+]: aorist
  ἐκλήθην [Refs 7th c.BC+]perfect κέκλημαι, Epic dialect 3rd.pers. plural κεκλήαται
  [Refs 3rd c.BC+], Ionic dialect κεκλέαται [Refs 5th c.BC+]; Epic dialect 3rd.pers.
  plural pluperfect κεκλήατο [Refs 8th c.BC+]perfect κεκάλεσμαι Suid. see at {κλητή}.

  __I call, summon, εἰς ἀγορὴν καλέσαντα [Refs 8th c.BC+]; ἀγορήνδε, θάλαμόνδε, θάνατόνδε,
  [Refs 8th c.BC+] they had been summoned to the council, [Refs]infinitive, αὐτοὶ
  γὰρ κάλεον συμμητιάασθαι[Refs 5th c.BC+]; κ. τινὰ εἰς ἕ, ἐπὶ οἷ, [Refs 8th c.BC+];
  demand, require, ἡ ἡμέρα ''κείνη εὔνουν καὶ πλούσιον ἄνδρα ἐκάλει [Refs 4th c.BC+]aorist
  middle, καλέσασθαί τινα call to oneself, frequently in Epic dialect, [Refs 8th c.BC+];
  call a witness, [Refs 5th c.BC+]

  __I.2 call to one''s house or to a repast, invite (not in [NT+8th c.BC+]; later
  usually with a word added, κ. ἐπὶ δεῖπνον [Refs 5th c.BC+]; κληθέντες πρός τινα
  invited to his house, [Refs 4th c.BC+]; ὁ κεκλημένος the guest, [Refs 4th c.BC+]

  __I.3 invoke, Δία [Refs 5th c.BC+]:—middle, τοὺς θεοὺς καλούμεθα [Refs 4th c.BC+];
  but ἀράς, ἅς σοι καλοῦμαι which I call down on thee, [Refs 5th c.BC+]:—passive,
  of the god, to be invoked, [Refs 4th c.BC+]

  __I.4 as law-term, summon, of the judge, καλεῖν τινας εἰς τὸ δικαστήριον cite or
  summon before the court, [Refs 4th c.BC+]; simply καλεῖν [Refs 5th c.BC+]; also
  ὁ ἄρχων τὴν δίκην καλεῖ calls on the case, [Refs 5th c.BC+]:—passive, ἡ πατροκτόνος
  δίκη κεκλῇτ᾽ ἂν αὐτῷ [Refs 5th c.BC+]; πρὶν τὴν ἐμὴν [δίκην] καλεῖσθαι before it
  is called on, [Refs 5th c.BC+]; but,

  __I.4.b of the plaintiff in middle, καλεῖσθαί τινα to sue at law, bring before the
  court, [Refs 5th c.BC+]; ὁ καλεσάμενος the plaintiff, [Refs 3rd c.BC+]

  __I.5 with an abstract subject, demand, require, καλεῖ ἡ τάξις with infinitive,
  [Refs 3rd c.AD+]

  __I.6 metaphorically in passive, καλουμένης τῆς δυνάμεως πρὸς τὴν συναναληψίαν called
  forth, summoned, [Refs 2nd c.AD+]

  __II call by name, name, ὃν Βριάρεων καλέουσι θεοί [Refs 8th c.BC+]; ὄνομα καλεῖν
  τινα call him by a name, εἴπ᾽ ὄνομ᾽ ὅττι σε κεῖθι κάλεον [Refs 8th c.BC+] (in passive,
  οὔνομα καλέεσθαι [Refs 5th c.BC+] shall be given to thy tomb, [Refs 5th c.BC+];
  κ. ὄνομα ἐπί τινι give a name to something, [Refs 5th c.BC+]; but call (a man) a
  name because of some function, [NT+2nd c.BC+]:—passive, to be named or called, Μυρμιδόνες
  δὲ καλεῦντο [Refs 8th c.BC+]; ὁ καλούμενος the socalled, ἐν τῇ Θεράπνῃ καλεομένῃ
  [Refs 5th c.BC+]; οἱ τῶν ὁμοτίμων κ. [Refs 5th c.BC+]; κεκλημένος τινός called from
  or after him, [LXX+5th c.BC+]

  __II.2 passive, to be called, almost ={εἰμί}, especially with words expressing kinship
  or status, ἐμὸς γαμβρὸς καλέεσθαι [Refs 8th c.BC+]; especially in perfect passive
  κέκλημαι, οὕνεκα σὴ παράκοιτις κέκλημαι because I am thy wife, [Refs 8th c.BC+]

  __II.3 special constructions, a. Ἀλησίου ἔνθα κολώνη κέκληται where is the hill
  called the hill of Alesios, [Refs 8th c.BC+]active, ἔνθα Ῥέας πόρον ἄνθρωποι καλέοισιν
  where is the ford men call the ford of Rhea, [Refs 5th c.BC+]

  __II.3.b folld by a dependent clause, ἐκάλεσσέ νιν ἰσώνυμον ἔμμεν said that his
  name should be the same, [Refs]; καλεῖ με πλαστὸς ὡς εἴην πατρί, i.e. καλεῖ με πλαστόν
  [Refs 5th c.BC+]; καλοῦμέν γε παραδιδόντα μὲν διδάσκειν we say that one who delivers
  teaches, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
