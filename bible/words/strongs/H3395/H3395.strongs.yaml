strongs_number: H3395
language: hebrew
lemma: יְרֹחָם
transliteration: Yᵉrôchâm
pronunciation: yer-o-khawm'
definition: Jerocham, the name of seven or eight Israelites
kjv_usage: Jeroham.
derivation: from H7355 (רָחַם); compassionate;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.23.1;

  father of: Azariah (H5838S)

  § Jeroham = "showing pity"

  1) father of Elkanah and grandfather of Samuel of the house of Kohath

  2) a Benjamite and the founder of a family of Benjamites

  3) father or progenitor of Ibneiah and a Benjamite; maybe same as 2

  4) a descendant of Aaron and a priest of the family of Immer; son of Pashur and
  father of Adaiah

  5) another priest; maybe same as 4

  6) a resident of Gedor and father of one of David''s mighty warriors

  7) a Danite whose son or descendant Azareel was head of the tribe in the time of
  David

  8) father of Azariah one of the captains with Jehoiada in the time of Athaliah {STEPBible-TBESH}'
