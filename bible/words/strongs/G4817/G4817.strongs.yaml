strongs_number: G4817
language: greek
lemma: συλλογίζομαι
transliteration: syllogízomai
definition: to reckon together (with oneself), i.e. deliberate
kjv_usage: reason with
derivation: from G4862 (σύν) and G3049 (λογίζομαι);
extended_definition: 'συλ-λογίζομαι

  [in LXX chiefly for חָשַׁב pi. ;]

  __1. to compute.

  __2. to reason: Luk.20:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'συλλογ-ίζομαι,

  middle, aorist -ελογισάμην[Refs 5th c.BC+]perfect -λελόγισμαι (see. below):—compute,
  reckon up, τὰ ἐξ Ἑλλήνων τείχεα [Refs 5th c.BC+]; ταῦτα πάντα σ. [Refs]; τὰ κατηγορημένα
  ἀπ᾽ ἀρχῆς σ. recapitulate, [Refs 5th c.BC+]

  __II conclude from premisses, infer, τὰ συμβαίνοντα ἐκ τοῦ λόγου [Refs]; σ. τί συμβαίνει
  ἐκ τῶν ὡμολογημένων[Refs 5th c.BC+].: with accusative et infinitive, -σάμενος τὸ
  ἄλειμμα οὐκ ἄξιον ἔσεσθαι [Refs 1st c.BC+]; τὴν νόσον ἐπὶ τὴν Ἀττικὴν ἥξειν [Refs
  2nd c.AD+]

  __II.2 in the Logic of Aristotle, infer by way of syllogism, infer syllogistically,
  σ. τὸ A κατὰ τοῦ B, A of B, [Refs]; σ. ὑπάρχειν τὸ Α τῷ [Refs]perfect in passive
  sense, οὗτος ὁ λόγος οὐ συλλελόγισται is not syllogistic,  “APr.” 42a39; συλλελογισμένα
  syllogistically concluded, opposed to ἀσυλλόγιστα, [Refs]

  __II.3 συλλελογισμένον ἦν αὐτῷ μὴ πρότερον ἐγχειρεῖν ἕως.. he had planned not to..,
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
