strongs_number: G0892
language: greek
lemma: ἄχυρον
transliteration: áchyron
definition: chaff (as diffusive)
kjv_usage: chaff
derivation: perhaps remotely from (to shed forth);
extended_definition: 'ἄχυρον, -ον, τό

  [in LXX chiefly for תֶּבֶן ;]

  chaff: Mat.3:12, Luk.3:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄχῠρον [ᾰ], τό,

  mostly in plural ἄχυρα, chaff, bran, husks left after threshing or grinding, [NT+5th
  c.BC+] ''pig in clover'', of unexpected good fortune, [Refs 5th c.BC+]; ἄχυρα ἀπὸ
  τοῦ τοίχου ἀποσπᾶν, of dying persons, [Refs 5th c.BC+]

  __II in plural, ἄ. χρυσοχοϊκά slag from gold-smelting, [Refs] {STEPBible-TFLSJ}'
