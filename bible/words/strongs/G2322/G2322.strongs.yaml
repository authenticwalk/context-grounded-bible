strongs_number: G2322
language: greek
lemma: θεραπεία
transliteration: therapeía
definition: attendance (specially, medical, i.e. cure); figuratively and collectively,
  domestics
kjv_usage: healing, household
derivation: from G2323 (θεραπεύω);
extended_definition: 'θεραπεία, -ας, ἡ

  (θεραπεύω) [in LXX for עֶבֶד Gen.45:16 (cf. Est.5:2), etc. ;]

  __1. service.

  __2. healing: Luk.9:11 (Field, Notes, 60), Rev.22:2.

  __3. Collective, household attendants, servants: Luk.12:42 (LXX, ll. with).†

  (AS) {STEPBible-TBESG}'
etymology: 'θερᾰπ-εία,

  Ionic dialect θερᾰπ-ηΐη (θερᾰπ-είη [Refs 5th c.BC+], ἡ, service, attendance:

  __I of persons, θ. τῶν θεῶν service paid to the gods, [Refs 5th c.BC+]; ἀγυιάτιδες
  θ. worship of Apollo Agyieus, [Refs 5th c.BC+]; of parents, γονέων θεραπείας καὶ
  τιμάς [Refs 5th c.BC+]; of children, nurture, care, μικροὺς παῖδας θεραπείας δεομένους
  [Refs 5th c.BC+]; θ. σώματος, ψυχῆς, [Refs 5th c.BC+]

  __I.2 service done to gain favour, paying court, θ. τοῦ κοινοῦ καὶ τῶν αἰεὶ προεστώτων
  [Refs 5th c.BC+]

  __II medical or surgical treatment or cure, χειρός, ποδός, Hp.[same place]; αἱ ὑπὸ
  τῶν ἰατρῶν θ. αἱ διὰ καύσεων γιγνόμεναι cures by cautery, [Refs 5th c.BC+]; ἡ ἐκ
  τῶν γραμμάτων θ. treatment secundum artem, [Refs 5th c.BC+]; healing, θεραπείας
  ἐπιτυχών [Refs]: in plural, cures, ἰατρὸς ποιεῖ -είας [Refs]

  __III of animals, care, tendance, [Refs 5th c.BC+]

  __III.2 of plants, cultivation, [Refs 5th c.BC+]

  __III.3 maintenance or repairs of temples, [Refs 4th c.BC+]

  __III.4 preparation of fat for medical use, [Refs 1st c.AD+]

  __IV in collective sense, body of attendants, retinue, [LXX+5th c.BC+] {STEPBible-TFLSJ}'
