strongs_number: G1705
language: greek
lemma: ἐμπίπλημι
transliteration: empíplēmi
definition: to fill in (up), i.e. (by implication) to satisfy (literally or figuratively)
kjv_usage: fill
derivation: from G1722 (ἐν) and the base of G4118 (πλεῖστος);
extended_definition: 'ἐμ-πίπλημι

  (on ἐμπίμπ-, see LS, see word, Bl., § 6, 8), and ἐμπιπλάω (Act.14:17), [in LXX chiefly
  for מָלֵא, שָׂבַע ;]

  to fill full, fill up, satisfy: with accusative of person(s) and genitive of thing(s),
  Luk.1:53, Act.14:17; pass., Luk.6:25, Jhn.6:12; metaphorically, with genitive of
  person(s), to take one''s fill of: Rom.15:24 (cf. Dan LXX Su 32).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμπίμπλημι,

  Ionic dialect2nd pers. singular present ἐμπιπλεῖς [Refs 5th c.BC+]participle -πιπλῶν[Refs];
  3rd.pers. singular ἐμπιπλέει [Refs 5th c.BC+]: 1st pers. singular imperfect ἐνεπίμπλων
  [Refs 2nd c.AD+]: future -πλήσω[Refs 5th c.BC+]aorist ἐνέπλησα, Epic dialect subjunctive
  ἐνιπλήσῃς [Refs 8th c.BC+]perfect ἐμπέπληκα (see. below):—fill quite full, ἐν ὦν
  ἔπλησαν τοῦ νεκροῦ τὴν κοιλίην [Refs 5th c.BC+]; τὸ πεδίον, τὴν ὁδόν, [Refs 5th
  c.BC+]

  __2 with genitive, fill full of a thing, ἐμπίπληθι ῥέεθρα ὕδατος [Refs 8th c.BC+];
  τοὺς κοφίνους.. ἐμπίμπλη (imperative) πτερῶν [Refs 5th c.BC+]

  __3 fill a hungry man with food, [Refs 8th c.BC+]

  __3.b metaphorically, ἐ. τινὰ μύθων [Refs 5th c.BC+]

  __4 satiate, τὴν ἀναιδῆ γνώμην αὑτοῦ [Refs 4th c.BC+]

  __5 fulfil, accomplish, τὴν αὑτοῦ μοῖραν [Refs 5th c.BC+]

  __II middle (with aorist passive), ἐμπίμπλαμαι [Refs 5th c.BC+]: imperfect ἐνεπιμπλάμην
  [Refs 5th c.BC+]: later 3rd.pers. plural ἐνεπιμπλῶντο [Refs 1st c.BC+]:—fill for
  oneself or what is one''s own, ἐμπλήσατο νηδύν [Refs 8th c.BC+]; μένεος ἐμπλήσατο
  θυμόν he filled his heart with rage, [Refs 8th c.BC+]; τὸ ἄγγος τοῦ ὕδατος ἐ. [Refs
  5th c.BC+]

  __II.2 absolutely, eat oneself full, eat one''s fill, ἐνιπλησθῆναι ἀνώγει [Refs
  8th c.BC+]

  __III passive, aorist 1 ἐνεπλήσθην (see. below): aorist 2 ἐνεπλήμην [Refs 5th c.BC+];
  optative ἐμπλῄμην (see. below): pluperfect ἐνεπεπλήμην falsa lectio in [Refs 8th
  c.BC+]; φακῆς ἐμπλήμενος[Refs] to take my fill of my son with my eyes, i.e. to sate
  myself with looking on him, [Refs 8th c.BC+]

  __III.2 with dative, ἀμπελίνῳ καρπῷ ἐ. to be filled with.., [Refs 5th c.BC+]

  __III.3 with participle, μισῶν οὔποτ᾽ ἐμπλησθήσομαι γυναῖκας [Refs 5th c.BC+]; ἔμπλησο
  λέγων speak thy fill, [Refs 5th c.BC+] —The two last constructions are post-Homeric.
  (Freq. written -πίπλ-, but the evidence of the best codices of _Attic dialect_ writers
  is in favour of -πίμπλ-.) {STEPBible-TFLSJ}'
