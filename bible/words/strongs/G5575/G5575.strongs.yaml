strongs_number: G5575
language: greek
lemma: ψευδομάρτυρ
transliteration: pseudomártyr
definition: a spurious witness, i.e. bearer of untrue testimony
kjv_usage: false witness
derivation: from G5571 (ψευδής) and a kindred form of G3144 (μάρτυς);
extended_definition: 'ψευδο-μάρτυς, -υρος, ὁ

  [in LXX: Dan LXX Su 1:60-61 Bl * ;]

  a false witness: Mat.26:60; with genitive obj. (see WM, § 30, 1a), 1Co.15:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψευδομάρτυς, ῠρος, ὁ,

  false witness, plural in [Refs 5th c.BC+] false witnesses about God, [NT]; as adjective,
  τὰν δίκαν τὰν ψευδομάρτυρα the action for false witness, [Refs].with l. 8; ψ. τιμαί
  honours attesting no real merit, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
