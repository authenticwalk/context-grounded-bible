strongs_number: G1159
language: greek
lemma: δαπανάω
transliteration: dapanáō
definition: to expend, i.e. (in a good sense) to incur cost, or (in a bad one) to
  waste
kjv_usage: be at charges, consume, spend
derivation: from G1160 (δαπάνη);
extended_definition: 'δαπανάω, -ῶ

  [in LXX: Tob.1:7, 1Ma.14:32, al. ;]

  __1. to spend, expend: with accusative, Mrk.5:26; before ἐπί, with dative of person(s),
  Act.21:24; ὑπέρ, 2Co.12:15.

  __2. to consume, squander: Luk.15:14; ἐν τ. ἡδσναῖς (on the constr. with ἐν, see
  Hort, Mayor, in l.), Jas.4:3 (cf. ἐκ-, προσ- δ.).†

  (AS) {STEPBible-TBESG}'
