  passive, present participle δαπανούμενα (as if from δαπανέω) [Refs 1st c.BC+]: future
  δαπανηθήσομαι [Refs 1st c.BC+]: aorist ἐδαπανήθην [Refs 5th c.BC+]: perfect δεδαπάνημαι
  [Refs 5th c.BC+]pluperfect δεδαπάνητο (κατα-) [Refs 5th c.BC+]:—passive, also middle
  δαπανάομαι [Refs 5th c.BC+]; imperfect, [Refs 5th c.BC+]: aorist, [Refs 5th c.BC+]
