  πάντα ἐκ τῶν ἰδίων ἐδαπανῶμεν defrayed all expenses, interpolated in [Refs 4th c.BC+]:—passive,
  [Refs 5th c.BC+]middle (see. above), spend, [Refs 5th c.BC+]; δαπανηθεὶς οὐδέν uncertain
  reading in [Refs 4th c.BC+]

  __2 consume, use up, ἡ φύσις δ. τὸν θορόν [Refs 4th c.BC+]:—passive, [Refs 4th c.BC+];
  of time, [Refs 2nd c.AD+]; destroy, consume, φλὸξ δ. πάντα [Refs 1st c.AD+]; of
