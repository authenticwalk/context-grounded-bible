strongs_number: H2126
language: hebrew
lemma: זִינָא
transliteration: Zîynâʼ
pronunciation: zee-naw'
definition: Zina, an Israelite
kjv_usage: Zina.
derivation: from H2109 (זוּן); well-fed; or perhaps an orthographical error for H2124
  (זִיזָא);
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at 1Ch.23.10;

  son of: Shimei (H8096G);

  brother of: Jahath (H3189I), Jeush (H3266J) and Beriah (H1283J); also called Zina
  at 1Ch.23.10;

  Also named: zi.zah (זִיזָה "Zizah" H2125)

  § Zina = "well-fed"

  a Gershonite Levite, second son of Shimei; also called ''Zizah'' {STEPBible-TBESH}'
