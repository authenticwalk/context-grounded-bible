strongs_number: G4506
language: greek
lemma: ῥύομαι
transliteration: rhýomai
definition: compare G4511 (ῥύσις)); to rush or draw (for oneself), i.e. rescue
kjv_usage: deliver(-er)
derivation: middle voice of an obsolete verb, akin to G4482 (ῥέω) (through the idea
  of a current;
extended_definition: 'ῥύομαι

  [in LXX chiefly for נָצַל hi., also for גָּאַל, פָּלַט pi., etc. ;]

  to draw to oneself, hence, to rescue, deliver: with accusative of person(s), Mat.27:43,
  2Pe.2:7; id. before ἀπό, Mat.6:13, Luk.11:4 (Rec., R, mg.), 2Ti.4:18; before ἐκ,
  Rom.7:24, 2Co.1:10, Col.1:13, 1Th.1:10, 2Ti.3:11, 2Pe.2:9; absol., ὁ ῥυύμενος, the
  deliverer, Rom.11:26. Passive: before ἀπό, Rom.15:31, 2Th.3:2; before ἐκ, Luk.1:74,
  2Ti.4:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥύομαι,

  see at {ἐρύω} (B). ῥύπα, τά, irregular plural of ῥύπος (which see). {STEPBible-TFLSJ}'
