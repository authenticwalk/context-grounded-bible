strongs_number: G4306
language: greek
lemma: προνοέω
transliteration: pronoéō
definition: to consider in advance, i.e. look out for beforehand (actively, by way
  of maintenance for others; middle voice by way of circumspection for oneself)
kjv_usage: provide (for)
derivation: from G4253 (πρό) and G3539 (νοιέω);
extended_definition: 'προ-μοέω, -ῶ and depon. -έομαι, οῦμαι,

  [in LXX: Dan LXX 11:37 (בִּין), Wis.6:7, al. ;]

  __1. to foresee.

  __2. to provide (RV, take thought for): with accusative of thing(s), καλά, Rom.12:17
  (-ούμενοι), 2Co.8:21 (-οῦμεν).

  __3. to provide for (before περί, Wis, l.with): with genitive of person(s), 1Ti.5:8
  (-εῖ, WH, mg., -εῖται).†

  (AS) {STEPBible-TBESG}'
etymology: 'προνοέω,

  perceive before, foresee, δόλον [Refs 8th c.BC+]; προνοῶν ὅτι ἀνάγκη ἔσοιτο foreseeing
  that.., [Refs 5th c.BC+]; of divine foreknowledge, θεῖος νοῦς νοεῖ μὲν ὡς νοῦς,
  προνοεῖ δὲ ὡς θεός [Refs 3rd c.AD+]

  __b preconceive, [Refs 3rd c.AD+]

  __II think of or plan beforehand, provide, οὐ.. τι πάρα προνοῆσαι ἄμεινον [Refs
  8th c.BC+]; opposed to μετανοέω, [Refs 5th c.BC+]; π. τὸ παραγγελλόμενον attend
  to it, [Refs 5th c.BC+]: absolutely, to be on one''s guard, take precautions, ὥρα
  προνοεῖν πρὶν πελάσαι στρατόν [Refs 5th c.BC+] adverb, π. ὅπως.. provide, take care
  that.., [Refs]; π. μὴ.., or ὡς μὴ.., cavere ne.., [Refs]; π. ὅτι.. pay due regard
  to the fact that.., [Refs 5th c.BC+]

  __II.2 with genitive, provide for, take thought for, τῶν παίδων [Refs 5th c.BC+];
  θεὸς π. τῶν ὅλων [Refs 3rd c.BC+]; opposed to ὀλιγωρεῖν, [Refs 1st c.BC+]:—passive,
  [Refs 5th c.AD+]

  __II.3 passive, to be provided, τὰ-ούμενα, of a poet''s equipment, [Refs 1st c.BC+];
  of a patient, to be treated, [Refs 2nd c.AD+]; receive consideration, [Refs 2nd
  c.AD+]

  __III ={προνοητεύω}, [Refs]

  __B Attic dialect writers (also Inscrr. and Papyrus, see below) prefer middle προνοοῦμαι,
  [Refs 5th c.BC+]: future -ήσομαι[Refs 4th c.BC+]: aorist προὐνοησάμην [Refs 5th
  c.BC+]; in Prose mostly προὐνοήθην, [Refs 5th c.BC+] (used in passive sense by [Refs
  2nd c.AD+]: perfect προνενόημαι [Refs 2nd c.BC+] (but infinitive πεπρονοῆσθαι [Refs]—The
  sense and construction are the same as in the active: provide, ταῦτα [Refs 5th c.BC+];
  οὐδέν Pl.[same place]; οἰκίδιόν τινι [Refs 5th c.BC+]: with infinitive, take care
  to do, E.[same place], [Refs 5th c.BC+]; π. μή with infinitive, [Refs 4th c.BC+];
  π. ὅπως.. [Refs 5th c.BC+]

  __B.2 with genitive, provide for, [Refs 5th c.BC+]; superintend, τῆς οἰκοδομίας
  Haussoullier [Refs] {STEPBible-TFLSJ}'
