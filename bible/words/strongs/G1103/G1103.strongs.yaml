strongs_number: G1103
language: greek
lemma: γνήσιος
transliteration: gnḗsios
definition: legitimate (of birth), i.e. genuine
kjv_usage: own, sincerity, true
derivation: from the same as G1077 (γενέσια);
extended_definition: 'γνήσιος, -α, -ον

  (γίγνομαι), [in LXX: Sir.7:18, 3Ma.3:19 * ;]

  __1. prop., lawfully begotten, born in wedlock (in π., γυνὴ γ., a lawful wife; MM,
  see word).

  __2. true, genuine, sincere: Php.4:3, 1Ti.1:2, Tit.1:4; as subst., τὸ γ. = ἡ γνησιότης,
  sincerity, 2Co.8:8.

  † (AS) {STEPBible-TBESG}'
etymology: 'γνήσι-ος, α, ον,

  (γένος) belonging to the race, i. e. lawfully begotten, born in wedlock, νόθον καὶ
  γνήσιον [Refs 8th c.BC+]

  __2 generally, genuine, legitimate, φίλος [Refs 6th c.BC+] A; γ. γυναῖκες lawful
  wives, opposed to παλλακίδες, [Refs 5th c.BC+]; γ. τῆς Ἑλλάδος true Greeks, [Refs
  4th c.BC+]; μήτηρ τῶν ἐρωτικῶν λόγων, of Aphrodite, [Refs 2nd c.AD+]; γ. ἀρεταί
  real, unfeigned virtues, [Refs 5th c.BC+]; γ. ὕμνοι inspired song, [Refs 5th c.BC+];
  of fevers, γ. τριταῖος a genuine tertian, [Refs 5th c.BC+]; γ. ὄξος genuine vinegar,
  [Refs 4th c.BC+]; of writings, genuine, [Refs 1st c.AD+] adverb -ίως genuinely,
  truly, [Refs 5th c.BC+]; γ. φέρειν bear nobly, [Refs 4th c.BC+]; lawfully, τοῖς
  γ. συμβιώσασιν [Refs 1st c.BC+]

  __II γνήσια, τά, charges on land, γ. δημόσια [Refs 1st c.AD+] {STEPBible-TFLSJ}'
