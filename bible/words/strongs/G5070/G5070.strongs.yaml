lemma: τετρακισχίλιοι
transliteration: tetrakischílioi
definition: four times a thousand
kjv_usage: four thousand
derivation: from the multiplicative adverb of G5064 (τέσσαρες) and G5507 (χίλιοι);
extended_definition: 'τετρακισ-χίλιοι, -αι, -α

  four thousand: Mat.15:38 16:10, Mrk.8:9, 20, Act.21:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'τετρᾰκισ-χίλιοι [ῑλ], αι,

  a, four thousand, [Refs 5th c.BC+]: Laconian dialect τετρᾰκινχήλιοι [Refs 5th c.BC+];
  Cyrenaic τετρᾰκιχήλιοι [Refs]; Boeotian dialect πετρᾰκισχείλιη feminine, which see).
  {STEPBible-TFLSJ}'
