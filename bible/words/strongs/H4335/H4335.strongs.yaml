strongs_number: H4335
language: hebrew
lemma: מֵישַׁךְ
transliteration: Mêyshak
pronunciation: may-shak'
definition: Meshak, an Israelite
kjv_usage: Meshak.
derivation: borrowed from H4336 (מֵישַׁךְ);
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Dan.1.6; also called Meshach at Dan.1.7; 2.49; 3.12,13,14,16,19,20,22,23,26,28,29,30;

  Another name of mi.sha.el (מִישָׁאֵל "Mishael" H4332I)

  § Meshach = "guest of a king"

  1) the godly friend of Daniel who Nebuchadnezzar renamed Meshach; one of the three
  friends who with Daniel refused to make themselves unclean by eating food from the
  king''s table which went against the dietary laws which God had given the Jews;
  also one of the three who were thrown into the fiery furnace for refusing to bow
  down to a graven image of Nebuchadnezzar and who were saved by the angel of the
  Lord

  1a) original name ''Mishael'' {STEPBible-TBESH}'
