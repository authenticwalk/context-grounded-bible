strongs_number: G1169
language: greek
lemma: δειλός
transliteration: deilós
definition: timid, i.e. (by implication) faithless
kjv_usage: fearful
derivation: from (dread);
extended_definition: 'δειλός, -ή, όν

  (δέος), [in LXX for רַךְ, etc. ;]

  cowardly, fearful: Mat.8:26, Mrk.4:40, Rev.21:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'δειλός, ή, όν,

  (δέος):

  __I of persons, cowardly, opposed to ἄλκιμος, [Refs 8th c.BC+]; opposed to ἀνδρεῖος,
  [Refs 5th c.BC+]: hence, vile, worthless, [Refs 8th c.BC+]; opposed to ἐσθλός, lowborn,
  mean, [Refs 8th c.BC+]; of animals, [Refs 5th c.BC+]afraid of.., [Refs]: c.infinitive
  [Refs 1st c.BC+]. adverb -λῶς[Refs 3rd c.BC+]

  __I.2 more commonly, miserable, wretched, with a compassionate sense, δειλοὶ βροτοί
  poor mortals! [Refs 8th c.BC+]; ἆ δειλέ poor wretch! ἆ δειλοί poor wretches! [Refs
  8th c.BC+]

  __II of things, miserable, wretched, γῆρας [Refs 8th c.BC+]; δ. δ᾽ ἐνὶ πυθμένι φειδώ[Refs
  5th c.BC+]; ἔργα, λόγος, etc., [Refs 6th c.BC+]: comparative, [Refs 3rd c.AD+]:
  superlative, [Refs 5th c.BC+]: neuter plural as adverb, ὀχλεῖ μοι δειλὰ ὁ Τρωΐλος
  [Refs 3rd c.AD+] —Trag. use δειλός chiefly in former sense, δείλαιος in latter.
  {STEPBible-TFLSJ}'
