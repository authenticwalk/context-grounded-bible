strongs_number: G2414
language: greek
lemma: Ἱεροσόλυμα
transliteration: Hierosólyma
definition: Hierosolyma (i.e. Jerushalaim), the capitol of Palestine
kjv_usage: Jerusalem
derivation: of Hebrew origin (H03389);
extended_definition: 'Ἱεροσόλυμα (WH, Ἰερ-, see Intr., § 408), -ων, τά (on πᾶσα Ἱ.,
  Mat.2:3, see WM, 794; M, Pr., 48, 244; Thayer, see word), and Ἱερουσαλήμ (WH, Ἰερ-),
  ἡ., indecl., as always in LXX exc. some parts of Apocr.. (Heb. יְרוּשָׁלִַם), the
  former always in FlJ, Mk, Jo EV. and Mt (except. Mat.27:37), and most frequently
  in Lk, the latter always in He, Re, and by St. Paul (except. Gal.1:17-18 2:1),

  Jerusalem: Mat.2:1, Mrk.3:8, Jhn.1:19, al.; its inhabitants, Mat.2:3 3:5 23:37,
  Luk.13:34, Symbolically, ἡ- ἄνω Ἱ., Gal.4:26, contrasted with ἡ νῦν Ἱ., Gal.4:25;
  Ἱ. ἐπουράνιος, Heb.12:22; ἡ καινὴ Ἱ., Rev.3:12 21:2, 10

  (AS) {STEPBible-TBESG}'
etymology: 'Ἱεροσόλυμα (WH, Ἰερ-, see Intr., § 408), -ων, τά (on πᾶσα Ἱ., Mat.2:3,
  see WM, 794; M, Pr., 48, 244; Thayer, see word), and Ἱερουσαλήμ (WH, Ἰερ-), ἡ.,
  indecl., as always in LXX exc. some parts of Apocr.. (Heb. יְרוּשָׁלִַם), the former
  always in FlJ, Mk, Jo EV. and Mt (except. Mat.27:37), and most frequently in Lk,
  the latter always in He, Re, and by St. Paul (except. Gal.1:17-18 2:1),

  Jerusalem: Mat.2:1, Mrk.3:8, Jhn.1:19, al.; its inhabitants, Mat.2:3 3:5 23:37,
  Luk.13:34, Symbolically, ἡ- ἄνω Ἱ., Gal.4:26, contrasted with ἡ νῦν Ἱ., Gal.4:25;
  Ἱ. ἐπουράνιος, Heb.12:22; ἡ καινὴ Ἱ., Rev.3:12 21:2, 10

  (From Abbott-Smith. LSJ has no entry) {STEPBible-TFLSJ}'
