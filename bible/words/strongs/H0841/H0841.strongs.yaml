strongs_number: H0841
language: hebrew
lemma: אֲשַׂרְאֵלָה
transliteration: ʼĂsarʼêlâh
pronunciation: as-ar-ale'-aw
definition: Asarelah, an Israelite
kjv_usage: Asarelah. Compare H3480 (יְשַׂרְאֵלָה).
derivation: from the same as H840 (אֲשַׂרְאֵל); right toward God;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.2;

  son of: Asaph (H0623H);

  brother of: Zaccur (H2139J), Joseph (H3130I) and Nethaniah (H5418H); also called
  Jesharelah at 1Ch.25.14;

  Also named: ye.sar.e.lah (יְשַׂרְאֵ֫לָה "Jesharelah" H3480)

  § Asarelah = "God holds"

  a son of Asaph, appointed sanctuary musician by David {STEPBible-TBESH}'
