strongs_number: G1614
language: greek
lemma: ἐκτείνω
transliteration: ekteínō
definition: to extend
kjv_usage: cast, put forth, stretch forth (out)
derivation: from G1537 (ἐκ) and teino (to stretch);
extended_definition: 'ἐκ-τείνω

  [in LXX for שָׁלַח, נָטָה, etc. ;]

  to stretch out or forth: τ. χεῖρα (as often in LXX), Mat.8:3 12:13 14:31 26:51,
  Mrk.1:41 3:5, Luk.5:13 6:10 Jhn.21:18, Act.26:1; before ἐπί, with accusative of
  person(s), towards, Mat.12:49; against, Luk.22:53; εἰς ἴασιν, Act.4:30; of anchors,
  to cast, Act.27:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτείνω,

  future - τενῶ [Refs 4th c.BC+]:—stretch out, χεῖρ᾽ ἐπ᾽ ἐκφορᾷ νεκροῦ [Refs 5th c.BC+];
  τὰς χεῖρας ἐπί τι for something, [Refs 2nd c.BC+]; πρός τινα, in sign of friendship,
  [Refs 5th c.BC+]: absolutely, offer food, [Refs 2nd c.AD+]; τὰ γόνατ᾽ ἐ. straighten
  the knees, [Refs 5th c.BC+]; ἓν γὰρ ἐκτενεῖ σ᾽ ἔπος will lay thee prostrate, [Refs]:—
  passive, to be outstretched, lie at length, of sleepers, etc., [Refs 5th c.BC+];
  of countries, etc., extend, [Refs 2nd c.AD+]

  __2 stretch, spread out a net, [Refs 4th c.BC+]; extend the line of an army, [Refs
  5th c.BC+]; λαὸν ἐκτείνοντ᾽ ἄνω (i.e. ἑαυτόν) [Refs 5th c.BC+]:—passive, to be unfolded,
  smoothed, ὡς ἂν Διὸς μέτωπον ἐκταθῇ χαρᾷ [Refs 5th c.BC+]

  __II spin out, prolong, πλεῦνα λόγον [Refs 5th c.BC+]; μακρὰν ἐξέτεινας[Refs 5th
  c.BC+]:—passive, λόγος ἐκταθείς [Refs 5th c.BC+]; of Time, πολὺς ἐκτέταται χρόνος
  [Refs 5th c.BC+]

  __III put to the full stretch, ἵππον ἐ. [Refs 5th c.BC+]; πᾶσαν προθυμίην ἐ. put
  forth all one''s zeal, [Refs 5th c.BC+]: metaphorically in passive, to be on the
  rack, ἐκτέταμαι [Refs 5th c.BC+]

  __IV lengthen a short syllable, [Refs 1st c.BC+]

  __V intransitive, draw along, [LXX] {STEPBible-TFLSJ}'
