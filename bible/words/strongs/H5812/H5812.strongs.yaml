lemma: עֲזַזְיָהוּ
transliteration: ʻĂzazyâhûw
pronunciation: az-az-yaw'-hoo
definition: Azazjah, the name of three Israelites
kjv_usage: Azaziah.
derivation: from H5810 (עָזַז) and H3050 (יָהּ); Jah has strengthened;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.31.13

  § Azaziah = "Jehovah is mighty"

  1) a Levite musician in the reign of David who played the harp in the procession
  which brought the ark from Obed-edom to Jerusalem

  2) a Levite in the reign of king Hezekiah of Judah in charge of the tithes

  3) father of Hoshea, prince of the tribe of Ephraim when David took the census {STEPBible-TBESH}'
