strongs_number: G0086
language: greek
lemma: ᾅδης
transliteration: háidēs
definition: properly, unseen, i.e. "Hades" or the place (state) of departed souls
kjv_usage: grave, hell
derivation: from G1 (Α) (as negative particle) and G1492 (εἴδω);
extended_definition: 'ᾅδης, -ου, ὁ

  [in LXX ehiefly for שְׁאוֹל, also for דּוּמָה, מָוֶת, etc. ;]

  __1. in Hom., Hades (Pluto), the god of the underworld.

  __2. the abode of Hades, the underivorld; in NT, the abode of departed spirits,
  Hades: ἐν τ. ᾅ., Luk.16:23; εἰς ᾅ., Act.2:27,31; πύλαι ᾅδου, Mat.16:18; κλεῖς τοῦ
  ᾅ., Rev.1:18; metaphorically, ἕως ᾅ., Mat.11:23, Luk.10:15; personified, Rev.6:8
  20:13,14 (Cremer, 67, 610; MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'Ἅιδης

  or ᾅδης, ου, ὁ, Attic dialect; Epic dialect Ἀΐδης, α and ε; Doric dialect Αΐδας,
  α, used by Trag., in Lyric poetryand anapaest meter: genitive Αϊδος, dative Αϊδι,
  [Refs 8th c.BC+] only as proper name [Refs 8th c.BC+] —εἰν᾽ Αΐδαο δόμοισι in the
  nether world, [Refs 8th c.BC+]; frequently εἰν, εἰς Αΐδαο (i.e. δόμοις, δόμους),
  as [Refs 8th c.BC+]; Trag. and Attic dialect ἐν Ἅιδου, εἰς Ἅιδου (i.e. οἴκῳ, οἶκον),
  [Refs 5th c.BC+]; Ἄϊδόσδε, adverb to the nether world, [Refs 8th c.BC+]; παρ᾽ Ἅιδῃ,
  παρ᾽ Ἅιδην, [Refs] —hence,

  __2 place of departed spirits, first in [NT+8th c.BC+]

  __II after [Refs 8th c.BC+], the grave, death, ἀΐδαν λαγχάνειν, δέξασθαι, [Refs
  5th c.BC+]; ᾅδης πόντιος death by sea, [Refs 5th c.BC+]; ᾅδου πύλη, Astrology texts,
  region below the Horoscope, [Refs 2nd c.AD+]

  __II.2 genitive ᾅδου with nouns in adjectival sense, devilish, θύουσαν ᾅ. μητέρ᾽[Refs
  5th c.BC+]; fatal, deadly, δίκτυον, ξίφη ᾅ., [Refs 8th c.BC+] in all forms except
  ᾱῐδος before vowels; ᾱῐδης [Refs 7th c.BC+] {STEPBible-TFLSJ}'
