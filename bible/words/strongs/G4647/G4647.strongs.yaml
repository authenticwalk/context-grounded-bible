strongs_number: G4647
language: greek
lemma: σκόλοψ
transliteration: skólops
definition: withered at the front, i.e. a point or prickle (figuratively, a bodily
  annoyance or disability)
kjv_usage: thorn
derivation: perhaps from the base of G4628 (σκέλος) and G3700 (ὀπτάνομαι);
extended_definition: 'σκόλοψ, -οπος, ὁ

  [in LXX: Num.33:55 (שֵׂךְ), Hos.2:6 (8) (סִיר), Eze.28:24 (סִלּוֹן), Sir.43:19 *
  ;]

  anything pointed, esp.

  __1. in cl., a stake

  __2. In Hellenistic vernacular, a thorn (cf. LXX, ll. with): σ. τῇ σαρκί, 2Co.12:7  (cf.
  MM, i., xxiii; DB, iii, 700 f.; Deiss., St. Paul, 62 f.; Field, Notes, 187).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκόλοψ, οπος, ὁ,

  anything pointed: especially pale, stake, κεφαλὴν πῆξαι ἀνὰ σκολόπεσσι [Refs 8th
  c.BC+], palisade, τείχεα.. σκολόπεσσιν ἀρηρότα [Refs 8th c.BC+]

  __2 thorn, [NT+4th c.BC+]

  __3 an instrument for operating on the urethra, [Refs 1st c.AD+]

  __4 point of a fishing-hook, [Refs 2nd c.AD+]

  __II tree, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
