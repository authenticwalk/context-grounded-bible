strongs_number: H0867
language: hebrew
lemma: אֶתְנִי
transliteration: ʼEthnîy
pronunciation: eth-nee'
definition: Ethni, an Israelite
kjv_usage: Ethni.
derivation: perhaps from H866 (אֶתְנָה); munificence;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.21;

  son of: Zerah (H2226J);

  father of: Malchijah (H4441); also called Ethni at 1Ch.6.41;

  Another name of ye.a.te.ray (יְאָֽתְרַי "Jeatherai" H2979)

  § Ethni = "my hire"

  an ancestor of Asaph {STEPBible-TBESH}'
