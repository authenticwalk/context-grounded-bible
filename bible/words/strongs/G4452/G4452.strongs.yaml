strongs_number: G4452
language: greek
lemma: -πω
transliteration: -pō
definition: an enclitic particle of indefiniteness; yet, even; used only in the comparative.
  See G3369 (μηδέπω), G3380 (μήπω), G3764 (οὐδέπω), G3768 (οὔπω), G4455 (πώποτε).
derivation: another form of the base of G4458 (-πώς);
extended_definition: 'πω

  enclit. part.,

  yet, see: μή-πω, μηδέ-πω, οὔ-πω, οὐδέ-πω, πώ-ποτε

  πώ-ποτε

  adv.,

  ever yet: Luk.19:30, Jhn.1:18 5:37 6:35 8:33, 1Jn.4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'πω,

  Ionic dialect κω, enclitic Particle, up to this time, yet, in early Epic dialect
  always with a negative, with which it sometimes forms one word, compare οὔπω, μήπω,
  etc.; sometimes a word is interposed, οὐδ᾽ ἄρα πώ τι ᾔδεε [Refs 8th c.BC+]

  __II at all, with negative in Epic dialect, οὐδέ τί πω ἴδμεν (που [Refs 8th c.BC+]
  (variant που); πόλις ἀφισταμένη τίς πω τούτῳ ἐπεχείρησ; has ever a city meditating
  revolt..? [Refs 5th c.BC+] {STEPBible-TFLSJ}'
