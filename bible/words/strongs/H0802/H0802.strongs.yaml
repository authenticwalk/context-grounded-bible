strongs_number: H0802
language: hebrew
lemma: אִשָּׁה
transliteration: ʼishshâh
pronunciation: ish-shaw'
definition: a woman
kjv_usage: (adulter) ess, each, every, female, [idiom] many, [phrase] none, one, [phrase]
  together, wife, woman. Often unexpressed in English.
derivation: feminine of H376 (אִישׁ) or H582 (אֱנוֹשׁ); irregular plural, נָשִׁים;(used
  in the same wide sense as H582 (אֱנוֹשׁ))
extended_definition: ': another

  1) woman, wife, female

  1a) woman (opposite of man)

  1b) wife (woman married to a man)

  1c) female (of animals)

  1d) each, every (pronoun) {STEPBible-TBESH}'
