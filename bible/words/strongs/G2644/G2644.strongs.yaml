strongs_number: G2644
language: greek
lemma: καταλλάσσω
transliteration: katallássō
definition: to change mutually, i.e. (figuratively) to compound a difference
kjv_usage: reconcile
derivation: from G2596 (κατά) and G236 (ἀλλάσσω);
extended_definition: 'κατ-αλλάσσω

  (Att.. -ττω; cf. ἀλλάσσω) [in LXX: Jer.48:39 (חָתַת), 2Ma.1:5 2Mac 7:33 2Mac 8:29
  * ;]

  prop., to change, exchange (esp. of money); hence, of persons, to change from emnity
  to friendship, to reconcile (for exx. in cl., see Thayer„ LS): of the reconciliation
  of man to God (Lft., Notes, 288; ICC on Ro, l.with; DCG, ii, 474, 797), 2Co.5:18-19;
  pass Rom.5:10, 2Co.5:20; of a woman returning to her husband, 1Co.7:11 (cf. ἀπο-καταλλάσσω).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταλλ-άσσω,

  Attic dialect καταλλάττω, change money, [Refs 1st c.AD+] (also in middle, [Refs
  4th c.BC+]:—passive, Matreas cited in [Refs 2nd c.AD+], with a play on signification
  [Refs]; change or give away, τὴν Χάριν τῶν νόμων for the laws, [Refs 4th c.BC+];
  καταλλάσσειν τὸν βίον to leave life, [Refs 2nd c.AD+]

  __b absolutely, transgress, contravene regulations, [Refs]

  __2 middle, exchange one thing for another, ἡδονὰς πρὸς ἡδονάς [Refs 5th c.BC+];
  ἀντί τινος πάντα [Refs 4th c.BC+]: absolutely, exchange prisoners, [Refs 2nd c.AD+]

  __II change a person from enmity to friendship, reconcile, σφέας [NT+5th c.BC+]middle,
  καταλλάσσεσθαι τὴν ἔχθρην τινί to make up one''s enmity with any one, [Refs 5th
  c.BC+] —passive, especially in aorist κατηλλάχθην or κατηλλάγην (former preferred
  by Trag., latter in Prose), to become reconciled, τινι [Refs 5th c.BC+]; θεοῖσιν
  ὡς καταλλαχθῇ Χόλου that he may be reconciled to them after his anger, [Refs 5th
  c.BC+]

  __II.2 passive, of an offence, to be atoned for, φόνον ἐπιγαμίαις μὴ καταλλάσσεσθαι
  μηδὲ Χρήμασιν [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
