strongs_number: G4561
language: greek
lemma: σάρξ
transliteration: sárx
definition: flesh (as stripped of the skin), i.e. (strictly) the meat of an animal
  (as food), or (by extension) the body (as opposed to the soul (or spirit), or as
  the symbol of what is external, or as the means of kindred), or (by implication)
  human nature (with its frailties (physically or morally) and passions), or (specially),
  a human being (as such)
kjv_usage: carnal(-ly, + -ly minded), flesh(-ly)
derivation: probably from the base of G4563 (σαρόω);
extended_definition: 'σάρξ, σαρκός, ἡ

  [in LXX chiefly for בָּשָׂר ;]

  flesh;

  __1. as in cl. generally,

  __(a) prop., of the soft substance of the animal body: 1Co.15:39, 2Co.12:7, Gal.6:13,
  al.; σ. καὶ αἷμα, 1Co.5:50; σ. καὶ ὀστέα, Luk.24:39; pl., of the flesh of many or
  parts of the flesh of one (cl.), Rev.17:16 19:18; φαγεῖν, Re, ll. with (cf. κατεσθίειν,
  4Ki.9:36, al., and βιβρώσκειν, frequently in l.); metaphorically, Jas.5:3; mystically,
  φ. (τρώγειν) τὴν σ. τοῦ υἱοῦ τ. ἀνθρώπου,  Jhn.6:52-56;

  __(b) Of the whole substance of the body, = σῶμα: Act.2:26 (LXX), 31, 2Co.12:7,
  Gal.4:14, Eph.5:29; μία σ., Mrk.10:8; εἰς σ. μίαν (Gen.2:24), Mat.19:5, Mrk.10:8,
  1Co.6:16, Eph.5:31; hence, of the material as opposite to the immaterial part of
  man (cf. Lft., Notes, 88): opposite to πνεῦμα, 1Co.5:5, 2Co.7:1, Col.2:5, 1Pe.3:18,
  4:6; to ψύχη, Act.2:31, Rec.; of the present life, ἐν (τῇ) σ., Rom.7:5, Gal.2:20,
  Php.1:22, 24 1Pe.4:2; of Christ''s life on earth, αἱ ἡμέραι τ. σαρκὸς αὐτοῦ, Heb.5:7;
  of things pertaining to the body, ἐν (τῇ) σ., Gal.6:12, 13 Php.3:3, 4.

  __2. As in Heb. idiom,

  __(a) of a living creature: πᾶσα σ. (Heb. כָּל־בָּשָׂר; cf. Bl., §47, 9), Mat.24:22,
  Mrk.13:20, 1Pe.1:24; esp. of man and his mortality (Psa.55 (56):5, Sir.28:5, al.),
  Jhn.1:14; πᾶσα σ. (see supr.), Luk.3:6, Jhn.17:2, Act.2:17, ἐν σ., 1Jo.4:2, 1Ti.3:16;

  __(b) of natural origin and relationship (Gen.2:24, Isa.58:7, al.): τέκνα τῆς σ.,
  Rom.9:8; κατὰ σάρκα, ib. 3, 5, 1Co.10:18, Gal.4:23, 29; ἡ σ. μου, Rom.11:14 (cf.
  Jdg.9:2, 2Ki.5:1, al.).

  __3. Of the physical nature as subject to sensation and desire (Plut.),

  __(a) without any ethical disparagement: Rom.7:18 13:14; opposite to πνεῦμα, Mat.26:41,
  Mrk.14:38; τ. θέλημα τῆς σ., Jhn.1:13; ἡ ἐπιθυμία τῆς σ., 1Jn.2:16; pl., 2Pe.2:18;
  παθεῖν σαρκί, 1Pe.4:1;

  __(b) in ethical sense, esp. in Pauline Epp., of the flesh as the seat and vehicle
  of sinful desires: opposite to νοῦς, Rom.7:25; to πνεῦμα, Rom.8:4-9, 12, 13, Gal.5:16,
  17 19 6:8 (cf. DB, ii, 14f.; iv, 165f.; Cremer, 844ff.).

