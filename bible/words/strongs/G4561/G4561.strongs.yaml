etymology: 'σάρξ,

  genitive σαρκός, ἡ, Aeolic dialect σύρξ [Refs]:— flesh, [Refs 8th c.BC+] always
  in plural, except [Refs 8th c.BC+]; sometimes to represent the whole body, μήτε
  γῆ δέξαιτό μου σάρκας θανόντος [Refs 5th c.BC+]: also collectively, of the body,
  γέροντα τὸν νοῦν, σάρκα δ᾽ ἡβῶσαν φέρει [Refs 4th c.BC+]; σαρκὸς περιβόλαια, ἐνδυτά,
  [Refs 5th c.BC+] uses singular and plural in much the same manner, ταῖς σαρξὶ σάρκες
  προσγένωνται [Refs], etc.: portions of meat, usually in plural, σάρκας τρεῖς [Refs
  3rd c.BC+]; but, pieces of flesh or membrane, βήσσοντα.. ὥστε σάρκας ἐνπύους.. ἀποβάλλειν
  [Refs]

  __b εἰς σάρκα πημαίνειν to the quick, [Refs 1st c.BC+]

  __2 ἡ σ. τοῦ σκύτεος the inner or flesh-side of leather, [Refs 5th c.BC+]

  __3 fleshy, pulpy substance of fruit, [Refs 4th c.BC+]

  __II the flesh, as the seat of the affections and lusts, fleshly nature, ἐν τῇ σ.
  ἡ ἡδονή [Refs 4th c.BC+]; ἀδούλωτον (probable reading) τῇ σαρκὶ καὶ τοῖς ταύτης
  πάθεσι [Refs 1st c.AD+], compare 101b; frequently in NT, [NT]

  __II.2 in “NT” also, the body, τῆς σαρκὸς πρόνοια [NT], = every-body, [LXX+NT];
  οὐ.. πᾶσα σάρξ nobody, [NT]

  __II.3 the physical or natural order of things, opposed to the spiritual or supernatural,
  σοφοὶ κατὰ σάρκα [NT]; τὸν κύριον τῶν πνευμάτων καὶ πάσης σ. [Refs 5th c.BC+] twr[kcirc]-
  ''portion'', cf. Avest. θwar[schwa]s- ''cut''.) {STEPBible-TFLSJ}'
