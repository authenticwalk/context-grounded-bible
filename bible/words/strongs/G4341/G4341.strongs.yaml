strongs_number: G4341
language: greek
lemma: προσκαλέομαι
transliteration: proskaléomai
definition: to call toward oneself, i.e. summon, invite
kjv_usage: call (for, to, unto)
derivation: middle voice from G4314 (πρός) and G2564 (καλέω);
extended_definition: 'προσ-καλέω, -ῶ

  [in LXX chiefly for קָרָא ;]

  to call to. Mid., to call to oneself (see M, Pr., 157): with accusative of person(s),
  Mat.10:1, Mrk.3:13 6:7, Luk.7:19, Act.5:40, Jas.5:14, al. Metaphorical, of the Divine
  call: Act.2:39; with inf., Act.16:10 (see Bl., § 69, 4); before εἰς, Act.13:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσκᾰλέω,

  call on, summon, τινας [Refs 5th c.BC+]; address, accost, ὀνόματι [Refs 2nd c.AD+]

  __2 metaphorically, call forth, excite, ἔκκρισιν [Refs 2nd c.AD+]

  __II middle with perfect passive (see. below), call to oneself, invite, summon,
  τινα variant in [Refs 5th c.BC+]; especially call to one''s aid, τινα Philipp. cited
  in [Refs 4th c.BC+]; τινὰ ἐς τὴν πολιτείαν uncertain reading in [Refs 1st c.AD+]
  to which I have called them, [NT]

  __II.2 as law-term, of an accuser, cite or summon into court, [Refs 5th c.BC+];
  π. τινὰ ὕβρεως lay an action for assault, [Refs]; in full, π. δίκην ἀσεβείας πρὸς
  τὸν βασιλέα [Refs 5th c.BC+]:—passive, to be summoned, λιποταξίου, ξενίας, on a
  charge of.. , [Refs 4th c.BC+]; ὑπομεῖναι προσκληθεὶς δίκην εἰς Ἄρειον πάγον submitted
  to be summoned.. before the Areopagus, [Refs]; προσκληθείς summoned, [Refs 5th c.BC+];
  παρὰ τοῦ.. ἔχοντος τὸν κλῆρον προσκαλεῖσθαι that citation should be made of the
  party in possession, [Refs 4th c.BC+]; compare πρόσκλησις.

  __II.3 cite as witness, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
