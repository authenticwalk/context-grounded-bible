strongs_number: G3330
language: greek
lemma: μεταδίδωμι
transliteration: metadídōmi
definition: to give over, i.e. share
kjv_usage: give, impart
derivation: from G3326 (μετά) and G1325 (δίδωμι);
extended_definition: 'μετα-δίδωμι

  [in LXX: Pro.11:29 (שָׁבַר hi.), Wis.7:13, al. ;]

  to give a share of, impart: with dative of person(s) and accusative of thing(s)
  (in cl. more freq., with genitive part., but accusative of that which is imparted,
  whether part or whole, so here, see Bl., § 36, 1), Rom.1:11, 1Th.2:8, and (with
  ellipse of accusative) Luk.3:11; with dative of person(s), Eph.4:28; absol., ὁ μεταδιδούς,
  Rom.12:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεταδίδωμι [δῐ],

  future μεταδια-δώσω, give part of, give a share, with genitive of things, τοῦ μεταδοῦν
  (poetry aorist 2 infinitive) [Refs 6th c.BC+]; γῆς (i.e. αὐτοῖσι) [Refs 5th c.BC+];
  τῆς ἀρχῆς (i.e. αὐτοῖσι) [Refs 5th c.BC+]

  __2 with accusative of the part given, μ. τὸ τριτημόριόν τινι [Refs 5th c.BC+];
  μ. πυρούς distribute, [Refs]

  __3 intransitive, μ. τινὶ ὑπέρ, περί τινος, communicate with one about.., [Refs
  2nd c.BC+]; ὅτι.. [Refs 1st c.AD+]:—passive, to be communicated, transmitted, of
  notices, memoranda, etc., [Refs 2nd c.AD+]; of diseases, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
