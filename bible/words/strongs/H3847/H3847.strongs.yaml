extended_definition: '1) to dress, wear, clothe, put on clothing, be clothed

  1a) (Qal)

  1a1) to put on clothes, be clothed, wear

  1a2) to put on, be clothed with (fig.)

  1b) (Pual) to be fully clothed

  1c) (Hiphil) to clothe, array with, dress

  Aramaic equivalent: le.vash (לְבֵשׁ "to clothe" H3848) {STEPBible-TBESH}'
