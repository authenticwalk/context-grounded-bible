strongs_number: G2032
language: greek
lemma: ἐπουράνιος
transliteration: epouránios
definition: above the sky
kjv_usage: celestial, (in) heaven(-ly), high
derivation: from G1909 (ἐπί) and G3772 (οὐρανός);
extended_definition: 'ἐπουράνιος, -ον

  (οὐρανός), [in LXX: Psa.68:14 (שַׁדַּי), DA TH Dan.4:23 A (שָׁמַיִם) 2Ma.3:39, 3Ma.6:28
  3Mac 7:6, 4Ma.4:11 AR, 4Ma.11:3 א* ;]

  in or of heaven, heavenly (in Hom., of the Gods): οἱ ἐ., opposite to ἐπίγειοι and
  καταχθόνιοι, Php.2:10; to χοϊκός, 1Co.15:48-49; σώματα (see Lft., Col., 376), 1Co.15:40;
  βασιλεία, 2Ti.4:18; παπρίς, Heb.11:16; Ἱερουσαλήμ, Heb.12:22; κλῆσις (cf. Lft. on
  Php.3:14), Heb.3:1; τὰ ἐ., Heb.8:5 9:23; opposite to ἐπίγειος, Jhn.3:12; id., of
  the heavenly regions, Eph.1:3, 20 2:6 3:10 6:12; ἡ δωρεὰ ἡ ἐ., Heb.6:4 (Cremer,
  468).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπουράνιος [ᾰ], ον,

  Epic dialect η, ον [Refs 4th c.BC+]:— heavenly, in [NT+8th c.BC+]; ἡ ἐ. πορεία falsa
  lectio in [Refs 5th c.BC+]

  __2 plural, as substantive, οἱ ἐ., ={θεοί}, [Refs 3rd c.BC+]; opposed to ἐπίγειοι,
  [NT+2nd c.AD+]; τὰ ἐ., ={τὰ μετέωρα}, variant in [NT+5th c.BC+]

  __3 up to heaven, ἔπτατ᾽ ἐπουρανίη variant in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
