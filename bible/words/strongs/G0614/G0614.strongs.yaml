strongs_number: G0614
language: greek
lemma: ἀπόκρυφος
transliteration: apókryphos
definition: secret; by implication, treasured
kjv_usage: hid, kept secret
derivation: from G613 (ἀποκρύπτω);
extended_definition: 'ἀπόκρυφος, -ον

  (ἀποκρύπτω), [in LXX Chiefly for סֵתֶר ;]

  hidden: Mrk.4:22, Luk.8:17, Col.2:3 (see Lft., in l; MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπόκρῠφος, ον,

  hidden, concealed, [Refs 5th c.BC+]; ἐν ἀποκρύφφ in secret, [Refs 5th c.BC+]hidden,
  stored up, [NT]; underhand, μηδὲν ἀ. πεποιῆσθαι[Refs]

  __2 with genitive, ἀπόκρυφον πατρός unknown to him, [Refs 5th c.BC+]

  __II obscure, recondite, hard to understand, [Refs 3rd c.BC+]; ἀ. σύμβολαδέλτων,
  of hieroglyphics, [Refs]; [βίβλος] [Refs 5th c.BC+]

  __III adverb -φως secretly, [LXX+2nd c.AD+] {STEPBible-TFLSJ}'
