strongs_number: G4535
language: greek
lemma: σάλος
transliteration: sálos
definition: a vibration, i.e. (specially), billow
kjv_usage: wave
derivation: probably from the base of G4525 (σαίνω);
extended_definition: 'σάλος, -ου, ὁ

  [in LXX for מוֹט, etc. ;]

  in poets and late prose, a tossing, as of an earthquake; esp. the tossing, the rolling
  swell of the sea: Luk.21:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'σάλος [ᾰ], ὁ,

  tossing motion, of an earthquake, χθονὸς νῶτα σεισθῆναι σάλῳ [Refs 5th c.BC+]; especially
  rolling swell of the sea, πόντου σ., πόντιος σ., [Refs]

  __2 open roadstead, roads, opposed to a harbour, ἐν σάλῳ στῆναι, ={σαλεύειν}[Refs
  2nd c.BC+]

  __II of ships or persons in them, tossing on the sea, ἐκ πολλοῦ σ. εὕδοντ᾽ ἐπ᾽ ἀκτῆς
  [Refs 5th c.BC+]; καρηβαρεῖν ὑπὸ σ. [Refs 2nd c.AD+]: metaphorically of the ship
  of the state, τὰ μὲν δὴ πόλεος θεοὶ πολλῷ σ. σείσαντες ὤρθωσαν πάλιν [Refs 5th c.BC+];
  ἔσχε.. ὁ ἀγὼν ὑποτροπὴν καὶ σ. began to waver, [Refs 1st c.AD+]

  __II.2 distemper, restlessness, perplexity, [LXX+2nd c.AD+] {STEPBible-TFLSJ}'
