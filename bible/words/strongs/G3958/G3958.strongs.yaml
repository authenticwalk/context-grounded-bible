strongs_number: G3958
language: greek
lemma: πάσχω
transliteration: páschō
definition: to experience a sensation or impression (usually painful)
kjv_usage: feel, passion, suffer, vex
derivation: apparently a primary verb;
extended_definition: 'πάσχω

  [in LXX: Amo.6:6 (חָלָה ni.), Wis.12:27, Sir.38:16, al. ;]

  to suffer, be acted on, as opposite to acting, often limited by a word expressive
  of good or evil;

  __(a) of misfortunes (most frequently without any limiting word) : absol., Luk.22:15
  24:46, Act.1:3 3:18 17:3, 1Co.12:26, Heb.2:18 9:26 13:12, 1Pe.2:19-20 2:23 3:17
  4:15 4:19; before ὑπό, with genitive, Mat.17:12; ὑπέρ, Act.9:16, Php.1:20, 2Th.1:5,
  1Pe.2:21; with dative ref., 1Pe.4:1; περί, with genitive (before ὑπέρ), 1Pe.3:18;
  διά, with accusative, 1Pe.3:14; ὀλίγον (a little while), 1Pe.5:10; with accusative,
  Mat.27:19, Mrk.9:12, Luk.13:2 24:26, Act.28:5, 2Ti.1:12, Heb.5:8, Rev.2:10; παθήματα,
  2Co.1:6; ταῦτα, Gal.3:4 (EV; cf. Lft., in l, but see infr.); accusative before ἀπό,
  Mat.16:21, Luk.9:22 17:25; ὑπό, Mrk.5:26, 1Th.2:14;

  __(b) of pleasant experiences (but always with qualifying word, εὖ or accusative
  of thing(s)) : Gal.3:4 (cf. Grimm-Thayer, see word; Interp. Corn., in l, but see
  supr.) (cf. προ-, συν-πάσχω).†

  (AS) {STEPBible-TBESG}'
etymology: 'πάσχω,

  [Refs 8th c.BC+]: imperfect ἔπασχον [Refs]: future πείσομαι [Refs 8th c.BC+]; Doric
  dialect 3rd.pers. singular παισεῖται [Refs 3rd c.BC+]: aorist ἔπᾰθον [Refs 8th c.BC+]:
  perfect πέπονθα [Refs 8th c.BC+]pluperfect ἐπεπόνθειν[Refs]; Attic dialect ἐπεπόνθη
  [Refs 5th c.BC+] (all the above tenses in [Refs 8th c.BC+], present and aorist only
  in [Refs 8th c.BC+]perfect πέπασθε (so [Refs 8th c.BC+]; feminine perfect participle
  πεπᾰθυῖα [Refs]; Doric dialect perfect πέποσχα [Refs 7th c.BC+]:—have something
  done to one, suffer, opposed to do, ὅσσ᾽ ἔρξαν τ᾽ ἔπαθόν τε [Refs 8th c.BC+]; δρᾶν
  καὶ πάσχειν, see at {δρά; πολλὰ μὲν.. πείσεσθαι}, πολλὰ δὲ ποιήσειν [Refs 5th c.BC+]passive
  of ποιέω compare [Refs 4th c.BC+] to be treated so and so by another, suffer it
  at his hands, ἃ πάσχοντες ὑφ᾽ ἑτέρων ὀργίζεσθε, ταῦτα τοὺς ἄλλους μὴ ποιεῖτε [Refs
  5th c.BC+]

  __II to have something happen to one, to be or come to be in a state or case, καί
  τι ἔφη γελοῖον παθεῖν [Refs 5th c.BC+]; ὁρᾶτε μὴ ταὐτὸ πάθητε τῷ ἵππῳ see that it
  be not with you as with the horse in the fable, [Refs 5th c.BC+]; παραπλήσιον π.
  ὥσπερ ἂν εἰ.. [Refs 5th c.BC+]; ὁμοιότατον πεπονθέναι ὥσπερ ἂν εἴ τις.. [Refs 5th
  c.BC+]

  __II.2 of the influence of passion or feeling, to be affected in a certain way,
  be (or come to be) in a certain state of mind, οἱ Καμαριναῖοι ἐπεπόνθεσαν τοιόνδε
  [Refs 5th c.BC+] adjective, ὑϊκὸν πάσχει he is swinishly disposed, [Refs 5th c.BC+]
  the man of feeling or impulse, ὁ μὴ πάσχων the unimpassioned man, [Refs 4th c.BC+]

  __II.3 of things, πεπόνθασι.. αἱ Ἰώνων ὁρταὶ τοῦτο this is the case with.., [Refs
  5th c.BC+]; πάσχει δὲ ταὐτὸ τοῦτο καὶ τὰ κάρδαμα this is just the way with.., [Refs
  5th c.BC+]; ὁμοίως π. τῷ Νείλῳ to be in the same case with.., [Refs 5th c.BC+]

  __II.4 Grammars, of words, to be subject to certain changes, [Refs]; τὸ πεπονθός
  a modified form, [Refs 2nd c.AD+]

  __II.4.b to be passive in meaning, [Refs]

  __III frequently with adverbs, κακῶς πάσχειν or παθεῖν to be in evil plight, unlucky,
  [Refs 8th c.BC+]; κακῶς π. ὑπό τινος to be ill used, ill treated by.., [Refs 5th
  c.BC+] adjective, κακά, αἰνά, λυγρὰ π[Refs 8th c.BC+]; πρέποντα πάσχειν[Refs 8th
  c.BC+] substantive, ἄλγεα, κήδεα, πήματα, ἀεκήλια ἔργα[Refs 8th c.BC+]: rarely in
  Attic dialect, πράγματ᾽ αἴσχιστ᾽ ἂν ἐπάθομεν [Refs 4th c.BC+]

  __III.b εὖ πάσχειν to be well off, in good case, with genitive, τῶν αὑτοῦ (to be
  read ὧν αὐτοῦ, compare ὅς Possess.) κτεάνων εὖ πασχέμεν to have the good of, enjoy
  one''s own, like{ἀπολαύω}, γεύομαι, etc., [Refs 6th c.BC+]; εὖ πάσχειν receive benefits,
  opposed to εὖ δρᾶν, [Refs 5th c.BC+]: also with an adjective, π. ἀγαθά [Refs 7th
  c.BC+]; χαρτά, ὅσια, [Refs 5th c.BC+]; γλυκέα, χαρίεντα π., [Refs 5th c.BC+]

  __III.2 without adverb, with reference to evil, used for κακῶς or κακὰπ., μάλα πόλλ᾽
  ἔπαθον καὶ πόλλ᾽ ἐμόγησα [Refs 8th c.BC+]; ὁτιοῦν π. suffer anything whatever, [Refs
  5th c.BC+] by hard experience, [Refs 8th c.BC+]; ὁ παθών the injured parly, [Refs
  5th c.BC+] —Phrases: μή τι πάθῃς or πάθοι, lest thou, lest he suffer any ill, [Refs
  8th c.BC+], as euphemism, if aught were to happen to me, i.e. if I were to die,
  [Refs 7th c.BC+]

  __III.2.b in Law, suffer punishment, pay the penalty, [NT+5th c.BC+]; ὡς προδότης
  καὶ ἐπιβουλεύων τῷ δήμῳ πασχέτω τι Aen.[Refs 5th c.BC+]

  __III.3 τί πάθ; what is to become of me? ὤμοι ἐγώ, τί π.; [Refs 8th c.BC+]; sometimes
  what (else) am I to do? [Refs 5th c.BC+]; so especially τί γὰρ π.; [Refs 5th c.BC+];
  ὡμολόγηκα· τί γὰρ π.; I allow it—how can I help it? [Refs 5th c.BC+]

  __III.4 in 2nd pers. singular, τί πάσχει; what''s the matter with you? [Refs 5th
  c.BC+]; τί χρῆμα πάσχει; [Refs]: so in aorist participle, τί παθώ; τί παθόντε λελάσμεθα
  θούριδος ἀλκῆ; what possesses us that we have forgotten.. ? [Refs 8th c.BC+]; but
  τί παθόντες γαῖαν ἔδυτ; what befell you that you died ? [Refs 8th c.BC+]; also οὐδὲν
  θαυμαστὸν ἔπαθεν.. πεισθείς no wonder that he was induced, [Refs 5th c.BC+]

  __III.5 to be ill, suffer, with accusative of the part affected, π. τοὺς πόδας,
  τὴν πλευράν, [Refs 3rd c.AD+]participle, ὁ πάσχων, almost ={ὁ κάμνων}, the patient,
  PMag. Par.[Refs]; μεταβαίνει ἀπὸ τῶν παθῶν ἐπὶ τοὺς πάσχοντας ἀνθρώπους [Refs 2nd
  c.AD+]

  __IV in later Stoic Philos., πάσχειν is to be acted upon by outward objects, take
  impressions from, them, opposed to ἀποπάσχω, mostly followed by ὅτι, to be led to
  suppose that.., [Refs 2nd c.AD+]: also with accusative, have experience of, ἀρετήν,
  λόγον, [Refs 1st c.AD+] (Πṇθσκω, future Πένθ-σομαι, compare πένθος.) {STEPBible-TFLSJ}'
