  __b in Stoic Philos., ὁ. ζῆν, with or without τῇ φύσει, [Refs 4th c.BC+]

  __2 by common consent, confessedly, admittedly, ὁ. μαχιμώτατοι [Refs 5th c.BC+];
  ὁ. ἀγαθοί, ὁ. ἄριστοι, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
