strongs_number: H3582
language: hebrew
lemma: כָּחַד
transliteration: kâchad
pronunciation: kaw-khad'
definition: to secrete, by act or word; hence (intensively) to destroy
kjv_usage: conceal, cut down (off), desolate, hide.
derivation: a primitive root;
extended_definition: '1) to hide, conceal, cut off, cut down, make desolate, kick

  1a) (Niphal)

  1a1) to be hidden

  1a2) to be effaced, be destroyed, be cut off

  1b) (Piel) to cover, hide

  1c) (Hiphil)

  1c1) to hide

  1c2) to efface, annihilate {STEPBible-TBESH}'
