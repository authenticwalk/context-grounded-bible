strongs_number: G2078
language: greek
lemma: ἔσχατος
transliteration: éschatos
definition: farthest, final (of place or time)
kjv_usage: ends of, last, latter end, lowest, uttermost
derivation: a superlative probably from G2192 (ἔχω) (in the sense of contiguity);
extended_definition: 'ἔσχατος, -η, -ον

  [in LXX chiefly for אַחֲרִית אַחֲרוֹן ;]

  last, utmost, extreme;

  __(a) of place: of the lowest or least honoured place, Luk.14:9-10; τ. ἔσχατον,
  with genitive part., Act.1:8 13:47;

  __(b) of time: Mat.20:12, 14, Mrk.12:6, 22, opposite to πρῶτος, Mat.20:8, 1Co.15:45,
  Rev.2:19, al.; τὰ ἔ. καὶ T. πρῶτα, Mat.12:45, Luk.11:26, 2Pe.2:20; of the Eternal,
  ὁ πρῶτος καὶ ὁ ἔ., Rev.1:17 2:8 22:13; in phrases relating to the Messianic age
  and the consummation of the Kingdom of God: ἐπ᾽ ἐσχάτου (-ων) τ. ἡμερῶν, Heb.1:2,
  2Pe.3:3; τ. χρόνων, 1Pe.1:20; ἔ. ὥρα, 1Jn.2:18; ἐπ᾽ ἐ. χόνου, Ju 18; ἐν ἐ. ἡμέραις,
  Act.2:17, Jas.5:3, 2Ti.3:1; neut., ἔσχατον, as adv., Mrk.12:22, 1Co.15:8;

  __(with) of rank: Mrk.9:35, 1Co.4:9

  (AS) {STEPBible-TBESG}'
etymology: 'ἔσχᾰτος, η, ον,

  also ος, ον [Refs 4th c.BC+(probably from ἐκ, ἐξ, perhaps eĝhzκατος (compare ἐχθός)
  like{ἔγ-κατα}):

  __I of Space, as always in [Refs 8th c.BC+], farthest, uttermost, extreme, θάλαμος
  ἔ. the hindmost chamber, [Refs 8th c.BC+]at the end of the lines, [Refs 8th c.BC+];
  ἔσχατοι ἀνδρῶν, of the Aethiopians, [Refs 8th c.BC+]; τάξις ἐ. the farthest part
  of the army, [Refs 8th c.BC+]; ἐξ ἐσχάτων ἐς ἔσχατα ἀπικέσθαι from end to end, [Refs
  5th c.BC+]:—in various senses, uppermost, ἐ. πυρά [Refs 5th c.BC+]; lowest, deepest,
  ἀΐδας [Refs 3rd c.BC+]; innermost, σάρκες [Refs 5th c.BC+]; last, hindmost, ἤλαυνε
  δ᾽ ἔ. [Refs]; ἐπ᾽ ἐσχάτῳ at the close of a document, [Refs 2nd c.BC+]

  __I.2 of Degree, uttermost, highest, τὸ ἔ. κορυφοῦται βασιλεῦσι [Refs 5th c.BC+];
  of misfortunes, sufferings, etc., utmost, last, worst, πόνος, ἀδικία, κίνδυνοι,
  [Refs 5th c.BC+]; δῆμος ἔ. extreme democracy, [Refs 4th c.BC+]

  __I.2.b substantive, τὸ ἔ., τὰ ἔ., the utmost, ἐς τὸ ἔ. κακοῦ ἀπιγμένοι [Refs 5th
  c.BC+]; ζημιοῦσθαι πᾶσι τοῖς ἐ., Latin extremis suppliciis, [Refs 5th c.BC+]; ἔσχατ᾽
  ἐσχάτων κακά worst of possible evils, [Refs 5th c.BC+]: comparative οὔτε γὰρ τοῦ
  ἐσχάτου -ώτερον εἴη ἄν τι [Refs 4th c.BC+] falsa lectio in [Refs 5th c.BC+]

  __I.3 of Persons, lowest, meanest, [Refs 1st c.BC+] i.e. the meanest of mankind,[Refs
  5th c.BC+] it seems to mean the remotest of mankind, compare πρὸς ἐσχάτην Μυσῶν
  variant in [Refs 1st c.AD+]

  __I.4 of Time, last, ἐς τὸ ἔ. to the end, [Refs 5th c.BC+]; ἔ. πλόος, ναυτιλίαι,
  the end of it, [Refs 5th c.BC+]; ἐσχάτας ὑπὲρ ῥίζας over the last scion of the race,
  [Refs 5th c.BC+]; ἔ. Ἑλλήνων, Ῥωμαίων, [Refs 1st c.AD+] as adverb, for the last
  time, [Refs 5th c.BC+]; finally, best of all, [NT]; at the latest, ἔ. ἐν τρισὶ μησίν
  [Refs 4th c.BC+]; εἰς τὴν ἐσχάτην at the last, [LXX]; ἐπ᾽ ἐσχάτῳ[LXX] substantive
  ἐσχάτη, ἡ, end, οὐχ ἕξεις ἐ. καλήν [Refs 2nd c.AD+]

  __I.5 in the Logic of [Refs 4th c.BC+] are the last or lowest species, [Refs]individuals,
  [Refs]

  __I.5.b ὁ ἔ. ὅρος the minor term of a syllogism, [Refs]

  __I.5.c last step in geometrical analysis or ultimate condition of action, τὸ ἔ.
  ἀρχὴ τῆς πράξεως [Refs]

  __II adverb -τως to the uttermost, exceedingly, πῦρ ἐ. καίει [Refs 5th c.BC+]

  __II.b -τως διακεῖσθαι to be at the last extremity, [NT+2nd c.BC+]

  __II.2 so ἐς τὸ ἔ.,=ἐσχάτως, [Refs 5th c.BC+]finally, in the end, [Refs 5th c.BC+];
  but, τὸ ἔ. what is worst of all, [Refs] {STEPBible-TFLSJ}'
