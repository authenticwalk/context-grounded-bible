strongs_number: G3807
language: greek
lemma: παιδαγωγός
transliteration: paidagōgós
definition: a boy-leader, i.e. a servant whose office it was to take the children
  to school; (by implication, (figuratively) a tutor ("pædagogue"))
kjv_usage: instructor, schoolmaster
derivation: from G3816 (παῖς) and a reduplicated form of G71 (ἄγω);
extended_definition: 'παιδαγωγός, -oῦ, ὁ

  (παῖς, ἄγω),

  a guide, guardian, trainer of boys, a tutor (disting. from διδάσκαλος, Xen., Lac.,
  3, 1), usually a trusty slave: opposite to πατήρ, 1Co.4:15; figuratively, of the
  Law, π. εἰς Χριστόν, Gal.3:24-25.†

  (AS) {STEPBible-TBESG}'
etymology: 'παιδᾰγωγ-ός, ὁ,

  ={παιδὸς ἀγωγός}, slave who went with a boy from home to school and back again,
  [Refs 5th c.BC+]; with διδάσκαλος, [Refs 5th c.BC+]; of Phoenix, as the π. of Achilles,
  [Refs 5th c.BC+]; Fabius is called the π. of Hannibal, because he always followed
  him about, [Refs 1st c.AD+] has guided us until attainment of faith in Christ, [NT]:
  generally, leader, δημοκρατίας, τυραννίδος, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
