strongs_number: G4797
language: greek
lemma: συγχέω
transliteration: synchéō
definition: to commingle promiscuously, i.e. (figuratively) to throw (an assembly)
  into disorder, to perplex (the mind)
kjv_usage: confound, confuse, stir up, be in an uproar
derivation: from G4862 (σύν) and (to pour) or its alternate;
extended_definition: 'συν-χέω

  (Rec. συγ-), [in LXX for בָּלַל, רָגַז, etc. ;]

  to pour together, commingle, confuse; metaphorically, confound, throw into confusion,
  stir up trouble: Act.21:27 (cf. συν-χύννω).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγχέω:

  [Refs 8th c.BC+] uses present and imperfect active and 2nd pers. singular aorist
  σύγχεᾰς [Refs 8th c.BC+]aorist συνέχευα, infinitive συγχεῦαι, aorist passive σύγχῠτο:—aorist
  passive -εχύθην [ῠ], for which -εχέθην is falsa lectio in [Refs 2nd c.AD+]:—pour
  together, commingle, confound, συνέχευε ποσὶν καὶ χερσὶν [τὰ ἀθύρματα] [Refs 8th
  c.BC+]; σ. τὰς ψήφους mix them up, [Refs 4th c.BC+]; τὰς ὄψεις, of lightning, [Refs
  2nd c.AD+]:—passive, ἡνία δέ σφι σύγχυτο [Refs 8th c.BC+]; μεταλλεῖα συγκεχυμένα
  in confusion, [Refs 5th c.BC+]

  __2 obliterate, demolish, σ. τοὺς τάφους [Refs 5th c.BC+]

  __3 confuse, blur, τὰ γράμματα [Refs 4th c.BC+]; συγκεχυμένον μέλαν an indistinct
  black mark, [Refs]; φωνὴ σ. [Refs 1st c.BC+]; πλαδαρὰ καὶ σ. σάρξ flabby and ill-defined
  flesh, [Refs 1st c.AD+]; συνεκέχυτο δ᾽ ἔτι τοῦτο was still confused, not yet distinguished,
  [Refs 2nd c.AD+]

  __II of the mind, confound, trouble, μή μοι σύγχει θυμόν [Refs 8th c.BC+]: with
  the person as object, ἄνδρα γε συγχεῦαι [Refs 8th c.BC+] —passive, τί συγχυθεῖσ᾽
  ἕστηκα; [Refs 5th c.BC+]

  __II.2 confound, make of none effect, πολὺν κάματον καὶ ὸϊζὺν σύγχεας Ἀργείων [Refs
  8th c.BC+]; especially of contracts, engagements, etc., make of none effect, frustrate,
  violate, ἐπεὶ σύν γ᾽ ὅρκι᾽ ἔχευαν Τρῶες [Refs 8th c.BC+]; τὴν πολιτείαν [Refs 4th
  c.BC+]; συγκέχυκε νῦν τὴν πίστιν ὁ καθ᾽ ἡμᾶς βίος [Refs 4th c.BC+]; ξυνουσίαν [Refs
  2nd c.AD+] —passive, λέλυται πάντα, συγκέχυται [Refs 4th c.BC+]

  __III πόλεμον σ. stir up a war, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
