strongs_number: G4231
language: greek
lemma: πραγματεύομαι
transliteration: pragmateúomai
definition: to busy oneself with, i.e. to trade
kjv_usage: occupy
derivation: from G4229 (πρᾶγμα);
extended_definition: 'πραγματεύομαι

  (πρᾶγμα), [in LXX: 3Ki.10:22 B, 3Ki.9:19 A (חָשַׁק), Dan LXX 8:27 (מְלָאכָה ־אֵת
  עָשָׂה) * ;]

  __1. to busy oneself.

  __2. to be engaged in business, esp. to trade: Luk.19:13 (cf. δια-πραγματεύομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'πραγμᾰτ-εύομαι,

  Ionic dialect πρηγμ-, aorist ἐπραγματευσάμην, Ionic dialect ἐπρηγμ-, [Refs 5th c.BC+];
  also ἐπραγματεύθην, Ionic dialect ἐπρηγμ-, [Refs 5th c.BC+]: perfect πεπραγμάτευμαι
  [Refs 5th c.BC+]; also in passive sense, see below:—busy oneself, take trouble,
  ἀπέδωκαν τὸν νεκρὸν οὐδὲν ἔτι πρηγματευθέντες Hdt.[same place],[Refs 5th c.BC+];
  πολλὰ ἐπί τινι π. work at at thing, labour to bring it about, [Refs 5th c.BC+];
  πραγματεύονται ὅπως ἄρξουσι exert themselves to.., [Refs 5th c.BC+]; μηδὲν πραγματεύου
  do not worry, [Refs]: c.infinitive, exert oneself to.., [Refs 1st c.AD+]

  __2 to be engaged in business, spend one''s time in business, ὅληντὴννύκτα all nightlong,
  [Refs 5th c.BC+]; simply, conduct a business, [Refs 3rd c.BC+]; transact business,
  of clerks, [Refs 3rd c.BC+]; π. ἀπὸ ἐμπορίας καὶ δανεισμῶν make money by trade and
  loans, [Refs 1st c.AD+]; οἱ πραγματευόμενοι, = Latin negotiatores, [Refs 3rd c.BC+];
  generally, of officials, to be employed in public affairs, [Refs 2nd c.AD+]

  __II with accusative of things, take in hand, treat laboriously, be engaged in,
  [Refs 5th c.BC+]; undertake, τὸν δεύτερον πλοῦν [Refs 5th c.BC+]

  __II.2 of authors, elaborate a work, [Refs 5th c.BC+]; of a science, work out, ἃ
  θέλει [Refs 4th c.BC+]; treat of, περὶ φύσεως πάντα [Refs 4th c.BC+]; τοιαύτην οὐκ
  ἐπραγματεύθησαν ἀκριβολογίαν περὶ τὰς φλέβας did not use such precision in treating
  of.., [Refs 4th c.BC+]

  __II.3 of historians, treat systematically, τὰς πράξεις [Refs 2nd c.BC+]systematic
  historians, [Refs]

  __II.4 simply, write, treat, ποιητὴς ὢν πεπραγμάτευται περὶ τὸ ἱερόν [Refs 3rd c.BC+];
  τὰ πεπραγματευμένα ὑπ᾽ αὐτῶ his works, composilions, [Refs 2nd c.BC+]

  __III passive, mostly perfect πεπραγμάτευμαι, to be laboured at, elaborated, [Refs
  5th c.BC+]; δόρυ ὡσαύτως -ευμένον X [Refs 4th c.BC+]; also present, [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
