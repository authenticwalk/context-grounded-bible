strongs_number: G0772
language: greek
lemma: ἀσθενής
transliteration: asthenḗs
definition: strengthless (in various applications, literal, figurative and moral)
kjv_usage: more feeble, impotent, sick, without strength, weak(-er, -ness, thing)
derivation: from G1 (Α) (as a negative particle) and the base of G4599 (σθενόω);
extended_definition: 'ἀσθενής -ές

  (ἀ- neg., σθένος, strength), [in LXX for עָנִי, etc. ;]

  without strength, weak, feeble: 1Co.1:27 4:10 12:22, 2Co.10:10, Gal.4:9, 1Th.5:14,
  Heb.7:18, 1Pe.3:7. Rhetorically, τό ἀ. τ. θεοῦ, God''s action of apparent weakness:
  1Co.1:25; of bodily debility, sick, sickly: Mat.25:39 (Rec.) Mat.25:43-44, Luk.9:2
  (Rec.) Luk.10:9, Act.4:9 5:15-16 In moral and spiritual sense (MM, see word; Cremer,
  526), Mat.26:41, Mrk.14:38, Rom.5:6, 1Co.8:7 8:9-10 9:22 11:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσθεν-ής, ές,

  without strength, weak,

  __1 in body, feeble, sickly, τοὺς ἀσθενέας τῆς στρατιῆς[Refs 5th c.BC+]; τοὺς ἀσθενεστάτους
  ἐς τὰς ταλαιπωρίας least able to bear hardship, [Refs 5th c.BC+]; ἀσθενέστερος πόνον
  ἐνεγκεῖν too weak to.., [Refs 4th c.BC+]. adverb ἀσθενῶς, ἴσχειν[Refs 5th c.BC+]

  __2 in mind, and the like, τὸ ἀ. τῆς γνώμης the weakness, [Refs 5th c.BC+]

  __3 in power, weak, feeble, ἀ. δύναμις[Refs 5th c.BC+]

  __4 in property, weak, poor, οἱ χρήμασιν ἀσθενέστεροι[Refs 5th c.BC+]; οἱ ἀσθενέστεροι
  the weaker sort, i.e. the poor, [Refs 5th c.BC+]

  __5 insignificant, οὐκ ἀσθενέστατος σοφιστὴς Ἑλλήνων[Refs 5th c.BC+]; paltry, ἀ.
  σόφισμα[Refs 4th c.BC+]; of streams, petty, small, [Refs 5th c.BC+]; of fluids,
  of small specific gravity, [Refs]; ἐς ἀσθενὲς ἔρχεται comes to nothing, [Refs].
  adverb -νῶς feebly, without energy, [Refs 5th c.BC+]; on slight evidence, ἀπαγγέλλεσθαι[Refs
  1st c.AD+]Praef.: comparative ἀσθενεστέρως, ἐπιθυμεῖν[Refs 5th c.BC+] -έστερον [Refs]
  -έστερα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
