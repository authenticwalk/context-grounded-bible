lemma: ἐπικαλύπτω
transliteration: epikalýptō
definition: to conceal, i.e. (figuratively) forgive
kjv_usage: cover
derivation: from G1909 (ἐπί) and G2572 (καλύπτω);
extended_definition: 'ἐπι-καλύπτω

  [in LXX for כָּסָה, etc. ;]

  to cover over, cover up: metaphorically, Rom.4:7 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπικᾰλύπτ-ω,

  cover over, cover up, shroud, κακὸν δ᾽ ἐπὶ κῶμα καλύπτει variant in [Refs]; of snow
  covering a track, [Refs 5th c.BC+]:— passive, to be covered over, veiled, ἡ ἐπωνυμία
  ἐπικεκάλυπται 5th-6th c.BC: Plato Philosophus “Cratylus” 395b; ἐπικαλύπτεσθαι τὸν
  νοῦν πάθει ἢ ὕπνῳ is darkened, obscured, [Refs]

  __II. put as a covering over, βλεφάρων φᾶρος [Refs 5th c.BC+] —passive, τῶν βλεφάρων
  -κεκαλυμμένων when the eyelids are drawn down, [Refs] {STEPBible-TFLSJ}'
