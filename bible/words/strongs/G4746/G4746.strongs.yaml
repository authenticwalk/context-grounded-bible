strongs_number: G4746
language: greek
lemma: στοιβάς
transliteration: stoibás
definition: a spread (as if tramped flat) of loose materials for a couch, i.e. (by
  implication) a bough of a tree so employed
kjv_usage: branch
derivation: from a primary (to "step" or "stamp");
extended_definition: 'στοιβάς, see: στιβάς.

  στιβάς, -άδος, ἡ,

  [in Aq.: Eze.46:23 (טִירוֺת) * ;]

  a litter of leaves or rushes: pl., Mrk.11:8 (Rec. στοιβ-).†

  (AS) {STEPBible-TBESG}'
etymology: 'στῐβάς, άδος, ἡ,

  (στείβω) bed of straw, rushes, or leaves, whether strewn loose [NT], or stuffed
  into a mattress, [Refs 5th c.BC+]

  __b straw strewn at a sacrifice, hence as name of the ceremony, [Refs 2nd c.AD+]

  __2 mattress, [Refs 5th c.BC+]; especially one used by soldiers, [Refs 5th c.BC+]

  __3 generally, bed, [Refs]

  __4 nest or lair of mice, [Refs 4th c.BC+]; of the fish φυκίς, [Refs 4th c.BC+]

  __5 grave, [Refs] {STEPBible-TFLSJ}'
