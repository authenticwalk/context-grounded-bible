strongs_number: G0218
language: greek
lemma: ἀλείφω
transliteration: aleíphō
definition: to oil (with perfume)
kjv_usage: anoint
derivation: from G1 (Α) (as particle of union) and the base of G3045 (λιπαρός);
extended_definition: 'ἀλείφω

  (cf. λίπος, oil), [in LXX: Gen.31:13, Exo.40:15, Num.3:3 (מָשַׁח), Eze.13:10 ff.
  (טוּחַ), Rut.3:3, 2Ki.12:20 14:2, 4Ki.4:2, 2Ch.28:15, Mic.6:15, Dan LXX TH Dan.10:3
  (סוּךְ), Est.2:12, Jdth.16:8 * ;]

  to anoint, festally or in homage: with accusative of thing(s) or of person(s), Mat.6:17,
  Jhn.12:3, Mrk.16:1; before dative, ἐλαίῳ, Mrk.6:13, Jas.5:14; μύρῳ, Luk.7:38, 46,
  Jhn.11:2.†

  SYN.: χρίω, μυρίζω (against the distinction made bet. ἀ. and χ. in Tr., Syn., §
  38, see MM, VGT, see word, ἀ.) (AS) {STEPBible-TBESG}'
etymology: 'ἀλείφω,

  [Refs 5th c.BC+]: future -ψω[LXX], (ἐξ-) [Refs 5th c.BC+]: aorist ἤλειψα[Refs 8th
  c.BC+], Attic dialect, Epic dialect ἄλειψα[Refs 8th c.BC+]perfect ἀλήλῐφα (ἀπ-)
  [Refs 4th c.BC+]:—middle, future -ψομαι[Refs 5th c.BC+]aorist ἠλειψάμην Attic dialect,
  Epic dialect ἀλ-[Refs 8th c.BC+] —passive, future ἀλειφθήσομαι (ἐξ-) [Refs 4th c.BC+]:
  aorist 1 ἠλείφθην[Refs 5th c.BC+]aorist 2 ἐξ-ηλίφην variant in [Refs 5th c.BC+],
