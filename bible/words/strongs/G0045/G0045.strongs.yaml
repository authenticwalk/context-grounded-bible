strongs_number: G0045
language: greek
lemma: ἄγκυρα
transliteration: ánkyra
definition: an "anchor" (as crooked)
kjv_usage: anchor
derivation: from the same as G43 (ἀγκάλη);
extended_definition: 'ἄγκυρα, -ας, ἡ (ἄγκος, a bend), [in Sm.: Jer.52:18 * ;]

  an anchor: Act.27:29, 30 40 ; figuratively (MM, VGT, see word), Heb.6:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγκῡρα, ἡ,

  anchor, [Refs 7th c.BC+]; ἄ. βάλλεσθαι, καθιέναι, μεθιέναι, ἀΦιέναι to cast anchor,
  [Refs 5th c.BC+]; ἄ. αἴρειν, αἴρεσθαι to weigh anchor, [Refs 5th c.BC+]; ἐπ᾽ ἀγκυρέων
  ὁρμεῖν ride at anchor, [Refs 5th c.BC+]; prov, ἀγαθαὶ πέλοντ᾽.. δύ᾽ ἄγκυραι ''tis
  good to have ''two strings to your bow'', [Refs 5th c.BC+]; ἐπὶ τῆς αὐτῆς (i.e.
  ἀγκύρας) ὁρμεῖν τοῖς πολλοῖς, i.e. ''to be in the same boat'' with the many, [Refs
  5th c.BC+]; οἴκων ἄ., of a son, [Refs 5th c.BC+]; ἱερὰ ἄ., last hope, [Refs 2nd
  c.AD+]

  __II pruning-hook, [Refs 4th c.BC+]

  __III ={αἰδοῖον}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
