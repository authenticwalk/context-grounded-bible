strongs_number: G0299
language: greek
lemma: ἄμωμος
transliteration: ámōmos
definition: unblemished (literally or figuratively)
kjv_usage: without blame (blemish, fault, spot), faultless, unblamable
derivation: from G1 (Α) (as a negative particle) and G3470 (μῶμος);
extended_definition: 'ἄ-μωμος, -ον

  (μῶμος, which see), [in LXX chiefly for תָּמִים ];

  of sacrificial victims, without blemish: of Christ, Heb.9:14, 1Pe.1:19; etbically,
  unblemished, faultless: Eph.1:4 5:27, Php.2:15, Col.1:22, Ju 24, Rev.14:5 (Cremer,
  425, 788; MM, VGT, see word).†

  SYN.: ἀμίαντος, ἄσπιλος  (AS) {STEPBible-TBESG}'
etymology: 'ἄμωμος, ον,

  blameless, [Refs 7th c.BC+]; without blemish, εἶδος ἄ.[Refs 8th c.BC+]

  __2 unblemished, of victims, etc., [LXX+NT+1st c.AD+]

  __3 unimpaired, perfect, ὑγίεια[Refs 4th c.BC+] {STEPBible-TFLSJ}'
