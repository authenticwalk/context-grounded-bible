strongs_number: G1336
language: greek
lemma: διηνεκής
transliteration: diēnekḗs
definition: carried through, i.e. (adverbially with G1519 (εἰς) and G3588 (ὁ) prefixed)
  perpetually
kjv_usage: + continually, for ever
derivation: neuter of a compound of G1223 (διά) and a derivative of an alternate of
  G5342 (φέρω);
extended_definition: 'δι-ηνεκής, -ές

  (διήνεγκα, aorist of διαφέρω) [in Sm.: Psa.48:15, 89:30 ;]

  unbroken, continuous: adverbially, εἰς τὸ δ., continually (for exx., see Deiss.,
  BS, 251), Heb.7:3 10:1, 12 10:14†

  (AS) {STEPBible-TBESG}'
etymology: 'διηνεκής,

  Doric dialect διᾱνεκής (see. below) [Refs 1st c.AD+], ές:— continuous, unbroken,
  ἀτραπιτοί τε διηνεκέες [Refs 8th c.BC+]; νώτοισι.. διηνεκέεσσι with slices cut the
  whole length of the chine, [Refs 8th c.BC+]; εἰ ὦλκα διηνεκέα προταμοίμην [Refs
  8th c.BC+]; ὄρος δ. [Refs 2nd c.BC+]; τὸ δ. regularity, [Refs 2nd c.AD+]; of Time,
  perpetual, δ. νυκτί [Refs 2nd c.AD+] adverb διηνεκέως in phrase δ. ἀγορεύειν to
  tell from beginning to end, [Refs 8th c.BC+] (distinctly, positively,[Refs 8th c.BC+];
  Boeotian dialect and Doric dialect διανεκῶς without ceasing, εὕδειν [Refs 6th c.BC+];
  διηνεκῶς once in Trag., [Refs 4th c.BC+]; also εἰς τὸ διηνεκές in perpetuity, [NT+2nd
  c.AD+]; -κῶς invariably, opposed to πλεονάκις, [Refs 2nd c.AD+] — The Aeolic dialect
  and _Doric dialect_ form διᾱνεκής is used also in Attic dialect, as [Refs 5th c.BC+];
  but νόμος διηνεκής a perpetual law is read in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
