strongs_number: G0915
language: greek
lemma: βάρβαρος
transliteration: bárbaros
definition: a foreigner (i.e. non-Greek)
kjv_usage: barbarian(-rous)
derivation: of uncertain derivation;
extended_definition: 'βάρβαρος, -ον (prob. onomatop., descriptive of unintelligible
  sounds),

  [in LXX: Ps 113 (114):1 (לעז), Eze.21:31 (36) (בּער), 2Ma.2:21 4:25 10:4, 3Ma.3:24
  * ;]

  barbarous, barbarian, strange to Greek language and culture (and also, after the
  Persian war, with the added sense of brutal, rude): Act.28:2, 4 Rom.1:14, 1Co.14:11,
  Col.3:11 (see Lft., in l., and Notes, 249).†

  (AS) {STEPBible-TBESG}'
etymology: 'βάρβᾰρος, ον,

  barbarous, i.e. non-Greek, foreign, not in [Refs 8th c.BC+]; especially as substantive
  βάρβαροι, οἱ, originally all non-Greek-speaking peoples, then specially of the Medes
  and Persians, [Refs 5th c.BC+]; β. πόλεμον war with the barbarians, [Refs 5th c.BC+];
  ἡ βάρβαρος (i.e. γῆ), opposed to αἱ Ἑλληνίδες πόλεις, [Refs 5th c.BC+] adverb -ρως,
  opposed to Ἑλληνικῶς,[Refs 3rd c.AD+]

  __2 especially of language, φωνὴ β. [Refs 5th c.BC+]; συλλραφαί[Refs 4th c.BC+];
  of birds, [Refs 5th c.BC+] adverb, βαρβάρως, ὠνόμασται have foreign names, [Refs
  1st c.BC+]

  __3 Grammars, of bad Greek, [Refs 2nd c.AD+]; τὸ β., of style, opposed to Ἑλληνικόν,
  [Refs 2nd c.AD+]

  __II after the Persian war, brutal, rude, ἀμαθὴς καὶ β. [Refs 5th c.BC+]: comparative
  -ώτερος[Refs 5th c.BC+] Eph.2.4: superlative, πάντων βαρβαρώτατος θεῶν [Refs 5th
  c.BC+]

  __III used by Jews of Greeks, [LXX]

  __IV name for various plasters, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
