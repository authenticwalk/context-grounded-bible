language: greek
lemma: Ἑλλάς
transliteration: Hellás
definition: Hellas (or Greece), a country of Europe
kjv_usage: Greece
derivation: of uncertain affinity;
extended_definition: 'Ἑλλάς, -άδος, ἡ

  [in LXX: Isa.66:19, Eze.27:13 (יָוָן), 1Ma.1:1 1Mac 8:9 * ;]

  with varying usage as to geographical limits; in NT = ''Αχαία (cf. Act.18:12),

  Greece: Act.20:2.†

  (AS) {STEPBible-TBESG}'
etymology: '1. Hellas , a city of Thessaly, founded by Hellen, [8th/7th c.BC]

  2. that part of Thessaly in which the Myrmidons dwelt , also called Phthiotis, [8th/7th
  c.BC]

  3. Northern Greece , as opposite to Peloponnesus, [8th/7th c.BC]

  4. later, the name for Greece , from the South to Epirus and Thessaly inclusively,
  [8th/7th c.BC, Refs 5th c.BC], etc.

  5. as adjective with a fem. Substantive Hellenic, Greek , [Refs 5th c.BC], etc.  (Middle
  Liddel) {STEPBible-TFLSJ}'
