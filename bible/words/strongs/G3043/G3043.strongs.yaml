strongs_number: G3043
language: greek
lemma: λίνον
transliteration: línon
definition: flax, i.e. (by implication) "linen"
kjv_usage: linen
derivation: probably a primary word;
extended_definition: 'λίνον

  (Tr. λῖνον), -ου, τό [in LXX: Exo.9:31 (פִּשְׁתָּה), al. ;]

  __1. flax: Mat.12:20 (LXX).

  __2. linen: Rev.15:6 (R, mg., see: λίθος).†

  λίθος, -ου, ὁ

  (and, in Att.., of precious stones, ἡ.) [in LXX for אֶבֶן, Gen.11:3, al.; λ. τίμιος,
  for פָּז, Psa.19:10 21:3, Pro.8:19, al. ;]

  a stone: Mat.4:6, al.; pl., Mat.3:9, al.; at the entrance of a tomb, Mat.27:60,
  66 28:2, Mrk.15:46 16:3-4, Luk.24:2, Jhn.11:38, 32 11:41 20:1; λ. μυλικός, Luk.17:2,
  cf. Rev.18:21; of building stones, Mat.21:42, [44], Mat.24:2, Mrk.12:10 13:1-2,
  Luk.19:44 20:17-18 21:5-6 Act.4:11, 1Pe.2:7; metaphorically, of Christ, λ. ἀκρογωναῖος,
  ἐκλεκτός, ἔντιμος, 1Pe.2:6 (LXX); λ. ζῶν, 1Pe.2:4; προσκόμματος, 1Pe.2:8, Rom.9:33;
  of Christians, λ. ζῶντες, 1Pe.2:5; of precious stones, λ. τίμιος, Rev.17:4 18:12,
  16 21:11, 19; ἴασπις, Rev.4:3; ἐνδεδυμένοι λ. καθαρόν, Rev.15:6 (λίνον, Rec., R,
  mg., see Swete, in l); metaphorically, λ. τίμιοι, 1Co.3:12; of the tables of the
  law, 2Co.3:7; of idols, Act.17:29

  (AS) {STEPBible-TBESG}'
etymology: 'λίνον [ῐ], τό,

  anything made of flax (see. near the end)

  __1 cord, fishingline, [Refs 8th c.BC+]; thread spun from a distaff, [Refs 5th c.BC+];
  thread for stringing jewels, ὅρμον χρυσείοισι λίνοισιν ἐερμένον [Refs 3rd c.BC+];
  thread used as a ligature, [Refs 2nd c.AD+]

  __2 metaphorically, thread of destiny spun by the Fates, [Refs 8th c.BC+]; ὑπὲρ
  τὸ λ., ={ὑπὲρ μόρον}, [Refs 2nd c.AD+]

  __3 proverbial, with or without negative, λίνον λίνῳ συνάπτειν, i. e. join like
  with like, deal with matters of like kind, [Refs 5th c.BC+]

  __4 fishing-net, ἀψῖσι λίνου ἁλόντε [Refs 8th c.BC+]; also, hunting-net, [Refs 3rd
  c.BC+]; for catching birds, [Refs 1st c.BC+]; λ. δορκάδεια hunting-nets for gazelles,
  [Refs 3rd c.BC+]

  __5 linen, linen-cloth, [Refs 8th c.BC+]: plural, linen cloths, linen garments,
  [Refs 4th c.BC+]: singular, linen garment, [NT]; sail-cloth, [Refs 5th c.BC+]

  __6 flax for spinning, λίνου μεστὸν ἄτρακτον [Refs 5th c.BC+]; λ. Καρπάσιον asbestos,
  [Refs 2nd c.AD+]

  __II the plant flax, Linum usitatissimum, λίνον ἐργάζεσθαι [Refs 5th c.BC+]; λίνου
  σπέρμα linseed, [Refs 5th c.BC+]

  __II.2 ={θυμελαία}, [Refs 1st c.AD+]

  __II.3 ={χρυσόγονον}, [Refs]

  __II.4 λ. πύρινον, an unknown plant, [Refs 4th c.BC+]

  __II.5 λ. ἀπὸ τῶν δενδρέων cotton, Gossypium herbaceum, [Refs 2nd c.AD+]

  __III see at {Λίνος} [Refs]linaĩ plural ''flax'', with ῐ as in Gr., but Latin linum,
  O[Refs 5th c.BC+] lin, etc. with ῑ: ῑ also in the doubtful words λινόσαρκος, λινοπτάομαι,
  ἀμφίλινος.) {STEPBible-TFLSJ}'
