strongs_number: G0533
language: greek
lemma: ἀπαρνέομαι
transliteration: aparnéomai
definition: to deny utterly, i.e. disown, abstain
kjv_usage: deny
derivation: from G575 (ἀπό) and G720 (ἀρνέομαι);
extended_definition: 'ἀπ-αρνέομαι (-οῦμαι) depon.,

  [in LXX: Isa.31:7 (מָאַס) * ;]

  to deny, i.e. to refuse to recognize, to ignore: with accusative, of oneself (DCG,
  ii, 598 f.), Mat.16:24, Mrk.8:34 (MM, VGT, see word), Luk.9:23 (WH, mg., txt., ἀρν-)
  of Peter''s denials of Christ, Mat.26:34-35, 75, Mrk.14:30-31, 72, Luk.22:34, 61;
  pass., Luk.12:9 (Cremer, 111).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαρν-έομαι,

  future -ήσομαι[Refs 5th c.BC+]: aorist ἀπηρνησάμην[NT+3rd c.BC+], but in Trag. and
  Attic dialect, -ηρνήθην[Refs 5th c.BC+]:—deny utterly, [Refs 5th c.BC+]; ἀπαρνηθῆναί
  τι to refuse, reject it, [Refs 5th c.BC+] [same place], etc.; ἀ. μή with infinitive,
  τὸν.. ἀπαρνηθέντα μὴ χρᾶναι[Refs 5th c.BC+]; οὐκ ἀπαρνοῦμαι τὸ μή (i.e. δρᾶσαι)
  [Refs 5th c.BC+]

  __2 in Logic, opposed to κατηγορεῖν, deny, [Refs 4th c.BC+] —passive [Refs]

  __3 ἀ. ἑαυτόν deny oneself, [NT]

  __II passive, future ἀπαρνηθήσεται it shall be denied or refused, [NT+5th c.BC+]:
  aorist ὥνθρωπος ἓν μὲν οἶδεν, ἓν δ᾽ ἀπηρνήθη was refused, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
