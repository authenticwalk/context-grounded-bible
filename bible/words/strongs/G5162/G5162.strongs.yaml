  and ἡ, (τρέφω) feeder, rearer, [Refs 8th c.BC+] and always feminine of a nurse,
  φίλη τ. Εὐρύκλεια [LXX+5th c.BC+]; of a mother, [Refs 5th c.BC+] —The _masculine_
  was usually τροφεύς (which see); but τροφός as masculine occurs in [Refs 5th c.BC+]

  __2 metaphorically, of a city, Συράκοσαι, ἀνδρῶν ἵππων τε δαιμόνιαι τροφοί [Refs
  5th c.BC+]; of Miletus, τ. τοῦ.. Ἀπόλλωνος [Refs 4th c.AD+]

  __3 in neuter, τὸ τροφόν that which nourishes, [Refs 5th c.BC+]

  __4 τροφός, ἡ, name of a plaster, [Refs 4th c.AD+]

  __II passive, nursling, τροφοί· ἀντὶ τοῦ θρέμματα (Meineke τροφαί), [Refs 5th c.AD+]
