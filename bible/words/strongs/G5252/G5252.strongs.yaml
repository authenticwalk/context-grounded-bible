strongs_number: G5252
language: greek
lemma: ὑπερφρονέω
transliteration: hyperphronéō
definition: to esteem oneself overmuch, i.e. be vain or arrogant
kjv_usage: think more highly
derivation: from G5228 (ὑπέρ) and G5426 (φρονέω);
extended_definition: 'ὑπερ-φρονέω, -ῶ

  [in LXX: 4Ma.13:1 4Mac 14:11 4Mac 16:2 * ;]

  __1. to be overproud, high-minded (Æsch.): μὴ ὑ. παρ᾽ ὃ δεῖ φρονεῖν (on the paranom.,
  see Vau., in l), Rom.12:3.

  __2. to overlook, think slightly of (Thuc., Plat.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερφρον-έω,

  (ὑπέρφρων) to be over-proud, have high thoughts, μηδ᾽ ὑπερφρόνει [NT+4th c.BC+]:
  with dative modi, to be proud in or of a thing, πλούτῳ [Refs 5th c.BC+]

  __2 with accusative, overlook, look down upon, despise, ὑπερφρονήσας τὸν παρόντα
  δαίμονα [Refs 5th c.BC+]:—passive, to be despised, ὑπὸ τῶν εὐπραγούντων [Refs 5th
  c.BC+]

  __3 with genitive, think slightly of, δαιμόνων [Refs 5th c.BC+]

  __II surpass in knowledge, ὑ. ἱστορίᾳ τὸν δῆμον (variant for{περιφρ-}) [Refs 4th
  c.BC+] excel in all wisdom, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
