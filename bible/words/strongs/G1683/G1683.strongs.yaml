strongs_number: G1683
language: greek
lemma: ἐμαυτοῦ
transliteration: emautoû
definition: of myself so likewise the dative case , and accusative case
kjv_usage: me, mine own (self), myself
derivation: genitive case compound of G1700 (ἐμοῦ) and G846 (αὐτός);
extended_definition: 'ἐμαυτοῦ, -ῆς, -oῦ

  reflex prop. of first of person(s), used only in genitive, dative and accusative
  sing.,

  of myself: Luk.7:7, al.; ἀπ᾽ ἐ, Jhn.5:30 7:17, 28 8:28, 42 10:18 14:10; ὑπ᾽ ἐμαυτόν,
  Mat.8:9, Luk.7:8

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμαυτοῦ, ἐμαυτῆς,

  reflexive pronoun of first person, of me, of myself: only genitive, dative, and
  accusative singular, both masculine and feminine: not found in early Epic dialect;
  Aeolic dialect ἔμ᾽ αὔτῳ, ἔμ᾽ αὔτᾳ, [Refs 7th c.BC+]; ἐμαυτόν is uncertain in [Refs
  6th c.BC+]; Ionic dialect ἐμεωυτοῦ [Refs 5th c.BC+]; ἐμᾱτοῦ, ἐμᾱτόν, [Refs 1st c.BC+];
  ἐν ἐμαυτῷ συννοεῖσθαι in or with oneself, [Refs 5th c.BC+]; but ἐν ἐμαυτοῦ (i.e.
  οἴκῳ) εἶναι, metaphorically, to be master of oneself, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
