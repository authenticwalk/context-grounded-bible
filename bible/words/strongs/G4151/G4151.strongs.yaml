strongs_number: G4151
language: greek
lemma: πνεῦμα
transliteration: pneûma
definition: a current of air, i.e. breath (blast) or a breeze; by analogy or figuratively,
  a spirit, i.e. (human) the rational soul, (by implication) vital principle, mental
  disposition, etc., or (superhuman) an angel, demon, or (divine) God, Christ's spirit,
  the Holy Spirit
kjv_usage: ghost, life, spirit(-ual, -ually), mind
derivation: from G4154 (πνέω);
extended_definition: 'πνεῦμα, -τος, τό,

  [in LXX chiefly and very frequently for רוּחַ ;]

  __1. of air in motion;

  __(a) wind: Jhn.3:8; pl., Heb.1:7 (LXX);

  __(b) breath: π. ζωῆς, Rev.11:11; π. τοῦ στόματος, figuratively, 2Th.2:8 (cf. Ps
  32 (33)6).

  __2. Of the vital principle, the spirit (Arist., Polyb., al.): Luk.8:55, Jhn.19:30,
  Act.7:59, al.; opposite to σάρξ, Mat.26:41, Mrk.14:38, 1Co.5:5, al.; to σῶμα, Rom.8:10,
  1Co.6:17 7:34, 1Pe.4:6; to ψυχή, Php.1:27, Heb.4:12; τὸ π. καὶ ἡ ψ. καὶ τ. σῶμα,
  1Th.5:23 (M, Th., in l.); dative, τῷ π., in spirit, Mrk.2:8 8:12, Jhn.11:33 13:21,
  Act.18:25, Rom.12:11, 1Co.7:34, 1Pe.3:18, al.; of the human spirit of Christ, Rom.1:4,
  1Ti.3:16.

  __3. spirit, i.e. frame of mind, disposition, influence: Luk.1:17, Rom.8:15, 1Co.4:21,
  Gal 6:1, Eph.2:2, 2Ti.1:7, 1Jn.4:6, al.

  __4. An incorporeal being, a spirit: Luk.24:37, 39 Act.23:8; π. ὁ θεός, God is spirit,
  Jhn.4:24; πατὴρ τῶν π., Heb.12:9; of disembodied human beings, Heb.12:23, 1Pe.3:19
  (ICC, in l.; DB, iii, 795); of angels. Heb.1:14; of demons or evil spirits, Mat.8:16,
  Mrk.9:20, Luk.9:39, al.; π. πύθυωνα, Act.16:16; πνεύματα δαιμονίων, Rev.16:14; π.
  δαιμονίου ἀκαθάρτου, Luk.4:33; π. ἀσθενείας (Bl., §35, 5), Luk.13:11; π. ἀκάθαρτον,
  Mat.10:1, Mrk.1:23, Luk.4:36, Act.5:16; π. ἄλαλον (καὶ κωφόν), Mrk.9:17, 25; πονηρόν,
  Luk.7:21, Act.19:12, al.

  __5. Of the Holy Spirit, π. ἅγιον, τὸ ἅ. π., τὸ π. τὸ ἅ. τὸ π., π. (the article
  as a rule being used when the Spirit is regarded as a Person or a Divine Power,
  and omitted when the reference is to an operation, influence or gift of the Spirit;
  see WM, 151:5; Bl., §46, 7): anarth., Mat.1:18 3:11, 16 4:1, Mrk.1:8 (Swete, in
  l.), ib.10, Luk.1:15, Jhn.7:39, Act.19:2, Rom.5:5, 1Co.2:4, al.; with art., Mat.4:1
  12:31, 32 Mrk.1:10 3:29, Luk.2:26, Jhn.7:36 14:26, Act.4:31 5:3, Rom.8:16, al.;
  (τὸ) π. (τοῦ) θεοῦ, Mat.3:16, Rom.8:9, Eph.3:16, 1Jn.4:2, al.; τὸ π. τ. πατρός,
  Mat.10:20; π. θεοῦ ζῶντος, 2Co.3:3; (τὸ) π. τοῦ κυρίου, Luk.4:18, Act.5:9 8:39;
  τὸ π. Ἰησοῦ, Act.16:7; Χριστοῦ, Rom.8:9; Ἰησοῦ Χριστοῦ, Php.1:19; τὸ π. τ. ἀληθείας,
  Jhn.15:26 16:13, 1Jn.4:6; λείγει (μαρτυρεῖ) τὸ π. (τὸ ἅγιον), Act.21:11 28:25, 1Ti.4:1,
  Heb.3:7 10:15, Rev.14:13; before τ. ἐκκλησίαις,  Rev.2:7, 11 17, 29, 3:6, 12, 22;
  ἐν τ. π., Luk.2:27; κατὰ πνεῦμα, Rom.8:4, 5; ἐξ ὕδατος καὶ π., Jhn.3:5, διὰ πνεύματος
  αἰωνίου, Heb.9:14; ἐν ἁγιασμῷ πνεύματος, 2Th.2:13, 1Pe.1:2; ἓν π., 1Co.12:13, Eph.2:18
  4:4; ὁ δὲ κύριος τὸ π. ἐστιν, 2Co.3:17; of that which is effected or governed by
  the Spirit, opposite to γράμμα, Rom.2:29 7:6, 2Co.3:6.

  SYN.: νοῦς, which in NT is contrasted with π. as "the action of the understanding
  in man with that of the spiritual or ecstatic impulse" (DB, iv, 612); ψυχή — the
  usual term in cl. psychology—in NT, "expresses man as apart from God, a separate
  individual, π. expresses man as drawing his life from God" (DB, 1-vol., 872). (AS)
  {STEPBible-TBESG}'
etymology: 'πνεῦμα, ατος, τό,

  (πνέω) blast, wind, first in [Refs 6th c.BC+]: frequently in Trag., etc., ἀνέμων
  πνεύματα πάντων [Refs 4th c.BC+]; θαλάσσας.. πνεύματι λάβρῳ [Refs 5th c.BC+] is
  commoner in Poets; [Refs 8th c.BC+]; κατὰ πρύμναν ἵσταται τὸ π.[Refs 5th c.BC+];
  κατὰ πνεῦμα στῆναι τοῦ ἄρρενος to leeward of him, [Refs 4th c.BC+]; but κατὰ π.
  προσιόντες down wind, [Refs]; πνεύματος ἀνείλησις, ἐκπύρωσις, [Refs 4th c.BC+];
  as an element, air, [Refs 3rd c.AD+]

  __2 metaphorically, θαλερωτέρῳ π. with more genial breeze or influence, [Refs 4th
  c.BC+]; αἰδοίῳ π. χώρας with air or spirit of respect on the part of the country,
  [Refs]; π. ταὐτὸν οὔποτ᾽.. ἐν ἀνδράσιν φίλοις βέβηκεν the wind is constantly changing
  even among friends, [Refs 5th c.BC+]

  __II breathed air, breath, σάλπιγξ βροτείου πνεύματος πληρουμένη [Refs 4th c.BC+];
  αὐλῶν, λωτοῦ π., [Refs 5th c.BC+]; π. ἀπέρρηξεν βίου the breath of life, [Refs 4th
  c.BC+]; π. ἄθροισον collect breath, [Refs 5th c.BC+]; π. ἀφεῖναι, ἀνεῖναι, μεθεῖναι,
  to give up the ghost, [Refs 5th c.BC+]; πνεύματος διαρροαί the wind-pipe, [Refs
  5th c.BC+]

  __II.2 breathing, respiration, frequently in [Refs 5th c.BC+]; π. προσκόπτον checked,
  difficult breathing, Aph.[Refs]; π. ἄσημον indistinct, feeble breathing, Epid.[Refs];
  π. βηχῶδες [Refs]; π. μετέωρον shallow breathing, Epid.[Refs]; τὸ π. ἔχειν ἄνω to
  be out of breath, [Refs 4th c.BC+]; τὸ π. ἀνήνεγκαν recovered their breath, [Refs
  5th c.BC+]; but ἀναφέρουσιν.. κλαίοντά τε καὶ ἐς τὰς ῥῖνας ἀνέλκοντα τὸ π. they
  sob.., [Refs]

  __II.2.b plural, of the air imagined as filling the veins, πνευμάτων ἀπολήψιες ἀνὰ
  φλέβας [Refs]Acut.(Sp.)[Refs]

  __II.3 flatulence, in plural, [Refs 4th c.BC+]

  __II.4 breath of life, π. ζωῆς [LXX+1st c.AD+]; π. ἔχειν retain life, [Refs 2nd
  c.BC+]; living being, ἐγὼ Νίνος πάλαι ποτ᾽ ἐγενόμην π. [Refs 3rd c.BC+]; οὐ π. πάντα
  βρότεια σοὶ (i.e. Πλούτωνι) νέμετα; [Refs]

  __II.5 that which is breathed forth or exhaled, odour, ὦ θεῖον ὀδμῆς π. [Refs 5th
  c.BC+]; π. βαρὺ ἀφιεῖσα, of a tree, [Refs 1st c.AD+]

  __II.6 Grammars, breathing with which a vowel is pronounced, [Refs 2nd c.AD+]; π.
  δασύ, ψιλόν, [Refs]

  __III divine inspiration, ἄγρια.. πνεύματα θευφορίης [Refs 5th c.BC+]

  __IV the spirit of God, π. θεοῦ [LXX]: frequently in NT, τὸ π. τὸ ἅγιον [NT]

  __IV.2 spirit of man, εἴτ᾽ ἐστὶ τοῦτο π. θεῖον εἴτε νοῦς [Refs 4th c.BC+]: in NT,
  opposed to ψυχή, [NT]; τῷ π., opposed to τῷ σώματι, [NT]; also, opposed to γράμμα,
  [NT]

  __V spiritual or immaterial being, angel, [NT]; τὰ ἄχραντα π., τὰ κακὰ π., [Refs
  4th c.AD+]; π. πονηρόν, ψευδές, [LXX+NT+3rd c.AD+]; ἀλάλου καὶ κακοῦ π. οὖσα πλήρης
  (i.e. ἡ Πυθία) [Refs 1st c.AD+]

  __VI Rhet., sentence declaimed in one breath, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
