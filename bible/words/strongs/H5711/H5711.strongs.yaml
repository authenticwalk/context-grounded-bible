  at Gen.26.34;

  daughter of: Elon (H0356); married to Esau (H6215);

  mother of: Eliphaz (H0464); also called Basemath (KJV: Bashemath) at Gen.26.34;

  Also named: bos.mat (בָּֽשְׂמַת "Basemath" H1315H)

  § Adah = "ornament"

  1) the 1st of the 2 wives of Lamech and mother of Jabal and Jubal

  2) a Hittitess, 1 of the 3 wives of Esau and mother of Eliphaz

  2a) also called ''Bashemath'' {STEPBible-TBESH}'
