extended_definition: 'ἐπειτα, adv. of sequence

  [in LXX: Num.19:10 A, Isa.16:2, 4Ma.6:3 * ;]

  thereupon, thereafter, then: Luk.16:7, Gal.1:21, Jas.4:14; before μετὰ τοῦτο, Jhn.11:7;
  μετὰ ἔτη τρία, Gal.1:18; διὰ δεκατεσσάρων ἐτῶν, Gal.2:1; πρῶτον . . . ἔ., 1Co.15:46,
  1Th.4:17, Heb.7:2; πρότεφον . . . ἔ, Heb.7:27; ἀπαρχὴ . . . ἔ., 1Co.15:23; εἶτα
  . . . ἔ., 1Co.15:5-6 (WH, txt.); . . . ἔ., 1Co.15:5-7 (WH, mg.); τρίτον . . . ἔ.
  (his), 1Co.12:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔπειτα,

  Ionic dialect and Doric dialect ἔπειτε(ν) (which see), adverb, (ἐπί, εἶτα):

  __I of mere Sequence, without any notion of cause, thereupon, thereafter, then,
  frequently from [Refs]: when in strong opposition to the former act or state, with
  past tenses, thereafter, afterwards; with future, hereafter, ἢ πέφατ᾽ ἢ καὶ ἔ. πεφήσεται
  [Refs 8th c.BC+]; ὃς δ᾽ ἔπειτ᾽ ἔφυ, opposed to ὅστις πάροιθεν ἦν, [Refs]: in Hom.frequently
  with other Advs., αὐτίκ᾽ ἔ. [Refs 8th c.BC+]; even ἔνθα.. ἔ. 8th c.BC: Odyssea Homerus
  Epicus “Odyssey” 10.297; δὴ ἔ. 8.378: usually with reference to a former act, just
  then, at the time, [Refs]; frequently in narrative, πρῶτα μὲν.., αὐτὰρ ἔ. [Refs
  8th c.BC+]; by ἔ. alone, [Refs]; by ἔ. δέ.. ἔ. δέ.. ἔ..., [Refs]; πρὶν μέν.., ἔ.
  δέ.. 5th c.BC: Sophocles Tragicus “Electra” 724; ἔ. γε 5th-6th c.BC: Plato Philosophus
  “Theaetetus” 147c, etc., falsa lectio in[Refs]; κἄπειτα, frequently in Trag., [Refs]

  __I.2 with Article, τὸ ἔ. what follows, τό τ᾽ ἔ. καὶ τὸ μέλλον καὶ τὸ πρίν [Refs
  5th c.BC+]; ἡ ἐς τὸ ἔ. δόξα [Refs 5th c.BC+]

  __I.3 like{εἶτα}, with a finite Verb after a participle, μειδήσασα δ᾽ ἔ. ἑῷ ἐγκάτθετο
  κόλπῳ she smiled and then placed it in her bosom, [Refs]: frequently in Trag. and
  Attic dialect, [Refs]: so frequently when participle and Verb are opposed, marking
  surprise or the like, and then, and yet, nevertheless, τὸ μητρὸς αἷμα.. ἐκχέας πέδοι
  ἔ. δώματ᾽ οἰκήσει πατρό; [Refs 5th c.BC+]; also κἄπειτα after a participle, [Refs]

  __I.4 in apodosi (never at the beginning of the clause; in [Refs]

  __I.4.a after a Temporal conjunction, then, thereafter, ἐπεὶ δὴ σφαίρῃ πειρήσαντο,
  ὀρχείσθην δὴ ἔ. when they had done playing at ball, then they danced, [Refs]; after
  ἐπεί, [Refs 8th c.BC+]; ὁπότε, [Refs]; ὅτε,[Refs]

  __I.4.b after a Conditional conjunction, then surely, εἰ δ᾽ ἐτεὸν δὴ.. ἀγορεύεις,
  ἐξ ἄρα δή τοι ἔ. θεοὶ φρένας ὤλεσαν if thou speakest sooth, then of a surety have
  the gods infatuated thee, [Refs]; so after ἤν, [Refs]; also when the apodosis takes
  the form of a question, εἰ μὲν δὴ ἕταρόν γε κελεύετέ μ᾽ αὐτὸν ἑλέσθαι, πῶς ἂν ἔ.
  Ὀδυσῆος λαθοίμη; how can I in such a case? [Refs]; when a condition is implied in
  relative pronoun, ὃν (={εἴ τινα}) μέν κ᾽ ἐπιεικὲς ἀκουέμεν, οὔ τις ἔ. τόν γ᾽ εἴσεται
  1.547; ὃν (={εἴ τινα}) δέ κ᾽ ἐγὼν ἀπάνευθε μάχης ἐθέλοντα νοήσω μιμνάζειν, οὔ οἱ
  ἔ. ἄρκιον ἐσσεῖται 2.392.

  __II of Sequence in thought, i.e. Consequence or Inference, then, therefore, ξεῖν᾽,
  ἐπεὶ ἂρ δὴ ἔ... μενεαίνεις 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.185 [Refs];
  rarely at the beginning, ἔπειθ᾽ ἑλοῦ γε θάτερα 5th c.BC: Sophocles Tragicus “Electra”
  345.

  __II.2 in telling a story, νῆσος ἔ. τις ἔστι now, there is an island, [Refs]

  __II.3 in Attic dialect frequently to introduce emphatic questions, why then.. ?
  ἔ. τοῦ δέε; [Refs]; mostly to express surprise, or to sneer, and so forsooth..?
  and so really..? ἔ. οὐκ οἴει φροντίζειν [τοὺς θεοὺς τῶν ἀνθρώπων]; [Refs 5th c.BC+];
  frequently with δῆτα added, ἔ. δῆτα δοῦλος ὢν κόμην ἔχει; [Refs] {STEPBible-TFLSJ}'
