strongs_number: G4292
language: greek
lemma: προκαλέομαι
transliteration: prokaléomai
definition: to call forth to oneself (challenge), i.e. (by implication) to irritate
kjv_usage: provoke
derivation: middle voice from G4253 (πρό) and G2564 (καλέω);
extended_definition: 'προ-καλέω, -ῶ

  [in LXX: 2Ma.8:11 A * ;]

  to call forth.

  Most frequently in mid.,

  __(a) to challenge; hence, to provoke: Gal.5:26;

  __(b) to invite (2Mac, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'προκαλ-έω,

  call forth, [Refs 2nd c.AD+]:—passive, [Refs 2nd c.BC+]; to be evoked, [Refs 4th
  c.BC+]

  __B mostly middle, call out to fight, challenge, Αἴας δὲ πρῶτος προκαλέσσατο [Refs
  8th c.BC+]; so, later, π. εἰς ἀγῶνα [Refs 5th c.BC+]; ταῦτα π. τοὺς συνόντας thus..,
  [Refs 5th c.BC+]; challenge to drink, [Refs 5th c.BC+]; π. τινὰ συμπαίζει; συγγυμνάζεσθαι,
  [Refs 6th c.BC+] of one who challenges another in his own department, [Refs 4th
  c.BC+]

  __B.2 invite or summon, τινὰ ἐς λόγους [Refs 5th c.BC+]; [ἰχθῦς] πρὸς τὴν θήραν
  π. entice them out, [Refs 4th c.BC+]; πρὸς αὑτόν τινας endeavour to attach them
  to oneself, [Refs 2nd c.BC+]

  __B.3 with accusative et infinitive, invite one to do.., [Refs 5th c.BC+]; of things,
  αὐτὰ (i.e. τὰ πράγματα) προκαλεῖται παρασκευάζειν τι invite, admonish, [Refs 4th
  c.BC+] with infinitive, [Refs 5th c.BC+]

  __B.4 absolutely, αὐτῶν προκαλεσαμένων at or after their invitation,[Refs 5th c.BC+];
  appeal, προκαλεῖσθαι περί τινος ἐπὶ Ῥωμαίους [Refs 2nd c.BC+]

  __B.II with accusative of things, offer, propose, δίκην [Refs 5th c.BC+] offer them
  peace, [Refs 5th c.BC+]

  __B.II.2 law-term, make an offer or challenge to the opponent for bringing about
  a decision, e.g. for submitting the case to arbitration, letting slaves be put to
  the torture, etc., προκαλοῦνται πρόκλησιν ἡμᾶς [Refs 5th c.BC+]: with accusative
  person, challenge him, [Refs 5th c.BC+]; π. τινά τι make one an offer, [Refs 4th
  c.BC+]infinitive, π. τὴν μητέρα ὀμόσαι offer that she should take an oath, [Refs]:
  with infinitive only, π. ἐθέλειν ἐπιδεῖξαι [Refs] —passive, π. περὶ Ἐπιδάμνου ἐς
  κρίσιν Th.l.34.

  __B.III call up or forth, εὐγένειαν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
