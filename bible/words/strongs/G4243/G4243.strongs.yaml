strongs_number: G4243
language: greek
lemma: πρεσβεύω
transliteration: presbeúō
definition: to be a senior, i.e. (by implication) act as a representative (figuratively,
  preacher)
kjv_usage: be an ambassador
derivation: from the base of G4245 (πρεσβύτερος);
extended_definition: 'πρεσβεύω

  (πρέσβυς),

  __1. to be the elder, to take precedence.

  __2. to be an ambassador (see: πρεσβύτης): 2Co.5:20, Eph.6:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρεσβ-εύω,

  perfect πεπρέσβευκα [Refs 5th c.BC+]:—middle, aorist ἐπρεσβευσάμην [Refs 5th c.BC+]
  —passive, perfect πεπρέσβευμαι (see. below):

  __I properly of age,

  __I.1 intransitive, to be the elder or eldest, [Refs 5th c.BC+]: with genitive person,
  to be older than, be the eldest of a number, τῶν προτέρων ἐπρέσβευε [Refs 5th c.BC+];
  π. ἀπ᾽ αὐτοῦ to be his eldest son, [Refs 5th c.BC+]; of wine, πολλαῖς π. ἐτέων..
  ὥραις [Refs 4th c.BC+]

  __I.1.b take the first place, be best, [Refs 5th c.BC+]; οἷσι πρεσβεύει γένος, of
  the male sex, [Refs 5th c.BC+]

  __I.1.c with genitive, rank before, take precedence of others, π. τῶν πολλῶν πόλεων
  [Refs 5th c.BC+]: hence, rule over, Ολύμπου π. [Refs 5th c.BC+]; also, have at one''s
  command or disposal, with genitive, καὶ εἰ (καὶ σὺ Kaibel) τῶν λόγων αὐτοῦ πρεσβεύεις
  [Refs 2nd c.AD+]

  __I.2 transitive, place as oldest or first, put first in rank, πρῶτον.. πρεσβεύω
  θεῶν Γαῖαν [Refs 4th c.BC+]: hence, pay special honour or worship to, πρῶτον τόνδε
  πρεσβεύσω τάφον [Refs 5th c.BC+]:—passive, hold the first place, Παλλὰς.. ἐν λόγοις
  π. [Refs 4th c.BC+]; ὁ δ᾽ ὕστατός γε τοῦ χρόνου π. is first in point of time, [Refs]
  is most notable of mischiefs, [Refs]; τὸ πρεσβύτερον τοῦ νεωτέρου ἐστὶ πρεσβευόμενον
  is more honoured than.., [Refs 5th c.BC+]

  __I.2.b later, cultivate arts, etc., διαλεκτικόν, τὸ.. τοὺς λόγους πρεσβεῦον [Refs
  2nd c.AD+] Praef.; πόλις ὄρχησιν μάλιστα πρεσβεύουσα [Refs 2nd c.AD+]

  __II to be an ambassador or serve as one, [Refs 5th c.BC+]; παρά or πρός τινα, [Refs
  5th c.BC+]; τινος for one, [Refs 5th c.BC+]

  __II.b at Rome, act as legatus, [Refs 1st c.AD+]

  __II.2 with accusative objecti, π. εἰρήνην negotiate peace, [Refs 5th c.BC+] — passive,
  τὰ αὑτῷ πεπρεσβευμένα his negotiations, [Refs]

  __II.3 middle, send ambassadors, ἐς χωρία, ἐς τὴν Θουρίαν, [Refs 5th c.BC+]

  __II.3.b go as ambassador, [Refs]

  __III with accusative of things, represent, urge, maintain, [Refs 2nd c.AD+]; [δόγματα]
  [Refs 2nd c.AD+]infinitive, κατὰ ἐκπομπὴν εἶναι τὴν ὄψιν[Refs] {STEPBible-TFLSJ}'
