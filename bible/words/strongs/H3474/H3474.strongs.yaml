strongs_number: H3474
language: hebrew
lemma: יָשַׁר
transliteration: yâshar
pronunciation: yaw-shar'
definition: to be straight or even; figuratively, to be (causatively, to make) right,
  pleasant, prosperous
kjv_usage: direct, fit, seem good (meet), [phrase] please (will), be (esteem, go)
  right (on), bring (look, make, take the) straight (way), be upright(-ly).
derivation: a primitive root;
extended_definition: '1) to be right, be straight, be level, be upright, be just,
  be lawful, be smooth

  1a) (Qal)

  1a1) to go straight

  1a2) to be pleasing, be agreeable, be right (fig.)

  1a3) to be straightforward, be upright

  1b) (Piel)

  1b1) to make right, make smooth, make straight

  1b2) to lead, direct, lead straight along

  1b3) to esteem right, approve

  1c) (Pual) to be made level, be laid smoothly out

  1d) (Hiphil) to make straight, look straight {STEPBible-TBESH}'
