strongs_number: H8024
language: hebrew
lemma: שֵׁלָנִי
transliteration: Shêlânîy
pronunciation: shay-law-nee'
definition: a Shelanite (collectively), or descendants of Shelah
kjv_usage: Shelanites.
derivation: from H7956 (שֵׁלָה);
extended_definition: 'Someone descended from Shelah who was a man of the tribe of
  Judah living at the time of Egypt and Wilderness, first mentioned at Gen.38.5;

  son of: Judah (H3063) and Bath-shua (H1323I);

  brother of: Er (H6147) and Onan (H0209);

  half-brother of: Perez (H6557) and Zerah (H2226I);

  father of: Er (H6147H), Laadah (H3935), Jokim (H3137), Joash (H3101K) and Saraph
  (H8315); also called Shelanite at Num.26.20;

  Group of she.lah (שֵׁלָה "Shelah" H7956)

  § Shelanites, of Shelah "quietness"

  a descendant of Shelah {STEPBible-TBESH}'
