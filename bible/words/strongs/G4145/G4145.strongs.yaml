strongs_number: G4145
language: greek
lemma: πλούσιος
transliteration: ploúsios
definition: wealthy; figuratively, abounding with
kjv_usage: rich
derivation: from G4149 (πλοῦτος);
extended_definition: 'πλούσιος, -α, -ον

  (πλοῦτος), [in LXX chiefly for עָשִׁיר ;]

  rich, wealthy: Mat.27:57, Luk.12:16 14:12 16:1, 19 18:23 19:2. Substantively, ὁ
  π., Luk.16:21-22, Jas.1:10-11; oἱ π., Luk.6:24 21:1, 1Ti.6:17, Jas.2:6 5:1, Rev.6:15
  13:16; anarth., a rich man, Mat.19:23-24, Mrk.10:25 12:41, Luk.18:25. Metaphorical,
  of God, ἐν ἐλέει (= cl., with genitive, dative), Eph.2:4; of Christ, 2Co.8:9; of
  Christians, Rev.2:9 3:17; ἐν πίστει, Jas.2:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλούσιος,

  Laconian dialect πλούτιος [Refs]: α, ον: (πλοῦτος):— wealthy, opulent, opposed to
  πένης, πενιχρός, [Refs 8th c.BC+]; πλουσίῳ χαίρειν γένει in his rich and lordly
  race, [Refs 5th c.BC+]

  __2 with genitive of things, rich in a thing, ὁ δαίμων δ᾽ ἐς ἐμὲ πλούσιος κακῶν
  [Refs 5th c.BC+]

  __3 with dative, π. τοῖς ἀχρήστοις καὶ περιττοῖς [NT+3rd c.BC+]

  __II of things, σοὶ δὲ π. τράπεζα κείσθω richly furnished, [Refs 5th c.BC+]; ample,
  abundant, κτερίσματα [Refs 5th c.BC+]: superlative, θησαυρὸς ἀνάκειται ὁμοῖα τοῖσι
  πλουσιωτάτοισι [Refs 5th c.BC+]. adverb -ίως, ἱρὸν π. κατεσκευασμένον ἀναθήμασι
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
