lemma: רָקַע
transliteration: râqaʻ
pronunciation: raw-kah'
definition: to pound the earth (as a sign of passion); by analogy to expand (by hammering);
  by implication, to overlay (with thin sheets of metal)
kjv_usage: beat, make broad, spread abroad (forth, over, out, into plates), stamp,
  stretch.
derivation: a primitive root;
extended_definition: '1) to beat, stamp, beat out, spread out, stretch

  1a) (Qal)

  1a1) to stamp, beat out

  1a2) one who beats out (participle)

  1b) (Piel) to overlay, beat out (for plating)

  1c) (Pual) beaten out (participle)

  1d) (Hiphil) to make a spreading (of clouds) {STEPBible-TBESH}'
