language: hebrew
lemma: נָדַב
transliteration: nâdab
pronunciation: naw-dab'
definition: to impel; hence, to volunteer (as a soldier), to present spontaneously
kjv_usage: offer freely, be (give, make, offer self) willing(-ly).
derivation: a primitive root;
extended_definition: '1) to incite, impel, make willing

  1a) (Qal) to incite, impel

  1b) (Hithpael)

  1b1) to volunteer

  1b2) to offer free-will offerings

  Aramaic equivalent: ne.dav (נְדַב "be willing" H5069) {STEPBible-TBESH}'
