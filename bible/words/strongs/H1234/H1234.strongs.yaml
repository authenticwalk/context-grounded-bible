strongs_number: H1234
language: hebrew
lemma: בָּקַע
transliteration: bâqaʻ
pronunciation: baw-kah'
definition: to cleave; generally, to rend, break, rip or open
kjv_usage: make a breach, break forth (into, out, in pieces, through, up), be ready
  to burst, cleave (asunder), cut out, divide, hatch, rend (asunder), rip up, tear,
  win.
derivation: a primitive root;
extended_definition: '1) to split, cleave, break open, divide, break through, rip
  up, break up, tear

  1a) (Qal)

  1a1) to cleave, cleave open

  1a2) to break through, break into

  1b) (Niphal)

  1b1) to be cleft, be rent open, be split open

  1b2) to be broken into

  1c) (Piel)

  1c1) to cleave, cut to pieces, rend open

  1c2) to break through, break down

  1d) (Pual)

  1d1) to be ripped open, be torn open

  1d2) to be rent

  1d3) to be broken into

  1e) (Hiphil)

  1e1) to break into

  1e2) to break through

  1f) (Hophal) to be broken into

  1g) (Hithpael) to burst (themselves) open, cleave asunder {STEPBible-TBESH}'
