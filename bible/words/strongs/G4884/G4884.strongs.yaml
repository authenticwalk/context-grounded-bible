strongs_number: G4884
language: greek
lemma: συναρπάζω
transliteration: synarpázō
definition: to snatch together, i.e. seize
kjv_usage: catch
derivation: from G4862 (σύν) and G726 (ἁρπάζω);
extended_definition: 'συν-αρπάζω

  [in LXX: Pro.6:25 (לָקַח), 2Ma.3:27 2Mac 4:41, 4Ma.5:4 * ;]

  "perfective " of ἁοπάζω (see M, Pr., 113),

  __(a) to seize and carry away (so most commonly) : Act.27:15;

  __(b) to seize and hold: Luk.8:29, Act.6:12 19:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'συναρπάζω,

  future -άσω[Refs 5th c.BC+], -άσομαι [Refs 5th c.BC+]:—snatch and carry away with
  one, carry clean away, [Refs 5th c.BC+]; ὁ κρατῶν ἅμα πάντα σ. [Refs 5th c.BC+];
  seize and retain, οὐ δύνανται συναρπάζειν αἱ μῆτραι τὸν γόνον [Refs 5th c.BC+]“Aër.”
  21: metaphorically, carry away with one (by persuasive arguments), ξυναρπάσας στρατόν
  [Refs 5th c.BC+]; οὐδένα ὑμῶν συναρπάζω I am not ''rushing'' you, [Refs 2nd c.AD+];
  σ. ἑαυτὸν εἰς τὸ ἄνω, of mystical union with the One, [Refs 3rd c.AD+]:—passive,
  to be seized and carried off, βία ξυναρπασθεῖσαν [Refs 5th c.BC+]

  __2 ξ. Χεῖρας seize and pin them together, [Refs 5th c.BC+] —middle, ξ. τινὰ μέσον,
  of a wrestler, [Refs 5th c.BC+]

  __3 metaphorically, ξ. φρενί seize with the mind, grasp, [Refs 5th c.BC+]; σ. τὸ
  ζητούμενον, in arguing, to be guilty of a petitio principii, [Refs 2nd c.AD+]; so
  συνήρπασται εἰς κτητικὴν σύνταξιν is hastily concluded to have a possessive force,
  [Refs 2nd c.AD+]

  __4 carry away, destroy all traces of, τι [Refs 2nd c.AD+]

  __5 passive, of persons, συνηρπασμένοι having been robbed, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
