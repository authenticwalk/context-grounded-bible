strongs_number: G1650
language: greek
lemma: ἔλεγχος
transliteration: élenchos
definition: proof, conviction
kjv_usage: evidence, reproof
derivation: from G1651 (ἐλέγχω);
extended_definition: 'ἔλεγχος, -ου, ὁ

  (ἐλέγχω) [in LXX: frequently in Pr, Jb (יָכַח) יָכַח) Wis.5:1-23, Sir.3:1-31, etc.
  ;]

  a proof, test: Heb.11:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔλεγχος, ὁ,

  __B argument of disproof or refutation, πολύδηρις ἔ. [Refs 5th c.BC+]; ἐλέγχου ἄγνοια,
  ignoratio elenchi, [Refs 1st c.BC+]

  __B.II generally, cross-examining, testing, scrutiny, especially for purposes of
  refutation, οὐκ ἔχει ἔλεγχον does not admit of disproof, [Refs 5th c.BC+]; τῶνδ᾽
  ἔλεγχον, absolutely, as a test of this, [Refs 5th c.BC+]; ἔ. παραδοῦναί τινι to
  give him an opportunity of refuting, [Refs 5th c.BC+]; δόμεν τι βασάνῳ ἐς ἔ. to
  submit it to scrutiny, [Refs 5th c.BC+]; χρυσὸς νόθου ἀρετῆς ἔ. [Refs]; ἀρετῆς ἔ.
  δοῦναι a proof or test of it, [Refs 5th c.BC+]; ἔ. διδόναι τοῦ βίου to give an account
  of one''s life, [Refs 5th c.BC+]; ἔ. ποιεῖν τινός to test it, [Refs 5th c.BC+];
  ἔ. λαβεῖν τινός make trial of it, [Refs]; ἐλέγχους ἀποδέχεσθαι to admit tests, [Refs
  5th c.BC+]; ἐλέγχους προσφέρειν to allege them, [Refs 5th c.BC+]; διάπειρα βροτῶν
  ἔ. [Refs 5th c.BC+]; εἰς ἔ. πεσεῖν to be convicted, [Refs 5th c.BC+]; δεικνυμένων
  ἐ. [Refs 5th c.BC+]; εἰς ἔ. ἐξιέναι to proceed to the proof, put to the test, [Refs];
  or, to be put to the proof, [Refs 5th c.BC+]; οἱ περὶ Παυσανίαν ἔ. the evidence
  on which he was convicted, [NT+5th c.BC+]

  __B.III Ἔλεγχος personified, [Refs 4th c.BC+]

  __B.III.b applied to [Refs 1st c.AD+]

  __B.IV catalogue, inventory, [Refs 2nd c.AD+]

  __B.V drop-pearl, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
