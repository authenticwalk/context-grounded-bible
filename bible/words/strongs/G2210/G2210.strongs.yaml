strongs_number: G2210
language: greek
lemma: ζημιόω
transliteration: zēmióō
definition: to injure, i.e. (reflexively or passively) to experience detriment
kjv_usage: be cast away, receive damage, lose, suffer loss
derivation: from G2209 (ζημία);
extended_definition: 'ζημόω, -ῶ

  (ζημία), [in LXX chiefly for עָנַשׁ ;]

  to damage. Pass., to suffer loss, forfeit, lose: absol., 1Co.3:15; before ἐν, 2Co.7:9;
  with accusative of thing(s) (see B1., § 34, 6), τ. ψυχήν, Mat.16:26, Mrk.8:36; ἑαυτόν,
  Luk.9:25; τ. πάντα, Php.3:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζημι-όω,

  future -ώσω[Refs 5th c.BC+]: aorist 1 ἐζημίωσα [Refs 5th c.BC+]: perfect ἐζημίωκα
  [Refs 4th c.BC+]:—passive, future ζημιωθήσομαι [Refs 5th c.BC+]; more frequently
  middle ζημιώσομαι in passive sense, [Refs 5th c.BC+]: aorist ἐζημιώθην [Refs 5th
  c.BC+]: perfect ἐζημίωμαι [Refs 4th c.BC+]:—cause loss or do damage to, penalize,
  πόλιν [Refs 5th c.BC+]; τοσαύτας ἡμέρας ζημιοῦν τινα to cause one the loss of..,
  [Refs 2nd c.AD+]: with adjective neuter, μηδὲν μηδένα [Refs 5th c.BC+]; πλείω ζ.
  σαυτὸν ἤ.. [Refs 5th c.BC+] —passive, μεγάλα ζημιώσεται will suffer great losses,
  [Refs 5th c.BC+]

  __II fine, mulct in a sum of money, with dative of things, ζ. τινὰ χιλίῃσι δραχμῇσι
  [Refs 5th c.BC+]; τινά τινος deprive of.., [Refs 6th c.AD+]:—passive, to be fined
  or amerced in a thing, with dative of things, χρήμασι [Refs 5th c.BC+]; suffer financial
  loss, [Refs 3rd c.AD+] wilt lose, [NT+5th c.BC+]

  __II.2 generally, punish, τὴν θάλασσαν [Refs 5th c.BC+]; τινὰ φυγῇ, πληγαῖς, [Refs
  5th c.BC+]:—passive, ζημιοῦσθαι ζημίαις ἐσχάταις [Refs 5th c.BC+]; θανάτῳ καὶ πᾶσι
  τοῖς ἐσχάτοις [Refs 5th c.BC+] {STEPBible-TFLSJ}'
