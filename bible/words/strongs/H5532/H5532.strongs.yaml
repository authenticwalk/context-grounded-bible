strongs_number: H5532
language: hebrew
lemma: סָכַן
transliteration: çâkan
pronunciation: saw-kan'
definition: to be familiar with; by implication, to minister to, be serviceable to,
  be customary
kjv_usage: acquaint (self), be advantage, [idiom] ever, (be, (un-)) profit(-able),
  treasurer, be wont.
derivation: a primitive root;
extended_definition: '1) to be of use or service or profit or benefit

  1a) (Qal)

  1a1) to be of use or service

  1a2) servitor, steward (participle)

  1a3) to benefit, profit

  1b) (Hiphil) to be used, be wont, exhibit use or habit, show harmony with, be familiar
  with, know intimately {STEPBible-TBESH}'
