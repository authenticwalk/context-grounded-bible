strongs_number: G0876
language: greek
lemma: ἀφρός
transliteration: aphrós
definition: froth, i.e. slaver
kjv_usage: foaming
derivation: apparently a primary word;
extended_definition: 'foam , of the sea, (Iliad by Homer): of an angry lion, foam,
  froth , (Iliad by Homer); ἀπ᾽ ἀνθρώπων ἀφρόν frothy blood , (Aeschulus Tragicus)
  (ML) {STEPBible-TBESG}'
etymology: 'ἀφρός, ὁ,

  foam, of the sea, ῥόος Ὠκεανοῖο ἀφρῷ μορύρων[Refs 8th c.BC+], etc.; of a river,
  [Refs]

  __2 of persons and animals, foam, slaver, froth, περί τ᾽ ἀ. ὀδόντας γίγνεται[NT+5th
  c.BC+]frothy blood, [Refs 5th c.BC+]; βακχίου παλαιγενοῦς ἀφρῷ, of wine, [Refs 4th
  c.BC+]

  __II ἀφρὸς νίτρου, ={ἀφρόνιτρον}, [Refs 5th c.BC+]; ἀ. alone, [Refs 4th c.BC+]

  __II.2 ἀ. αἵματος, ={σπέρμα},[Refs 4th c.BC+]

  __III a kind of ἀφύη, [Refs 4th c.BC+]. (ṃbhrós, cf. Sanskrit abhrám ''cloud'',
  Latin imber.) {STEPBible-TFLSJ}'
