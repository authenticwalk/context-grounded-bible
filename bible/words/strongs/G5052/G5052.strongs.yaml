strongs_number: G5052
language: greek
lemma: τελεσφορέω
transliteration: telesphoréō
definition: to be a bearer to completion (maturity), i.e. to ripen fruit (figuratively)
kjv_usage: bring fruit to perfection
derivation: from a compound of G5056 (τέλος) and G5342 (φέρω);
extended_definition: 'τελεσφορέω, -ῶ

  (τέλος, φέρω) [in LXX: 4Ma.13:20 * ;]

  __(a) of  plants, to bring fruit to perfection (Theophr.): Luk.8:14

  __(b) of females, to bear perfect offspring (Artemid.; 4Mac, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'τελεσφορ-έω,

  bring fruit to perfection, [NT+4th c.BC+]:—passive, τελεσφορουμένων καρπῶν [Refs
  1st c.BC+]

  __2 of young women, bear perfect offspring, [Refs 2nd c.AD+]; τ. καὶ μὴ ἀποβάλλειν
  τὸ ἔμβρυον [Refs 1st c.AD+]:—passive, of the offspring, [Refs 1st c.AD+]

  __3 generally, bring to a head, ἔαρ ἐς κορυφὴν τ. [νοῦσον] [Refs 1st c.BC+] O.:—passive,
  to be brought to perfection, [Refs 3rd c.AD+]

  __II pay toll or custom, [Refs 5th c.BC+]

  __III to be a τελεσφόφος[Refs] {STEPBible-TFLSJ}'
