strongs_number: G1223
language: greek
lemma: διά
transliteration: diá
definition: through (in very wide applications, local, causal, or occasional)
kjv_usage: after, always, among, at, to avoid, because of (that), briefly, by, for
  (cause) … fore, from, in, by occasion of, of, by reason of, for sake, that, thereby,
  therefore, X though, through(-out), to, wherefore, with (-in)
derivation: a primary preposition denoting the channel of an act;
extended_definition: 'διά (before a vowel δ᾽, exc. Rom.8:10, 2Co.5:7, and in (Proper
  name)s; Tdf., Pr., 94),

  prep. with genitive, accusative, as in cl.;

  __1. with genitive, through;

  __(i) of Place, after verbs of motion or action: Mat.2:12  12:43, Mrk.2:23, Luk.4:30,
  Jhn.4:4, 2Co.11:33, al.; σώζεσθαι (διας-) δ. πυρός, ὕδατος, 1Co.3:15, 1Pe.3:20;
  βλέπειν δ. ἐσόπτρου, 1Co.13:12; metaphorically, of a state or condition: Rom.14:20,
  2Co.2:4  5:7, 10; δ. γράμματος, ἀκροβυστίας (Lft., Notes, 263, 279), Rom.2:27  4:11;
  δι ̓ὑπομενῆς, Rom.8:25.

  __(ii) Of Time;

  __(a) during which: Mat.26:61, Mrk.14:58, Luk.5:5; δ. παντὸς τοῦ ζῆν, Heb.2:15;
  δ. παντός (διαπαντός in Mrk.5:5, Luk.24:53), always, continually, Mat.18:10, Act.2:25"
  (LXX)  10:2 24:16, Rom.11:10" (LXX), 2Th.3:16, Heb.9:6  13:15.

  __(b) within which: Act.1:3; δ. νυκτός, Act.5:19  16:9 17:10 23:31;

  __(with) after which (Field, Notes, 20; Abbott, JG, 255f.): Mrk.2:1, Act.24:17,
  Gal.2:1.

  __(iii) Of the Means or Instrument;

  __(1) of the efficient cause (regarded also as the instrument): of God, Rom.11:36,
  1Co.1:9, Gal.4:7, Heb.2:10  7:21; of Christ, Rom.1:8  5:1,  17, 1Co.15:21, 1Pe.4:11,
  al.; δ. τ. ὑμῶν δεήσεως, Rom.1:12, 2Co.1:4, Gal.4:23, al.;

  __(2) of the agent, instrument or means;

  __(a) with genitive of person(s), Mat.11:2, Luk.1:70, Jhn.1:17, Act.1:16, Rom.2:16,
  1Co.1:21, Eph.1:5, Heb.2:14, Rev.1:1, al.; ὑπὸ τ. κυρίου δ. τ. προφήτου (δ. τ. κυρίου,
  1Th.4:2 (M, Th., in l.); Lft., Rev., 121f.), Mat.1:22  2:15, Rom.1:2; δ. ἐπιστολῆς
  ὡς δ. ἡμῶν (Field, Notes, 202), 2Th.2:2; δ. Σ. (NTD, 22), 1Pe.5:12;

  __(b)  with genitive of thing(s) (where often the simple dative is used in cl.;
  Jannaris, Gr., 375), Jhn.11:4, Act.5:12; δ. τ. πίστεως, Rom.3:30; δ. λόγου θεοῦ,
  1Pe.1:23; δ. παραβολῆς, Luk.8:4; δουλεύειν δ. τ. ἀγάπης, Gal.5:13; δ. ἐπαγγελίας,
  Gal.3:18,

  __2. C. accusative;

  __(i) rarely, as with genitive, through (Hom), δ. μέσον Σαμαρίας (ICC, in l.; Bl.,
  §42, 1; Robertson, Gr., 581), Luk.17:11.

  __(ii) by reason of, because of, for the sake of;

  __(a) with accusative of person(s) (M, Pr., 105), Mrk.2:27, Jhn.6:57 11:42, Rom.8:20;

  __(b) with accusative of thing(s), δ. φθόνον, Mat.27:18, Mrk.15:10; δ. φόβον, Jhn.7:13
  20:19; δ. ἀγάπην, Eph.2:4; δ. τοῦτο, freq., for this cause, therefore, Mat.6:25,
  Mrk.6:14, Luk.11:49, Jhn.6:65, al.; id. before ὅτι, Jhn.5:16 10:17, al.; δ. τί,
  why, Mat.9:11, 14 Mrk.2:18, Jhn.7:45, al.; δ. τό, with inf., Mrk.5:4, Luk.9:7, Jas.4:2.

  __3. In composition,

  __(1) through, as in διαβαίνω;

  __(2) of separation, asunder, as in διασπάω;

  __(3) of distribution, abroad, as in διαγγέλλω;

  __(4) of transition, as διαλλάσσω;

  __(5) of "perfective" action (M, Pr., 112f., 115f.), as διαφύγω, διακαθαρίζω.

  (AS) {STEPBible-TBESG}'
etymology: 'διά,

  poetry διαί (Aeolic dialect ζά, which see), preposition governing genitive and accusative
  — Rad. sense, through; never anastrophic [Prop. δῐᾰ: but [Refs 8th c.BC+] uses ῑ
  at the beginning of a line, [Refs 8th c.BC+]: also ᾱ, for the sake of meter, frequently
  in [Refs 8th c.BC+] uses διαί in Lyric poetry, [Refs]

  __A WITH GEN.

  __A.I of Place or Space:

  __A.I.1 of motion in a line, from one end to the other, right through, in [Refs
  8th c.BC+] frequently of the effect of weapons, διὰ μὲν ἀσπίδος ἦλθε.. ἔγχος καὶ
  διὰ θώρηκος.. [Refs 8th c.BC+] out through the Scaean gate, [Refs 8th c.BC+]; δι᾽
  ἠέρος αἰθέρ᾽ ἵκανεν quite through the lower air even to the ether, [Refs 8th c.BC+];
  διὰ Τρώων πέτετο straight through them,[Refs 5th c.BC+]: also in Compos. with πρό
  and ἐκ, see at {διαπρό},{διέκ}: in adverbial phrases, διὰ πασῶν (i.e. χορδῶν), see
  at {διαπασῶν}:from beginning to end,_ [Refs 5th c.BC+]continually, [Refs 4th c.BC+];
  δι᾽ ὀλίγου for a short time, [Refs 5th c.BC+]

  __A.I.2 of the interval which has passed between two points of Time, δ. χρόνου πολλοῦ
  or δ. πολλοῦ χρ. after a long time, [Refs 5th c.BC+] adjective, δ. χρόνου after
  a time, [Refs 5th c.BC+]; δι᾽ ἡμερῶν after several days, [NT]; and with adjectives
  alone, δι᾽ ὀλίγου [Refs 5th c.BC+] till the seventh day, [Refs 2nd c.AD+] time after
  time, [Refs 5th c.BC+]

  __A.I.3 of successive Intervals, δ. τρίτης ἡμέρης every other day, [Refs 5th c.BC+];
  δ. πεντετηρίδος every four years (with inclusive reckoning), [Refs]; δι᾽ ἔτους πέμπτου,
  of the Olympic games, [Refs 5th c.BC+] in the course of the eleventh year, [Refs
  5th c.BC+]

  __A.III causal, through, by,

  __A.III.a of the Agent, δι᾽ ἀλλέλων or -ου ἐπικηρυκεύεσθαι, ποιεῖσθαι, by the mouth
  of.., [NT+5th c.BC+]; πεσόντ᾽ ἀλλοτρίας διαὶ γυναικός by her doing, [Refs 5th c.BC+];
  δι᾽ ἑαυτοῦ ποιεῖν τι of oneself, not by another''s agency, [Refs], etc.; but also,
  by oneself alone, unassisted, [Refs 4th c.BC+]

  __A.III.b of the Instrument or Means, δ. χειρῶν by hand (properly by holding between
  the hands), δι᾽ ὁσίων χ. θιγών [Refs 5th c.BC+]; also δ. χερῶν λαβεῖν, δ. χειρὸς
  ἔχειν in the hand, [Refs] to keep a firm hand on, [Refs 5th c.BC+]; δ. λόγων συγγίγνεσθαι
  to hold intercourse by word, [NT+5th c.BC+]

  __A.III.c of Manner (where διά with its Noun frequently serves as an adverb), δ.
  μέθης ποιήσασθαι τὴν συνουσίαν [Refs 5th c.BC+]; παίω δι᾽ ὀργῆς through passion,
  in passion, [Refs 5th c.BC+]; δ. τάχους, ={ταχέως}, [Refs 5th c.BC+]; δ. σπουδῆς
  in haste, hastily, [Refs 5th c.BC+]; δι᾽ αἰδοῦς with reverence, respectfully, [Refs];
  δ. ψευδῶν ἔπη lying words, [Refs]; αἱ δ. καρτερίας ἐπιμέλειαι long-continued exertions,
  [Refs 5th c.BC+]; δι᾽ ἀκριβείας, δ. πάσης ἀκρ., [Refs 5th c.BC+]

  __A.III.2 in later Prose, of Material out of which a thing is made, κατασκευάζειν
  εἴδωλα δι᾽ ἐλέφαντος καὶ χρυσοῦ [Refs 1st c.BC+]

  __A.IV διά τινος ἔχειν, εἶναι, γίγνεσθαι, to express conditions or states, ἀγὼν
  διὰ πάσης ἀγωνίης ἔχων extending through every kind of contest, [Refs 5th c.BC+];
  δι᾽ ὄχλου εἶναι to be troublesome, [Refs 5th c.BC+]

  __A.IV.b with Verbs of motion, δ. μάχης ἐλεύσονται will engage in battle, [Refs
  5th c.BC+]; δ. παντὸς πολέμου, δ. φιλίας ἰέναι τινί, [Refs 5th c.BC+]; δ. δίκης
  ἰέναι τινί go to law with.., [Refs 5th c.BC+]; ἐμαυτῷ δ. λόγων ἀφικόμην I held converse
  with myself, [Refs 5th c.BC+]; δ. λόγων, δ. γλώσσης ἰέναι come to open speech, [Refs];
  δ. φιλημάτων ἰέναι come to kissing, [Refs 5th c.BC+]; δ. πυρὸς ἰέναι (see. πῦρ):
  in passive sense, δι᾽ ἀπεχθείας ἐλθεῖν τινι to be hated by.., [Refs 4th c.BC+]

  __A.IV.c with transitive Verbs, δι᾽ αἰτίας ἔχειν or ἄγειν τινά hold in fault, [Refs
  5th c.BC+]; δι᾽ οἴκτου ἔχειν τινά, δι᾽ αἰσχύνης ἔχειν τι, [Refs 5th c.BC+]

  __B WITH Acc.

  __B.I of Place, only poetical, in same sense as διά with genitive:

  __B.I.1 through, ἓξ δὲ δ. πτύχας ἦλθε.. χαλκός [Refs 8th c.BC+]; δ. τάφρον ἐλαύνειν
  across it,[Refs 5th c.BC+]

  __B.I.2 through, among, in, οἴκεον δι᾽ ἄκριας [Refs 8th c.BC+] through his mouth,[Refs
  8th c.BC+]

  __B.II of Time, also poetical, δ. νύκτα [Refs 8th c.BC+]; δ. γλυκὺν ὕπνον during
  sweet sleep, [Refs 2nd c.BC+]

  __B.III causal:

  __B.III.1 of persons, thanks to, by aid of, νικῆσαι δ... Ἀθήνην [Refs 8th c.BC+];
  δ. σε by thy fault or service, [Refs 5th c.BC+]: in Prose, by reason of, on account
  of, δ᾽ ἡμᾶς [Refs 5th c.BC+]; so εἰ μὴ διά τινα if it had not been for.., εἰ μὴ
  δι᾽ ἄνδρας ἀγαθούς [Refs 5th c.BC+]

  __B.III.2 of things, to express the Cause, Occasion, or Purpose, δι᾽ ἐμὴν ἰότητα
  because of my will, [Refs 8th c.BC+]; δι᾽ ἀφραδίας for, through want of thought,[Refs];
  δι᾽ ἔνδειαν by reason of poverty, [Refs 5th c.BC+]; δ. καῦμα, δ. χειμῶνα,[Refs 5th
  c.BC+]: frequently also with neuter adjectives, δ. τ; wherefore?; δ. τοῦτο, δ. ταῦτα
  on this account; δι᾽ ὅ, δι᾽ ἅ on which account; δ. πολλά for many reasons, etc.

  __B.III.3 ={ἕνεκα}, to express Purpose, δἰ ἀχθηδόνα for the sake of vexing, [Refs
  5th c.BC+]; δ. τὴν τούτου σαφήνειαν with a view to clearing this up, [Refs 5th c.BC+];
  αὐτή δι᾽ αὑτήν for its own sake, [Refs 5th c.BC+]

  __C WITHOUT CASE as adverb throughout, δ. πρό (see. supr. A.I.I); δ. δ᾽ ἀμπερές
  [Refs 8th c.BC+]

  __D IN COMPOSITION (joined with other words),

  __D.I through, right through, of Space, διαβαίνω, διέχω, διιππεύω.

  __D.II in different directions, as in διαπέμπω, διαφορέ; of separation, asunder,
  διαιρέω, διαλύ; of difference or disagreement, at variance, διαφωνέω, διαφέρ; or
  simply mutual relation, one with another, διαγωνίζομαι, διάδω, διαθέω, διαπίνω,
  διαφιλοτιμέομαι.

  __D.III pre-eminence, διαπρέπω, διαφέρω.

  __D.IV completion, to the end, utterly, διεργάζομαι, διαμάχομαι, διαπράττω, διαφθείρω:
  of Time, διαβιόω.

  __D.V to add strength, thoroughly, out and out, διαγαληνίζω, etc.; compare ζά.

  __D.VI of mixture, between, partly, especially in adjective, as διάλευκος, διάχρυσος,
  διάχλωρος, etc.

  __D.VII of leaving an interval or breach, διαλείπω, διαναπαύω. (Cogn. with δύο,
  δίς.) {STEPBible-TFLSJ}'
