strongs_number: G2316
language: greek
lemma: θεός
transliteration: theós
definition: figuratively, a magistrate; by Hebraism, very
kjv_usage: X exceeding, God, god(-ly, -ward)
derivation: of uncertain affinity; a deity, especially (with G3588 (ὁ)) the supreme
  Divinity;
extended_definition: 'θεός, -οῦ, ὁ, ἡ (Act.19:37 only; see M, Pr., 60, 244), late
  voc., θεέ (Mat.27:46; cf. Deu.3:24, al.),

  [in LXX chiefly for אֱלֹהִים, also for אֵל and other cognate forms, יהוה, etc. ;]

  a god or deity, God.

  __1. In polytheistic sense, a god or deity: Act.28:6, 1Co.8:4, 2Th.2:4, al.; pl.,
  Ac. 14:11 19:26, Gal.4:8, al.

  __2. Of the one true God;

  __(a) anarthrous: Mat.6:24, Luk.20:38, al.; esp. with prep. (Kühner 3, iii, 605),
  ἀπὸ θ., Jhn.3:2; ἐκ, Act.5:39, 2Co.5:1, Php.3:9; ὑπό, Rom.13:1; παρὰ θεοῦ, Jhn.1:6;
  παρὰ θεῷ, 2Th.1:6, 1Pe.2:4; κατὰ θεόν, Rom.8:27, 2Co.7:9, 10; also when in genitive
  dependent on an anarth. noun (Bl., §46, 6), Mat.27:43, Luk.3:2, Rom.1:17, 1Th.2:13;
  as pred., Lk 20:38, Jhn.1:1, and when the nature and character rather than the person
  of God is meant, Act.5:29, Gal.2:6, al. (M, Th., 14);

  __(b) more freq., with art.: Mat.1:23, Mrk.2:7, al. mult.; with prep., ἀπὸ τ. θ.,
  Luk.1:26; ἐκ, Jhn.8:42, al.; παρὰ τοῦ θ., Jhn.8:40; π. τῷ θ., Rom.9:14; ἐν, Col.3:3;
  ἐπὶ τῷ θ., Luk.1:47; ἐπὶ τὸν θ., Act.15:19; εἰς τ. θ., Act.24:15; πρὸς τ. θ., Jhn.1:2;
  with genitive of person(s), Mat.22:32, Mrk.12:26, 27, Luk.20:37, Jhn.20:17, al.;
  ὁ θ. μου, Rom.1:8, Php 1:3, al.; ὁ θ. καὶ πατήρ κ. τ. λ., Rom.15:6, Eph.1:3, Phi
  4:20, al.; with genitive of thing(s), Rom.15:5, 13, 33, 2Co.1:3, 1Th.5:23; τὰ τ.
  θεοῦ, Mat.16:23, Mrk.12:17, 1Co.2:11; τὰ πρὸς τὸν θ., Rom.15:17, Heb.2:17 5:1; τ.
  θεῷ, as a superl. (LXX, Jos.3:3), Act.7:20, 2Co.10:4; Hebraistically, of judges
  (Psa.81(82):6), Jhn.10:34" (LXX), 35.

  (AS) {STEPBible-TBESG}'
etymology: 'θεός, ὁ,

  Boeotian dialect θιός, Laconian dialect σιός (see. below), [Refs 5th c.AD+], Cretan
  dialect θιός [Refs], Doric dialect also θεύς [Refs 3rd c.BC+]; vocative (only late)
  θεός, also θεέ [LXX+NT]; but classical in compound names, Ἀμφίθεε, Τιμόθεε:—God,
  the Deity, in general sense, both singular and plural (εἰ καὶ ἐπὶ θεοὺς καὶ ἔτι
  μᾶλλον ἐπὶ θεὸν ἁρμόζει μεταφέρειν [Refs 8th c.BC+]; σὺν θ. εἰρημένον [Refs 5th
  c.BC+]: so in plural, σύν γε θεοῖσιν [Refs 8th c.BC+]; οὐ θεῶν ἄτερ pi.[Refs 8th
  c.BC+]; ὑπὲρ θεόν against his will,[Refs 4th c.BC+]; θεῶν συνεθελόντων, βουλομένων,
  [Refs 5th c.BC+]bless you! good heavens! for heaven''s sake! [Refs 8th c.BC+]: doubled
  in poets, θεὸν θεόν τις ἀγλαϊζέτω [Refs 5th c.BC+]; θεοί (Cretan dialect θιοί) as
  an opening formula in Inscrr. (i.e. τύχην ἀγαθὴν διδοῖεν), [Refs].1, etc.: in Prose
  also with the Article, ὁ θ. πάντων ἂν εἴη αἴτιος [Refs 5th c.BC+]; τὰ πρὸς τοὺς
  θ., τὰ παρὰ τῶν θ., [Refs 5th c.BC+]

  __b θεοί, opposed to ἄνδρες, πατὴρ ἀνδρῶν τε θεῶν τε [Refs 8th c.BC+]; also in singular,
  θεῷ ἐναλίγκιος αὐδήν [Refs 8th c.BC+], of an ''angel''s visit'', [Refs 3rd c.BC+]

  __c of special divinities, νέρτεροι θ. [Refs 5th c.BC+]; ἐνέρτεροι θ. [Refs 8th
  c.BC+]; οἱ κάτωθεν θ. [Refs 5th c.BC+]; οἱ δώδεκα θ. [Refs 5th c.BC+]; μὰ τοὺς δώδεκα
  θ. [Refs 4th c.BC+]; in dual, τὼ σιώ (Laconian dialect), of Castor and Pollux, ναὶ
  τὼ σ. [Refs 5th c.BC+]

  __d ὁ θ., of natural phenomena, ὁ θ. ὕει (i.e. Ζεύς) [Refs 5th c.BC+]; ἔσεισεν ὁ
  θ. (i.e. Ποσειδῶν) [Refs 5th c.BC+]; of the sun, [Refs 5th c.BC+]; δύνοντος τοῦ
  θ. [Refs 2nd c.AD+]; the weather, τί δοκεῖ τὰ τοῦ θεο; [Refs 4th c.BC+]

  __e Astrology texts, θεοί,= ἀστέρες, [Refs 4th c.AD+]

  __f θεός (i.e. Ἥλιος), name of the 9th τόπος, Rhetor.[Refs]

  __2 metaphorically, of abstract things, τὸ δ᾽ εὐτυχεῖν τόδ᾽ ἐν βροτοῖς θεός τε καὶ
  θεοῦ πλέον [Refs 5th c.BC+]; ὁ πλοῦτος τοῖς σοφοῖς θ. [Refs]; φθόνος κάκιστος θ.
  [Refs]

  __3 as title of rulers, θεῶν ἀδελφῶν (i.e. Ptolemy Il and Arsinoe), [Refs 3rd c.BC+];
  Ἀντίοχος ὅτῳ θεὸς ἐπώνυμον γίγνεται [Refs 2nd c.AD+]; θεὸς ἐκ θεοῦ, of Augustus,
  [Refs 1st c.BC+]

  __3.b = Latin Divus, [Refs 1st c.BC+]; οἱ ἐν θεοῖς αὐτοκράτορες,= divi Imperatores,
  [Refs]

  __3.c generally of the dead, καὶ ζῶντός σου καὶ εἰς θεοὺς ἀπελθόντος [Refs 3rd c.BC+];
  θεοῖς χθονίοις,= Latin Dis Manibus, [Refs]

  __4 one set in authority, judge, τὸ κριτήριον τοῦ θ., ἐνώπιον τοῦ θ., [LXX]

  __II θεός feminine, goddess, μήτε θήλεια θεός, μήτε τις ἄρσην [Refs 8th c.BC+];
  especially at Athens, of Athena, Decrees cited in [Refs 5th c.BC+]; ἁ Διὸς θεός,
  Ζηνὸς ἡ θ., [Refs 5th c.BC+]; of other goddesses, ποντία θεός [Refs 5th c.BC+];
  ἡ νερτέρα θ.,= Περσεφόνη, [Refs 5th c.BC+]; of Thetis, [Refs 5th c.BC+]; of Niobe,
  [Refs 5th c.BC+]: in dual, of Demeter and Persephone, τὰ τοῖν θεοῖν ψηφίσματα [Refs
  5th c.BC+]

  __III as adjective in comparative θεώτερος, divine, θύραι θ., opposed to καταιβαταὶ
  ἀνθρώποισιν, [Refs 8th c.BC+]; χορὸς θ. [Refs 5th c.BC+] (κόσμῳ θέντες τὰ πρήγματα),
  by [Refs 5th c.BC+] [In Epic dialect (twice in [Refs 8th c.BC+], as monosyllable
  by synizesis, θεοί [Refs 8th c.BC+] {STEPBible-TFLSJ}'
