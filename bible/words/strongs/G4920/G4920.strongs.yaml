strongs_number: G4920
language: greek
lemma: συνίημι
transliteration: syníēmi
definition: to put together, i.e. (mentally) to comprehend; by implication, to act
  piously
kjv_usage: consider, understand, be wise
derivation: from G4862 (σύν) and (to send);
extended_definition: 'συν-ίημι and συνίω (see Bl., § 23, 7),

  [in LXX chiefly for בִּין hi., שָׂכַל hi. ;]

  __1. to bring or set together.

  __2. Metaphorical, to perceive, understand: Mat.13:13-15 (LXX), Mat.13:19 15:10,
  Mrk.4:9 (WH, mg.), Mrk.4:12 7:14 8:17, 21 Luk.8:10, Act.7:25 28:26-27, Rom.15:21"
  (LXX), 2Co.10:12; with accusative of thing(s), Mat.13:23, 51, Luk.2:50 18:34 24:45;
  before ὅτι, Mat.16:12 17:13; before quæst. indir., Eph.5:17; ἐπὶ τ. ἄρτοις, Mrk.6:52;
  as subst., συνίων (ὁ σ., WH, mg.), a man of understanding, i.e. in moral and religious
  sense, Rom.3:11 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνίημι,

  also ξυν-, 2nd pers. singular ξυνίης [ῑ] [Refs 5th c.BC+]; 3rd.pers. singular and
  plural συνίει, συνίουσι, [LXX]; imperative ξυνίει [Refs 8th c.BC+]; 3rd.pers. singular
  subjunctive συνιῇ [Refs 5th c.BC+]; infinitive συνιέναι, Epic dialect -ῑέμεν[LXX+8th
  c.BC+]; participle ξυνῑείς [LXX+5th c.BC+]: imperfect συνίην [Refs 3rd c.AD+]; συνίειν
  (assuming variant) [Refs 2nd c.AD+]; 3rd.pers. singular ξυνίει [Refs 5th c.BC+];
  3rd.pers. plural ξυνίεσαν [Refs 5th c.BC+], Epic dialect ξύνιεν [Refs 8th c.BC+]:
  future συνήσω [Refs 5th c.BC+]: aorist 1 συνῆκα [Refs 5th c.BC+]; Epic dialect ξυνέηκα
  [Refs 8th c.BC+]; but aorist 2 imperative ξύνες, [Refs 5th c.BC+]; plural σύνετε
  variant in [NT]; participle συνείς [Refs 5th c.BC+] and ; Aeolic dialect σύνεις
  [Refs 7th c.BC+]; Doric dialect infinitive συνέμεν [Refs 5th c.BC+]: perfect συνεῖκα
  [Refs 2nd c.BC+]; Doric dialect[Refs 1st c.AD+]; perfect participle συνεικώς probable
  reading in [Refs 8th c.BC+] we find of present, only imperative ξυνίει [Refs 8th
  c.BC+]; ofimperfect, 3rd.pers. plural ξύνιεν for ξυνίεσαν, [Refs 8th c.BC+]; of
  aorist 1, Epic dialect 3rd.pers. singular ξυνέηκ; of aorist 2, imperative ξύνες
  [Refs]; of aorist 2 middle, 3rd.pers. singular ξύνετο [Refs 8th c.BC+]; subjunctive
  1st pers. plural συνώμεθα [Refs 8th c.BC+]; all except the last form with ξυν-,
  though seldom required by the verse. [As in ἵημι, the 1st pers. syllable is short
  in Epic dialect, long in Trag. and Comedy texts: [Refs 8th c.BC+] ξυνιημι in a dactylic
  verse, [Refs 5th c.BC+] ξυνιημι in an iambic trimeter, [Refs 4th c.BC+]

  __I bring or set together, in hostile sense, τίς τ᾽ ἄρ σφωε.. ἔριδι ξυνέηκε μάχεσθα;
  [Refs 8th c.BC+]; but ἀμφοτέρῃς.. ἕνα ξυνέηκεν ὀϊστόν shot one arrow at both together,
  [Refs 5th c.AD+]

  __I.2 middle, come together, come to an agreement, ὄφρα.. συνώμεθα.. ἀμφὶ γάμῳ [Refs
  8th c.BC+]

  __I.3 send herewith, [Refs 3rd c.BC+]

  __II metaphorically, perceive, hear, frequently in [Refs 8th c.BC+] (who also has
  middle in this sense, ἀγορεύοντος ξύνετο [Refs 8th c.BC+]; καὶ κωφοῦ συνίημι Orac
  cited in [Refs 8th c.BC+]

  __II.2 to be aware of, take notice of, observe, τοῖιν [Refs 8th c.BC+]: with accusative,
  [Refs 5th c.BC+]: followed by a relative, ξύνες δὲ τήνδ᾽, ὡς.. χωρεῖ [Refs 6th c.BC+]

  __II.3 understand, ξ. ἀλλήλων understand one another''s language, [Refs 5th c.BC+];
  εὖ λέγοντος.. τοῦ Δελφικοῦ γράμματος οὐ σ. [Refs 5th c.BC+] to the intelligent,
  [Refs 6th c.BC+]; in Comedy texts dialogue, parenthetically, συνίη; like{μανθάνεις};
  Latin tenes? [Refs 4th c.BC+]; οὐχὶ ξυνίη; [Refs 5th c.BC+]: also followed by a
  clause, οὐ ξυνιᾶσιν ὅκως.. [Refs 5th c.BC+]; σ. τὸ γράμμα ὃ βούλεται [Refs 5th c.BC+]:
  also, like other Verbs of perception, with participle, ξυνιᾶσι τιμώμενοι [Refs 3rd
  c.AD+]; οὐ συνίης καταναλίσκω; [Refs 1st c.AD+] {STEPBible-TFLSJ}'
