language: hebrew
lemma: אֵיתָן
transliteration: ʼÊythân
pronunciation: ay-thawn'
definition: Ethan, the name of four Israelites
kjv_usage: Ethan.
derivation: the same as H386 (אֵיתָן); permanent;
extended_definition: 'A man of the tribe of Levi living at the time of United Monarchy,
  first mentioned at 1Ch.6.44;

  son of: Kishi (H7029);

  father of: Obed-edom (H5654), Mattithiah (H4993H), Gedaliah (H1436I), Zeri (H6874),
  Jeshaiah (H3470H), Hashabiah (H2811I), Shemaiah (H8098K) and Uzziel (H5816K); also
  called Ethan at 1Ch.6.44; 15.17,19;

  Another name of ye.du.tun (יְדוּתוּן "Jeduthun" H3038G)

  § Ethan = "enduring"

  1) an Ezrahite known for his wisdom

  2) a grandson of Judah, father of Azariah

  3) a Kohathite descendant of Levi

  4) a Merarite son of Kushaiah, descendant of Levi {STEPBible-TBESH}'
