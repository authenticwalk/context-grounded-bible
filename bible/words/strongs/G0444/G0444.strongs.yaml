strongs_number: G0444
language: greek
lemma: ἄνθρωπος
transliteration: ánthrōpos
definition: from G3700 (ὀπτάνομαι)); man-faced, i.e. a human being
kjv_usage: certain, man
derivation: from G435 (ἀνήρ) and (the countenance;
extended_definition: 'ἄνθρωπος, -ου, ὁ,

  [in LXX chiefly for אִישׁ ,אָדָם, also for אֱנוֹשׁ, etc. ;]

  man:

  __1. generically, a human being, male or female (Lat. homo): Jhn.16:21; with art.,
  Mat.4:4 12:35, Mrk.2:27, Jhn.2:25, Rom.7:1, al; disting. from God, Mat.19:6, Jhn.10:33,
  Col.3:23, al.; from animals, etc., Mat.4:19, Luk.5:10, Rev.9:4, al.; implying human
  frailty and imperfection, 1Co.3:4; σοφία ἀνθρώπων, 1Co.2:5; ἀνθρώπων ἐπιθυμίαι,
  1Pe.4:2; κατὰ ἄνθρωπον περιπατεῖν, 1Co.3:3; κατὰ ἄ. λέγειν (λαλεῖν), Rom.3:5, 1Co.9:8;
  κατὰ ἄ- λέγειν, Gal.3:15 (cf. 1Co.15:32, Gal.1:11); by meton., of man''s nature
  or condition, ὁ ἔσω (ἔξω) ἄ., Rom.7:22, Eph.3:16, 2Co.4:16 (cf. 1Pe.3:4); ὁ παλαιὸς,
  καινὸς, νέος ἄ., Rom.6:6, Eph.2:15 4:22, 24 Col.3:9, 10; joined with another subst.,
  ἄ. ἔμπορος, a merchant, Mat.13:45 (WH, txt. om. ἄ.); οἰκοδεσπότης, Mat.13:52; βασιλεύς,
  18:23; φάγος, 11:19; with name of nation, Κυρηναῖος, Mat.27:32; Ἰουδαῖος, Act.21:39;
  Ῥωμαῖος, Act.16:37; pl. οἱ ἄ., men, people: Mat.5:13, 16 Mrk.8:24, Jhn.4:28; οὐδεὶς
  ἀνθρώπων, Mrk.11:2, 1Ti.6:16.

  __2. Indef., ἄ. = τις, some one, a man: Mat.17:14, Mrk.12:1, al.; τις ἄ., Mat.18:12,
  Jhn.5:5, al.; indef. one (Fr. on), Rom.3:28, Gal.2:16, al.; opposite to women, servants,
  etc., Mat.10:36 19:10, Jhn.7:22, 23.

  __3. Definitely, with art., of some particular person; Mat.12:13, Mrk.3:5, al.;
  οὗτος ὁ ἄ., Luk.14:30; ὁ ἄ οὗτος, ἐκεῖνος, Mrk.14:71, Mat.12:45; ὁ ἄ. τ. ἀνομίας,
  2Th.2:3; ἄ τ. θεοῦ (of Heb. אִישׁ אֱלֹהִים), 1Ti.6:11, 2Ti.3:17, 2Pe.1:21; ὁ υἰὸς
  τοῦ ἀ., see: υἱός.

  SYN.: ἀνήρ, which see (and cf. MM, VGT, 44; Cremer, 103, 635). (AS) {STEPBible-TBESG}'
etymology: 'ἄνθρωπος, ἡ,

  Attic dialect crasis ἅνθρωπος, Ionic dialect ὥνθρωπος, for ὁ ἄνθρ-:— man, both as
  a generic term and of individuals, [Refs 8th c.BC+], opposed to gods, ἀθανάτων τε
  θεῶν χαμαὶ ἐρχομένων τ᾽ ἀνθρώπων[Refs 8th c.BC+]; πρὸς ἠοίων ἢ ἑσπερίων ἀνθρώπων
  the men of the east or of the west, [Refs 8th c.BC+]; even of the dead in the Isles
  of the Blest,[Refs 5th c.BC+]

  __2 [Refs 5th c.BC+] uses it both with and without the Article to denote man generically,
  ὁ ἄ. θείας μετέσχε μοίρας[Refs]; ὁ ἄ. the ideal man, humanity, ἀπώλεσας τὸν ἄ.,
  οὐκ ἐπλήρωσας τὴν ἐπαγγελίαν[Refs 2nd c.AD+]

  __3 in plural, mankind, ἀνθρώπων.. ἀνδρῶν ἠδὲ γυναικῶν[Refs 8th c.BC+]; ἐξἀνθρώπων
  γίγνεσθαι depart this life, [Refs 2nd c.AD+]

  __3.b joined with a superlative to increase its force, δεινότατον τῶν ἐν ἀνθρώποις
  ἁπάντων[Refs 4th c.BC+]; ὁ ἄριστος ἐν ἀνθρώποις ὄρτυξ the best quail in the world,
  [Refs 5th c.BC+]; frequently without a preposition, μάλιστα, ἥκιστα ἀνθρώπων, most
  or least of all, [Refs 5th c.BC+]; ἄριστά γ᾽ ἀ., ὀρθότατα ἀ., [Refs]

  __3.c τὰ ἐξ ἀνθρώπων πράγματα ''all the trouble in the world'',[Refs 5th c.BC+]

  __4 joined with another substantive, like{ἀνήρ}, ἄ. ὁδίτης [Refs 8th c.BC+]; with
  names of nations, πόλις Μερόπων ἀνθρώπων[Refs]; in Attic dialect frequently in a
  contemptuous sense, ἄ. ὑπογραμματεύς, ἄ. γόης, ἄ. συκοφάντης, [NT+5th c.BC+]

  __5 ἅνθρωπος or ὁ ἄνθρωπος alone, the man, the fellow, [Refs 5th c.BC+]; with a
  sense of pity, [Refs 4th c.BC+]

  __6 in the vocative frequently in a contemptuous sense, as when addressed to slaves,
  etc., ἄνθρωπε or ὤνθρωπε sirrah! you sir! [Refs 5th c.BC+]; simply, brother, [Refs
  2nd c.AD+]

  __7 slave, ἂν ἄ. ᾖ[Refs 4th c.BC+]; ὁ ἄ. τῆς ἁμαρτίας or ἀνομίας[NT]; but τιθέναι
  τινὰ ἐν ἀνθρώποις make a man of, of a freed slave, [Refs 3rd c.BC+]

  __8 ἄ. ἄ. any one, Hebraism in [LXX]; ἄ. like [Refs 1st c.BC+] man ''one'', [NT]

  __9 in Medicine texts, name of a plaster, ἡ διὰ σάνδυκος ἄ. καλουμένη[Refs 6th c.AD+]

  __II as feminine, woman, [Refs 5th c.BC+]; contemptuously, of female slaves, [Refs
  5th c.BC+]; with a sense of pity, [Refs 4th c.BC+] —Prop. opposed to θηρίον, compare
  ἀνή; but opposed to γυνή, [LXX+4th c.BC+] {STEPBible-TFLSJ}'
