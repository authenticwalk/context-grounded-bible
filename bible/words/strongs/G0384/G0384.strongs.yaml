strongs_number: G0384
language: greek
lemma: ἀνασκευάζω
transliteration: anaskeuázō
definition: properly, to pack up (baggage), i.e. (by implication, and figuratively)
  to upset
kjv_usage: subvert
derivation: from G303 (ἀνά) (in the sense of reversal) and a derivative of G4632 (σκεῦος);
extended_definition: 'ἀνα-σκευάζω

  (σκεῦος, a vessel),

  prop, to pack up baggage, hence, to dismantle, ravage, destroy; metaphorically,
  to unsettle, subvert (MM, VGT, see word): ψυχάς, Act.15:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνασκευ-άζω,

  pack up the baggage (τὰ σκεύη), and so, carry away, remove, τὴν ἀγορὰν εἴσω[Refs
  5th c.BC+]; ἀ. τοὺς Ἀθηναίους ἐκ θαλάττης divert them from naval enterprise, [Refs
  2nd c.AD+]:— in middle, break up camp, march away, [Refs 5th c.BC+]

  __2 dismantle a place, [Refs 5th c.BC+]:—in middle, dismantle one''s house or city,
  [Refs]

  __3 waste, ravage, [Refs 5th c.BC+]; ἀ. τὰς συνθήκας break them, [Refs 2nd c.BC+]:—in
  middle, τάφον[Refs 1st c.AD+]

  __4 passive, to be bankrupt, τῆς τραπέζης ἀνασκευασθείσης[Refs 4th c.BC+]; οἱ ἀνεσκευασμένοι
  τῶν τραπεζιτῶν broken bankers, [Refs 5th c.BC+]

  __5 of logicians, demolish opponent''s arguments, definitions, etc., opposed to
  κατασκευάζειν, [Refs 4th c.BC+]

  __6 reverse a decision or judgement, Vett. Val.[Refs]disturb, opposed to οἰκοδομέω,
  [NT]

  __7 in Medicine texts, remove, νόσον[Refs 2nd c.AD+]

  __II build again, remodel, [Refs 1st c.BC+]:—also in middle, build, οἴκους[Refs
  1st c.AD+] {STEPBible-TFLSJ}'
