strongs_number: G2962
language: greek
lemma: κύριος
transliteration: kýrios
definition: supreme in authority, i.e. (as noun) controller; by implication, Master
  (as a respectful title)
kjv_usage: God, Lord, master, Sir
derivation: from (supremacy);
extended_definition: 'κύριος, -α, -ον (also -ος, -ον),

  [in LXX (subst.) chiefly for יהוה, also for בַּעַל ,אָדוֹן, etc. ;]

  having power (κῦρος) or authority; as subst., ὁ κ., lord, master;

  __1. in general: with genitive of thing(s), Mat.9:38 20:8, Mrk.12:9 13:35, Luk.19:33;
  τ. σαββάτου, Mat.12:8, Mrk.2:28, Luk.6:5; with genitive of person(s), δούλου, etc.,
  Mat.10:24, Luk.14:21, Act.16:16, al.; absol, opposite to οἱ δοῦλοι, Eph.6:5, 9 al.;
  of the Emperor (Deiss., LAE, 161), Act.25:26; θεοὶ πολλοὶ καὶ κ. πολλοί, 1Co.8:5;
  of a husband, 1Pe.3:6; in voc, as a title of respect to masters, teachers, magistrates,
  etc., Mat.13:27 16:22 27:63, Mrk.7:28, Luk.5:12, Jhn.4:11, Act.9:5, al.

  __2. As a divine title (frequently in π.; Deiss., LAE, 353 ff.); in NT,

  __(a) of God: ὁ κ., Mat.5:33, Mrk.5:19, Luk.1:6, Act.7:33, Heb.8:2, Jas.4:15, al.;
  anarth. (Bl., §46, 6), Mat.21:9, Mrk.13:20, Luk.1:17, Heb.7:21, 1Pe.1:25, al.; κ.
  τ. οὐρανοῦ καὶ τ. γῆς, Mat.11:25; τ. κυριευόντων, 1Ti.6:15; κ. ὁ θεός,  Mat.4:7,
  10 al.; id. before παντοκράτωρ, Rev.4:8; κ. σαβαώθ, Rom.9:29; (ὁ) ἄγγελος κυρίου,
  Mat.1:20 2:13, Luk.1:11, al.; πνεῦμα κυρίου, Luk.4:18, Act.8:39;

  __(b) of the Christ: Mat.21:3, Mrk.11:3, Luk.1:43 20:44, al.; of Jesus after his
  resurrection (Dalman, Words, 330), Act.10:36, Rom.14:8, 1Co.7:22, Eph.4:5, al.;
  ὁ κ. μου, Jhn.20:28; ὁ κ. Ἰησοῦς, Act.1:21, 1Co.11:23, al.; id. before Χριστός,
  Eph.1:2, al.; ὁ κ. ἡμῶν, 1Ti.1:14, Heb.7:14, al.; id. before Ἰησοῦς, 1Th.3:11, Heb.13:20,
  al.; Χριστός, Rom.16:18; Ἰ Χ., 1Co.1:2, 1Th.1:3, al.; Ἰ. Χ. (Χ. Ἰ) ὁ κ. (ἡμῶν),
  Rom.1:4, Col.2:6, Eph.3:11, al.; ὁ κ. καὶ ὁ σωτὴρ, 2Pe.3:2; id. before Ἰ. Χ., ib.
  18; anarth., 1Co.7:22, 25 Jas.5:4, al.; κ. κυρίων, Rev.19:16; with prep., ἀπὸ (κατὰ,
  πρὸς, σὺν, etc.) κ., Col.3:24, al.

  SYN: see: δεσπότης.  (AS) {STEPBible-TBESG}'
etymology: 'κύριος [ῡ], α, ον,

  also ος, ον [Refs 5th c.BC+]:—Thess. κῦρρος [Refs 8th c.BC+]:

  __I of persons, having power or authority over, with genitive, Ζεὺς ὁ πάντων κ.
  [Refs 5th c.BC+]; πρὶν ἄν σε κ. στήσω τέκνων put thee in possession of.., [Refs
  5th c.BC+], of the god to whom a temple is dedicated, [Refs 2nd c.BC+]; τῶν αὑτοὺ
  κ. [Refs 5th c.BC+]; θανάτου κ. τινός with power of life and death over, [Refs 5th
  c.BC+]

  __I.2 κύριός εἰμι with infinitive, I have authority to do, am entitled to do, [Refs
  4th c.BC+]; οὗτος κ. ὁρκωμοτεῖν (probably to be read instead of -ῶν) [Refs 5th c.BC+];
  -ώτεροι δοῦναι better able to give, [Refs 5th c.BC+]; also κ. τοῦ μὴ μεθυσθῆναι
  having power not to.., [Refs]: with accusative et infinitive, κ. εἶναι ἢ τοίαν εἶναι
  [πόλιν] ἢ τοίαν [Refs 5th c.BC+]

  __I.3 followed by a dependent clause, κ. γενέσθαι, ὅντινα δεῖ καταστήσασθαι [Refs
  4th c.BC+]

  __I.4 with participle, πριαμένους τι ἢ πωλοῦντας κυρίους εἶναι [Refs 5th c.BC+]

  __I.5 absolutely, having authority, supreme, τί τῶνδε κυριωτέρους μένει; [Refs 5th
  c.BC+]; ὁ πατὴρ μέχρι τούτου κ. [ἐστι] [Refs 4th c.BC+]; τὸ κ. the sovereign power
  in a state, [Refs 5th c.BC+]; τὰ κ. the supreme authorities, [Refs 5th c.BC+]; at
  Athens, κ. ἐκκλησία a sovereign or principal assembly, [Refs 5th c.BC+]

  __II of things, ὁ τῆς ὥρας τῆς καταρχῆς κ. [ἀστήρ] [Refs 2nd c.BC+]: but usually
  absolutely, authoritative, decisive, δίκαι [Refs 5th c.BC+]; μῦθος -ώτερος of more
  authority, [Refs 5th c.BC+]; -ωτάτη τῶν ἐπιστημῶν [ἡ πολιτική] [Refs 4th c.BC+];
  -ωτέρα ἡ καθόλου [ἀπόδειξις] [Refs 4th c.BC+]; of sovereign remedies, - ωτάτη τῶν
  καθάρσεων [Refs 5th c.BC+]; important, principal, κ. δόξαι, of certain doctrines
  of Epicurus, [Refs 4th c.BC+]; τὰ -ώτατα the principal organs, [Refs 2nd c.AD+]
  (but, the most important matters, [Refs 4th c.BC+] principal accent, [Refs 2nd c.BC+]

  __II.2 opposed to ἄκυρος, valid, νόμος, δόγματα, [Refs 5th c.BC+]; κ. ποιεῖν [τὴν
  γνῶσιν], opposed to ἄκυρον π., [Refs 5th c.BC+]; ἔστω τὰ κριθέντα κ. Legal cited
  in [Refs 5th c.BC+]

  __II.3 of times, etc., ordained, appointed, ἡ κυρίη ἡμέρη [Refs 5th c.BC+], etc.;
  κ. μήν, of a woman with child, i.e. the ninth month, [Refs 5th c.BC+]; ὅταν τὸ κ.
  μόλῃ φάος (probably) the appointed time, [Refs 4th c.BC+]; ἡ κ. [ἡμέρα] [Refs 4th
  c.BC+] but αἱ κ. [ἡμεραι], ={κριτικαί}, [Refs 5th c.BC+]

  __II.4 legitimate, lawful, ὕπνος πόνος τε, κ. ξυνωμόται [Refs 4th c.BC+]; κύρι᾽
  ἔχοντες having lawful power, [Refs]

  __II.5 ἡ κ. ἀρετή goodness proper, real goodness, [Refs 4th c.BC+]; Rhet. and Grammars,
  κ. ὄνομα the real or actual, hence current, ordinary, name of a thing, opposed to
  μεταφορά, γλῶττα, [Refs 4th c.BC+]; σπάνει κυρίου ὀνόματος for lack of a current
  term, [Refs 1st c.BC+]; -ώτατα ὀνόματα most ordinary terms, [Refs]proper, personal
  name, [Refs 2nd c.BC+]; ὄνομα alone in this sense, [Refs 2nd c.BC+]; κ. [λέξεις]
  [Refs 5th c.BC+]; κατὰ τὸν κ. τρόπον, opposed to καταχρωμένη, [Refs 5th c.BC+]

  __III adverb κυρίως, see entry

  __B substantive κύριος, ὁ, lord, master, τοῖσι κ. δωμάτων [Refs 5th c.BC+]; ὁ κ.
  alone, head of a family, master of a house (compare [Refs 5th c.BC+]; also, guardian
  of a woman, [Refs 4th c.BC+], etc.: generally, guardian, trustee, [Refs 4th c.BC+]

  __B.b later κύριε, as a form of respectful address, sir, [NT+2nd c.AD+]

  __B.2 feminine κυρία, ἡ, mistress, lady of the house, [LXX+4th c.BC+]: in vocative,
  madam, [Refs 2nd c.AD+]; applied to women from fourteen years upwards, [Refs 1st
  c.AD+]. (In later Gr. frequently written κύρα, [Refs 6th c.AD+]

  __B.2.b epithet of Ἶσις, [Refs 1st c.BC+]

  __B.3 of gods, especially in the East, Σεκνεβτῦνις ὁ κ. θεός [Refs 1st c.BC+]; Κρόνος
  κ. [Refs 1st c.AD+]; Ζεὺς κ. [Refs 3rd c.AD+]; κ. Σάραπις [Refs 2nd c.AD+]; of deified
  rulers, τοῦ κ. βασιλέος θεοῦ [Refs 1st c.BC+]; οἱ κ. θεοὶ μέγιστοι, of Ptolemy XIV
  and [Refs 1st c.BC+]; of Roman Emperors, [Refs]

  __B.4 ὁ Κύριος, = Hebrew [LXX]; of Christ, [NT] {STEPBible-TFLSJ}'
