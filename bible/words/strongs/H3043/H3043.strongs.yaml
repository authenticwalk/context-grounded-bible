strongs_number: H3043
language: hebrew
lemma: יְדִיעֲאֵל
transliteration: Yᵉdîyʻăʼêl
pronunciation: yed-ee-ah-ale'
definition: Jediael, the name of three Israelites
kjv_usage: Jediael.
derivation: from H3045 (יָדַע) and H410 (אֵל); knowing God;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.26.2;

  son of: Meshelemiah (H4920);

  brother of: Zechariah (H2148A), Zebadiah (H2069J), Jathniel (H3496), Elam (H5867H),
  Jehohanan (H3076I) and Eliehoenai (H0454A)

  § Jediael = "God makes known"

  1) a chief patriarch of the tribe of Benjamin; maybe the same as ''Ashbel''

  2) the 2nd son of Meshelemiahand a Korahite gatekeeper

  3) son of Shimri and one of David''s mighty warriors

  4) one of the chiefs of the thousands of Manasseh who joined David on his march
  to Ziklag; maybe the same man as 3 above {STEPBible-TBESH}'
