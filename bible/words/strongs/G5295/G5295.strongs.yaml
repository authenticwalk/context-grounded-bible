strongs_number: G5295
language: greek
lemma: ὑποτρέχω
transliteration: hypotréchō
definition: to run under, i.e. (specially), to sail past
kjv_usage: run under
derivation: from G5259 (ὑπό) and G5143 (τρέχω) (including its alternate);
extended_definition: 'ὑπο-τρέχω

  to run in under; of navigators, to run in the lee of: with accusative (see M, Pr.,
  65), Act.27:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποτρέχω,

  aorist -έδρᾰμον (see. below): poetry perfect -δέδρομα[Refs]; -δεδρόμηκα (see. infr.
  IV):—run in under, ὑπέδραμε καὶ λάβε γούνων ran in under the spear or sword and
  clasped his knees, [Refs 8th c.BC+] (though it may be only, ran up to him); ὑ. πρὸς
  στέρνα πατρός [Refs 5th c.BC+]; ὑ. ὑπὸ τὴν τοῦ ἀκοντίου φοράν in under, within the
  dart''s range, [Refs 5th c.BC+]run under the lee of.., [NT+1st c.AD+]

  __II run under, stretch away under, ὑποδέδρομε βῆσσα [Refs]

  __III run in between, intercept, λῃστάς [Refs 5th c.BC+]; pass between a star and
  the earth, [Refs 1st c.BC+]

  __III.2 ={ὑποσκελίζω}, trip up, overreach, τῶν στρατηγῶν ὑποδραμὼν τοὺς (Bentl.
  for τῶν) ἐκ Πύλου [Refs 5th c.BC+]

  __III.3 interrupt, Diusap.[Refs 5th c.AD+]

  __III.4 usurp, τὴν Ἡρακλέους προσηγορίαν [Refs 2nd c.AD+] —passive, τὰς ὑποδεδραμημένας
  ἐπιστατείας the posts into which they have crept, [Refs 2nd c.BC+]

  __IV overrun, steal over, ἔρευθος ὑ. steals over the skin, [Refs 5th c.BC+]; καί
  τις οἷον ἀπελπισμὸς ὑπέδραμεν τοὺς ἀνθρώπους a kind of despair came over people,
  [Refs 7th c.BC+]; in slightly different sense, ὑπέδραμέ τις ἔννοια.. τοῖς ἀνθρώπις
  occurred to people, [Refs 2nd c.BC+]; οὐχ ὑπέδραμε δέ it did not occur to him, [Refs
  1st c.BC+]: with accusative et infinitive, [Refs 2nd c.BC+]

  __V insinuate oneself into any one''s good graces, flatter, fawn upon, ὑ. τινὰ θωπείᾳ
  [Refs 5th c.BC+]

  __VI in Medicine texts, ἢν οἷον λίθοι ὑποτρέχωσιν if what seem to be stones get
  into the eye, [Refs 5th c.BC+]; but ὡς τὸ δάκρυον συμπεπηγὸς ὑποτρέχειν ποιέῃς so
  as to make the coagulated tears run off, [Refs] {STEPBible-TFLSJ}'
