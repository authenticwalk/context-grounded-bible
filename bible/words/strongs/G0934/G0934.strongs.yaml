strongs_number: G0934
language: greek
lemma: βασίλειος
transliteration: basíleios
definition: kingly (in nature)
kjv_usage: royal
derivation: from G935 (βασιλεύς);
extended_definition: 'βασίλειος, -ον (also -α, -ον; βασιλεύς),

  [in LXX; Exo.19:6, Deu.3:10 (מַמְלָכָה), Exo.23:22, Wis.18:15, 3Ma.3:28, 4Ma.3:8
  * ;]

  royal: 1Pe.2:9 (LXX) (see Hort, in l.).†

  royal, regal, kingly;, metaphorically possessed of high prerogatives and distinction,
  1Pet. 2:9; (AS) {STEPBible-TBESG}'
etymology: 'βᾰσίλ-ειος, ον,

  also α, ον [Refs 4th c.BC+]; Ionic dialect and Aeolic dialect βᾰσιλ-ήϊος, η, ον,
  also βᾰσιλ-ῇος Melinnoap.[Refs 5th c.AD+]:— royal, δεινὸν δὲ γένος βασιλήϊόν ἐστι
  κτείνειν [Refs 8th c.BC+]; used by Trag. in Lyric poetry, β. οἶκοι, μέλαθρα, [Refs
  4th c.BC+]; ἰσχύς, τιάρα, [Refs]; νόστος ὁ β. the king''s return,[Refs 5th c.BC+];
  compare πῆχυς.

  __2 of the archon βασιλεύς, ἡ β. στοά [Refs 4th c.BC+] (also of the basilica of
  Herod at Jerusalem, [Refs 1st c.AD+]

  __3 ''royal'', i.e.choice, μύρον [Refs 7th c.BC+]; compare βασίλεια· γένος ἰσχάδων,
  [Refs 5th c.AD+]

  __4 Ἄρτεμις βασιληΐη, divinity in Thrace, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
