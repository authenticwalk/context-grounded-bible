strongs_number: G4924
language: greek
lemma: συνοικέω
transliteration: synoikéō
definition: to reside together (as a family)
kjv_usage: dwell together
derivation: from G4862 (σύν) and G3611 (οἰκέω);
extended_definition: 'συν-οικέω, -ῶ

  [in LXX for בַּעַל etc. ;]

  to dwell together: of man and wife (Hdt., al.), with dative of person(s), 1Pe.3:7,†

  (AS) {STEPBible-TBESG}'
etymology: 'συνοικ-έω,

  dwell or live together, [Refs 8th c.BC+]; ξ. τινί live with, [Refs 5th c.BC+]; of
  peoples, live together, form a community, συνοικήσων τούτοισι [Refs 5th c.BC+]

  __2 live with in wedlock, of the man, [Refs 5th c.BC+], etc.; of the woman, ἔοισα
  (perhaps νέοισι) γεραιτέρα [Refs 7th c.BC+]: absolutely, live in wedlock, [NT+5th
  c.BC+]; τούτων συνοικησάντων γίνεται Κλεισθένης from their marriage sprang Cleisthenes,
  [Refs 5th c.BC+]

  __3 metaphorically of feelings, circumstances, etc., μυρίον ἄχθος ᾧ ξυνοικεῖ with
  which he dwells, [Refs 5th c.BC+]; ἡδοναῖς, ἀμαθίᾳ, [Refs 5th c.BC+]; βαρυτάτη συνοικῆσαι
  (i.e. ἄνομος μοναρχία) [Refs 5th c.BC+]; also ἱππικοῖς ἐν ἤθεσιν πολὺς ξ. being
  much versed in their ways, [Refs 5th c.BC+]

  __3.b reversely, with the thing as subject, γῆρας ἵνα πρόπαντα κακὰ κακῶν ξυνοικεῖ
  [Refs 5th c.BC+]; of the poisoned robe of Heracles, cling closely, [Refs 5th c.BC+]

  __3.c Astrology texts, share the same domicile, ὅταν ἡ Παφίη Ἑρμῇ στείχουσα συνοικῇ
  [Refs 4th c.AD+]

  __II with accusative loci, people or colonize jointly with, σ. Κυρηναίοισι Λιβύην
  [Refs 5th c.BC+]:—passive, of a place, to be thickly peopled, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
