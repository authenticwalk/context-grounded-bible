strongs_number: G0027
language: greek
lemma: ἀγαπητός
transliteration: agapētós
definition: beloved
kjv_usage: (dearly, well) beloved, dear
derivation: from G25 (ἀγαπάω);
extended_definition: 'ἀγαπητός, -ή, -όν

  (ἀγαπάω), [in LXX chiefly for יָתִיד, יָדִיד ;]

  beloved (see M, Pr., 221);

  __(a) by God: of Christ, Mat.3:17; of men, Rom.1:7;

  __(b) by Christians, of one another: 1Co.4:14; frequently as form of address, ib.
  10:14; opposite to ἐχθρός, Rom.11:28 (see AR, Eph., 229; Cremer, 17; MM, VGT, see
  word).

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγαπ-ητός, ή, όν,

  Doric dialect ἀγαπ-ᾱτός, ά, όν, that wherewith one must be content [Refs], hence
  of only children, μοῦνος ἐὼν ἀ.[NT+8th c.BC+]; ἀγαπητός· μονογενής, [Refs 4th c.BC+]

  __2 to be acquiesced in (as the least in a choice of evils), [Refs 5th c.BC+] —hence,
  ἀγαπητόν [ἐστι] one must be content, εἰ.., ἐάν.. [Refs 5th c.BC+]; with infinitive,
  [Refs]

  __II of things, desirable, ἤθη[Refs 5th c.BC+]

  __II.2 of persons, beloved, ἀδελφὲ ἀγαπητέ[LXX]: in letters, as a term of address,
  [NT]

  __III adverb -τῶς gladly, contentedly, [Refs 5th c.BC+]

  __III.2 just enough to content one, barely, scarcely, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
