strongs_number: G4430
language: greek
lemma: πτῶμα
transliteration: ptōma
definition: a ruin, i.e. (specially), lifeless body (corpse, carrion)
kjv_usage: dead body, carcase, corpse
derivation: from the alternate of G4098 (πίπτω);
extended_definition: 'πτῶμα -τος, τό

  (πίπτω), [in LXX: Jdg.14:8 (מַפֶּלֶת), Job.16:15 (14) (פֶּרֶץ), Isa.51:19 (שֹׁד),
  Jdth.8:19, Wis.4:18, al. ;]

  __1. a fall, metaphorically, a misfortune, calamity (Trag., Plat., Polyb., al.;
  LXX).

  __2. That which has fallen;

  __(a) of buildings, a ruin (Polyb.);

  __(b) of living creatures, in cl. (poët. only) usually with genitive, νεκρῶν, etc.,
  but also absol., as in late writers and NT, a fallen body, a carcase, corpse: Mat.14:12
  24:28, Mrk.15:45; π. αὐτοῦ, Mrk.6:29; αὐτῶν, Rev.11:8-9 (cf. Rutherford, NPhr.,
  472 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πτῶμα, ατος, τό,

  (πίπτω) fall, πεσεῖν.. πτώματ᾽ οὐκ ἀνασχετά [Refs 5th c.BC+]; ἡ πόλις οὐκ ἂν ἔπεσε
  τοιοῦτον π. [Refs 5th c.BC+]

  __b fall in wrestling, [Refs 3rd c.BC+]: metaphorically, booby-trap, π. φιλοσόφων
  ἀπαλαιστρότατον [Refs 1st c.BC+]; lapse, blunder, [Refs 2nd c.AD+]

  __2 metaphorically, misfortune, calamity, τά γ᾽ ἐκ θεῶν πτώματα calamities sent
  by the gods, [Refs 5th c.BC+]

  __3 plural, injuries due to falls, bruises, [Refs 1st c.AD+]

  __II fallen body, corpse, carcase, frequently with genitive, πτῶμα Ἑλένης, Ἐτεοκλέους,
  [LXX+5th c.BC+]: without a genitive, [Refs 4th c.BC+]: collective in singular, [NT+2nd
  c.BC+]

  __II.2 of buildings, ruin, οἰκίας, κρηνῖδος, [Refs 3rd c.BC+]; ἐπὶ τοῦ π. on the
  ruins (of the wall), [Refs 2nd c.BC+]; breach in a city-wall, [Refs 1st c.BC+]:
  plural, ruins, [Refs 3rd c.BC+]; π. ἐλαιῶν fallen olive-trees or fruit, [Refs 5th
  c.BC+]; windfall fruit, of the φοῖνιξ, [Refs 1st c.AD+]

  __III payment which falls due, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
