strongs_number: H4919
language: hebrew
lemma: מְשִׁלֵּמוֹת
transliteration: Mᵉshillêmôwth
pronunciation: mesh-il-lay-mohth'
definition: Meshillemoth, an Israelite
kjv_usage: Meshillemoth. Compare H4921 (מְשִׁלֵּמִית).
derivation: plural from H7999 (שָׁלַם); reconciliations
extended_definition: 'A man of the tribe of Levi  living at the time of Exile and
  Return, first mentioned at 1Ch.9.12;

  son of: Immer (H0564);

  father of: Meshullam (H4918M); also called Meshillemoth at Neh.11.13;

  Another name of me.shil.le.mit (מְשִׁלֵּמִית "Meshillemith" H4921)

  § Meshillemoth = "recompense"

  1) an Ephraimite, one of the chiefs of the tribe in the reign of king Pekah of Israel

  1a) also ''Meshillemith''

  2) a priest, son of Immer

  2a) also ''Meshillemith'' {STEPBible-TBESH}'
