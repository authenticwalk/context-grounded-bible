strongs_number: G1257
language: greek
lemma: διαλείπω
transliteration: dialeípō
definition: to leave off in the middle, i.e. intermit
kjv_usage: cease
derivation: from G1223 (διά) and G3007 (λείπω);
extended_definition: 'δια-λείπω

  [in LXX for יחל (as 1Ki.10:8), etc. ;]

  to intermit, leave off for a time: Luk.7:45.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλείπω,

  aorist διέλῐπον [Refs 5th c.BC+]: perfect -λέλοιπα[Refs 5th c.BC+]:— leave an interval
  between, τὸ ὀλίγιστον [Refs 4th c.BC+]:—passive, διελέλειπτο a gap had been left,
  [Refs 5th c.BC+]

  __2 intermit, τὴν ὀχείαν [Refs] having left an interval of.., [Refs 5th c.BC+];
  ἀκαρῆ διαλιπών having waited an instant, [Refs 5th c.BC+]; later in genitive, μιᾶς
  ἡμέρας δ. [Refs 2nd c.AD+]; so οὐ πολὺ διαλιπών after a short time, [Refs 5th c.BC+]

  __II intransitive, stand at intervals, δ. δύο πλέθρα ἀπ᾽ ἀλλήλων [Refs 5th c.BC+];
  τὸ δέρμα ταύτῃ δ. is discontinuous at this point, opposed to συνεχές ἐστι, [Refs
  4th c.BC+]; τὸ -λεῖπον an interval or gap, [Refs 5th c.BC+] there are intervals,
  of the heavens, opposed to πλήρη ἀστέρων εἶναι, [Refs 4th c.BC+]

  __II.2 with participle, mostly with negative, οὐ πώποτε διέλειπον ζητῶν [Refs 5th
  c.BC+]; οὐδένα διαλέλοιπα χρόνον διαβαλλόμενος I have never ceased to be slandered,
  [Refs 5th c.BC+]: without a negative, [Refs 2nd c.AD+]

  __II.3 of Time, διαλιπόντων ἐτῶν τριῶν, διαλιπούσης ἡμέρας, after an interval of..,
  [Refs 5th c.BC+]the interval of time, [Refs 4th c.BC+]

  __II.4 in participle, intermittent, διαλείποντες πνέουσιν οἱ ἄνεμοι [Refs 5th c.BC+]

  __II.5 die, [Refs] {STEPBible-TFLSJ}'
