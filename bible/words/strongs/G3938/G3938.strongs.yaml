strongs_number: G3938
language: greek
lemma: πάροδος
transliteration: párodos
definition: a by-road, i.e. (actively) a route
kjv_usage: way
derivation: from G3844 (παρά) and G3598 (ὁδός);
extended_definition: 'πάρ-οδος, -ου, ἡ

  [in LXX: Gen.38:14 (דֶּרֶךְ), etc. ;]

  a passing or passage: ἐν π., in passing, 1Co.16:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'πάροδος, ἡ,

  __B way by or past, passage, [Refs 5th c.BC+]; π. καὶ τροπαὶ τῶν ἄστρων[Refs 6th
  c.AD+]; π. τοῦ χρόνου passage, lapse of time, [Refs 3rd c.AD+]

  __B.b Astrology texts, rotation of chronocratory, Vett.[Refs 2nd c.AD+]

  __B.2 going by or past, passing, entrance, [Refs 5th c.BC+]; ἐν τῇ π. as they passed
  by, [Refs 2nd c.BC+]; κατὰ τὴν π. [Refs]; ἐκ π., ἐν π., by the way, cursorily, [Refs
  5th c.BC+]; τὴν π. ἵν᾽ ἔχῃς τῶν θυρῶν εὐνουστέραν entrance by the door, [Refs]

  __B.II narrow entrance or approach, mountain-pass, as Thermopylae, etc., [Refs 5th
  c.BC+]; λαβεῖν τὰς π. take the pass, [Refs 5th c.BC+]; opposed to δίοδοι, [Refs
  5th c.BC+]

  __B.II.b especially side-entrance on the stage, [Refs 2nd c.AD+]

  __B.II.c gallery or passage-way surmounting fortifications, [Refs]

  __B.III coming forward, appearance, especially before the assembly, [Refs 4th c.BC+]

  __B.III.2 first entrance of a chorus in the orchestra, which was made from the side
  wings, [Refs 4th c.BC+]

  __B.III.2.b first song sung by the chorus after its entrance, [Refs 4th c.BC+]

  __B.III.3 use of stage for an artist''s performance, ἡ π. εὗρεν δραχμήν [Refs]

  __B.III.4 public recitation, [Refs]

  __B.IV in a ship, gangway, passage along the deck, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
