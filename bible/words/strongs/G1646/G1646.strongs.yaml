strongs_number: G1646
language: greek
lemma: ἐλάχιστος
transliteration: eláchistos
definition: used as equivalent to G3398 (μικρός); least (in size, amount, dignity,
  etc.)
kjv_usage: least, very little (small), smallest
derivation: superlative of (short);
extended_definition: 'ἐλάχιστος, -η, -ον

  (see: ἐλάσσων),

  smallest, least: as proper superlat., 1Co.15:9; elsewhere, as usually in late Gk.,
  intensive (B1., § 11, 3); Mat.2:6 (LXX) Mat.25:40, 45 Luk.12:26 16:10 19:17, 1Co.4:3
  6:2, Jas.3:4; ἐ. ἐν τ. βασιλείᾳ τ. οὐρανῶν, Mat.5:19 (see Dalman, Words, 113). Compar.,
  ἐλαχιστότερος (for corresp. superl., see LS; see also Bl., § 44, 3); less than the
  least: Eph.3:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλᾰχιστ-ος [ᾰ], η, ον,

  superlative of ἐλαχύς: comparative ἐλάσσων (which see):— smallest, least, frequently
  with a negative, γέρας, δύναμις οὐκ ἐ., [Refs 5th c.BC+]; λόγου ἐλαχίστου of least
  account, [Refs]; ἐλαχίστου ἐδέησε διαφθεῖραι narrowly missed destroying them, [Refs
  5th c.BC+]

  __2 of Time, shortest, δι᾽ ἐλαχίστου (i.e. χρόνου) [Refs 5th c.BC+]; δι᾽ ἐλαχίστης
  βουλῆς with shortest deliberation, [Refs]

  __3 of Number, fewest, [Refs 5th c.BC+]; ἐν ἐλαχίστοις δυσίν between two at least.
  [Refs]

  __4 in Mathematics texts, ἐλάχιστα καὶ μέγιστα minima and maxima, [Refs 3rd c.BC+]

  __II τὸ ἐλάχιστον, τοὐλάχιστον, at the least, [Refs 5th c.BC+]; ἐλάχιστα least of
  any one, [Refs 5th c.BC+]; ὡς ἐ. as little as possible, [Refs 5th c.BC+]

  __III from ἐλάχιστος came a new comparative ἐλαχιστότερος less than the least, ἐ.
  πάντων ἁγίων [NT] very least of all, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
