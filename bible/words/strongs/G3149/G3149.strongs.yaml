strongs_number: G3149
language: greek
lemma: μαστός
transliteration: mastós
definition: a (properly, female) breast (as if kneaded up)
kjv_usage: pap
derivation: from the base of G3145 (μασσάομαι);
extended_definition: 'μαστός, -οῦ, ὁ

  [in LXX chiefly for שַׁד ;]

  the breast: pl., Luk.11:27 23:29, Rev.1:13 (T, μασθοῖς; WH, App., 149; L, μαζοῖς).†

  (AS) {STEPBible-TBESG}'
etymology: 'μαστός, ὁ,

  Epic dialect, Ionic dialect μαζός, [Refs 8th c.BC+]; twice in codices of Trag.,
  [Refs 5th c.BC+]; Doric dialect μασδός [Refs 3rd c.BC+]; later μασθός [LXX+3rd c.BC+]
  b, [Refs 4th c.BC+] —usage contradicts the statement of Grammars  that μαζός is
  the man''s breast, μαστός the woman''s:— breast, δεξιτερὸν κατὰ μαζόν [Refs 8th
  c.BC+]; of men''s breasts, βάλε δουρὶ στέρνον ὑπὲρ μαζοῖο [Refs 8th c.BC+]

  __2 more frequently of a woman''s breast, μαζὸν ἀνέσχε, of Hecuba pleading with
  Hector, [Refs 8th c.BC+]; γυναῖκά τε θήσατο μαζόν sucked her breast,[Refs 8th c.BC+];
  προσέσχε μαζόν, of the mother, [Refs 5th c.BC+]

  __2.b rarely of animals, udder, [Refs 3rd c.BC+]

  __2.c generally, of the breasts of all mammalia, [Refs 4th c.BC+]

  __II metaphorically, any round, breast-shaped object:

  __II.1 round hill, knoll, [Refs 5th c.BC+]

  __II.2 round piece of wool fastened to the edge of nets, [Refs 5th c.BC+]

  __II.3 at Paphos, breast-shaped cup, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
