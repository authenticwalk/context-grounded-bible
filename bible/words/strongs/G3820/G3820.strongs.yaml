strongs_number: G3820
language: greek
lemma: παλαιός
transliteration: palaiós
definition: antique, i.e. not recent, worn out
kjv_usage: old
derivation: from G3819 (πάλαι);
extended_definition: 'παλαιός, -ά, -όν

  (πάλαι), [in LXX: Lev.25:22 26:10, Sng.7:13 (14) (יָשֵׁן), יָשֵׁן), Jos.9:4-5, Jer.38:11
  (בָּלֶה), etc. ;]

  old, ancient; opposite to νέος, καινός: οἶνος, Luk.5:3; διαθήκη, 2Co.3:14; ἐντολή,
  1Jn.2:7; ζύμη, 1Co.5:7-8; ὁ π. ἄςθρωπος (for similar phrases, see Westc., Eph.,
  68), Rom.6:6, Eph.4:22, Col.3:9; neut. pl., καινὰ καὶ π., Mat.13:52; of things not
  merely old, but worn by use (as Jo, l.with, LXX), Mat.9:16-17, Mrk.2:21-22, Luk.5:36-37.†

  SYN.: see: ἀρχαῖος  (AS) {STEPBible-TBESG}'
etymology: 'πᾰλαιός, ά, όν,

  Aeolic dialect πάλαος [Refs]; Boeotian dialect παληός [Refs]; Laconian dialect παλεός
  (see. below): regular comparative and superlative παλαιότερος [Refs 5th c.BC+] [The
  penultimate is sometimes short in Poets, [Refs 5th c.BC+]; in these places παλεός
  (a form mentioned by Hdn.[Refs 5th c.BC+]

  __I old in years,

  __I.1 mostly of persons, aged, ἢ νέος ἠὲ παλαιός [Refs 8th c.BC+]; π. γέρων, π.
  γρηῦς, [Refs 8th c.BC+]: in bad sense, a dotard (μωρός [Refs 5th c.BC+]

  __I.2 of things, οἶνος [Refs 8th c.BC+]; νῆες.. νέαι ἠδὲ π.[Refs 5th c.BC+]

  __II of old date, ancient,

  __II.1 of persons, ξεῖνος π. an old guest-friend, [Refs 8th c.BC+]; οἱ π. the ancients,
  [LXX+5th c.BC+]

  __II.2 of things, λέκτρον [Refs 8th c.BC+]; of places, [Refs 5th c.BC+]; καιροὶ
  π. ancient times, [Refs 3rd c.BC+]; τὸ π. as adverb, anciently, formerly, [Refs
  5th c.BC+]; ἐκ παλαιοῦ from of old, [Refs 5th c.BC+]; ἐκ παλαιτέρου from older time,
  [Refs 5th c.BC+]; ἀρχαῖα καὶ παλαιά joined, [Refs 5th c.BC+]

  __II.3 of things, also,

  __II.3.a in good sense, venerable, held in esteem, like Latin antiquus, ἅπερ μέγιστα
  καὶ παλαιότατα τοῖς ἀνθρώποις [Refs 5th c.BC+]

  __II.3.b in bad sense, antiquated, obsolete, κωφὰ καὶ π. ἔπη [Refs 5th c.BC+]

  __II.3.c π. δρᾶμα a drama which has been previously acted, [Refs 4th c.BC+]

  __III adverb παλαιῶς in an old way, τὰ καινὰ π. διδάσκειν [Refs 5th c.BC+] at an
  earlier time, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
