strongs_number: H3332
language: hebrew
lemma: יָצַק
transliteration: yâtsaq
pronunciation: yaw-tsak'
definition: properly, to pour out (transitive or intransitive); by implication, to
  melt or cast as metal; by extension, to place firmly, to stiffen or grow hard
kjv_usage: cast, cleave fast, be (as) firm, grow, be hard, lay out, molten, overflow,
  pour (out), run out, set down, stedfast.
derivation: a primitive root;
extended_definition: ': firm

  1) to pour, flow, cast, pour out

  1a) (Qal)

  1a1) to pour, pour out

  1a2) to cast

  1a3) to flow

  1b) (Hiphil) to pour, pour out

  1c) (Hophal)

  1c1) to be poured

  1c2) cast, molten (participle)

  1c3) being firmly established (participle) {STEPBible-TBESH}'
