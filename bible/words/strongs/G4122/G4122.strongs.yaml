strongs_number: G4122
language: greek
lemma: πλεονεκτέω
transliteration: pleonektéō
definition: to be covetous, i.e. (by implication) to over-reach
kjv_usage: get an advantage, defraud, make a gain
derivation: from G4123 (πλεονέκτης);
extended_definition: 'πλεονεκτέω, -ῶ

  (πλεονέκτης, which see), [in LXX: Hab.2:9, Eze.22:27 (בָּצַע), Jdg.4:11 B* ;]

  __1. intrans., to have more, to have an advantage (cl., with genitive of person(s)).

  __2. Trans., in late writers (see M, Pr., 65), to over­reach, defraud: with accusative
  of person(s), 2Co.7:2 12:17-18; ἐν τ. πράγματιι, 1Th.4:6 (see M, Th., in l); pass.,
  2Co.2:11 (as also in cl.; see LS, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'πλεονεκτ-έω,

  future -ήσω[Refs 5th c.BC+]:—Prose Verb, have or claim more than one''s due, mostly
  in bad sense, to be greedy, grasping, [Refs 5th c.BC+]

  __2 also, gain or have some advantage, without any bad sense, δυνάμει τινὶ π. [Refs
  5th c.BC+]; opposed to ἐλαττοῦσθαι, [Refs 5th c.BC+]

  __3 with genitive of things, have or claim a larger share of than others, τῶν ὠφελίμων
  [Refs]; τοῦ ἡλίου, τοῦ ψύχους, τῶν πόνων, [Refs 5th c.BC+]; δόξης, χάριτος, [Refs
  4th c.BC+]

  __II with genitive person, have or gain the advantage over, τῶν ἐχθρῶν [Refs 5th
  c.BC+]; τινι in a thing, [Refs 5th c.BC+]; also π. τῶν νόμων gain at the expense
  of the laws, [Refs]; τῆς ὑμετέρας π. εὐηθείας take advantage of your simpleness,
  [Refs 4th c.BC+]

  __II.2 later with accusative person, get or have the advantage over, [Refs 1st c.BC+]:
  usually in bad sense, overreach, defraud, πλεονεκτεῖν μηδένα [NT+4th c.BC+]: in
  early writers only passive in this sense, ὑπό τινων [Refs 5th c.BC+]; πλεονεκτεῖσθαι
  χιλίαις δραχμαῖς to be defrauded in or of [Refs 5th c.BC+] is impersonal, to be
  an act of πλεονεξία.

  __II.3 passive, to be surpassed, excelled, τινι [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
