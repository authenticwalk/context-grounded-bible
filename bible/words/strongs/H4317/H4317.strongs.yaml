strongs_number: H4317
language: hebrew
lemma: מִיכָאֵל
transliteration: Mîykâʼêl
pronunciation: me-kaw-ale'
definition: Mikael, the name of an archangel and of nine Israelites
kjv_usage: Michael.
derivation: from H4310 (מִי) and (the prefix derivative from) H3588 (כִּי) and H410
  (אֵל); who (is) like God?;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Dan.10.13

  Also named: Michaēl (Μιχαήλ "Michael" G3413)

  § Michael = "who is like God"

  1) one of, the chief, or the first archangel who is described as the one who stands
  in time of conflict for the children of Israel

  2) an Asherite, father of Sethur, one of the 12 spies of Israel

  3) one of the Gadites who settled in the land of Bashan

  4) another Gadite, ancestor of Abihail

  5) a Gershonite Levite, ancestor of Asaph

  6) one of the 5 sons of Izrahiah of the tribe of Issachar

  7) a Benjamite of the sons of Beriah

  8) one of the captains from Manasseh who joined David at Ziklag

  9) father or ancestor of Omri, chief of the tribe of Issachar in the reign of David

  10) one of the sons of Jehoshaphat who were murdered by their elder brother, Jehoram

  11) father or ancestor of Zebadiah, of the sons of Shephatiah {STEPBible-TBESH}'
