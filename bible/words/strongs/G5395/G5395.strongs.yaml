extended_definition: 'φλόξ  genitive, φλογός,

  [in LXX chiefly for לַהַב, לֶהָבָה ;]

  a flame: Luk.16:24; φ, πυρός, Act.7:30, 2Th.1:8, Heb.1:7" (LXX), Rev.1:14 2:18 19:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'φλόξ, ἡ,

  genitive φλογός: (φλέγω):— flame of fire, [Refs 8th c.BC+]; φλογὸς σπέρμα, of live
  charcoal, [Refs 5th c.BC+]; ἀναιθύσσειν, θύειν, [Refs 5th c.BC+]; ἐγείρειν, παρακαλεῖν,
  [Refs 8th c.BC+]: later in plural, flames, meteors, [Refs 4th c.BC+]

  __2 fire as an element, φλογὸς αἶσα [Refs 5th c.BC+]

  __3 of other kinds of flame, φ. κεραυνία, οὐρανία, of lightning, [Refs 5th c.BC+];
  of the heat of the sun, [Refs 5th c.BC+]; flash of a miraculous cloud, [Refs 8th
  c.BC+]; of precious stones, ψυχρὰ φ. [Refs 5th c.BC+]; the blade of a sword, [LXX+2nd
  c.AD+]

  __4 in similes and metaphors, φλογὶ εἴκελος, ἶσος, of fiery warriors, [Refs 8th
  c.BC+]; φ. οἴνου the fiery strength of wine, [Refs 5th c.BC+]

  __II wallflower, Cheiranthus Cheiri, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
