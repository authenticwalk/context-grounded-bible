strongs_number: H7041
language: hebrew
lemma: קֵלָיָה
transliteration: Qêlâyâh
pronunciation: kay-law-yaw'
definition: Kelajah, an Israelite
kjv_usage: Kelaiah.
derivation: from H7034 (קָלָה); insignificance;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.23; also called Kelita at Ezr.10.23;

  Also named: qe.li.ta (קְלִיטָא "Kelita" H7042H)

  § Kelaiah = "Jehovah has dishonoured"

  1) a Levite who had a foreign wife in the time of Ezra

  1a) also ''Kelita'' {STEPBible-TBESH}'
