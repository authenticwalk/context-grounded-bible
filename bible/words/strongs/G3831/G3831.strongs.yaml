strongs_number: G3831
language: greek
lemma: πανήγυρις
transliteration: panḗgyris
definition: a mass-meeting, i.e. (figuratively) universal companionship
kjv_usage: general assembly
derivation: from G3956 (πᾶς) and a derivative of G58 (ἀγορά);
extended_definition: 'πανήγυρις, -εως, ἡ

  (πᾶς + ἄγυρας = ἀγορά), [in LXX: Hos.2:11(13) 9:5, Eze.46:11 (מוֹעֵד), Amo.5:21
  (עֲצָרָה) * ;]

  prop., a national festal assembly in honour of a god; hence, generally, any festal
  assembly: Heb.12:23 (for exx. in π., see MM, xviii).†

  SYN.: ἐκκλησία (which see), συναγωγή  (AS) {STEPBible-TBESG}'
etymology: 'πᾰνήγῠρ-ις,

  Doric dialect πανᾱγ-, εως, ἡ, (πᾶς, ἄγυρις) general or national assembly, ἐν πανηγύρει
  βουλευσόμεσθα [Refs 4th c.BC+]; especially a festal assembly in honour of a national
  god, Δήμητρος ἁγνῆς καὶ Κόρης [Refs 7th c.BC+]; πανηγύριας πανηγυρίζειν, ποιήσασθαι,
  to hold such festivals, keep holy-days, [Refs 5th c.BC+]; θεωρίαι ἐς τὰς ἐν τῇ Ἑλλάδι
  π. Decrees cited in [Refs 5th c.BC+]; in Egypt, [Refs 3rd c.BC+]; ἐν ταῖς π. καὶ
  δείξεσι τῶν σοφιστῶν [Refs 4th c.BC+]

  __2 any assembly, θεῶν ἅδε πανάγυρις [Refs 4th c.BC+]; νεοσσῶν, φίλων, [Refs 5th
  c.BC+]

  __3 metaphorically, π. ὀφθαλμῶν feast for the eyes, [Refs 2nd c.AD+]; τὸν.. Ἔχετον
  χρυσὸν ἀποδείξων καὶ π. destined to exhibit [Refs 5th c.BC+] as gold and a feast
  (by comparison with himself), [Refs 4th c.AD+]

  __3.b in bad sense, παίγνιον ὁ βίος καὶ πλάνη καὶ π. [Refs]

  __II people assembled, τῇ π. δέος ἐγένετο μὴ.. [Refs 5th c.BC+]: generally, crowd,
  audience, ὅταν ᾖ π. [Refs 4th c.BC+] {STEPBible-TFLSJ}'
