strongs_number: G1463
language: greek
lemma: ἐγκομβόομαι
transliteration: enkombóomai
definition: to engirdle oneself (for labor), i.e. figuratively (the apron as being
  a badge of servitude) to wear (in token of mutual deference)
kjv_usage: be clothed with
derivation: middle voice from G1722 (ἐν) and (to gird);
extended_definition: 'ἐγκομβόομαι, -οῦμαι

  (κόμβος, a knot, whence ἐγκόμβωμα, a garment tied on over others, used especially
  of a frock or apron worn by slaves),

  to put on oneself, as a garment, gird on: ἀλλήλοις τ. ταπεινοφροσύνην (as for service,
  RV, cf. Thayer, see word, but cf. also ICC, in l.), 1Pe.5:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγκομβ-όομαι,

  middle, (κόμβος) bind a thing on oneself, wear it constantly, [NT+4th c.BC+]

  __II passive, ={δέομαι},{ἐνειλοῦμαι} [Refs 5th c.BC+] {STEPBible-TFLSJ}'
