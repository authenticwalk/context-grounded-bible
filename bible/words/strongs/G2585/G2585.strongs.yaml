strongs_number: G2585
language: greek
lemma: καπηλεύω
transliteration: kapēleúō
definition: to retail, i.e. (by implication) to adulterate (figuratively)
kjv_usage: corrupt
derivation: from (a huckster);
extended_definition: 'καπηλεύω

  (κάπηλος, a huckster, cf. Isa.1:22 (LXX), Sir.26:29)

  to make a trade of (RV, mg., make merchandise of), or perhaps (cf. Isa, l.with)
  to corrupt (RV, tit.): 2Co.2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰπηλ-εύω,

  to be a retail-dealer, drive a petty trade, [Refs 5th c.BC+]; δι᾽ ἀψύχου βορᾶς σίτοις
  καπήλευ᾽ drive a trade, chaffer with your vegetable food, [Refs 5th c.BC+]

  __II with accusative, sell by retail, τὸν ἕρπιν [Refs 6th c.BC+]

  __II.2 metaphorically, κ. τὰ πρήγματα, of Darius, [Refs 5th c.BC+]; κ. τὰ μαθήματα
  sell learning by retail, hawk it about, [NT+5th c.BC+]; so ἔοικεν οὐ καπηλεύσειν
  μάχην will not peddle in war, i. e. fight half-heartedly, [Refs 4th c.BC+]; κ. τὴν
  πολιτείαν traffic in grants of citizenship, [Refs 2nd c.AD+]; κ. τῆς ὥρας ἄνθος
  or τὴν ὥραν, of prostitutes, [Refs 1st c.AD+]; εἰρήνην πρὸς Ῥωμαίους Χρυσίου κ.
  [Refs 2nd c.AD+]; τύχη καπηλεύουσα.. τὸν βίον playing tricks with life, corrupting
  it, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
