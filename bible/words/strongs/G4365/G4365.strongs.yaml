strongs_number: G4365
language: greek
lemma: προσπορεύομαι
transliteration: prosporeúomai
definition: to journey towards, i.e. approach (not the same as G4313 (προπορεύομαι))
kjv_usage: go before
derivation: from G4314 (πρός) and G4198 (πορεύομαι);
extended_definition: 'προσ-πορεύομαι

  [in LXX for קָרַב, נָגַשׁ, etc. ;]

  to come near, approach: with dative of person(s), Mrk.10:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσπορεύομαι,

  Doric dialect ποτιπορ- [Refs 4th c.BC+]: — go to, approach, [Refs 4th c.BC+]; apply
  for a loan, [Refs 3rd c.BC+]; π. πρὸς τὰς προσοδικὰς κρίσεις take up revenue cases,
  of advocates, [Refs 2nd c.BC+]; π. πρὸς ταῦτα καὶ πρὸς τὰ λοιπὰ μαθήματα [Refs 3rd
  c.BC+]; π. πρὸς τὰ γενήματα make a start or get on with the crops, [Refs 3rd c.BC+];
  π. πρὸς τὴν ἀγορανομίαν go in quest of the office of aedile, be candidate for it,
  [Refs 2nd c.BC+]; of a writer, π. πρὸς πᾶν παρὰ τὴν κοινὴν ἔννοιαν λεγόμενον hunt
  for paradoxes, [Refs] encroach on what does not belong to him, [Refs 3rd c.BC+]

  __2 of a certain day, draw near, approach, προσπορευομένης τῆς νουμηνίας [Refs 4th
  c.BC+]

  __II attach oneself to, ἀνδρὶ ἁμαρτωλῷ [LXX]; of proselytes,[LXX]; also ὅταν -πορεύωνται
  πρὸς τὸ θυσιαστήριον λειτουργεῖν[LXX]

  __III of revenue, come in, [Refs] {STEPBible-TFLSJ}'
