strongs_number: G3815
language: greek
lemma: παίζω
transliteration: paízō
definition: to sport (as a boy)
kjv_usage: play
derivation: from G3816 (παῖς);
extended_definition: 'παίζω

  (παῖς), [in LXX: Gen.21:9 26:8, Exo.32:6 (צָחַק pi.); and more frequently (Jdg.16:25,
  al.) for (שָׂחַק pi. ;]

  prop., to play as a child, hence, generally, to play (as with singing and dancing)
  : 1Co.10:7 (LXX) (cf. ἐμ-παίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'παίζω,

  Doric dialect παίσδω [Refs 3rd c.BC+]: Laconian dialect present participle genitive
  plural feminine παιδδωἇν [Refs 5th c.BC+]future παιξοῦμαι Syrac. in [Refs 5th c.BC+],
  παίξομαι [LXX+3rd c.BC+]: aorist 1 ἔπαισα [Refs 8th c.BC+]: perfect πέπαικα [Refs
  4th c.BC+]: perfect passive πέπαισμαι [Refs 5th c.BC+]: also aorist ἔπαιξα [LXX+5th
  c.BC+]: perfect πέπαιχα [Refs 1st c.AD+]:—passive, aorist ἐπαίχθην [Refs 3rd c.AD+]:
  perfect πέπαιγμαι [Refs]; infinitive πεπαῖχθαι Timarch. cited in [Refs 8th c.BC+]
  uses only present and imperfect, and (in [Refs 8th c.BC+]aorist imperative παίσατ;
  Trag. only present: (παῖς):—properly, play like a child, sport, τῇ δέ θ᾽ ἅμα Νύμφαι..
  ἀγρονόμοι παίζουσι [Refs 8th c.BC+]

  __2 especially dance, παίσατε [Refs 8th c.BC+] —passive, ἀλλὰ πέπαισται μετρίως
  ἡμῖν, of the chorus, [Refs 5th c.BC+]

  __3 play [a game], σφαίρῃ π. [Refs 8th c.BC+]; κύβοις ἐπὶ συνθήκαις π. Ctes.[same
  place]; ἀντ᾽ ἀστραγάλων κονδύλοισι π. [Refs 5th c.BC+]; π. διὰ γραμμῆς (see. γραμμή[Refs
  5th c.BC+]; μετά τινων with others, [Refs 6th c.BC+]; κύνα καὶ πόλιν π., of a game
  similar to our draughts, [Refs 5th c.BC+]

  __4 play on a musical instrument, [Refs 5th c.BC+]; dance and sing, [Refs 5th c.BC+]

  __5 play amorously, πρὸς ἀλλήλους [LXX+5th c.BC+]; of mares, [Refs 4th c.BC+]

  __6 hunt, pursue game, π. κατ᾽ ἄλσος [Refs 5th c.BC+]

  __II jest, sport, [Refs 5th c.BC+]; opposed to σπουδάζω, [Refs 5th c.BC+]; opposed
  to σπουδῇ λέγω, [Refs]; παίζετε ταῦτα λέγοντες (opposed to σπουδάζετε) [Refs 5th
  c.BC+]; π. πρός τινα make fun with a person, [Refs 5th c.BC+]; π. εἴς τι play with
  a thing, [Refs 5th c.BC+]: with adjective neuter, τοιαῦτα ἔπαιζον σπουδῇ πρὸς ἀλλήλους
  [Refs 5th c.BC+]participle παίζων is frequently absolutely, jestingly, [Refs 5th
  c.BC+]; opposed to σπουδάζων, [Refs] —passive, ὁ λόγος πέπαισται has been made up
  as a jest (variant for{πέπλασται}), [Refs 5th c.BC+]; ταῦτα πεπαίσθω ὑμῖν enough
  of jest, [Refs 5th c.BC+]; πεπαῖχθαι τὴν λέξιν Timarch. [same place]; τοῦτο τὸ παιζόμενον
  ''as the joke is'', [Refs 1st c.AD+]

  __II.2 with accusative, play with, make sport of, [Refs 2nd c.AD+]

  __II.3 Grammars, of words played upon or coined for the joke''s sake, οἱ κωμῳδοὶ
  παίζειν εἰώθασι τὰ τοιαῦτα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
