strongs_number: G2429
language: greek
lemma: ἱκμάς
transliteration: hikmás
definition: dampness
kjv_usage: moisture
derivation: of uncertain affinity;
extended_definition: 'ἰκμάς, -άδος, ἡ

  [in LXX. Jer.17:8 (יוּבַל), Job.26:14 (שֶׁמֶץ)* ;]

  moisture: Luk.8:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰκμ-άς, άδος, ἡ,

  moisture, e.g. of oily leather, [Refs 8th c.BC+]; ἀνιεὶς ἐκ τοῦ σώματος ἰκμάδα,
  of a corpse exposed to the sun, [Refs 5th c.BC+] of moisture in the soil, [NT];
  also θανόντων ἰσὶν οὐκ ἔνεστ᾽ ἰκμάς no blood, [Refs 4th c.BC+]; of the bodily humours,
  [Refs 5th c.BC+]; of all kinds of animal juices or moist secretions, τὸ περίττωμα
  τῆς ὑγρᾶς ἰ. ὃν καλοῦμεν ἱδρῶτα [Refs 4th c.BC+]; ἡ τῶν καταμηνίων ἰ. [Refs 5th
  c.BC+]; ἰ. Βάκχου, i.e. wine, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
