strongs_number: G2064
language: greek
lemma: ἔρχομαι
transliteration: érchomai
definition: to come or go (in a great variety of applications, literally and figuratively)
kjv_usage: accompany, appear, bring, come, enter, fall out, go, grow, X light, X next,
  pass, resort, be set
derivation: middle voice of a primary verb (used only in the present and imperfect
  tenses, the others being supplied by a kindred (middle voice) , or (active) , which
  do not otherwise occur);
extended_definition: 'ἔρχομαι,

  [in LXX very frequently for בּוֹא, also for הלךְ ni., אתה, etc., 34 words in all
  ;]

  __1. to come;

  __(a) of persons, either as arriving or returning from elsewhere: Mat.8:9, Mrk.6:31,
  Luk.7:8, Jhn.4:27, Rom.9:9, al.; before ἀπό, Mrk.5:35 7:1, Jhn.3:2, al.; ἐκ, Luk.5:17,
  Jhn.3:31, al.; εἰς, Mrk.1:29, al.; διά before εἰς, Mrk.7:31; ἐν (Cremer, 263f.,
  but see: ἐν), Rom.15:29, 1Co.4:21; ἐπί, with accusative, Mrk.6:53 11:13, Jhn.19:33,
  al.; κατά, with accusative, Luk.10:33 Act.16:7; παρά, with genitive, Luk.8:49; with
  accusative, Mat.15:29, Mrk.9:14, al.; with dative comm., incomm. (M, Pr., 75, 245),
  Mat.21:5, Rev.2:5, 16; with adverbs: πόθεν, Jhn.3:8, al.; ἄνωθεν, Jhn.3:31; ὄπισθεν,
  Mrk.5:27; ὧδε, Mat.8:29; ἐκεῖ, Jhn.18:3; ποῦ, Heb.11:8; before ἕως, Luk.4:42; ἄχρι,
  Act.11:5; with purpose expressed by inf., Mrk.5:14, Luk.1:59, al.; by fut. ptcp.,
  Mat.27:49; ἵνα, Jhn.12:9; εἰς τοῦτο, ἵνα, Act.9:21; διά, with accusative, Jhn.12:9;
  before verbs of action, ἔρχεται καί, ἦλθε καί, etc.: Mrk.2:18, Jhn.6:15, al.; ἔρχου
  καὶ ἴδε, Jhn.1:47 11:34; ἐλθών (redundant; Dalman, Words, 20 f.), Mat.2:8 8:7, Mrk.7:25,
  Act.16:39, al.; similarly ἐρχόμενος, Luk.15:25, al.; of coming into public view:
  esp. of the Messiah (ὁ ἐρχόμενος, Mat.11:3, al.; see Cremer, 264), Luk.3:16, Jhn.4:25;
  hence, of Jesus, Mat.11:19, Luk.7:34, Jhn.5:43, al.; of the second coming, Mat.10:23,
  Act.1:11, 1Co.4:5, 1Th.5:2, al.;

  __(b) of time: ἔρξονται ἡμέραι (present for fut.: Bl., §56, 8), Luk.23:29, Heb.8:8"
  (LXX) ; fut., Mat.9:15, Mrk.2:20, al.; ἔρξεται ὥρα, ὅτε, Jhn.4:21, 23. al.; ἦλθεν,
  ἐλήλυθε ἡ ὥρα, Jhn.13:1 16:32 17:1; ἡ ἡμέρα τ. κυρίου, 1Th.5:2; καιροί, Act.3:19;

  __(with) of things and events: κατακλυσμός, Luk.17:27; λιμός, Act.7:11; ἡ ὀργή,
  1Th.1:10; ὁ λύχνος, Mrk.4:21 (see Swete, in l.). Metaphorical, τ. ἀγαθά, Rom.3:8;
  τ. τέλειον, 1Co.13:10; ἡ πίστις, Gal.3:23, 25; ἡ ἐντολή, Rom.7:9; with prepositions:
  ἐκ τ. θλίψεως, Rev.7:14; ἐις τ. χεῖρον, Mrk.5:26; εἰς πειρασμόν, ib. 14:38, al.

  __2. to go: ὀπίσω, with genitive (Heb. הָלַךְ אַחֲרֵי), Mat.16:24, Mrk.8:34, Luk.9:23;
  σύν, Jhn.21:3; ὁδόν, Luk.2:44. (Cf. ἀν-, ἐπ-αν-, ἀπ-, δι-, εἰς, ἐπ-εἰσ-, συν-εἰσ-,
  ἐξ-, δι-εξ-, ἐπ-, κατ-, παρ-, ἀντι-παρ-, περι-, προ-, προσ-, συν-έρχομαι.)

  SYN.: πορεύομαι, χωρέω (v, Thayer, see word ἔρξομαι). (AS) {STEPBible-TBESG}'
etymology: 'ἔρχομαι

  [Refs 8th c.BC+]: imperfect ἠρχόμην [Refs 5th c.BC+]; frequently in later Prose,
  [LXX+NT+2nd c.AD+]; in Attic dialect rare even in compounds, ἐπ-ηρχόμην [Refs 5th
  c.BC+]future ἐλεύσομαι, [Refs 8th c.BC+], Ionic dialect, Trag. [Refs 5th c.BC+],
  in Attic dialect Prose only in [Refs 5th c.BC+]: aorist, Epic dialect and Lyric
  poetry ἤλῠθον [Refs 8th c.BC+]; but ἦλθον is more frequently even in [Refs 8th c.BC+];
  Epic dialect infinitive ἐλθέμεναι, -έμεν, [Refs 8th c.BC+] unaugmented unless ἐξ-ελύθη
  [Refs 8th c.BC+]; Doric dialect ἦνθον [Refs 5th c.BC+]; participle ἐνθών [Refs 6th
  c.BC+]; subjunctive ἔνθῃ [Refs]; Laconian dialect ἔλσῃ, ἔλσοιμι, ἐλσών, [NT+5th
  c.BC+]; 3rd.pers. plural ἤλθοσαν [LXX+2nd c.BC+]; ἤλυθα [Refs 4th c.AD+]perfect
  ἐλήλῠθα (not in [Refs 8th c.BC+]; syncopated. plural ἐλήλῠμεν, -υτε, [Refs 5th c.BC+];
  Epic dialect εἰλήλουθα, whence I plural εἰλήλουθμεν [Refs 8th c.BC+], participle
  εἰληλουθώς [Refs 8th c.BC+], participle κατ-εληλευθυῖα [Refs]; Cretan dialect perfect
  infinitive ἀμφ-εληλεύθεν, see at {ἀμφέρχομαι}: Boeotian dialect perfect διεσσ-είλθεικε[Refs
  3rd c.BC+]participle κατηνθηκότι[Refs 4th c.BC+]: pluperfect ἐληλύθειν [Refs 5th
  c.BC+]; Ionic dialect ἐληλύθεε [Refs 5th c.BC+]; Epic dialect εἰληλούθει [Refs 8th
  c.BC+] —In _Attic dialect_ the oblative moods of present, as well as the imperfect
  and future were replaced by forms of εἶμι ibo (which see): in [Refs]future, aorist,
  and perfect being supplied as before by ἐλυθ- (ἐλθ-):

  __I start, set out, ἦ μέν μοι μάλα πολλὰ..Λυκάων ἐρχομένῳ ἐπέτελλε when I was setting
  out, [Refs 8th c.BC+]; τύχησε γὰρ ἐρχομένη νηῦς a ship was just starting, [Refs
  8th c.BC+]; ἐς πλόον ἐρχομένοις (variant{ἀρχ-}) [Refs 5th c.BC+]

  __I.2 walk,= περιπατέω, χαμαὶ ἐρχομένων ἀνθρώπων [Refs 8th c.BC+]; σὲ δ᾽ ἐρχόμενον
  ἐν δίκᾳ πολὺς ὄλβος ἀμφινέμεται walking in justice, [Refs 5th c.BC+]present ἔρχομαι.

  __II (much more frequently) come or go (the latter especially in Epic dialect and
  Lyric poetry), ἦλθες thou art come, [Refs 8th c.BC+]; χαίροισ᾽ ἔρχεο go and fare
  thee well, [Refs 8th c.BC+]; οἶκον ἐλεύσεται[Refs 4th c.BC+]: as a hortatory exclamation,
  ἀλλ᾽ ἔρχευ, λέκτρονδ᾽ ἴομεν [Refs 8th c.BC+]

  __III with accusative cognate, ὁδὸν ἐλθέμεναι to go a journey, [Refs 8th c.BC+];
  νόστιμον ἐλθεῖν πόδα (variant{δόμον}) [Refs 5th c.BC+]; ἀγγε- λίην, ἐξεσίην ἐλθεῖν,
  go on an embassy, [Refs 8th c.BC+]

  __III.2 with accusative loci, come to, arrive at, rare in [Refs 8th c.BC+]: frequently
  in later Poets, [Refs 5th c.BC+]; traverse, ὁ ἥλιος ἔρχεται τῆς Λιβύης τὰ ἄνω [Refs
  8th c.BC+]

  __III.3 with genitive loci, ἔρχονται πεδίοιο through or across the plain, [Refs
  8th c.BC+]; but also, from a place, γῆς τινος [Refs 5th c.BC+]

  __III.4 with dative person, come to, i.e. come to aid or relieve one, rare in [Refs
  8th c.BC+]; also in hostile sense, ἔρχομαί σοι [NT]

  __IV with future participle, to denote the object, ἔρχομαι ἔγχος οίσόμενος I go
  to fetch.., [Refs 8th c.BC+]

  __IV.2 in [Refs 5th c.BC+] I am going to tell, [Refs]; σημανέων [Refs 5th c.BC+];
  ἔρχομαι ἐπιχειρῶν -σοι ἐπιδείξασθαι, for ἔ. σοι ἐπιδειξόμενος, [Refs 5th c.BC+]

  __IV.3 with participle present, aorist, or perfect, in [Refs 8th c.BC+] she came
  running, [Refs 8th c.BC+]; μὴ πεφοβημένος ἔλθῃς lest thou come thither in full flight,[Refs];
  ἦλθε φθάμενος he came first,[Refs]; κεχαρισμένος ἔλθυι [Refs 8th c.BC+]

  __IV.4 aor, participle ἐλθών added to Verbs, οὐ δύναμαι..μάχεσθαι ἐλθών go and fight,
  [Refs 8th c.BC+]; κάθηρον ἐλθών come and cleanse,[Refs 5th c.BC+]

  __V of any kind of motion, ἐξ ἁλὸς ἐλθεῖν to rise out of the sea, [Refs 8th c.BC+];
  ἐπὶ πόντον to go over it, [Refs]; with qualifying phrase, πόδεσσιν ἔ. to go on foot,
  [Refs]have come as a foot-soldier, [Refs 8th c.BC+]; of birds, [Refs]; of ships,
  [Refs 8th c.BC+]; of spears or javelins, frequently in [Refs 8th c.BC+]; of natural
  phenomena, as rivers, [Refs]; wind and storm, [Refs 8th c.BC+]; stars, rise, [Refs
  8th c.BC+]; of events and conditions, είς ὅ κε γῆρας ἔλθῃ καὶ θάνατος [Refs]; of
  feelings, go, ἦ κέ μοι αίνὸν ἀπὸ πραπίδων ἄχος ἔλθοι [Refs 8th c.BC+]; of sounds,
  etc., τὸν..περὶ φρένας ἤλυθ᾽ ίωή [Refs 8th c.BC+]; without φρένας, περὶ δέ σφεας
  ἤλυθ᾽ ι>ωή [Refs]; of battle, ὁμόσ᾽ ἦλθε μάχη [Refs 8th c.BC+]; of things sent or
  taken, ὄφρα κε δῶρα ἐκ κλισίης ἔλθῃσι [Refs]; so later, especially of danger or
  evil, with dative, εἰ πάλιν ἔλθοι τῇ Ἑλλάδι κίνδυνος ὑπὸ βαρβάρων [Refs 5th c.BC+];
  of reports, commands, etc., [Refs 5th c.BC+]; τοῖς Ἀθηναίοις ὡς ἦλθε τὰ γεγενημένα
  came to their ears, [Refs]; τὰ ἐρχόμενα ἐπ᾽ αὐτόν that which was about to happen
  to him, [NT]; of property, which comes or passes to a person by bequest, conveyance,
  gift, etc., τὰ ἐληλυθότα εἴς με ἀπὸ κληρονομίας [Refs 2nd c.AD+]; ἐ. εἴς τινα ἀπὸ
  παραχωρήσεως, κατὰ δωρεάν, [Refs 3rd c.AD+]: —Geometry texts, pass, fall, ἔ. ἐπὶ
  τὸ αὐτὸ σαμεῖον pass through the same point, [Refs 3rd c.BC+]; ὅπου ἂν ἔρχηται τὸ
  ἕτερον σαμεῖον wherever the other point falls, [Refs]

  __BPost-Homeric phrases:

  __B.1 ἐς λόγους ἔρχεσθαί τινι come to speech with, [Refs 5th c.BC+]

  __B.2 εἰς χεῖρας ἐλθεῖν τινι (see. χείρ); so ἐς μάχην ἐλθεῖν τινι [Refs 5th c.BC+]

  __B.3 ἐπὶ μεῖζον ἔ. increase, [Refs 5th c.BC+]; ἐπὶ πᾶν ἐλθεῖν try everything, [Refs
  5th c.BC+]

  __B.4 ἐς τὸ δεινόν, ἐς τὰ ἀλγεινὰ ἐλθεῖν, come into danger, etc., [Refs 5th c.BC+];
  ἐπ᾽ ἔσχατον ἐλθεῖν ἀηδίας Id [Refs]; ὅσοι ἐνταῦθα ἦλθον ἡλικίας arrived at that
  time of life, [Refs]; ἐς ἀσθενὲς ἔ. come to an impotent conclusion, [Refs 5th c.BC+];
  ἐς ἀριθμὸν ἐλθεῖν to be numbered, [Refs 5th c.BC+]; εἰς ἑαυτὸν ἐλθεῖν come to oneself,
  [NT+2nd c.AD+]

  __B.5 παρὰ μικρὸν ἐλθεῖν with infinitive, come within a little of, be near a thing,
  [Refs 5th c.BC+]; παρὰ τοσοῦτον ἡ Μυτιλήνη ἦλθε κινδύνου so narrow was her escape,
  [Refs 5th c.BC+]

  __B.6 with διά and genitive, periphrastic for a Verb, e.g. διὰ μάχης τινὶ ἐλθεῖν
  for μάχεσθαί τινι [Refs 5th c.BC+]; διὰ πυρὸς ἐλθεῖν τινι rage furiously against..,
  [Refs 5th c.BC+]; but οί διὰ πάντων τῶν καλῶν ἐληλυθότες who have gone through the
  whole circle of duties, have fulfilled them all, [Refs 5th c.BC+]

  __B.7 ἔ. παρὰ τὴν γυναῖκα, παρὰ Ἀρίστωνα, of sexual intercourse, go in to her, to
  him, [Refs 5th c.BC+]; πρός τινα, of marriage, [Refs 5th c.BC+]

  __B.8 ἔ. ἐπὶ πόλιν attack, [Refs 5th c.BC+]

  __B.9 ἔ. ἐς depend upon or be concerned with, τό γ᾽ εἰς ἀνθρώπους ἐλθόν [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
