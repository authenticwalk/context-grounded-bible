strongs_number: H0140
language: hebrew
lemma: אֲדֹנִיקָם
transliteration: ʼĂdônîyqâm
pronunciation: ad-o-nee-kawm'
definition: Adonikam, the name of one or two Israelites
kjv_usage: Adonikam.
derivation: from H113 (אָדוֹן) and H6965 (קוּם); lord of rising (i.e. high);
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.13

  § Adonikam = "my lord arose"

  the head of an Israelite clan who returned from exile {STEPBible-TBESH}'
