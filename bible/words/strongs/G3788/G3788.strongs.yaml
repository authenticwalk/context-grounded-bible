strongs_number: G3788
language: greek
lemma: ὀφθαλμός
transliteration: ophthalmós
definition: the eye (literally or figuratively); by implication, vision; figuratively,
  envy (from the jealous side-glance)
kjv_usage: eye, sight
derivation: from G3700 (ὀπτάνομαι);
extended_definition: 'ὀφθαλμός, -οῦ, ὁ,

  [in LXX chiefly for עַיִן ;]

  the eye (as in cl., chiefly pl.): Mat.5:38, Mrk.9:47, Luk.6:41, Jhn.9:6, al.; τοὺς
  ὀ. ἐξορύθσσειν (figuratively), Gal.4:15; ἐπᾶραι, Luk.6:20, Jhn.6:5; ἀνοῖξα, Act.9:40;
  id., of restoring sight, Mat.20:33, Jhn.9:10, al.; ἐν ῥιπῇ ὀφθαλμοῦ, 1Co.15:52;
  by anthropom., of  God, Heb.4:13, 1Pe.3:12; pleonastically (cf. Thackeray, Gr.,
  42f.), εἶδον οἱ ὀ. μοθ, Luk.2:30 (similarly, ib. 4:20 10:23, Jhn.12:40, 1Co.2:9,
  1Jn.1:1, Rev.1:7). Metaphorical (as otherwise in cl.; see LS, see word);

  __(a) of ethical qualities: ὀ. πονηρός (meton., for envy; cf. Heb. עַיִן רַע, Pro.28:22;
  cf. Sir.14:10 34:13), Mat.6:22, 23 Mrk.7:22, Luk.11:34; ἁπλοῦς, Mat.6:22, Luk.11:34;
  ἐπιθυμία (which see) ὀφθαλμῶν (cf. Ecc.4:8, Sir.14:9), 1Jn.2:16; ὀ. μεστοὶ μοιχαλἰδος,
  2Pe.2:14;

  __(b) of mental vision: Mat.13:15, Mrk.8:18, Luk.19:42, Jhn.12:40, Rom.11:8, Gal.3:1,
  Eph.1:18, al.; ἐν ὀφθαλμοῖς before genitive (on the absence of the art., seeBl,
  §46, 9.II; M, Pr., 81), Mat.21:42, Mrk.12:11.

  (AS) {STEPBible-TBESG}'
etymology: 'ὀφθαλμός, ὁ,

  (ὄπωπ-α, ὀφ-θῆναι, see at {ὄψ} B) eye, used by [Refs 8th c.BC+] mostly in plural;
  ὀφθαλμοὶ δ᾽ ὡς εἰ κέρα ἕστασαν.. ἀτρέμας ἐν βλεφάροισι [Refs 8th c.BC+]: the plural
  continued most common, but the dual also occurs, as in [Refs 5th c.BC+] before one''s
  eyes, [Refs 8th c.BC+]; ὀφθαλμοῖσιν ἰδεῖν, ὁρᾶσθαι, etc.,[Refs 8th c.BC+]; but ἐν
  ὀφθαλμοῖσιν ὁρᾶν, νοεῖν, to see before one''s eyes,[Refs 8th c.BC+]; ἔχειν ἐν ὀ.
  to have before one''s eyes, [Refs 5th c.BC+]; τὰ ἐν ὀ. what is before one''s eyes,
  [Refs 5th c.BC+]; τὸ ἐν τοῖς ὀ. δὴ γελοῖον what was ridiculous to the eye, [Refs];
  ἐπίπροσθε τῶν ὀ. [Refs 4th c.BC+]; γενέσθαι τινὶ ἐξ ὀφθαλμῶν to get out of any one''s
  sight, [Refs 5th c.BC+]; κατ᾽ ὀφθαλμοὺς λέγειν τινί to tell one to one''s face,
  opposed to εἰς οὖς, [Refs 5th c.BC+]; τυράννου κατ᾽ ὀ. κατηγορεῖν to accuse him
  to his face, [Refs 5th c.BC+], by eye, [Refs]; eyes were painted on the bows of
  vessels, βλοσυροῖς κατὰ πρῷραν ὀφθαλμοῖς οἷον βλέπει [Refs 2nd c.AD+]; whence the
  joke in [Refs 5th c.BC+]

  __2 στέρησις ὀφθαλμῶν temporary loss of sight, [Refs 2nd c.AD+]

  __II in singular, the eye of a master or ruler, πάντα ἰδὼν Διὸς ὀ. [Refs 8th c.BC+];
  ἀκοίμητος ὀ., of God, [Refs 2nd c.AD+]; so a king is called ὀ. οἴκων [Refs 4th c.BC+];
  and in Persia ὀφθαλμὸς βασιλέως the king''s eye was a confidential officer, through
  whom he beheld his kingdom and subjects, [Refs 5th c.BC+]; compare οὖς.

  __III the eye of heaven, ἑσπέρας ὀ., νυκτὸς ὀ., of the moon, [Refs 5th c.BC+]; also
  οὐράνιος ὀ., of the sun, [Refs 2nd c.AD+]

  __IV the dearest, best, as the eye is the most precious part of the body, hence
  of men, ὀ. Σικελίας, στρατιᾶς, [Refs 5th c.BC+]; also, light, cheer, comfort, μέγας
  [γ᾽] ὀ. οἱ πατρὸς τάφοι [Refs 5th c.BC+]

  __V eye or bud of a plant or tree, [Refs 7th c.BC+]

  __VI a surgical bandage covering one or both eyes, [Refs 5th c.BC+]

  __VII Architecture texts, in dual, the disks forming the centres of the volutes
  of an Ionic capital, [Refs] {STEPBible-TFLSJ}'
