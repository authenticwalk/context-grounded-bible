strongs_number: G3423
language: greek
lemma: μνηστεύω
transliteration: mnēsteúō
definition: to give a souvenir (engagement present), i.e. betroth
kjv_usage: espouse
derivation: from a derivative of G3415 (μνάομαι);
extended_definition: 'μνηστεύω

  [in LXX for אָרַשׂ pi., pu. ;]

  __1. to woo and win, espouse.

  __2. to promise in marriage, betroth; pass., of the woman, to be be­trothed: with
  dative of person(s), Mat.1:18, Luk.1:27 2:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'μνηστ-εύω,

  Doric dialect μναστ-, aorist ἐμνήστευσα: perfect μεμνήστευκα [Refs 1st c.BC+]:—middle,
  future μνηστεύσομαι [Refs 4th c.AD+]: perfect μεμνήστευμαι [Refs 2nd c.AD+], in
  passive sense, [NT]:—court, seek in marriage, with accusative, ἀγαθήν τε γυναῖκα
  καὶ ἀφνειοῖο θύγατρα μνηστεύειν [Refs 8th c.BC+]; woo and win, espouse, [Refs 6th
  c.BC+]:—middle, court for oneself, Περσεφόνης γάμον [Refs 1st c.AD+]:—passive, of
  the woman, μναστευθείσᾳ᾽ ξ Ἑλλάνων [Refs 5th c.BC+]

  __II promise in marriage, betroth, τινά τινι [Refs 5th c.BC+]; γάμον μνηστεύειν
  (with or without τινι) to bring about a marriage for another, help him to a wife,
  [Refs 3rd c.BC+] —passive, τῇ μεμνηστευμένῃ αὐτῷ γυναικί his betrothed wife, [NT]

  __II.b metaphorically, τοσόνδε κίνδυνον αὐτῷ ὁ ὄλεθρος τῶν ἀδελφῶν μ. [Refs 1st
  c.AD+]

  __III generally, sue, canvass for a thing, with accusative, χειροτονίαν [Refs 5th
  c.BC+]: with infinitive, μνηστευόμενος ἄρχειν ἑκόντων [Refs 1st c.AD+] —also in
  middle, μ. πόλεμον, διαλλαγάς, [Refs 1st c.AD+]

  __IV λόγον μ. τινί pass off a speech upon a person, hawk it to him, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
