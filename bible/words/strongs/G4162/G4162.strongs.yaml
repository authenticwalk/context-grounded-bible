strongs_number: G4162
language: greek
lemma: ποίησις
transliteration: poíēsis
definition: action, i.e. performance (of the law)
kjv_usage: deed
derivation: from G4160 (ποιέω);
extended_definition: 'ποίησις, -εως, ἡ

  (ποιέω) [in LXX chiefly for מַעֲשֶׂה and cognate forms ;]

  __1. a making (Hdt., Thuc., al.).

  __2. a doing (Sir.19:18 51:19): Jas.1:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποί-ησις, εως, ἡ,

  fabrication, creation, production, opposed to πρᾶξις (action, see [Refs 5th c.BC+]

  __2 of Poetry, ἡ τῶν διθυράμβων π., τῆς τραγῳδίας, τῶν ἐπῶν, [Refs 5th c.BC+]: absolutely,
  art of poetry, οἱ ἐν π. γενόμενοι [Refs 5th c.BC+]; οἱ ἄκροι τῆς π. ἑκατέρας, i.e.
  tragedy and comedy, [Refs 5th c.BC+]

  __2.b poetic composition, poem, ἐς ποίησιν ἐσενείκασθαι [Refs 5th c.BC+]

  __II ={εἰσποίησις}, adoption, in plural, [Refs 4th c.BC+]; κατὰ ποίησιν [Refs 2nd
  c.BC+]; ποιήσει υἱοί [Refs 4th c.BC+]

  __II.2 in collective sense, those adopted, τῆς π. ἣν ἐκεῖνος ἐποιήσατο [Refs]

  __III method of procedure, in Magic, [Refs] {STEPBible-TFLSJ}'
