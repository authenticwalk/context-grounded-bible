strongs_number: G1294
language: greek
lemma: διαστρέφω
transliteration: diastréphō
definition: to distort, i.e. (figuratively) misinterpret, or (morally) corrupt
kjv_usage: perverse(-rt), turn away
derivation: from G1223 (διά) and G4762 (στρέφω);
extended_definition: 'δια-στρέφω

  [in LXX for הָפַךְ, עָקַשׁ, etc. ;]

  to distort, twist; metaphorically, to distort, pervert: Luk.23:2, Act.13:8, 10;
  διεστραμμένος, perverse: Mat.17:17, Luk.9:41, Act.20:30, Php.2:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαστρέφω,

  turn different ways, twist about, τὰ σώματα, as in the dance, [Refs 5th c.BC+];
  δ. τὸ πρόσωπον to distort it, [Refs 1st c.AD+]:—mostly passive, to be distorted
  or twisted, of the eyes, limbs, etc., [Refs 5th c.BC+]; to be warped, τὰ διεστραμμένα
  τῶν ξύλων [Refs 4th c.BC+]: also of persons, to have one''s eyes distorted, or to
  have one''s neck twisted (Scholl. give both interpretations), εὐδαιμονίζω δ᾽ εἰ
  διαστραφήσομα; [Refs 5th c.BC+]; of the eyes, διεστράφην ἰδών [Refs 4th c.BC+];
  ὁ διεστραμμένος, opposed to ὁ τυφλός, [Refs 5th c.BC+]; διεστρ. τοὺς πόδας with
  the feet twisted, [Refs 4th c.BC+]; διεστράφησαν τὸν στόμαχον had their stomachs
  turned, [Refs 4th c.AD+]

  __2 metaphorically, distort, pervert, [τρόπον χρηστόν] [Refs 5th c.BC+]; τῶν διαστρεφόντων
  (i.e. παθῶν) [Refs 1st c.BC+]; διαστρέψαντες τἀληθῆ having misrepresented it, [Refs
  4th c.BC+]:—passive, διαστραφῆναι τὴν διάνοιαν [Refs 2nd c.AD+]perverse, [LXX]

  __II turn aside, divert, ἴχνος τὸ πρόσθεν φρενῶν [Refs 4th c.BC+]

  __III obscene meaning, ={βινεῖν}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
