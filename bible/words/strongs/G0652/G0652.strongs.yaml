strongs_number: G0652
language: greek
lemma: ἀπόστολος
transliteration: apóstolos
definition: a delegate; specially, an ambassador of the Gospel; officially a commissioner
  of Christ ("apostle") (with miraculous powers)
kjv_usage: apostle, messenger, he that is sent
derivation: from G649 (ἀποστέλλω);
extended_definition: 'ἀπόστολος, -ου, ὁ

  (ἀοστέλλω), [in LXX; 3Ki.14:6 A (שָׁלַח) * ;]

  __1. a fleet, an expedition (Dem.).

  __2. a messenger, one sent on a mission (Hdt., LXX, l.with, and π.; see M, Pr.,
  37 f.; MM, see word; M, Th., i, 2:7 and reff.): Jhn.13:16, 2Co.8:23 Php.2:25.

  __3. In NT, an Apostle of Christ

  __(a) with special ref. to the Twelve: Mat.10:2, Mrk.3:14, Luk.11:49, Eph.3:5, Rev.18:20,
  al., equality with whom is claimed by St. Paul, Gal.1:1, 11 ff, 1Ti.2:7, a1.;

  __(b) in a wider sense of prominent Christian teachers, as Barnabas, Act.14:14,
  apparently also Silvanus and Timothy, 1Th.2:6, and perhaps Andronicus and Junias
  (Junia?), Rom.16:7 (see ICC, in l); of false teachers, claiming apostleship: 2Co.11:5
  11:13, Rev.2:2. (On the different uses of the term in NT, see Lit., Gal., 92-101;
  Cremer, 530; DB, i, 126; DCG, i, 105; Enc. Br., ii, 196 ff.)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπόστολ-ος, ὁ,

  messenger, ambassador, envoy, ὁ μὲν δὴ ἀ. ἐς τὴν Μίλητον ἦν[Refs 5th c.BC+]; ἐς
  Λακεδαίμονα τριήρεϊ ἀ. ἐγίνετο he went off on a mission to Laced., [Refs]

  __b commander of a naval force, [Refs 5th c.AD+]

  __2 messenger from God, [LXX]; especially of the Apostles, [NT]

  __II ={στόλος}, naval squadron or expedition, [Refs 5th c.BC+]; ἀπόστολον ἀφιέναι,
  ἀποστέλλειν, ποιεῖσθαι, [Refs 4th c.BC+]

  __II.2 colony, [Refs 1st c.BC+]

  __II.3 ={ἀποστολή}, of envoys, [Refs 1st c.AD+]

  __II.4 ἀπόστολον, τό, with or without πλοῖον, packet, [Refs 5th c.BC+]

  __II.5 ἀπόστολος, ὁ, order for dispatch, of a vessel, [Refs 3rd c.AD+]

  __II.6 export-licence, [Refs 2nd c.AD+]

  __II.7 genitive uncertain, cargo dispatched by order, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
