strongs_number: G2578
language: greek
lemma: κάμπτω
transliteration: kámptō
definition: to bend
kjv_usage: bow
derivation: apparently a primary verb;
extended_definition: 'κάμπτω

  [in LXX chiefly for כָּרַע, 4Ki.1:13, 2Ch.29:29, Isa.45:24 (23), al. ;]

  to bend, bow: with accusative of thing(s), γόνυ, τὰ γ.; with dative of person(s),
  τῇ Βάαλ, Rom.11:4 (LXX); πρὸς τ. πατέρα, Eph.3:14; by meton., πᾶν γόνυ for πᾶς,
  Rom.14:11 (LXX) Php.2:10 (cf. ἀνα-, συν-κάμπτω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κάμπτω,

  future κάμψω [Refs 8th c.BC+]: aorist 1 ἔκαμψα [Refs 8th c.BC+]:—passive, future
  καμφθήσομαι [Refs 1st c.AD+]: aorist ἐκάμφθην [Refs 5th c.BC+]: perfect infinitive
  κεκάμφθαι [Refs 5th c.BC+], participle κεκαμμένος [Refs 5th c.BC+]. (Cogn. with
  Lithuanian ka[mtilde]p-as ''corner'', ku[mtilde]p-as ''curved'', and probably Latin
  campus):—bend, curve, ὄφρα ἴτυν κάμψῃ that he may bend it into a chariot-rail, [Refs
  8th c.BC+]. bend the knee so as to sit down and rest, φημί μιν ἀσπασίως γόνυ κάμψειν
  [Refs 8th c.BC+]; οὐ κάμπτων γόνυ, i.e. never resting, [Refs 4th c.BC+]; ἄσμενός
  τἂν.. κάμψειεν γόνυ[Refs 5th c.BC+]; then κάμπτειν alone, sit down, rest,[Refs 5th
  c.BC+]; also γόνυ κ. bend the knee in worship, [LXX]:—passive, bend oneself, opposed
  to ἐκτείνεσθαι, [Refs 5th c.BC+]; ἡ κεκαμμένη (i.e. γραμμή) a bent line, [Refs 4th
  c.BC+]

  __II turn or guide a horse or chariot round the turning-post [Refs] to double the
  post and return along the second half of the δίαυλος, [Refs 5th c.BC+]; κάμπτοντος
  ἵππου as the horse was turning, [Refs 5th c.BC+] to make the last turn in the course
  of life, [Refs 5th c.BC+]; ἑξηκοστὸν ἥλιον κ. [Refs 3rd c.BC+]; διὰ λόγου κάμψαι
  κακά to end evils by reasoning, [Refs 5th c.BC+]

  __II.2 of seamen, double a headland, Ἡρακλέας στήλας [Refs 5th c.BC+]; τὸ ἀκρωτήριον,
  τὴν ἄκρην, [Refs 4th c.BC+]; Μαλέαν κ. poetical cited in [Refs 5th c.BC+]; κ. κόλπον
  wind round the bay, [Refs 5th c.BC+]

  __II.3 absolutely, πάλιν κ. turn back, [Refs 5th c.BC+]; ἐγγὺς τῶν ἐμῶν κάμπτεις
  φρενῶν (κάμπτῃ codices) thou comest near my meaning, [Refs]

  __III in Music, κάμπτων με καὶ στρέφων ὅλην διέφθορεν (i.e. Phrynis) with his turns
  and twists, [Refs 5th c.BC+]

  __IV metaphorically, κάμπτειν τινά bow down, humble, [Refs 5th c.BC+]:—passive,
  to be bent or bowed down, πημοναῖσι [Refs 4th c.BC+]; κάμπτομαι I submit, [Refs
  5th c.BC+]; πολλὰ κάμπτονται καὶ συγκλῶνται are warped, [Refs]: absolutely, to be
  moved to pity, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
