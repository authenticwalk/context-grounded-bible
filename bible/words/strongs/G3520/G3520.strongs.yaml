lemma: νῆσος
transliteration: nēsos
definition: an island
kjv_usage: island, isle
derivation: probably from the base of G3491 (ναῦς);
extended_definition: 'νῆσος, -ου, ὁ

  [in LXX for אִי ;]

  an island: Act.13:6 27:26 28:1, 7 28:9, 11 Rev.1:9 6:14 16:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'νῆσος,

  Doric dialect νᾶσος, ἡ, island, [Refs 8th c.BC+]; ἐν τᾷ μεγάλᾳ Δωρίδι νάσῳ Πέλοπος,
  i.e. the Peloponnese, [Refs 5th c.BC+]; μακάρων νῆσοι, see at {μάκα; αἱ ν}. the
  islands of the Archipelago, [Refs 5th c.BC+]; καὶ πῶς γυνὴ.. νῆσον ἀμφιέννυτα; [Refs
  4th c.BC+]: irregular genitive plural νησάων [Refs 3rd c.BC+]

  __2 land flooded by the Nile, [Refs 3rd c.BC+]; opposed to ἤπειρος, [Refs 2nd c.AD+];
  νῆσοι ποταμοφόρητοι [Refs 2nd c.AD+]; so of alluvial land in [Refs] {STEPBible-TFLSJ}'
