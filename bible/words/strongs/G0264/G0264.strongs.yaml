strongs_number: G0264
language: greek
lemma: ἁμαρτάνω
transliteration: hamartánō
definition: properly, to miss the mark (and so not share in the prize), i.e. (figuratively)
  to err, especially (morally) to sin
kjv_usage: for your faults, offend, sin, trespass
derivation: perhaps from G1 (Α) (as a negative particle) and the base of G3313 (μέρος);
extended_definition: 'ἁμαρτάνω

  (present formed from aor. ἁμαρτεῖν), [in LXX for חָטָא, also for אָשַׁם, רָשַׁע,
  etc. ;]

  __1. to miss the mark (Hom., Æsch., al.), hence metaphorically (Hom., al.), to err,
  do wrong

  __2. In LXX and NT, to violate God''s law, to sin (for non-Christian exx., see MM,
  VGT, see word): absol., Mat.18:25 27:4, Luk.17:3, Jhn.5:14 8:11 9:2-3 Rom.2:12 3:23
  5:12, 14 5:16 6:15, 1Co.7:28 7:36 15:34, Eph.4:26, 1Ti.5:20, Tit.3:11, Heb.3:17
  10:26, 1Pe.2:20, 2Pe.2:4 2:4 1Jn.1:10 Jn 2:1 Jn 3:6-9 Jn 5:18; with cogn. accusative,
  ἁ. ἁμαρτίαν (cf. Exo.32:30, חֲטָאָה חָטָא), 1Jn.5:16; before εἰς, Mat.18:21, Luk.15:18,
  21 17:4, Act.25:8 (καίσαρα). 1Co.6:18 8:12 (Field, Notes, 173); ἐνώπιον, Luk.15:18,
  21; πρὸς θάνατον (cf. Num.18:22, מוּת חֵטְא), 1Jn.5:16 (Cremer, 98, 633).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἁμαρτάνω [ᾰμ.. ᾰν]:

  future ἁμαρτήσομαι[Refs 8th c.BC+] later -ήσω [NT+2nd c.AD+], (δι-) [Refs 5th c.BC+],
  (ἐξ-) [Refs]Acut. (Sp.)[Refs]aorist 2 ἥμαρτον[Refs 6th c.BC+], Attic dialect; Epic
  dialect ἤμβροτον, but only indicative; Aeolic dialect 3rd.pers.singular ἄμβροτε[Refs
  7th c.BC+], infinitive ἀμβρότην[Refs]; optative ἁμάρτοιν (for ἁμάρτοιμι) [Refs 5th
  c.BC+]: aorist 1 ἡμάρτησα[Refs 5th c.BC+]: perfect ἡμάρτηκα[Refs 5th c.BC+], Attic
  dialect:—passive, aorist ἡμαρτήθην[Refs 5th c.BC+]: perfect ἡμάρτημαι[Refs 5th c.BC+]:
  pluperfect ἡμάρτητο[Refs 5th c.BC+]:—miss the mark, especially of spear thrown,
  absolutely, [Refs 8th c.BC+]; ἁ. τῆς ὁδοῦ miss road, [Refs 5th c.BC+]

  __2 generally, fail of one''s purpose, go wrong, absolutely, [Refs 8th c.BC+]; μύθων
  ἡμάρτανε failed of good speech, [Refs]; γνώμης, ἐλπίδων, βουλήσεως ἁ., [Refs 5th
  c.BC+]; ἁ. τοῦ χρησμοῦ mistake it, [Refs 5th c.BC+]

  __3 fail of having, be deprived of, mostly with genitive, χειρῶν ἐξ Ὀδυσῆος ἁμαρτήσεσθαι
  ὀπωπῆς that I should lose my sight by Ulysses'' hands, [Refs 8th c.BC+] —once with
  _neuter_ adjective, οὐ γὰρ εἰκὸς.. ἐμὲ ὑμῶν ἁμαρτεῖν τοῦτό γ᾽ ''tis not seemly that
  I should ask this of you in vain, [Refs 5th c.BC+]; δυοῖν κακοῖν οὐκ ἦν ἁμαρτεῖν
  (i.e. either one or the other) [Refs 5th c.BC+] —so μηδὲ δυοῖν φθάσαι ἁμάρτωσιν,
  ἢ.. ἢ.. fail to be before-hand in one of two things, [Refs 5th c.BC+]

  __4 rarely, fail to do, neglect, φίλων ἡμάρτανε δώρων[Refs 8th c.BC+]

  __II absolutely, do wrong, err, sin, [Refs 8th c.BC+], etc.:—with participle, ἥμαρτε
  χρηστὰ μωμένη[Refs 5th c.BC+]adjective or pronoun, αὐτὸς ἐγὼ τόδε γ᾽ ἤμβροτον I
  erred in this, [Refs 8th c.BC+] or τι do wrong in a matter, [Refs 5th c.BC+]; ἁ.
  εἴς τινα sin against.., [Refs 5th c.BC+]; ἐπὶ τὴν ἔλλειψιν, ἐπὶ τὸ πλεῖον, [LXX+5th
  c.BC+]

  __II.2 passive, ἡμαρτήθη ὁ ἐς Σικελίαν πλοῦς[Refs 5th c.BC+]perfect participle,
  τἀμὰ δ᾽ ἡμαρτημένα my plans are frustrate, [Refs 5th c.BC+]

  __II.3 ἁμαρτανόμενος, as adjective, wrong, mistaken, [Refs 5th c.BC+]; and of persons,
  ἡμαρτημένοι mistaken, [Refs] {STEPBible-TFLSJ}'
