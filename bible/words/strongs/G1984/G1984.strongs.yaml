language: greek
lemma: ἐπισκοπή
transliteration: episkopḗ
definition: inspection (for relief); by implication, superintendence; specially, the
  Christian "episcopate"
kjv_usage: the office of a "bishop", bishoprick, visitation
derivation: from G1980 (ἐπισκέπτομαι);
extended_definition: 'ἐπι-σκοπή, -ῆς, ἡ

  [in LXX chiey for פָּקַד פְּקֻדָּה ;]

  __1. a visiting, visitation (εἰς ἐ. τοῦ παιδός, Lucian, dial. deor., 20, 6); as
  in LXX (after Heb.), of God''s visitation in mercy, or in judgment (Lev.19:20 Job.10:12,
  Jer.6:15, Wis.2:20, al.): Luk.19:44, 1Pe.2:12 (see Hort, in l).

  __2. office, charge, esp. office of an ἐπίσκοιος (which see): Act.1:20 (LXX), 1Ti.3:1
  (Cremer, 527 f., 864; DCG, ii, 809b).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπισκοπ-ή, ἡ,

  watching over, visitation, of God, [LXX+NT]

  __II. office of ἐπίσκοπος, [NT]: generally, office, [LXX]

  __II.2. ={ἐπίσκεψις}[LXX] {STEPBible-TFLSJ}'
