strongs_number: G2448
language: greek
lemma: Ἰουδά
transliteration: Ioudá
definition: Judah (i.e. Jehudah or Juttah), a part of (or place in) Palestine
kjv_usage: Judah
derivation: of Hebrew origin (H03063 or perhaps H03194);
extended_definition: 'Ἰούδα, (a) Ἰουδαῖος, ὁ, a Jew: Jhn.4:9, Act.18:24, Rom.2:28;
  pl., Rev.2:9 3:9; οἱ Ἰ., Mat.2:2, Mrk.7:3, Jhn.2:6, al.; Ἰ. τε καὶ Ἕλληνες, Act.14:1,
  al.; κ. προσήλυτοι, Act.2:10; ἔθνη τε κ. Ἰ., Act.14:5; οἱ κατὰ τὰ ἔθνη, Act.21:21;
  of Jewish Christians, Gal.2:13; of the ruling  class who opposed Jesus, Jhn.1:19
  2:18 5:10 11:8 13:33, al.;

  __(b) Ἰουδαία, -ας, ἡ (sc. γῆ, χώρα, cf. Jhn.3:22, Mrk.1:5), (Heb. יְהוּדָה), Judæa:
  Mat.2:1, Luk.1:5, Jhn.4:3, al.

  (AS) {STEPBible-TBESG}'
