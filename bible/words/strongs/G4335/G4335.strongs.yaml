strongs_number: G4335
language: greek
lemma: προσευχή
transliteration: proseuchḗ
definition: prayer (worship); by implication, an oratory (chapel)
kjv_usage: X pray earnestly, prayer
derivation: from G4336 (προσεύχομαι);
extended_definition: 'προσ-ευχή, -ῆς, ἡ

  (προσεύχομαι), [in LXX chiefly for תְּפִלָּה ;]

  __1. prayer to God: Mat.17:21 (WH, R, txt., om.) Mat.21:22, Mrk.9:29, Luk.22:45,
  Act.3:1 6:4 10:31, Rom.12:12, 1Co.7:5, Col.4:2; pl., Act.2:42 10:4, Rom.1:10, Eph.1:16
  Col.4:12, 1Th.1:2, Phm 4 22, 1Pe.3:7 4:7, Rev.5:8 8:3-4; οἶκος προσευχῆς, Mat.21:13,
  Mrk.11:17, Luk.19:46" (LXX) ; π. καὶ δέησις, Eph.6:18, Php.4:6; pl., 1Ti.2:1 5:5;
  ἡ π. τοῦ θεοῦ, prayer to God (ef. Wis.16:28), Luk.6:12; πρὸς τ. θεόν, before ὑπέρ,
  Act.12:5; pl., Rom.15:30; Hebraistically (B1., § 38, 3), προσευχῇ προσεύχεσθαι,
  Jas.5:17 (EV, prayed fervently).

  __2. a place of prayer: of a synagogue (3Ma.7:20, seel.; see Charles, APOT, i, 173;
  for other exx., see Kennedy, Sources, 114); of a place in the open (FlJ, Ant., xiv,
  10, 23), Act.16:13, 16.†

  SYN.: see: δέησις  (AS) {STEPBible-TBESG}'
etymology: 'προσευχή, ἡ,

  prayer, οἶκος προσευχῆς, of the Temple, [LXX+3rd c.AD+]

  __II place of prayer, sanctuary, chapel, [Refs]; especially among the Jews. synagogue,
  [NT+3rd c.BC+] {STEPBible-TFLSJ}'
