strongs_number: G1097
language: greek
lemma: γινώσκω
transliteration: ginṓskō
definition: to "know" (absolutely) in a great variety of applications and with many
  implications (as follow, with others not thus clearly expressed)
kjv_usage: allow, be aware (of), feel, (have) know(-ledge), perceived, be resolved,
  can speak, be sure, understand
derivation: a prolonged form of a primary verb;
extended_definition: 'γινώσκω (= γιγν-: see previous word. So also vulgar Attic, in
  Inscr., see Thumb, MGV, 207),

  [in LXX chiefly for ידע ;]

  to be taking in knowledge, come to know, recognize, perceive, understand; in past
  tenses to know, realize; pass., to become known: with accusative, Mat.22:18, Mrk.5:43,
  Col.4:8, 1Th.3:5, al. Pass., Mat.10:26, Php.4:5, al.; before ὅτι, Mat.21:45, Jhn.4:1,
  al.; τί, Mat.6:3; ἀπό, Mrk.15:45; ὅ, Rom.7:15; τ. λεγόμενα, Luk.18:34; τ. θέλημα,
  Luk.12:47; τ. καρδίας, Luk.16:15; with accusative of person(s), of recognition by
  God, 1Co.8:3, Gal.4:9; by Christ, neg., Mat.7:23; frequently of the knowledge of
  divine things, of God and Christ; τ. θεόν, Rom.1:21 Gal.4:9; τ. πατέρα, Jhn.8:55;
  τ. κύριον, Heb.8:1 (LXX); νοῦν κυρίου, Rom.11:34; Χριστόν, Jhn.17:3, 1Jn.3:6; τὰ
  τοῦ πνεύματος, 1Co.2:14; τ. πνεύμα, 1Jn.4:6; τ. ἀλήθειαν, Jhn.8:32; of Christ''s
  knowledge of the Father (ἐπιγ.), Mat.11:27 (Dalman, Words, 282ff.). In Hellenistic
  writers [LXX for Heb. ידע, Gal.4:1, al.], of sexual intercourse, to know carnally:
  Mat.1:25, Luk.1:34 (Cremer, 153).

  SYN.: γ., to know by observation and experience is thus prop. disting. from οἶδα,
  to know by reflection (a mental process, based on  intuition or information); cf.
  also ἐφίστημι, συνίημι. (Cf. ἀνα-, δια-, ἐπι-, κατα-, προ-γινώσκω.) (AS) {STEPBible-TBESG}'
etymology: 'Included with:  γιγνώσκω,

  Doric dialect [Refs 5th c.BC+], Aeolic dialect, Ionic dialect, and after [Refs 4th
  c.BC+] γινώσκω, but γιγνώσκω in early Attic dialect Inscrr., as [Refs] (κατα-),
  etc.: future γνώσομαι [Refs 8th c.BC+], Doric dialect 3rd.pers. singular γνωσεῖται
  [Refs] is falsa lectio in [Refs 5th c.BC+]; Cretan dialect form ἀνα-γνώοντι uncertain
  in [Refs]: perfect ἔγνωκα [Refs 5th c.BC+]: aorist 2 ἔγνων [Refs 8th c.BC+], Epic
  dialect dual γνώτην [Refs 8th c.BC+], Doric dialect 3rd.pers. plural ἔγνον [Refs
  5th c.BC+]; subjunctive γνῶ, γνῷς, γνῷ [Refs 8th c.BC+], Epic dialect also γνώω,
  γνώομεν [Refs 8th c.BC+]; infinitive γνῶναι [Refs 8th c.BC+], Epic dialect γνώμεναι
  [Refs 8th c.BC+]; participle γνούς [Refs 5th c.BC+]:—middle, aorist 1 γνώσασθαι
  [Refs 4th c.AD+]:—passive, future γνωσθήσομαι [Refs 5th c.BC+]: aorist ἐγνώσθην
  [Refs 5th c.BC+]: perfect ἔγνωσμαι [Refs 5th c.BC+]:— come to know, perceive, and
  in past tenses, know, with accusative, [Refs 8th c.BC+]; as distinct from οἶδα know
  by reflection, γιγνώσκω, = know by observation, γνόντες δὲ εἰδότας περιορᾶν [Refs
  5th c.BC+]; χαλεπόν ἐστι τὸ γνῶναι εἰ οἶδεν ἢ μή it is hard to perceive whether
  one knows or not, [Refs 4th c.BC+]; discern, distinguish, recognize, ὄφρ᾽ εὖ γιγνώσκῃς
  ἠμὲν θεὸν ἠδὲ καὶ ἄνδρα [Refs 8th c.BC+]; ironically, εὖ νύ τις αὐτὸν γνώσεται he
  will learn him to his cost,[Refs 3rd c.BC+] were aware of.., [Refs 8th c.BC+]

  __2 followed by relative clauses, γιγνώσκω δ᾽ ὡς.. I perceive that..,[Refs 8th c.BC+];
  γ. ὅτι.. [Refs 4th c.BC+]; ἵν᾽ εἰδῆτε ὑμεῖς καὶ γνῶτε ὅτι.. [Refs 8th c.BC+]; τοὺς
  Πέρσας γ. ὅτι.. [Refs]participle, ἔγνων μιν.. οἰωνὸν ἐόντα perceived that he was..,
  [Refs 8th c.BC+]; ἔγνων ἡττημένος I felt that I was beaten, [Refs 5th c.BC+] when
  he was aware of.., [Refs 8th c.BC+]: with infinitive, ἵνα γνῷ τρέφειν τὴν γλῶσσαν
  ἡσυχεστέραν [Refs 5th c.BC+]: with accusative et infinitive, recognize that.., [Refs
  5th c.BC+]; take a thing to mean that.., [Refs 5th c.BC+]: with double accusative,
  perceive or know another to be.., οἵους γνώσεσθε τοὺς ἀνθρώπους [Refs 5th c.BC+]
  the perceiver, opposed to τὰ γιγνωσκόμενα the objects perceived, [Refs 5th c.BC+];
  also ὁ γ. one who knows, a prudent person, [Refs]:—passive, εἰ γνωσθεῖεν ᾧ.. if
  it were known of them in what.., [Refs]

  __II form a judgement, think, ταὐτά [Refs 5th c.BC+]; ἃ γιγνώσκω λέγειν (={τὴν γνώμην
  λ}.) [Refs 4th c.BC+]; τοῦτο γιγνώσκων, ὅτι.. [Refs 5th c.BC+] see thou to that,
  [Refs 5th c.BC+]; especially in dialogue, ἔγνων I understand, [Refs 5th c.BC+];
  ἔγνως you are right, [Refs 5th c.BC+]; ἔγνωκα; Latin tenes? [Refs 4th c.BC+]; judge,
  determine, decree that.., with accusative et infinitive, [Refs 5th c.BC+]: with
  infinitive, determine to.., [Refs 5th c.BC+]:— passive, to be pronounced, of a sentence
  or judgement, [Refs 5th c.BC+]

  __II.2 passive, of persons, to be judged guilty, [Refs 4th c.BC+]

  __II.3 perfect passive with active sense, ὡμολόγηκεν ὑμᾶς ὑπάρχειν ἐγνωσμένους are
  determined, [Refs 4th c.BC+]

  __III know carnally, [NT+4th c.BC+]

  __IV γ. χάριν, ={εἰδέναι χάριν}, [Refs 2nd c.AD+]

  __B causal, make known, celebrate, γνώσομαι τὰν ὀλβίαν Κόρινθον [Refs 5th c.BC+],
  cf. Sanskrit jānāmi, jñātas, Latin gnosco, gnotus, etc.) {STEPBible-TFLSJ}'
