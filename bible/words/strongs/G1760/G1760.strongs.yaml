strongs_number: G1760
language: greek
lemma: ἐνθυμέομαι
transliteration: enthyméomai
definition: to be inspirited, i.e. ponder
kjv_usage: think
derivation: from a compound of G1722 (ἐν) and G2372 (θυμός);
extended_definition: 'ἐνθυμέομαι, -οῦμαι

  (θυμός), [in LXX for דָּמָה pi., etc. ;]

  to reflect on, ponder: with accusative of thing(s), Mat.1:20 9:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνθῡμ-έομαι,

  future -ήσομαι[Refs 5th c.BC+], later -ηθήσομαι [Refs 1st c.AD+]: aorist ἐνεθυμήθην
  [Refs 5th c.BC+]: perfect ἐντεθύμημαι [Refs 5th c.BC+]: pluperfect ἐνετεθύμητο [Refs
  5th c.BC+]:—lay to heart, ponder, ἤτοι κρίνομέν γε ἢ ἐνθυμούμεθα ὀρθῶς τὰ πράγματα
  [Refs 5th c.BC+]; ἐ. καὶ λογίζεσθαι frequently joined in [Refs 4th c.BC+]

  __b with genitive, ἐνθυμεῖσθαί τινος think much or deeply of, τοῦ θανόντος [Refs
  7th c.BC+]

  __c followed by a relative, ἐ. ὅτι.. notice or consider that.., [Refs 5th c.BC+];
  ὡς.. how.., [Refs 5th c.BC+]

  __d with participle, οὐκ ἐντεθύμηται ἐπαιρόμενος is not conscious that he is becoming
  excited, [Refs 5th c.BC+]

  __2 take to heart, be concerned or angry at, τι [Refs 5th c.BC+]: absolutely, to
  be concerned, [Refs 5th c.BC+]

  __3 form a plan, κράτιστος ἐνθυμηθῆναι [Refs 5th c.BC+]; take care, see to it, ἐ.
  ἵνα μηθεὶς ἀδικῇ [Refs 3rd c.BC+]

  __4 infer, conclude, τί οὖν ἐκ τούτων.. ἐνθυμεῖσθαι δε; [Refs 4th c.BC+]

  __II active, ἐνθυμέω [Refs 5th c.BC+]; ἐνθυμέομαι, in passive sense, to be in a
  person''s thoughts, to be desired, κρατεῖν τῶν ἐνθυμουμένων [Refs 2nd c.AD+]: perfect
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
