strongs_number: G0579
language: greek
lemma: ἀπόβλητος
transliteration: apóblētos
definition: cast off, i.e. (figuratively) such as to be rejected
kjv_usage: be refused
derivation: from G577 (ἀποβάλλω);
extended_definition: 'ἀπό-βλητος, -ον

  (ἀποβάλλω), [in Aq.: Lev.7:18, al.; Sm.: Hos.9:3 (טָמֵא) ;]

  to be thrown away, rejected: 1Ti.4:4 (Hom., Plut.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπό-βλητος, ον η, ον

  [Refs 3rd c.AD+], to be thrown away or aside, as worthless, οὔ τοι ἀπόβλητ᾽ ἐστὶ
  θεῶν ἐρικνδέα δῶρα[Refs 8th c.BC+]

  __2 capable of being thrown off, Iamb.[same place]; capable of being lost, D.L.[same
  place] {STEPBible-TFLSJ}'
