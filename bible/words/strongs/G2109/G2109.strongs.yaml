transliteration: euergetéō
definition: to be philanthropic
kjv_usage: do good
derivation: from G2110 (εὐεργέτης);
extended_definition: 'εὐεργετέω, -ῶ

  (εὐεργέτης), [in LXX: Psa.13:6 (גָּמַל), Wis.3:5, al. ;]

  to do good, bestow benefit: Act.10:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐεργετ-έω,

  the augment εὐηργ- is sometimes found, especially in codices, as imperfect εὐηργέτουν
  [Refs 5th c.BC+]: aorist εὐηργέτησα [Refs 5th c.BC+]perfect εὐηργέτηκα variant in
  [Refs 4th c.BC+]: perfect passive εὐηργέτημαι [Refs 5th c.BC+], but Inscrr. and
  Papyrus have εὐεργέτηκα [Refs 4th c.BC+]:—to be a benefactor, [NT+5th c.BC+]

  __2 to be proclaimed as εὐεργέτης [Refs 1st c.AD+]

  __II with accusative person, do good services or show kindness to one, τοὺς θανόντας
  εἰ θέλεις εὐεργετεῖν [Refs 5th c.BC+]: with accusative cognate, εὐ. τινὰ τὴν μεγίστην
  εὐεργεσίαν [Refs 5th c.BC+]; μεγάλως or μεγάλα εὐ., [Refs 5th c.BC+]:—passive, have
  a kindness done one, εὐεργεσίαν εὐεργετηθείς [Refs 5th c.BC+]; εὐεργετούμενος εἰς
  χρήματα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
