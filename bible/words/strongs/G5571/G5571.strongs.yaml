strongs_number: G5571
language: greek
lemma: ψευδής
transliteration: pseudḗs
definition: untrue, i.e. erroneous, deceitful, wicked
kjv_usage: false, liar
derivation: from G5574 (ψεύδομαι);
extended_definition: 'ψευδής, -ές

  (ψεύδομαι), [in LXX for שֶׁקֶר, שָׁוְא, כָּזָב; etc. ;]

  lying, false, untrue (of persons and things): Rev.2:2; μάρτυρες, Act.6:13; as subst.,
  ὁ ψ., a liar: Rev.21:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψευδής, ές

  (the neuter singular ψευδές is not found in early writers, ψεῦδος being used instead,
  compare ψεῦδος 111; it is found in later Gr., [Refs 1st c.AD+]; old Attic dialect
  accusative plural ψευδᾶς [Refs]: (ψεύδομαι):— lying, false, untrue, of things, opposed
  to ἀληθής, ψ. λόγοι [Refs 8th c.BC+]; τρέπεσθαι ἐπὶ ψευδέα ὁδόν to betake oneself
  to falsehood, [Refs 5th c.BC+]; ψ. κατηγορία, αἰτίαι, false charges, [Refs 5th c.BC+]
  are also fallacies, in Logic, [Refs 4th c.BC+]; ἥδε ἡ ψ. οὐσία this unreal Being
  (i.e. the world of sense), [Refs 3rd c.AD+]: irregular superlative ψευδίστατος,
  εἴδη [Refs 2nd c.AD+]

  __2 of persons, lying, false, and as substantive, liar, οὐ γὰρ ἐπὶ ψευδέσσι πατὴρ
  Ζεὺς ἔσσετ᾽ ἀρωγός [Refs 8th c.BC+]; perhaps ψεύδεσσι from ψεῦδος[Refs 5th c.BC+];
  ψ. φανήσεσθαι to be detected in falsehood, [Refs 5th c.BC+]: irregular superlative
  ψευδίστατος arrant liar, [Refs]

  __3 τὰ ψευδῆ falsehoods, lies, οὐ ψευδῆ λέγω [Refs 5th c.BC+]

  __4 ψευδέων ἀγορή, in [Refs 5th c.BC+]. ή, ιβ, said to be a name of the monkey-market,
  perhaps as being villanous counterfeits of humanity.

  __II passive, beguiled, deceived, [Refs 5th c.BC+]

  __III adverb ψευδῶς falsely, λέγειν [Refs 5th c.BC+]; mistakenly, ψ. δοξάζειν [Refs
  5th c.BC+]groundlessly, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
