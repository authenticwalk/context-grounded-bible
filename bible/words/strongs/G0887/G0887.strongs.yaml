strongs_number: G0887
language: greek
lemma: ἀχλύς
transliteration: achlýs
definition: dimness of sight, i.e. (probably) a cataract
kjv_usage: mist
derivation: of uncertain derivation;
extended_definition: 'ἀχλύς, -ύος, ἡ

  [in Aq.: Eze.12:7; Sm.: Job.3:5 * ;]

  a mist, esp. a dimness of the eyes: Act.13:11 (see Tr., Syn., § with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀχλύς, ύος, ἡ,

  (accusative ἀχλύα[Refs 5th c.AD+] mist, [Refs 8th c.BC+] of a mist over the eyes,
  as of one dying, κατὰ δ᾽ ὀφθαλμῶν κέχυτ᾽ ἀ.[Refs 8th c.BC+]; as result of ulceration,
  ἀχλύες[Refs 5th c.BC+]; or in emotion, Ἔρως πολλὴν κατ᾽ ἀχλὺν ὀμμάτων ἔχευεν[Refs
  7th c.BC+]; of drunkenness, πρὸς ὄμμ᾽ ἀ. ἀμβλωπὸς ἐφίζει[Refs 5th c.BC+]; of one
  whom a god deprives of the power of seeing and knowing others, κατ᾽ ὀφθαλμῶν χέεν
  ἀχλύν[Refs 8th c.BC+]:— personified as Sorrow, πὰρ δ᾽ Ἀχλὺς εἱστήκει ἐπισμυγερή
  τε καὶ αἰνή, χλωρή, ἀϋσταλέη[Refs 8th c.BC+]

  __2 metaphorically, δνοφεράν τιν᾽ ἀχλὺν.. αὐδᾶται[Refs 4th c.BC+]

  __3 ἀ. ὑγρή liquid emitted by cuttlefish, [Refs 2nd c.AD+]—Mostly poetry, but used
  by [Refs 5th c.BC+]: also in later Prose, [Refs 2nd c.BC+]. [ῡ in nominative and
  accusative singular, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
