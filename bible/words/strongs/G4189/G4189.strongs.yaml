language: greek
lemma: πονηρία
transliteration: ponēría
definition: depravity, i.e. (specially), malice; plural (concretely) plots, sins
kjv_usage: iniquity, wickedness
derivation: from G4190 (πονηρός);
extended_definition: 'πονηρία, -ας, ἡ

  (πονηρός), [in LXX chiefly for רַע ;]

  iniquity, wickedness: Mat.22:18, Luk.11:39, Rom.1:29, Eph.6:12; pl. (see Bl., §
  32, 6; WM, 220; Swete, Mk., 153), Mrk.7:22, Act.3:26; κακία καὶ π., 1Co.5:8.†

  SYN.: see: κακία.  (AS) {STEPBible-TBESG}'
etymology: 'πονηρ-ία, ἡ,

  bad state or condition, ὀφθαλμῶν [Refs 5th c.BC+]

  __II in moral sense, wickedness, vice, knavery, ἡ μωρία.. ἀδελφὴ τῆς π. ἔφυ [Refs
  5th c.BC+]; εἰς τὴν π. πάλιν τρέπεται turns again to vice, [Refs 5th c.BC+]: in
  plural, knavish tricks, rogueries, [Refs 4th c.BC+]

  __II.2 baseness, cowardice, [Refs 5th c.BC+]

  __II.3 with a political connotation, mob-rule, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
