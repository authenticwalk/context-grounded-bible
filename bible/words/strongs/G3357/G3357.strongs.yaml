strongs_number: G3357
language: greek
lemma: μετρίως
transliteration: metríōs
definition: moderately, i.e. slightly
kjv_usage: a little
derivation: adverb from a derivative of G3358 (μέτρον);
extended_definition: 'μετρίως

  adv. (μέτριος, moderate), [in LXX: 2Ma.15:1-39 * ;]

  moderately: litotes, οὐ μ., exceedingly, Act.20:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  μέτριος, α, ον,

  also ος, ον [Refs 5th c.BC+]; Aeolic dialect μέτερρος [Refs] (but μέτριος [Refs
  7th c.BC+]: (μέτρον):—within measure, moderate, and so,

  __I of Size, μ. ἄνδρες men of average height, [Refs 5th c.BC+]; μ. πῆχυς the common
  cubit, [Refs]; ἰσχὰς μ. a fair-sized fig, [Refs]; of Time, μ. μῆκος λόγων the proper
  length of speech, [Refs 5th c.BC+]; μ. χρόνος ἀκμῆς a fair average time of maturity,
  [Refs]

  __II of Number, [ἱππεῖς] μ. a reasonable number of.., [Refs 5th c.BC+]

  __III mostly of Degree, moderate, ἔργα [Refs 8th c.BC+]; τὸ μ. the mean, [Refs 5th
  c.BC+]; μ. φιλία a friendship not too great, [Refs 5th c.BC+]; μ. ἐσθῆτι χρῆσθαι
  simple dress, [Refs 5th c.BC+]; μετρία φυλακῇ not in strict custody, [Refs 5th c.BC+];
  μ. σχῆμα modest apparel, [Refs 4th c.BC+]; οἱ μ. respectable people, [Refs 4th c.BC+];
  later, poor, μ. καὶ δυστυχεῖς [Refs 4th c.AD+]infinitive, ὅσον οἰόμεθα μέτριον εἶναι
  πιεῖν just sufficient, [Refs 5th c.BC+]

  __III.2 tolerable, οἷς μὴ μ. αἰών [Refs 5th c.BC+]; μετρίων δεομένῳ making a moderate
  request, [Refs 5th c.BC+]; τὰ μ. tolerable terms. Decrees cited in [Refs 5th c.BC+];
  μηδὲν μ. λέγειν nothing tolerably accurate, [Refs 5th c.BC+]; -ωτάτη ἡ δημοκρατία
  least intolerable, [Refs 4th c.BC+]

  __III.3 of Persons, moderate in desires and the like, temperate, [Refs 5th c.BC+];
  of Love, μάκαρες οἳ μ. θεοῦ (i.e. Ἀφροδίτης) μετέσχον [Refs 5th c.BC+]; also, moderate,
  fair, [Refs 6th c.BC+]; a favourite word in democratic states, μ. καὶ φιλάνθρωπος
  [Refs 4th c.BC+] mild towards.., [Refs 5th c.BC+]

  __III.4 proportionate, fitting, μισθὸς σώφροσι μ. [Refs 5th c.BC+]

  __III.5 enjoying ''middling'' health [Refs]

  __B adverb μετρίως moderately, within due limits, ἀπηγήσεσθαι [Refs 5th c.BC+];
  in due measure, neither exaggerating nor depreciating, εἰπεῖν [Refs 5th c.BC+];
  μ. ἔχειν to be in due proportion, neither too much nor too little, [Refs 5th c.BC+];
  μ. ἔχειν βίου to be moderately well off, [Refs 5th c.BC+]: superlative -ώτατα [Refs
  5th c.BC+]

  __B.2 enough, μ. κεχόρευται [Refs 5th c.BC+]; moderately, pretty well, ἐν οἰκουμένῃ
  καὶ μ. πολιτείᾳ [Refs 5th c.BC+]; μ. [λέγειν] [Refs 5th c.BC+]

  __B.3 modestly, temperately, χαίρειν [Refs 5th c.BC+] to be moderately off, [Refs
  5th c.BC+]; on fair terms, μ. ξυναλλαγῆναι [Refs 5th c.BC+]: comparative -ώτερον,
  πρός τινας φρονεῖν [Refs 5th c.BC+]

  __B.4 μ. ἔχειν to be in ''middling'' health, [Refs 2nd c.AD+]

  __B.II neuter μέτριον and μέτρια as adverb, μέτριον ἔχειν [Refs 5th c.BC+]: also
  with Article, τὸ μέτριον ἀποκοιμηθῆναι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
