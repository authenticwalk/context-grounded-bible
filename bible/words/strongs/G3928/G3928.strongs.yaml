strongs_number: G3928
language: greek
lemma: παρέρχομαι
transliteration: parérchomai
definition: to come near or aside, i.e. to approach (arrive), go by (or away), (figuratively)
  perish or neglect, (causative) avert
kjv_usage: come (forth), go, pass (away, by, over), past, transgress
derivation: from G3844 (παρά) and G2064 (ἔρχομαι);
extended_definition: 'παρ-ἐρχομαι

  [in LXX chiefly for עָבַר ;]

  __1. to pass, pass by;

  __(a) of persons: absol., Luk.18:37; with accusative of person(s), Mrk.6:48; with
  accusative lot., Act.16:8; before διά, with genitive, Mat.8:28;

  __(b) of things : τ. ποτήριον, Mat.26:39 (ἀπ᾽ ἐμοῦ), Mat.26:42; of time, Mat.14:15,
  Mrk.14:35, Act.27:9, 1Pe.4:3. Metaphorical,

  __(a) to pass away, perish: Mat.5:18 24:34-35 Mrk.13:30-31, Luk.16:17 21:32-33,
  2Co.5:17, Jas.1:10, 2Pe.3:10;

  __(b) to pass by, neglect, disregard: with accusative of thing(s), Luk.11:42 15:29.

  __2. to come to, arrive: Luk.12:37 17:7, Act.24:7, R, mg. (cf. ἀντι-παρέρχομαι).†

  SYN.: παραβαίνω  (AS) {STEPBible-TBESG}'
etymology: 'παρέρχομαι

  (the other moods of the present, and the imperfect (παρήρχοντο is found in [Refs
  4th c.AD+]future, are borrowed from πάρειμι (εῖμι ibo), compare ἔρχομαι): aorist
  παρῆλθον, infinitive -ελθεῖν, more rarely -ήλῠθον[Refs 3rd c.BC+]:—go by, beside,
  or past, pass by, of a ship, [Refs 8th c.BC+]; of birds, [Refs]; of persons, [Refs
  4th c.BC+]; [παρῆλθεν ὁ κίνδυνος] ὥσπερ νέφος passed away, [Refs 4th c.BC+]

  __2 of Time, pass, [Refs 5th c.BC+]; ὁ παρελθὼν χρόνος time past, [Refs 5th c.BC+];
  ὁ π. ἄροτος the past season, [Refs 5th c.BC+]; π. ὁδοί wanderings now gone by, [Refs
  5th c.BC+]; ἐν τῷ παρελθόντι χρόνῳ in time past, of old, [Refs 5th c.BC+]; τὰ παρεληλυθότα
  past events, [Refs 4th c.BC+]; τὸ παρελθόν, opposed to τὸ μέλλον, [Refs 4th c.BC+];
  ὁ παρεληλυθώς (i.e. χρόνος) [Refs 2nd c.AD+]

  __IIpass by, outstrip, especially in speed, τινα [Refs 8th c.BC+]; π. ἐν δόλοισιν
  surpass in wiles,[Refs 6th c.BC+]; π. τῇ πρώτῃ στρατείᾳ to be superior, have the
  advantage, [Refs 4th c.BC+]; τὸ ψυχρὸν τοῦτ᾽ ὄνομα, τὸ ἄχρι κόρου, παρελήλυθε has
  outdone that hackneyed phrase, ''to satiety'', [Refs]

  __II.2outwit, elude, ''give the go-by to'', μὴ δὴ οὕτως.. κλέπτε νόῳ, ἐπεὶ οὐ παρελεύσεαι
  οὐδέ με πείσεις (unless in signification see) [Refs 8th c.BC+]

  __III pass on and come to a place, arrive at, ἐς τὰ δίκαια [Refs 8th c.BC+]

  __III.2passin, ἐς τὴν αὐλήν [Refs 5th c.BC+].; ἔσω or εἴσω π. go into a house, etc.,
  [Refs 5th c.BC+]; of an army, π. εἰς τὴν πόλιν βίᾳ [Refs 5th c.BC+]

  __III.3 metaphorically, εἰς παροιμίαν παρῆλθε τὸ πρᾶγμα passed into a proverb, [Refs
  4th c.BC+]; εἰς τὴν τραγικὴν.. ὀψὲ π. [ἡ ὑπόκρισις] [Refs]

  __IVpass without heeding, τεὸν βωμόν [Refs 8th c.BC+]; disregard, slight θεούς [Refs
  5th c.BC+]; pass over, omit, οὐδὲν π. [Refs 5th c.BC+]

  __IV.2 overstep, transgress, [Refs 5th c.BC+]

  __Vpass unnoticed, escape the notice of(see. above [Refs 6th c.BC+]

  __VIcome forward to speak, ἐς τὸν δῆμον π. [Refs 5th c.BC+]; παρελθὼν ἔλεξε τοιάδε,
  π. εἶπε, [Refs 5th c.BC+]

  __VII perfect παρελήλυθα, ={πάρειμι}, adsum, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
