language: greek
lemma: αἰφνίδιος
transliteration: aiphnídios
definition: unexpected, i.e. (adverbially) suddenly
kjv_usage: sudden, unawares
derivation: from a compound of G1 (Α) (as a negative particle) and G5316 (φαίνω) (compare
  G1810 (ἐξαίφνης)) (meaning non-apparent);
extended_definition: 'αἰφνίδιος (in Lk, l.with, ἐφν- WH; see M, Pr., 35), -ον

  (αἴφνης = ἄφνως, suddenly), [in LXX: Wis.17:15, 2Ma.14:17, 3Ma.3:24 * ;]

  sudden, unexpected: Luk.21:34, 1Th.5:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'αἰφνίδιος, ον,

  unforeseen, sudden, [Refs 5th c.BC+]. adverb -ίως[Refs] also -ιον [Refs 1st c.AD+].
  αἰφνιδιοτυχής, ές, profiting by strokes of good fortune, [Refs] {STEPBible-TFLSJ}'
