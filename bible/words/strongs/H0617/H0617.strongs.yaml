extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at 1Ch.6.23;

  son of: Ebiasaph (H0043);

  brother of: Kore (H6981);

  father of: Tahath (H8480H)

  § Assir = "prisoner"

  1) a son of Korah

  2) a son of Ebiasaph

  3) a son of Jeconiah {STEPBible-TBESH}'
