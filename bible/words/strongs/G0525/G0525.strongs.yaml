strongs_number: G0525
language: greek
lemma: ἀπαλλάσσω
transliteration: apallássō
definition: to change away, i.e. release, (reflexively) remove
kjv_usage: deliver, depart
derivation: from G575 (ἀπό) and G236 (ἀλλάσσω);
extended_definition: 'ἀπ-αλλάσσω

  [in LXX for סוּר hi., etc. ;]

  to remove, release: Heb.2:15; pass., to depart: Act.19:12; in legal sense (MM, VGT,
  see word), before ἀπό, with genitive of person(s), to be quit of: Luk.12:58 (Cremer,
  90, 632).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαλλάσσω,

  Attic dialect ἀπαλλάττω, future -ξω[Refs 5th c.BC+]: perfect ἀπήλλᾰχα[Refs 5th c.BC+]:
  aorist ἀπήλλαξα[Refs 5th c.BC+]:—passive, perfect ἀπήλλαγμαι[Refs 5th c.BC+], Ionic
  dialect ἀπάλλαγμαι[Refs 5th c.BC+]aorist ἀπηλλάχθην, Ionic dialect ἀπαλλ-[Refs];
  in Attic dialect ἀπηλλάγην [ᾰ] as always in Prose; also in Trag. (for the most part
  for the sake of meter, compare however [Refs 5th c.BC+]: future ἀπαλλαχθήσομαι[Refs
  5th c.BC+] —middle, future (in passive sense) ἀπαλλάξομαι[Refs 5th c.BC+]: aorist
  ἀπαηλλάξαντο[Refs 5th c.BC+]

  __A. active, set free, deliver from a thing, παιδίον δυσμορφίης[Refs 5th c.BC+];
  τινὰ πόνων, κακῶν, [Refs 5th c.BC+]: with accusative only, release, [Refs 5th c.BC+]

  __2 put away from, remove from, τί τινος, as ἀ. γῆς πρόσωπον, φρενῶν ἔρωτα, [Refs
  5th c.BC+]; ἀ. τινά τινος take away or remove from one, [Refs 5th c.BC+]

  __3 with accusative only, put away, remove, τι [Refs 5th c.BC+]; μύθοις ἔργ᾽ ἀ.
  κακά do away ill by words, [Refs 5th c.BC+]; get rid of creditors, [Refs 5th c.BC+];
  get rid of an opponent, by fair means or foul, [Refs 5th c.BC+]; dismiss, send away,
  τινά[Refs]; remove or displace from an office,[Refs 1st c.AD+]; also, make away
  with, destroy, [Refs 4th c.BC+]; bring to an end, λόγον[Refs 5th c.BC+]

  __4 in Law, give a release, discharge, [Refs 4th c.BC+]; discharge a debt, [Refs
  2nd c.AD+]:—so in passive, [Refs]

  __II intransitive, get off free, escape, especially with an adverb added, ῥηιδίως,
  χαλεπῶς ἀ., [Refs 5th c.BC+]came off, ended, [Refs 5th c.BC+]; ἀλύπως ἀ. get along
  well, [Refs]: with participle or adjective, χαίρων[Refs 5th c.BC+]: with genitive,
  depart from, βίου[Refs 5th c.BC+]in respect of.., [Refs 4th c.BC+]

  __B. passive and middle, to be set free or released from a thing, get rid of it,
  ἀπαλλαχθέντας δουλοσύνης[Refs 5th c.BC+]

  __B.2 get off, escape, mostly with some adjective or adverb added (as in active
  [Refs 5th c.BC+]; ἀζήμιος ἀπαλλαγῆναι, ἀπαλλάττεσθαι, [Refs 5th c.BC+]

  __B.3 absolutely, to be acquitted, [Refs 4th c.BC+]

  __B.4 of a point under discussion, to be dismissed as settled, τοῦτο ἀπήλλακται
  μὴ.. τὸ φίλον φίλον εἶναι[Refs 5th c.BC+]

  __B.II remove, depart from, ἐκ τῆς χώρης, ἐξ Αἰγύπτου, [Refs 5th c.BC+]; depart,
  go away, ἐς τὴν ἑωυτοῦ[Refs 5th c.BC+]

  __B.II.2 ἀπαλλάσσεσθαι τοῦ βίου depart from life, [Refs 5th c.BC+]; frequently without
  τοῦ βίου, depart, die, [Refs 5th c.BC+]

  __B.II.3 ἀ. λέχους to be divorced, [Refs 5th c.BC+]

  __B.II.4 ἀ. τῶν διδασκάλων leave school, [Refs 5th c.BC+]

  __B.II.5 ἀ. ἐκ παίδων become a man, [Refs 4th c.BC+]

  __B.II.6 to be removed from, free from the imputation of, ἀπηλλαγμένος εὐηθίης many
