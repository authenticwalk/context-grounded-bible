extended_definition: 'πίμπρημι

  (in cl. prose, rare in the simple form), [in LXX: Num.5:21-22, 27 (צָבֶה) * ;]

  __1. to blow, burn.

  __2. Later, to cause to swell; mid., of parts of the body, to become swollen (LXX)
  : Act.28:6 (cf. ἐμπίπρημι).†

