definition: Shebuel or Shubael, the name of two Israelites
kjv_usage: Shebuel, Shubael.
derivation: or שׁוּבָאֵל; from H7617 (שָׁבָה) (abbreviated form) or H7725 (שׁוּב)
  and H410 (אֵל); captive (or returned) of God;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.4;

  son of: Heman (H1968I);

  brother of: Bukkiah (H1232), Mattaniah (H4983H), Uzziel (H5816J), Jerimoth (H3406L),
  Hananiah (H2608P), Hanani (H2607H), Eliathah (H0448), Giddalti (H1437), Romamti-ezer
  (H7320), Joshbekashah (H3436), Mallothi (H4413), Hothir (H1956) and Mahazioth (H4238);
  also called Shubael at 1Ch.25.20;

  § Shebuel or Shubael = "captive of God"

  1) son of Gershom and grandson of Moses

  2) one of the 14 sons of Heman the musician {STEPBible-TBESH}'
