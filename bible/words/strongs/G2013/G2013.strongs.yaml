strongs_number: G2013
language: greek
lemma: ἐπιτυγχάνω
transliteration: epitynchánō
definition: to chance upon, i.e. (by implication) to attain
kjv_usage: obtain
derivation: from G1909 (ἐπί) and G5177 (τυγχάνω);
extended_definition: 'ἐπι-τυγχάνω

  [in LXX: Gen.39:2 (צָלַח hi.), Pro.12:27 (חָרַךְ)* ;]

  __1. to light upon.

  __2. to obtain, attain to: Jas.4:2, with genitive of thing(s) (as in cl.), Heb.6:15
  11:33; with accusative (late Gk.), Rom.11:7 (Rec. τούτου).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτυγχάνω,

  future -τεύξομαι[Refs 5th c.BC+]aorist 2 ἐπέτῠχον: perfect -τετύχηκα[Refs 4th c.BC+]:—properly
  hit the mark, τοῦ σκοποῦ, opposed to ἀποτυγχάνω, [Refs 1st c.AD+]

  __II light or fall upon, meet with,

  __I with dative person, [Refs 5th c.BC+]; ἐ.[ταῖς θύραις] ἀνεῳγμέναις to find them
  open, [Refs 5th c.BC+]

  __I.2 c.genitive person, μετρίου ἀνδρός [Refs 5th c.BC+]; εὐώνων ἐ. a low market,
  [Refs 4th c.BC+]

  __I.3 rarely c.accusative, τὰς ἁπλᾶς [ἐπιθυμίας] ἐν ὀλίγοις ἐπιτεύξῃ [Refs 5th c.BC+]

  __I.4 absolutely, [Refs 5th c.BC+]; mostly ὁ ἐπιτυχών the first person one meets,
  any chance person, especially in plural, [Refs 5th c.BC+]; οὐ περὶ τοῦ ἐ. on no
  common matter, [Refs]: without the Article, ἐπιτυχόντος ἀνθρώπου λόγος [Refs 5th
  c.BC+]

  __III attain to, reach, gain one''s end, c.genitive of things, [Refs 5th c.BC+];
  πολιτείας [Refs 2nd c.AD+]; τοῦ καλῶς [μειγνύναι] [Refs 5th c.BC+]; ἐ. τοῦ ἀγῶνος
  gain one''s suit, [Refs 4th c.BC+]; profit by, benefit by, φιλανθρωπίας [NT+2nd
  c.AD+]

  __III.2 c.participle, succeed in doing, [Refs 5th c.BC+] find, light upon by searching,
  [Refs 5th c.BC+]: so with infinitive, [Refs 2nd c.AD+]; γαμβροῦ ὁ ἐπιτυχὼν εὗρεν
  υἱόν he who is lucky in his son-in-law, [Refs 3rd c.AD+]

  __III.3 c.dative modi, to be lucky, successful in a thing, μάχῃ [Refs 4th c.BC+]:
  absolutely, to be successful, [Refs 5th c.BC+]; ἂν ἐπιτύχῃ if she succeeds, [Refs
  5th c.BC+]

  __III.4 passive, turn out well, αἱ ἐπιτετευγμέναι πράξεις successful, [Refs 2nd
  c.BC+]; φάρμακον -τετευγμένον proved remedy, Heraclid.Tarentum dialect cited in
  [Refs 2nd c.AD+]

  __IV c.dative person, converse, talk with one, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
