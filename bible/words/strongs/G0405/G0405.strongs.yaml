extended_definition: 'ἀνδραποδιστής, -οῦ, ὁ

  (ἀνδράποδον, a slave, captured in war)

  a slave-dealer, kidnapper: 1Ti.1:10 (see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
