  slave-dealer or kidnapper, [Refs 5th c.BC+]; coupled with ἱερόσυλοι, τοιχωρύχοι,
  etc., [Refs 5th c.BC+] one who sells his own independence, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
