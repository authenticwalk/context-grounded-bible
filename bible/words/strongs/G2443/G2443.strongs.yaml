  adverb,

  __I of Place,

  __I.1 in that place, there, once in [Refs 8th c.BC+]

  __I.2 elsewhere relative, in which place, where,[Refs 8th c.BC+]: rarely in Attic
  dialect Prose, [Refs 5th c.BC+]; ἵ. ἡ Νίκη (i.e. ἐστίν) [Refs 8th c.BC+] [same place];
  ἵν᾽ ἄν with subjunctive, wherever, [Refs 5th c.BC+]; as indirect interrogative,
  [Refs 5th c.BC+]

  __I.2.b after [Refs 8th c.BC+]; ἔμαθε ἵ. ἦν κακοῦ in what a calamity, [Refs 5th
  c.BC+]; ἵν᾽ ἕσταμεν χρείας[Refs 5th c.BC+]

  __I.2.c with Verbs of motion, whither, [Refs 8th c.BC+]

  __II of circumstance, γάμος.., ἵ. χρή at which, when, [Refs 8th c.BC+]; ἵ. μὲν ἐξῆν
  αὐτοῖς.., ἐνταῦθα.. when it was in their power, [Refs 5th c.BC+]

  __II.2 ={ἐάν}, uncertain in [Refs 8th c.BC+]

  __B Final conjunction, that, in order that, from [Refs 8th c.BC+] downwards, mostly
  first word in the clause, but sometimes preceded by an emphatic word, [Refs 8th
  c.BC+] or κε (if found, these particles belong to the Verb, as in [Refs 8th c.BC+]

  __B.I general usage:

  __B.I.1 with subjunctive,

  __B.I.1.a after primary tenses of indicative, also subjunctive and imperative: present
  indicative, [Refs 8th c.BC+]: perfect indicative, [Refs 8th c.BC+]: future, [Refs
  8th c.BC+]; subjunctive, [Refs 8th c.BC+]

  __B.I.1.b after historical tenses, in similes, where the aorist is gnomic, [Refs
  8th c.BC+]; where aorist is treated as equivalent to perfect, [Refs 8th c.BC+]:
  when the purpose is regarded from the point of view of the speaker''s present, σὲ
  παῖδα ποιεύμην ἵ. μοι.. λοιγὸν ἀμύνῃς [Refs 8th c.BC+]

  __B.I.1.c after optative and ἄν, when optative with οὐκ ἄν is used with sense of
  imperative, [Refs 8th c.BC+]; after βουλοίμην ἄν.., [Refs 5th c.BC+]

  __B.I.1.d after imperfect with ἄν, [Refs 4th c.BC+]

  __B.I.2 with optative,

  __B.I.2.a after historical tenses, [Refs 8th c.BC+]: after the historical present,
  [Refs 5th c.BC+]: sometimes both moods, subjunctive and optative, follow in consecutive
  clauses, [Refs 8th c.BC+]

  __B.I.2.b after optative, [Refs 8th c.BC+]

  __B.I.2.c rarely after primary tenses, by a shifting of the point of view, [Refs
  8th c.BC+]

  __B.I.3 with past tenses of indicative,

  __B.I.3.a after unfulfilled wishes, [Refs]

  __B.I.3.b after indicative with ἄν, to express a consequence which has not followed
  or cannot follow, [Refs 5th c.BC+]

  __B.I.3.c after such Verbs as ἐχρῆν, ἔδει, [Refs 5th c.BC+]; ἀντὶ τοῦ κοσμεῖν (={δέον
  κοσμεῖν}).. ἵ... [Refs 4th c.BC+]

  __B.I.3.d after present indicative in general statements (including the past), οὐδὲ
  γὰρ τὸ εἶναι ἔχει ἡ ὕλη, ἱ. ἀγαθοῦ ταύτῃ μετεῖχεν [Refs 3rd c.AD+]

  __B.I.4 ἵ. μή as the negative of ἵνα, that not, [Refs 8th c.BC+]

  __B.II special usages:

  __B.II.1 like{ὅπως}, after Verbs of command and entreaty, is common only in later
  Gr. (but[NT+8th c.BC+]; also for ὥστε, [LXX+1st c.AD+]

  __B.II.2 because, ἵ. ἀναγνῶ ἐτιμήθην I was honoured because I read, [Refs 2nd c.AD+];
  not found in literature.

  __B.II.3 elliptical usages,

  __B.II.3.a where the purpose of the utterance is stated, Ζεὺς ἔσθ᾽, ἵν᾽ εἰδῇς ''tis
  Zeus,— [I tell thee this] that thou may''st know it, [Refs 5th c.BC+]; ἵ. δῶμεν..
  granted that.. , [Refs 2nd c.AD+]

  __B.II.3.b in commands, introducing a principal sentence, ἵ. συντάξῃς order him..,
  [Refs 3rd c.BC+]; ἵ. λαλήσῃς [Refs 3rd c.BC+]; ἵ. ἐλθὼν ἐπιθῇς τὰς χεῖρας αὐτῇ [LXX+NT+5th
  c.BC+]

  __B.II.3.c ἵ. τί (i.e. γένηται); to what end? either absolutely or as a question,
  [Refs 5th c.BC+]; or with a Verb following, [Refs 5th c.BC+]; ἵ. δὴ τ; [Refs 5th
  c.BC+]

  __B.II.3.d in indignant exclamations, to think that.. ! Σωκράτης ἵ. πάθῃ ταῦτα [Refs
  2nd c.AD+]

  __B.III in later Gr. with indicative, [LXX+NT] {STEPBible-TFLSJ}'
