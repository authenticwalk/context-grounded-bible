language: greek
lemma: ἵνα
transliteration: hína
definition: compare G3588 (ὁ)); in order that (denoting the purpose or the result)
kjv_usage: albeit, because, to the intent (that), lest, so as, (so) that, (for) to
derivation: probably from the same as the former part of G1438 (ἑαυτοῦ) (through the
  demonstrative idea;
extended_definition: 'ἵνα,

  __I. adverb (poët., Hom., al.),

  __1. of place, where, whither.

  __2. of circumstance, when.

  __II. Conjunction,

  __1. prop., final, denoting purpose or end (cl.), that, in order that, usually the
  first word in the clause, but sometimes (cl. also) preceded by an emphatic word
  (Act.19:4, Rom.11:31 (?), Gal.2:10, al.);

  __(a) with optative (so in cl. after historic tenses): after a pres., Eph.1:17 (but
  WH, mg., subjc.; see Burton, §225, Rem., 2);

  __(b) with subjc.: after a pres., Mrk.4:21, Luk.6:34, Jhn.3:15, Act.2:25, Rom.1:11,
  al.; after a pf., Mat.1:22, Jhn.5:23 1Co.9:22, al.; after an imperat. (present or
  aor.), Mat.7:1, Mrk.11:25, Jhn.10:38, 1Co.7:5, al.; after a delib. subjc., Mrk.1:38,
  al.; after a fut., Luk.16:4, Jhn.14:3, 1Co.15:28, al.; after historic tenses (where
  optative in cl.; WM, 359f.; M, Pr., 196f.), Mrk.6:41 (impf.), Jhn.4:8 (plpf.), Mrk.3:14
  (aor.), al.;

  __(with) in late writers (M, Pr., 35; Burton, §§198, 199), with indic., fut: Luk.20:10,
  1Pe.3:1, al.;

  __(d) as often in eccl. writers (Thayer, see word), with indic. pres.: 1Co.4:6,
  Gal.4:17, al. (?; but V. Burton, §198, Rem.);

  __(e) εἰς (διὰ) τοῦτο, ἵνα: Jhn.18:37, 1Ti.1:16, al.; τούτου χάριν, Tit.1:5;

  __(f) elliptical constructions: omission of the principal verb, Jhn.1:8, 2Th.3:9,
  1Jn.2:19, al.; of the final verb, Rom.4:16, 2Co.8:13, al.

  __2. In late writers, definitive, = inf. (WM, 420; Bl, §69, 1), that;

  __(a) after verbs of wishing, caring, striving, etc.: θέλω, Mat.7:12, al.; ζητῶ,
  1Co.4:2 14:12; ζηλόω, 1Co.14:1, al.;

  __(b) after verbs of saying, asking, exhorting: εἰπεῖν, Mat.4:3, al.; ἐρωτῶ, Mrk.7:26,
  al.; παρακαλῶ, Mat.14:36, 1Co.1:10, al., etc.;

  __(with) after words expressing expediency, etc.: συμφέρει, Mat.18:6, Jhn.11:50,
  al.; ἱκανός, Mat.8:8, Luk.7:6; χρείαν ἔχω, Jhn.2:25, al, etc.;

  __(d) after substantives, adding further definition: ὥρα, Jhn.12:23 13:1; χρόνος,
  Rev.2:21; συνήθεια, Jhn.18:39; μισθός, 1Co.9:18.

  __3. In late writers, ecbatic, denoting the result, = ὥστε, that, so that (M, Pr.,
  206ff.; WM, 572; Bl., §69, 3; Burton, §223): Rom.11:11, 1Co.7:29, 1Th.5:4, al. (but
  see Thayer, see word); so with the formula referring to the fulfilment of prophecy,
  ἵνα πληρωθῇ, Mat.1:22 2:14, Jhn.13:18, al.

  (AS) {STEPBible-TBESG}'
