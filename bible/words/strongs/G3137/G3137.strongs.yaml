strongs_number: G3137
language: greek
lemma: Μαρία
transliteration: María
definition: Maria or Mariam (i.e. Mirjam), the name of six Christian females
kjv_usage: Mary
derivation: of Hebrew origin (H04813);
extended_definition: 'Μαρία, -ας (Hellenized form), and Μαριάμ, indecl., ἡ (Aram.
  מַרְיָם; Heb.  מִרְיָם)

  Mary. In NT;

  __1. the mother of Jesus: Mat.1:16 ff. Mat.2:11 13:55, Mrk.6:3, Luk.1:27 ff. Luk.2:5,
  16 2:19, 34, Act.1:14

  __2. M. Magdalene (which see).

  __3. The wife of Clopas (Jhn.19:25) and mother of James the little, and Joses: Mat.27:56,
  61 28:1, Mrk.15:40, 47 16:1, Luk.24:10.

  __4. The sister of Martha and Lazarus: Luk.10:39, 42 Jhn.11:1-2, 19 ff. Jhn.12:3.

  __5. The mother of John Mark: Act.12:12.

  __6. A Christian greeted by St. Paul: Rom.16:6 (on the signification of the name,
  see Zorell, see word; on the use of the alternative forms in NT, DB, iii, 278 bn).†

  (AS) {STEPBible-TBESG}'
