strongs_number: G4384
language: greek
lemma: προτάσσω
transliteration: protássō
definition: to pre-arrange, i.e. prescribe
kjv_usage: before appoint
derivation: from G4253 (πρό) and G5021 (τάσσω);
extended_definition: 'προ-τάσσω

  [in LXX: 2Ma.8:36 R (Α, προστ-) * ;]

  __1. to place in front.

  __2. to arrange beforehand: Act.17:26, Rec. (for προστ., Edd.).†

  (AS) {STEPBible-TBESG}'
etymology: 'προτάσσω,

  Attic dialect προτάττω, 2 aorist passive προετάγην [ᾰ] [Refs 2nd c.AD+]:— place
  or post in front, σφᾶς αὐτοὺς π. πρὸ τῶν Ἑλλήνων put themselves in front of them,
  so as to defend them, [Refs 5th c.BC+]; π. σφῶν αὐτῶν Ἀστύμαχον put him at their
  head, as speaker, [Refs 5th c.BC+] —middle, προετάξαντο τῆς φάλαγγος τοὺς ἱππέας
  posted the horse in front of it, [Refs 5th c.BC+]:—passive, stand before one, so
  as to protect, ἄναξ, προτάσσου [Refs 4th c.BC+]; τὸ προταχθέν the front rank, van,
  [Refs 5th c.BC+]; also in documents, ὁ -τεταγμένος the aforesaid, [Refs 2nd c.AD+]

  __2 class as prior, [Refs 3rd c.AD+]; prefer, τί τινος [Refs 5th c.BC+]

  __3 Grammars, prefix, [Refs 2nd c.BC+]; προτάσσεται τῷ ῥήματι καὶ ὑποτάσσεται [Refs
  2nd c.AD+]

  __II appoint or determine beforehand, χρόνον [Refs 5th c.BC+]:—passive, προτεταγμένοι
  [Refs 4th c.BC+]

  __III middle, set before oneself, take as an example, [Refs 5th c.BC+]; propose
  to oneself, ἐκ τούτου τὸ ζῆν [Refs] {STEPBible-TFLSJ}'
