strongs_number: G4761
language: greek
lemma: στρεβλόω
transliteration: streblóō
definition: to wrench, i.e. (specially), to torture (by the rack), but only figuratively,
  to pervert
kjv_usage: wrest
derivation: from a derivative of G4762 (στρέφω);
extended_definition: 'στρεβλόω, -ῶ

  (στρέφω), [in LXX: 2Ki.22:27 (פָּתַל hithp.), 3Ma.4:14, 4Ma.9:17 4Mac 12:4 4Mac
  12:11 4Mac 15:14 * ;]

  to twist, torture. Metaphorical (cf. 2Ki, l.with), to twist or pervert language:
  2Pe.3:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'στρεβλ-όω,

  future -ώσω[Refs 1st c.AD+]: aorist ἐστρέβλωσα [Refs 4th c.BC+]:—twist or strain
  tight, ὄνοισι ξυλίνοισι τὰ ὅπλα drawing the cables taut with windlasses [Refs 5th
  c.BC+]; screw up the strings of an instrument, τὰς χορδὰς ἐπὶ τῶν κολλόπων στρεβλοῦν
  [Refs 5th c.BC+]

  __II twist or wrench a dislocated limb, with a view to setting it, σ. τὸν πόδα [Refs
  5th c.BC+]; also of wrestlers, [Refs 2nd c.AD+] (passive):—middle, ἐς τοὐπίσω τὰς
  χεῖρας σ. [Refs 4th c.AD+]:—passive, στρεβλωθῆναι acquire a squint, [Refs 1st c.AD+]

  __II.2 stretch on the wheel or rack, to rack, torture, applied to slaves for the
  purpose of extracting evidence, [Refs 5th c.BC+]:—passive, ἐπὶ τροχοῦ στρεβλούμενος
  [Refs 5th c.BC+]future middle στρεβλώσομαι in passive sense, [Refs 5th c.BC+]

  __II.3 metaphorically, pervert or distort words, [NT]:—passive, [LXX] {STEPBible-TFLSJ}'
