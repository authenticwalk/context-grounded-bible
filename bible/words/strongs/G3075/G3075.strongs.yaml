lemma: λυμαίνομαι
transliteration: lymaínomai
definition: properly, to soil, i.e. (figuratively) insult (maltreat)
kjv_usage: make havock of
derivation: middle voice from a probably derivative of G3089 (λύω) (meaning filth);
extended_definition: 'λυμαίνομαι

  (λύμη, outrage), [in LXX chiefly for שָׁחַת pi., hi., also for כִּרְסֵם, etc. ;]

  __1. to outrage, maltreat: with accusative, Act.8:3.

  __2. to corrupt, defile (Eze.16:25, Pro.23:8, 4Ma.18:8, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'λῡμαίνομαι,

  (λῦμα A)

  __A cleanse from dirt, of fullers, [Refs 5th c.BC+]; see at {ἀπολυμαίνομαι}. {STEPBible-TFLSJ}'
