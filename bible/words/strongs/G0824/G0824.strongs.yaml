strongs_number: G0824
language: greek
lemma: ἄτοπος
transliteration: átopos
definition: out of place, i.e. (figuratively) improper, injurious, wicked
kjv_usage: amiss, harm, unreasonable
derivation: from G1 (Α) (as a negative particle) and G5117 (τόπος);
extended_definition: 'ἄ-τοπος, -ον

  (τόπος), [in LXX: Job.4:8 11:11, Pro.30:20, al., for אָוֶן, etc. ;]

  __1. out of place, not befitting.

  __2. marvellous, strange (of symptoms, Hipp.): Act.28:6; hence, in late Greek, with
  ethical sense,

  __3. improper, unrighteous (so in LXX, and for exx. from π., see M, Th., l.with;
  MM, see word): Luk.23:41, Act.25:5, 2Th.3:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄτοπ-ος, ον,

  out of place, out of the way: hence,

  __1 unwonted, extraordinary, of symptoms, [Refs 5th c.BC+]; ἄ. ἁδονά[Refs 5th c.BC+]

  __2 strange, paradoxical, δοῦλοι τῶν αἰεὶ ἀτόπων slaves to every new paradox, [Refs
  5th c.BC+]; ἄτοπα τῆς σμικρολογίας absurd pettinesses, [Refs 5th c.BC+]; ἄτοπόν
  ἐστι, with infinitive, [Refs 5th c.BC+]

  __2.b of persons, [Refs 5th c.BC+]; ἄ. φαγεῖν given to strange food, [Refs 2nd c.AD+]

  __3 unnatural, disgusting, foul, πνεῦμα[Refs 5th c.BC+]; monstrous, ἀτοπώτατον πρᾶγμα
  ἐξευρών[Refs 5th c.BC+]; later, wicked, wrong, [LXX+NT]; of persons, opposed to
  χρηστός, [Refs 1st c.BC+]; of things, bad, harmful, [NT]adverb -πως in an unfavourable
  position, κεῖσθαι, of planets, Vett. Val.63.12.

  __4 adverb -πως marvellously or absurdly, [Refs 5th c.BC+]; ἀ. καθίζων, ={ἀνυπόπτως},
  [Refs 5th c.BC+]

  __II non-spatial, τῆς ἰδέας μενούσης ἐν ἀτόπῳ αὐτὸ τόπους γεννῆσαν[Refs 3rd c.AD+]adverb
  -πως non-spatially, opposed to τοπικῶς, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
