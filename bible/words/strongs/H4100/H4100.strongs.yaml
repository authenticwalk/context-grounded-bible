strongs_number: H4100
language: hebrew
lemma: מָה
transliteration: mâh
pronunciation: maw
definition: properly, interrogative what? (including how? why? when?); but also exclamation,
  what! (including how!), or indefinitely what (including whatever, and even relatively,
  that which); often used with prefixes in various adverbial or conjunctive senses
kjv_usage: how (long, oft, (-soever)), (no-) thing, what (end, good, purpose, thing),
  whereby(-fore, -in, -to, -with), (for) why.
derivation: or מַה; or מָ; or מַ; also מֶה; a primitive particle;
extended_definition: 'interr pron

  1) what, how, of what kind

  1a) (interrogative)

  1a1) what?

  1a2) of what kind

  1a3) what? (rhetorical)

  1a4) whatsoever, whatever, what

  1b) (adverb)

  1b1) how, how now

  1b2) why

  1b3) how! (exclamation)

  1c) (with prep)

  1c1) wherein?, whereby?, wherewith?, by what means?

  1c2) because of what?

  1c3) the like of what?

  1c3a) how much?, how many?, how often?

  1c3b) for how long?

  1c4) for what reason?, why?, to what purpose?

  1c5) until when?, how long?, upon what?, wherefore?

  indef pron

  2) anything, aught, what may {STEPBible-TBESH}'
