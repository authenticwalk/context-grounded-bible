strongs_number: G5500
language: greek
lemma: χειροτονέω
transliteration: cheirotonéō
definition: to be a hand-reacher or voter (by raising the hand), i.e. (generally)
  to select or appoint
kjv_usage: choose, ordain
derivation: from a comparative of G5495 (χείρ) and (to stretch);
extended_definition: 'χειρο-τονέω, -ῶ

  (χείρ, τείνω)

  __1. to vote by stretching out the hand in the Athenian ἐκκλησία (Luc., Plut.).

  __2. to appoint:

  __(a) by vote, 2Co.8:19

  __(b) without vote, Act.14:23 (see Rackham, in l) (cf. προχειροτονέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'χειροτον-έω,

  stretch out the hand, for the purpose of giving one''s vote in the assembly, περὶ
  τῶν ἀνδρῶν [Refs 1st c.AD+]; μὴ χ. vote against the motion, [Refs 2nd c.AD+] —but
  mostly,

  __II with accusative person, elect, properly by show of hands, [Refs 5th c.BC+]:—passive,
  to be elected, [Refs 5th c.BC+]; ἐπὶ τοῦτ᾽ ἐχειροτονήθησαν, ἵνα.. [Refs 5th c.BC+];
  χ. ἐπὶ τῆς διοικήσεως Decrees cited in [Refs 5th c.BC+]

  __II.b later, generally, appoint, [Refs 1st c.AD+]; of the Jewish High Priest, [Refs
  1st c.AD+]; appoint to an office in the Church, πρεσβυτέρους [NT]

  __II.2 with accusative of things, vote for a thing, [Refs 5th c.BC+]infinitive,
  ὁ δῆμος ἐχειροτόνησεν ἐξεῖναι.. πέμπειν voted to send, [Refs 4th c.BC+] —passive,
  κεχειροτόνηται ὕβρις τὸ πρᾶγυ᾽ εἶναι it is voted, ruled to be.., [Refs 4th c.BC+]

  __III span with the hand, τὸ αἰδοῖον [Refs 2nd c.AD+]; χειροκοπεῖν codices). {STEPBible-TFLSJ}'
