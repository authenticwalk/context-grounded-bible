strongs_number: G3101
language: greek
lemma: μαθητής
transliteration: mathētḗs
definition: a learner, i.e. pupil
kjv_usage: disciple
derivation: from G3129 (μανθάνω);
extended_definition: 'μαθητής, -οῦ, ὁ (μανθάνω),

  [in LXX only as seel. (A) in Jer.13:21 20:11 26(46):9 * ;]

  a disciple: opposite to διδάσκαλος, Mat.10:24, Luk.6:40; Ἰωάννου, Mat.9:14, Luk.7:18,
  Jhn.3:25; τ. Φαρισσίων, Mat.22:16, Mrk.2:18, Luk.5:33; Μωυσέως, Jhn.9:28; Ἰησοῦ,
  Luk.6:17 7:11 19:37, Jhn.6:66 7:3 19:38; esp. the twelve, Mat.10:1 11:1, Mrk.7:17,
  Luk.8:9, Jo 2:2, al.; later, of Christians generally, Act.6:1, 2 7 9:19, al.; τ.
  κυρίου, Act.9:1.

  (AS) {STEPBible-TBESG}'
etymology: 'μᾰθητ-ής, οῦ, ὁ,

  learner, pupil, τῆς Ἑλλάδος [Refs 5th c.BC+]; of dancing, [Refs 4th c.BC+]: frequently
  in Attic dialect of the pupils of philosophers and rhetoricians, οὐ θέμις πλὴν τοῖς
  μ. λέγειν [Refs 5th c.BC+] with genitive _of things_, τούτου τοῦ μαθήματος μ. a
  studentofit, [Refs]; μ. ἰατρικῆς a student of medicine,[Refs]; apprentice, [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
