strongs_number: G5229
language: greek
lemma: ὑπεραίρομαι
transliteration: hyperaíromai
definition: to raise oneself over, i.e. (figuratively) to become haughty
kjv_usage: exalt self, be exalted above measure
derivation: middle voice from G5228 (ὑπέρ) and G142 (αἴρω);
extended_definition: 'ὑπερ-αίρω

  [in LXX: 2Ch.32:23 (נָשָׂא ni.), etc. ;]

  to lift or raise over. Mid., to uplift oneself: 2Co.12:7; before ἐπί, with accusative,
  of person(s), 2Th.2:4 (cf. 2Ma.5:23).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπεραίρω,

  lift or raise up over, εἰς τὸν ἔξω τόπον τὴν τοῦ ἡνιόχου κεφαλήν [Refs 5th c.BC+];
  ἑρμάτων ὑ. τὸ σκάφος over the rocks, [Refs 2nd c.AD+]; ὑ. τὸ φθέγμα raise it very
  high, [Refs 2nd c.AD+]:—middle, lift oneself or rise above, πάντων [Refs] W.: absolutely,
  to be lifted up, [NT]; give oneself airs, be coy, [Refs 5th c.AD+]; exalt oneself
  above, ἐπὶ θεόν [NT]

  __2 heighten, ναῦν τοίχοις [Refs 2nd c.AD+]

  __II intransitive,

  __II.1 with accusative, jump over, τειχία [Refs 5th c.BC+]; cross, Ἄλπεις [Refs
  2nd c.BC+]pass over, [Refs]; ὑ. τὴν ἄκραν double the cape, [Refs]; κάμψαντες τὸν
  Πάχυνον ὑ. [τὸ πέλαγος] εἰς.. [Refs 1st c.BC+]: absolutely, cross the sea, [Refs
  2nd c.BC+]: as naval and military term, outflank, τὸ λαιὸν τῶν πολεμίων [Refs 2nd
  c.BC+], etc.: without a sense of motion, rise above, τὸ ὕδωρ [Refs 4th c.BC+]

  __II.2 excel, τινι in a thing, [Refs 4th c.BC+]: with accusative, excel, [Refs 2nd
  c.AD+]; νοῦν ὑπεραίρει [Refs 3rd c.AD+]

  __II.3 overshoot, go beyond, μήθ᾽ ὑπεράρας μήθ᾽ ὑποκάμψας καιρόν [Refs 4th c.BC+];
  exceed, ὑ. τῆς οὐσίας τὸ μέγεθος ὁ τῶν τέκνων ἀριθμός [Refs 4th c.BC+]; πυγωνιαῖον
  ἢ μικρὸν ὑπεραῖρον a little more, [Refs 4th c.BC+]; τῶν ὑπεραιρόντων ἱερέων the
  priests in excess (of a certain number), [Refs 3rd c.AD+]; τῶν ὑπεραιρούντων (sic)
  τὸν ἀριθμὸν τῶν ἱερέων [Refs 3rd c.AD+]; τὸ ὑπεραῖρον ἀργύριον the money (received)
  in excess, [Refs 2nd c.BC+]; τοσοῦτον ἐν [τοῖς δαπανηθεῖσιν] ὑπερῆρεν [αὐτόν] he
  so far exceeded him in his expenditure, [Refs 2nd c.AD+]; λόγος ὑπεραίρων τοῖς ὀνόμασι
  καὶ ταῖς γνώμαις overdone, [Refs 2nd c.AD+]; τὸ ὑπεραῖρον exaggeration, [Refs 2nd
  c.BC+]

  __III with genitive, pass beyond, double a cape, τοῦ ἀκρωτηρίου [Refs 2nd c.AD+];
  rise above, τῆς γῆς [Refs]

  __III.2 transcend, exceed, μήθ᾽ ὑπεραίροντα τῶν εἰθισμένων ὄγκων (τὸν εἰθ. ὄγκον
  [Refs 5th c.BC+]; overcome, τέχνῃ τοῦ ῥοθίου [Refs 2nd c.AD+]

  __III.3 with genitive, despise,[Refs 3rd c.AD+]

  __IV overflow, τὰ ἀγγεῖα [Refs 4th c.BC+]: absolutely, of a stream, ὑ. εἰς τὰ χωρία
  [Refs 4th c.BC+]

  __IV.2 ὑ. ὑπέρ τι project beyond.., [Refs 2nd c.AD+]; οἱ ἐν τῷ τρίτῳ ζυγῷ ὑ. τοὺς
  πρωτοστάτας πήχεις σ, i.e. their σάρισαι project beyond.., [Refs 2nd c.AD+]; ὑπεραίρειν
  ἔξω τὰ βλέφαρα project beyond the eyelids, of a tumour, [Refs 6th c.AD+], compare
  15; overlap, [Refs 3rd c.BC+]

  __V Ὑπεραίρων, οντος, ὁ, Most Excellent, = Latin Exsuperatorius, name given to December
  by Commodus, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
