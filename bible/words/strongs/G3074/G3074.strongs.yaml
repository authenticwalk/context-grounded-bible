language: greek
lemma: λύκος
transliteration: lýkos
definition: a wolf
kjv_usage: wolf
derivation: perhaps akin to the base of G3022 (λευκός) (from the whitish hair);
extended_definition: 'λύκος, -ου, ὁ

  [in LXX for זְאֵב ;]

  a wolf: Mat.10:16, Luk.10:3, Jhn.10:12; figuratively (as Eze.22:27, Zep.3:3, Jer.5:6,
  al.), Mat.7:1, Act.20:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'λύκος [ῠ], ὁ,

  wolf, [Refs 8th c.BC+]; πολιός grisly,[Refs 8th c.BC+]; ὀρέστεροι[Refs 8th c.BC+];
  the small Egyptian wolves mentioned by [Refs 5th c.BC+] were perhaps jackals: various
  kinds distinguished by [Refs 3rd c.AD+] to see a wolf, i. e. to be struck dumb,
  as was vulgarly believed of any one at whom a wolf got the first look [Refs 5th
  c.BC+]; λύκου πτερά, of things that are not, ''pigeon''s milk'', [Refs]; ὡς λ. χανών,
  of vain expectation, [Refs 5th c.BC+]; πρίν κεν λ. οἶν ὑμεναιοῖ, of an impossibility,
  [Refs 8th c.BC+]; ὡς λύκοι ἄρν᾽ ἀγαπῶσιν, of treacherous or unnatural love, poetical
  cited in [Refs 5th c.BC+]; λύκου βίον ζῆν, i. e. live by rapine, Prov. cited in
  [Refs 2nd c.BC+]; ἐκ λύκου στόματος, of getting a thing praeter spem, [Refs 2nd
  c.AD+]; τῶν ὤτων ἔχειν τὸν λύκον ''catch a Tartar'', [Refs 4th c.BC+]; λ. ἀετὸν
  φεύγει, of the inescapable, [Refs 4th c.AD+]

  __II a kind of daw, [Refs 4th c.BC+]; compare λύκιος.

  __III a fish, ={καλλιώνυμος}, [Refs 1st c.BC+]

  __IV a kind of spider, [Refs 4th c.BC+]

  __V anything shaped like a hook:

  __V.1 a jagged bit for hard-mouthed horses, Latin lupus, [Refs 1st c.AD+]; compare
  λυκοσπάς.

  __V.2 hook or knocker on a door, [Refs 5th c.AD+]

  __V.3 flesh-hook, [Refs 2nd c.AD+]

  __VI nickname of παιδερασταί, [Refs 5th c.BC+]

  __VII the flower of the iris, Philin. cited in [Refs 2nd c.AD+]

  __VIII a kind of noose, [Refs 2nd c.AD+]

  __IX a pastille used in dysentery, [Refs 6th c.AD+]

  __X ={ὀροβάγχη}, variant in marginal of [Refs 1st c.AD+]

  __XI an engine of war for defending gates, [Refs 6th c.AD+]. (Cf. Sanskrit vŕ[null]kas,
  Lithuanian vi[ltilde]kas, Slavonic vl[ucaron]k[ucaron], Gothic wulfs.) {STEPBible-TFLSJ}'
