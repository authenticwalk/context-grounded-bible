  (μήτρρ + ἀλοιάω, to smite)

  __(a) a matricide: 1Ti.1:9 (AV, R, txt., but see infr.);

  __(b) a smiter of his mother: 1Ti.1:9 (R, mg., cf. Exo.21:15, and see Ellic., CGT,
  in l).†

