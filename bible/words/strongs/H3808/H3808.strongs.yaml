strongs_number: H3808
language: hebrew
lemma: לֹא
transliteration: lôʼ
pronunciation: lo
definition: not (the simple or abs. negation); by implication, no; often used with
  other particles
kjv_usage: '[idiom] before, [phrase] or else, ere, [phrase] except, ig(-norant), much,
  less, nay, neither, never, no((-ne), -r, (-thing)), ([idiom] as though...,(can-),
  for) not (out of), of nought, otherwise, out of, [phrase] surely, [phrase] as truly
  as, [phrase] of a truth, [phrase] verily, for want, [phrase] whether, without.'
derivation: or לוֹא; or לֹה; (Deuteronomy 3:11), a primitive particle;
extended_definition: '1) not, no

  1a) not (with verb-absolute prohibition)

  1b) not (with modifier-negation)

  1c) nothing (subst)

  1d) without (with particle)

  1e) before (of time)

  Aramaic equivalent: la (לָא "not" H3809) {STEPBible-TBESH}'
