strongs_number: G3744
language: greek
lemma: ὀσμή
transliteration: osmḗ
definition: fragrance (literally or figuratively)
kjv_usage: odour, savour
derivation: from G3605 (ὄζω);
extended_definition: 'ὀσμή, -ῆς, ἡ

  (ὄζω), [in LXX chiefly for רֵיחַ ;]

  a smell, odour: Jhn.12:3; metaphorically (EV, savour), 2Co.2:14 2:16; of the effect
  of sacrifice (cf. נִיחוֹחַ רֵיחַ, Gen.8:21, al., see: εὐωδία), ὀ. εὐωδίας, Eph.5:2,
  Php.4:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀσμ-ή, ἡ,

  Attic dialect form of the older ὀδμή (see. near the end), smell, odour, frequently
  of foul smells, δεινὴ δὲ θεείου γίγνεται ὀδμή [Refs 8th c.BC+]; πικρὸν ἀποπνείουσαι
  ἁλὸς.. ὀδμήν, of seals, [Refs 8th c.BC+]; ὀσμὴν ἀπ᾽ αὐτοῦ (i.e. τοῦ νεκροῦ).. πεφευγότες
  [Refs 5th c.BC+]; but also of fragrant odours, ὡς καλὴν ὀσμὴν ἔχει [Refs 5th c.BC+]:
  hence, scent, perfume, [Refs 5th c.BC+]; on ὀ. as affecting the sense,[Refs 4th
  c.BC+]

  __II the sense of smell, ={ὄσφρησις}, [Refs 3rd c.AD+] —The older form ὀδμή (compare
  ὄδωδα, ὄζ-ω, od-or) is alone used by [Refs 8th c.BC+]; it occurs also in [Refs 4th
  c.BC+] [same place], and in later Prose, [Refs 4th c.BC+]; but ὀσμή is Attic dialect
  accusative to [Refs 2nd c.AD+]; also Ionic dialect, [Refs] {STEPBible-TFLSJ}'
