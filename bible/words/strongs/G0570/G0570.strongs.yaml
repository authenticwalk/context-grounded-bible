strongs_number: G0570
language: greek
lemma: ἀπιστία
transliteration: apistía
definition: faithlessness, i.e. (negatively) disbelief (lack of Christian faith),
  or (positively) unfaithfulness (disobedience)
kjv_usage: unbelief
derivation: from G571 (ἄπιστος);
extended_definition: 'ἀπιστία, -ας, ἡ

  (ἄπιστος), [in LXX: Wis.14:25, 4Ma.12:4 * ;]

  want of faith, unbelief: Mat.13:58, Mrk.6:6 9:24 16:14, Rom.3:3 (but see: ἀπιστέω)
  Rom.4:20 11:20, 23, 1Ti.1:13, Heb.3:12, 19 (DCG, ii, 775a; Cremer, 492).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπιστία,

  Ionic dialect -ίη, ἡ, unbelief, distrust, πίστεις.. δμῶς καὶ ἀπιστίαι ὤλεσαν ἄνδρας
  beliefs and disbeliefs, [Refs 8th c.BC+]; ὑπὸ ἀ. μὴ γενέσθαι τι from disbelief that..,
  [Refs]; ἀ. πρὸς ἑαυτόν lack of self-confidence, [Refs 5th c.BC+]; ἀπιστίαν ἔχειν
  περί τινος to be in doubt, [Refs 5th c.BC+]; πρὸς -ίαν τοῦ κατηγόρου to discredit
  him, [Refs 5th c.BC+]

  __2 of things, τὰ εἰρημένα ἐς ἀ. πολλὴν ἀπῖκται[Refs 5th c.BC+]; πολλὰς ἀπιστίας
  ἔχει it admits of many doubts, [Refs 5th c.BC+]; ἀτοπία καὶ ἀπιστία incredibility,
  [Refs 5th c.BC+]

  __II want of faith, faithlessness, θνήσκει δὲ πίστις βλαστάνει δ᾽ ἀ.[Refs 5th c.BC+];
  treachery, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
