strongs_number: G3579
language: greek
lemma: ξενίζω
transliteration: xenízō
definition: to be a host (passively, a guest); by implication, be (make, appear) strange
kjv_usage: entertain, lodge, (think it) strange
derivation: from G3581 (ξένος);
extended_definition: 'ξενίζω

  (ξένος), [in LXX: Est.3:13, Sir.29:25, 2Ma.9:6, 3Ma.7:3 * ;]

  __1. to receive as a guest, entertain: with accusative of person(s), Act.10:23 28:7,
  Heb.13:2; pass., Act.10:6, 18 10:32 21:16.

  __2. In late writers (Polyb., al.; 2Mac, l.with), to surprise, astonish by strangeness:
  Act.17:20; pass., 1Pe.4:4 4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ξεν-ίζω,

  Ionic dialect and Epic dialect ξεινίζω, future -ιῶ, later -ίσω[Refs]aorist ἐξείνισσα,
  ξείνισσα, -ισα (see. below): (ξένος):—receive or entertain as a guest, ξείνους [Refs
  8th c.BC+]; ξείνισ᾽ ἐνὶ μεγάροισιν[Refs 5th c.BC+]; ξ. τινὰ πολλοῖς ἀγαθοῖς to present
  with hospitable gifts, [Refs 5th c.BC+]; ὑμᾶς ἐν πόλει ξενίσωμεν ὧν.. εἴχομεν with
  or on what we had, [Refs 5th c.BC+] i.e. who fell not in battle, [Refs 5th c.BC+]:
  —passive, to be entertained as a guest, [NT+5th c.BC+]

  __II surprise, astonish by some strange sight, ξενίζουσαν καὶ καταπληκτικὴν πρόσοψιν
  [Refs 2nd c.BC+]; ξ. τὴν ἀκοήν, of strange words, [Refs 3rd c.AD+]; ξ. [τὴν τῶν
  πολλῶν συνήθειαν] do violence to the ordinary use of language, [Refs 6th c.AD+]:—passive,
  to be astonished, [Refs 5th c.BC+]; τινι [NT+2nd c.BC+]; to be puzzled, unable to
  comprehend, [Refs 2nd c.AD+]; of fresh leeches, to be unaccustomed to the skin,
  [Refs 2nd c.AD+]

  __II.2 make strange, of plants and animals, i.e. stunt their growth and distort
  them, [Refs]; τῷ πλήθει ξενιζομένη ἡ φύσις being altered in character, [Refs 3rd
  c.AD+]

  __III intransitive, to be a stranger, speak with a foreign accent, [Refs 4th c.BC+]

  __III.2 to be strange or unusual, of diseases, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
