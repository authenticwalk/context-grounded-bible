strongs_number: G2244
language: greek
lemma: ἡλικία
transliteration: hēlikía
definition: maturity (in years or size)
kjv_usage: age, stature
derivation: from the same as G2245 (ἡλίκος);
extended_definition: 'ἡλικία, -ας, ἡ

  (ἧλιξ, of the same age, mature), [in LXX: Eze.13:18 (קוֹמָה), Job.29:18, Wis.4:9,
  Sir.26:17, frequently in 2-4 Mac ;]

  always of age or maturity; "a stage of growth whether measured by age or stature";

  __1. (a) age: Mat.6:27, Luk.12:25 (R, mg.), Heb.11:11;

  __(b) full age, maturity: Jhn.9:21, 23, Eph.4:13.

  __2. stature: Luk.19:3 (Mat.6:27, Luk.12:25, AV, R, txt.; but the prevailing usage
  in LXX and π. favours the former meaning in these doubtful passages; cf., Ellic.,
  ICC, AR, on Eph, l.with; Milligan, NTD, 74 f., and esp., MM, Exp., xv; e contra,
  Field, Notes, 6).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἡλῐκί-α,

  Ionic dialect ἡλικίη, Doric dialect ἁλικία, ἡ, (ἧλιξ) time of life, age, ἤν πως
  ἡλικίην αἰδέσσεται ἠδ᾽ ἐλεήσῃ γῆρας [Refs 8th c.BC+]; τήνδ᾽ ἡ. ἀστῶν, i.e. their
  old age, [Refs 4th c.BC+]: accusative used adverbially, in age, νέος ἡλικίην [Refs
  5th c.BC+]: so in dative, ἡλικίᾳ ἔτι τότε ὢν νέος [Refs 5th c.BC+]; προεληλυθότες
  ταῖς ἡ. [Refs 5th c.BC+]; also ὑπὸ τῆς ἡ. from our age, [Refs 5th c.BC+]; οἱ ἐν
  τῇ αὐτῆ ἡ. [Refs 5th c.BC+]; τὸ ἀχρεῖον τῆς ἡ. [Refs]; ὅταν.. τοῦ γεννᾶν ἐκβῶσι
  τὴν ἡ. [Refs 5th c.BC+]; πόρρω τῆς ἡ. to an advanced age, [Refs]; προήκων ἐς βαθὺ
  τῆς ἡ. [Refs 5th c.BC+]; προϊούσης τῆς ἡ, [Refs 5th c.BC+]; ὁ παρ᾽ ἡλικίαν νοῦς
  beyond one''s age, [Refs 5th c.BC+]

  __2 prime of life, manhood, ἐν ἁλικίᾳ πρώτᾳ [Refs 5th c.BC+]; ἡλικίαν ἔχειν, εἰς
  ἡ. ἐλθεῖν, ἀφικέσθαι, [Refs 5th c.BC+]; ἡλικίην ἔχειν with infinitive, to be of
  fit age for doing, [Refs 5th c.BC+]; οἱ ἐν τῇ ἡλικίᾳ men of military age, [Refs
  5th c.BC+]; ἡ καθεστηκυῖα ἡ. maturity, [Refs 5th c.BC+]; of women, womanhood, marriageable
  age, [Refs 5th c.BC+]

  __3 youthful passion, ἡλικίῃ καὶ θυμῷ ἐπιτρέπειν [Refs 5th c.BC+]

  __4 maidenhood, τὴν ἡ. οὐ καλῶς διαφυλάξασαν [Refs 4th c.BC+]

  __II as collective Noun,= οἱ ἥλικες, those of the same age, comrades, ὃς ἡλικίην
  ἐκέκαστο ἔγχεϊ [Refs 8th c.BC+]; especially those of military age, τῆς ἡ. ἀπούσης
  ἐν ταῖς ναυσί [Refs 5th c.BC+]; also, men of any age, παίδων τε καὶ ἀνδρῶν καὶ πάσης
  ἡ. [Refs 5th c.BC+]

  __III time, ταῦτα ἡλικίην ἂν εἴη κατὰ Λάϊον about the time of Laius, [Refs 5th c.BC+]

  __IV age, generation, ἐπὶ τῆς νῦν ἡ. [Refs 5th c.BC+]; πρὸ τῆς ἡμετέρας ἡ. [Refs
  4th c.BC+]; εἰς τὴν νῦν ζῶσαν ἡ. [Refs 4th c.BC+]; πολλαῖς ἔμπροσθεν ἡ. [Refs 1st
  c.AD+]

  __V of the body, stature, as a sign of age, [NT+5th c.BC+] add a cubit to one''s
  age (compare πήχυιος), [NT]; ἄνδρας ἡμισταδιαίους τὰς ἡ. [Refs 2nd c.AD+]; height
  of a pillar, [Refs] {STEPBible-TFLSJ}'
