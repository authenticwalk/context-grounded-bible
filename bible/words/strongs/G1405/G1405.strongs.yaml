strongs_number: G1405
language: greek
lemma: δράσσομαι
transliteration: drássomai
definition: to grasp, i.e. (figuratively) entrap
kjv_usage: take
derivation: perhaps akin to the base of G1404 (δράκων) (through the idea of capturing);
extended_definition: 'δράσσομαι

  [in LXX for נָשַׁק pi., Psa.2:12; elsewhere קָמַץ, as Lev.2:2 ;]

  to grasp with the hand, to lay hold of: metaphorically, with accusative (M, Pr.,
  65), 1Co.3:19 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'δράσσομαι,

  Attic dialect δράττομαι, [Refs 5th c.BC+]; imperfect ἐδραττόμην [Refs 5th c.BC+]:
  future δράξομαι [LXX+3rd c.BC+]: aorist ἐδραξάμην [Refs 5th c.BC+]perfect δέδραγμαι,
  [Refs 5th c.BC+], participle δεδραγμένος [Refs 8th c.BC+] —the active, δράσσω only
  in [Refs 2nd c.AD+]:—grasp with the hand, with genitive of things, κόνιος δεδραγμένος
  αἱματοέσσης clutching handfuls of gory dust, [Refs 8th c.BC+]; δραξάμενοι τῶν ἁλῶν
  taking a handful of salt, [Refs 5th c.BC+]

  __2 lay hold of, τί μου δέδραξαι χερσ; [Refs 5th c.BC+]; δραξάμενος φάρυγος having
  seized [them] by the throat, [Refs 3rd c.BC+]: metaphorically, δράξασθαι καιροῦ
  [Refs 1st c.BC+]; μείζονος οἴκου (i.e. by marriage), [Refs 6th c.BC+]; [ὧν χρ]ὴ
  δράξασθαι τὸ στόμα sounds the mouth has to grip, i.e. make, uncertain in [Refs 1st
  c.BC+]

  __II with accusative, take by handfuls, ταύτας [τὰς μνέας] δ. [Refs 5th c.BC+];
  also, catch, τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν [NT] {STEPBible-TFLSJ}'
