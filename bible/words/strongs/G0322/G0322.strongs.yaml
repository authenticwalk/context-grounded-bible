strongs_number: G0322
language: greek
lemma: ἀναδείκνυμι
transliteration: anadeíknymi
definition: to exhibit, i.e. (by implication) to indicate, appoint
kjv_usage: appoint, shew
derivation: from G303 (ἀνά) and G1166 (δεικνύω);
extended_definition: 'ἀνα-δείκνυμι

  [in LXX: Hab.3:2 (יָדַע), Dan LXX 1:11 (מָנָה), Dan.1:20 (מָצָא), 1Esdra.6.2, 3Mac.9
  * ;]

  __1. to lift up and show, show forth, declare (cf. 2Ma.2:8, see MM, VGT, see word):
  Act.1:24.

  __2. to consecrate, set apart, (Strab., Plut., Anth.): Luk.10:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνα-δείκνῡμι,

  also ἀναδεικνύω [Refs 1st c.AD+]: Ionic aorist -έδεξα[Refs 5th c.BC+]: perfect -δέδειχα[Refs
  2nd c.BC+]:—lift up and show, exhibit, display, πύλας ἀναδεικνύναι display by opening
  gates, i.e. throw wide the gates, [Refs 5th c.BC+]; ἀναδέξαι ἀσπίδα hold up shield
  as signal, [Refs 5th c.BC+]; ἀνέδεξε σημήιον τοῖς ἄλλοις ἀνάγεσθαι made signal for
  them to put to sea, [Refs]; [Μίλητος] Θαλῆν ἀ., on a statue, epigram cited in [Refs
  3rd c.AD+]

  __II notify, especially proclaim any one as elected to office, αὑτὸν ἀναδεδειχὼς
  βασιλέα[Refs 2nd c.BC+]; ἀ. τινὰ μέγιστον make him the greatest man,[NT]:—passive,
  ἀναδεδεῖχθαι τὸ ἱερὸν ἄσυλον[Refs 2nd c.BC+]

  __II.2 dedicate, τῷ Διὶ ταῦρον[Refs 5th c.BC+]; τὴν Πιερίδα ταῖς θεαῖς[Refs 1st
  c.BC+]

  __II.3 ἀ. πόλεμον declare war, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
