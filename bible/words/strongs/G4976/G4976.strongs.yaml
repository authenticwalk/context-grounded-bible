strongs_number: G4976
language: greek
lemma: σχῆμα
transliteration: schēma
definition: a figure (as a mode or circumstance), i.e. (by implication) external condition
kjv_usage: fashion
derivation: from the alternate of G2192 (ἔχω);
extended_definition: 'σχῆμα, -τος, τό

  (ἔχω), [in LXX: Isa.3:17 (פֹּת) * ;]

  figure, fashion: 1Co.7:31, Php.2:8.†

  SYN.: see: μορφή  (AS) {STEPBible-TBESG}'
etymology: 'σχῆμα, ατος, τό,

  (ἔχω, σχεῖν) form, shape, figure, [Refs 5th c.BC+]; Ἀσιάτιδος γῆς σ. [Refs]; μορφῆς
  σχῆμα or σχήματα, [NT+5th c.BC+]; κατὰ χρόαν ἢ ὄγκον ἢ σ. [τοῦ προσώπου] [Refs 2nd
  c.AD+]; ὅσα παθήματα γίνεται ἀπὸ σχημάτων caused by peculiar conformations, [Refs
  5th c.BC+]

  __b atom, imagined as differing from other atoms mainly in shape, ἐκ περιφερῶν συγκεῖσθαι
  σχημάτων [Refs 4th c.BC+]

  __2 appearance, opposed to the reality, οὐδὲν ἄλλο πλὴν.. σ. a mere outside, [Refs
  5th c.BC+]; show, pretence, ἦν δὲ τοῦτο.. σ. πολιτικὸν τοῦ λόγου [Refs 5th c.BC+];
  σχήματι ξενίας under the show of.., [Refs 1st c.AD+]

  __3 bearing, air, mien, [Refs 5th c.BC+]; ἄφοβον δεικνὺς σ. [Refs 5th c.BC+]; ὑπηρέτου
  σ. [Refs 4th c.BC+]; ὄμμασι καὶ σχήμασι καὶ βαδίς ματι φαιδρός gestures, [Refs 5th
  c.BC+]; especially outside show, pomp, τὸ τῆς ἀρχῆς σ. [Refs 5th c.BC+]; dignity,
  rank, οὐ κατὰ σ. φέρειν τι in a manner not dignified or seemly, [Refs 2nd c.BC+];
  πρεσβείας, ἱερείας σ., [Refs 1st c.AD+]; ἔχει τι σ., with infinitive, there''s something
  to be said for.., [Refs 5th c.BC+]; of the stately air of a horse, [Refs 5th c.BC+]

  __4 fashion, manner, ἑτέρῳ σ. ζητεῖν [Refs 5th c.BC+]; σ. μὲν γὰρ Ἑλλάδος στολῆς
  ὑπάρχει fashion of dress, [NT+5th c.BC+]; σ. βίου, μάχης, [Refs 5th c.BC+]; τούτῳ..
  κατῴκουν τῷ σ. [Refs 5th c.BC+]

  __4.b dress, equipment, ἀρχαίῳ σ. λαμπρός [Refs 5th c.BC+]; βαβαιὰξ τοῦ σ. [Refs
  5th c.BC+]; τὸ τῆς πορφύρας σ., = Latin latus clavus, [Refs]; ἐν τῷ σ. ἱερέ[ως]
  [Refs 2nd c.AD+]

  __5 character, role, μεταβαλεῖν τὸ σ. [Refs 5th c.BC+]; ἀπολαβεῖν τὸ ἑαυτῶν σ. to
  recover their proper character, [Refs 5th c.BC+]

  __6 character, characteristic propetry of a thing, [πόλεως] [Refs 5th c.BC+]; βάσιλείας
  σ. ἔχει the form of monarchy, [Refs 4th c.BC+] the forms (modes) used in poetry,
  such as entreaty, threat, command, [Refs]; τὰ τῆς κωμῳδίας σ. its characteristic
  forms, [Refs]; ἐν σχήματι νόμου in form of law, [Refs 5th c.BC+]; ἐν ἀπολογίας σ.
  [Refs 5th c.BC+]; ἐν μύθου σ. [Refs 5th c.BC+]; τὸ τῆς διαίτης σ. [Refs 2nd c.AD+]

  __7 a figure in Dancing, [Refs 5th c.BC+]: mostly in plural, figures, gestures (compare
  σχημάτιον), [Refs 5th c.BC+]; ἐν.. μουσικῇ καὶ σχήματα.. καὶ μέλη ἔνεστι figures
  and tunes, [Refs 5th c.BC+]; also of the postures of an athlete, [Refs 5th c.BC+]:
  generally, posture, position, [Refs 5th c.BC+]; of the foetus, [Refs 2nd c.AD+];
  τὸ τῆς κατακλίσεως σ. the patient''s attitude as he lies in bed, [Refs 2nd c.AD+]

  __7.b Rhet., figure of speech, [Refs 5th c.BC+]; for σ. Πινδαρικόν, etc., see [Refs]

  __7.c in Logic, figure of a syllogism, [Refs 4th c.BC+]

  __7.d τὸ σ. τῆς λέξεως, both the grammatical form of a sentence, [Refs 4th c.BC+];
  and its rhythmical form, [Refs 4th c.BC+]

  __7.e grammatical form of a word, [Refs 5th c.BC+]

  __8 geometrical figure, [Refs 4th c.BC+]

  __8.b phase of the moon, [Refs 2nd c.AD+]

  __8.c Astrology texts, aspect, [Refs 3rd c.AD+]

  __8.d configuration of birds in augury, τοῖς τῶν γυναικῶν σχήμασι σῷ ζεσθαι to be
  saved by the configurations (of birds) appropriate to women, [Refs 2nd c.AD+]

  __9 in Tactics, military formation, [Refs 5th c.BC+]

  __10 ={τὸ αἰδοῖον} [LXX] {STEPBible-TFLSJ}'
