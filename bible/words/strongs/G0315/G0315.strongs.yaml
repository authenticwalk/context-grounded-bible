strongs_number: G0315
language: greek
lemma: ἀναγκάζω
transliteration: anankázō
definition: to necessitate
kjv_usage: compel, constrain
derivation: from G318 (ἀνάγκη);
extended_definition: 'ἀναγκάζω

  (ἀνάγκη), [in LXX: Pro.6:7 (שֹׁטֵר), I Est.3:24, 1Ma.2:25, al. ;]

  to necessitate, compel by force or persuasion, constrain: with accusative, 2Co.12:11;
  id. with inf., Mat.14:22, Mrk.6:45, Luk.14:23, Act.26:11 (on the imperfect here,
  see Field, Notes, 141; M, Pr., 128 f., 247), Gal.2:14 6:12; pass., C. inf., Act.28:19,
  Gal.2:3 (for exx., see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναγκ-άζω,

  future -άσω[Refs 5th c.BC+] (later 2nd pers.plural -ᾶτε[Refs]: perfect ἠνάγκακα[Refs
  5th c.BC+]: pluperfect -ειν[Refs 4th c.BC+]: (ἀνάγκη):—force, compel, mostly with
  accusative person et infinitive, ἀ. τινὰ κτείνειν, πόλισμα, συνθήκας ποιεῖσθαι,
  etc., [Refs 5th c.BC+]; δρᾶν, λέγειν, etc., [Refs 5th c.BC+]: so in passive, ἠναγκάζοντο
  ἀμύνεσθαι[Refs 5th c.BC+]infinitive, κἄμ᾽ ἀναγκάζεις τάδε (i.e. δρᾶν) [Refs 5th
  c.BC+]; ἀναγκάζεσθαί τι to be forced [to do] a thing, [Refs 5th c.BC+]

  __2 with accusative person only, constrain a person, τὸ συνδρῶν σ᾽ ἀναγκάσει χρέος[Refs
  5th c.BC+]; especially by argument, opposed to ῥητορικῶς ἐλέγχειν, [Refs 5th c.BC+];
  δεινοῖς ἠναγκάσθην I was constrained, tortured, [Refs 5th c.BC+]; ἠναγκασμένος,
  ἀναγκασθείς under compulsion, [Refs 5th c.BC+]

  __3 with accusative of things only, carry through by force, πόλις ἀναγκάζει τάδε[Refs
  5th c.BC+]; ἠναγκασμένα λάχανα forced vegetables, [Refs 2nd c.AD+]

  __4 with accusative of things et infinitive, contend that a thing is necessarily
  so and so, μὴ ἀνάγκαζε ὃ μὴ καλόν ἐστιν αἰσχρὸν εἶναι[Refs 5th c.BC+]

  __5 absolutely, apply compulsion, [Refs 5th c.BC+]

  __6 in surgery, use force to reduce dislocations, etc., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
