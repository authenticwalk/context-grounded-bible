strongs_number: G5255
language: greek
lemma: ὑπήκοος
transliteration: hypḗkoos
definition: attentively listening, i.e. (by implication) submissive
kjv_usage: obedient
derivation: from G5219 (ὑπακούω);
extended_definition: 'ὑπήκοος, -ον

  (ὑπακσύω), [in LXX: Jhn.17:13 (לָמַם) Pro.21:28 (שָׁמַע), etc. ;]

  giving ear, obedient, subject: Php.2:8; with dative of person(s), Act.7:39; εἰς
  πάντα, 2Co.2:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπήκοος, ον,

  (ἀκοή) hearkening, ἀμφοτέροισι perhaps answering with both gifts, [Refs]; a hearer,
  scholar, [Refs 2nd c.AD+]

  __II obeying, subject, with genitive, Πέρσας Μήδων ὑπηκόους ἐποίησε [Refs 5th c.BC+]

  __II.2 with dative, [Refs 5th c.BC+]; also ναυσὶ καὶ οὐ φόρῳ ὑ. liable to furnish..
  (compare ὑποτελής), [Refs 5th c.BC+]; τροφὴ ὑ. τῇ πέψει easy of digestion, [Refs
  1st c.AD+]; ὕλη ὑ. phlegm easily brought up, [Refs 4th c.BC+]

  __III absolutely as substantive, ὑπήκοοι, οἱ, subjects, [Refs 5th c.BC+]; ἡ ὑ. (i.e.
  χώρα) [Refs 2nd c.AD+]; τὸ ὑ. ={οἱ ὑ}., τὸ ὑ. τῶν ξυμμάχων [Refs 5th c.BC+]; the
  subject allies of Athens were called ὑπήκοοι, opposed to αὐτόνομοι, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
