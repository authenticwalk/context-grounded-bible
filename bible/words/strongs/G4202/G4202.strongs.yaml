extended_definition: 'πορνεία, -ας, ἡ

  (πορνεύω), [in LXX for תַּזְנוּת and cogn. forms ;]

  fornication: Act.15:20, 29 21:25, 1Co.5:1 6:13 6:18, 2Co.12:21, Gal.5:19, Eph.5:3,
  Col.3:5, 1Th.4:3 (Lft., Notes, 53), Rev.9:21; pl. (see WM, 220; Bl., § 32, 6), 1Co.7:2;
  disting. from μοιχεία, Mat.15:19, Mrk.7:21; = μοιχεία (Amos 8:17 Sir.23:23, al.),
  Mat.5:32 19:9. Metaphorical (of idolatry: Deu.23:2, Hos.1:2): Jhn.8:41 (Westc.,
  in l), and so perh. (Thayer-Grimm, see word; but see Swete, in 11.), Rev.2:21 14:18
  17:2, 4 18:3 19:2.†

  (AS) {STEPBible-TBESG}'
