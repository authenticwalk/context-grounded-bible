strongs_number: G5469
language: greek
lemma: χαλινός
transliteration: chalinós
definition: a curb or head-stall (as curbing the spirit)
kjv_usage: bit, bridle
derivation: from G5465 (χαλάω);
extended_definition: 'χαλινός, -οῦ, ὁ

  [in LXX chiefly for מֶתֶג ;]

  a bridle: Jas.3:3, Rev.14:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'χᾰλῑνός

  (Aeolic dialect χάλιννος probably in [Refs], ὁ, irregular plural χαλινά [Refs 3rd
  c.BC+]:—bit, once in [Refs 8th c.BC+]; of the horse, χ. οὐκ ἐπίσταται φέρειν (metaphorically
  of Cassandra) [Refs 4th c.BC+]; χ. δέχεσθαι, λαμβάνειν, [Refs 5th c.BC+]; λαβεῖν,
  ἔχειν, [Refs 4th c.BC+]; τὸν χ. ἐνδακεῖν champ the bit, [Refs 5th c.BC+]; of the
  rider, δοτέον τὸν χ. one must give a horse the rein, [Refs 5th c.BC+]; ὀπίσω σπάσαι,
  ξυνέχειν ἀνάγκῃ, [Refs 5th c.BC+]—Expld. of the bit, opposed to reins (ἡνίαι), by
  [Refs 5th c.BC+]; but distinguished from στόμιον by [Refs 5th c.BC+]; and may be
  used generally for bit and bridle, [Refs 5th c.BC+]

  __2 metaphorically, of anything which curbs, restrains, or compels, Ἀργοῦς χ., of
  an anchor, [Refs 5th c.BC+]; χ. λινόδετοι, ={χαλινωτήρια}, [Refs 5th c.BC+]; παρθενίας
  χ. λύειν, of the virgin zone, [Refs 5th c.BC+]; χαλινοῖς ἐν πετρίνοισιν, of Prometheus''
  bonds, [Refs 4th c.BC+]; χαλινῶν ἀναύδῳ μένει, of forcible constraint, [Refs]; πολλῶν
  χαλινῶν ἔργον οἰάκων θ᾽ ἅμα, i.e. it requires much skill and force to guide, [Refs
  5th c.BC+]; τῷ δήμῳ χ. ἐμβαλεῖν ὕβρεως a bridle to curb their violence, [Refs 1st
  c.AD+]

  __II generally, strap, thong, [Refs 5th c.BC+]

  __III part of the tackle of a ship, [Refs]

  __IV corner of the horse''s mouth, where the bit rests, [Refs 2nd c.AD+]; of the
  human mouth, [Refs 2nd c.BC+]; but, ={ἡ σύνδεσις τῶν γνάθων}, [Refs 2nd c.AD+]

  __IV.2 fangs of serpents, from their shape and position in the mouth, [Refs 2nd
  c.BC+] {STEPBible-TFLSJ}'
