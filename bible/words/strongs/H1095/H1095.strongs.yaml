extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezk.14.14; also called Belteshazzar at Dan.1.7; 2.26; 4.8,9,18,19; 5.12; 10.1;

  Another name of da.niy.yel (דָּנִיֵּאל, דָּנִאֵל "Daniel" H1840G)

  § Belteshazzar = "lord of the straitened''s treasure"

  1) the 4th of the greater prophets, taken as hostage in the first deportation to
  Babylon; because of the gift of God of the interpretation of dreams, he became the
  2nd in command of the Babylon empire and lasted through the end of the Babylonian
  empire and into the Persian empire. His prophecies are the key to the understanding
  of end time events. Noted for his purity and holiness by contemporary prophet, Ezekiel

  1a) also, ''Daniel'' (H1840 or H1841) {STEPBible-TBESH}'
