etymology: 'Σᾰμοθρᾴκη,

  Ionic dialect Σαμοθρηΐκη, ἡ, [Refs 5th c.BC+]; the seat of the mysteries of the
  Cabeiri, [Refs]; called Σάμος Θρηϊκίη in [Refs 8th c.BC+]; and simply Σάμος, [Refs
  8th c.BC+]. adjective Σᾰμόθρᾳξ (not Σαμοθρᾴξ),[Refs 4th c.AD+] H., etc.; Ionic dialect
  plural Σαμοθρήϊκες [Refs 5th c.BC+]; also Σᾰμοθρᾴκιος, Ionic dialect Σαμοθρηΐκιος,
  η, ον, [Refs] {STEPBible-TFLSJ}'
