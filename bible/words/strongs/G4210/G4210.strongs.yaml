strongs_number: G4210
language: greek
lemma: πορφυροῦς
transliteration: porphyroûs
definition: purpureal, i.e. bluish red
kjv_usage: purple
derivation: from G4209 (πορφύρα);
extended_definition: 'πορφύρεος, -α, -ον contr., -οῦς, -ᾶ, -οῦν

  (ποπφύρα), [in LXX for אַרְגָּמָן ;]

  purple: Jhn.19:2, 5; as subst., πορφυροῦν (sc. ἱμάτιον), Rev.17:4 18:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'πορφύρ-εος, η, ον,

  Attic dialect πορφῠροῦς, ᾶ, οῦν, Aeolic dialect πορφύριος [Refs 7th c.BC+]; -ύριος
  also in [Refs 1st c.BC+]:

  __I in [Refs 8th c.BC+]

  __I.1 of the sea (compare πορφύρω), heaving, surging, [χαράδραι] ἐς.. ἅλα πορφυρέην
  μεγάλα στενάχουσι ὁέουσαι [Refs 8th c.BC+]; θάλασσα Alc. [prev. cited]

  __I.2 of blood, gushing, αἵματι δὲ χθὼν δεύετο π. [Refs 8th c.BC+]; so, π. θάνατος
  onrushing death, of death in battle, [Refs 5th c.AD+]

  __I.3 of the rainbow, [Refs 8th c.BC+]; perhaps lurid.

  __II purple, of stuff, cloths, etc., π. φᾶρος [Refs 8th c.BC+]; σπάργανα, πτερά,
  [Refs 5th c.BC+]; χλανίς, χιτών, [Refs 5th c.BC+]

  __II.2 of human complexion, bright-red, rosy, flushing, π. Ἀφροδίτη [Refs 6th c.BC+];
  χείλη [Refs]

  __II.3 purple-clad, in purple, [Refs 2nd c.AD+]

  __II.4 neuter plural πορφυρᾶ purple colour or purple spots, [Refs 2nd c.AD+]

  __II.5 πορφυροῦν (i.e. ἄνθος), τό, Woodfordia floribunda (an Indian shrub), [Refs
  5th c.BC+]

  __II.6 adverb -ῶς, στύφειν mordant for purple, [Refs] {STEPBible-TFLSJ}'
