strongs_number: G1746
language: greek
lemma: ἐνδύω
transliteration: endýō
definition: to invest with clothing (literally or figuratively)
kjv_usage: array, clothe (with), endue, have (put) on
derivation: from G1722 (ἐν) and G1416 (δύνω) (in the sense of sinking into a garment);
extended_definition: 'ἐν-δύω

  (ἐνδύνω, 2Ti.3:6), [in LXX chiefly for לָבַשׁ ;]

  __1. with accusative of person(s), Mat.27:28 (WH, mg., R, mg.); with dupl. accusative,
  Mat.27:31, Mrk.15:20, Luk.15:22; mid., to put on oneself, be clothed with: with
  accusative of thing(s), Mat.6:25, Mrk.6:9, Luk.8:27 12:22, Act.12:21; ptcp., Mat.22:11,
  Mrk.1:6, 2Co.5:3, Rev.1:13 15:6 19:14; of armour (figuratively): Rom.13:12, Eph.6:11,
  14, 1Th.5:8; metaphorically, δύναμιν, Luk.24:49; ἀφθαρσίαν, ἀθανασίαν, 1Co.15:53-54;
  τ. καινὸν ἄνθρωπον, Eph  4:24, Col.3:10; σπλάγχνα οἰκτιρμοῦ, Col.3:12; Ἰησ. Χριστόν,
  Rom.13:14, Gal.3:27,

  __2. to enter, press into: 2Ti.3:6 (cf. ἐπ-ενδύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνδύω

  or ἐνδύνω (ἐνδυνέω variant in [Refs 5th c.BC+], with middle ἐνδύομαι, future -δύσομαι:
  aorist 1 -εδυσάμη; Epic dialect aorist or imperfect -εδυσόμην: aorist 2 active -έδυν:
  perfect -δέδῡκα:

  __I with accusative of things vel loci, go into,

  __I.1 of clothes, put on, ἔνδυνε χιτῶνα [Refs 8th c.BC+]; τὴν σκευήν[Refs 5th c.BC+]perfect
  ἐνδέδῡκα, wear, κιθῶνας λινέους [Refs 5th c.BC+]:—middle, ἐν δ᾽ αὐτὸς ἐδύσετο χαλκόν
  [Refs 8th c.BC+]; ἐνδύεσθαι ὅπλα variant in [Refs 5th c.BC+]; also τὸν Ταρκύνιον
  ἐνδύεσθαι assume the person of T., [NT+1st c.BC+]:—passive, to be clothed in, have
  on, ἐσθῆτα ἐνδεδύσθαι [Refs 5th c.BC+]

  __I.2 enter, press into, with accusative, ἐν δέ οἱ ἦτορ δῦν᾽ ἄχος ἄτλητον [Refs
  8th c.BC+]; ἀκοντιστὺν ἐνδύσεαι thou wilt enter the contest [Refs 5th c.BC+]; also
  ἐ. εἰς.. [Refs 5th c.BC+]; εἰς τὴν ἐπιμέλειαν ἐνδῦναι enter upon it, undertake it,
  [Refs 5th c.BC+]: absolutely, enter, [Refs 5th c.BC+] insinuate oneself into their
  minds, [Refs 5th c.BC+]; ἐνὶ χροῒ δύετο ῥινὸς ἐντυπάς Epic.in[Refs]perfect passive,
  φυσικαῖς ἐνδεδυμένος αἰτίαις uncertain in [Refs 1st c.AD+]: absolutely, creep in,
  variant for{ἐσ-}, [Refs 5th c.BC+]slip through, [Refs 1st c.AD+]

  __I.3 sink in, hence τρίβος ἐνδεδυκώς sunken path, [Refs]; ῥίς sunken nose, [Refs]

  __II causal in present ἐνδύω, future -δύσω: aorist 1 -έδυσα:—put on another, clothe
  in, with double accusative, τὴν ἐξωμίδ᾽ ἐνδύσω σε [Refs 5th c.BC+]

  __II.2 clothe, ἐνδύουσι τὤγαλμα [Refs 5th c.BC+]; σύ με ἐνδέδυκας [probably ῠ] [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
