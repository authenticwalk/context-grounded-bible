strongs_number: G1715
language: greek
lemma: ἔμπροσθεν
transliteration: émprosthen
definition: in front of (in place (literally or figuratively) or time)
kjv_usage: against, at, before, (in presence, sight) of
derivation: from G1722 (ἐν) and G4314 (πρός);
extended_definition: 'ἔμ-προσθεν

  adv.

  of place (in cl. also of time),

  [in LXX chiefly for עֳנִי ;]

  __1. adverbially, before, in front: Luk.19:28; εἰς τὸ ἔ., Luk.19:4; opposite to
  ὄπισθεν, Rev.4:6; opposite to τὰ ὀπίσω, τὰ ἔ., Php.3:13.

  __2. As prep., before;

  __(a) in front of: Mat.5:24 6:2 7:6 11:10 27:29, Luk.5:19 7:27 14:2, Jhn.3:28 10:4,
  Rev.19:10 22:8;

  __(b) in the presence of: Mat.27:11, Gal.2:14, 1Th.1:3 2:19 3:9 3:13; ὁμολουεῖν,
  ἀρνεῖσθαι (Dalman, Words, 210), Mat.10:32, 36 26:70, Luk.12:8; in forensic sense,
  Mat.25:32 27:11, Luk.21:36, Act.18:17, 2Co.5:10, 1Th.2:19, I Jn  3:19; εὐδοκία (θέλημά)
  ἐστι ἔ. θεοῦ (a targumic formula; Dalman, Words, 211), Mat.11:26 18:14, Luk.10:21;

  __(with) in the sight of: Mat.5:16 6:1 17:2 23:14, Mrk.2:12 9:2, Luk.19:27, Jhn.12:37,
  Act.10:4;

  __(d) of rank and dignity (Dem., Plat., al.; LXX, Gen.48:20): Jhn.1:15, 30.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔμπροσθ-εν,

  sometimes also ἔμπροσθε [Refs 8th c.BC+].

  __I adverb,

  __I.1 of Place, before, in front, [Refs 5th c.BC+]; τὸ and τὰ ἔ. the front, the
  foreside, [Refs 5th c.BC+]; εἰς τὸ ἔ. forwards, [Refs]; στὰς ἐκ τοῦ ἔ. in front,
  opposite, [Refs 5th c.BC+]

  __I.2 of Time, before, of old, [Refs 5th c.BC+]; τὰ ἔ. [Refs]; οἱ ἔ. our ancestors,
  [Refs 3rd c.BC+]

  __II as preposition with genitive, before, in front of,

  __II.1 of Place, ἐ. αὐτῆς (i.e. τῆς νηός) [Refs 5th c.BC+]

  __II.2 of Time, ἔ. ταύτης (i.e. τῆς γνώμης) [Refs]; ἔ. εἶναι τῶν πραγμάτων to be
  beforehand with events, [Refs 4th c.BC+]

  __II.3 of Degree, ἔ. τοῦ δικαίου preferred before justice, [Refs] {STEPBible-TFLSJ}'
