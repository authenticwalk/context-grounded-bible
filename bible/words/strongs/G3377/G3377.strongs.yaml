strongs_number: G3377
language: greek
lemma: μηνύω
transliteration: mēnýō
definition: to disclose (through the idea of mental effort and thus calling to mind),
  i.e. report, declare, intimate
kjv_usage: shew, tell
derivation: probably from the same base as G3145 (μασσάομαι) and G3415 (μνάομαι) (i.e.
  , to strive);
extended_definition: 'μηνύω

  [in LXX: 2Ma.3:7 2Mac 6:11 2Mac 14:37, 3Ma.3:28, 4Ma.4:3 * ;]

  to disclose, declare, make known: Luk.20:37, 1Co.10:28; in forensic sense, to inform,
  report: Jhn.11:57; pass., with dative of person(s), Act.23:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'μην-ύω

  (see. near the end), Doric dialect μᾱν- [Refs 5th c.BC+]: future -ύσω [Refs 5th
  c.BC+]. γ᾽, etc.: aorist ἐμήνῡσα [Refs 5th c.BC+]perfect μεμήνῡκα[Refs 5th c.BC+]:—passive,
  perfect μεμήνῡται [Refs 5th c.BC+]: aorist ἐμηνύθην [Refs 5th c.BC+]: future μηνυθήσομαι
  [Refs 2nd c.AD+]:—disclose what is secret, reveal: generally, make known, declare,
  μ. τινί τι [Refs 5th c.BC+]; τι [Refs 5th c.BC+]; τί μηνύεις νέο; [Refs 5th c.BC+];
  τὸ πρᾶγμ᾽ οὐ μεμήνυκ᾽ [Refs 4th c.BC+]; τοὺς ἑτερογνάθους μ. ἡ πέδη indicates, betrays
  them, [Refs 5th c.BC+] [same place]:—passive, κατὰ τὸ μεμηνυμένον [Refs 1st c.BC+]

  __2 with accusative et participle, πρὸς τὸν βασιλέα μ. τινὰ ἔχοντα show that he
  has, [Refs 5th c.BC+]participle is sometimes omitted, τόδ᾽ ἔργον.. σε μηνύει κακόν
  (i.e. ὄντα) [Refs 5th c.BC+]: with accusative et infinitive, [ποιηταὶ] ταῦτα οὕτως
  ἔχειν μ. [Refs 5th c.BC+]; also ἡ ἐπιστήμη μ. ὡς.. ἑπομένης τῆς ψυχῆς gives indication
  of the soul as following, [Refs]

  __3 followed by an interrogative or conjunction, μήνυσον αὐτοῖς τίς ἐστιν [Refs];
  ἀλλά μοι μηνύσατε εἰ.. inform me whether.., [Refs 5th c.BC+]; μ. ὅτι.. [Refs 4th
  c.BC+]

  __4 absolutely, ὡς ὁ ἔμπροσθεν μεμήνυκεν ἡμῖν λόγος [Refs 5th c.BC+]

  __II at Athens, inform, lay information against another, κατά τινος [Refs 5th c.BC+];
  τινας Docum. cited in [Refs 5th c.BC+]passive, μηνύεται information is laid, [Refs
  5th c.BC+]:— passive, also of persons, to be informed against, denounced, τῶν μετ᾽
  αὐτοῦ μεμηνυμένων[Refs 5th c.BC+]. [ῡ always in future, aorist, and perfect; and
  in Attic dialect so in present and imperfect; ῠ in Epic dialect and Lyric poetry
  in present and imperfect, [Refs 5th c.BC+], B.[same place], but ῡ, [Refs 5th c.BC+]
