strongs_number: G2845
language: greek
lemma: κοίτη
transliteration: koítē
definition: a couch; by extension, cohabitation; by implication, the male sperm
kjv_usage: bed, chambering, X conceive
derivation: from G2749 (κεῖμαι);
extended_definition: 'κοίτη, -ης, ἡ (in Hom., κοῖτος)

  [in LXX chiefly for מִשְׁכָּב, also for שְׁכָבָה, etc. ;]

  a bed: Luk.11:7; esp. the marriage-bed: κ. ἀμίαντος, Heb.13:4; κ. ἔχειν, of a woman
  conceiving, Rom.9:10 (cf. peculiar phrases in LXX, Lev.15:18, al.); of illicit intercourse,
  pl., Rom.13:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'κοίτ-η, ἡ,

  (κεῖμαι) ={κοῖτος} 1, once in [Refs 8th c.BC+]; bedstead, [Refs 3rd c.BC+], etc.;
  especially marriage-bed, [Refs 5th c.BC+]; also πετρίνη κοίτη, of a cave, [Refs
  5th c.BC+]; τειρομέναν νοσερᾷ κ. on a sick-bed, [Refs 5th c.BC+]; κοίταν δ᾽ ἔχει
  νέρθεν, of one dead, [Refs 5th c.BC+]: metaphorically, of the sea, ἐν μεσημβριναῖς
  κοίταις.. εὕδοι πεσών [Refs 4th c.BC+]; of the bed of a river, [Refs 6th c.AD+]

  __2 lair of a wild beast, nest of a bird, etc., [Refs 5th c.BC+]; κ. ποιεῖσθαι,
  of the spider, [Refs 4th c.BC+]; of the fish ἐξώκοιτος, [Refs 4th c.BC+]

  __3 quarters, τῶν φυλακιτῶν [Refs 3rd c.BC+]; see infr. VI.

  __4 pen, fold for cattle, [Refs 2nd c.AD+]

  __II act of going to bed, τῆς κοίτης ὥρη bed-time, [Refs 5th c.BC+]; τραπέζῃ καὶ
  κοίτῃ δέκεσθαι to entertain ''at bed and board'', [Refs]; τὴν σκηνὴν εἰς κ. διέλυον
  for going to bed, [Refs 5th c.BC+] to lie still in death, [Refs 4th c.BC+]

  __III lodging, entertainment, [Refs 1st c.BC+]

  __IV of sexual connexion, κ. διδόναι [LXX]; κ. ἔχειν ἐκ.. to become pregnant by
  a man, [NT]; in bad sense, lasciviousness, [Refs]

  __V parcel, lot of land, [Refs 2nd c.AD+]

  __VI chest, case, or basket, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
