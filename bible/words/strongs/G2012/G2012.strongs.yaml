strongs_number: G2012
language: greek
lemma: ἐπίτροπος
transliteration: epítropos
definition: a commissioner, i.e. domestic manager, guardian
kjv_usage: steward, tutor
derivation: from G1909 (ἐπί) and G5158 (τρόπος) (in the sense of G2011 (ἐπιτροπή));
extended_definition: 'ἐπίτροπος, -ου, ὁ

  (ἐπιτρέπω), [in LXX: 2Ma.11:1 2Mac 13:2 2Mac 14:2 * ;]

  __1. an administrator, a steward: Mat.20:3, Luk.8:3.

  __2. a guardian (with genitive of person(s), 2Mac, ll. with): Gal.4:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπίτροπ-ος, ον,

  (ἐπιτρέπω) one to whom the charge of anything is entrusted, steward, trustee, administrator,
  c.genitive of things, τῶν ἑωυτοῦ [NT+5th c.BC+]; steward, messman, [Refs 5th c.BC+]

  __2 = Latin procurator, Καίσαρος ἐ. [Refs 1st c.BC+]; ἐ. Σεβαστοῦ, -τῶν, [Refs 2nd
  c.AD+]; ἐ. τῆς Ἠπείρου [Refs 2nd c.AD+]

  __3 governor, viceroy, οἱ ἐ. τῆς Μέμφιος, Μιλήτου ἐ., [Refs 5th c.BC+]

  __4 executor, [Refs 3rd c.BC+]

  __II c.genitive person, trustee, guardian, [NT+5th c.BC+]: metaphorically, guardian,
  protector, θεὸς ἐ. ἐών [Refs 5th c.BC+] {STEPBible-TFLSJ}'
