lemma: ἐνέδρα
transliteration: enédra
definition: an ambuscade, i.e. (figuratively) murderous purpose
kjv_usage: lay wait
derivation: feminine from G1722 (ἐν) and the base of G1476 (ἑδραῖος);
extended_definition: 'ἐν-έδρα, -ας, ἡ

  (ἕδρα, a seat), [in LXX: Jos.8:7-9, Psa.10:8 (אָרַב)* ;]

  a lying in wait, an ambush: Act.23:16 (Rec. ἔνεδρον, a form frequently in LXX),
  Act.25:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνέδρ-α, ἡ,

  sitting in: hence, lying in wait, ambush, [Refs 5th c.BC+]; ἐκ τῆς ἐ. ἀνίστασθαι[Refs
  5th c.BC+]

  __b men laid in ambush, τὴν ἐ. ἐζανιστάναι [Refs 5th c.BC+]

  __2 metaphorically, trickery, treachery, δόλου καὶ ἐνέδρας πλήρης [Refs 5th c.BC+];
  ἐξ ἐνέδρας, opposed to φανερῶς, [Refs 1st c.AD+]

  __II position, ναρθήκων [Refs 5th c.BC+]

  __III delay, περί τι [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
