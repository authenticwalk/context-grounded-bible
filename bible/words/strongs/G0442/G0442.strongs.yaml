strongs_number: G0442
language: greek
lemma: ἀνθρώπινος
transliteration: anthrṓpinos
definition: human
kjv_usage: human, common to man, man(-kind), (man-)kind, men's, after the manner of
  men
derivation: from G444 (ἄνθρωπος);
extended_definition: 'ἀνθρώπινος, -η, ον

  (ἄνθρωπος), [in LXX for אָדָם, אֱנוֹשׁ ;]

  human, belonging to man: χεῖρες, Act.17:25; σοφία, 1Co.2:13; φύσις, Jas.3:7; κτίσις,
  1Pe.2:13 (MM, VGT, see word); ἀ. ἡμέρα, opposite to ἡ ἡμ. (1Co.3:13, God''s Judgment-Day),
  human judgment, 1Co.4:3 (see Lft., Notes, 198); πειρασμὸς ἀ., temptation such as
  man can bear (AV, such as is common to man, see Field, Notes, 175), 1Co.10:13; ἀνθρώπινον
  λέγω, I speak in human fashion, with words not properly weighed, Rom.6:19 (see Field,
  Notes, 156).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνθρώπ-ινος, η, ον,

  also ος, ον [Refs 5th c.BC+]:—

  __A of, from, or belonging to man, human, ἀ. βίος[Refs 5th c.BC+]; ἅπαν τὸ ἀ. all
  mankind, [Refs]; τὸ ἀ. γένος (variant{φῦλον}) [Refs 5th c.BC+]; ἀ. κίνδυνοι, opposed
  to θεῖοι, [Refs 5th c.BC+]; ἀ. τεκμήρια, opposed to omens, [Refs 5th c.BC+]human
  affairs, [Refs 5th c.BC+]; so ἐάν τι τῶν ἀ. περί τινα γένηται[Refs 4th c.BC+]

  __A.2 human, suited to man, ἀνθρωπίνη δόξα fallible, human understanding, [Refs
  5th c.BC+]; οὐκ ἀ. ἀμαθία super-human, monstrous folly, [Refs]; ἀ. καὶ μετρία σκῆψις

  __D[Refs 5th c.BC+]

  __D.3 ἀνθρώπινα, τά, secular revenues, [Refs]; secular rites, opposed to θῖνα, [Refs]

  __D.II adverb ἀνθρωπίνως, ἁμαρτάνειν commit human, i.e. venial, errors, [Refs 5th
  c.BC+]more within the range of human faculty, [Refs 5th c.BC+]; ἀνθρωπίνως ἐκλογίζεσθαι,
  i.e. with fellow-feeling, [Refs 5th c.BC+]; humanely, gently, [Refs 4th c.BC+]with
  moderation, [Refs 4th c.BC+] —Of the three forms, ἀνθρώπειος is used exclusively
  in Trag. and generally in [Refs 5th c.BC+]; ἀνθρώπινος prevails in Comedy and in
  Prose from [Refs 5th c.BC+]; ἀνθρωπικός is frequently in [Refs 4th c.BC+] ἀνθρώπ-ιον,
  τό, = {ἀνθρωπίσκος}, [Refs 5th c.BC+]; paltry fellow, ὦ πόνηρ᾽ ἀνθρώπια[Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
