extended_definition: 'περίσσευμα, -τος, τό

  (περισσεύω) [in LXX: Ecc.2:15 * ;]

  that which is over and above, superfluity, abundance: opposite to ὑστέρημα (which
  see), 2Co.8:13-14; pl., Mrk.8:8; metaphorically, π. τ. καρδίας, Mat.12:34, Luk.6:45
  (cf. Ec, l.with; Plut., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'περίσσ-ευμα,

  Attic dialect περίττευμα, ατος, τό, superfluity, [Refs 4th c.AD+]; that which remains
  over, κλασμάτων [NT]; abundance, opposed to ὑστέρημα, [NT]

  __II ={περίσσωμα}, excrement, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
