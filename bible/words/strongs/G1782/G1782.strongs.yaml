strongs_number: G1782
language: greek
lemma: ἐντεῦθεν
transliteration: enteûthen
definition: hence (literally or figuratively); (repeated) on both sides
kjv_usage: (from) hence, on either side
derivation: from the same as G1759 (ἐνθάδε);
extended_definition: 'ἐντεῦθεν

  adv. (ἔνθεν), [in LXX chiefly for זֶה ;]

  __1. of place, hence: Luk.4:9 13:31, Jhn.2:16 7:3 14:31 18:36; ἐ. καὶ ἐ. (for cl.
  ἔνθεν κ. ἔνθεν), on this side and on that, on each side, Jhn.19:18; similarly, ἐ.
  καὶ ἐκεῖθεν, Rev.22:2.

  __2. Of time, thereupon.

  __3. Causal; hence, therefore: Jas.4:1.†

  ἔνθεν,

  adv., [in LXX for זֶה, פֹּה, etc. ;]

  hence: Mat.17:20, Luk.16:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντεῦθεν,

  Ionic dialect ἐνθεῦτεν, adverb, (related to ἔνθεν, as ἐνταῦθα to ἔνθα):

  __I of Place, hence or thence, [Refs 8th c.BC+]; τἀντεῦθεν matters there, i.e. in
  the house, [NT+5th c.BC+]; ἐ. κἀκεῖθεν[Refs]''go to Jericho'', [Refs 4th c.BC+]

  __II of Time, henceforth, thereupon, [Refs 5th c.BC+]; Attic dialect also τοὐντεῦθεν
  [Refs 5th c.BC+]

  __III causal, thence, from that source, τὸν βίον ἐ. ἐποιοῦντο [Refs 5th c.BC+];
  therefore, in consequence, [Refs 5th c.BC+]—Attic dialect strengthened ἐντευθενί
  [ῑ], [Refs 5th c.BC+]; compare ἐνμεντευθενί. {STEPBible-TFLSJ}'
