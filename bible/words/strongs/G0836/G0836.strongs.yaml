strongs_number: G0836
language: greek
lemma: αὐλός
transliteration: aulós
definition: a flute (as blown)
kjv_usage: pipe
derivation: from the same as G109 (ἀήρ);
extended_definition: 'αὐλός, -οῦ, ὁ

  (ἄω, to blow), [in LXX chiefly for חָלִיל ;]

  a pipe: 1Co.14:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐλός, ὁ,

  pipe, flute, clarionet, [Refs 8th c.BC+]; Ἔλυμος, i.e. Φρύγιος (which see), [Refs
  5th c.BC+]; αὐ. γυναικήιος, ἀνδρήιος, [Refs 5th c.BC+]; αὐ. ἀνδρεῖοι, παιδικοί,
  παρθένιοι, [Refs 4th c.BC+]; αὐ. Ἐνυαλίου, i.e. a trumpet, [Refs 3rd c.BC+]; ὑπ᾽
  αὐλοῦ to the sound of the flute, [Refs 5th c.BC+] [same place]; πρὸς τὸν αὐ., ὑπὸ
  τὸν αὐ., [Refs 5th c.BC+] pipes of the πηκτίς, [Refs]

  __2 hollow tube, pipe, groove, περόνη τέτυκτο αὐλοῖσιν διδύμοισι the buckle was
  furnished with two pipes or grooves (into which the tongue fitted), [Refs 8th c.BC+];
  ἐγκέφαλος παρ᾽ αὐλὸν ἀνέδραμε spirted up beside the vizard (compare αὐλῶπις), or
  beside the socket of the spear-head into which the shaft fitted, [Refs 8th c.BC+]
  means the jet of blood through the tube of the nostril; αὐλὸς ἐκ χαλκείου the smith''s
  bellows, [Refs 5th c.BC+]; tube of the clepsydra, [Refs 4th c.BC+]

  __3 in animals, blow-hole of cetacea, [Refs]; funnel of a cuttle-fish, [Refs]; conus
  arteriosus in fishes,[Refs]; duct, probably in [Refs]

  __4 stadium (compare δίαυλος), [Refs 3rd c.BC+]

  __5 haulm of grain, [Refs 3rd c.BC+]

  __6 cow-bane, Cicuta virosa, Ps.-[Refs 1st c.AD+]

  __7 εἶδος ἀκολάστου σχήματος, [Refs]

  __II razor-shell, ={σωλήν} (which see), [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
