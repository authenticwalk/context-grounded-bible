  on or of the earth, terrestrial, [Refs 6th c.BC+]; opposed to ὑπόγειος, [Refs 3rd
  c.AD+]

  __2. creeping, of plants, [Refs 4th c.BC+], +others; but land-plants, opposed to
  water-plants, [Refs 4th c.BC+]; living on the ground, [ὄρνιθες], τετράποδα, [Refs]

  __3. neuter plural, ἐπίγεια ground-floor, opposed to πύργος διώρυφος, [Refs 3rd
  c.BC+]

  __II. substantive ἐπίγειον, τό, misspelling of ἐπίγυον, variant in [Refs 5th c.BC+]
