  (ἐπί, γῆ),

  of the earth, earthly: τὰ ἐ., Jhn.3:12 Php.2:10 3:19 (anarth.); σώματα, 1Co.15:40;
  οἰκία, 2Co.5:1; σοφία, Jas.3:15 (Cremer, 153).†

  (AS) {STEPBible-TBESG}'
