strongs_number: G5201
language: greek
lemma: ὑδρία
transliteration: hydría
definition: a water-jar, i.e. receptacle for family supply
kjv_usage: water-pot
derivation: from G5204 (ὕδωρ);
extended_definition: 'ὑδρία, -ας, ἠ

  (ὕδωρ), [in LXX for בַּד ;]

  __1. prop., a water-pot or jar: Jhn.2:6, 7 John 4:28.

  __2. More frequently in Attic = ἄγγυς, a pot, urn or jar of any kind, as for holding
  wine, coins, etc. (see Rutherford, NPhr., 23; MM, xxv).

  † (AS) {STEPBible-TBESG}'
etymology: 'ὑδρ-ία, ἡ,

  (ὕδωρ) water-pot, pitcher, [NT+5th c.BC+]; ὑδρίης πέρι δῆρις (compare ἀμφορίτης)
  [Refs 3rd c.BC+] to break the pitcher at the door, ''there''s many a slip ''twixt
  cup and lip'', [Refs 4th c.BC+]

  __II vessel of any kind, e. g. wine-pot, [Refs 5th c.BC+]; a pot of money, [Refs
  3rd c.BC+]; ὑ. χαλκῆ [Refs 4th c.BC+]; ὑ. χρυσῆ, ἀργυρᾶ, [Refs]; ὑδρίαι ἄρτων πέντε
  bread-pans, [Refs 6th c.AD+]

  __II.2 balloting urn, especially in lawcourts, etc., [Refs 5th c.BC+]

  __II.3 cinerary urn, [Refs 2nd c.AD+]

  __II.4 water-clock, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
