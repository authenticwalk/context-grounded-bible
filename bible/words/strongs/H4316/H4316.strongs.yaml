strongs_number: H4316
language: hebrew
lemma: מִיכָא
transliteration: Mîykâʼ
pronunciation: mee-kaw'
definition: Mica, the name of two Israelites
kjv_usage: Micha.
derivation: a variation for H4318 (מִיכָה);
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 2Sa.9.12;

  son of: Mephibosheth (H4648);

  father of: Pithon (H6377), Melech (H4429), Tarea (H8390) and Ahaz (H0271H); also
  called Mica at 2Sa.9.12;

  Another name of mi.khah (מִיכָה "Micah" H4318H)

  § Micha = "who is like God"

  1) son of Mephibosheth

  2) a Levite who signed the covenant with Nehemiah

  3) father of Mattaniah, a Gershonite Levite and descendant of Asaph {STEPBible-TBESH}'
