strongs_number: H2421
language: hebrew
lemma: חָיָה
transliteration: châyâh
pronunciation: khaw-yaw'
definition: to live, whether literally or figuratively; causatively, to revive
kjv_usage: keep (leave, make) alive, [idiom] certainly, give (promise) life, (let,
  suffer to) live, nourish up, preserve (alive), quicken, recover, repair, restore
  (to life), revive, ([idiom] God) save (alive, life, lives), [idiom] surely, be whole.
derivation: a primitive root (compare H2331 (חָוָה), H2421 (חָיָה));
extended_definition: '1) to live, have life, remain alive, sustain life, live prosperously,
  live for ever, be quickened, be alive, be restored to life or health

  1a) (Qal)

  1a1) to live

  1a1a) to have life

  1a1b) to continue in life, remain alive

  1a1c) to sustain life, to live on or upon

  1a1d) to live (prosperously)

  1a2) to revive, be quickened

  1a2a) from sickness

  1a2b) from discouragement

  1a2c) from faintness

  1a2d) from death

  1b) (Piel)

  1b1) to preserve alive, let live

  1b2) to give life

  1b3) to quicken, revive, refresh

  1b3a) to restore to life

  1b3b) to cause to grow

  1b3c) to restore

  1b3d) to revive

  1c) (Hiphil)

  1c1) to preserve alive, let live

  1c2) to quicken, revive

  1c2a) to restore (to health)

  1c2b) to revive

  1c2c) to restore to life {STEPBible-TBESH}'
