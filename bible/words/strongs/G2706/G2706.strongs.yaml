strongs_number: G2706
language: greek
lemma: καταφρονέω
transliteration: kataphronéō
definition: to think against, i.e. disesteem
kjv_usage: despise
derivation: from G2596 (κατά) and G5426 (φρονέω);
extended_definition: 'κατα-φρονέω, -ῶ

  [in LXX for בָּגַד, בּוּז, etc. ;]

  to think little of, despise: with genitive, Mat.6:24 18:10, Luk.16:13, Rom.2:4,
  1Co.11:22, 1Ti.4:12 6:2, Heb.12:2, 2Pe.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταφρον-έω,

  look down upon, think slightly of, τινος [Refs 5th c.BC+]

  __2 with accusative, regard slightly, despise, [Refs 5th c.BC+]:—passive, to be
  despised, ὑπό τινων [Refs 5th c.BC+]: future - φρονηθήσομαι [Refs 5th c.BC+]: aorist
  -εφρονήθην [Refs 5th c.BC+]

  __3 absolutely, to be disdainful, deal contemptuously, [Refs 5th c.BC+]; τὸ -φρονοῦν
  contempt, [Refs 1st c.BC+]

  __4 with infinitive, think contemptuously that.., presume, καταφρονήσαντες Ἀρκάδων
  κρέσσονες εἶναι [Refs 5th c.BC+]

  __5 with accusative et genitive, like{καταγιγνώσκω}, κ. τῶν Ἀθηναίων ἀδυνασίαν [Refs
  5th c.BC+]

  __II c.accusative of things, fix one''s thoughts upon, aim at, τὴν τυραννίδα [Refs
  5th c.BC+]; τοὺς βύστακας μὴ καταφρόνει do not think of your moustache, do not aim
  at having one (because the Spartans had to shave the upper lip, compare μύσταξ),
  [Refs 4th c.BC+]

  __III come to one''s senses, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
