lemma: פְּלַטְיָה
transliteration: Pᵉlaṭyâh
pronunciation: pel-at-yaw'
definition: Pelatjah, the name of four Israelites
kjv_usage: Pelatiah.
derivation: or פְּלַטְיָהוּ; from H6403 (פָּלַט) and H3050 (יָהּ); Jah has delivered;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezk.11.1;

  son of: Benaiah (H1141R)

  § Pelatiah = "Jehovah delivers"

  1) son of Hananiah and grandson of Zerubbabel

  2) a Simeonite in the days of king Hezekiah of Judah who was one of the captains
  of 500 men who defeated the Amalekites who had escaped

  3) one of the heads of the people who sealed the covenant with Nehemiah

  4) son of Benaiah and one of the princes of the people against whom Ezekiel was
  ordered to prophesy doom {STEPBible-TBESH}'
