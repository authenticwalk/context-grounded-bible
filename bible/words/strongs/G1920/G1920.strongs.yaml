strongs_number: G1920
language: greek
lemma: ἐπιγίνομαι
transliteration: epigínomai
definition: to arrive upon, i.e. spring up (as a wind)
kjv_usage: blow
derivation: from G1909 (ἐπί) and G1096 (γίνομαι);
extended_definition: 'ἐπι-γίνομαι (see: γίνομαι)

  [in LXX: Ep. Jer.47:1-7, 3Ma.2:6 * ;]

  to arrive, arise, come on: Act.28:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιγίγνομαι,

  Ionic dialect and later ἐπιγενν-γίνομαι [γῑ], future ἐπιγενήσομαι: aorist 2 ἐπεγενόμην:
  perfect ἐπιγέγονα:

  __I. of Time, to be born after, come into being after, ἔαρος δ᾽ ἐπιγίγνεται ὥρῃ
  (i.e. φύλλα, nisi to be read ὥρη) [Refs]; of persons, [Refs 5th c.BC+] posterity,
  [Refs] who came after him, [Refs] the new must prevail over the old, [Refs 5th c.BC+]
  the following, the next.., [Refs]; χρόνου ἐπιγενομένου as time went on, [Refs 5th
  c.BC+]; τὰ ἐπὶ τούτῳ ἐπιγενόμενα that happened after.., [Refs 5th c.BC+]

  __I.2. follow, of a fleet, [Refs 5th c.BC+]

  __II. of things, come at the end, come as fulfilment, with dative, [Refs 6th c.BC+];
  τὸ τέλος, ἡ τελευτὴ ἐ. τινί, [Refs 5th c.BC+], supervene, καί σφι.. ἅμα τῇ [Refs
  5th c.BC+]; νὺξ ἐ. [Refs 5th c.BC+]; ἄνεμος ἐπεγένετο τῇ φλογί seconded the flame,
  [Refs]; τὴν ἐπιγινομένην ἡδονὴν..τοῖς ἔργοις the supervening pleasure, [Refs 4th
  c.BC+].

  __II.2. come in after, [Refs 5th c.BC+]; come upon, assault, attack, [Refs 5th c.BC+];
  ἀφυλάκτοις καὶ ἐξαίφνης ἐ. [Refs]; of disease, ἀρρωστία ἐ. [Refs 5th c.BC+] of additional
  symptoms, supervene, [Refs]

  __II.3. befall, come to pass, [Refs 5th c.BC+]

  __II.4. fall to one, become due, μισθώσεις ἐ. [Refs 4th c.BC+] the accruing interest,
  [Refs 4th c.BC+]

  __II.5. to be incident to, [Refs 6th c.BC+].

  __II.6. to be added, [Refs 4th c.BC+]. {STEPBible-TFLSJ}'
