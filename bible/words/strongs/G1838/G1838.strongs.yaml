strongs_number: G1838
language: greek
lemma: ἕξις
transliteration: héxis
definition: habit, i.e. (by implication) practice
kjv_usage: use
derivation: from G2192 (ἔχω);
extended_definition: 'ἐξις, -εως, ἡ

  (ἔχω), [in LXX, cf. Sir, prol.9 ;]

  habit, use, experience: Heb.5:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἕξις, εως, ἡ,

  (ἔχω):

  __I (ἔχω transitive) having, being in possession of, possession, ἐπιστήμης ἕ., opposed
  to κτῆσις, [Refs 5th c.BC+]; opposed to στέρησις,[Refs 2nd c.AD+]

  __I.2 in surgery, posture, [Refs 5th c.BC+]

  __II (ἔχω intransitive) a being in a certain state, a permanent condition as produced
  by practice (πρᾶξις), different from σχέσις (which is alterable) (see. below):

  __II.1 state or habit of body, [Refs 5th c.BC+]; ἕ. ὑγιεινή (so also [Refs 5th c.BC+]:
  generally, condition, ἐν ἕξει τοῦ δρᾶν [Refs 5th c.BC+]; outward appearance, ἡ ἕ.
  τοῦ σώματος κρείσσων [LXX+2nd c.AD+]; habit of a vine, [Refs 4th c.BC+]; of material
  objects, ὑπὸ μιᾶς ἕξεως συνέχεσθαι [Refs 1st c.AD+]

  __II.1.b medical, the system, [Refs 2nd c.AD+]

  __II.2 state or habit of mind, ἕ. κακίης [Refs 5th c.BC+]; ἡ ἐν τῇ ψυχῇ ἕ., opposed
  to ἡ τῶν σωμάτων ἕ., [Refs][same place]; πονηρᾶς ψυχῆς ἕξει[Refs]

  __II.2.b especially acquired habit, opposed to ἐνέργεια, [Refs 4th c.BC+]

  __II.3 trained habit, skill, [Refs 5th c.BC+]; τέχνη defined as ἕ. ἢ διάθεσις ἀπὸ
  παρατηρήσεως [Refs 5th c.BC+] (Almost confined to Prose, but[Refs 5th c.AD+] {STEPBible-TFLSJ}'
