strongs_number: G3730
language: greek
lemma: ὁρμή
transliteration: hormḗ
definition: a violent impulse, i.e. onset
kjv_usage: assault
derivation: of uncertain affinity;
extended_definition: 'ὁρμή, -ῆς, ἡ

  [in LXX: Pro.3:25 (שׁוֹא), etc. ;]

  __1. a violent movement, impulse: Jas.3:4;

  __2. a hostile movement, onset, assault. Act.14:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁρμ-ή, ἡ,

  rapid motion forwards, onrush, onset, assault, μόγις δέ μευ ἔκφυγεν ὁρμήν [Refs
  8th c.BC+]; ἐκ τοῦ αὐτοῦ χωρίου ἡ ὁ. ἔσται the attack, invasion, [Refs 5th c.BC+];
  also of an impulse received from another, ἐμέ τ᾽ εἰσορόων καὶ ἐμὴν ποτιδέγμενος
  ὁ. [Refs 8th c.BC+]

  __2 more frequently of things, πυρὸς ὁ. the rage of fire, [Refs 8th c.BC+]; ὑπὸ
  κύματος ὁρμῆς by the shock of a wave, [Refs 8th c.BC+]; but ἐς ὁρμὴν ἔγχεος ἐλθεῖν
  within my spear''s cast, within reach of my spear, [Refs 8th c.BC+]; ὁ. γονάτων
  spring of knee, i.e. power to spring or leap, [Refs 5th c.BC+]; ποδὸς ὁ. speed of
  foot, [Refs 5th c.BC+]: plural, of the tides, [Refs 2nd c.AD+]

  __II impulse to do a thing, effort, μίνυνθα δέ οἱ γένεθ᾽ ὁρμή [Refs 8th c.BC+];
  τίς προσήγαγε χρεί; τίς ὁ.; [Refs]; οὕτω καθ᾽ ὁρμὴν δρῶσιν, i. e. with so much zeal,[Refs
  5th c.BC+]; μιᾷ ὁ. with one impulse, [Refs 5th c.BC+]: with genitive objecti, eager
  desire of or for a thing, [Refs 5th c.BC+]: so with a preposition, ἡ ὁρμή, ἣν ὁρμᾷς
  ἐπὶ τοὺς λόγους [Refs 5th c.BC+]; ὁ. ἐπέπεσέ τισι, with infinitive, [Refs 5th c.BC+];
  ὁ. παραστῆσαί τισι εἴς τι or with infinitive, [Refs 2nd c.BC+]; ὁ. σχεῖν, with infinitive,
  [Refs]

  __II.2 in Stoic philosophy, appetition, including reasoned choice and irrational
  impulse, [Refs]

  __II.3 [Refs 4th c.BC+]

  __III setting oneself in motion, start on a march, etc., ἐν ὁρμῇ εἶναι to be on
  the point of starting, [Refs 5th c.BC+]; ἐπὶ παντὸς ὁρμῇ.. πράγματος at the start
  of every undertaking, [Refs 5th c.BC+]; ἡ ὁ. [τούτων τῶν ἀνέμων] the point at which
  these winds start, [Refs 5th c.BC+]. (Cf. Sanskrit s´rati ''flow''.) {STEPBible-TFLSJ}'
