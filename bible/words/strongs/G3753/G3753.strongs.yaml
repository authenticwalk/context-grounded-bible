strongs_number: G3753
language: greek
lemma: ὅτε
transliteration: hóte
definition: at which (thing) too, i.e. when
kjv_usage: after (that), as soon as, that, when, while
derivation: from G3739 (ὅς) and G5037 (τέ);
extended_definition: 'ὅτε, temporal particle (correlat. of πότε, τότε),

  when; with indic., (so generally in cl., but also with optative, subjc.; LS, see
  word), most frequently with aor., Mat.9:25, Mrk.1:32, Luk.4:25, Jhn.1:19, Act.1:13,
  Rom.13:11, Gal.1:15, Rev.1:17, al.; with impf., Mrk.14:12, Jhn.21:18, Rom.6:20,
  1Th.3:4, al.; with pf., since, now that, 1Co.13:11 (B, ἐγένομην); with praes., Mrk.11:1,
  Jhn.9:4, Heb.9:17, with fut. (Hom.; of a def. fut. as opposite to the indef. fut.
  of ὅταν with subjc.), Luk.17:22, Jhn.4:21, 23 5:25 16:25, Rom.2:16 (T, txt., WH,
  mg.), 2Ti.4:3 (in all which instances, and with pres., Jo, l.with, ὅ. follows a
  subst. of time, and is equiv. to a rel. phrase, ἐν ᾧ or ᾗ).

  (AS) {STEPBible-TBESG}'
etymology: 'ὅτε,

  also [Refs 5th c.AD+] H., Doric dialect ὅκα, Aeolic dialect ὄτα (which see), Relat.
  adverb, formed from the Relat. stem ὁ- and τε (see. τε B), answering to demonstrative
  τότε and interrogative πότ; properly of Time, but sometimes passing into a causal
  sense (compare ὁπότε).

  __A of Time, when, at the time when,

  __A.I Constr.:

  __A.I.1 with indicative to denote single events or actions in past time, with imperfect
  or aorist, when, [Refs 8th c.BC+]pluperfect, [Refs 5th c.BC+]; whither are gone
  the boasts, [which we made] when we said.. ? [Refs 8th c.BC+]; rememberest thou
  not [the time] when.. ? [Refs 8th c.BC+]; ἄκουσα εὐχομένης ὅτ᾽ ἔφησθα.. [Refs 8th
  c.BC+]

  __A.I.1.b with present, of a thing always happening or now going on,[Refs 8th c.BC+]

  __A.I.1.c rarely with future, of a definite future, [Refs 8th c.BC+]

  __A.I.2 with optative, to denote repeated events or actions in past time, ἔνθα πάρος
  κοιμᾶθ᾽, ὅ. μιν γλυκὺς ὕπνος ἱκάνοι whenever, as often as, [Refs 8th c.BC+]

  __A.I.2.b sometimes of future events which are represented as uncertain, in clauses
  dependent on a Verb in the optative or subjunctive, οὐκ ἄν τοι χραίσμῃ κίθαρις..,
  ὅτ᾽ ἐν κονίῃσι μιγείης [Refs 4th c.BC+]

  __A.I.2.c ὅ. μή, in early authors always with optative, for εἰ μή, unless, except,
  save when, [Refs 8th c.BC+]subjunctive, [Refs]

  __A.I.3 with subjunctive, only in Epic dialect and Lyric poetry, [Refs 8th c.BC+]

  __A.II Special usages:

  __A.II.1 in [Refs 8th c.BC+] as when, mostly with subjunctive, [Refs 8th c.BC+]:
  the Verb must frequently be supplied from the context, as in [Refs]

  __A.II.2 in the Epic dialect phrase πρίν γ᾽ ὅτε δή.., ἤ is omitted before ὅτε, [Refs
  8th c.BC+]

  __A.III ὅτε with other Particles,

  __A.III.1 ὅτ᾽ ἄν, ὅτε κεν, see at {ὅταν}.

  __A.III.2 ὅτε δή and ὅτε δή ῥα, stronger than ὅτε, frequently in [Refs 8th c.BC+];
  see infr. IV. I; so ὅτ᾽ ἄρ᾽ [Refs 8th c.BC+]

  __A.III.3 ὅτε τε (where τε is otiose, see τε [Refs 5th c.BC+]

  __A.III.4 ὅτε περ even when, [Refs 8th c.BC+]

  __A.IV the proper correlative adverb is τότε, as ὅ. δὴ.., τότε δὴ[Refs]; ὅ. δὴ..,
  καὶ τότε δὴ[Refs]; also νῦν.., ὅ... [Refs 5th c.BC+]; μεθύστερον, ὅ... [Refs]; ἤματι
  τῷ, ὅ... [Refs 8th c.BC+]; so in Attic dialect, ἦν ποτε χρόνος, ὅ... [Refs 5th c.BC+]

  __A.IV.2 elliptical in the phrase ἔστιν ὅ. or ἔσθ᾽ ὅ., there are times when, sometimes,
  now and then, ἔστι ὅ. [Refs]; ἔστιν ὅ. [Refs 5th c.BC+]; ἔσθ᾽ ὅ. [Refs 5th c.BC+]

  __B ὅτε sometimes has a causal sense, when, seeing that, mostly with present indicative,
  [Refs 8th c.BC+]; and in Trag. and Attic dialect Prose, as [Refs 5th c.BC+]: with
  perfect used as present, [Refs 5th c.BC+]

  __B.2 sometimes where ὥστε would be more usual, οὕτω.. πόρρω κλέος ἥκει, ὅ. καὶ
  βασιλεὺς ἠρώτησεν [Refs]

  __C ὁτέ Indef. adverb, sometimes, now and then, used like{ποτέ} at the beginning
  of each of two corresponding clauses, now.., now.., sometimes.., sometimes.. (not
  in early Prose, ὁτὲ μὲν.., ὁτὲ δὲ.. [Refs 8th c.BC+]; ὁτὲ μὲν.., ὁτὲ δ᾽ αὖτε.. [Refs
  3rd c.BC+]; ὁτὲ μέν τε.., ὅτ᾽ αὖ.. [Refs]; ὁτὲ μὲν.., ποτὲ δὲ.. [Refs 2nd c.BC+];
  ὁτὲ μὲν.., ὁτὲ δὲ.., καὶ ἄλλοτε.. [Refs 3rd c.AD+]; ὁτὲ μὲν.., πάλιν δὲ.. [Refs
  4th c.BC+]; ἐνίοτε μὲν.., ὁτὲ δὲ.. [Refs]; ὁτὲ μὲν.., ἢ.. [Refs 8th c.BC+]; also
  ὁτὲ δέ in the second clause, without any correlative in the first,[Refs 5th c.BC+];
  ὁτὲ δέ alone, at the beginning of a clause, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
