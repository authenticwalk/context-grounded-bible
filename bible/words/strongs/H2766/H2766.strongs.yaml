strongs_number: H2766
language: hebrew
lemma: חָרִם
transliteration: Chârim
pronunciation: khaw-reem'
definition: Charim, an Israelite
kjv_usage: Harim.
derivation: from H2763 (חָרַם); snub-nosed;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.2; also called Harim at Neh.10.5; 12.15;  Nehum at Neh.7.7;

  Another name of re.chum (רְחוּם "Rehum" H7348A)

  § Harim = "dedicated"

  1) a priest in the time of David who had charge of the 3rd course

  2) head of a family of exiles totalling 1017 who returned with Zerubbabel

  3) another head of a family of exiles totalling 320 who returned with Zerubbabel

  4) a priest in the time of Nehemiah

  5) a ruler of the people under Nehemiah {STEPBible-TBESH}'
