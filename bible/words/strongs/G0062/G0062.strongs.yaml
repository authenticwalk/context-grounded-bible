strongs_number: G0062
language: greek
lemma: ἀγράμματος
transliteration: agrámmatos
definition: unlettered, i.e. illiterate
kjv_usage: unlearned
derivation: from G1 (Α) (as negative particle) and G1121 (γράμμα);
extended_definition: 'ἀγραυλέω, -ῶ

  (ἀγραυλος, dwelling in the field; ἀγρός, αὐλή),

  to live in the fields: Luk.2:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγράμμ-ᾰτος, ον,

  illiterate, [Refs 5th c.BC+]; unable to read or write, [Refs 5th c.BC+]. adverb
  -τως[Refs 1st c.AD+]

  __II ={ἄγραπτος},{ἔθη} [Refs 5th c.BC+]

  __III of animals, unable to utter articulate sounds, [Refs 4th c.BC+]

  __III.2 of sounds, inarticulate, [Refs 3rd c.AD+]; incapable of being written, [Refs
  3rd c.AD+]; ᾠδὴ ἀ. song without words, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
