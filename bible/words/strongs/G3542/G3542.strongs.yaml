strongs_number: G3542
language: greek
lemma: νομή
transliteration: nomḗ
definition: pasture, i.e. (the act) feeding (figuratively, spreading of a gangrene),
  or (the food) pasturage
kjv_usage: X eat, pasture
derivation: feminine from the same as G3551 (νόμος);
extended_definition: 'νομή, -ῆς, ἡ

  (νέμω, to pasture), [in LXX chiefly for מִרְעֶה, also for נָוֶה, etc. ;]

  __1. a pasture, pasturage: figuratively, Jhn.10:9

  __2. a grazing, feeding; metaphorically, of a spreading sore, 2Ti.2:17 (Polyb.).†

  (AS) {STEPBible-TBESG}'
etymology: 'νομ-ή, ἡ,

  (νέμω) pasturage, ἀμφίβιον.. ἔδωκε ν. βατράχοισι Κρονίων [Refs 5th c.BC+]; νομὰς
  νέμεσθαι[Refs 5th c.BC+]: in concrete sense, νομαὶ βοσκημάτων herds, [Refs 5th c.BC+]

  __2 food from pasturing, [Refs 5th c.BC+]

  __3 feeding, grazing, of herds, νομὴν ποιεῖσθαι, ={νέμεσθαι}, [Refs 4th c.BC+]

  __3.b metaphorically, spreading, ν. πυρός [Refs 2nd c.BC+]; frequently of sores,
  etc., ν. ποιεῖσθαι spread, [NT+3rd c.BC+]spreading ulcers, [Refs 5th c.BC+]

  __II division, distribution, [Refs 5th c.BC+]; of an inheritance, [Refs 4th c.BC+];
  ἡ πατρῴα (variant{πατρῴων}) ν. [Refs 4th c.BC+]; διεφθαρκὼς νομῇ χρημάτων τὸν δῆμον
  by largess of money, [Refs 4th c.BC+]: in plural, = Latin donativa, [Refs 2nd c.AD+]

  __II.2 paying out or distribution in bandaging, [Refs 1st c.AD+]

  __III in Law, = Latin possessio, Wilcken [Refs 3rd c.AD+]; μακρᾶς ν. παραγραφή,
  = longae posses- sionis praescriptio, Mitteis [Refs 3rd c.AD+]; ν. ἄδικος, = injusta
  possessio, [Refs 2nd c.AD+]; ἐπὶ νομῆς πέμπειν, = in possessionem mittere, [Refs
  6th c.AD+]

  __IV ἐν χειρῶν νομαῖς, ={ἐν χειρῶν νόμῳ} [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
