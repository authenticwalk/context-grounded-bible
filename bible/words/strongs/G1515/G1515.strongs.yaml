strongs_number: G1515
language: greek
lemma: εἰρήνη
transliteration: eirḗnē
definition: peace (literally or figuratively); by implication, prosperity
kjv_usage: one, peace, quietness, rest, + set at one again
derivation: probably from a primary verb (to join);
extended_definition: 'εἰρήνη, -ης, ἡ,

  [in LXX chiefly for שָׁלוֹם ;]

  peace;

  __1. of public peace, freedom from war: Luk.14:32, Act.12:20 24:2; of the church,
  Ac 9:31.

  __2. Of peace between persons, concord, agreement : Mat.10:34, Luk.12:51, Rom.14:17,
  1Co.7:15, Gal.5:22, Jas.3:18; ζητεῖν εἰ., 1Pe.3:11; διώκειν, 2Ti.2:22; ib. before
  μετὰ πάντων, Heb.12:14; by meton., of him who brings peace, Eph.2:14.

  __3. As in LXX (= Heb. שָׁלוֹם, Aram. שְׁלָם), of a state of security and safety:
  Jhn.16:33, Rom.2:10, 1Th.5:3,́ whence the formulae, ὕπαγε (πορεύου) εἰς εἰ, Mrk.5:34,
  Luk.7:50 (cf. 1Ki.1:17, al.; לְכִי לְשָׁלוֹם); εἰ. ὑμῖν (שָׁלוֹם לָכֶם), Jhn.20:19,
  21, 26; ἀπολύειν ἐν εἰ., Luk.2:29, cf. 1Co.16:11; ἡ εἰ. ὑμῶν, Mat.10:13, Luk.10:6;
  υἱὸς εἰρήνης, ib.

  __4. Of spiritual peace, the peace of Christ''s kingdom (DCG, ii, 330f.): Luk.1:79
  2:14 Jhn.16:33, Rom.2:10 5:1 8:6, al.; ὁ κύριος τῆς εἰ., 2Th.3:16; ὁ θεὸς τῆς εἰ.,
  Rom.15:33 16:20, 2Co.13:11, al.; in epistolary salutations, Rom.1:7, 1Co.1:3, Gal.1:3,
  1Th.1:1, 1Pe.1:2, 2Jo.3, Rev.1:4, al. (see Cremer, 244).

  (AS) {STEPBible-TBESG}'
etymology: 'εἰρήν-η

  (see. below), ἡ, peace, [Refs 8th c.BC+]; ἐπ᾽ εἰρήνης in time of peace, [Refs 8th
  c.BC+]; εἰ. τἀκεῖθεν τέκνοις on that side they have peace, have naught to fear,
  [Refs 5th c.BC+]; εἰ. γίγνεται peace is made, [Refs 5th c.BC+]: hence later, a peace,
  treaty of peace, ἡ βασιλέως εἰ. [Refs]; εἰ. ποιεῖν ''Αρμενίοις καὶ Χαλδαίοις make
  peace between.., [Refs 5th c.BC+]; εἰ. κατεργάζεσθαι, πράττειν, [Refs 5th c.BC+];
  εἰρήνην δέχεσθαι to accept it,[Refs 5th c.BC+]; εἰ. ἄγειν keep peace, be at peace,
  [Refs 5th c.BC+]; εἰ. ἄγειν (variant{ἔχειν}) enjoy peace, [Refs 5th c.BC+]; λύειν
  break it, [Refs 4th c.BC+]; πολλὴ εἰ. τινὸς γίγνεται profound peace, [Refs 5th c.BC+];
  ἐν εἰρήνῃ λέγειν, τὸν βίον διάγειν, [Refs]; πόλεμον εἰρήνης χάριν [αἱρεῖσθαι] [Refs
  4th c.BC+]; εἰρήνης ἄρξας, ={εἰρηναρχήσας}, [Refs]

  __II the goddess of peace, daughter of Zeus and Themis, [Refs 8th c.BC+]

  __III [Refs 4th c.BC+] name for three, [Refs]; for six, [Refs]

  __IV Hebraism in [Refs] greet a person, inquire after their health, [LXX]; ἐρ. τινὰ
  τὰ εἰς εἰ[LXX]; in salutations, εἰ. σο; [NT+4th c.BC+]; compare Boeotian dialect
  πολέμω καἰράνας [Refs]; εἰρήνα Pi.[same place], B.[same place], [Refs 4th c.BC+]
