strongs_number: G0050
language: greek
lemma: ἀγνοέω
transliteration: agnoéō
definition: not to know (through lack of information or intelligence); by implication,
  to ignore (through disinclination)
kjv_usage: (be) ignorant(-ly), not know, not understand, unknown
derivation: from G1 (Α) (as a negative particle) and G3539 (νοιέω);
extended_definition: 'ἀγνοέω, -ῶ (> ἁγνίζω),

  [in LXX for שָׁגָה, שָׁגַג, אָשַׁם, etc. ;]

  __1. to be ignorant, not to know: absol., Ι Ti 1:13, Heb.5:2; with accusative, Act.13:27
  17:23, Rom.10:3, 2Co.2:11; ἐν οἷς, 2Pe.2:12; before ὅτι, Rom.2:4 6:3 7:1, 1Co.14:38;
  οὐ θέλω ὑμᾶς ἀγνοεῖν, a Pauline phrase: with accusative, Rom.11:25; before ὑπέρ,
  2Co.1:8; περί, 1Co.12:1, 1Th.4:13. ὅτι, Rom.1:13, 1Co.10:1 (for similar usage in
  π., V. MM, VGT, see word). Pass.: 1Co.14:38, 2Co.6:9, Gal.1:22.

  __2. not to understand: with accusative, Mrk.9:32, Luk.9:45.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀγνο-έω,

  Epic dialect ἀγνοι-, 3rd.pers.singular subjunctive ἀγνοιῇσι[Refs 8th c.BC+]: imperfect
  ἠγνόουν[Refs 5th c.BC+]: future ἀγνοήσω[Refs 5th c.BC+]: aorist ἠγνόησα[Refs 5th
  c.BC+]; Epic dialect ἠγνοίησα[Refs 8th c.BC+], Epic dialect contraction 3rd.pers.singular
  ἀγνώσασκε[Refs 8th c.BC+]: perfect ἠγνόηκα[Refs 5th c.BC+] —passive, future (of
  middle form) ἀγνοήσομαι[Refs 4th c.BC+]; ἀγνοηθήσομαι variant in [Refs 2nd c.AD+]aorist
  ἠγνοήθην, see below: perfect ἠγνόημαι[Refs 5th c.BC+]:—not to perceive or recognize;
  [Refs 8th c.BC+] ost always in aorist, ἄνδρ᾽ ἀγνοιήσασ᾽ ὑλάει[Refs 8th c.BC+]; mostly
  with negative, οὐκ ἠγνοίησεν he perceived or knew well, [Refs 8th c.BC+]—Mostly
  with accusative, to be ignorant of, [Refs 5th c.BC+]; ἑαυτοὺς ἀ. forget their former
  selves, [Refs 4th c.BC+]; τὴν πόλιν ἀ. not to discern the temper of the city, [Refs
  2nd c.AD+]; fail to understand, τὸ ῥῆμα[NT+5th c.BC+]: dependent clauses in participle,
  τίς.. ἀ. τὸν ἐκεῖθεν πόλεμον δεῦρο ἥξοντ;[Refs 5th c.BC+]:—passive, not to be known,
  recognized, [Refs 5th c.BC+]; ἠγνοῆσθαι ξύμπασιν ὅτι.. [Refs 4th c.BC+]; καιρὸν
  οὐ παρεθέντα οὐδ᾽ ἀγνοηθέντα [Refs 5th c.BC+]; τὰ ἠγνοημένα unknown parts, [Refs
  2nd c.AD+]

  __II absolutely, go wrong, make a false step, first in [Refs 5th c.BC+]; participle
  ἀγνοῶν ignorantly, by mistake, [Refs 5th c.BC+]: in moral sense, to be ignorant
  of what is right, act amiss, [NT+2nd c.BC+]:—middle, fail to recognize, [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
