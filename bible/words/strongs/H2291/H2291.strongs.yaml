language: hebrew
lemma: חַגִּי
transliteration: Chaggîy
pronunciation: khag-ghee'
definition: Chaggi, an Israelite; also (patronymically) a Chaggite, or descendant
  of the same
kjv_usage: Haggi, Haggites.
derivation: from H2287 (חָגַג); festive
extended_definition: 'A man of the tribe of Gad living at the time of Egypt and Wilderness,
  first mentioned at Gen.46.16;

  son of: Gad (H1410);

  brother of: Ziphion (H6837), Shuni (H7764), Ezbon (H0675), Eri (H6179), Arod (H0720)
  and Areli (H0692)

  § Haggi = "festive"

  1) second son of Gad

  adj

  2) descendants of Haggi, a Gadite {STEPBible-TBESH}'
