definition: Joachaz, the name of two Israelites
kjv_usage: Jehoahaz, Joahaz.
derivation: a form of H3059 (יְהוֹאָחָז);
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.23.30;

  son of: Josiah (H2977) and Hamutal (H2537);

  brother of: Zedekiah (H6667H);

  half-brother of: Jehoiakim (H3079) and Shallum (H7967J); also called Johanan at
  1Ch.3.15(?);

  Another spelling of ye.ho.a.chaz (יְהוֹאָחָז "Jehoahaz" H3059H)

  § Joahaz or Jehoahaz = "Jehovah has grasped"

  the father of Joah, Josiah''s chronicler {STEPBible-TBESH}'
