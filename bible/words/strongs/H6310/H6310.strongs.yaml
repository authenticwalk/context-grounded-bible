strongs_number: H6310
language: hebrew
lemma: פֶּה
transliteration: peh
pronunciation: peh
definition: the mouth (as the means of blowing), whether literal or figurative (particularly
  speech); specifically edge, portion or side; adverbially (with preposition) according
  to
kjv_usage: accord(-ing as, -ing to), after, appointment, assent, collar, command(-ment),
  [idiom] eat, edge, end, entry, [phrase] file, hole, [idiom] in, mind, mouth, part,
  portion, [idiom] (should) say(-ing), sentence, skirt, sound, speech, [idiom] spoken,
  talk, tenor, [idiom] to, [phrase] two-edged, wish, word.
derivation: from H6284 (פָּאָה);
extended_definition: ': one_third

  peh

  1) mouth

  1a) mouth (of man)

  1b) mouth (as organ of speech)

  1c) mouth (of animals)

  1d) mouth, opening, orifice (of a well, river, etc)

  1e) extremity, end pim

  2) a weight equal to one third of a shekel, occurs only in 1Sa 13:21 {STEPBible-TBESH}'
