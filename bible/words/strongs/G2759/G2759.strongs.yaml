strongs_number: G2759
language: greek
lemma: κέντρον
transliteration: kéntron
definition: a point ("centre"), i.e. a sting (figuratively, poison) or goad (figuratively,
  divine impulse)
kjv_usage: prick, sting
derivation: from (to prick);
extended_definition: 'κέντρον, -ου, τό

  (εκντέω, to prick), [in LXX: Pro.26:3 (מֶתֶג), Hos.13:14 (קֹטֶב), Hos.5:12, Sir.38:25,
  4Ma.14:19 * ;]

  __1. a sting (4Mac, l.with): Rev.9:10. Metaphorical (as Hos.13:14): τ. θανάτου,
  1Co.15:55 (LXX), 1Co.15:56,

  __2. a goad: pl., Act.26:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'κέντρον, τό,

  (κεντέω) any sharp point:

  __1 horse-goad, [ἵπποι] ἄνευ κέντροιο θέοντες [Refs 8th c.BC+], ox-goad [Refs 8th
  c.BC+], used as an instrument of torture, [Refs 5th c.BC+]; as a symbol of sovereignty,
  λαβὼν.. χερσὶν κέντρα κηδεύει πόλιν [Refs 5th c.BC+]

  __1.b metaphorically, goad, spur, incentive, [Refs 5th c.BC+]; ποῦ γὰρ τοσοῦτο κ.
  ὡς μητροκτονεῖ; [Refs 5th c.BC+]; κέντρα πτολέμοιο, of the Argives, Oracle texts
  cited in [Refs 3rd c.BC+]; κ. ἐμοῦ desire for me, [Refs 5th c.BC+]

  __2 metaphorically, in plural, tortures, pangs, [NT]

  __3 point of a spear, [Refs 2nd c.BC+] with which Oedipus pierced his eyes, [Refs
  5th c.BC+]

  __4 peg of a top, [Refs 5th c.BC+]

  __5 of animals,

  __5.a sting of bees and wasps, [Refs 5th c.BC+]; of scorpions, [Refs 4th c.BC+]
  (so of the constellation [Refs 4th c.BC+]: hence, metaphorically, of malicious persons,
  ἐς τοὺς ἔχοντας κέντρ᾽ ἀφιᾶσιν [Refs 5th c.BC+]; of Pericles as an orator, τὸ κ.
  ἐγκατέλειπε τοῖς ἀκροωμένοις [Refs 5th c.BC+]; of Socrates, ὥσπερ μέλιττα τὸ κ.
  ἐγκαταλιπών [Refs 5th c.BC+]; βλέμματος κ. Onomarch. cited in [Refs 2nd c.AD+]

  __5.b spur of a cock, [Refs]

  __5.c quill of the porcupine, [Refs 2nd c.AD+]

  __5.d ={πόσθη}, [Refs 3rd c.BC+]

  __6 stationary point of a pair of compasses, [Refs 1st c.BC+]: generally, centre
  of a circle, [Refs 5th c.BC+]; ἡ ἐκ τοῦ κ. (i.e. εὐθεῖα) radius, [Refs 5th c.BC+];
  κ. βάρεος centre of gravity, [Refs 3rd c.BC+] circumscribe, [Refs 1st c.AD+]

  __7 pin, rivet, [Refs 2nd c.AD+]; spur, tip, for fixing a machine in the ground,
  [Refs]

  __8 ῥακτηρίοις κέντροισιν, of oars, [Refs 5th c.BC+]

  __9 Astron., cardinal point on the ecliptic, [Refs 2nd c.AD+]

  __10 hard knot in stone, [Refs 4th c.BC+]; flaw in crystals, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
