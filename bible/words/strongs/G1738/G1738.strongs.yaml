strongs_number: G1738
language: greek
lemma: ἔνδικος
transliteration: éndikos
definition: in the right, i.e. equitable
kjv_usage: just
derivation: from G1722 (ἐν) and G1349 (δίκη);
extended_definition: 'ἔνδικος, -ον

  (δίκη),

  righteous, just: Rom.3:8, Heb.2:2 (Cremer, 204).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔνδῐκ-ος,

  [Refs 4th c.AD+] ἴνδικος, ον, (δίκη):

  __I of things, according to right, just, legitimate, [Refs 5th c.BC+]; γόος ἔ. [Refs
  4th c.BC+]; κρίμα [NT+5th c.BC+]; μὴ λέγων γε τοὔνδικον not speaking truth, [Refs]

  __I.2 legal, ἔ. ἡμέρα a court-day, [Refs 2nd c.AD+]

  __I.2.b having a locus standi, μή οἱ ἔστω ἴνδικον μηδέποθι ἀλλ᾽ ἢ.. he shall not
  have the right to sue, [Refs 5th c.BC+]

  __I.2.c ={ἔνοχος δίκα}, [Refs]

  __I.2.d ἔ. πόλις a city in which justice is done, [Refs 5th c.BC+]; in which sales
  may be publicly registered, [Refs]

  __II of persons, upright, just, [Refs 5th c.BC+]

  __II.c dative, ἔ. γάμοις favourable to them, [Refs]

  __II.2 possessed of right, τίς μᾶλλον ἐνδικώτερο; who has a better right? [Refs]

  __III adverb -κως right, with justice, fairly, [Refs]: superlative -ώτατα[Refs 5th
  c.BC+]

  __III.2 justly, naturally, as one has a right to expect, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
