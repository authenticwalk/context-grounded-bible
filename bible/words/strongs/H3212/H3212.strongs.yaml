strongs_number: H3212
language: hebrew
lemma: יָלַךְ
transliteration: yâlak
pronunciation: yaw-lak'
definition: to walk (literally or figuratively); causatively, to carry (in various
  senses)
kjv_usage: '[idiom] again, away, bear, bring, carry (away), come (away), depart, flow,
  [phrase] follow(-ing), get (away, hence, him), (cause to, made) go (away, -ing,
  -ne, one''s way, out), grow, lead (forth), let down, march, prosper, [phrase] pursue,
  cause to run, spread, take away (-journey), vanish, (cause to) walk(-ing), wax,
  [idiom] be weak.'
derivation: a primitive root (compare H1980 (הָלַךְ));
extended_definition: '1) to go, walk, come

  1a) (Qal)

  1a1) to go, walk, come, depart, proceed, move, go away

  1a2) to die, live, manner of life (fig.)

  1b) (Hiphil) to lead, bring, lead away, carry, cause to walk {STEPBible-TBESH}'
