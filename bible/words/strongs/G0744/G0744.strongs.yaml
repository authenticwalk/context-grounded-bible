strongs_number: G0744
language: greek
lemma: ἀρχαῖος
transliteration: archaîos
definition: original or primeval
kjv_usage: (them of) old (time)
derivation: from G746 (ἀρχή);
extended_definition: 'ἀρχαῖος, -αία, -αῖον

  (ἀρχή), [in LXX chiefly for קֶדֶם ;]

  original, ancient: Mat.5:21, 33, Luk.9:8, 19, Act.15:7, 21 21:16, 2Co.5:17, 2Pe.2:5,
  Rev.12:9 20:2.†

  SYN.: παλαιός, old, without the reference to beginning and origin contained in ἀ.
  The distinction is observed in π. (MM, see word). ἀ. is the antithesis to καινός:
  παλ. to vέος (see Westc., He., 223; Cremer, 116)  (AS) {STEPBible-TBESG}'
etymology: 'ἀρχαῖος, α, ον,

  (ἀρχή I) from the beginning or origin:

  __I mostly of things, ancient, σκότος[Refs 5th c.BC+]; χερὸς σῆς πίστιν ἀρχαίαν
  faith firm for ever, [Refs]

  __I.2 old-fashioned, antiquated, [Refs 5th c.BC+]; of literary style, [Refs 4th
  c.BC+]

  __I.2.b simple, silly, [Refs 5th c.BC+]

  __I.3 ancient, former, τὸ ἀ. ῥέεθον[Refs 5th c.BC+]; οἱ ἀ., opposed to οἱ ὕστερον,
  [Refs 5th c.BC+]

  __I.4 old, worn out, ὑποδήματα[Refs 5th c.BC+]

  __II of persons, Θέμιν.. ἀρχαίαν ἄλοχον Διός[Refs 5th c.BC+]; ἀ. θεαί, of the Erinyes,
  [Refs 5th c.BC+]; οἱ ἀ. the Ancients, name given by [Refs 4th c.BC+] to the pre-Socratics,
  [Refs]; in Lit. Crit., ancient, classical writers, [Refs 4th c.BC+], the philosophers
  down to Aristotle, [Refs]; in NT, the Fathers, [NT]

  __II.2 ancient, old, βαλὴν ἀ., of Darius, [Refs 5th c.BC+]; οἱ ἀ. κύριοι the original
  owners, [Refs 2nd c.BC+]; τὰς ἀ. πόλεις (banished from) their original cities, [Refs]
  W.; ἀ. μαθητής an original disciple, [NT] παιδαγωγὸς ἀ., i.e of old, formerly, [Refs
  5th c.BC+]

  __III neuter as adverb, τὸ ἀρχαῖον, Ionic dialect contraction τὠρχαῖον, anciently,
  [Refs 5th c.BC+], Attic dialect τἀρχαῖον[Refs 5th c.BC+]

  __III.2 regular adverb ἀρχαίως in olden style, καινὰ ἀ. λέγειν[Refs 5th c.BC+]

  __IV irregular comparative ἀρχαιέστερος[Refs 5th c.BC+]; usual comparative -ότερος[Refs
  5th c.BC+]: superlative -ότατος[Refs 5th c.BC+]

  __V as substantive, τὸ ἀρχαῖον, of money, prime cost, πλέον τοῦ ἀ.[Refs 5th c.BC+];
  principal, mostly in plural, [Refs 5th c.BC+]; τῶν ἀρχαίων ἀπέστησαν lost their
  capital, [Refs]; opposed to πρόσοδοι, [Refs 4th c.BC+]

  __V.2 ἀρχαίη, ἡ, ={ἀρχή}, [Refs] {STEPBible-TFLSJ}'
