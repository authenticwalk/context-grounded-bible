strongs_number: G1763
language: greek
lemma: ἐνιαυτός
transliteration: eniautós
definition: a year
kjv_usage: year
derivation: prolongation from a primary (a year);
extended_definition: 'ἐνιαυτός, -oῦ, ὁ

  [in LXX for שָׁנֶה ;]

  __1. prop., a cycle of time.

  __2. = ἔτος, a year: Jhn.11:49, 51 18:13, Act.11:26 18:11, Jas.5:17, Rev.9:15; pl.,
  of sabbatical years, Gal.4:10; ποιεῖν ἐ., to spend a year, Jas.4:13;ἅπαξ τοῦ ἐ.,
  Heb.9:7; κατ᾽ ἐ., Heb.9:25 10:1, 3; ἐ. δεκτόν, Luk.4:19 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνῐ-αυτός, ὁ,

  (ἐνί, αὐτός) properly anniversary, μηδὲ τᾷ ὑστεραίᾳ μηδ᾽ ἐν ταῖς δεκάταις μηδ᾽ ἐν
  τοῖς ἐνιαυτοῖς [Refs] before the lapse of a year, [Refs]; ἐνιαυτῷ on the expiry
  of a year, [Refs]; and so, any long period of time, cycle, period, ἔτος ἦλθε περιπλομένων
  ἐνιαυτῶν as times rolled on the year came, [Refs 8th c.BC+]; ὁ μέγας ἐ., of a Pythagorean
  cycle, [Refs 4th c.BC+].; also of the Metonic Cycle of nineteen years, [Refs 1st
  c.BC+]; of a period of [Refs 1st c.AD+]

  __2 ={ἔτος}, a year, εἴνατός ἐστι περιτροπέων ἐ. [Refs 8th c.BC+]; μῆνές τε καὶ
  ἐνιαυτῶν περίοδοι [LXX+5th c.BC+]during a year, [Refs 8th c.BC+]; αἱ σπονδαὶ ἐνιαυτὸν
  ἔσονται Indut. cited in [Refs 5th c.BC+]; τὸν πρῶτον ἐ. [Refs 5th c.BC+]; ὁπηνίκα..
  τοὐνιαυτοῦ at what time in the year, [Refs 5th c.BC+]; δὶς τοῦ ἐ. twice a year,
  [Refs 5th c.BC+]every year, [Refs 5th c.BC+]; δι᾽ ἐ. πέμπτου every five years, [Refs
  5th c.BC+]; θητεύσαμεν εἰς ἐ. for a year, [Refs 8th c.BC+]; κατ᾽ ἐνιαυτὸν ἄρξαι
  for a year, [Refs 5th c.BC+]; or, every year, [Refs 5th c.BC+]; ἐπ᾽ ἐ. for a year,
  [Refs 5th c.BC+]; μετὰ τὸν ἐ. at the end of the year, [Refs 5th c.BC+]; παρ᾽ ἐνιαυτὸν
  ἄρχειν in alternate years, [Refs 1st c.BC+]; πρὸ ἐνιαυτοῦ a year before, [Refs 1st
  c.AD+]; ἐς τὸν σᾶτες ἐ. for the current year, [Refs]; ἐν τῷ καθ᾽ ἕτος ἐ. in the
  current year, [Refs]

  __3 Ἐνιαυτός, personified, [Refs 4th c.BC+]

  __II name for a Cornucopiae, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
