language: greek
lemma: ἰχθύς
transliteration: ichthýs
definition: a fish
kjv_usage: fish
derivation: of uncertain affinity;
extended_definition: 'ἰχθύς, -ύoς, ὁ

  [in LXX for דָּג, דָּגָה ;]

  a fish: Mat.7:10, Mrk.6:38, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἰχθῦς

  (so Hdn.Gr.2.936, -ῦς and -ύς frequently in codices), ύος, ὁ, accusative ἰχθύν [Refs
  5th c.BC+], in late Poets also ἰχθύα [Refs 5th c.BC+], contraction ἰχθῦς [Refs 8th
  c.BC+], both forms being used in Comedy texts, -ῦς[Refs 5th c.BC+], -ύας [Refs 4th
  c.BC+] -ῦς [Refs 1st c.BC+]; -ύας[Refs 4th c.BC+]:—fish, ὠμηστής [Refs 8th c.BC+]:
  metaphorically, of a stupid fellow, [Refs 1st c.AD+]

  __II in plural, οἱ ἰχθύες the fish-market at Athens, παρὰ τοὺς ἰχθῦς [Refs 5th c.BC+]

  __III plural, the constellation [Refs 4th c.BC+] Attic dialect accusative to [Refs
  2nd c.AD+] [ῡ in disyllable cases, nominative -ῡς[Refs 8th c.BC+]), accusative -ῡν
  [Refs 5th c.BC+], but -ῠν [Refs 5th c.BC+] [same place]: ῠ in trisyllable cases
  and in all compounds] (Cf. Lithuanian žuvìs, Armenian jukn, ''fish''.) {STEPBible-TFLSJ}'
