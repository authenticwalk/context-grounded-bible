  in Trag. and Comedy texts (Lyric poetry), Ὑμὴν ὦ Υμέναι᾽ ἄναζ [Refs 5th c.BC+];
  Ὑμὴν ὦ Ὑμέναι᾽ Ὑμήν[Refs 5th c.BC+]; Doric dialect Ὑμὰν ὦ Ὑμέναιε [Refs 3rd c.BC+];
