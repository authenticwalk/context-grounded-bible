language: greek
lemma: βδελύσσω
transliteration: bdelýssō
definition: to be disgusted, i.e. (by implication) detest (especially of idolatry)
kjv_usage: abhor, abominable
derivation: from a (presumed) derivative of (to stink);
extended_definition: 'βδελύσσω, βδελύσσομαι

  (βδέω, to stink), [in LXX chiefly for שׁקץ ,תּעב ;]

  in cl., mid. only (Attic, -ττομαι); to make foul; pass., Rev.21:8; mid., to turn
  away in disgust from, to detest: Rom.2:22 (Cremer, 137).†

  (AS) {STEPBible-TBESG}'
