strongs_number: G2615
language: greek
lemma: καταδουλόω
transliteration: katadoulóō
definition: to enslave utterly
kjv_usage: bring into bondage
derivation: from G2596 (κατά) and G1402 (δουλόω);
extended_definition: 'κατα-δουλόω, -ῶ

  [in LXX chiefly for עָבַד ;]

  to enslave: 2Co.11:20, Gal.2:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταδουλ-όω,

  reduce to slavery, enslave, Ἀθήνας [Refs 5th c.BC+]:—passive, κατεδεδούλωντο [Refs
  5th c.BC+]

  __2 more frequently in middle, make a slave to oneself, enslave, τὴν μητρόπολιν
  [Refs 5th c.BC+]; τινας [Refs 5th c.BC+], etc.; ἡ τύχη τὸ σῶμα κατεδουλώσατο [Refs
  4th c.BC+]; τὸ κρέσσον τῷ Χείρονι -εύμενοι (Ionic dialect for -ούμενοι) [LXX+4th
  c.AD+]; ἔργα ὧν κατεδουλοῦντο αὐτούς[LXX]

  __II metaphorically, enslave in mind, παιδισκάριόν με καταδεδούλωκ᾽ εὐτελές [NT+4th
  c.BC+]; break in spirit, καταδουλοῖ τὴν τόλμαν ἡ ἀνάγκη [Refs 2nd c.AD+]

  __II.2 more frequently in middle, ἡ ἀνάγκη καταδουλοῦται τὴν γνώμην [Refs 5th c.BC+];
  οἴει τι μᾶλλον καταδουλοῦσθαι ἀνθρώπους τοῦ ἰσχυροῦ φόβο; [Refs 5th c.BC+] {STEPBible-TFLSJ}'
