strongs_number: G4792
language: greek
lemma: συγκομίζω
transliteration: synkomízō
definition: to convey together, i.e. collect or bear away in company with others
kjv_usage: carry
derivation: from G4862 (σύν) and G2865 (κομίζω);
extended_definition: 'συν-κομίζω

  (Rec. συγκ-), [in LXX: Job.5:26 (עָלָה) * ;]

  __1. to bring together, collect (Hdt., Xen., al.).

  __2. to take up a body for burial (Soph., Aj., 1048): Act.8:2 (see Field, Notes,
  116).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκομ-ίζω,

  carry or bring together, collect, [Refs 5th c.BC+]:—middle, [Refs 5th c.BC+]; bring
  together to oneself, collect round one, ἰατροὺς ἀρίστους πρὸς αὑτόν [Refs 5th c.BC+];
  συγκεκόμισθε κάλλιστον κτῆμα εἰς τὰς ψυχάς you have stored up in your souls,[Refs
  2nd c.AD+]; σ. πρὸς ἐμαυτόν concentrate in myself, [Refs 5th c.BC+] —passive, ἐκέατο
  ἁλέες συγκεκομισμένοι heaped together, [Refs 5th c.BC+] are gained both at once,
  [Refs 5th c.BC+]

  __2 of the harvest, gather in, [Refs 5th c.BC+]: frequently in middle, [Refs 5th
  c.BC+] —passive, of the harvest, ὀργᾷ συγκομίζεσθαι it is ripe for carrying, [Refs
  5th c.BC+]; ἐλαχίστοις πόνοις συγκομίζεται is got in.. , [Refs 1st c.BC+]

  __II help in burying or cremating, τόνδε τὸν νεκρὸν.. μὴ συγκομίζειν [Refs 5th c.BC+];
  ἔφθη τὸ σῶμα συγκομισθέν the body was already cremated, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
