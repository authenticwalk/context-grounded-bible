strongs_number: H3756
language: hebrew
lemma: כַּרְמִי
transliteration: Karmîy
pronunciation: kar-mee'
definition: Karmi, the name of three Israelites
kjv_usage: Carmi.
derivation: from H3754 (כֶּרֶם); gardener;
extended_definition: 'A man of the tribe of Judah living at the time of Egypt and
  Wilderness, first mentioned at 1Ch.2.9;

  son of: Hezron (H2696H);

  brother of: Ram (H7410), Jerahmeel (H3396), Segub (H7687H) and Ashhur (H0806); married
  to Azubah (H5806H), Jerioth (H3408), Ephrathah (H0672), Ephah (H5891H) and Maacah
  (H4601L);

  father of: Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Mareshah@1Ch.2.42
  (H4337), Haran (H2771B), Moza (H4162), Gazez (H1495), Jahdai (H3056), Sheber (H7669),
  Tirhanah (H8647), Shaaph (H8174H), Sheva (H7724) and Achsah (H5915H); also called
  Carmi (NIV: Karmi) at 1Ch.4.1(?);  Chelubai at 1Ch.2.9;

  Another name of ka.lev (כָּלֵב "Caleb" H3612H)

  § Carmi = "my vineyard"

  1) the 4th son of Reuben and progenitor of the Carmites

  2) a Judaite, father of Achan, the ''troubler of Israel'' in the time of Joshua
  {STEPBible-TBESH}'
