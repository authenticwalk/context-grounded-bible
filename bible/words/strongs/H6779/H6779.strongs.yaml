extended_definition: '1) to sprout, spring up, grow up

  1a)(Qal)

  1a1) to sprout, spring up

  1a1a) of plants

  1a1b) of hair

  1a1c) of speech (fig.)

  1b) (Piel) to grow abundantly or thickly

  1c) (Hiphil)

  1c1) to cause to grow

  1c2) to cause to sprout {STEPBible-TBESH}'
