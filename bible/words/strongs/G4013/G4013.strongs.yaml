strongs_number: G4013
language: greek
lemma: περιάγω
transliteration: periágō
definition: to take around (as a companion); reflexively, to walk around
kjv_usage: compass, go (round) about, lead about
derivation: from G4012 (περί) and G71 (ἄγω);
extended_definition: 'περι-άγω

  [in LXX: Amo.2:10 (הָלַךְ hi.); Isa.28:27, Eze.47:2 (סָבַב hi., ho.); Eze.37:2 46:21
  (עָבַר hi), 2Ma.4:38 2Mac 6:10 * ;]

  __1. to lead about or around: with accusative of person(s), 1Co.9:5.

  __2. Intrans., to go about: Act.13:11; before ἐν, Mat.4:23; with accusative loc.
  (governed by the περι-, not so in cl., see Bl., § 34, 1; 53, 1), Mat.9:35 23:15,
  Mrk.6:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιάγω [ᾰ],

  future -άξω [Refs 4th c.BC+]:— lead or draw round, [Refs 5th c.BC+] [same place];
  carry about for sale, [Refs 5th c.BC+]:—middle, lead round with one, ἐλέφαντα [Refs
  2nd c.BC+]

  __b cause to revolve, ψυχὴ π. πάντα [Refs 5th c.BC+]:—passive, rotate, οἷον τροχοῦ
  περιαγομένου [Refs 5th c.BC+]

  __2 lead about with one, have always by one, [Refs 5th c.BC+]:—more frequently in
  middle, ἀκολούθους πολλοὺς περιάγεσθαι [Refs 4th c.BC+]

  __2.b metaphorically, lead round and round, perplex, τὼ θεώ με περιάγουσιν, ὥστε..
  [Refs 5th c.BC+]:—passive, περιαγόμενος τῷ λόγῳ [Refs 5th c.BC+]

  __3 turn round, turn about, τὴν κεφαλήν, τὸν τράχηλον, τὸν αὐχένα, [Refs 5th c.BC+];
  π. τὴν σκυταλίδα twist it round in order to tighten a noose, [Refs 5th c.BC+]; τὼ
  χεῖρε περιαγαγὼν εἰς τοὔπισθεν καὶ δήσας twisting back the hands behind the back,
  [Refs 5th c.BC+]:—passive, περιαχθεὶς τὼ χεῖρε [Refs 2nd c.AD+]; so probably περιαχθείς
  alone, π. κρεμήσεται [Refs 3rd c.BC+]

  __4 pass round, τὸ περιαγόμενον ποτήριον [Refs 2nd c.AD+]

  __5 protract, ἐς ὥραν τινά [Refs 2nd c.AD+]

  __6 bring round to.., [τὴν πολιτείαν] πάλιν εἰς τὴν ἑτέραν πολιτείαν [Refs 4th c.BC+]:—passive,
  π. εἰς ὁμόνοιαν [Refs]; εἰς τόδε, εἰς ἀνάγκην, [Refs 1st c.AD+]

  __7 Rhet., round a period, etc., περίοδος, σύνθεσις περιηγμένη, [Refs 4th c.BC+]

  __II intransitive, come round, πάλιν κύκλῳ π. εἰς τὴν ἀρχήν [Refs 4th c.BC+]

  __II.2 with accusative loci, go round, π. τὴν ἐσχατιάν [NT+4th c.BC+] {STEPBible-TFLSJ}'
