strongs_number: G3164
language: greek
lemma: μάχομαι
transliteration: máchomai
definition: to war, i.e. (figuratively) to quarrel, dispute
kjv_usage: fight, strive
derivation: middle voice of an apparently primary verb;
extended_definition: 'μάχομαι

  [in LXX chiefly for רִיב, also for נָצָה ni., etc. ;]

  __1. to  fight: Act.7:26.

  __2. to quarrel, dispute: 2Ti.2:24, Jas.4:2; πρὸς ἀλλήλους, Jhn.6:52 (cf. δια-μάχομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'μάχομαι [ᾰ],

  Ionic dialect present optative μαχέοιτο [Refs 8th c.BC+]; participle μαχεόμενος
  variant in [Refs 5th c.BC+]; Epic dialect μαχειόμενος [Refs 8th c.BC+]: Epic dialect
  imperfect μαχέσκετο [Refs 8th c.BC+]: future μαχήσομαι [Refs 5th c.BC+]; μαχέσομαι,
  δια-μαχεσόμεθα (as variant) [Refs]; also in late Prose, [Refs 8th c.BC+]: aorist
  ἐμαχεσάμην [Refs 8th c.BC+]; infinitive μαχέσασθαι [Refs 3rd c.BC+]; participle
  μαχεσσαμένω [Refs 8th c.BC+]: perfect μεμάχημαι [Refs 5th c.BC+]: late aorist ἐμαχέσθην
  [Refs 1st c.AD+]future μαχεσθήσομαι only [Refs 4th c.BC+]:—fight, [Refs 8th c.BC+];
  μάχην μ. [Refs 8th c.BC+] mostly of armies and persons fighting as parts of armies,
  but sometimes of single combat, [Refs 8th c.BC+]; between men and beasts, [Refs
  8th c.BC+]:—Constr.: with dative person, fight with, i. e. against, one, ἀνδράσιν
  ἶφι μ. [Refs 8th c.BC+]; μ. ἀντία, ἐναντίον τινός, [Refs 8th c.BC+] against heaven''s
  will, [Refs 5th c.BC+]; μ. σὺν σοί,.. θεά, with thy help, [Refs 8th c.BC+]; μετὰ
  πρώτοισι μ. among the foremost, [Refs 8th c.BC+]; μετὰ Βοιωτῶν μ. with them, in
  their ranks,[Refs 5th c.BC+]; κατὰ σφέας γὰρ μαχέονται will fight by themselves,
  [Refs 8th c.BC+] fight in single combat, [Refs 5th c.BC+]; μ. πρό τινος before him:
  hence, metaphorically, for him, in his defence, [Refs 8th c.BC+]; but later usually
  περί τινος, [Refs 8th c.BC+], of boxers, [Refs 8th c.BC+]; μ. ἀπ᾽ ἵππου fight from
  horseback, [Refs 5th c.BC+]; τὸ μήπω μεμαχημένον the force that had not yet come
  into action, [Refs 5th c.BC+]

  __2 with accusative, fight against, only falsa lectio in [Refs 2nd c.AD+]

  __II generally, quarrel, wrangle, ἔριδι μ. [Refs 8th c.BC+]; τινι [Refs]; τῷ παιδὶ
  μ. make a scene with.., [Refs 4th c.BC+]; dispute, argue, περί τι μ. [Refs 5th c.BC+]

  __III contend for the mastery in games, etc., πὺξ μ. [Refs 8th c.BC+]; measure oneself
  with or against, τινι[Refs 5th c.BC+]

  __IV after [Refs 8th c.BC+], struggle against a force, ἀνάγκᾳ δ᾽ οὐδὲ θεοὶ μ. [Refs
  7th c.BC+]; μ. τῷ λιμῷ, τῷ δίψει, [Refs 5th c.BC+]

  __V with infinitive, struggle, make an effort to do, [Refs 4th c.BC+]

  __VI of arguments, propositions, etc., to be in contradiction or inconsistent, τρία
  ὁμολογήματα μ. αὐτὰ αὑτοῖς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
