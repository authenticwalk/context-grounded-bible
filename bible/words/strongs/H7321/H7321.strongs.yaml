strongs_number: H7321
language: hebrew
lemma: רוּעַ
transliteration: rûwaʻ
pronunciation: roo-ah'
definition: to mar (especially by breaking); figuratively, to split the ears (with
  sound), i.e. shout (for alarm or joy)
kjv_usage: blow an alarm, cry (alarm, aloud, out), destroy, make a joyful noise, smart,
  shout (for joy), sound an alarm, triumph.
derivation: a primitive root;
extended_definition: '1) to shout, raise a sound, cry out, give a blast

  1a) (Hiphil)

  1a1) to shout a war-cry or alarm of battle

  1a2) to sound a signal for war or march

  1a3) to shout in triumph (over enemies)

  1a4) to shout in applause

  1a5) to shout (with religious impulse)

  1a6) to cry out in distress

  1b) (Polal) to utter a shout

  1c) (Hithpolel)

  1c1) to shout in triumph

  1c2) to shout for joy

  2) (Niphal) destroyed {STEPBible-TBESH}'
