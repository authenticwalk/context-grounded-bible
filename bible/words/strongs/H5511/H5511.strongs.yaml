strongs_number: H5511
language: hebrew
lemma: סִיחוֹן
transliteration: Çîychôwn
pronunciation: see-khone'
definition: Sichon, an Amoritish king
kjv_usage: Sihon.
derivation: or סִיחֹן; from the same as H5477 (סוּחַ); tempestuous;
extended_definition: 'A king of Amorites living at the time of Egypt and Wilderness,
  first mentioned at Num.21.21

  § Sihon = "warrior"

  king of the Amorites at the time of the conquest and defeated by Moses in Transjordan
  {STEPBible-TBESH}'
