definition: Raamjah, an Israelite
kjv_usage: Raamiah.
derivation: from H7481 (רָעַם) and H3050 (יָהּ); Jah has shaken;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.2; also called Raamiah at Neh.7.7;

  Another name of re.e.la.yah (רְעֵלָיָה "Reelaiah" H7480)

  § Raamiah = "thunder of Jehovah"

  1) one who returned from exile with Zerubbabel

  1a) also ''Reelaiah'' {STEPBible-TBESH}'
