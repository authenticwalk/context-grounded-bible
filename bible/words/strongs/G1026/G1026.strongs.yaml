strongs_number: G1026
language: greek
lemma: βρέχω
transliteration: bréchō
definition: to moisten (especially by a shower)
kjv_usage: (send) rain, wash
derivation: a primary verb;
extended_definition: 'βρέχω,

  [in LXX chiefly for מטר ;]

  __1. to wet: Luk.7:38, 44.

  __2. In late Gk. writers and vernac. = ὕειν, to send rain, to rain (Kennedy, Sources,
  39, 155): Mat.5:45; trop., β. πῦρ κ. θεῖον, Luk.17:29; impers., βρέχει, it rains:
  Jas.5:17; with ὐετός as subj., Rev.11:6.

  † (AS) {STEPBible-TBESG}'
etymology: 'βρέχω,

  future -ξω[LXX+2nd c.AD+]: aorist ἔβρεξα [Refs 5th c.BC+]:—passive, future βρᾰχήσομαι
  [LXX]: aorist ἐβρέχθην [Refs 5th c.BC+]aorist 2 ἐβράχην [ᾰ] [Refs 5th c.BC+]: perfect
  βέβρεγμαι [Refs 5th c.BC+] 47:—wet, of persons walking through water, τὸ γόνυ [Refs
  5th c.BC+]; steep in water, [Refs 5th c.BC+]; β. χρυσέαις νιφάδεσσι πόλιν shower
  wealth upon it, [LXX+5th c.BC+]:—passive, get wet, βρεχόμενοι πρὸς τὸν ὀμφαλόν [Refs
  5th c.BC+]; βρέχεσθαι ἐν ὕδατι to be bathed in sweat or drench themselves, [Refs
  5th c.BC+]; βεβρεγμένος filled with water, opposed to διερός, [Refs 4th c.BC+];
  of sponges, [Refs 5th c.BC+]; to be rained upon, [Refs 2nd c.BC+]; especially in
  Egypt of the inundation of the Nile, τὰ βρεχέντα πεδία [Refs 2nd c.AD+]; ἡ βεβρεγμένη
  (i.e. γῆ) [Refs 2nd c.BC+]; γῆ οὐ βρεχομένη [LXX]:—but also intransitive in active,
  to be inundated, [Refs 3rd c.BC+] steeped, bathed in light, [Refs 5th c.BC+]; of
  hard drinkers, μέθῃ βρεχθείς [Refs 5th c.BC+]; βεβρεγμένος tipsy, [Refs 4th c.BC+]

  __II rain, send rain, [NT]; Ζεὺς ἔβρεχε [Refs 2nd c.AD+]: with accusative, ἔβρεξε
  Κύριος χάλαζαν [LXX]; θεῖον[LXX+NT]; ἄρτους [LXX]

  __II.2 impersonal, βρέχει it rains, [NT+5th c.BC+] {STEPBible-TFLSJ}'
