strongs_number: G4991
language: greek
lemma: σωτηρία
transliteration: sōtēría
definition: rescue or safety (physically or morally)
kjv_usage: deliver, health, salvation, save, saving
derivation: feminine of a derivative of G4990 (σωτήρ) as (properly, abstract) noun;
extended_definition: 'σωτηρία, -ας, ἡ

  (σωτήρ), [in LXX for יֶשַׁע, יְשׁוּעָה, תְּשׁוּעָה, פְּלֵיטָה, etc. ;]

  deliverance, preservation, salvation, safety (Lat. salus): Act.7:25 27:34, Heb.11:7;
  ἐξ ἐχθρῶν, Luk.1:71. In NT esp. of Messianic and spiritual salvation (see: σώζω):
  Luk.19:9, Jhn.4:22, Act.4:12 13:47, Rom.11:11,  2Th.2:13, 2Ti.3:15, Heb.2:3 6:9,
  2Pe.3:15, Ju 3; opposite to ἀπηώλεια, Php.1:28; αἰώνιος-., Heb.5:9; ὁ λόγος (τὸ
  εὐαγγέλιον) τῆς σ., Act.13:26, Eph.1:13; ὁδὸς σωτηρίας, Act.16:17; κέρας σωτηρίας,
  Luk.1:69; ἡμέρα σωτηρίας, 2Co.6:2 (LXX); κατεργάζεσθαι τὴν ἑαυτοῦ σ., Php.2:12;
  κληρονομεῖν σ., Heb.1:14; ὁ ἀρχηγὸς τῆς σ., Heb.2:10; εἰς σ., Rom.1:16 10:1, 10,
  1Pe.2:2; σ. as a present possession (see: σώζω), Luk.1:77, 2Co.1:6 7:10, Php.1:19,
  2Ti.2:10; as more fully realized in the future: Rom.13:11, 1Th.5:8-9, Heb.9:28,
  1Pe.1:5 1:9-10, Rev.7:10 12:10 19:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'σωτηρ-ία,

  Ionic dialect -ιη, ἡ, deliverance, preservation, σωτηρίην ὑποθησόμενον ὑμῖν [Refs
  5th c.BC+]; ἀπεργάζεσθαι, πορίζειν, ἐκπορίζεσθαι, [Refs 5th c.BC+]; ἐνεύχομαί σοι
  τὴν Ἀπολλωνίου σ. [Refs 3rd c.BC+]; ὀμνύω σωι (or σοι) τὴν σαυτοῦ σ. [Refs 3rd c.BC+];
  ὑπὲρ σωτηρίας.. Αὐτοκράτορος, = Latin pro salute Imperatoris, [Refs 2nd c.AD+]

  __2 a way or means of safety (= μηχανὴ σωτηρίας [Refs 4th c.BC+]; ἔχεις τιν᾽.. σ.;
  [Refs 5th c.BC+]

  __3 safe return, ἡ ἐς τὴν πατρίδα σ. [Refs]; ἡ οἴκαδε σ. [Refs 4th c.BC+]; νόστιμος
  σ. [Refs 4th c.BC+]

  __4 in LXX and NT, salvation, ὁ θεὸς τῆς σ. μου [LXX+NT]; εὐαγγέλιον τῆς σ. [NT]

  __II of things, keeping safe, preservation, [Refs 5th c.BC+]; maintenance, τῶν οἰκοδομημάτων
  καὶ ὁδῶν [Refs 5th c.BC+]; τοῦ οὐρανοῦ, τῶν ἄστρων, [Refs 4th c.BC+]

  __II.2 security, guarantee for safety, σ. ἔστω τῶν ὑποκειμένων guarantee for the
  safe keeping of.., Syngr. cited in [Refs 4th c.BC+]; σωτηρίας ἕνεκα τοῖς πολλοῖς
  τῶν σωμάτων for their safe custody,, [Refs 5th c.BC+]; σωτηρίαι τῆς πολιτείας ways
  of preserving it, [Refs 5th c.BC+]

  __II.3 security, safety, τοῦ κοινοῦ [Refs 5th c.BC+]

  __II.4 with genitive object, security against, ἀπορίας [Refs 4th c.BC+]

  __II.5 bodily health, well-being, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
