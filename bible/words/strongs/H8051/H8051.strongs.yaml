  son of: Galal (H1559H);

  father of: Obadiah (H5662K); also called Shammua at Neh.11.17;

  Another name of she.ma.yah (שְׁמַעְיָ֫הוּ "Shemaiah" H8098F)

  § Shammua = "renowned"

  1) son of Zaccur and the spy from the tribe of Reuben

  2) son of David by his wife Bathsheba

  2a) also ''Shammuah'' and ''Shimea''

  3) aLevite, son of Galal and father of Abda who lived in Jerusalem after the return
  from exile in the time of Nehemiah

  3a) also ''Shemaiah''

  4) a priest, head of the family of Bilgah in the time of Joiakim after the return
  from exile {STEPBible-TBESH}'
