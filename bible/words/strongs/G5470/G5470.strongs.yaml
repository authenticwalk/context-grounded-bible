strongs_number: G5470
language: greek
lemma: χάλκεος
transliteration: chálkeos
definition: coppery
kjv_usage: brass
derivation: from G5475 (χαλκός);
extended_definition: 'χάλκεος, -έα, -εον (-οῦς, -ῆ, -οῦν)

  (χαλκός), [in LXX chiefly for נְחֹשֶׁת ;]

  brazen (i.e. of copper): Rev.9:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'χάλκεος, έα,

  Ionic dialect -έη [Refs 8th c.BC+], εον (also εος, εον [Refs 8th c.BC+]; Aeolic
  dialect, Doric dialect χάλκιος [Refs 7th c.BC+], also Boeotian dialect, compare
  χαλκοῦ; Attic dialect χαλκοῦς, ῆ, οῦν [Refs], but χαλκέων δέλτων [Refs 5th c.BC+];
  Epic dialect also χάλκειος, see at {χάλκειος}: (χαλκός):—of copper or bronze, brazen,
  οὐδός, δόμος, τεῖχος, [Refs 8th c.BC+]; ἄξων, κύκλα, [Refs 8th c.BC+]; especially
  of arms and armour, ἔγχος, ξίφος, [Refs 8th c.BC+]; ἔντεα [Refs 5th c.BC+]; χαλκέοισικάδοις,
  χαλκέοις δρεπάνοις, S.[same place]; in Trag. mostly contraction, χαλκοῖς βάθροισι
  [Refs]

  __b of statues, χ. Ζεύς, χ. Ποσειδέων, a bronze statue of.., [Refs 5th c.BC+]; compare
  χαλκῆ.

  __c χ. ἀγών a contest for a shield of brass, [Refs 5th c.BC+]

  __2 metaphorically, brazen, i. e. hard, stout, strong, χάλκεος Ἄρης [Refs 8th c.BC+]
  (unless wearing brazen armour, compare χάλκεοι ἄνδρες Oracle texts cited in [Refs
  5th c.BC+]; Χαλκοῦς, nickname of Aristomedes, [Refs 4th c.BC+]in D.[Refs 5th c.BC+];
  χάλκεον ἦτορ a heart of brass, [Refs 8th c.BC+]; χαλκέοισι νώτοις, of Atlas, [Refs
  5th c.BC+]

  __3 χαλκῆ μυῖα, a boy''s game, a sort of blind-man''s-buff, [Refs 3rd c.BC+]

  __II as substantive, see at {χαλκοῦς. [χάλκεοι} is disyllable in [Refs 8th c.BC+]
  {STEPBible-TFLSJ}'
