strongs_number: G3381
language: greek
lemma: μήπως
transliteration: mḗpōs
definition: lest somehow
kjv_usage: lest (by any means, by some means, haply, perhaps)
derivation: from G3361 (μή) and G4458 (-πώς);
extended_definition: 'μήπως

  or μή πως (so WH),

  negative particle,

  __1. as conjc., lest haply: in final sentences, 1Co.9:27, 2Co.2:7 9:4; after verbs
  of fearing or taking heed, 1Co.8:9, 2Co.11:3 12:20, Gal.4:11; with an ellipse of
  ptcp. (sc. φοβούμενος; cf. B1., § 65, 3; Burton, § 225), 1Th.3:5 (but see infr.).

  __2. As interrogative, whether haply: Gal.2:2, 1Th.3:5 (cf. M, Th., in l, but see
  supr.).†

  μήπου

  (WH, μή που),

  lest anywhere, lest haply: Act.27:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'μήπω

  or μή πω,

  __I as adverb not yet, [Refs 8th c.BC+]; ἀλλὰ μήπω τοῦτο (i.e. σκοπεῖτε) [Refs 8th
  c.BC+]; μήπω γε nay, not yet, [Refs 8th c.BC+]

  __II as conjunction, lest yet, κελόμην ἐπιβαινέμεν.., μή πώ τις.. λάθηται [Refs
  8th c.BC+] {STEPBible-TFLSJ}'
