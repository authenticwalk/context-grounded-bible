strongs_number: G1885
language: greek
lemma: ἐπαρχία
transliteration: eparchía
definition: a special region of government, i.e. a Roman præfecture
kjv_usage: province
derivation: from a compound of G1909 (ἐπί) and G757 (ἄρχω) (meaning a governor of
  a district, "eparch");
extended_definition: 'ἐπαρχεία (Rec. -χία, see Bl., § 3, 5), -ας, ἡ

  (ἔπαρχος, a prefect), [in LXX: Est.4:11 (מְדִינָה), Jdth.3:6 A* ;]

  the jurisdiction of a prefect, a province: Act.23:3, 34 25:1.†

  *†ἐπάρχεισς, -ον,

  of a prefect: ἡ ἐ. (sc. ἐξουσία) = ἐπαρχεια, which see, Act.25:1 (WH, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαρχ-ία, ἡ,

  the government of an ἔπαρχος, or the district governed by him, = Latin provincia,
  [NT+2nd c.BC+]; of Carthage, empire, [Refs 2nd c.AD+]

  __II military ''command'', force occupying a district, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
