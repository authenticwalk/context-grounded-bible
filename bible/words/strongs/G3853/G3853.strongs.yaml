strongs_number: G3853
language: greek
lemma: παραγγέλλω
transliteration: parangéllō
definition: to transmit a message, i.e. (by implication) to enjoin
kjv_usage: (give in) charge, (give) command(-ment), declare
derivation: from G3844 (παρά) and the base of G32 (ἄγγελος);
extended_definition: 'παρ-αγγέλλω

  (παρά, ἀγγὲλλω), [in LXX for שָׁמַע pi., hi., etc. ;]

  __1. to transmit a message (Æsch., Eur.).

  __2. to order, command (Hdt., Xen., al.) : with inf., Act.15:5; with accusative
  of thing(s), 1Co.11:17, 2Th.3:4, 1Ti.4:11 5:7; before ἵνα (M, Pr., 207; Bl., § 69,
  4), Mrk.6:8, 2Th.3:12; with dative of person(s), Act.17:30 R, txt., 1Th.4:11; before
  λέγων, Mat.10:5; with inf. aor., Mat.15:35, Mrk.8:6, Luk.8:29, Act.10:42 16:18 (aoristic
  pres.; see M, Pr., 119); id. with neg., μή, Luk.5:14 8:56, Act.23:22, 1Co.7:10;
  with inf. pres., Act.16:23, 2Th.3:6; id. with neg., ιή, Luk.9:21, Act.1:4 4:18 5:28,
  40, 1Ti.1:3 6:17; with accusative, τοῦτο, before ὅτι (E1., § 70, 3), 2Th.3:10; with
  accusative and inf., Act.23:30, 2Th.3:6, 1Ti.6:13 (Bl., § 72, 5).†

  SYN.: see: ἐντέλλω  (AS) {STEPBible-TBESG}'
etymology: 'παραγγ-έλλω,

  future -ελῶ: aorist 2 infinitive passive παραγγελῆναι [Refs 3rd c.BC+]:—pass on
  or transmit a message, σέλας παραγγείλασα Μακίστου σκοπαῖς (nisi to be read παρηγγάρευσε)
  [Refs 5th c.BC+]

  __II give orders, give the word of command, especially of a general, [Refs 5th c.BC+];
  τισὶ ὅπως with future, [Refs 5th c.BC+]; π. ὅπως ἂν.. give orders to the end that..,
  [Refs]: with accusative of things only, order, π. παρασκευὴν σίτου order corn to
  be supplied, [NT+5th c.BC+]passive, τὰ παραγγελλόμενα orders, [Refs 5th c.BC+]

  __II.2 recommend, exhort (not so strong as κελεύω), π. τινὶ πράσσειν τι [Refs 5th
  c.BC+]

  __II.3 summon to appear, π. παραγίνεσθαι ἐπὶ τὸ κριτήριον [Refs 2nd c.BC+]

  __II.4 of a physician, prescribe, τι [Refs 4th c.BC+]

  __II.5 τὰ παρηγγελμένα the points we have enjoined, [Refs]

  __III encourage, cheer on, with accusative, ἵππους [Refs 6th c.BC+]; π. εἰς ὅπλα
  call to arms, [Refs 5th c.BC+]

  __IV summon to one''s help, especially in politics, summon one''s partisans, form
  a cabal, [Refs 5th c.BC+]

  __IV.2 π. τὴν ἀρχήν canvass for office, [Refs 1st c.BC+] to be candidate for..,
  [Refs 2nd c.AD+]

  __IV.3 ἐκ μειρακίων π. εἰς ἄνδρα claim one''s majority, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
