strongs_number: G3344
language: greek
lemma: μεταστρέφω
transliteration: metastréphō
definition: to turn across, i.e. transmute or (figuratively) corrupt
kjv_usage: pervert, turn
derivation: from G3326 (μετά) and G4762 (στρέφω);
extended_definition: 'μετα στρέφω

  [in LXX chiefly for הָפַךְ ;]

  to turn about, turn, change: pass., Act.2:20 (LXX), Jas.4:9 (WH, txt., μετατρέπω,
  which see); in evil sense, to pervert, corrupt (cf. primary sense reverse) : Gal.1:7.†

  μετα-τρέπω

  [in LXX: 4Ma.6:5 4Mac 7:3 4Mac 7:12 4Mac 15:11 4Mac 15:18 * ;]

  to turn about, turn (Hom., al., but not found in Att..) : with accusative, Jas.4:9
  (WH, txt.; cf. μεταστρέφω).†

  (AS) {STEPBible-TBESG}'
etymology: 'μετα-στρέφω,

  aorist passive -εστρέφθην [Refs 8th c.BC+]:— turn about, turn round, τῶ κε Ποσειδάων..
  αἶψα μεταστρέψειε νόον [Refs 8th c.BC+]: —middle, μεταστρέφεσθαι πρὸς τὸ μαλθακώτερον
  [Refs 5th c.BC+]:— passive, turn oneself about, turn about, whether to face the
  enemy, στῆ δὲ μεταστρεφθείς [Refs 8th c.BC+]; or to flee, τῷ δὲ μεταστρεφθέντι μεταφρένῳ
  ἐν δόρυ πῆξεν [Refs 8th c.BC+]; simply, turn round, [Refs 5th c.BC+]; turn about
  (to see if any one follows), [Refs 5th c.BC+]; recur, ἐπὶ τὰ προειρημένα [Refs 5th
  c.BC+]

  __2 turn round, retort, αἰτίας [Refs 4th c.BC+]

  __3 twist or turn all ways, πάντα μεταστρέφοντα λόγον βασανίζειν [Refs 5th c.BC+];
  turn upside down, ἅπαντα μ. τύχη [Refs 4th c.BC+]:—passive, τἄνω κάτω ὁ βίος μεταστραφείς
  [Refs 4th c.BC+]

  __4 misrepresent, [δικαιοσύνης καὶ ἀδικίας] τὴν δύναμιν [Refs 5th c.BC+]: generally,
  change, alter, τὸ δίκαιον οὐκ ἔστι μεταστρέψαι [Refs 4th c.BC+]; invert, τὰ τοῦ
  Ξενοφάνους [Refs]:—passive, ὁρᾷς γὰρ τἄμ᾽ ὅσῳ μετεστράφη how my fortunes are changed,
  [Refs 5th c.BC+]

  __5 ἀντὶ τοῦ ἰῶτα ἦτα μ. use one for another, [Refs 5th c.BC+]

  __II intransitive, turn another way, change one''s ways, ἦ τι μεταστρέψει; [Refs
  8th c.BC+]aorist participle μεταστρέψας contrariwise, [Refs 5th c.BC+]

  __II.2 turn so as to punish or avenge, of the gods, μή τι μεταστρέψωσιν ἀγασσάμενοι
  κακὰ ἔργα [Refs 8th c.BC+] (unless transitive, turn back (upon the sinners),[Refs]

  __II.3 with genitive, care for, regard, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
