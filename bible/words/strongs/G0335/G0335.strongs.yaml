strongs_number: G0335
language: greek
lemma: ἀναίδεια
transliteration: anaídeia
definition: impudence, i.e. (by implication) importunity
kjv_usage: importunity
derivation: from a compound of G1 (Α) (as a negative particle (compare G427 (ἄνευ)))
  and G127 (αἰδώς);
extended_definition: 'ἀναιδία (Rec. -εία, as in cl.), -ας, ἡ

  (αἰδώς), [in LXX: Sir.25:22 * ;]

  shamelessness, importunity: Luk.11:8 (for exx. from π., see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναίδεια,

  Epic dialect and Ionic dialect ἀναιδεία; Attic dialect also ἀναιδείᾱ [Refs 5th c.BC+],
  poetry ἀναιδία [Refs]:— shamelessness, ἀναιδείην ἐπιειμένε[Refs 8th c.BC+]; μετ᾽
  ἀναιδείας, ={ἀναιδῶς}, [Refs 5th c.BC+]

  __II in the Areopagus, λίθος ἀναιδείας was the stone of unforgivingness, on which
  stood an accuser who demanded the full penalty of the law against one accused of
  homicide (see. αἰδέομαι[Refs 2nd c.AD+]; compare ὕβρις. {STEPBible-TFLSJ}'
