strongs_number: G4232
language: greek
lemma: πραιτώριον
transliteration: praitṓrion
definition: the prætorium or governor's courtroom (sometimes including the whole edifice
  and camp)
kjv_usage: (common, judgment) hall (of judgment), palace, prætorium
derivation: of Latin origin;
extended_definition: 'πραιτώριον, -ου, τό (Lat. prætorium)

  __1. headquarters in a Roman camp,

  __2. The palace or official residence of the Governor of a province: Mat.27:27,
  Mrk.15:16 (see Swete, in l), Jhn.18:28, 33 19:9; τ. π. τ. Ἡρώδου, Act.23:35.

  __3. the Prætorian Guard: Php.1:13 (see Lft., in l; ICC, 51 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πραιτώριον, τό,

  = Latin Praetorium, official residence of a governor, [NT]; later, of private residences,
  [Refs 6th c.AD+]

  __II praetorian guard: ἔπαρχος πραιτωρίον, τοῦ π., = praefectus praetorio, [Refs
  2nd c.AD+]

  __II.2 imperial household, Ep. Phil.1.13. {STEPBible-TFLSJ}'
