language: greek
lemma: ἐπιφωνέω
transliteration: epiphōnéō
definition: to call at something, i.e. exclaim
kjv_usage: cry (against), give a shout
derivation: from G1909 (ἐπί) and G5455 (φωνέω);
extended_definition: 'ἐπι-φωνέω, -ῶ

  [in LXX: I Est.9:47 AR, 2Ma.1:23, 3Ma.7:13 * ;]

  to call out, shout: with accusative of thing(s), Act.21:34; with dative of person(s),
  Act.22:24; before λέγοντες, Luk.23:21; prat. rect., Act.12:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιφων-έω,

  mention by name, tell of, ἐπιφωνεῖν..ἱερὰν θήκην [Refs 5th c.BC+]:—middle, [Refs]

  __b add a title, [Refs 1st c.AD+]

  __2 say with respect to, τινὶ ἐπιφώνημα [Refs 1st c.BC+]; apply a phrase to, τινι
  [Refs 2nd c.AD+]: frequently of quoted sayings, ἐ. τὸ τραγικόν κτλ. [Refs 1st c.AD+]

  __3 call out, proclaim, exclaim, ἐ. ὡς εὖ ἡμῖν βεβίωται [NT+4th c.BC+]; ἐ. τινὶ
  καλῶς λέγειν[Refs 1st c.BC+]; τῷ παρὰ δεῖπνον ἀκράτῳ προσδιδομένῳ τὸν Ἀγαθὸν ἐπιφωνοῦσι
  Δαίμονα Philonid.middle cited in [Refs 2nd c.AD+] —passive, τὸ τοῖς γαμοῦσιν -φωνούμενον
  ταλασίῳ [Refs 1st c.AD+]

  __4 respond, in ritual, [LXX]

  __5 subjoin, add as a finishing touch, [Refs 4th c.BC+]:—passive,[Refs 2nd c.AD+]
