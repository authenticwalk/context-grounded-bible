strongs_number: G2380
language: greek
lemma: θύω
transliteration: thýō
definition: properly, to rush (breathe hard, blow, smoke), i.e. (by implication) to
  sacrifice (properly, by fire, but genitive case); by extension to immolate (slaughter
  for any purpose)
kjv_usage: kill, (do) sacrifice, slay
derivation: a primary verb;
extended_definition: 'θύω

  [in LXX chiefly for זָבַח, also for שָׁחַט, etc. ;]

  as in c1.;

  __1. to offer first fruits to a god.

  __2. to sacrifice by slaying a victim, offer sacrifice: Act.14:13; with dative of
  person(s), Act.14:18; id. with accusative of thing(s), 1Co.10:20.

  __3. to slay, kill: Jhn.10:10, Act.10:13 11:7; with accusative of thing(s), Luk.15:23,
  27 15:30; pass., Mat.22:4; τὸ πάσχα (Exo.12:21), Mrk.14:12; pass., Luk.22:7, 1Co.5:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'θύω,

  __Aimperfect ἔθυον, Epic dialect θῦον [Refs 8th c.BC+], Ionic dialect θύεσκον [Refs
  6th c.BC+]future θύσω [ῡ] [Refs 5th c.BC+], Doric dialect θυσῶ [Refs 3rd c.BC+];
  3rd.pers. plural θυσέοντι [Refs]: aorist ἔθῡσα [Refs 8th c.BC+], Epic dialect θῦσα
  [Refs]: perfect τέθῠκα [Refs 5th c.BC+]:—middle, future θύσομαι [Refs 5th c.BC+]
  (as passive, [Refs 5th c.BC+]: aorist ἐθυσάμην [Refs 5th c.BC+]:—passive, future
  τῠθήσομαι [Refs 1st c.BC+]aorist ἐτύθην [ῠ] [Refs 5th c.BC+] (participle written
  θυθέν [Refs 4th c.BC+]: perfect τέθῠμαι [Refs 5th c.BC+]: pluperfect ἐτέθῠτο [Refs].
  [ῡ in future and aorist, ῠ in perfect active and passive, and aorist passive; ῡ
  generally in present and imperfect, except in trisyllable cases of participle, θῠοντα
  [Refs 8th c.BC+]; ἔθύ?~Xε, θύ?~Xων, [Refs 5th c.BC+]; θύ?~Xειν, at the end of a
  line, [Refs 5th c.BC+]; θύ?~Xεις, θύ?~Xω, [Refs 3rd c.BC+]; θύ?~Xωντι 3rd.pers.
  plural present subjunctive, [Refs 3rd c.BC+]

  __A.I active, offer by burning meat or drink to the gods (τὸ θύειν δωρεῖσθαί ἐστι
  τοῖς θεοῖς [Refs 8th c.BC+]; ἦ ῥα καὶ ἄρ γματα θῦσε θεοῖς, of a drink-offering,
  [Refs 8th c.BC+]; so ἔνθα δὲ πῦρ κήαντες ἐθύσαμεν (i.e. τῶν τυρῶν) made an offering
  of cheese,[Refs 5th c.BC+]; πέλανον, δεῖπνα, [Refs 4th c.BC+]; πυρούς, ναστούς,
  [Refs 5th c.BC+]

  __A.I.2 sacrifice, slay a victim, [τῷ ἡλίῳ] θ. ἵππους (variant{ἵπποισι})[Refs 5th
  c.BC+]; θ. θῦμα, θυσίαν, [Refs 5th c.BC+]; θ. διαβατήρια, ἐπινίκια, etc., [Refs
  5th c.BC+] —passive, τὰ τεθυμένα the flesh of the victim, [Refs 5th c.BC+]; τὰ τεθ.
  ἱερά[Refs]

  __A.I.2.b simply, slaughter, [LXX+5th c.BC+]

  __A.I.3 absolutely, offer sacrifice, [Refs 5th c.BC+]; τοῖσι θεοῖσι θ. [Refs 5th
  c.BC+]

  __A.I.4 celebrate with offerings or sacrifices, σῶστρα θ. [Refs 5th c.BC+]

  __A.I.5 with doubleaccusative, εὐαγγέλια θ. ἑκατὸν βοῦς sacrifice a hundred oxen
  for the good news, [Refs 5th c.BC+]

  __A.I.6 Ἑστίᾳ θύειν, proverbial of niggards, because sacrifices to Hestia admitted
  no one to share the offering, [Refs 5th c.BC+]

  __A.II middle, cause a victim to be offered, τῶν θυμάτων ὧν δεῖ θύεσθαι καὶ παρίστασθαι
  [Refs 1st c.BC+], etc.: hence frequently absolutely, consult the gods, [Refs 5th
  c.BC+]; ἐπὶ Κρότωνα, ἐπὶ τῷ Πέρσῃ, i.e. on marching against.. , [Refs 5th c.BC+]infinitive,
  θ. ἰέναι offer sacrifice [to learn] whether to go or not, [Refs]active, ἔθυε (variant{ἐθύετο})
  τῷ Διί.. πότερά οἱ λῷον καὶ ἄμεινον εἴη.. [Refs]; διαβατήρια θύεσθαι, as in active,
  [Refs 5th c.BC+]

  __A.II.2 metaphorically, tear in pieces, of wild beasts, [Refs 4th c.BC+], cf. Sanskritdhūmás,
  Latin fumus ''smoke'', θυμιάω, θύος, θυήλημα, τύφω, perhaps θεῖον (A), Latin suffire;
  compare {θύω}) {STEPBible-TFLSJ}'
