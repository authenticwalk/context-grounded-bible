language: hebrew
lemma: חוּרָם
transliteration: Chûwrâm
pronunciation: khoo-rawm'
definition: Churam, the name of an Israelite and two Syrians
kjv_usage: Huram. Compare H2438 (חִירָם).
derivation: probably from H2353 (חוּר); whiteness, i.e. noble;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Ki.7.13; also called Huram-abi (KJV: "Huram my father''s") at 2Ch.2.13; 4.16;

  Another name of chi.ram (חִירָם "Hiram" H2438H)

  § Huram = "noble born"

  1) son of Bela and grandson of Benjamin

  2) king of Tyre allied with David and Solomon; alternate spelling for ''Hiram''

  3) a chief architect of Solomon''s temple; alternate spelling for ''Hiram'' {STEPBible-TBESH}'
