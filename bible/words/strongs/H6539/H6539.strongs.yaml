strongs_number: H6539
language: hebrew
lemma: פָּרַס
transliteration: Pâraç
pronunciation: paw-ras'
definition: Paras (i.e. Persia), an Eastern country, including its inhabitants
kjv_usage: Persia, Persians.
derivation: of foreign origin;
extended_definition: '§ Persia = "pure" or "splendid"

  the empire Persia; encompassed the territory from India on the east to Egypt and
  Thrace on the west, and included, besides portions of Europe and Africa, the whole
  of western Asia between the Black Sea, the Caucasus, the Caspian and the Jaxartes
  on the north, the Arabian desert, the Persian Gulf and the Indian Ocean on the south

  Persia proper was bounded on the west by Susiana or Elam, on the north by Media,
  on the south by the Persian Gulf and on the east by Carmania

  Persian, of Persia "pure" or "splendid" {STEPBible-TBESH}'
