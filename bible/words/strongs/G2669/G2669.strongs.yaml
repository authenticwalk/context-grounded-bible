extended_definition: 'κατα-πονέω, -ῶ

  [in LXX: 2Ma.8:2 (A), 3Ma.2:2 3Mac 2:13 * ;]

  to wear down, oppress, treat hardly: pass., Act.7:24, 2Pe.2:7.†

  (AS) {STEPBible-TBESG}'
