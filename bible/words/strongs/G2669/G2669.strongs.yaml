  [Refs 4th c.AD+] —passive, to be subdued, reduced, worn out, [Refs 4th c.BC+]; to
  be exhausted, [Refs 2nd c.AD+].

  __2 handle roughly, crush, damage, [Refs 3rd c.BC+]; maltreat, oppress, especially
  in passive, ὑπὸ τῶν τυράννων, ὑπὸ τῶν τελωνῶν, [NT+4th c.BC+]

  __3 digest food, [Refs 2nd c.AD+]

  __II intransitive in perfect participle -πεπονηκώς ruinous, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
