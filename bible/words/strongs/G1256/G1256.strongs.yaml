strongs_number: G1256
language: greek
lemma: διαλέγομαι
transliteration: dialégomai
definition: to say thoroughly, i.e. discuss (in argument or exhortation)
kjv_usage: dispute, preach (unto), reason (with), speak
derivation: middle voice from G1223 (διά) and G3004 (λέγω);
extended_definition: 'δια-λέγομαι

  (mid. of διαλέγω, to pick out, distinguish, as depon.), [in LXX: Exo.6:27, Isa.63:1
  (דּבר pi.), Jdg.8:1 (ריב), 1Es.8:46, Est.5:2, Sir.14:20, 2Ma.11:20 * ;]

  to converse with, discourse (see Cl. Rev., i, 45), discuss, argue: Act.18:4 19:8,9
  20:9; with dative of person(s), Act.17:17 18:19 20:7, Heb.12:5; before πρός, Mrk.9:34,
  Act.17:17 24:12; περί Act.24:25, Ju 9; ἀπὸ τ. γραφῶν, Act.17:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλέγω,

  pick out, [Refs 5th c.BC+]; πτῶμα glean fallen olives, [Refs]; compare διαλέγειν·
  ἀνακαθαίρειν, [Refs 5th c.AD+]; select, separate, [Refs 5th c.BC+]; examine, check
  documents, [Refs 2nd c.BC+]

  __II διαλέγων τὴν ὀπήν picking open the hole, to escape, [Refs 5th c.BC+]; compare
  διαλέξαι· διορύξαι, [Refs 5th c.AD+]

  __B as deponent verb, διαλέγομαι: future διαλέξομαι [Refs 5th c.BC+] also -λεχθήσομαι
  [Refs 4th c.BC+]; -λεγήσομαι [Refs 3rd c.BC+]: aorist διελεξάμην [Refs 8th c.BC+];
  Aeolic dialect imperative ζάλεξαι [Refs 7th c.BC+], and always in Attic dialect
  Inscrr., [Refs]: less frequently aorist 2 διελέγην [Refs 4th c.BC+]; 3rd.pers. plural
  διέλεγεν [Refs]: perfect διείλεγμαι [Refs 5th c.BC+]: pluperfect διείλεκτο [Refs
  4th c.BC+], but in passive sense, [Refs 5th c.BC+]:—hold converse with, with dative
  person, μοι ταῦτα φίλος διελέξατο θυμός [Refs 8th c.BC+]; δ. τί τινι or πρός τινα,
  discuss a question with another, [Refs 5th c.BC+]; δ. ὅρους talk in definitions,
  [Refs 5th c.BC+]; δ. τινὶ μὴ ποιεῖν argue with one against doing, [Refs 4th c.BC+];
  οἱ νόμοι οὐδὲν τούτῳ δ. have nothing to say to him, concern him not, [Refs 4th c.BC+]to
  argue on.., [Refs 4th c.BC+]; or against.., [Refs]: absolutely, to discourse, reason,
  [Refs 5th c.BC+]; reason, calculate, ={διαλογίζομαι}, [Refs]:—the active in middle
  sense, [Refs 5th c.BC+]

  __B.2 in Philosophy, practise dialectic, elicit conclusions by discussion, οὐκ ἐρίζειν
  ἀλλὰ δ. [Refs 5th c.BC+]

  __B.3 later, discourse, lecture, [Refs 2nd c.AD+]

  __B.4 use a dialect or language, κατὰ ταὐτά τισι δ. [Refs 5th c.BC+]; write in prose,
  opposed to ποιεῖν, [Refs 1st c.BC+]

  __B.4.b speak articulately, [Refs 4th c.BC+]

  __B.5 in Attic dialect, euphemistic for συνουσιάζω, have intercourse, [Refs 5th
  c.BC+]

  __B.6 have dealings with, [Refs] {STEPBible-TFLSJ}'
