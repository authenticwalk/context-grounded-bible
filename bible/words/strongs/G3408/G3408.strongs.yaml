strongs_number: G3408
language: greek
lemma: μισθός
transliteration: misthós
definition: pay for service (literally or figuratively), good or bad
kjv_usage: hire, reward, wages
derivation: apparently a primary word;
extended_definition: 'μισθός, -οῦ, ὁ

  [in LXX chiefly for שָׂכָר ;]

  __1. prop., wages, hire: Mat.20:8, Luk.10:7, Rom.4:4, 1Ti.5:18, Jas.5:4, Ju 11;
  μ. ἀδικίας, Act.1:18, 2Pe.2:13 (but see Mayor and ICC, in l), 2Pe.2:15.

  __2. Generally, reward: Jhn.4:36, 1Co.9:18; esp. of divine rewards, Mat.5:12 6:1-2,
  5 6:16 10:41-42 Mrk.9:41, Luk.6:23, 35, 1Co.3:8 3:14, 2Jn.8, Rev.11:18 22:12; ἔχειν
  μ., Mat.5:46, 1Co.9:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'μισθός, ὁ,

  hire, μισθῷ ἔπι ῥητῷ for fixed wages, [Refs 8th c.BC+]; μισθοῖο τέλος the end of
  our hired service,[Refs 8th c.BC+] for hire, [Refs 5th c.BC+]; μισθὸν δοῦναι, διδόναι,
  πορίζειν, [Refs 5th c.BC+]; ὡς ἐς ἑξήκοντα ναῦς μηνὸς μισθόν as a month''s pay,
  [Refs 6th c.BC+]; μ. πράττεσθαι exact it, [Refs 5th c.BC+]; hire, μ. ὄνων, πλοίου,
  [Refs]

  __b especially at Athens, pay, allowance for public service, μ. δικαστικός [Refs
  5th c.BC+]; ὁ τῆς πρυτανείας μ. pay received during the prytany, [Refs 4th c.BC+]

  __2 physician''s fee, μ. ἄρνυσθαι [Refs 4th c.BC+]

  __II generally, recompense, reward, [NT+8th c.BC+]

  __II.2 in bad sense, requital, [Refs 5th c.BC+]. (Cf. Avest. mīˇžda-, Gothic mizdō,
  OSlavonic m[icaron]zda ''pay'', O[Refs 5th c.BC+] meord, méd ''meed''.) {STEPBible-TFLSJ}'
