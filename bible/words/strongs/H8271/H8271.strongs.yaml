strongs_number: H8271
language: hebrew
lemma: שְׁרֵא
transliteration: shᵉrêʼ
pronunciation: sher-ay'
definition: to free, separate; figuratively, to unravel, commence; by implication
  (of unloading beasts) to reside
kjv_usage: begin, dissolve, dwell, loose.
derivation: (Aramaic) a root corresponding to that of H8293 (שֵׁרוּת);
extended_definition: '1) to loosen, abide, begin

  1a) (P''al)

  1a1) to loosen

  1a2) to abide (from loosing girths for camp)

  1b) (Pael) to begin, open

  1c) (Ithpael) to be loosened {STEPBible-TBESH}'
