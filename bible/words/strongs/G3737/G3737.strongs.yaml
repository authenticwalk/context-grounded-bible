strongs_number: G3737
language: greek
lemma: ὀρφανός
transliteration: orphanós
definition: bereaved ("orphan"), i.e. parentless
kjv_usage: comfortless, fatherless
derivation: of uncertain affinity;
extended_definition: 'ὀρφανός, -ή, -όν

  [in LXX for יָתוֹם ;]

  __1. prop., orphan, fatherless: Mrk.12:40, WH, mg, Jas.1:27.

  __2. In a general sense (as also in cl.; see LS, see word; and cf. MM, xviii), bereft,
  friendless, desolate: Jhn.14:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀρφᾰνός, ή, όν,

  also ός, όν [Refs 5th c.BC+]:— orphan, without parents, fatherless, αἱ δ᾽ ἐλίποντο
  ὀρφαναί [Refs 8th c.BC+]: as substantive, orphan, ἐπίκληροι καὶ ὀ. [Refs 5th c.BC+];
  of animals, ὄρνις [Refs 5th c.BC+]; ὀ. οἶκος, δόμος, [Refs 5th c.BC+]: metaphorically,
  neglected, ἡ δέλτος ὀρφανὴ κεῖται [Refs 3rd c.BC+]; ὀρφανὰ κεῖται σκῦλα epigram
  cited in [Refs 2nd c.AD+]

  __II with genitive, bereaved or bereft of,

  __II.1 of children, ὀ. πατρός reft of father, [Refs 5th c.BC+]

  __II.2 of parents, πότμον ὀρφανὸν γενεᾶς childless, [Refs 5th c.BC+]; ὀ. παιδός,
  τέκνων, [Refs 5th c.BC+]

  __II.3 generally, ὀ. ἑτάρων [Refs 5th c.BC+]; ὀρφανοὶ ὕβριος free from insolence,
  [Refs 5th c.BC+]; ὀ. μαχᾶν, ={ἀπόμαχος}, [Refs 5th c.BC+]; ὀρφανὴ βίου, i.e. poor,
  [Refs 3rd c.BC+] salt-fish without sauce, [Refs 5th c.BC+] cf. Latin orbus, Gothic
  arbi ''inheritance''.) {STEPBible-TFLSJ}'
