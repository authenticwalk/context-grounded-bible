strongs_number: G0185
language: greek
lemma: ἀκέραιος
transliteration: akéraios
definition: unmixed, i.e. (figuratively) innocent
kjv_usage: harmless, simple
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G2767
  (κεράννυμι);
extended_definition: 'ἀκέραιος, -ον

  (κεράννυμι), [in LXX: Est.8:13 * ;]

  unmixed, pure, hence, metaphorically (cf. MM, VGT, see word), guileless, simple:
  Mat.10:16, Rom.16:19, Php.2:15.†

  SYN.: ἄδολος, ἄκακος, ἁπλοῦς (cf. Ellic. on Phl., l.with; Tr., Syn., §lvi). (AS)
  {STEPBible-TBESG}'
etymology: 'ἀκέραι-ος, ον

  (feminine -αία [Refs 5th c.BC+], pure, unmixed, ὕδωρ[Refs 4th c.BC+]; untouched,
  γῆ, νομή, [Refs 5th c.BC+]; unalloyed, ἡδοναί[Refs 4th c.BC+]

  __2 of persons, pure in blood, [Refs 5th c.BC+]

  __II unharmed, unravaged, ἀ. ἀπολαμβάνειν τὴν πόλιν[Refs 5th c.BC+]; δύναμις, of
  an army, in full force, [Refs 5th c.BC+]; of troops, fresh, [Refs 5th c.BC+]; of
  property, untouched, οὐσία[Refs 4th c.BC+]; ἐᾶν τι ἀσινὲς καὶ ἀ. [Refs]; of a person,
  Persae.[Refs]

  __II.2 metaphorically, pure, inviolate, ἀκέραιον ὡς σῴσαιμι Μενέλεῳ λέχος[Refs 5th
  c.BC+]; [τέχνη] ἀβλαβὴς καὶ ἀ. [Refs 5th c.BC+]; complete, perfect, φαντασίαι[Refs
  2nd c.BC+]

  __II.3 of persons, uncontaminated, guileless, [Refs 5th c.BC+]; incorruptible, κριτής[Refs
  5th c.BC+]; unprejudiced, with an open mind, [Refs 2nd c.BC+]

  __II.4 ἐξ ἀκεραίου anew, [Refs]; while matters are undecided, [Refs]; ἀκέραιον ἐᾶν
  leave alone, [Refs]; εἰς -ον ἀποκαθιστάναι, = Latin in integrum restituere, [Refs]adverb
  -ως, of payment, in full, [Refs 1st c.BC+]; unreservedly, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
