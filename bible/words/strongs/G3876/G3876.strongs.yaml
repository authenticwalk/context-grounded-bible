lemma: παρακοή
transliteration: parakoḗ
definition: inattention, i.e. (by implication) disobedience
kjv_usage: disobedience
derivation: from G3878 (παρακούω);
extended_definition: 'παρ-ακοή, -ῆς, ἡ

  __1. a hearing amiss (Flat.)

  __2. Later, as following inattention, disobedience: Rom.5:19, 2Co.10:6, Heb.2:2
  (cf. παρακούω, and see Tr., Syn., § lxvi).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρᾰκοή, ἡ,

  that which has been heard imperfectly, hearsay, [Refs 5th c.BC+]

  __2 misunderstanding, [Refs 2nd c.AD+]

  __II defect of hearing, [Refs]

  __III unwillingness to hear, disobedience, contumacy, [NT] {STEPBible-TFLSJ}'
