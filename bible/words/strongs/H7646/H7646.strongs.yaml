strongs_number: H7646
language: hebrew
lemma: שָׂבַע
transliteration: sâbaʻ
pronunciation: saw-bah'
definition: to sate, i.e. fill to satisfaction (literally or figuratively)
kjv_usage: have enough, fill (full, self, with), be (to the) full (of), have plenty
  of, be satiate, satisfy (with), suffice, be weary of.
derivation: or שָׂבֵעַ; a primitive root;
extended_definition: '1) to be satisfied, be sated, be fulfilled, be surfeited

  1a) (Qal)

  1a1) to be sated (with food)

  1a2) to be sated, be satisfied with, be fulfilled, be filled, have one''s fill of
  (have desire satisfied)

  1a3) to have in excess, be surfeited, be surfeited with

  1a3a) to be weary of (fig)

  1b) (Piel) to satisfy

  1c) (Hiphil)

  1c1) to satisfy

  1c2) to enrich

  1c3) to sate, glut (with the undesired) {STEPBible-TBESH}'
