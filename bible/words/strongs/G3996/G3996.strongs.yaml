strongs_number: G3996
language: greek
lemma: πενθέω
transliteration: penthéō
definition: to grieve (the feeling or the act)
kjv_usage: mourn, (be-)wail
derivation: from G3997 (πένθος);
extended_definition: 'πενθέω, -ῶ

  [in LXX chiefly for אָבַל ;]

  to mourn (for), lament;

  __(a) intrans. : Mat.5:4 (5) Mat.9:15, 1Co.5:2; π. καὶ κλαίειν, Mat.16:10, Luk.6:25,
  Jas.4:9, Rev.18:15, 19; before ἐπί, with accusative, Rev.18:11;

  __(b) trans., with accusative, 2Co.12:21.†

  SYN.: see: θρηνέω  (AS) {STEPBible-TBESG}'
etymology: 'πενθ-έω,

  Epic dialect 3rd.pers. dual πενθείετον [Refs 8th c.BC+]; Epic dialect infinitive
  πενθήμεναι [Refs 8th c.BC+]: future -ήσω[Refs 4th c.BC+]: aorist ἐπένθησα [Refs
  4th c.BC+]: perfect πεπένθηκα [Refs 4th c.BC+]: (πένθος):— bewail, lament, especially
  for persons, νέκυν πενθῆσαι [Refs 8th c.BC+]: absolutely, mourn, go into mourning,
  [Refs 5th c.BC+]:—passive, to be mourned for, [Refs 5th c.BC+]

  __2 of things, π. κακά [Refs 5th c.BC+] {STEPBible-TFLSJ}'
