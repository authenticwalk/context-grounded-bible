strongs_number: H1777
language: hebrew
lemma: דִּין
transliteration: dîyn
pronunciation: deen
definition: a straight course, i.e. sail direct
kjv_usage: (come) with a straight course.
derivation: or (Genesis 6:3) דּוּן; a primitive root;
extended_definition: '1) to judge, contend, plead

  1a) (Qal)

  1a1) to act as judge, minister judgment

  1a2) to plead a cause

  1a3) to execute judgment, requite, vindicate

  1a4) to govern

  1a5) to contend, strive

  1b) (Niphal) to be at strife, quarrel

  Aramaic equivalent: din (דִּין "to judge" H1778) {STEPBible-TBESH}'
