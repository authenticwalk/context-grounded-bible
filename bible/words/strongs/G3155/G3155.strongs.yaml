lemma: μάτην
transliteration: mátēn
definition: folly, i.e. (adverbially) to no purpose
kjv_usage: in vain
derivation: accusative case of a derivative of the base of G3145 (μασσάομαι) (through
  the idea of tentative manipulation, i.e. unsuccessful search, or else of punishment);
extended_definition: 'μάτην

  (prop. accusative of μάτη, a fault, folly), adv., [in LXX for הָבַל, שָׁוְא, etc.
  ;]

  in vain, to no purpose: Mat.15:9, Mrk.7:7" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'μάτην,

  Doric dialect μάτᾱν [μᾰ], adverb in vain, [Refs 5th c.BC+]; with a Noun, τὸ μ. ἄχθος
  the fruitless burden, [Refs]; Διὸς μ. ἄκοιτις his bedfellow to no good end, [Refs
  5th c.BC+]

  __2 at random, without reason, οὔ σε μ. τιμῶσι [Refs 6th c.BC+]; ὁ νοσῶν μ., i.e.
  he that is mad, [Refs 5th c.BC+]

  __3 idly, falsely, λέγοντες εἴτ᾽ ἀληθές, εἴτ᾽ ἄρ᾽ οὖν μ. [Refs 5th c.BC+]; μ. βέβακεν,
  of a dream, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
