strongs_number: G4049
language: greek
lemma: περισπάω
transliteration: perispáō
definition: to drag all around, i.e. (figuratively) to distract (with care)
kjv_usage: cumber
derivation: from G4012 (περί) and G4685 (σπάω);
extended_definition: 'περι-σπάω, -ῶ

  [in LXX chiefly for עָנָה ;]

  to draw around, draw off or away. Metaphorical, to distract: pass., Luk.10:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'περι-σπάω,

  future -σπάσω[Refs 1st c.BC+]:—draw off from around, strip off, [Refs 5th c.BC+];
  τὸ χλαμύδιον αὑτοῦ π. [Refs 1st c.BC+]:—middle, strip oneself of, τὴν τιάραν [Refs
  5th c.BC+] (so also in active, π. τὴν πορφύραν [Refs 1st c.AD+]

  __2 strip bare, περισπάσας ξίφος (Pierson χερὶ σπάσας) [Refs 5th c.BC+]

  __II wheel about, of a general, [Refs 2nd c.BC+]; intransitive of the troops, [Refs];
  especially wheel twice through a right angle, [Refs 1st c.BC+].; of a horse''s bit,
  οὐ πάνυ π. not pulling it violently round, [Refs 2nd c.AD+]

  __III draw off or away, divert, εἰς τοὐναντίον [τὴν πολιτείαν] [Refs 4th c.BC+];
  π. τὴν δύναμιν αὐτοῦ draw it away, [Refs 1st c.BC+]: —passive, π. ὑπό τινων [Refs
  2nd c.BC+]; πάντῃ τὰς ὄψεις περισπώμενος [Refs 2nd c.AD+]; ἕως τοῦ ἔξω τόπου π.
  to be drawn away and expanded, opposed to συστέλλεσθαι, [Refs 4th c.BC+]

  __III.b detach, Συρίαν τινός [Refs 1st c.BC+]

  __III.2 disturb, vex, [LXX+4th c.BC+]:—passive, ὑπὸ τῶν τελωνῶν [Refs 2nd c.BC+]

  __III.3 divert, distract, [Refs 5th c.BC+]:—passive, to be distracted or engaged,
  π. ταῖς διανοίαις [NT+2nd c.BC+]

  __III.4 steal, ἀργυροῦν ἢ χρυσοῦν ἀνάθημα [Refs 2nd c.AD+] —passive, ἅπαντα περιέσπασμαι
  I have been robbed of all, [Refs 4th c.BC+]

  __III.5 passive, with infinitive, to be compelled to do a thing, περιησπάσθην (sic)
  ἀνενεγκεῖν [Refs 1st c.AD+]

  __IV Grammars, pronounce a vowel or word with the circumflex, [Refs 1st c.AD+];
  especially on the last syllable, [Refs 2nd c.AD+]; περισπώμεναι [λέξεις] [Refs 1st
  c.BC+]; π. [προσῳδία] [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
