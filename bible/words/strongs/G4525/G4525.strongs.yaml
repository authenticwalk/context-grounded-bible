strongs_number: G4525
language: greek
lemma: σαίνω
transliteration: saínō
definition: to wag (as a dog its tail fawningly), i.e. (generally) to shake (figuratively,
  disturb)
kjv_usage: move
derivation: akin to G4579 (σείω);
extended_definition: 'σαίνω

  __1. prop. (Hom., al.), of dogs, to wag the tail, fawn.

  __2. Metaphorical, of persons, with accusative, to fawn upon, flatter, beguile:
  pass., 1Th.3:3 (for conjectural emendations of the text, see ICC, and M, Th., in
  l).†

  (AS) {STEPBible-TBESG}'
etymology: 'σαίνω,

  [Refs 8th c.BC+]: Epic dialect imperfect σαῖνον [Refs 8th c.BC+]: aorist ἔσηνα [Refs];
  Doric dialect ἔσᾱνα [Refs 5th c.BC+]:—passive, [Refs 4th c.BC+]:—properly of dogs,
  wag the tail, fawn, ὅτ᾽ ἂν ἀμφὶ ἄνακτα κύνες.. σαίνωσι [Refs 8th c.BC+], of the
  dog Argus, [Refs 8th c.BC+] wagged his tail, Hemsterhuis, compare [Refs 4th c.BC+]

  __II metaphorically of persons, fawn, cringe, ὑδαρεῖ σ. φιλότητι [Refs 5th c.BC+];
  σ. ποτὶ ἀγγελίαν greet it with joy, [Refs]

  __III with accusative person, fawn upon, κέρκῳ τινά [Refs 5th c.BC+]; so of fishes,
  σαίνοντες οὐραίοισι τὴν κεκτημένην [Refs 5th c.BC+]

  __III.2 fawn on, pay court to, greet, τινα [Refs 5th c.BC+]; σ. μόρον cringe to
  it, seek to avert it, [Refs 4th c.BC+]; παιδός με σαίνει φθόγγος greets me, [Refs
  5th c.BC+]; φαιδρὰ γοῦν ἀπ᾽ ὀμμάτων σαίνει με greets me gladly from her eyes, [Refs]

  __III.3 gladden, especially with hope or conviction, ἐλπίδι κέαρ [Refs 5th c.BC+];
  so σ. τὴν ὑπόσχεσιν receive it with marks of gladness, [Refs 2nd c.AD+]:—passive,
  σαίνομαι δ᾽ ὑπ᾽ ἐλπίδος [Refs 4th c.BC+]

  __III.4 beguile, cozen, deceive, ἡ δ᾽ ἄρ᾽ ἐν σκότῳ λήθουσά με ἔσαιν᾽ Ἐρινύς [Refs
  5th c.BC+]; σ. μ᾽ ἔννυχος φρυκτωρία seeks to deceive me, [Refs 5th c.BC+]

  __III.5 in [NT] seems to mean to be shaken, disturbed; σαινόμενοι τοῖς λεγομένοις
  ἐδάκρυον [Refs 3rd c.AD+]; σαίνεται· κινεῖται, σαλεύεται, ταράττεται, [Refs 5th
  c.AD+]; but compare σιαίνω. {STEPBible-TFLSJ}'
