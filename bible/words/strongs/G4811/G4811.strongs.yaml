strongs_number: G4811
language: greek
lemma: συκοφαντέω
transliteration: sykophantéō
definition: to be a fig-informer (reporter of the law forbidding the exportation of
  figs from Greece), "sycophant", i.e. (genitive and by extension) to defraud (exact
  unlawfully, extort)
kjv_usage: accuse falsely, take by false accusation
derivation: from a compound of G4810 (σῦκον) and a derivative of G5316 (φαίνω);
extended_definition: 'συκοφαντέω, -ῶ

  (σῦκον, φαίνω), [in LXX: Gen.43:18 (גָּלַל hithpo.), Lev.19:11 (שָׁקַר pi.), Job.35:9,
  Psa.119:122, Pro.14:31 2:16 28:3, Ecc.4:1 (עָשַׁק) ;]

  to act the συκοφάντης (on conjectures as to the origin of the term, see LS, see
  word), to accuse falsely (Aristoph., Xen., al.): Luk.3:14 (R, mg.) Luk.19:8 (RV,
  exact wrongfully; but cf. Hatch, Essays, 89 ff., see also Field, Notes, 56 f.; MM,
  xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'σῡκοφαντ-έω,

  to be a συκοφάντης 1, παππῷος ὁ βίος συκοφαντεῖν ἐστί μοι [Refs 5th c.BC+]: with
  accusative person, prosecute vexatiously, blackmail, συκοφαντεῖς τοὺς ξένου; [Refs
  5th c.BC+]; συκοφαντοῦμαι νῦν ὑπ᾽ αὐτῶν ἀδίκως [Refs 5th c.BC+]; frequently of blackmail
  by officials, [Refs 2nd c.BC+]; συκοφαντῆσαι ἡμᾶς καὶ διασεῖσαι [Refs 1st c.BC+];
  μηδένα διασείσητε μηδὲ συκοφαντήσητε [NT+2nd c.AD+]; τοῦ συκοφαντῆσαι ἡμᾶς to seek
  occasion against us, oppress us, [LXX]; ὁ συκοφαντῶν πένητα[LXX]; accuse falsely,
  ταυτὶ γὰρ συκοφαντεῖσθαι τὸν Ἕκτορα ὑπὸ τοῦ Ὁμήρου that is a false charge brought
  against Hector by Homer, [Refs 1st c.AD+]: with accusative of things, denounce as
  contraband, Μεγαρέων τὰ χλανίσκια [Refs 5th c.BC+]; extort by false charges or threats,
  τριάκοντα μνᾶς [NT+5th c.BC+]

  __2 criticize in a pettifogging way, τοὺς ποιητάς [Refs 4th c.BC+]; lay verbal traps
  for one, τὸν ῥήτορα βουλόμενος δικαίως ἐξετάζειν καὶ μὴ σ. [Refs 5th c.BC+]; ὑποσκελίζειν
  καὶ σ. [Refs 4th c.BC+]: with accusative of things, quibble about, μὴ τὰ συμβάντα
  συκοφάντει [Refs]; σ. τὸ πρᾶγμα [Refs 1st c.BC+]; carp at, stint, τὸν ἐπὶ τοῖς καλλίστοις
  ἔργοις ἔπαινον [Refs 1st c.BC+]: absolutely, quibble, [Refs 5th c.BC+]

  __II ={κνίζω ἐρωτικῶς}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
