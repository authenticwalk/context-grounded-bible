strongs_number: H8050
language: hebrew
lemma: שְׁמוּאֵל
transliteration: Shᵉmûwʼêl
pronunciation: sehm-oo-ale'
definition: Shemuel, the name of three Israelites
kjv_usage: Samuel, Shemuel.
derivation: from the passive participle of H8085 (שָׁמַע) and H410 (אֵל); heard of
  God;
extended_definition: 'A man of the tribe of Issachar living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.7.2;

  son of: Tola (H8439);

  brother of: Uzzi (H5813H), Rephaiah (H7509I), Jeriel (H3400), Jahmai (H3181) and
  Ibsam (H3005)

  § Samuel = "his name is El"

  1) son of Elkanah by his wife Hannah and judge or prophet of Israel during the days
  of Saul and David

  2) son Ammihud and the prince of the tribe of Simeon who was chosen to divide the
  land of Canaan between the tribes. Spelled ''Shemuel''

  3) son of Tola and grandson of Issachar. Spelled ''Shemuel'' {STEPBible-TBESH}'
