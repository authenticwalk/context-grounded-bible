strongs_number: G5609
language: greek
lemma: ὠόν
transliteration: ōón
definition: an "egg"
kjv_usage: egg
derivation: apparently a primary word;
extended_definition: 'ᾠόν

  (Rec. ὠόν), -οῦ, τό [in LXX for בֵּיצָה ;]

  an egg: Luk.11:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ᾠόν, τό,

  old poetry forms ὤεον, ὤιον, see entry near the end:— egg, τίκτει ᾠὰ ἐν γῇ καὶ ἐκλέπει
  [ὁ κροκόδειλος] [Refs 5th c.BC+]; of all birds, [Refs 4th c.BC+]; but mostly of
  hens'' eggs, [Refs 5th c.BC+]; [ᾠοῦ] τὸ λευκόν, τὸ ὠχρόν, [Refs 4th c.BC+]; τὸ πυρρόν,
  τὸ χρυσοῦν, [Refs 5th c.BC+]; ᾠὰ ἡμιπαγέα half-boiled eggs, [Refs 5th c.BC+]; ἑφθά,
  ὠμά, [Refs 4th c.BC+]; ᾠὰ γόνιμα fertile eggs, opposed to ὑπηνέμια, ἄγονα, [Refs
  4th c.BC+]; ᾠὸν τέλειον, opposed to ἀτελές, [Refs]; ᾠὸν ἀνεμιαῖον, ζεφύριον, wind-egg,
  [Refs 5th c.BC+]; σμύρνης ᾠ. lump, [Refs 6th c.BC+] he has become bald as an egg,
  [Refs]

  __2 of the eggs or spawn of fish, [Refs 5th c.BC+]; of serpents, [Refs]; of tortoises,
  [Refs]

  __3 of plants, seed, [Refs]

  __4 cupping-glass, τὰ ἰατρικὰ ᾠὰ ὑέλινα ὄντακαὶ σύστομα [Refs 2nd c.BC+]Prooem.:
  egg-shaped cup, [Refs 4th c.BC+]. The word has the following forms: Attic dialect
  ᾠόν (- ?~X), confirmed by Inscrr. ὠιῶν [Refs 3rd c.BC+], Papyri (ὠιὰ χήνεα [Refs
  3rd c.BC+], and later Mss.; Aeolic dialect ὤιον, genitive ὠίω (¯ ?~X ?~X ¯), [Refs
  7th c.BC+]; ὤεον lbyc.16, [Refs 7th c.BC+]; ὤβεον is Argive accusative to [Refs
  5th c.AD+]; ᾠόν oxytone accusative to [Refs 9th c.AD+] which Latin ovum would lead
  us to expect, is found only in late texts [LXX+NT] and is due to loss of the ι in
  [Refs 2nd c.BC+]; cognate with Latin ovum, OHGei, ONorse egg (prim. Germanic aiia
  -), whence Engl. examples {STEPBible-TFLSJ}'
