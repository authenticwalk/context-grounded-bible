language: greek
lemma: ἐπισχύω
transliteration: epischýō
definition: to avail further, i.e. (figuratively) insist stoutly
kjv_usage: be the more fierce
derivation: from G1909 (ἐπί) and G2480 (ἰσχύω);
extended_definition: 'ἐπ-ισχύω

  [in LXX: Sir.29:1, 1Ma.6:6 * ;]

  __1. to make stronger (Sir, l.with).

  __2. to grow stronger; metaphorically, be more urgent: Luk.23:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπισχύω,

  (ἰσχύς) make strong or powerful, τὴν πόλιν [Refs 5th c.BC+]

  __II intransitive, to be or grow strong, [Refs 4th c.BC+]; prevail, [Refs 1st c.BC+];
  to be urgent, ἐπίσχυον λέγοντες [NT+2nd c.AD+] {STEPBible-TFLSJ}'
