language: greek
lemma: διαστολή
transliteration: diastolḗ
definition: a variation
kjv_usage: difference, distinction
derivation: from G1291 (διαστέλλομαι);
extended_definition: 'δια-στολή, -ῆς, ἡ

  (διαστέλλω), [in LXX for פְּדוּת: Exo.8:23, etc. ;]

  __1. a separation.

  __2. a distinction, difference: Rom.3:22 10:12, 1Co.14:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαστολ-ή, ἡ,

  (διαστέλλω) drawing asunder, dilatation, of the lungs, [Refs 4th c.BC+]; of the
  heart, [Refs 2nd c.AD+]; of the pulse, [Refs]; δ. χειλέων parting of the lips, i.e.
  utterance, [LXX]

  __b separation, [Refs 4th c.BC+]; notch or nick, [Refs 1st c.AD+]; boundary, fence,
  [Refs]; fencing off, τῆς γῆς [Refs 2nd c.BC+]

  __2 distinction, [NT+4th c.BC+]; μετὰ διαστολῆς προενεχθέντα with discrimination,
  [Refs 2nd c.BC+]; detailed statement or explanation, [Refs 2nd c.BC+]; specification
  of items in an account, [Refs 1st c.BC+]; article in a contract, etc., [Refs]

  __3 command, injunction, order, [LXX+2nd c.BC+]

  __4 payment, [Refs 2nd c.AD+]

  __II Grammars, comma (as in ὅ, τι), [Refs 2nd c.BC+]

  __II.b distinction, γενῶν [Refs 2nd c.AD+]

  __II.c opposition, πρός τι [Refs]

  __II.2 in Music, distinctness, of notes, [NT] {STEPBible-TFLSJ}'
