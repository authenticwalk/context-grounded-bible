strongs_number: G2559
language: greek
lemma: κακόω
transliteration: kakóō
definition: to injure; figuratively, to exasperate
kjv_usage: make evil affected, entreat evil, harm, hurt, vex
derivation: from G2556 (κακός);
extended_definition: 'κακόω, -ῶ

  (κακός), [in LXX chiefly for רָעַע hi., עָנָה pi. ;]

  __1. to ill-treat, afflict, distress: with accusative of person(s), Act.7:6, 19
  12:1 18:10, 1Pe.3:13.

  __2. (not in cl.), to embitter (Psa.106:32): Act.14:2,†

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰκόω,

  maltreat, distress, in [Refs 8th c.BC+] always of persons, κεκακωμένοι ἐν Πύλῳ ἦμεν,
  ἐλθὼν γάρ ῥ᾽ ἐκάκωσε βίη Ἡρακληείη [Refs 8th c.BC+]; μηδὲ.. κάκου κεκακωμένον afflict
  not the afflicted, [Refs 8th c.BC+]; κ. [θεὸς] δῶμα [Refs 5th c.BC+]:—in passive,
  to be in ill plight, be distressed, κεκακωμένος ἅλμῃ befouled with brine, [Refs
  8th c.BC+]

  __2 of things, spoil, ruin, τὰ κοινά [Refs 5th c.BC+]; of the air, injure a plant,
  [Refs 4th c.BC+]: Astrology texts, render unpropitious, Vett. Val.[Refs]injure,
  paralyse, τὰς ἀρχὰς τῶν νεύρων [Refs 2nd c.AD+] —passive, κακοῦται πᾶν τὸ σκέλος
  deteriorates, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
