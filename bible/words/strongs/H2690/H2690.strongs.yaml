  5:12) חֲצֹרֵר; as dem. from H2689 (חֲצֹצְרָה);
extended_definition: '1) to sound a trumpet

  1a) (Piel) players on clarions (participle)

  1b) (Hiphil) sound with clarions (participle) {STEPBible-TBESH}'
