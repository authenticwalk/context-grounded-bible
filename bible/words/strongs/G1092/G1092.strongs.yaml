strongs_number: G1092
language: greek
lemma: γεωργός
transliteration: geōrgós
definition: a land-worker, i.e. farmer
kjv_usage: husbandman
derivation: from G1093 (γῆ) and the base of G2041 (ἔργον);
extended_definition: 'γεωργός, -οῦ, ὁ

  (γῆ, ἔργω = ἔρδω, to do), [in LXX for אִכָּר, etc. ;]

  __1. a husbandman: 2Ti.2:6, Jas.5:7.

  __2. a vine-dresser (cf. ἀμπελουργός, Luk.13:7): Mat.21:33-35, 38, 40, 41, Mrk.12:1,
  2 7, 9, Luk.20:9, 10 14, 16, Jhn.15:1.

  † (AS) {STEPBible-TBESG}'
etymology: 'γεωργ-ός, όν,

  (γῆ, ἔργον) tilling the ground, βοίδιον [Refs 5th c.BC+]; fertilizing, Νεῖλος [Refs
  4th c.AD+] —as  substantive, γεωργός, ὁ, husbandman, [Refs 5th c.BC+]; οἱ γ., opposed
  to οἱ μισθαρνοῦντες, [Refs 4th c.BC+]; but γ., opposed to ὁ δεσπότης τοῦ χωρίου,
  [Refs]; so of vine-dressers, gardeners, etc., [Refs 5th c.BC+]; γ. ὄχλος the peasantry,
  [Refs 1st c.BC+]; γ. βίος probably in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
