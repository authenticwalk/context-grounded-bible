strongs_number: G4936
language: greek
lemma: συντρέχω
transliteration: syntréchō
definition: to rush together (hastily assemble) or headlong (figuratively)
kjv_usage: run (together, with)
derivation: from G4862 (σύν) and G5143 (τρέχω) (including its alternate);
extended_definition: 'συν-τρέχω

  [in LXX: Psa.50:18 (עִם רָצָה), עִם רָצָה), 2Ma.2:1-32, Jdt.4.1-15 * ;]

  to run together or with: before ἐκεῖ, Mrk.6:33; πρόσ, with accusative, Act.3:11;
  metaphorically, 1Pe.4:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'συντρέχω,

  future -δρᾰμοῦμαι[Refs 5th c.BC+]aorist 2 συνέδρᾰμον (see. below): perfect -δεδράμηκα[Refs
  2nd c.BC+]:—run together so as to meet in battle, encounter, Πηνέλεως δὲ Λύκων τε
  συνέδραμον [Refs 8th c.BC+]; εἰς τὰς χεῖρας σ. [Refs 2nd c.BC+] say with what death
  she has met, [Refs 5th c.BC+]

  __2 assemble, gather together, [Refs 5th c.BC+]; run up to the rescue, [Refs 1st
  c.AD+]; συνδράμετε, Ῥωμαῖοι, Latin concurrite, [Refs 2nd c.AD+]; συνδραμόντων πλειόνων
  καὶ ἐπιτιμώντων αὐτῷ [Refs 2nd c.BC+]; ἐξέπεσον ἐκ τῆς ἰδίας, συνδραμόντων ἐπ᾽ αὐτοὺς
  τῶν ὁμοεθνῶν, διὰ τὸ παρασπονδῆσαι τοὺς αὑτῶν οἰκείους [Refs 2nd c.BC+]; of clouds,
  gather, [Refs 5th c.BC+]; of liquids, κάθυδρος οὗ κρατὴρ μειλιχίων ποτῶν ῥεύματι
  συντρέχει is mingled with.. , [Refs 5th c.BC+]; πρὸς τὴν τῆς ἐκμυζήσεως συναίσθησιν
  πλεῖον ἐπὶ τοὺς τόπους συντρέχει [τὸ γάλα] [Refs 2nd c.AD+]; ὑπερθοῦ.. ἵνα καὶ τὰ
  κοῦφά σοι συνδράμῃ wait.. till your jars come in (accumulate), [Refs 3rd c.AD+];
  τῶν ἀργυρίων ὀφλόντων συνδραμεῖν [Refs 4th c.AD+]; ἔλεγεν.. συντρέχειν ἔτη πρὸς
  τὰ πή said the total amounted to [Refs 2nd c.BC+]

  __3 concur, agree, ἀμφοτέρων ἐς τὠυτὸ αἱ γνῶμαι συνέδραμον [Refs 5th c.BC+]; συντρέχειν
  τοῖς κριταῖς concur in the choice of judges, [Refs 5th c.BC+]

  __4 of lines, run together, meet, εἰς μίαν βάσιν [Refs 5th c.BC+]

  __5 concur, coincide, of points of time, εἰ μὴ τέρμα συντρέχοι βίου [Refs 4th c.BC+];
  τοῦ.. χρόνου τὸ μῆκος αὐτὸ σ. exactly coincides, [Refs 5th c.BC+]; of symptoms,
  [Refs 2nd c.AD+]; impersonal, συντρέχει εἰς ἓν τόδε there is a concurrence in this
  one point, [Refs 5th c.BC+]; σ. τινί concur or coincide with, [Refs 5th c.BC+];
  σ. τῇ διαβολῇ concur in, second, [Refs 2nd c.AD+]; σ. βασιλῆϊ vie with, [Refs 3rd
  c.BC+]

  __6 run together, shrink up, μύες [Refs 5th c.BC+]; χιτῶνος ἐπανισταμένου καὶ..
  εἰς ἑαυτὸν σ. (with the respiration) [Refs 2nd c.AD+]; εἰς ἑαυτό, of a tumour, disappear
  on pressure, [Refs 6th c.AD+]; συντρέχοντος τοῦ δέρματος διὰ τὴν ἰδίαν μαλακότητα
  yielding, [Refs 2nd c.AD+]

  __II run a race with, τινι [Refs 5th c.BC+]

  __II.2 run alongside, [Refs 5th c.BC+]

  __II.3 run away together, σὺν τοῖς λοιποῖς γεωργοῖς [Refs] {STEPBible-TFLSJ}'
