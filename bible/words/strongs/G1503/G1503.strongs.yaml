strongs_number: G1503
language: greek
lemma: εἴκω
transliteration: eíkō
definition: to resemble
kjv_usage: be like
derivation: apparently a primary verb (perhaps akin to G1502 (εἴκω) through the idea
  of faintness as a copy);
extended_definition: 'εἴκω (obsolete pres.), see: ἔοικα Transcriber note: This form
  does not occur in Abbott-Smith. It should be on p. 158..

  (AS) {STEPBible-TBESG}'
etymology: 'ἔοικα,

  as, ε, etc., perfect with present sense, to be like: rarely in other tenses, 3rd.pers.
  singular imperfect εἶκε it was opportune, [Refs 8th c.BC+]: future εἴξω will be
  like, [Refs 5th c.BC+]; perfect 3rd.pers. dual ἔϊκτον [Refs 8th c.BC+]; 1st pers.
  plural ἔοιγμεν [Refs 5th c.BC+]; 3rd.pers. plural εἴξασι [Refs 5th c.BC+]; infinitive
  εἰκέναι [Refs 5th c.BC+]; participle εἰκώς (also ἐϊκώς [Refs 8th c.BC+], participle
  οἰκώς [Refs]; but ἔοκια, ἐοικώς are found in other Ionic writers, as [Refs 7th c.BC+];
  2nd pers. singular εἶκας (variant{οἶκας}) [Refs 7th c.BC+]: pluperfect ἐῴκειν, εις,
  ει, [Refs 8th c.BC+]; 3rd.pers. plural ἐῴκεσαν [Refs 5th c.BC+], Epic dialect ἐοίκεσαν
  [Refs 8th c.BC+]; Epic dialect 3rd.pers. dual ἐΐκτην [Refs 8th c.BC+] codices: Attic
  dialect pluperfect ᾔκειν [Refs 5th c.BC+]:—passive, 3rd.pers. singular perfect ἤϊκται
  [Refs 2nd c.BC+]: pluperfect ἤϊκτο [Refs 8th c.BC+]

  __I to be like, look like, with dative, [Refs 8th c.BC+]; so εἶδός τε μέγεθός τε,
  δέμας, etc., [Refs 8th c.BC+]; μελαίνῃ κηρὶ ἔοικε is considered like, i.e. hated
  like, death, [Refs 8th c.BC+]participle, αἰεὶ γὰρ δίφρου ἐπιβησομένοισιν ἐΐκτην
  seemed always just about to set foot upon the chariot, [Refs 8th c.BC+]; ἔοικε σημαίνοντι
  seems to indicate, [Refs 5th c.BC+]; τοὐναντίον ἔοικεν σπεύδοντι seems to urge the
  opposite, [Refs 5th c.BC+]; ἔοικεν τοῦτο ἀτόπῳ this is like an absurdity, seems
  absurd, [Refs 5th c.BC+]participle εἰκώς like, with dative, [Refs]

  __I.2 ἐοικέναι κατά τι to be analogous to, [Refs 3rd c.AD+]

  __II seem, with infinitive (where we make the Verb impersonal): with infinitive
  present, methinks, ἔοικα δέ τοι παραείδειν ὥς τε θεῷ I seem to sing (i. e. methinks
  I sing) to thee, as to a god, [Refs 8th c.BC+]; χλιδᾶν ἔοικας methinks thou art
  delicate, [Refs 5th c.BC+]future infinitive, θέλξειν μ᾽ ἔοικας it seems likely that
  thou wilt.., [Refs 5th c.BC+]aorist infinitive, πικροὺς ἔοιγμεν.. ἀγῶνας κηρῦξαι
  methinks we proclaimed, [Refs 5th c.BC+]: with perfect infinitive, ἔοικεν ἐπωνομάσθαι
  [Refs 5th c.BC+]participle, ἔοικε κεκλημένη seems to be called, [Refs]; ἐοίκατε
  ἡδόμενοι [Refs 5th c.BC+]

  __II.2 impersonal, ἔοικε it seems: ὡς ἔοικε as it seems, [Refs 5th c.BC+] merely
  to modify a statement, probably, I believe, Phd.61c, [Refs]; ἔοικεν in answers,
  so it seems, [Refs]

  __II.3 personal in the same sense, ὡς ἔοικας [Refs 5th c.BC+]

  __III beseem, befit, with dative person, τὸ μὲν ἀπιέναι.. οὐδενὶ καλῷ ἔοικε [Refs
  5th c.BC+]; ἀνδράσι ἔοικεν τὰ τῆς γεωργίας [Refs 2nd c.AD+]: with dative et infinitive,
  τὰ μὲν οὔ τι καταθνητοῖσιν ἔοικεν ἄνδρεσσιν φορέειν [Refs 8th c.BC+]

  __III.2 most frequently impersonal, ἔοικε it is fitting, reasonable, mostly with
  negative and followed by infinitive, οὐκ ἔστ᾽ οὐδὲ ἔοικε τεὸν ἔπος ἀρνήσασθαι [Refs
  8th c.BC+]infinitive, [Refs]; in [Refs 8th c.BC+]infinitive must be supplied, εὐνῇ
  ἔνι μαλακῇ καταλέγμενος, ὥς σε ἔοικεν (i.e. καταλέξασθαι); ἐπεὶ οὐδὲ ἔοικε (i.e.
  εἶναι) [Refs 8th c.BC+]:—rare in Attic dialect, ἔοικεν νέῳ.. ὀργὴν ὑποφέρειν [Refs
  5th c.BC+]

  __IV participle ἐοικώς, εἰκώς, Ionic dialect οἰκώς, υῖα, ός,

  __IV.1 seeming like, like, [Refs 8th c.BC+]:—the longer form is found in Attic dialect
  Prose, φόβος οὐδενὶ ἐοικώς [Refs 5th c.BC+]

  __IV.2 fitting, seemly, μῦθοί γε ἐοικότες.., ὧδε ἐοικότα μυθήσασθαι, [Refs 8th c.BC+];
  ἐϊκυῖαν ἄκοιτιν a suitable wife, ''a help meet for him'', [Refs 8th c.BC+]

  __IV.3 likely, probable, εἰκός ἐστι, ={ἔοικε}, [Refs 5th c.BC+]; especially ὡς εἰκός,
  Ionic dialect ὡς οἰκός, ={ὡς ἔοικε}, [Refs 5th c.BC+]; οἱ εἰκότες λόγοι, μῦθοι,
  [Refs]; ἀδύνατα εἰκότα plausible miracles, opposed to δυνατὰ ἀπίθανα, [Refs 4th
  c.BC+]

  __IV.4 καὶ τὰ ἐοικότα and the like, αἶγες, αἴλουροι, καὶ τὰ ἐ. [Refs 2nd c.AD+]

  __IV.5 neuter substantive εἰκός (which see). {STEPBible-TFLSJ}'
