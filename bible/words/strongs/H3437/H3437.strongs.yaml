lemma: יָשׁוּב
transliteration: Yâshûwb
pronunciation: yaw-shoob'
definition: Jashub, the name of two Israelites
kjv_usage: Jashub.
derivation: or יָשִׁיב; from H7725 (שׁוּב); he will return;
extended_definition: 'A man of the tribe of Issachar living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.13;

  son of: Issachar (H3485);

  brother of: Tola (H8439), Puah (H6312) and Shimron (H8110B); also called Yob (KJV:
  Job) at Gen.46.13;

  § Jashub = "he will return"

  1) the 3rd son of Issachar and founder of the family of Jashubites

  2) one of the sons of Bani who had to put away a foreign wife in the time of Ezra
  {STEPBible-TBESH}'
