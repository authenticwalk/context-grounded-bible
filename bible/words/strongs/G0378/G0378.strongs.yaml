strongs_number: G0378
language: greek
lemma: ἀναπληρόω
transliteration: anaplēróō
definition: to complete; by implication, to occupy, supply; figuratively, to accomplish
  (by coincidence ot obedience)
kjv_usage: fill up, fulfill, occupy, supply
derivation: from G303 (ἀνά) and G4137 (πληρόω);
extended_definition: 'ἀνα-πληρόω, -ῶ

  [in LXX chiefly for מָלֵא, Lev.12:6, al.; also שָׁלַם (Gen.15:16, 3Ki.7:51, Isa.60:20),
  etc. ;]

  __1. to fill up, make full (in π. of com­pleting contracts and making up rent; cf.
  MM, VGT, see word): τόπον, take one''s place (cf. Heb. מָקוֹם שָׁלַם), 1Co.14:16;
  άμαρτίας, complete the number, 1Th.2:16; τ. νόμον, observe perfectly, Gal.6:2; pass.,
  προφητεία, fulfilled, Mat.13:14.

  __2. to supply: τό ὑστέρημα, 1Co.16:17, Php.2:30 (Cremer, 838).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναπληρ-όω,

  fill up a void, [Refs 5th c.BC+]; τὸ κεχηνὸς τῆς ἑρμηνείας, τοῦ ῥυθμοῦ, [Refs 2nd
  c.AD+]:—passive, to be filled up, [Refs 4th c.BC+]

  __2 make up, supply, εἴ τι ἐξέλιπον ἀ.[Refs 5th c.BC+]; τοὺς.. ἀμόρφους ἀνατληροῖ
  ἡ τοῦ λέγειν πιθανότης compensates them, [Refs] —middle, δώματ᾽ ἀ. fill their houses,
  [Refs 5th c.BC+]

  __3 fill up the numbers of a body, τὴν βουλήν[Refs 5th c.BC+]; ἀ. τὴν συνηγορίαν
  fill the place of advocate (left vacant by another), [NT+1st c.AD+]

  __4 pay in full, τὰς ὠνάς, of tax-farmers, [Refs 2nd c.BC+]:—in middle, get paid,
  receive, ἕως ἀνεπληρώσατο τὴν προῖκα[Refs 4th c.BC+]

  __5 use expletive particles, [Refs 4th c.BC+]

  __6 fulfil, ἀναπληροῦται ἡ προφητεία[NT]; of a task, perform, [Refs]

  __II passive, to be restored to its former size or state, ἀνεπληρώθη ὁ ἥλιος, after
  an eclipse, [Refs 5th c.BC+]being in process of restoration, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
