strongs_number: G5453
language: greek
lemma: φύω
transliteration: phýō
definition: probably originally, to "puff" or blow, i.e. to swell up; but only used
  in the implied sense, to germinate or grow (sprout, produce), literally or figuratively
kjv_usage: spring (up)
derivation: a primary verb;
extended_definition: 'φύω

  [in LXX: Pro.26:9, Eze.37:8 (עָלָה), etc. ;]

  __1. trans., to bring forth, produce (of men, to beget); pass., to spring up, grow:
  Luk.8:6, 8.

  __2. Intrans., in 2 aor., pf., plpf., and rarely in present (see LS, see word, A,
  II.), to spring up: Heb.12:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'φύω,

  [Refs 8th c.BC+]; Aeolic dialect φυίω perhaps to be read in [Refs 7th c.BC+]imperfect
  ἔφυον, Epic dialect 3rd.pers. singular φύεν [Refs 8th c.BC+]future φύσω [ῡ[Refs
  5th c.BC+]: aorist ἔφῡσα [Refs 8th c.BC+]:—passive and middle,[Refs 5th c.BC+]:
  future φύσομαι [Refs 5th c.BC+]: similar in sense are the intransitive tenses, perfect
  πέφῡκα [Refs 8th c.BC+], Epic dialect 3rd.pers. plural πεφύᾱσι [Refs 8th c.BC+];
  3rd.pers. singular subjunctive πεφύῃ (ἐμ-) [Refs 6th c.BC+]; Epic dialect participle
  feminine πεφυυῖα (ἐμ-) [Refs 8th c.BC+]; Doric dialect infinitive πεφύκειν [Refs
  5th c.BC+]: pluperfect ἐπεφύκειν [Refs 5th c.BC+]; Epic dialect πεφύκειν [Refs 8th
  c.BC+]; Epic dialect 3rd.pers. plural ἐπέφῡκον [Refs 8th c.BC+]aorist 2 ἔφῡν (as
  if from φῦμι) [Refs 8th c.BC+]: Epic dialect 3rd.pers. singular φῦ [Refs 8th c.BC+];
  subjunctive φύω or φυῶ [Refs 5th c.BC+]; 3rd.pers. singular optative φύη [Refs 3rd
  c.BC+]; infinitive φῦναι, Epic dialect φύμεναι [Refs 4th c.BC+]; participle φύς
  [Refs 8th c.BC+], Boeotian dialect feminine φοῦσα [Refs 6th c.BC+]; conversely ἔφυ,
  ={ἔφυσεν}, [Refs]: later, future φυήσω [LXX], passive φυήσομαι [Refs 2nd c.AD+]:
  aorist 2 passive ἐφύην [Refs 4th c.BC+]; infinitive φυῆναι [Refs 1st c.BC+]; participle
  φῠείς [NT+5th c.BC+]: aorist 1 passive συμ-φυθείς [Refs 2nd c.AD+]. [Generally ῠ
  before a vowel, Epic dialect, Trag. [Refs 5th c.BC+], etc., ῡ before a consonant;
  but φῡει [Refs 5th c.BC+]; ἐφῡετο probably in [Refs 5th c.BC+]; even in thesi, προσφῡονται
  [Refs 2nd c.BC+]; also in compounds]

  __A transitive, in present, future, and aorist 1 active:—bring forth, produce, put
  forth, φύλλα.. ὕλη τηλεθόωσα φύει [Refs 8th c.BC+]; so τρίχες.., ἃς πρὶν ἔφυσεν
  φάρμακον made the hair grow, [Refs 8th c.BC+]; of a country, καρπόν τε θωμαστὸν
  φύειν καὶ ἄνδρας ἀγαθούς [Refs 5th c.BC+]

  __2 beget, engender, [Refs 5th c.BC+]; so of God creating man, [Refs 5th c.BC+];
  ὁ φύσας the begetter, father (opposed to ὁ φύς the son, see below [Refs 5th c.BC+];
  of both parents, γονεῦσι οἵ σ᾽ ἔφυσαν [Refs 5th c.BC+]; ἥδ᾽ ἡμέρα φύσει σε will
  bring to light thy birth,[Refs]

  __3 of individuals in reference to the growth of parts of themselves, φ. πώγωνα,
  γλῶσσαν, κέρεα, grow or get a beard, etc., [Refs 5th c.BC+]; φ. τρίχας, πόδας καὶ
  πτερά, etc., [Refs 4th c.BC+]

  __4 metaphorically, φρένας φῦσαι get understanding, [Refs 5th c.BC+] ''once bit,
  twice shy'', [Refs 5th c.BC+]; δόξαν φῦσαι get glory or to form a high opinion of
  oneself, [Refs 5th c.BC+]

  __II in present seemingly intransitive, put forth shoots, εἰς ἔτος ἄλλο φύοντι [Refs
  3rd c.BC+] one generation is putting forth scions, the other is ceasing to do so,
  [Refs 8th c.BC+]; ἐν στήθεσι φύει (perhaps φυίει) grows up, appears, [LXX+7th c.BC+]

  __B passive, with intransitive tenses of active, aorist 2, perfect and pluperfect,
  grow, wax, spring up or forth, especially of the vegetable world, θάμνος ἔφυ ἐλαίης
  [Refs 8th c.BC+]growing there, [Refs]; πεφυκότα δένδρα trees growing there, [Refs
  5th c.BC+]; τοῦ κέρα ἐκ κεφαλῆς ἑκκαιδεκάδωρα πεφύκει from his head grew horns sixteen
  palms long, [Refs 8th c.BC+]; κεφαλαὶ πεφυκυῖαι θριξί grown with hair, [Refs 1st
  c.BC+]is produced, [Refs 5th c.BC+]; ὁ σπέρμα παρασχών, οὗτος τῶν φύντων αἴτιος
  [κακῶν] of the things produced, [Refs 4th c.BC+]; also κατὰ πάντων ἐφύετο waxed
  great by or upon their depression, [Refs]—In this sense aorist 2 is rare (see. above),
  except in phrases such as ἔν τ᾽ ἄρα οἱ φῦ χειρί (see. ἐμφύω), [Refs 8th c.BC+]

  __B.2 of persons, to be begotten or born, most frequently in aorist 2 and perfect,
  ὁ λωφήσων οὐ πέφυκέ πω [Refs 4th c.BC+]; μὴ φῦναι τὸν ἅπαντα νικᾷ λόγον not to be
  born is best, [Refs 5th c.BC+]; γονῇ πεφυκὼς.. γεραιτέρᾳ[Refs 5th c.BC+]; φύς τε
  καὶ τραφείς[Refs 5th c.BC+] to be born or descended from any one, τὸ κοινὸν σπλάγχνον
  οὗ πεφύκαμεν [Refs 5th c.BC+]; οἱ μετ᾽ ἐκείνου φύντες, opposed to οἱ ἐξ ἐκείνου
  γεγονότες, [Refs 5th c.BC+]

  __B.II in present, become, οὐδεὶς ἐχθρὸς οὔτε φύεται πρὸς χρήμαθ᾽ οἵ τε φύντες..
  [Refs 5th c.BC+]; the perfect and aorist 2 take a present sense, to be so and so
  by nature, κακός, σοφός πέφυκα (-κώς), etc., [Refs 5th c.BC+]; φύντ᾽ ἀρετᾷ born
  for virtue, i.e. brave and good by nature, [Refs 5th c.BC+]; so of things, τὸ μὲν
  εὖ πράσσειν ἀκόρεστον ἔφυ [Refs 5th c.BC+] of good natural ability, [Refs 5th c.BC+]:
  then, simply, to be so and so, φῦναι Ζηνὶ πιστὸν ἄγγελον [Refs 5th c.BC+]; Ἅιδης
  ὁ παύσων ἔφυ[Refs 5th c.BC+]: with participle, νικᾶν.. χρῄζων ἔφυν [Refs 5th c.BC+]

  __B.II.2 with infinitive, to be formed or disposed by nature to do so and so, τὰ
  δεύτερα πέφυκε κρατεῖν [Refs 5th c.BC+], etc.; πέφυκε.. τρυφὴ.. ἦθος διαφθείρειν
  [Refs 4th c.AD+]

  __B.II.3 with Preps., γυνὴ.. ἐπὶ δακρύοις ἔφυ is by nature prone to tears, [Refs
  5th c.BC+]; ἔρως γὰρ ἀργόν, κἀπὶ τοῖς ἀργοῖς ἔφυ is inclined to idleness, [Refs
  5th c.BC+]

  __B.II.4 with dative, fall to one by nature, be one''s natural lot, πᾶσι θνατοῖς
  ἔφυ μόρος [Refs 5th c.BC+]

  __B.II.5 impersonal, it is natural, it happens naturally, with infinitive, [Refs
  4th c.BC+]

  __B.II.6 absolutely, ὡς πέφυκε as is natural, [Refs 5th c.BC+]; also expressed personally,
  τοῖς ἁπλῶς, ὡς πεφυκασι, βαδίζουσι [Refs 4th c.BC+]participle, τὰ φύσει πεφυκότα
  the order of nature, [Refs 5th c.BC+]; φύντα, opposed to ὁμολογηθέντα, [Refs 5th
  c.BC+]; ἄνθρωπος πεφυκώς man as he is, [Refs 5th c.BC+]. (Cf. Sanskrit bhū- ''to
  be, become'', Lithuanian búti ''to be'', Latin fui, Eng. be, etc.) {STEPBible-TFLSJ}'
