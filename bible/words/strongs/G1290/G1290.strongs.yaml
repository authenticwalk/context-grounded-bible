language: greek
lemma: διασπορά
transliteration: diasporá
definition: dispersion, i.e. (specially and concretely) the (converted) Israelite
  resident in Gentile countries
kjv_usage: (which are) scattered (abroad)
derivation: from G1289 (διασπείρω);
extended_definition: 'δια-σπορά, -ᾶς, ἡ

  (διασπείρω), [in LXX of Israelites dispersed and exiled in foreign lands, as Deu.28:25
  (זַעֲוָה) Deu.30:4 (נָדַח ni.), Isa.49:6 (נער); by meton., of the exiles themselves
  (as Psa.147:2, 2Ma.1:27) ;]

  a dispersion: δ. τῶν Ἑλλήνων, Jhn.7:35; metaphorically, of Christians (DB, iii,
  782 f.), Jas.1:1, 1Pe.1:1 (see Hort, in ll).†

  (AS) {STEPBible-TBESG}'
etymology: 'διασπορ-ά, ἡ,

  (διασπείρω) scattering, dispersion, [LXX+1st c.AD+]

  __2 collectively, ={οἱ διεσπαρμένοι}, [LXX+NT] {STEPBible-TFLSJ}'
