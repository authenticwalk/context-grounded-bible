strongs_number: H0350
language: hebrew
lemma: אִי־כָבוֹד
transliteration: ʼÎy-kâbôwd
pronunciation: ee-kaw-bode'
definition: Ikabod, a son of Phineas
kjv_usage: I-chabod.
derivation: from H336 (אִי)lemma אי missing vowel, corrected to אִי and H3519 (כָּבוֹד);
  (there is) no glory, i.e. inglorious;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Sa.4.21;

  son of: Phinehas (H6372H);

  brother of: Ahitub (H0285)

  § Ichabod = "no glory"

  a son of Phinehas, so named because of the capture of the Ark by the Philistines
  {STEPBible-TBESH}'
