strongs_number: G2396
language: greek
lemma: ἴδε
transliteration: íde
definition: used as an interjection to denote surprise; lo!
kjv_usage: behold, lo, see
derivation: second person singular imperative active of G1492 (εἴδω);
extended_definition: 'ἴδε (Attic ἰδέ; the "later" accentuation is also found in Hom.;
  Veitch, 215)

  __1. prop., 2 aor. imperat. of ὁράω, which see

  __2. As interjection, apart from the construction of the sentence, and used where
  one or many are addressed, see! behold! lo!: Mat.25:20, 22 25:25, Mrk.2:24 3:34
  11:21 13:1, 21 15:4, 35 16:6, Jhn.1:29, 36 1:48 3:26 5:14 7:26 11:3, 36 12:19 16:29
  18:21 19:4, 14 19:26-27, Gal.5:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἴδε

  __A (Attic dialect ἰδέ Hdn.Gr.1.431), aorist 2 imperative of εἶδον, behold, [Refs
  8th c.BC+]; used by Trag. in Lyric poetry, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
