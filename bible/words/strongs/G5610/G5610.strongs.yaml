strongs_number: G5610
language: greek
lemma: ὥρα
transliteration: hṓra
definition: an "hour" (literally or figuratively)
kjv_usage: day, hour, instant, season, X short, (even-)tide, (high) time
derivation: apparently a primary word;
extended_definition: 'ὥρα, -ας, ἡ,

  [in LXX chiefly for עֵת and in Da for שָׁעָה ;]

  __1. any time or period fixed by nature, esp. a season (Hom., Hdt., Plat., al.).

  __2. A part of the day, and esp. a twelfth part of day or night, an hour: Mat.24:36,
  Mrk.13:32, Act.10:3, al.; accus. in ans. to "when"? (M, Pr., 63, 215; Bl., §34,
  8), Jhn.4:52, Act.10:3, 30 1Co.15:30, Rev.3:3; accusative of duration, Mat.20:12
  26, Mrk.14:37; inexactly, πρὸς ὥραν, for a season, for a time, Jhn.5:35, 2Co.7:8,
  Gal.2:5; πρὸς καιρὸν ὥρας, for a short season (ICC, in l.), 1Th.2:17.

  __3. A definite point of time, time, hour: Mat.26:45; with genitive of thing(s),
  Luk.1:10 14:17, Rev.3:10, al.; with genitive of person(s), Luk.22:53, Jhn.2:4 7:30,
  al.; ἡ ἄρτι ὥρα, 1Co.4:11; ἐσχάτη ὥ., 1Jn.2:18; before ὅτε, Jhn.4:21, 23 5:25 16:25;
  ἵνα, Jhn.12:23, al.; with accusative and inf., Rom.13:11 (cf. DB, ext., 475b 476b).

  (AS) {STEPBible-TBESG}'
etymology: 'ὥρα,

  __CIonic dialect ὥρη, ἡ: Epic dialect genitive plural ὡράων, Ionic dialect ὡρέων:
  locative plural ὥρασι, (which see) any period, fixed by natural laws and revolutions,
  whether of the year, month, or day (the sense ''day'' is implied in the compound
  ἑπτάωρος, which see), νυκτός τε ὥραν καὶ μηνὸς καὶ ἐνιαυτοῦ [Refs 5th c.BC+]

  __C.I in [Refs 8th c.BC+], part of the year, season; mostly in plural, the seasons,
  ὅτε τέτρατον ἦλθεν ἔτος καὶ ἐπήλυθον ὧραι [Refs 8th c.BC+]; οὐ μεταλλάσσουσι αἱ
  ὧραι [Refs 5th c.BC+]; πάσαις ὥραις at all seasons, [Refs 5th c.BC+]; χαλεπὴ ὥ.
  a bad season, [Refs 7th c.BC+]; ἡ ὥ. αὕτη this season, [Refs 5th c.BC+]; κατὰ τὰς
  ὥρας according to the seasons, [Refs 8th c.BC+]

  __C.I.a spring, ἔαρος.. ὥρη [Refs 8th c.BC+]; so in Trag. and Attic dialect, ἦρος
  ὥρα or ὧραι, [Refs 5th c.BC+]

  __C.I.b summer, θέρεος ὥρη [Refs 8th c.BC+]

  __C.I.c winter, χείματος ὥρη [Refs 8th c.BC+]; χειμῶνος ὥρᾳ in winter, [Refs 5th
  c.BC+] also names three seasons, [Refs]; an Egyptian division of the year, accusative
  to [Refs 1st c.BC+]—A fourth first appears in [Refs 7th c.BC+], θέρος καὶ χεῖμα
  κὠπώραν τρίταν καὶ τέτρατον τὸ ϝῆ; and in [Refs 5th c.BC+]; τετράμορφοι ὧραι E(?).[Refs]:
  later, seven seasons are named, ἔαρ, θέρος, ὀπώρα, φθινόπωρον, σπορητός, χειμών,
  φυταλιά [Refs 2nd c.AD+]

  __C.I.2 especially prime of the year, springtime, ὅσα φύλλα καὶ ἄνθεα γίγνεται ὥρῃ
  [Refs 8th c.BC+]

  __C.I.2.b in historians, the campaigning season, τὸν τῆς ὥρας εἰς τὸν περίπλουν
  χρόνον [Refs 5th c.BC+]; especially in the phrase ὥρα ἔτους, [Refs 5th c.BC+]; εἰς
  ἔτους ὥραν next season, [Refs 1st c.AD+]

  __C.I.3 the year generally, τῆς ὥρης μέσον θέρος [Refs 5th c.BC+]; ἐν τῇ πέρυσιν
  ὥρᾳ last year, [Refs 4th c.BC+]; εἰς ὥρας next year, [LXX+5th c.BC+]hereafter, [Refs
  5th c.BC+]; κἠς ὥρας κἤπειτα next year and for ever, [Refs 3rd c.BC+]; compare ὥρασιν.

  __C.I.4 in plural, of the climate of a country, as determined by its seasons, [Refs
  5th c.BC+] (here perhaps three harvest seasons); τὰς ὥ. κάλλιστα κεκρημένας [Refs
  5th c.BC+]; climatic conditions, [Refs 5th c.BC+]

  __C.II time of day, νυκτὸς ἐν ὥρῃ [Refs]; αἱ ὧ. τῆς ἡμέρας the times of day, i.e.
  morning, noon, evening, and night, [Refs 5th c.BC+]; δι᾽ ὥραν ἡμέρας by the time
  of day (fixed for meetings), [Refs 4th c.BC+] or νυκτός, ἑκάστης ἡμέρας μέχρι τρίτου
  μέρους ὥρας [Refs 5th c.BC+]; ψευσθεὶς τῆς ὥ. having mistaken the hour, [Refs 5th
  c.BC+]; ἐποίησαν ἔξω μέσων νυκτῶν τὴν ὥραν, i.e. they prolonged the day beyond midnight,
  [Refs 4th c.BC+]; πολλῆς ὥρας it being late, [NT+2nd c.BC+]; ἄχρι πολλῆς ὥρας till
  late in the day, [Refs 1st c.BC+]

  __C.II.b duration, interval or lapse of time, μετὰ ἱκανὴν ὥραν τοῦ κατενεχθῆναι
  τὸν πέλεκυν ἐξακούεται ἡ τῆς πληγῆς φωνή [Refs 2nd c.AD+]; length of time, term,
  Ἄρτεμις ἐννέ᾽ ἐτῶν δεκάδας βίον Ἀρτεμιδώρῳ ἔκχρησεν, τρεῖς δ᾽ ὥραι(date.) ἔτι προσέθηκε
  Προνοίη [Refs 2nd c.BC+]; ἐπὶ πολλὴν ὥ. for a long time, [Refs 1st c.AD+]

  __C.II.2 the νυχθήμερον was probably first divided into twenty-four hours by [Refs
  2nd c.BC+] (equinoctial hours) ἕκαστον τῶν ἄστρων ἢ δύνει ἢ ἀνατέλλει [Refs 1st
  c.BC+]

  __C.II.2.b in ordinary life the day from sunrise to sunset was divided into twelve
  equal parts called ὧραι (ὧραι καιρικαί when it was necessary to distinguish them
  from the ὧραι ἰσημεριναί, see at {καιρικός} 2 c), ἡμέρα ἡ.. δωδεκάωρος, τουτέστιν
  ἡ ἀπὸ ἀνατολῆς μέχρι δύσεως [NT+2nd c.AD+]; the time of day was commonly given without
  the Article, ὥρᾳ ᾱ [Refs 2nd c.AD+], τρίτης ὥρας [Refs 1st c.AD+]; ὀγδόης, ἐνάτης,
  δεκάτης ὥ., [Refs]; but we have περὶ τὴν τρίτην ὥραν, περὶ τὴν ἑνδεκάτην, [NT+1st
  c.BC+]; ἐρωτᾷ σε Χαιρήμων δειπνῆσαι.. αὔριον, ἥτις ἐστὶν ιε, ἀπὸ ὥρας θ ¯ -to-morrow
  the 15th at 9 o''clock, [Refs 2nd c.AD+] as we say ''at the eleventh hour'', [Refs
  1st c.AD+]

  __C.II.2.c τὰ δυώδεκα μέρεα τῆς ἡμέρης παρὰ Βαβυλωνίων ἔμαθον οἱ Ἕλληνες [Refs 5th
  c.BC+] ὧραι ἰσημερινα; these double hours (Assyr. kaš-bu) are called ὧραι by [Refs
  4th c.BC+]

  __C.III Astrology texts, degree of the zodiac rising at the nativity compare (ὡρονόμος
  [Refs 4th c.AD+]; ἐξ ὥρης ἐσορῶν Ζεὺς Ἑρμείην Jupiter in the ascendant in aspect
  with Mercury, [Refs]

  __B the fitting time or season for a thing (mostly without Article, even in Attic
  dialect), frequently in [Refs 8th c.BC+]; but with Article, τῆς ὥ. ἐνθυμεῖσθαι [Refs]:
  frequently in later writers, τῆς ὥρας ἐπιγενομένης [Refs 2nd c.BC+]

  __B.2 with genitive of things, ὥρη κοίτοιο, μύθων, ὕπνου, the time for bed, tale-telling,
  or sleep, [Refs 8th c.BC+]; so εἰς ἀνδρὸς ὥραν ἥκουσα time for a husband, [Refs
  5th c.BC+]; ὥρη ἀρότου, ἀμήτου, [Refs 8th c.BC+]; καρπῶν ὧραι [Refs 5th c.BC+];
  also ὥραν εἶχον παιδεύεσθαι I was of age to.. [Refs 4th c.BC+]

  __B.3 ὥρα [ἐστίν] with infinitive, it is time to do a thing, ἀλλὰ καὶ ὥρη εὕδειν
  [Refs 8th c.BC+]; so also in Trag. and Attic dialect, [Refs 5th c.BC+]: with accusative
  et infinitive, ὥρα δ᾽ ἐμπόρους καθιέναι ἄγκυραν [Refs 5th c.BC+]: with dative et
  infinitive, [Refs 5th c.BC+]: in these phrases the infinitive present is almost
  universal; the aorist, however, occurs in [Refs 8th c.BC+]; and the perfect in ὥρα
  πεπαῦσθαι [Refs 1st c.AD+]: sometimes the infinitive must be supplied, οὐδέ τί σε
  χρή, πρὶν ὥρη, καταλέχθαι [Refs 8th c.BC+]; ὥρα κἠς οἶκον (i. e. ἰέναι εἰς οἶκον)
  [Refs 3rd c.BC+]

  __B.4 in various adverbial usages, τὴν ὥρην at the right time, [Refs 5th c.BC+]
  at that hour, [Refs 8th c.BC+]; ταύτην τὴν ὥραν at this season, [Refs 5th c.BC+];
  ὥραν οὐδενὸς κοινὴν θεῶν at an hour.., [Refs 5th c.BC+]; αὐτῆς ὥρας immediately,
  [Refs 3rd c.AD+]; ἐν ὥρῃ in due season, in good time, [Refs 8th c.BC+]; also αἰεὶ
  εἰς ὥρας in successive seasons, [Refs 8th c.BC+]; ἐς τὰς ὥρας for all time, [Refs
  5th c.BC+] hurrah for.., [Refs 3rd c.AD+]; οἱ ὧδε χέζοντες εἰς ὥ. μὴ ἔλθοιεν [Refs
  5th c.BC+]; πρὶν ὥρας [Refs 5th c.BC+]

  __B.II metaphorically, the spring-time of life, the bloom of youth, [Refs 6th c.BC+];
  οὐκ ἐνὥ., ={πρεσβύτερος}, [Refs]; παυσαμένου τῆς ὥ. probably in [Refs 5th c.BC+];
  λήγειν ὥρας, opposed to ἀνθεῖν, [Refs 5th c.BC+]

  __B.II.2 frequently involving an idea of beauty, φεῦ φεῦ τῆς ὥρας τοῦ κάλλους [Refs
  5th c.BC+]; ἀφ᾽ ὥρας ἐργάζεσθαι quaestum corpore facere, [Refs 1st c.AD+]“Tim..”
  14,compare [Refs 5th c.BC+]“Mem..” 1.6.13, [Refs 5th c.BC+] —then,

  __B.II.2.b generally, beauty, grace, elegance of style, [Refs 5th c.BC+]; of beauty
  in general, χάρις καὶ ὥρα [Refs 1st c.AD+]

  __B.II.3 Ὥρα personified, like{Ἥβη}, [Refs 5th c.BC+]

  __B.III ={τὰ ὡραῖα}, the produce of the season, fruits of the year, ἀπὸ τῆς ὥρας
  ἐτρέφοντο [Refs 5th c.BC+]

  __C personified, αἱὯραι, the Hours, keepers of heaven''s cloudgate, [Refs 8th c.BC+];
  and ministers of the gods,[Refs 5th c.BC+]; especially of Aphrodite, [Refs]; also
  Ὧ. Διονυσιάδες, Καρνειάδες, [Refs 4th c.BC+]; three in number, Eunomia, Dike, Eirene,
  daughters of Zeus and Themis, [Refs 8th c.BC+]; worshipped at Athens, [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
