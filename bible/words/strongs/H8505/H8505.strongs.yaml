strongs_number: H8505
language: hebrew
lemma: תָּכַן
transliteration: tâkan
pronunciation: taw-kan'
definition: to balance, i.e. measure out (by weight or dimension); figuratively, arrange,
  equalize, through the idea of levelling (ment. estimate, test)
kjv_usage: bear up, direct, be (un-)equal, mete, ponder, tell, weigh.
derivation: a primitive root;
extended_definition: '1) to regulate, measure, estimate, ponder, balance, make even,
  level, weigh, be equal, be weighed out, test, prove

  1a) (Qal) estimate (participle)

  1b) (Niphal)

  1b1) to be estimated

  1b2) to be made even or right, be adjusted to the standard

  1c) (Piel) to weigh out, mete out

  1d) (Pual)

  1d1) to be weighed out, be measured out

  1d2) measured out (participle) {STEPBible-TBESH}'
