strongs_number: G3583
language: greek
lemma: ξηραίνω
transliteration: xēraínō
definition: to desiccate; by implication, to shrivel, to mature
kjv_usage: dry up, pine away, be ripe, wither (away)
derivation: from G3584 (ξηρός);
extended_definition: 'ξηραίνω

  (ξηρός), [in LXX chiefly for יָבֵשׁ ;]

  to dry up, parch, wither. with accusative, τ. χόρτον, Jas.1:11; pass., to become
  or be dry or withered. of plants, Mat.13:6 21:19-20, Mrk.4:6 11:20-21, Luk.8:6,
  Jhn.15:6, 1Pe.1:24; of ripened crops, Rev.14:15; of liquids, Mrk.5:20, Rev.16:12;
  of members of the body, to waste away, Mrk.3:1 (cf. 3Ki.13:4) Mrk.9:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ξηραίνω,

  future -ᾰνῶ[Refs 5th c.BC+]: aorist ἐξήρἀνα [Refs 5th c.BC+]:—passive, future ξηρανθήσομαι
  [Refs 2nd c.AD+]middle ξηρᾰνοῦμαι in same sense, [Refs 5th c.BC+]: aorist ἐξηράνθην
  [Refs 8th c.BC+]: perfect ἐξήρασμαι [NT+5th c.BC+]; infinitive ἀπ-εξηράνθαι [Refs
  5th c.BC+]; participle ἐξηρᾱμένος only late, [Refs 3rd c.AD+]: (ξηρός):—parch, dry
  up, ξηρανεῖ σ᾽ ὁ Βάκχιος E. [prev. cited]; of the sun, [Refs 5th c.BC+]; make costive,
  τὴν κοιλίην [Refs 5th c.BC+]:—passive, to be or become dry, parched, ἐξηράνθη πεδίον
  Il.[same place],[Refs 5th c.BC+]; to be withered, ἐξηράνθη ἡ συκῆ [NT+2nd c.BC+]

  __2 drain dry, ξηράνας τὴν διώρυχα [Refs 5th c.BC+]

  __3 metaphorically, κακουχεῖ αὑτὸν καὶ ξ. [Refs 3rd c.BC+]

  __3.b passive, of a paralytic, [NT] {STEPBible-TFLSJ}'
