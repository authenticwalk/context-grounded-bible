strongs_number: G0417
language: greek
lemma: ἄνεμος
transliteration: ánemos
definition: wind; (plural) by implication, (the four) quarters (of the earth)
kjv_usage: wind
derivation: from the base of G109 (ἀήρ);
extended_definition: 'ἄνεμος, -ου, ὁ

  [in LXX for רוּחַ ;]

  wind: Mat.11:7 14:24, 30 14:32, Mrk.4:37, 39 4:41 6:48, 51, Luk.7:24 8:23-24, Jhn.6:13,
  Act.27:7, 14-15, Jas.3:4, Rev.6:13 7:1; pl.,  Mat.7:25, 27 8:26-27, Luk.8:25, Act.27:4,
  Ju 12; οἱ τέσσαρες ἄ. τῆς γῆς, Rev.7:1; hence the four quarters of the heavens (see
  Deiss., BS, 248; MM, VGT, see word), Mat.24:31, Mrk.13:27; metaphorically, of variable
  teaching, Eph 414.†

  SYN.: πνεῦμα, πνοή (and cf. θύελλα, λαῖλαψ).  (AS) {STEPBible-TBESG}'
etymology: 'ἄνεμος [ᾰ], ὁ,

  wind, πέτετο πνοιῇ ἀνέμοιο[Refs 8th c.BC+]; ἀνέμου κατιόντος μεγάλου a gale having
  come on, [Refs 5th c.BC+]; ἀνέμου ἐξαίφνης ἀσελγοῦς γενομένου [Refs 5th c.BC+];
  ἄνεμος κατὰ βορέαν ἑστηκώς the wind being set in the north, [Refs 5th c.BC+]; ἀνέμοις
  φέρεσθαι παραδιδόναι τι cast a thing to the winds, [Refs 5th c.BC+]; κατ᾽ ἄνεμον
  στῆναι stand to leeward, [Refs 4th c.BC+] ''unstable as the wind'', [Refs 5th c.BC+];
  φέρειν τιν᾽ ἄρας (sic l.) ἄ. a very wind to carry off, [Refs 4th c.BC+]; ἀνέμους
  θηρᾶν ἐν δικτύοις try to catch the wind, and ἀνέμῳ διαλέγεσθαι talk to the wind,
  [Refs 2nd c.AD+]

  __2 cardinal point, quarter, ἐκ τῶν τεσσάρων ἀ.[LXX+1st c.BC+]; τὸ κατ᾽ ἄνεμον aspect,
  [Refs 2nd c.AD+]

  __II wind in the body, [Refs 5th c.BC+] ''blow, breathe'', cf. Sanskrit áni-ti ''breathes'',
  Gothic uzanan ''expire'', etc.) {STEPBible-TFLSJ}'
