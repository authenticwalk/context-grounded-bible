strongs_number: G2197
language: greek
lemma: Ζαχαρίας
transliteration: Zacharías
definition: Zacharias (i.e. Zechariah), the name of two Israelites
kjv_usage: Zacharias
derivation: of Hebrew origin (H02148);
extended_definition: 'Ζαχαρίας, -ου, ὁ (Heb. זַכַּי);

  __1. Zacharias, father of John the Baptist: Luk.1:5, 12-13 1:18, 21 1:40, 59 1:67
  3:2.

  __2. Zechariah, the son of Jehoiada (in txt. wrongly called son of Barachiah; cf.
  2Ch.24:19 ff.): Mat.23:35, Luk.11:51.†

  (AS) {STEPBible-TBESG}'
