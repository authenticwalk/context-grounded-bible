strongs_number: H8074
language: hebrew
lemma: שָׁמֵם
transliteration: shâmêm
pronunciation: shaw-mame'
definition: to stun (or intransitively, grow numb), i.e. devastate or (figuratively)
  stupefy (both usually in a passive sense)
kjv_usage: make amazed, be astonied, (be an) astonish(-ment), (be, bring into, unto,
  lay, lie, make) desolate(-ion, places), be destitute, destroy (self), (lay, lie,
  make) waste, wonder.
derivation: a primitive root;
extended_definition: ': appalled

  1) to be desolate, be appalled, stun, stupefy

  1a) (Qal)

  1a1) to be desolated, be deflowered, be deserted, be appalled

  1a2) to be appalled, be awestruck

  1b) (Niphal)

  1b1) to be desolated, be made desolate

  1b2) to be appalled

  1c) (Polel)

  1c1) to be stunned

  1c2) appalling, causing horror (participle)

  1c2a) horror-causer, appaller (subst)

  1d) (Hiphil)

  1d1) to devastate, ravage, make desolated

  1d2) to appal, show horror

  1e) (Hophal) to lay desolate, be desolated

  1f) (Hithpolel)

  1f1) to cause to be desolate

  1f2) to be appalled, be astounded

  1f3) to cause oneself desolation, cause oneself ruin {STEPBible-TBESH}'
