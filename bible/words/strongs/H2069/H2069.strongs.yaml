strongs_number: H2069
language: hebrew
lemma: זְבַדְיָה
transliteration: Zᵉbadyâh
pronunciation: zeb-ad-yaw'
definition: Zebadjah, the name of nine Israelites
kjv_usage: Zebadiah.
derivation: or זְבַדְיָהוּ; from H2064 (זָבַד) and H3050 (יָהּ); Jah has given;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.20

  § Zebadiah = "endowment of Jehovah"

  1) a Benjamite of the sons of Beriah

  2) a Benjamite of the sons of Elpaal

  3) one of the sons of Jeroham of Gedor and one of David''s men

  4) son of Asahel, brother of Joab, and one of David''s men

  5) son of Michael, of the sons of Shephatiah

  6) a priest of the sons of Immer, who had a foreign wife in the time of Ezra

  7) a Levite, 3rd son of Meshelemiah the Korhite

  8) a Levite in the reign of Jehoshaphat

  9) son of Ishmael and prince of the house of Judah in the reign of Jehoshaphat {STEPBible-TBESH}'
