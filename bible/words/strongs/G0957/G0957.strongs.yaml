language: greek
lemma: βελτίον
transliteration: beltíon
definition: better
kjv_usage: very well
derivation: neuter of a compound of a derivative of G906 (βάλλω) (used for the comparative
  of G18 (ἀγαθός));
extended_definition: 'βελτίων, -ον (genitive -ονος), comp. of ἀγαθός,

  [in LXX chiefly for טוֹב ;]

  neut. as adv., better, very well: 2Ti.1:18 (also Act.10:28 D). On elative use in
  these passages, see M, Pr., 78, 236.†

  (AS) {STEPBible-TBESG}'
etymology: 'βελτ-ίων, ον,

  genitive ονος, comparative of ἀγαθός, better (not in [Refs 8th c.BC+] it is fitting,
  conuenient, [Refs 4th c.BC+]; μανθάνειν βελτίονα [[Refs 5th c.BC+]; ἐπὶ τὸ β. χωρεῖν
  improve, advance, [Refs 5th c.BC+]; ἄγειν[Refs 4th c.BC+]. adverb βελτιόνως, ἔχειν
  [Refs 5th c.BC+]. [ῑ Attic dialect, but βέλτῐον [Refs 6th c.BC+] {STEPBible-TFLSJ}'
