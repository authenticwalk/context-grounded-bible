lemma: אֲמַן
transliteration: ʼăman
pronunciation: am-an'
definition: '{properly, to build up or support; to foster as a parent or nurse; figuratively
  to render (or be) firm or faithful, to trust or believe, to be permanent or quiet;
  morally to be true or certain};'
kjv_usage: believe, faithful, sure.
derivation: (Aramaic) corresponding to H539 (אָמַן)
extended_definition: '1) to confirm, support

  1a) (Aphel)

  1a1) to believe in

  1a2) to trust

  1a3) trustworthy (pass participle)

  Aramaic of a.man (אָמַן "be faithful" H0539) {STEPBible-TBESH}'
