strongs_number: G2159
language: greek
lemma: εὐτόνως
transliteration: eutónōs
definition: in a well-strung manner, i.e. (figuratively) intensely (in a good sense,
  cogently; in a bad one, fiercely)
kjv_usage: mightily, vehemently
derivation: adverb from a compound of G2095 (εὖ) and a derivative of (to stretch);
extended_definition: 'εὐτόνως

  adv. (εὖ, τείνω), [in LXX forשׁוֹפָר Jos.6:8 * ;]

  vigorously, vehemently: Luk.23:10, Act.18:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  εὔτον-ος, ον,

  (τείνω) well-strung, vigorous, of men''s bodies or limbs, [Refs 5th c.BC+]: comparative,
  [Refs 4th c.BC+]; of men, - ώτεροι τοῖς σώμασι [Refs 1st c.BC+]; τὸ εὔ., ={εὐτονία},
  [Refs 5th c.BC+]; of engines, [Refs 2nd c.BC+]; of the wind, [Refs 1st c.BC+]; of
  wine, [Refs 4th c.BC+]; τὸ εὔ., name of an eyesalve, [Refs 2nd c.BC+]

  __b distended, εὐτόνῳ φλεβί (obscene meaning) [Refs 5th c.BC+]

  __c elastic, yielding, -ώτερος χαλκοῦ χρυσός Porph.ad [Refs 8th c.BC+]

  __2 active, energetic, πρόνοια [Refs 3rd c.AD+]; προσοχή [Refs 4th c.AD+]; of persons,
  -ώτατος εἶναι with participle, [Refs 2nd c.BC+]

  __3 of an orator, forcible, εὔ. τῇ φράσει [Refs 1st c.BC+]

  __4 adverb -νως with might and main, vigorously, [NT+5th c.BC+]: comparative -ώτερον,
  τοῦ δέοντος ἀφιᾶσι [Refs 2nd c.AD+]

  __5 strenuously, [Refs 1st c.BC+]

  __6 peremptorily, -ώτερον ἐπιστεῖλαι, γράψαι, [Refs 3rd c.BC+]

  __II of the voice, well-pitched, [Refs 4th c.BC+]; εὔτονος is perhaps falsa lectio
  for{ἔντονον} in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
