strongs_number: G1910
language: greek
lemma: ἐπιβαίνω
transliteration: epibaínō
definition: to walk upon, i.e. mount, ascend, embark, arrive
kjv_usage: come (into), enter into, go abroad, sit upon, take ship
derivation: from G1909 (ἐπί) and the base of G939 (βάσις);
extended_definition: 'ἐπι-βαίνω

  [in LXX chiefly for רָכַב ;]

  __1. to get up on, mount: before ἐπί, with accusative, Mat.21:5 (LXX); to embark
  in (a boat), go aboard: with dative, Act.27:2; before εἰς, Act.21:6 (Rec.); absol.,
  Act.21:2.

  __2. to go up to, go on to, enter: before εἰς, Act.20:18 21:4; with dative, Act.25:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιβαίνω,

  rarely ἐπηχ-βάω, imperative [Refs 6th c.BC+], Doric dialect infinitive ἐπιβῆν (belowIV):
  future -βήσομαι: perfect -βέβηκα: aorist 2 ἐπέβην: aorist 1 middle ἐπεβησάμην (of
  which Hom.always uses the Epic dialect form ἐπεβήσετο, imperative [Refs 8th c.BC+]

  __A. in these tenses, intransitive, go upon:

  __I. with genitive, set foot on, tread, walk upon, γαίης, ἠπείρου, [Refs 8th c.BC+]
  (Lyric poetry); ἐ. τῶν οὔρων set foot on the confines, [Refs 6th c.BC+]; πυρῆς ἐπιβάντ᾽
  ἀλεγεινῆς, of a corpse, placed upon.. , [Refs 8th c.BC+].

  __I.2. get upon, mount on, [Refs 8th c.BC+]; νεῶν [Refs 5th c.BC+]; λέκτρων ἐ. [Refs
  8th c.BC+], in aorist middle, [Refs 8th c.BC+], +others

  __I.2.b. Architecture texts, to be superposed, [Refs], compare 111 (Lebad.).

  __I.3. of Time, arrive at, [Refs 6th c.BC+]; δεκάτω (i.e. ἔτεος) ἐ. [Refs 3rd c.BC+].

  __I.4. metaphorically, ἀναιδείης ἐπέβησαν have trodden the path of shamelessness,
  [Refs 8th c.BC+] enter into joy, [Refs 5th c.BC+] (Lyric poetry); ἐ. δόξης entertain
  an expectation, [Refs] undertake it, [Refs 5th c.BC+]; ἐ. τῆς ἀφορμῆς, τῆς προφάσεως,
  seize upon it, [Refs 2nd c.AD+], etc.; preside over, τῆς ἀνθρωπίνης [Refs 4th c.AD+],
  +others

  __II. with dative, get upon, board, [Refs 5th c.BC+]; land on, [Refs 1st c.BC+]:
  metaphorically, [Refs 5th c.BC+]; also, make forcible entry into, τινός οἰκίαις,
  γῇ, [Refs 2nd c.AD+]

  __II.b. with a preposition, ἐπὶ πύργῳ ἄλλος πύργος [Refs 5th c.BC+].

  __II.2. with dative person, set upon, assault, [Refs 6th c.BC+], etc.; simply, approach,
  uncertain in [Refs 5th c.BC+]

  __II.3. trample on, [Refs 6th c.BC+].

  __III. with accusative loci, light upon, in [Refs 8th c.BC+] twice of gods lighting
  upon earth after their descent from Olympus, Πιερίην ἐπιβᾶσα, ἐπιβάς, [Refs 8th
  c.BC+] light on the fit time, [Refs 5th c.BC+]; then simply, go on to a place, enter
  it, [Refs 5th c.BC+] (anapaest meter): with preposition, ἐ. ἐπὶ χώραν Decrees Amphict.
  cited in [Refs 4th c.BC+]

  __III.2. rarely with accusative person, attack, only poetry, [Refs 5th c.BC+]

  __III.3. mount, [Refs 8th c.BC+]: more frequently with preposition, ἐπὶ [Refs 5th
  c.BC+], of made quadrupeds, cover a female, [Refs 4th c.BC+]

  __III.4. ἐ. ἐπὶ τὸ σκέλος use, put one''s weight on, a broken leg, [Refs 5th c.BC+]

  __III.5. with accusative of the Instr. of Motion (compare [Refs 5th c.BC+]

  __IV. absolutely, get a footing, stand on one''s feet, [Refs 8th c.BC+] it is forbidden
  to set foot here, [Refs]

  __IV.2. step onwards, advance, [Refs 8th c.BC+] (assuming variant, Lyric poetry):
  me taph., advance in one''s demands, [Refs 2nd c.BC+]

  __IV.3. mount on a chariot or on horseback, be mounted, [Refs 5th c.BC+]; go or
  be on board ship, [Refs 8th c.BC+]

  __B. Causal in future -βήσω [Refs 2nd c.AD+], Epic dialect infinitive -βησέμεν [Refs
  8th c.BC+], but usually in aorist 1 active (ἐπιβιβάζω, ἐπιβάσκω serve as present):—make
  one mount, set him upon, [Refs 8th c.BC+]; ὥς κ᾽ ἐμὲ.. ἐμῆς [Refs 8th c.BC+]; πλοίων
  [Refs 2nd c.AD+]; τινὰς ἐπὶ τὰς ναῦς [Refs]: also in aorist 1 middle, [Refs 3rd
  c.BC+].

  __B.b. of things, νευρὰν ἐπέβασε κορώνας set the string on his bow''s tip, [Refs
  5th c.BC+]

  __B.2. metaphorically (compare[Refs 4th c.BC+] bring to great glory, [Refs 8th c.BC+];
  χαλιφρονέοντα σαοφροσύνης ἐπέβησαν they bring him to sobriety, [Refs 8th c.BC+];
  δουλοσύνας (probably) [Refs 5th c.BC+] had brought thee to full age, [Refs]

  __B.3. [ἠὼς] πολέας ἐπέβησε κελεύθου dawn sets them on their way, [Refs 8th c.BC+]
