strongs_number: G4160
language: greek
lemma: ποιέω
transliteration: poiéō
definition: to make or do (in a very wide application, more or less direct)
kjv_usage: abide, + agree, appoint, X avenge, + band together, be, bear, + bewray,
  bring (forth), cast out, cause, commit, + content, continue, deal, + without any
  delay, (would) do(-ing), execute, exercise, fulfil, gain, give, have, hold, X journeying,
  keep, + lay wait, + lighten the ship, make, X mean, + none of these things move
  me, observe, ordain, perform, provide, + have purged, purpose, put, + raising up,
  X secure, shew, X shoot out, spend, take, tarry, + transgress the law, work, yield
derivation: apparently a prolonged form of an obsolete primary;
extended_definition: 'ποιέω, -ῶ,

  [in LXX for a great variety of words, but chiefly for עשׂה ;]

  __1. to make, produce, create, cause: with accusative of thing(s), Mat.17:4, Mrk.9:5,
  Jhn.9:11, Act.9:39, Rom.9:20, al.; of God as Creator (with accusative of person(s)
  also), Mat.19:4, Mrk.10:6, Luk.11:40, Act.4:24, Heb.1:2, al.; like Heb. עשׂה, absol.
  = ἐργάζομαι, to work, Mat.20:12 (cf. Rut.2:19; so AV, but see infr.), Rev.13:5,
  R, mg. (but see infr.); σκάνδαλα, Rom.16:17; εἰρεήνην, Eph.2:15, Jas.3:18; ἐπίστασιν,
  Act.24:12; συστροφήν, Act.23:12; with accusative of thing(s) and dative of person(s),
  Luk.1:68, Act.15:3; with nouns expressing action or its accomplishment, forming
  a periphr. for the cogn. verb: ὁδόν π. (cl. ὁ ποιεῖσθαι), to go on, advance, Mrk.2:23;
  πόλεμον, Rev.11:7, al.; ἐκδίκησιν, Luk.18:7, 8; ἐνέδραν, Act.25:3; κρίσιν, Jhn.5:27,
  Ju 15; ἔργα, Jhn.5:36, al.; (σημεῖα), Jhn.2:23 and freq., Act.2:22, al.; so also
  mid. ποιεῖσθαι: μονήν, Jhn.14:23; πορείαν, Luk.13:22; κοινωνίαν, Rom.15:26; of food,
  to make ready, prepare: δεῖπνον, Mrk.6:21, al.; δοχήν, Luk.5:29 14:13; γάμους, Mat.22:2;
  of time, to spend (cl.): ὥραν, Mat.20:12, RV (but see supr. and cf. McN, in l.);
  μῆνας, Rev.13:5, R, txt. (cf. Swete, in l.; but see supr.); ἐνιαυτόν, Jas.4:13;
  with accusative before ἐκ, Jhn.2:15, al.; with accusative and accusative pred.,
  Mat.3:3 12:16, Mrk.1:3 3:12, Jhn.5:11, al.; with adv., καλῶς, Mrk.7:37; ἑορτὴν π.
  (Dem., Exo.23:16, al.), Act.18:21, Rec.; πάσχα, Mat.26:18; to make or offer a sacrifice
  (Plat., Xen., al.; Job.42:8, 3Ki.11:33; so some understand τοῦτο ποιεῖτε, Luk.22:19,
  but see Abbott, Essays, 110ff.); before ἵνα (WM, 422f.; M, Pr., 228), Jhn.11:37,
  Col.4:16, Rev.3:9.

  __2. to do, perform, carry out, execute: absol., with adv., καλῶς π., Mat.12:12,
  1Co.7:37, 38 Jas.2:19; id. before ptcp. (cl.; see M, Pr., 228), Act.10:33, Php.4:14,
  2Pe.1:19, 3Jo.6; οὕτως, Mat.24:46, Luk.9:15, al.; ὡς (καθώς), Mat.1:24 2:16, al.;
  ὁμοίως, Luk.3:11; ὡσαύτως, Mat.20:5; with ptcp., ἀγνοῶν ἐποίησα, 1Ti.1:13; with
  accusative of thing(s): τί interrog., Mat.12:3, Mrk.2:25, Luk.6:2, al.; τοῦτο, Mat.13:28,
  Mrk.5:32, Luk.22:19 (WH om.; see supr., ref. to Abbott, Essays), Rom.7:20, al.;
  with nouns expressing command or regulation: τ. νόμον (not as in cl., to make a
  law), Jhn.7:19, Gal.5:3 (cf. in LXX, Jos.22:5, 1Ch.22:12, al.); τ. ἐντολάς, Mat.5:19;
  similarly with other nouns expressing conduct: τ. δικαιοσύνην, Mat.6:1, al.; τ.
  ἀλήθειαν, Jhn.3:21, al., etc.; with dupl. accusative, Mat.27:22, Mrk.15:12; with
  accusative of thing(s) and dative of person(s) (commod., incomm.; rare in cl.),
  Mat.7:12, Mrk.5:19, 20 Luk.1:49, Jhn.9:26, al.

  SYN.: πράσσω, which see The general distinction between the two words is that between
  particular action and its habitual performance (cf. Tr., Syn., §xcvi; Westc. on
  Jhn.3:21; ICC on Rom.1:32).  (AS) {STEPBible-TBESG}'
etymology: 'ποιέω,

  Doric dialect ποιϝέω [Refs], etc.: Epic dialect imperfect ποίεον [Refs 8th c.BC+];
  contraction ποίει [Refs]; Ionic dialect ποιέεσκον [Refs 5th c.BC+]future ποιήσω:
  aorist ἐποίησα, Epic dialect ποίησα [Refs 8th c.BC+]perfect πεποίηκα:—middle, Ionic
  dialect imperfect ποιεέσκετο [Refs 5th c.BC+]: future ποιήσομαι [Refs 8th c.BC+]aorist
  ἐποιησάμην, Epic dialect ποι- [Refs 8th c.BC+]perfect πεποίημαι in middle sense,
  [Refs 5th c.BC+] —passive, future ποιηθήσομαι (μετα-) [Refs 4th c.BC+], see above;
  πεποιήσομαι [Refs 5th c.BC+]: aorist ἐποιήθην [Refs 5th c.BC+]: perfect πεποίημαι
  [Refs 8th c.BC+]:—Attic dialect ποῶ [Refs], etc., is guaranteed by metre in Trag.
  and Comedy texts, as ποῶ [Refs 5th c.BC+], and found in codex Laur. of [Refs 5th
  c.BC+] (ποήσω), 82.9 (ποεῖ), 154.7 (ἐποησάτην), etc.; but ποι- is always written
  before -οι, -ου, -ω in Inscrr.: πο- also in Aeolic dialect πόημι πόης πόει [Refs
  7th c.BC+]; compare ποιητής. Used in two general senses, make and do.

  __A make, produce, first of something material, as manufactures, works of art, etc.
  (opposed to πράττειν, [Refs 8th c.BC+]; π. πύλας ἐν [πύργοις] [Refs 8th c.BC+];
  of smith''s work, π. σάκος[Refs]h'' (= ἐποίησε) Ἀργεῖος [Refs 6th c.BC+]; τίς..
  τὴν λίθον ταύτην τέκτων ἐποίε; [Refs 3rd c.BC+]; εἵματα ἀπὸ ξύλων πεποιημένα made
  from trees, i.e. of cotton, [Refs 5th c.BC+]to be made with.., [Refs 3rd c.AD+];
  also τῶν τὰ κέρεα.. οἱ πήχεες ποιεῦνται the horns of which are made into the sides
  of the lyre, [Refs 5th c.BC+]; also δέρμα εἰς περικεφαλαίας πεποίηται [Refs]:—middle,
  make for oneself, as of bees, οἰκία ποιήσωνται build them houses, [Refs 8th c.BC+];
  [ῥεῖθρον] π., of a river, [Refs 4th c.BC+]; also, have a thing made, get it made,
  ὀβελούς [Refs 5th c.BC+]; τὸν Ἀπόλλω, i.e. a statue of [Refs 5th c.BC+]

  __A.2 create, bring into existence, γένος ἀνθρώπων χρύσεον [Refs 8th c.BC+]the creator,
  [Refs 5th c.BC+]:—middle, beget, υἱόν [Refs 5th c.BC+]; παῖδας ποιεῖσθαι, ={παιδοποιεῖσθαι},
  [Refs 5th c.BC+]; conceive, παιδίον π. ἔκ τινος [Refs 5th c.BC+]:—active in this
  sense only in later Gr., [Refs 1st c.AD+]; of the woman, παιδίον ποιῆσαι [Refs]

  __A.3 generally, produce, ὕδωρ π., of Zeus, [Refs 5th c.BC+]; π. γάλα, of certain
  kinds of food, [Refs 4th c.BC+]; ἄρρεν π., of an egg, [Refs 2nd c.AD+]; μέλι ἄριστον
  π., of Hymettus, [Refs 1st c.BC+]; π. καρπόν, of trees, [NT] (metaphorically in
  religious sense,[Refs]; of men, κριθὰς π. grow barley, [Refs 5th c.BC+]; π. πενίαν,
  πλοῦτον, of the stars, [Refs 3rd c.AD+]

  __A.3.b in Mathematics texts, make, produce, τομήν, σχῆμα, ὀρθὰς γωνίας, [Refs 3rd
  c.BC+] —passive, πεποιήσθω ὡς.. let it be contrived that.., [Refs 3rd c.BC+]

  __A.3.c postulate, imply, ἡ προσθήκη ἀφαίρεσιν καὶ ἔλλειψιν ποιεῖ [Refs 3rd c.AD+]

  __A.3.d π. τὸ πρόβλημα effect a solution of the problem, [Refs 3rd c.BC+]; π. τὸ
  ἐπίταγμα fulfil, satisfy the required condition, [Refs 3rd c.BC+]

  __A.4 after [Refs 8th c.BC+], of Poets, compose, write, π. διθύραμβον, ἔπεα, [Refs
  5th c.BC+]; π. Φαίδραν, Σατύρους, [Refs 5th c.BC+]; π. κωμῳδίαν, τραγῳδίαν, etc.,
  [Refs 5th c.BC+]: absolutely, write poetry, write as a poet, ὀρθῶς π. [Refs 5th
  c.BC+]: followed by a quotation, ἐπόησάς ποτε.. [Refs 5th c.BC+]

  __A.4.b represent in poetry, Ὅμηρον Ἀχιλλέα πεποιηκέναι ἀμείνω Ὀδυσσέως [Refs 5th
  c.BC+]; ποιήσας τὸν Ἀχιλλέα λέγοντα having represented Achilles saying, [Refs 5th
  c.BC+]

  __A.4.c describe in verse, θεὸν ἐν ἔπεσιν [Refs 5th c.BC+]; ἐποίησα μύθους τοὺς
  Αἰσώπου put them into verse, [Refs 4th c.BC+]

  __A.4.d invent, καινοὺς θεούς [Refs 5th c.BC+]; ὑπὸ ποιητέω τινὸς ποιηθὲν [τοὔνομα]
  [Refs 5th c.BC+]; opposed to αὐτοφυῆ, κύρια, [Refs 1st c.BC+]

  __A.II bring about, cause, τελευτήν [Refs 8th c.BC+]; also of things, ἄνεμοι αὐτοὶ
  μὲν οὐχ ὁρῶνται· ἃ δὲ ποιοῦσι φανερά [Refs 5th c.BC+]

  __A.II.b with accusative et infinitive, cause or bring about that.., σε θεοὶ ποίησαν
  ἱκέσθαι [ἐς] οἶκον [Refs 8th c.BC+]; π. τινὰ αἰσχύνεσθαι, κλάειν, ἀπορεῖν, etc.,
  [Refs 5th c.BC+]: followed by a relative clause, π. ὅκως ἔσται ἡ Κύπρος ἐλευθέρη
  [Refs 5th c.BC+] —also middle, ἐποιήσατο ὡς ἐν ἀσφαλεῖ εἶεν[Refs]

  __A.II.2 procure, π. ἄδειάν τε καὶ κάθοδόν τινι [Refs 5th c.BC+]; λόγος ἀργύριον
  τῷ λέγοντι π. gets him money, [Refs 4th c.BC+]:—middle, procure for oneself, gain,
  κλέος αὐτῇ ποιεῖτ᾽ [Refs 8th c.BC+]

  __A.II.3 of sacrifices, festivals, etc., celebrate, π. ἱρά [Refs 5th c.BC+]; π.
  τὴν θυσίαν τῷ Ποσειδῶνι [Refs 5th c.BC+]; π. Ἴσθμια[Refs 5th c.BC+]; π. σάββατα
  observe the Sabbath, [LXX]; π. ταφάς, of a public funeral, [Refs 5th c.BC+]; also
  of political assemblies, π. ἐκκλησίαν [Refs 5th c.BC+]; ξύλλογον σφῶν αὐτῶν [Refs]:—middle,
  ἀγορὴν ποιήσατο [Refs 8th c.BC+]

  __A.II.4 of war and peace, πόλεμον π. cause or give rise to a war, πόλεμον ἡμῖν
  ἀντ᾽ εἰρήνης πρὸς Αακεδαιμονίους π. [Refs 4th c.BC+]; but π. ποιησόμενοι about to
  make war (on one''s own part), [Refs 5th c.BC+]; εἰρήνην π. bring about a peace
  (for others), [Refs 5th c.BC+]; but εἰρήνην ποιεῖσθαι make peace (for oneself),
  [Refs 5th c.BC+]:—passive, ἐπεποίητο συμμαχίη [Refs 5th c.BC+]

  __A.II.5 frequently in middle with Nouns periphrastic for the Verb derived from
  the Noun, μύθου ποιήσασθαι ἐπισχεσίην submit a plea, [Refs 8th c.BC+]; ποιέεσθαι
  ὁδοιπορίην, for ὁδοιπορέειν, [Refs 5th c.BC+]; π. πλόον, for πλέειν, [Refs 5th c.BC+];
  π. κομιδήν, for κομίζεσθαι, [Refs 5th c.BC+]; θῶμα π. τὴν ἐργασίην, for θωμάζειν,
  [Refs]; ὀργὴν π., for ὀργίζεσθαι, [Refs]; λήθην π. τι, for λανθάνεσθαί τινος, [Refs];
  βουλὴν π., for βουλεύεσθαι, [Refs]; συμβολὴν π., for συμβάλλεσθαι, [Refs]; τὰς μάχας
  π., for μάχεσθαι, [Refs 5th c.BC+]; καταφυγὴν π., for καταφεύγειν, [Refs 5th c.BC+];
  ἀγῶνα π., for ἀγωνίζεσθαι, [Refs 5th c.BC+]; π. λόγον [τινός] make account of..,
  [Refs 5th c.BC+]; but τοὺς λόγους π. hold a conference, [Refs 5th c.BC+]; also simply
  for λέγειν, [Refs 5th c.BC+]; also π. δι᾽ ἀγγέλου, π. διὰ χρηστηρίων, communicate
  by a messenger, an oracle, [Refs 5th c.BC+]

  __A.III with adjective as predicate, make, render so and so, ποιῆσαί τινα ἄφρονα
  make one senseless, [Refs 8th c.BC+]; [δῶρα] ὄλβια ποιεῖν make them blest, i.e.
  prosper them,[Refs 8th c.BC+] substantive, ποιῆσαι ἀθύρματα make into playthings,
  [Refs 8th c.BC+]: hence, appoint, instal, τὸν Μωϋσῆν καὶ τὸν Ἀαρών [LXX+NT]middle,
  ποιεῖσθαί τινα ἑταῖρον make him one''s friend, [Refs 8th c.BC+]; π. τινὰ ἄλοχον
  or ἄκοιτιν take her to oneself as wife, [Refs 8th c.BC+]; π. τινὰ παῖδα make him
  one''s son, i.e. adopt him as son, [Refs 8th c.BC+]; θετὸν παῖδα π. adopt a son,
  [Refs 5th c.BC+] adopt, ἐπειδὴ οὐκ ἦσαν αὐτῷ παῖδες ἄρρενες, π. Λεωκράτη [Refs 8th
  c.BC+]; τὰ ἔπεα ἀπόρρητα π. making them a secret, [Refs]; also ἑωυτοῦ ποιέεται τὸ..
  ἔργον makes it his own, [Refs 5th c.BC+]

  __A.IV put in a certain place or condition, etc., ἐμοὶ Ζεὺς.. ἐνὶ φρεσὶν ὧδε νόημα
  ποίησ᾽ [Refs 8th c.BC+]; of troops, form them, ὡς ἂν κράτιστα.. [Refs 5th c.BC+];
  in politics, ἐς ὀλίγους τὰς ἀρχὰς π. [Refs 5th c.BC+]; and in war, π. Γετταλίαν
  ὑπὸ Φιλίππῳ bring it under his power, [Refs 4th c.BC+]:—middle, ποιέεσθαι ὑπ᾽ ἑωυτῷ
  [Refs 5th c.BC+]; π. τινὰς ἐς φυλακήν, τὰ τῶν ξυμμάχων ἐς ἀσφάλειαν, [Refs 5th c.BC+];
  τὰ λεπτὰ πλοῖα ἐντὸς π. put the small vessels in the middle, [Refs 5th c.BC+]; π.
  τινὰ ἐκποδών (see. ἐκποδών); ὄπισθεν π. τὸν ποταμόν [Refs 5th c.BC+]

  __A.IV.2 in Mathematics texts, multiply, π. τὰ ιβ ἐπὶ τὰ έ, τὰ ζ ἐφ᾽ ἑαυτὰ π., [Refs
  2nd c.BC+]

  __A.V middle, deem, consider, reckon a thing as.., συμφορὴν ποιέεσθαί τι take it
  for a misfortune, [Refs 5th c.BC+]; δεινὸν π. τι esteem it a grievous thing, take
  it ill, [Refs] (rarely in active, δεινὰ π. [Refs 5th c.BC+]; μέγα π. with infinitive,
  deem it a great matter that.., [Refs 5th c.BC+]; ἑρμαῖον π. τι count it clear gain,
  [Refs 5th c.BC+] deem of no account, [Refs 5th c.BC+]; ἐν ἐλαφρῷ, ἐν ὁμοίῳ π., [Refs
  5th c.BC+]; ἐν νόμῳ π. consider as lawful, [Refs 5th c.BC+]; ἐν ἀδείῃ π. consider
  as safe, [Refs 5th c.BC+]; περὶ πολλοῦ π., Latin magni facere, [Refs 5th c.BC+];
  περὶ πλείονος, περὶ πλείστου π., [Refs 5th c.BC+]; περὶ ὀλίγου, περὶ ἐλάττονος,
  [Refs 5th c.BC+]; πρὸ πολλοῦ π. with infinitive, [Refs 5th c.BC+]

  __A.VI put the case, assume that.., ποιήσας ἀν᾽ ὀγδώκοντα ἄνδρας ἐνεῖναι [Refs 5th
  c.BC+]: without infinitive, ἐν ἑκάστῃ ψυχῇ ποιήσωμεν περιστερεῶνά τινα (i.e. εἶναι)
  [Refs 5th c.BC+]:—passive, πεποιήσθω δή be it assumed then, [Refs]; οἱ φιλοσοφώτατοι
  ποιούμενοι those who are reputed.., [Refs] read τί οἰώμεθα..;

  __A.VII of Time, οὐ π. χρόνον make no long time, i. e. not to delay, [Refs 4th c.BC+];
  μακρότερον ποιεῖς you are taking too long, [Refs 3rd c.BC+]; μέσας π. νύκτας let
  midnight come, [Refs 5th c.BC+]; ἔξω μέσων νυκτῶν π. τὴν ὥραν put off the time of
  business to past midnight, [Refs 4th c.BC+]; τὴν νύκτα ἐφ᾽ ὅπλοις ποιεῖσθαι spend
  it under arms, [LXX+5th c.BC+]; τὰς ἡμέρας ἐν τοῖς ὕδασι π. [Refs 1st c.BC+]; tarry,
  stay, μῆνας τρεῖς [NT+1st c.AD+]

  __A.VIII in later Greek, sacrifice, μοσχάριον [LXX]; καρπώσεις ὑπέρ τινος[LXX] sacrifice
  to Ashtoreth,[LXX]

  __A.IX make ready, prepare, as food, μοσχάριον[LXX]; π. τὸν μύστακα trim it,[LXX]

  __A.X ποιεῖν βασιλέα play the king,[LXX]

  __B do, much like{πράσσω, οὐδὲν ἂν ὧν νυνὶ πεποίηκεν ἔπραξεν} [Refs 8th c.BC+];
  ποιέειν Σπαρτιητικά act like a Spartan, [Refs 5th c.BC+]; π. τὴν μουσικήν practise
  it, [Refs 5th c.BC+]; πᾶν or πάντα π., see at {πᾶς} [Refs 4th c.BC+]

  __B.2 with double accusative, do something to another, κακά or ἀγαθὰ ποιεῖν τινα,
  first in [Refs 5th c.BC+]; ἀγαθόν, κακὸν π. τινά, [Refs 5th c.BC+]; τὴν ἐκείνου
  (i.e. χώραν) κακῶς π. [LXX+5th c.BC+]; also of things, ἀργύριον τωὐτὸ τοῦτο ἐποίεε
  he did this same thing with silver, [LXX+5th c.BC+]:—in middle, φίλα ποιέεσθαί τισι
  [Refs 5th c.BC+]

  __B.3 with an adverb, ὧδε ποίησον do thus, [Refs]; πῶς ποιήσει; how will you act?
  [Refs 5th c.BC+]: frequently with participle, εὖ ἐποίησας ἀπικόμενος [Refs 5th c.BC+];
  καλῶς ποιῶν almost Adverbial, καλῶς γ᾽, ἔφη, ποιῶν σύ [Refs 4th c.BC+]fortunately,
  [Refs]

  __B.4 in Prose (rarely in Poetry, [Refs 4th c.BC+] I will do this for you, [Refs
  5th c.BC+]

  __B.II absolutely, to be doing, act, ποιέειν ἢ παθεῖν πρόκειται ἀγών [Refs 5th c.BC+];
  ποιεῖν, as a category, opposed to πάσχειν, [Refs 4th c.BC+]

  __B.II.b of medicine, operate, be efficacious, [Refs 5th c.BC+]; πρὸς στραγγουρίαν,
  πρὸς τοὺς δαιμονιζομένους, [Refs 4th c.BC+]; also of charms, [Refs]

  __B.II.2 [Refs 5th c.BC+] good-will made greatly for, on the side of, the L., [Refs]:
  the former passage is imitated by [Refs 2nd c.AD+]

  __C middle, ={προσποιέομαι}, pretend, with infinitive, [Refs 1st c.BC+] ''builder'',
  ''maker'', cf. Sanskrit cinóti, cáyati ''arrange in order'', ''build''.) {STEPBible-TFLSJ}'
