strongs_number: G4422
language: greek
lemma: πτοέω
transliteration: ptoéō
definition: to scare
kjv_usage: frighten
derivation: probably akin to the alternate of G4098 (πίπτω) (through the idea of causing
  to fall) or to G4072 (πέτομαι) (through that of causing to fly away);
extended_definition: 'πτοέω, -ῶ

  [in LXX chiefly for חָתַת ni. ;]

  to terrify. Pass., to be terrified: Luk.21:9 24:37 (WH, mg., θροηθέντες).†

  (AS) {STEPBible-TBESG}'
etymology: 'πτοέω

  and πτοιέω, future -ήσω[Refs 1st c.BC+]aorist ἐπτοίησα, Aeolic dialect ἐπτόαισα
  (see. below):—passive, Epic dialect aorist ἐπτοιήθην [Refs 3rd c.BC+]perfect ἐπτόημαι,
  Epic dialect ἐπτοίημαι (see. below):—terrify, scare, [Refs] [same place]:—passive,
  to be scared, dismayed, φρένες ἐπτοίηθεν [Refs 8th c.BC+]; ἐπτοημένας δεινοῖς δράκουσιν
  by serpents, [NT+5th c.BC+] W.; of animals, [Refs 4th c.AD+]

  __II metaphorically, flutter, excite by any passion, τό μοι καρδίαν.. ἐπτόαισεν
  [Refs 7th c.BC+]; Κύπρις ἐπ᾽ Αἰακίδῃ κούρῃ φρένας ἐπτοίησεν poetical cited in [Refs
  1st c.BC+]:—passive, to be passionately excited, [Refs 6th c.BC+]; πτοιηθεὶς ὑπ᾽
  ἔρωτι Call.[same place]; τὸ περὶ τὰς ἐπιθυμίας μὴ ἐπτοῆσθαι [Refs 5th c.BC+]; ἐπὶ
  τὸ νέον[Refs 1st c.BC+]; to be distraught, μεθ᾽ ὁμήλικας ἐπτοίηται he gapes like
  one distraught after his fellows, [Refs 8th c.BC+]; τὸ πτοηθέν distraction, [Refs
  5th c.BC+] only in dactylic verse, perhaps for the sake of meter; the -άω inflexion
  only in [Refs 6th c.BC+]; Lesb. -αις (ε) may have -αι- for -η- as αἰμίονος, etc.)
  {STEPBible-TFLSJ}'
