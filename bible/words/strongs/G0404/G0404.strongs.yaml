strongs_number: G0404
language: greek
lemma: ἀναψύχω
transliteration: anapsýchō
definition: properly, to cool off, i.e. (figuratively) relieve
kjv_usage: refresh
derivation: from G303 (ἀνά) and G5594 (ψύχω);
extended_definition: 'ἀνα-ψύχω

  [in LXX for נָפַשׁ ni., חָיָה, etc. (frequently in sense of revive, refresh oneself)
  ;]

  to refresh: with accusative of person(s), 2Ti.1:16 (MM, VGT, see word; Cremer, 588).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνα-ψύχω [ῡ],

  Epic dialect imperfect -εσκον[Refs 5th c.AD+]:—cool, refresh, ἀήτας Ὠκεανὸς ἀνίησιν
  ἀναψύχειν ἀνθρώπους[Refs 8th c.BC+]; ἀνέψυχον φίλον ἦτορ were reviving their spirit,
  [Refs 8th c.BC+]; ἀ. βάτιν cool the feet in water, [Refs 5th c.BC+]:—passive, to
  be revived, refreshed, ἀνέψυχθεν φίλον ἦτορ[Refs 8th c.BC+]; of the body, [Refs
  5th c.BC+]; ὥστ᾽ ἀνεψύχης [ῠ] [Refs 5th c.BC+]

  __2 ναῦς ἀ. let the ships rest and get dry, [Refs 5th c.BC+]; ἀ. τὸν ἱδρῶτα let
  it dry off, [Refs 1st c.AD+]; ἀ. τὰς αὐλαίας dry them, [Refs]:—passive, to be dried
  up, [Refs 1st c.BC+]

  __3 metaphorically, with genitive, ἀ. πόνων τινά give him relief from toil, [NT+5th
  c.BC+]

  __4 in Medicine texts, expose to air, κατὰ τὸ ἕλκος ἐῶσιν ἀνεψῦχθαι[Refs 5th c.BC+];
  compare ἀναψύχειν· γυμνοῦν, [Refs 1st c.AD+]

  __II the active is also used intransitive, become cool, recover, revive, [Refs 4th
  c.BC+]; εὗρεν.. δρόμων ἀναψύχουσαν [τὴν ἔλαφον] [Refs 2nd c.AD+]; take relaxation,
  [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
