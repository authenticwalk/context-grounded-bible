strongs_number: G1271
language: greek
lemma: διάνοια
transliteration: diánoia
definition: deep thought, properly, the faculty (mind or its disposition), by implication,
  its exercise
kjv_usage: imagination, mind, understanding
derivation: from G1223 (διά) and G3563 (νοῦς);
extended_definition: 'διάνοια, -ας, ἡ

  [in LXX chiefly for לֵב, לֵבָב ;]

  the understanding, mind: Luk.1:51, Eph.4:18, Col.1:21, 1Pe.1:13, 2Pe.3:1, 1Jn.5:20;
  pl., Eph.2:3; in quotations from LXX, Mat.22:37, Mrk.12:30, Luk.10:27, Heb.8:10
  10:16 (Cremer, 79, 438).†

  (AS) {STEPBible-TBESG}'
etymology: 'διάνοιᾰ, ἡ,

  Aeolic dialect διανοιΐα [Refs 7th c.BC+], poetry also διανοίᾱ accusative to [Refs]:—
  thought, i.e. intention, purpose, [Refs 5th c.BC+]; τῇ διανοίᾳ in the spirit of
  his action, [Refs 5th c.BC+]; ἐξ ὅλης τῆς δ. with all one''s heart, [NT+2nd c.AD+]

  __2 thought, notion, [Refs 5th c.BC+]

  __II process of thinking, thought, ὁ ἐντὸς τῆς ψυχῆς πρὸς αὑτὴν διάλογος.. ἐπωνομάσθη
  δ. [Refs 5th c.BC+]; especially discursive thought, opposed to νόησις, [Refs 5th
  c.AD+]

  __III thinking faculty, intelligence, understanding, ὡς μεταξύ τι δόξης τε καὶ νοῦ
  τὴν δ. οὖσαν [Refs 5th c.BC+]; opposed to σῶμα, [LXX+4th c.BC+]

  __IV thought expressed, meaning of a word or passage, [Refs 5th c.BC+]; so δ., opposed
  to ῥητόν, spirit, opposed to letter, [Refs 2nd c.AD+]

  __V intellectual capacity revealed in speech or action by the characters in drama,
  [Refs 4th c.BC+] {STEPBible-TFLSJ}'
