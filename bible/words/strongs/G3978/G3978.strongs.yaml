strongs_number: G3978
language: greek
lemma: πεζεύω
transliteration: pezeúō
definition: to foot a journey, i.e. travel by land
kjv_usage: go afoot
derivation: from the same as G3979 (πεζῇ);
extended_definition: 'πεζεύω

  (πεζός)

  to travel on foot or by land: Act.20:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'πεζ-εύω,

  go or travel on foot, walk, ἐπὶ γαίας πόδα πεζεύων (where πόδα is pleonastic) [Refs
  5th c.BC+]; π. περὶ τὴν τροφήν, of certain birds, [Refs]

  __2 go or travel by land, opposed to going by sea, [Refs 5th c.BC+]; οἱ πεζεύοντες
  land-forces, [Refs 4th c.BC+]; π.διὰ τῆς θαλάσσης, of Xerxes passing by his bridge
  over the Hellespont, [Refs 5th c.BC+]; π. τὴν θάλασσαν pass it like dry land, [Refs
  2nd c.AD+]; simply, march, pass through, ἀνοδίας [Refs 1st c.AD+]:— passive, ὁ Ἄθως
  πλείσθω καὶ ὁ Ἑλλήσποντος πεζευέσθω [Refs 2nd c.AD+]; ἡ ἐκ Βρεντεσίου πεζευομένη
  ὁδός by land, [Refs 1st c.BC+]; πεζεύεται impersonal, ταῖς ἁρμαμάξαις [Refs] {STEPBible-TFLSJ}'
