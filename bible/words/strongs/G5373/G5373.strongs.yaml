extended_definition: 'φιλία, -ας, ἡ

  (φίλος), [in LXX chiefly for אַהֲבָה ;]

  friendship: with genitive obj., Jas.4:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῐλί-α,

  Ionic dialect -ιη, ἡ, (φιλέω) affectionate regard, friendship (not in [Refs 6th
  c.BC+]; φιλίας, inscription on a bowl (perhaps loving-cup), [Refs], etc.; ἡ τῆς
  ψυχῆς φ. διὰ τὸ ἁγνὴ εἶναι, opposed to ἔρως, [Refs 5th c.BC+]; opposed to ἔχθρα,
  [NT+5th c.BC+]; opposed to μῖσος, [Refs 5th c.BC+]; of family affection, [Refs 5th
  c.BC+]; ἐν ταῖς φ. in the family circle, [Refs 4th c.BC+]; of the regard of dependents
  towards their superiors, [Refs 5th c.BC+]; of friendship between States, ἐχρημάτισε
  περὶ φιλίας τοῖς Ἀθηναίοις [Refs 5th c.BC+]; τῆς φ. ἀφέσθαι, τὴν φ. διαλύσασθαι,
  of communities, [Refs 5th c.BC+] distinguished by [Refs 4th c.BC+] ff.; by the Stoics,
  [Refs 5th c.BC+]; εἰς φ. ἰτέον, ἔρχεται, [Refs 5th c.BC+]; ἀνανεούμενος τὴν φ. καὶ
  ζενίαν τὴν πρότερον ὑπάρχουσαν [Refs 6th c.BC+]; διὰ φιλίαν, see below; κατὰ φιλίαν
  [Refs 5th c.BC+]; also by object. genitive, διὰ φιλίαν αὐτοῦ through friendship
  for him, [Refs 5th c.BC+]; φ. ξυνετοῦ friendship with a wise man, [Refs 3rd c.AD+];
  so ἡμετέρη φ. friendship with us, [Refs 6th c.BC+]

  __2 friendliness, amiability, φ. ἄνευ τοῦ στέργειν [Refs 4th c.BC+]

  __3 later, of lovers, fondness, [LXX+6th c.AD+]

  __4 with genitive, of things, fondness, liking for, κέρδους [Refs 5th c.BC+]; [τῶν
  ἀρχῶν] [Refs 4th c.BC+]

  __5 the natural force which unites discordant elements and movements, opposed to
  νεῖκος, [Refs 5th c.BC+]

  __II [Refs 4th c.BC+] name for three, [Refs] (not for six, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
