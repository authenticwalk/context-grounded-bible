extended_definition: 'ἐπίνοια, -ας, ἡ

  (ἐπινοέω, to contrive) [in LXX: Jer.20:10, Wis.6:16 9:14 14:12 15:4, Sir.40:2, 2Ma.12:45,
  4Ma.17:2 * ;]

  a thought, design: Act.8:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπίνοια, ἡ,

  thinking on or of a thing, thought, notion, οὐδ᾽ ἐς ἐπίνοιαν ἰέναι τινός [Refs 5th
  c.BC+]; πάσαις ταῖς ἐ. γίγνεσθαι περί τι 2nd c.BC: Polybius Historicus 5.110.10;
  conception, idea, ἐναργὴς τοῦ πράγματος ἐ. [Refs]; κατ᾽ ἐπίνοιαν in idea, opposed
  to κατὰ περίπτωσιν (which see), [Refs 1st c.AD+]

  __2. power of thought, inventiveness, οἶνον σὺ τολμᾶς εἰς ἐ. λοιδορεῖ; [Refs 4th
  c.BC+]

  __3. invention, device, conceit, ἐ. ἀστειοτάται [Refs]; θαυμαστὰς ἐξευρίσκων ἐ.
  [Refs 4th c.BC+]

  __4. purpose, design, τίν᾽ ἐ. ἔσχεθε; [Refs 5th c.BC+]; τίς ἐ.; [Refs]; κατὰ τὴν
  ἐκφορὰν καὶ τὴν ἐ. [Refs]., = sua sponte, [Refs 4th c.AD+]

  __II. afterthought, second thoughts, ψεύδει γὰρ ἡ ''πίνοια τὴν γνώμην 5th c.BC:
  Sophocles Tragicus “Antigone” 389.

  __III. intelligence, κοινὴ ἐ. [Refs]

  __III.2. Psychol., reflection on experience, retrospection, [Refs] {STEPBible-TFLSJ}'
