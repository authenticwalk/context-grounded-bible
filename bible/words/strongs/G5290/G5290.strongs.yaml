strongs_number: G5290
language: greek
lemma: ὑποστρέφω
transliteration: hypostréphō
definition: to turn under (behind), i.e. to return (literally or figuratively)
kjv_usage: come again, return (again, back again), turn back (again)
derivation: from G5259 (ὑπό) and G4762 (στρέφω);
extended_definition: 'ὑπο-στρέφω

  [in LXX chiefly for שׁוּב ],

  __1. trans., to turn back or about (Hem.).

  __2. Intrans., to turn back, return: Luk.2:20, 43 8:37, 40 9:10 10:17 17:15 19:12
  23:48, 56, Act.8:28; with inf., Luk.17:18; before διά, Act.20:3; εἰς, Luk.1:56 2:45
  4:14 7:10 8:3 9:8 11:24 24:33, 52, Act.1:12 8:25 13:13, 34 14:21 21:6 22:17 23:32,
  Gal.1:17; ἀπό, Luk.4:1 24:9, Heb.7:1; ἐκ, Act.12:25, 2Pe.2:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποστρέφω,

  turn round about or back, ἵππους [Refs 8th c.BC+]; ὁ κισσὸς.. Βακχίαν ὑποστρέφων
  ἅμιλλαν bringing back the Bacchic struggle, i. e. the swift and eager dance, [Refs
  5th c.BC+]

  __2 roll up, [Refs 4th c.BC+]

  __3 passive, revolve beneath, τινι [Refs 4th c.BC+]

  __II intransitive, turn about, especially of persons flying or retreating, [Refs
  8th c.BC+]:—passive, αὖτις ὑποστρεφθείς [Refs 8th c.BC+]; -στρᾰφείς [Refs 5th c.BC+]

  __II.2 generally, return, αὖτις ὑ. [Refs 8th c.BC+]; ἐπὶ ζήτησιν[Refs 3rd c.AD+];
  in future middle, οὐ μὲν γάρ τί σ᾽ ὑποστρέψεσθαι ὀΐω [Refs 8th c.BC+]; of a disease,
  return, recur, [Refs 5th c.BC+]

  __II.3 turn away, and so elude an attack, [Refs 5th c.BC+]: metaphorically in middle,
  with infinitive, refuse, τὸν ἀΐδιον ἐπιγινώσκειν Θεὸν ὑπεστρέφοντο (i.e. οἱ Βλέμυες)
  [Refs 6th c.AD+]

  __II.4 ὑποστρέψαντες reversely, [Refs 5th c.BC+]

  __II.5 retract the accent, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
