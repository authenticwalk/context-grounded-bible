strongs_number: G5399
language: greek
lemma: φοβέω
transliteration: phobéō
definition: to frighten, i.e. (passively) to be alarmed; by analogy, to be in awe
  of, i.e. revere
kjv_usage: be (+ sore) afraid, fear (exceedingly), reverence
derivation: from G5401 (φόβος);
extended_definition: 'φοβέέω, ῶ

  (φόβος) [in LXX chiefly for מִן יָרֵא ;]

  __1. in Hem., to put to flight. Pass., to be put to flight, to flee affrighted

  __2. to terrify, frighten (Wis 179; Hdt. and Att..). Pass. (so always in NT; cf.
  M, Pr., 162), to be seized with fear, be affrighted, fear: Mat.10:31 14:27, Mrk.5:33
  6:50, Luk.1:13 8:50, Jhn.6:19 12:15, Act.16:38, al.; opposite to ὑψηλοφρονεῖν, Rom.11:20;
  σφόδρα, Mat.17:6 27:54; with cogn. accusative, φόβον μέγαν, Mrk.4:41, Luk.2:9 (1Ma.10:8);
  φόβον αὐτῶν (obj, genitive, but cf. ICC, in l), 1Pe.3:14; πτόησιν, 1Pe.3:6; with
  accusative of person(s), Mat.10:26, Mrk.11:18, Luk.19:21, Jhn.9:22, Act.9:26,

  Rom.13:3, al.; before ἀπό (like Heb. יָרֵא, Jer.1:8, al.; cf. M, Pr., 102, 104n„),
  Mat.10:28, Luk.12:4; before μή (cl.; Bl., § 65, 3; M, Pr., 184 f.), Act.23:10 27:17;
  μήπως, Act.27:29, 2Co.11:3 12:20, Gal.4:11; μήποτε, Heb.4:1; with inf. (Bl., § 69,
  4; M, Pr., 205), Mat.1:20, Mrk.9:32, al.; of reverential fear: Mrk.6:20, Eph.5:33;
  τ. θεόν, Luk.1:50, Act.10:2, 1Pe.2:17, Rev.14:7, al.; τ. κύριον, Col.3:22, Rev.15:4;
  τ. ὄνομα τ. θεοῦ (see: ὄνομα), Rev.11:18; οἱ φοβούμενοι τ. θεόν, of proselytes,
  Act.13:16, 26 (cf. ἐκ-φοβέω)

  (AS) {STEPBible-TBESG}'
etymology: 'φοβέω,

  3rd.pers. plural imperative φοβεόντων [Refs 5th c.BC+]: Ionic dialect imperfect
  φοβέεσκον [Refs 8th c.BC+]: future -ήσω[Refs 5th c.BC+]: aorist ἐφόβησα [Refs 8th
  c.BC+] —passive and middle, Ionic dialect [Refs 5th c.BC+]; Ionic dialect imperative
  φοβεῦ or φοβέο, [Refs]: Epic dialect 3rd.pers. plural imperfect φοβέοντο [Refs 8th
  c.BC+]: future φοβήσομαι [Refs 5th c.BC+]: aorist passive ἐφοβήθην [Refs 8th c.BC+];
  aorist middle ἐφοβησάμην only [Refs]: perfect πεφόβημαι [Refs 8th c.BC+]: pluperfect
  3rd.pers. plural ἐπεφόβηντο [Refs 5th c.BC+], Epic dialect πεφοβήατο [Refs 8th c.BC+]

  __A active, in [Refs 8th c.BC+] always in the sense put to flight, [ἴρηξ] ἐφόβησε
  κολοιούς [Refs 8th c.BC+]; [Ζεὺς] καὶ ἄλκιμον ἄνδρα φοβεῖ[Refs 8th c.BC+]

  __II terrify, alarm, [Refs 5th c.BC+]; τῷ μὲν Τισσαφέρνει τοὺς Ἀθηναίους φ., ἐκείνοις
  δὲ τὸν Τισσαφέρνην to frighten the Athenians with T., and T. with the Athenians,
  [Refs 5th c.BC+]; with participle, λέγοντες φ. τινάς by saying, [Refs 5th c.BC+]by
  terror, [Refs 5th c.BC+]

  __II.2 c.accusative of things, threaten with, φ. λιμόν [Refs 1st c.BC+]

  __B passive and middle, in [Refs 8th c.BC+] always in the sense to be put to flight
  (compare [Refs 8th c.BC+]; also participle, μὴ καὶ πεφοβημένος ἔλθης [Refs]in flight,
  [Refs] to flee before him,[Refs]

  __B.II to be seized with fear, be affrighted, [Refs 5th c.BC+] —Constr.,

  __B.II.1 absolutely, πεφόβημαι πτηνῆς ὡς ὄμμα πελείας [Refs 5th c.BC+]; φοβηθέντες
  ᾤχοντο φεύγοντες flying in terror, [Refs 4th c.BC+]; ἃ μὴ οἶδα.. οὐδέποτε φοβήσομαι
  οὐδὲ φεύξομαι, [NT+5th c.BC+]

  __B.II.2 followed by Preps., φ. ἀπό τινος to be afraid of one (probably a Hebraism),
  [LXX+NT]; ἔκ τινος from some cause, [Refs 5th c.BC+]; εἴς τι to be alarmed at a
  thing, [Refs 2nd c.AD+]; ἐπί τινι fear for.. [Refs 2nd c.AD+]; but φ. ἀμφὶ γυναικί
  fear about.., [Refs 5th c.BC+]

  __B.II.3 followed by a relative clause, φοβεῑσθαι μὴ.. fear lest a thing will be..,
  [Refs 5th c.BC+]; φ. ὅπως μὴ.. [Refs 5th c.BC+]; φ. μὴ οὐ.. [Refs]; frequently c.accusative
  followed by μή, ταῦτ᾽ οὖν φοβοῦμαι, μὴ.. [Refs 5th c.BC+]; φ. τοὺς οὐσίαν κεκτημένους,
  μὴ.. [Refs 5th c.BC+]; φ. ὑπέρ τινος, μὴ.. [Refs 5th c.BC+]; with infinitive followed
  by μή, φοβοίμην ἂν τῷ ἡγεμόνι ἕπεσθαι, μὴ ἀγάγῃ κτλ. [Refs 5th c.BC+] ={φ. μὴ}..,
  in a more positive sense, [Refs 5th c.BC+]; φ. τόδε, ὅτι.. [Refs 5th c.BC+]: διὰ
  τοῦτο φ. τινας, ὅτι.. Isocrates [Refs]; less frequently φ. ὡς.. [Refs 5th c.BC+]

  __B.II.4 with infinitive with Article, φ. τὸ ἀποθνῄσκειν [Refs 5th c.BC+]: more
  frequently with infinitive alone, fear to do, be afraid of doing, [Refs 5th c.BC+]:
  with infinitive future, [Refs 5th c.BC+]

  __B.II.5 with accusative person, stand in awe of, dread, δαίμονας τοὺς ἐνθάδε [Refs
  5th c.BC+]

  __B.II.6 with accusative of things, fear or fear about a thing, βρόμον [Refs 5th
  c.BC+]

  __B.II.7 with genitive, πεφοβημένος νυκτός, θαλάσσης, [Refs 4th c.BC+]

  __B.II.8 with participle, προδιδοὺς φοβηθείς [Refs 4th c.BC+] {STEPBible-TFLSJ}'
