strongs_number: G1956
language: greek
lemma: ἐπιλύω
transliteration: epilýō
definition: to solve further, i.e. (figuratively) to explain, decide
kjv_usage: determine, expound
derivation: from G1909 (ἐπί) and G3089 (λύω);
extended_definition: 'ἐπι-λύω

  [in Aq.: Gen.40:8 41:8, 12; Th.: Hos.3:4 * ;]

  __1. to loose, release.

  __2. to solve, settle, explain: Mrk.4:34, Act.19:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιλύω,

  loose, untie, δεσμά 3rd c.BC: Theocritus Poeta Bucolicus “Adon.” 42; ἐ.κύνας let
  slip dogs, [Refs]: generally, set free, release, τοὺς κακούργους τῷ πολέμῳ 2nd c.AD:
  Lucianus Sophista “Par.” 50:—middle, ἐπιλύεσθαί τινα τὸ μὴ οὐχὶ ἀγανακτεῖν 5th-6th
  c.BC: Plato Philosophus “Crito” 43c; ἐπιλύεσθαι ἐπιστολάς openthem, [Refs]; Ἐπιλυσαμένη,
  epithet of various divinities, [Refs 5th c.AD+]

  __2. solve, explain, πάντα τοῖς μαθηταῖς NT.Mark.4.34:—passive,[Refs]:—middle, [Refs
  1st c.AD+]perfect participle passive ἐπιλελυμένος lucid, of writings, [Refs]

  __3. confute an accusation, [Refs 2nd c.AD+]

  __4. middle, manumit, [Refs 2nd c.BC+]

  __5. release, discharge a debtor, ἀπὸ τᾶν κοινᾶν ποθόδων ἐπιλυθῆμεν (infinitive
  passive) τοὺς ἐρρυτιασμένους “Schwyzer” 104.7 [Refs 2nd c.BC+]: pay, with dative
  person, [Refs]:—middle, discharge a debt, δάνειον “PGrenf.” 1.26.2 [Refs 2nd c.BC+]

  __II. future middle in passive sense, lose strength, give in, [Refs] {STEPBible-TFLSJ}'
