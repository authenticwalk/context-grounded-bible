strongs_number: G3359
language: greek
lemma: μέτωπον
transliteration: métōpon
definition: the forehead (as opposite the countenance)
kjv_usage: forehead
derivation: from G3326 (μετά) and ops (the face);
extended_definition: 'μέτωπον, -ου, τό

  (μετά + ὤψ, an eye), [in LXX for מֵצַח ;]

  the forehead: Rev.7:3 9:4 13:16 14:1, 9 17:5 20:4 22:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'μέτωπ-ον, τό,

  also μέτωπ-ος, ὴ, [Refs]: (μετά, ὤψ):—properly the space between the eyes [Refs
  4th c.BC+], brow, forehead, ὁ δὲ προσιόντα [ἤλασεν] μέτωπον ῥινὸς ὑπὲρ πυμάτης [Refs
  8th c.BC+]; χαλάσας τὸ μ. [Refs 5th c.BC+]; mostly of men, but of a horse in [Refs
  8th c.BC+]; of a boar, [Refs 5th c.BC+]; of a dog, [Refs]: in plural, of a single
  person, [Refs 8th c.BC+]

  __2 metaphorically, γαίας μ., of Etna, [Refs 5th c.BC+]

  __II front, face of anything, as a wall or building, [Refs 5th c.BC+] stades on
  each face, [Refs]; τὰ μ. τῶν κλιμακτήρων vertical faces of the steps, [Refs]; wall
  extending inwards between two doors, [Refs]; front or front-line of an army, fleet,
  etc., [Refs 4th c.BC+]; εἰς μ. στῆναι to stand in line, [Refs 5th c.BC+]; ἐν μετώπῳ
  καθιστάναι, παρατάξασθαι,[Refs]

  __II.2 margin of a book, [Refs 2nd c.AD+]

  __III ={χαλβάνη}, or the reed or wood which yields it, [Refs 1st c.AD+]

  __III.2 variant for{νέτωπον} (which see). {STEPBible-TFLSJ}'
