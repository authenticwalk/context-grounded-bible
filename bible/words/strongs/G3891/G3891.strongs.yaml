strongs_number: G3891
language: greek
lemma: παρανομέω
transliteration: paranoméō
definition: to be opposed to law, i.e. to transgress
kjv_usage: contrary to law
derivation: from a compound of G3844 (παρά) and G3551 (νόμος);
extended_definition: 'παρα-νομέω, ῶ

  [in LXX for הָלַל, etc., chiefly in Pss and 2Mac ;]

  to be a παράνομος, to transgress the law: Act.23:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρανομ-έω,

  imperfect παρενόμουν [Refs 5th c.BC+]: future -ήσω[Refs 2nd c.AD+]: aorist παρενόμησα
  [Refs 5th c.BC+]: perfect παρανενόμηκα [Refs 4th c.BC+]: pluperfect παρενενομήκεσαν
  [Refs 5th c.BC+]:—passive, aorist παρενομήθην [Refs 5th c.BC+]: perfect παρανενόμημαι
  [Refs 4th c.BC+]; participle παρηνομημένος [Refs 4th c.BC+]:—transgress the law,
  actunlawfully, [Refs 5th c.BC+]; κοινῇτι π[Refs 5th c.BC+]

  __2 commit a crime or outrage, τι [Refs 5th c.BC+]; π. τὰ δημόσια act illegally
  in public matters, [Refs] —passive, κάθοδος παρανομηθεῖσα a return illegally procured,
  [Refs]

  __II passive, to be ill-used, [Refs 4th c.BC+]; εἰς τὸ σῶμα [Refs 1st c.AD+]; ἡ
  φύσις παρανομεῖται, ἡ συνήθεια παρανενόμηται, [Refs] {STEPBible-TFLSJ}'
