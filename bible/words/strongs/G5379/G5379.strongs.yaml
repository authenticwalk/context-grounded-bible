strongs_number: G5379
language: greek
lemma: φιλονεικία
transliteration: philoneikía
definition: quarrelsomeness, i.e. a dispute
kjv_usage: strife
derivation: from G5380 (φιλόνεικος);
extended_definition: 'φιλονεικία, -ας, ἡ

  (φιλόνεικος), [in LXX: 2Ma.4:4, 4Ma.1:26 4Mac 8:26 * ;]

  love of strife, rivalry, emulation (Plat., al.), but mostly in bad sense (Thuc.,
  al.), contentiousness, contention: Luk.22:24 (but see Field, Notes, 75 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'φῐλονῑκ-ία, ἡ,

  love of victory, rivalry, contentiousness, mostly in bad sense, φ. ἕνεκα τῆς αὐτίκα
  [Refs 5th c.BC+]; εἰς τοσοῦτον φιλονικίας ἐλθεῖν πρὸς τὴν πόλιν, ὥστε.. [NT+5th
  c.BC+]

  __2 in good sense, competition, emulation, emulous eagerness, ἔστω τούτων.. κατὰ
  νόμον ἅμιλλά τε καὶ φ. [Refs 5th c.BC+]; φιλονικίας ἐμποιεῖν περὶ τῶν καλῶν ἔργων[Refs];
  especially in the games, πολλὴ φ. ἐγίγνετο [Refs 5th c.BC+] —On the form φιλονεικία,
  see at {φιλόνικος} near the end {STEPBible-TFLSJ}'
