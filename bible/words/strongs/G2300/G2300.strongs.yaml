strongs_number: G2300
language: greek
lemma: θεάομαι
transliteration: theáomai
definition: to look closely at, i.e. (by implication) perceive (literally or figuratively);
  by extension to visit
kjv_usage: behold, look (upon), see
derivation: a prolonged form of a primary verb;
extended_definition: 'θεάομαι, -ῶμαι

  [in LXX; 2Ch.22:6 (רָאָה), Tob.2:2 13:6, 14, Jdth.15:8, 2Ma.2:4 2Mac 3:36, 3Ma.5:47
  * ;]

  to behold, look upon, contemplate, view (in early writers with a sense of wondering),
  in NT apparently always in literal, physical sense of "careful and deliberate vision
  which interprets . . . its object": with accusative of thing(s), Mat.11:7, Luk.7:24
  23:55, Jhn.1:14, 32 4:35 11:45, Act.22:9, 1Jn.1:1; with accusative of person(s),
  Mat.22:11, Act.21:27, Rom.15:24, 1Jn.4:12; with ptcp., Mrk.16:14, Luk.5:27, Jhn.1:38,
  Act.1:11; before ὅτι, Jhn.6:5, 1Jn.4:14; pass., Mat.6:1 23:5, Mrk.16:11.†

  SYN.: see: θεωρέω  (AS) {STEPBible-TBESG}'
etymology: 'θεάομαι,

  Epic dialect and Ionic dialect θηέομαι (see. below), Doric dialect θᾱέομαι, Θάομαι
  (which see), imperative θεῶ [Refs 5th c.BC+]; optative θηοῖο (for Attic dialect
  θεῷο) [Refs 8th c.BC+]; participle θηεύμενος [Refs 5th c.BC+]imperfect ἐθηεῖτο,
  ἐθηεῦντο, [Refs]; Epic dialect θηεῖτο [Refs 8th c.BC+] poetical cited in [Refs 1st
  c.BC+]future θεάσομαι [ᾱ], Ionic dialect -ήσομαι: aorist ἐθεᾱσάμην, Epic dialect
  optative θηήσαιο, θηήσαιτο, [Refs 8th c.BC+]; 3rd.pers. plural ἐθηήσαντο [Refs 3rd
  c.BC+]; Ionic dialect infinitive θεήσασθαι (variant{θεάσ-}) [Refs 5th c.BC+]: Attic
  dialect perfect τεθέαμαι [Refs 5th c.BC+] is found in θησαίατ᾽ [Refs 8th c.BC+]:—gaze
  at, behold, mostly with a sense of wonder, θηεῦντο μέγα ἔργον [Refs 8th c.BC+];
  ἐθεᾶτο.. τὴν θέσιν τῆς πόλεως.., ὡς ἔχοι reconnoitred it, [Refs 5th c.BC+]; do you
  see? [Refs 4th c.BC+]

  __2 of the mind, contemplate, τὸ ἀληθές [Refs 5th c.BC+]

  __2.b see clearly, ἵν᾽ ἴδητε καὶ θεάσησθε ὅτι.. [Refs 5th c.BC+]

  __3 view as spectators, especially in the theatre, [Refs 5th c.BC+]; οἱ θεώμενοι
  the spectators, [Refs 5th c.BC+] (but also, onlookers, bystanders, [Refs 5th c.BC+]
  to be spectators of the war, [Refs 5th c.BC+]

  __4 θ. τὸ στράτευμα to review it, [Refs 5th c.BC+]

  __II active θεάω, late, Baillet Tombeaux des rois à Thèbes [Refs 4th c.AD+]aorist
  ἐθεάθην in passive sense, Ps. -Callisth.[NT+1st c.AD+]: present θεῶνται [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
