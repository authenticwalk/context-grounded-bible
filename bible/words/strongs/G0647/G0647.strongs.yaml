strongs_number: G0647
language: greek
lemma: ἀποστάσιον
transliteration: apostásion
definition: properly, something separative, i.e. (specially) divorce
kjv_usage: (writing of) divorcement
derivation: neuter of a (presumed) adjective from a derivative of G868 (ἀφίστημι);
extended_definition: 'ἀποστάσιον, -ου, τό

  (ἀφίστημι), [in LXX; Deu.24:1, 3, Jer.3:8, Isa.50:1 (כְּרִיתוּת) * ;]

  __1. in cl., only in phrase ἀποστασίου δίκη, an action against a freedman for forsaking
  his προστάτης (Dem.).

  __2. In LXX, βιβλίον ἀποστασίου, a bill of divorce: Mat.19:7, Mrk.10:4; in same
  sense ἀ. alone (MM, see word), Mat.5:31 (for other late exx., see MM, l.with; Kennedy,
  Sources, 121).†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἀπο-στᾰσίου δίκη

  action against a freedman for having forsaken his προστάτης and chosen another,
  ἀ. ὀφλεῖν[Refs 4th c.BC+]

  __II ἀποστασίου βιβλίον writing or bill of divorce, [LXX+NT]

  __III ἀποστασίου συγγραφή deed of cession, conveyance, [Refs 3rd c.BC+]; ἀντίγραφονίου[Refs
  2nd c.AD+]; with συγγραφή omitted, especially in phrase πρᾶσις καὶ ἀποστασίου[Refs
  1st c.AD+] {STEPBible-TFLSJ}'
