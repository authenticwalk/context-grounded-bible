strongs_number: G5278
language: greek
lemma: ὑπομένω
transliteration: hypoménō
definition: to stay under (behind), i.e. remain; figuratively, to undergo, i.e. bear
  (trials), have fortitude, persevere
kjv_usage: abide, endure, (take) patient(-ly), suffer, tarry behind
derivation: from G5259 (ὑπό) and G3306 (μένω);
extended_definition: 'ὑπο-μένω

  [in LXX chiefly for קָוָה, also for יָחַל hi., etc. ;]

  __1. in-trans., to stay behind: before ἐν, Luk.2:43; ἐκεῖ, Act.17:14.

  __2. Trans.,

  __(a) with accusative, to await, wait for: Rom.8:24 (Hom., Hdt., Xen., al.);

  __(b) of things, to bear patiently, endure: absol., Mat.10:22 24:13, Mrk.13:13,
  2Ti.2:12, Jas.5:11, 1Pe.2:20; τ. θλίψει (dative of circumstance), Rom.12:12; before
  εἰς, Heb.12:7; with accusative of thing(s), 1Co.13:7, 2Ti.2:10, Heb.10:32 12:2-3,
  Jas.1:12.†

  SYN.: μακροθυμέω (see: ὑπομονή)  (AS) {STEPBible-TBESG}'
etymology: 'ὑπομένω,

  future -μενῶ conjecture in [Refs 4th c.BC+]:— stay behind, [Refs 8th c.BC+]; ὑπομεινον
  ἕως ἂν παραγένηται [Refs 3rd c.BC+]: also, remain alive, [Refs 5th c.BC+]: of things,
  to be left behind, remain, ὑπέμεινε τὸ παχύτερον [Refs 2nd c.AD+]: generally, to
  be permanent, [Refs 4th c.BC+]

  __II transitive,

  __II.1 with accusative person, abide or await another, διὰ τοῦτό σε οὐχ ὑπέμενον
  [Refs 5th c.BC+]; especially await his attack, bide the onset, [Refs 8th c.BC+];
  ὑ. τὰς Σειρῆνας abide their presence, [Refs 5th c.BC+]; of evils, κακῶν ὅσα ἡμᾶς
  ἐν ὑστέρῳ χρόνῳ ὑ. [Refs 5th c.BC+]

  __II.2 with accusative of things, to be patient under, abide patiently, submit to
  any evil that threatens one, δουλείαν [Refs 5th c.BC+]; face, τὴν μέλλουσαν δουληΐην
  [Refs 5th c.BC+]; face up to, λόγον [Refs 5th c.BC+]; οὐχὑπέμειναν τὰς δωρεάς they
  could not abide the gifts, i. e. scorned to accept them, [Refs 5th c.BC+]; ὑ. τὴν
  κρίσιν await one''s trial, [Refs 5th c.BC+]: generally, wait for, τὴν ἑορτήν [Refs
  5th c.BC+]; μακρὸν οὐχ ὑπέμεινεν ὄλβον could not endure his great bliss, i. e. it
  turned his head, [Refs 5th c.BC+]

  __II.3 absolutely, stand one''s ground, stand firm, [Refs 8th c.BC+]; ὑπομένων καρτερεῖν
  endure patiently, [Refs]

  __II.4 with infinitive, submit, bear, or dare to do a thing, wait to do, οὐδ᾽ ὑπέμεινε
  γνώμεναι he did not wait for us to know him, [Refs 8th c.BC+]; ὑ. πονεῖν he submitted
  to toil, [Refs 5th c.BC+]

  __II.5 with participle relating to the subject, εἰ ὑπομενέουσι χεῖρας ἐμοὶ ἀνταειρόμενοι
  if they shall dare to lift hand against me, [Refs 5th c.BC+]; ὑπομένεις με κηδεύων
  you persist in.., [Refs 5th c.BC+]; οὐχ ὑπομένει ὠφελούμενος he submits not to be
  helped, [Refs 5th c.BC+]

  __II.6 with participle relating to the object, ὑ. Ξέρξην ἐπιόντα await his coming,
  [Refs 5th c.BC+]; οὐ.. γὰρ ἀπ᾽ αὐτοῦ χωριζόμενον τὸ βρέφος ὑπέμενεν (i.e. τὸ θηρίον)
  it (the elephant) could not bear the infant''s being removed, [Refs 3rd c.BC+]participle,
  φιλοῦντος ὑ. submit to his kissing, [Refs 2nd c.AD+]

  __II.7 in [Refs 2nd c.AD+]

  __II.8 promise, with future infinitive, [Refs 4th c.AD+]

  __II.9 admit of, like{δέχομαι}[Refs 1st c.BC+]

  __II.10 τὴν ναυτίαν οὐχ ὑπομένουσιν do not suffer from seasickness, [Refs 2nd c.AD+];
  ἀλλοκότους φαντασίας τῆς ψυχῆς ὑπομενούσης experiencing, [Refs]; ὅταν ἔμφραξιν ὑπομένῃ
  ὁ πόρος χωρὶς αἰτίας undergoes obstruction, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
