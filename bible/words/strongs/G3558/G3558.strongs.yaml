strongs_number: G3558
language: greek
lemma: νότος
transliteration: nótos
definition: the south(-west) wind; by extension, the southern quarter itself
kjv_usage: south (wind)
derivation: of uncertain affinity;
extended_definition: 'νότος, -ου, ὁ

  [in LXX chiefly for נֶגֶב, also for דָּרוֹם, תֵּימָן and קָדִים ;]

  __1. prop., the south wind: Luk.12:55, Act.27:13 28:13

  __2. South: Luk.13:29, Rev.21:13

  __3. the South, as a region (cf. נֶגֶב): Mat.12:42, Luk.11:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'νότος, ὁ,

  south wind (opposed to Βορέας, [Refs 8th c.BC+]; ὅταν μὲν ἐλάττων ᾖ, αἴθριός ἐστιν,
  ὅταν δὲ μέγας, νεφώδης[Refs]

  __2 N. personified as god of the South wind, [Refs 8th c.BC+]

  __II south or south-west quarter, πρὸς μεσαμβρίης τε καὶ νότου [NT+5th c.BC+]; ἀπὸ
  νότου with genitive, to the south of, [Refs 2nd c.BC+], etc.; later ἐκ νότου with
  genitive, [Refs 3rd c.AD+], etc.: genitive νότου to the south, [Refs 2nd c.BC+]
  {STEPBible-TFLSJ}'
