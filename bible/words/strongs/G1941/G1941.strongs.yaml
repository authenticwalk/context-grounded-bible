strongs_number: G1941
language: greek
lemma: ἐπικαλέομαι
transliteration: epikaléomai
definition: to entitle; by implication, to invoke (for aid, worship, testimony, decision,
  etc.)
kjv_usage: appeal (unto), call (on, upon), surname
derivation: middle voice from G1909 (ἐπί) and G2564 (καλέω);
extended_definition: 'ἐπι-καλέω, -ῶ

  [in LXX chiefly for קָרָא ;]

  __1. to call, name, surname: with accusative (cl.), Mat.10:25; pass., Act.1:23 4:36
  10:5, 18 10:22 11:13 12:12, 25, Heb.11:16; τ. ὄνομα, before ἐπί (denoting possession,
  as Heb. עַל. . שֻׁם קָרָא), Act.15:17 (LXX), Jas.2:7 (see. CB on Amo.9:12).

  __2. Mid. (so also act.; cl., LXX), to call upon, invoke, appeal to (θεόν, θεούς,
  Hdt., Xen., al.; cf. Deiss., LAE, 426): Καίσαρα (Σεβαστόν, Act.25:25), Act.25:11-12,
  21 26:32 28:19; sc. τ. Κύριον Ἰησοῦν, Act.7:59; μάρτυρα (cl.) τ. θεόν, 2Co.1:23;
  πατέρα, 1Pe.1:17; τ. κύριον, Rom.10:12, 2Ti.2:22; τ. ὄνομα κυρίου (μου, σου; like
  Heb. יְהוָֹה שֻׁם קָרָא), Act.2:21 (LXX) Act.9:14, 21 22:16, Rom.10:13-14" (LXX)
  1Co.1:2 (Cremer, 335, 742).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπικᾰλέω,

  summon a god to a sacrifice or as witness to an oath, etc., invoke, θεόν [NT+5th
  c.BC+]; ἐ. θεόν τινι invoke a god over one, to be gracious to him, [Refs 5th c.BC+];
  or, watch over his good faith, [Refs]:— middle,[Refs 1st c.BC+]

  __b. pray for, πρὸ καιροῦ τὸν θάνατον “PLond.” 5.1676.24 [Refs 6th c.AD+]

  __2. invite, γέροντας ἐπὶ πλέονας καλέσαντες 8th c.BC: Odyssea Homerus Epicus “Odyssey”
  7.189:—middle, [Refs 5th c.BC+]

  __II. middle, call in as a helper or ally, ἐπικαλεῖσθαί τινα σύμμαχον [Refs]: c.infinitive,
  [Refs 5th c.BC+]

  __II.2. call in as witness, μάρτυρας ἐ. τινάς [Refs 5th c.BC+]: c.infinitive, ἐ.
  θεοὺς.. καθορᾶν τὰ γιγνόμενα 5th-6th c.BC: Xenophon Historicus “Historia Graeca
  (Hellenica)” 2.3.55: with neuter adjective, ταῦτα ἐ[Refs 5th c.BC+]

  __II.2.b. appeal to, σύνεσιν καὶ παιδείαν 4th c.BC: Demosthenes Orator 18.127 (hence,
  = Latin appello, provoco, [Refs 1st c.AD+]; τὸν δῆμον ἀπὸ τῶν δικαστῶν [Refs]

  __II.3. call before one, summon, of the Ephors, [Refs 5th c.BC+]

  __II.4. challenge, [Refs]

  __III. call by surname, Δίων ὃν ἐπεκάλουν Χρυσόστομον 4th-5th c.AD: Eunapius Historicus
  “Vitae Sophistarum” p.454 B.:—more frequently passive, to be called by surname,
  ἐπεκλήθησαν Κεκροπίδαι 5th c.BC: Herodotus Historicus 8.44; to be nicknamed, Ἀριστόδημον
  τὸν μικρὸν ἐπικαλούμενον 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.2 [LXX];
  ἐπικληθήσεται ἐν αὐτοῖς τὸ ὄνομάμου[LXX]

  __IV. bring as an accusation against, τινί τι [Refs 5th c.BC+]; ἐ. τινί, with infinitive,
  accuse one of doing, [Refs]; ἐ. τὴν ἀπόστασιν ὅτι.. ἐποιήσαντο 5th c.BC: Thucydides
  Historicus 3.36; ἐ. τινὶ πάντα ὅσα ἠδίκητο 2nd-3rd c.AD: Dio Cassius Historicus
  37.6; ταῦτ᾽ ἐπικαλεῖ; is this your charge? [Refs]; ἐ. ἀρχαιότητα objecting to its
  obsoleteness, [Refs] let him bring his action, [Refs 5th c.BC+]; ὁ ἐπικαλῶν the
  plaintiff, [Refs 3rd c.BC+] —passive, τὰ ἐπικαλεύμενα χρήματα the money imputed
  to him, i.e. which he was charged with having, [Refs 5th c.BC+] the sums claimed,
  [Refs 3rd c.BC+]active λείαν ἐ[Refs]; περὶ δανείου “PGrenf.” 2.31.15 [Refs 2nd c.BC+]

  __IV.2. with dative person only, ἐπικαλεῖν τινί quarrel, dispute with, ἀλλήλοις
  5th-6th c.BC: Plato Philosophus “Leges” 766e. {STEPBible-TFLSJ}'
