strongs_number: G3373
language: greek
lemma: μηκύνω
transliteration: mēkýnō
definition: to lengthen, i.e. (middle voice) to enlarge
kjv_usage: grow up
derivation: from G3372 (μῆκος);
extended_definition: 'μηκύνω

  (μῆκος), [in LXX: Isa.44:14 (גָּדַל pi.), Eze.12:25, 28 (מָשַׁךְ ni.) * ;]

  to lengthen, extend: of causing plants to grow, Isa, l.with; pass. (mid., Swete,
  in l), to grow: Mrk.4:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'μηκύν-ω,

  Doric dialect μᾱκ- [Refs 5th c.BC+]: future - ῠνῶ [Refs 5th c.BC+], Ionic dialect
  -ῠνέω [Refs 5th c.BC+]: aorist ἐμήκῡνα [Refs] —middle, see below [Refs]:—passive,
  perfect μεμήκυσμαι [Refs 1st c.BC+]:— lengthen, prolong, [Refs 5th c.BC+]; of Time,
  μ. χρόνον, βίον, [Refs 5th c.BC+]:—passive, νοσεύματα μηκυνθέντα [Refs 5th c.BC+]

  __2 delay, put off, τέλος [Refs 5th c.BC+]

  __3 μ. λόγον, λόγους, spin out a speech, speak at length, [Refs 5th c.BC+], to be
  lengthy or tedious, [Refs 5th c.BC+]; μ. περί τινος enlarge upon.., [Refs 4th c.BC+],
  talk at length about, dwell upon.., [Refs 5th c.BC+]:—passive, to be expounded at
  length, αὖθις ταῦτα μηκυνθήσεται [Refs 4th c.BC+]; to be continually repeated, [Refs
  1st c.BC+]; to be dwelt upon, [Refs 4th c.BC+]

  __4 μ. βοήν raise a loud cry, [Refs 5th c.BC+]

  __5 Grammars, lengthen a syllable, [Refs 1st c.BC+]:—passive, [Refs 1st c.BC+];
  φωνῆεν μηκυνόμενον a vowel capable of being scanned long, as αιυ, [Refs 7th c.AD+]

  __6 Arith., multiply by a fresh factor, [Refs]

  __7 middle, ἐμακύναντο κολοσσόν reared a tall statue, [Refs] {STEPBible-TFLSJ}'
