strongs_number: G5275
language: greek
lemma: ὑπολείπω
transliteration: hypoleípō
definition: to leave under (behind), i.e. (passively) to remain (survive)
kjv_usage: be left
derivation: from G5295 (ὑποτρέχω) and G3007 (λείπω);
extended_definition: 'ὑπο-λείπω

  [in LXX chiefly (pass.) for יָתַר ni., שָׁאַר ni. ;]

  to leave remaining (Hom., Thuc., al.): pass., of survivors, Rom.11:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπολείπω,

  also ὑπολειπ-λιμπάνω (which see), leave remaining, ἅ ῥα τῇ προτέρῃ ὑπέλειπον ἔδοντες
  [Refs 8th c.BC+]; οὐδεμίαν ὑπερβολὴν ὑ. τινί leave him no possibility of exceeding,
  [Refs 5th c.BC+]

  __2 of things, fail one, ὑπολείψει ὑμᾶς ἡ μισθοφορά [Refs 5th c.BC+]; ὑ. τινὰ ὁ
  λόγος [Refs 5th c.BC+]

  __3 intransitive, fail, fall short, θεοὶ.. ὑπέλιπον οὐ πώποκα [Refs 5th c.BC+];
  ὑ. τὸ μέλι[Refs]had ceased, [Refs 5th c.BC+]: also, fail in what is expected of
  one, come short, [Refs 5th c.BC+]

  __II passive, with future middle, to be left remaining, ἐν μεγάρῳ ὑπελείπετο he
  was left behind.., [Refs 8th c.BC+]

  __II.2 of things, πέμπτον δ᾽ ὑπελείπετ᾽ ἄεθλον [Refs 8th c.BC+]; μὴ ὑπολείπεσθαι
  [τοὺς νόμους], εἴ ποτε.. so that they do not remain in force, in case that.., [Refs
  5th c.BC+]; οὐδὲν ὑπολείπεται ἀλλ᾽ ἢ.. [Refs 5th c.BC+]

  __II.3 with genitive, ὑπολείπεσθαι τοῦ στόλου stay behind the expedition, i. e.
  not to go upon it, [Refs 5th c.BC+]

  __II.4 to be left behind in a race, [Refs 5th c.BC+]; lag behind, κατὰ τὴν ὁδὸν
  πορεύεσθαι -όμενον [Refs 5th c.BC+]; of stragglers in an army, [Refs 5th c.BC+];
  ὑ. μικρὸν τοῦ στόματος fall behind the front rank, [Refs]; of fixed stars, lie to
  the East of a point in the celestial sphere, [Refs 2nd c.BC+]; of the apparent motion
  of planets, [Refs 4th c.BC+]

  __II.5 metaphorically, to be inferior, ταῖς ἡλικίαις τῶν πατέρων [Refs 4th c.BC+]

  __II.6 absolutely, fail, come to an end, ὁπόταν.. νὺξ ὑπολειφθῇ [Refs 5th c.BC+]

  __III middle, leave behind one, τὰ πρόβατα [Refs 5th c.BC+]; ὑ. τούτων ὡς χιλίους
  leaving about [Refs]unburied, [Refs]; ὑπολείπεσθαι αἰτίαν, ὡς.. to leave cause for
  reproach against oneself, in thinking that.., [Refs 5th c.BC+]

  __III.2 retain, [τοῦ ὕδατος] περὶ ἑωυτόν [Refs 5th c.BC+]; reserve, ἑαυτῷ ἑκατὸν
  ἅρματα [LXX+3rd c.BC+]; τὸν ὑπάρχοντα χόρτον τοῖς προβάτοις [Refs 3rd c.BC+]; ὑπολιποῦ
  τόπον leave a space, [Refs 4th c.BC+]active ὑπέλειπε.. ἑαυτῷ.. ἀναφοράν (left himself
  a means of escape) is the best reading.

  __III.3 deduct from a payment, [Refs 2nd c.BC+] —passive [Refs]; ὑπολειπέσθω τῆς
  τιμῆς τὸ ὀφειλόμενον [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
