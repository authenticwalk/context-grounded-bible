strongs_number: G2673
language: greek
lemma: καταργέω
transliteration: katargéō
definition: to be (render) entirely idle (useless), literally or figuratively
kjv_usage: abolish, cease, cumber, deliver, destroy, do away, become (make) of no
  (none, without) effect, fail, loose, bring (come) to nought, put away (down), vanish
  away, make void
derivation: from G2596 (κατά) and G691 (ἀργέω);
extended_definition: 'κατ-αργέω, -ῶ

  (κατά, causative, ἀργός = ἀ-εργός), [in LXX: 2Es.4.21; 2Es.4.23; 2Es.5.5; 2Es.6.8
  (בְּטֵל)* ;]

  to make idle or inactive (χέρας, Eur., Phœn., 753): of soil occupied by an unfruitful
  tree, Luk.13:7. Metaphorical (Inscr.), to render inoperative or invalid, to abrogate,
  abolish: Rom.3:3, 31, 1Co.1:28 6:13 13:11 15:24, Gal.3:17, Eph.2:15, 2Th.2:8, 2Ti.1:10,
  Heb.2:14; pass., Rom.4:14 6:6, 1Co.2:6 13:8 13:10 15:26, 2Co.3:7 3:11-14 Gal.5:11;
  before ἀπό (of persons), to be separated, discharged or loosed from, Rom.7:2, 6,
  Gal.5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταργ-έω,

  leave unemployed or idle, [Refs 5th c.BC+]; κατηργηκέναι τοὺς καιρούς to have missed
  the opportunities, [Refs 2nd c.BC+] make the ground useless, cumber it, [NT]

  __2 cause to be idle, hinder in one''s work, [LXX+1st c.AD+]passive, [LXX]; to be
  rendered or lie idle, [Refs 3rd c.AD+]

  __II make of no effect, NT.Rom.3.3,31, +others:—passive, to be abolished, cease,
  [NT] to be set free from.., [NT]; to be parted, [Refs]. {STEPBible-TFLSJ}'
