strongs_number: G0037
language: greek
lemma: ἁγιάζω
transliteration: hagiázō
definition: to make holy, i.e. (ceremonially) purify or consecrate; (mentally) to
  venerate
kjv_usage: hallow, be holy, sanctify
derivation: from G40 (ἅγιος);
extended_definition: 'ἁγιάζω, Hellenistic form of ἁγίζω

  (ἅγιος),

  to make holy, consecrate, sanctify; [in LXX chiefly for קדשׁ pi., hi. ;]

  __1. to dedicate, separate,  set apart for God; of things: Mat.23:17,19, 2Ti.2:21;
  of persons: Christ, Jhn.10:36, 17:19.

  __2. to purify, make conformable in character to such dedication: forensically,
  to free from guilt, 1Co.6:11, Eph.5:26, Heb.2:11, 10:10, 14, 29, 13:12; internally,
  by actual sanctification of life, Jhn.17:17, 19, Act.20:32, 26:18, Rom.15:16, 1Co.1:2,
  7:14, 1Th.5:23, Rev.22:11; of a nonbeliever influenced by marriage with a Christian,
  1Co.7:14.

  __3. In the intermediate sense of ceremonial or levitical purification:

  __(a) of things, 2Ti.2:21;

  __(b) of persons, Heb.9:13.

  __4. to treat as holy: Mat.6:9, Luk.11:2, 1Pe.3:16 (Cremer, 53, 602; MM, VGT, see
  word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἁγι-άζω,

  ={ἁγίζω}, [LXX+1st c.AD+]:—passive, ἁγιασθήτω τὸ ὄνομά σου[NT] {STEPBible-TFLSJ}'
