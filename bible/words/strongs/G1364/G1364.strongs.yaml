strongs_number: G1364
language: greek
lemma: δίς
transliteration: dís
definition: twice
kjv_usage: again, twice
derivation: adverb from G1417 (δύο);
extended_definition: 'δίς

  adv.,

  twice: Mrk.14:30, 72; δ. τ. σαββάτου, Luk.18:12; καὶ ἅπαξ κ. δ., Php.4:16, 1Th.2:18;
  δ. ἀποθανόντα, Ju 12 (see Mayor, ICC, in l); δ. μυριάδες, Rev.9:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'δίς [ῐ],

  adverb twice, doubly, with Nouns, δ. τόσσον twice as much, [Refs 8th c.BC+]twice
  over, [Refs 5th c.BC+] = son and grandson of N., [Refs]; Αὐρήλιος Αὐξάνων δ. [Refs];
  Αὐρ. Δοῦ[ρ]λος δ. [Refs] —In compounds δι-, but δισ- in δισμύριοι, δισχίλιοι, δισθανής,
  δίσαβος, δισάρπαγος, δίσευνος, etc. (Cf. Sanskrit dvis ''twice'', Latin bis.) {STEPBible-TFLSJ}'
