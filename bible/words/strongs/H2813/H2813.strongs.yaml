strongs_number: H2813
language: hebrew
lemma: חֲשַׁבְנְיָה
transliteration: Chăshabnᵉyâh
pronunciation: khash-ab-neh-yaw'
definition: Chashabnejah, the name of two Israelites
kjv_usage: Hashabniah.
derivation: from H2808 (חֶשְׁבּוֹן) and H3050 (יָהּ); thought of Jah;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.9.5

  § Hashabniah = "whom Jehovah regards"

  1) the father of Hattush, repairer of the wall

  2) a Levite who was among those who officiated at the great fast under Ezra and
  Nehemiah when the covenant was sealed {STEPBible-TBESH}'
