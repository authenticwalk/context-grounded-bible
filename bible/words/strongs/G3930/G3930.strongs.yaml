strongs_number: G3930
language: greek
lemma: παρέχω
transliteration: paréchō
definition: to hold near, i.e. present, afford, exhibit, furnish occasion
kjv_usage: bring, do, give, keep, minister, offer, shew, + trouble
derivation: from G3844 (παρά) and G2192 (ἔχω);
extended_definition: 'παρ-έχω

  [in LXX: Psa.30:7 (עָמַד hi.), etc. ;]

  __I. Active voice.,

  __1. to furnish, provide, supply; with ref. to incorporeal things, to afford, show,
  give, cause: with accusative, Act.22:2, 1Ti.1:4; with accusative and dative, Mat.26:10,
  Mrk.14:6, Luk.11:7 18:5, Act.16:16 17:31 28:2, Gal.6:17, 1Ti.6:17.

  __2. to present, offer: with accusative and dative, Luk.6:29; with prop. reflex.
  and accusative pred., to show or present oneself (see infr., and cf. B1., § 55,
  1).

  __II. Middle voice.,

  __1. to supply, furnish or display of one''s own part: with accusative and dative,
  Luk.7:4, Act.19:24, Col.4:1.

  __2. In late writers, with prop. reflex. and accusative pred. (= act. ut supr.),
  to show or present oneself (Xen., FlJ, al.; cf. M, Pr., 248; Deiss., BS, 254) :
  Tit.2:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρέχω,

  future παρέξω [Refs 8th c.BC+]perfect παρέσχηκα: aorist παρέσχον, Epic dialect infinitive
  παρασχέμεν [Refs 8th c.BC+]; poetry παρέσχεθον [Refs 8th c.BC+], infinitive παρασχεθεῖν
  [Refs 5th c.BC+]; Aeolic dialect παρέσκεθον [Refs 7th c.BC+] ii 11; παρεχέσκετο
  is falsa lectio for{παρεκέσκετο} in [Refs 8th c.BC+]

  __A active, hand over, [Refs 8th c.BC+]; furnish, supply, φάος πάντεσσι παρέξω [Refs
  8th c.BC+] I will provide for all,[Refs 5th c.BC+]; ἀργύριον, ποίμνια, [Refs 5th
  c.BC+]; πληρώμαθ᾽ ἡ πόλις παρέχει the state finds men to man the ships, [Refs 5th
  c.BC+]

  __2 of natural objects, yield, produce, θάλασσα π. ἰχθῦς [Refs 8th c.BC+]; [σίδηρον]
  παρέξει (i.e. σόλος) [Refs 8th c.BC+]

  __3 of incorporeal things, afford, cause, φιλότητα, ἀρετήν, γέλω τε καὶ εὐφροσύνην,[Refs
  8th c.BC+]; τύχην, φρίκην, [Refs 5th c.BC+]; χάριν, εὔνοιαν, [Refs]; ὄχλον, πρήγματα
  π., [Refs 7th c.BC+]; αἴσθησιν παρέχει τινός enables one to observe a thing, [Refs
  5th c.BC+]; but αἴσθησιν π., absolutely, it causes remark, is perceived, [Refs 5th
  c.BC+]; πενία ἀνάγκῃ τὴν τόλμαν π. [Refs 5th c.BC+]; ὑφειμένου δόξαν π., ={ὑφειμένῳ
  ἐοικέναι}, [Refs 1st c.AD+]

  __II present or offer for a purpose,

  __II.1 with infinitive, [ὄϊες] παρέχουσι.. γάλα θῆσθαι [Refs 8th c.BC+](withoutinfinitive,
  πτήξας δέμας παρεῖχε [Refs 4th c.BC+]. I give myself up to you to practise upon,
  [Refs 5th c.BC+]: rarely with a participle, π. ἑαυτὸν δεδησόμενον [Refs 2nd c.AD+]

  __II.2 give oneself up, submit oneself, ἑαυτόν being omitted, π. [ἑωυτοὺς] διαφθαρῆναι
  [Refs 5th c.BC+]; πατεῖν παρεῖχετῷ θέλοντι [ἑαυτόν] [Refs 5th c.BC+]; τῷ λόγῳ ὥσπερ
  ἰατρῷ παρέχων ἀποκρίνου[Refs]; especially of a woman, obscene meaning, [Refs 5th
  c.BC+]

  __II.3 with reflexive pronoun and a predicative, show, exhibit oneself so and so,
  π. ἐμαυτὸν ὅσιον καὶ δίκαιον [Refs 5th c.BC+]; σπάνιον σεαυτὸν π. [Refs 5th c.BC+];
  σαυτὸν σοφιστὴν π. [Refs 5th c.BC+]; μέτριον ἐμαυτὸν π. [Refs 5th c.BC+]

  __III allow, grant, σιγὴν παρασχὼν κλῦθί μου [Refs 5th c.BC+]infinitive, ἐπεὶ παρέσχες
  ἀντιφωνῆσαι did''st allow me to..,[Refs 5th c.BC+] make way, [Refs 5th c.BC+]

  __III.2 impersonal, παρέχει τινί with infinitive, it is allowed, in one''s power
  to do so and so, παρεῖχε ἄν σφι εὐδαιμονέειν [Refs 5th c.BC+]participle used absolutely,
  παρέχον it being in one''s power, since one can, like{ἐξόν, παρόν, παρέχον [ὑμῖν]
  ἄρχειν} [Refs 5th c.BC+]; also εὖ, καλῶς παρασχόν, [Refs 5th c.BC+]

  __IV produce a person on demand, ἐς τὸ κοινόν [Refs 5th c.BC+]; εἰς τὴν βουλήν,
  εἰς ἀγοράν (to be read αὔριον), εἰς κρίσιν, [Refs 5th c.BC+]

  __V with a predicate added, make so and so, τὴν διέξοδόν οἱ ἀσφαλέα π. [Refs 5th
  c.BC+]: with participle, π. ξυμμάχους τὰς σπονδὰς δεχομένους [Refs 5th c.BC+]; κοινὴν
  τὴν πόλιν π. offer it as a common resort, [Refs 5th c.BC+]; γῆν ἄσυλον καὶ δόμους
  ἐχεγγύους π. [Refs 5th c.BC+]

  __B middle παρέχομαι, future -έξομαι[Refs 5th c.BC+]: aorist 2 παρεσχόμην [Refs
  4th c.BC+]: perfect passive (in middle sense) παρέσχημαι [Refs 5th c.BC+]: frequently
  used much like active, without any reflexive sense:

  __B.1 supply of oneself or from one''s own means, νέας [Refs 5th c.BC+]; π. ὅπλα
  furnish a suit of armour, [Refs 5th c.BC+]; οἱ τὰ τιμήματα παρεχόμενοι the tax-paying
  citizens, [Refs 4th c.BC+]; μηδεμίαν δύναμιν π. εἰς τὴν στρατιάν supply no contingent
  of one''s own to.., [Refs 5th c.BC+]

  __B.2 of natural objects, furnish, present, exhibit, [ποταμὸς] κροκοδείλους π. [Refs
  5th c.BC+]

  __B.3 of works, ἓν ἔργον πολλὸν μέγιστον π. [Refs 5th c.BC+]

  __B.4 of incorporeal things, display on one''s own part, πᾶσαν προθυμίην [Refs 5th
  c.BC+]; χρείας Decrees cited in [Refs 4th c.BC+]

  __B.II in Law, παρέχεσθαί τινας μάρτυρας, π. τεκμήρια, bring forward witnesses or
  proofs, [Refs 5th c.BC+]; π. ἐκμαρτυρίαν, μαρτυρίαν, [Refs 4th c.BC+]

  __B.III produce as one''s own, ἄρχοντα παρέχεσθαί τινα acknowledge as one''s general,
  [Refs 5th c.BC+]; Ἀθηναῖοι ἀρχαιότατον ἔθνος παρεχόμενοι presenting themselves as..,
  [Refs]; π.πόλιν μεγίστην, of an ambassador, represent a city in one''s own person,
  [Refs 5th c.BC+]

  __B.IV offer, promise, ἀψευδέα μαντήϊα [Refs 5th c.BC+]; ἔστιν ἃ π. [Refs 5th c.BC+];
  put forward, τὸ εὐπρεπὲς τῆς δίκης [Refs]

  __B.V render so and so for or towards oneself, θεὸν παρασχέσθαι εὐμενῆ [Refs 5th
  c.BC+]; see above [Refs 4th c.BC+]

  __B.VI Arith., make up, amount to, ἐνιαυτοὶ.. παρέχονται ἡμέρας.. [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
