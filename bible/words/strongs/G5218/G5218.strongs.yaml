strongs_number: G5218
language: greek
lemma: ὑπακοή
transliteration: hypakoḗ
definition: attentive hearkening, i.e. (by implication) compliance or submission
kjv_usage: obedience, (make) obedient, obey(-ing)
derivation: from G5219 (ὑπακούω);
extended_definition: 'ὑπακοή, -ῆς, ἡ

  (ὑπακούω), [in LXX: 2Ki.22:36 (עֲנָוָה); in Aq.: 2Ki.23:23 * ;]

  obedience (opposite to παρακοή);

  __1. in general, absol., εἰς ὑ., Rom.6:16; with genitive subjc., 2Co.7:15 10:6,
  Phm 21; with genitive obj., Rom.1:5 (Lft, Notes, 246) Rom.16:26, 1Pe.1:22; τ. Χριστοῦ,
  2Co.10:5.

  __2. Of obedience to God''s commands: absol., 1Pe.1:2; opposite to ἁμαρτία, Rom.6:16;
  τέκνα ὑπακοῆς, 1Pe.1:14; with genitive subj., Rom.15:18 16:19.

  __3. Of Christ''s obedience: absol., Heb.5:8; with genitive subj., Rom.5:19.

  (The word is not found except in LXX, NT and eccl.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπᾰκοή, ἡ,

  (ὑπακούω) obedience, [NT+6th c.AD+]; answer to prayer, [LXX] {STEPBible-TFLSJ}'
