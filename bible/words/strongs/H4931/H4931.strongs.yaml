language: hebrew
lemma: מִשְׁמֶרֶת
transliteration: mishmereth
pronunciation: mish-mer'-reth
definition: watch, i.e. the act (custody), or (concretely) the sentry, the post; objectively
  preservation, or (concretely) safe; figuratively observance, i.e. (abstractly) duty
  or (objectively) a usage or party
kjv_usage: charge, keep, or to be kept, office, ordinace, safeguard, ward, watch.
derivation: feminine of H4929 (מִשְׁמָר);
extended_definition: '1) guard, charge, function, obligation, service, watch

  1a) guard, watch, house of detention or confinement

  1b) keeping, preserving

  1c) charge, injunction

  1d) office, function (ceremonial) {STEPBible-TBESH}'
