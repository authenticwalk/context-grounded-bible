strongs_number: G0031
language: greek
lemma: ἀγγελία
transliteration: angelía
definition: an announcement, i.e. (by implication) precept
kjv_usage: message
derivation: from G32 (ἄγγελος);
extended_definition: 'ἀγγελία, -ας, ἡ

  (ἄγγελος), [in LXX chiefly for שְׁמוּעָה ;]

  a message: 1Jo.1:5, 3:11 (Cremer, 18; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγγελία,

  Ionic dialect and Epic dialect ἀγγελίη, ἡ, (ἄγγελος) message, tidings, as well the
  substance as the conveyance thereof, [Refs 8th c.BC+]; ἀγγελίην φάτο, ἀπόφασθε,
  ἀπέειπε, [Refs 8th c.BC+]. a report of me, concerning me, [Refs 8th c.BC+]; ἀ. τινός
  a message about a person or thing, ἀγγελίην πατρὸς φέρει ἐρχομένοιο news of thy
  father''s coming, [Refs 8th c.BC+]; ἀνέρος αἴθονος ἀ. [Refs 5th c.BC+]; with Verbs
  of motion, ἀγγελίην ἐλθεῖν[Refs 8th c.BC+]: Epic dialect in genitive, τευ ἀγγελίης..
  ἤλυθες[Refs 8th c.BC+]; ἤλυθε σεῦ ἕνεκ᾽ ἀγγελίης (i.e. ἀγγελίης σοῦ ἕνεκα)[Refs
  8th c.BC+]substantive ἀγγελίης.

  __2 announcement, proclamation, [Refs 5th c.BC+]: command, order, [Refs 8th c.BC+]

  __3 Ἀ. personified as daughter of Hermes, [Refs 5th c.BC+]

  __II messenger, Ἶρις ἀ. variant [Refs 8th c.BC+] {STEPBible-TFLSJ}'
