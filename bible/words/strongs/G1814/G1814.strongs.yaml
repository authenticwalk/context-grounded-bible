strongs_number: G1814
language: greek
lemma: ἐξάλλομαι
transliteration: exállomai
definition: to spring forth
kjv_usage: leap up
derivation: from G1537 (ἐκ) and G242 (ἅλλομαι);
extended_definition: 'ἐξ-άλλομαι

  [in LXX for קָלַל (Hab.1:8), etc. ;]

  to leap up: Act.3:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξάλλομαι,

  future -ᾰλοῦμαι[LXX]: aorist -ηλόμην[Refs 5th c.BC+] (Lyric poetry), -ηλάμην [Refs
  2nd c.AD+], Doric dialect -άλατο[Refs 3rd c.BC+]; Epic dialect aorist participle
  -άλμενος (see. below):—leap out of or forth from, ἐξάλλεται αὐλῆς, of a lion, [Refs
  8th c.BC+]aorist participle ἐξάλμενος, absolutely, [Refs] springing out from the
  midst of..,[Refs 8th c.BC+]; ἐ. κατὰ τοῦ τείχους leap down off.., [Refs 5th c.BC+]:
  absolutely, jump, hop off, [NT+5th c.BC+]; ὦ δαῖμον, ἵν᾽ ἐξήλο; to what point didst
  thou leap forth, i.e. to what misery hast thou come ? [Refs 5th c.BC+]; of fish,
  leap out of the water, [Refs 4th c.BC+]

  __2 start from its socket, be dislocated, of a limb, ἐ. ἔξαλσιν [Refs 5th c.BC+];
  of a broken bone, [Refs 1st c.AD+]; of wheels, start from the axle, [Refs 5th c.BC+]

  __II leap up, [Refs 1st c.AD+]; of horses, rear, [Refs 5th c.BC+]

  __II.2 ἐξάλλετο γαστήρ swelled, became distended, [Refs 3rd c.BC+]

  __II.3 metaphorically, ἐ. πρός τι fly off to, have recourse to, [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
