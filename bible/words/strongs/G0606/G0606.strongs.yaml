strongs_number: G0606
language: greek
lemma: ἀπόκειμαι
transliteration: apókeimai
definition: to be reserved; figuratively, to await
kjv_usage: be appointed, (be) laid up
derivation: from G575 (ἀπό) and G2749 (κεῖμαι);
extended_definition: 'ἀπό-κειμαι

  [in LXX: Gen.49:10 (שִׁילֹה), Job.38:23 (חָשַׂךְ), 2Ma.12:45, 4Ma.8:11 * ;]

  to be laid up, in store, laid away: Luk.19:20. Metaphorical, C. dative of person(s),
  to be reserved (Dem., Plat.; and see MM, see word): Col.1:5, 2Ti.4:8, Heb.9:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπόκειμαι,

  future -κείσομαι, used as passive of ἀποτίθημι, to be laid away from, προμαθείας
  ἀπόκεινται ῥοαί the tides of events lie beyond our foresight, [Refs 5th c.BC+]

  __II absolutely, to be laid up in store, of money, ἀ. ἔνδον ἀργύριον[Refs 6th c.BC+];
  τινί for one''s use, [Refs 5th c.BC+]; χάρις.. ξύν᾽ ἀπόκειται (as Reisig for ξῠναπόκειται)
  is laid up as a common possession, [Refs 5th c.BC+]: hence, to be kept in reserve,
  [Refs 5th c.BC+]; πολύς σοι [γέλως] ἐστὶν ἀποκείμενος you have great store of laughter
  in reserve, [Refs]; ἀ. εἰς.. to be reserved for an occasion, [Refs 5th c.BC+]; τὸ
  τῆς συγγνώμης ὠφέλιμον, ἔλεος ἀ. τινί, [Refs 4th c.BC+]; σοφία ἐς ἐκείνας [τὰς τέχνας]
  ἀποκείσθω let the name of wisdom be reserved for.., [Refs 2nd c.AD+]; ἐφ᾽ ὑμῖν ἀπόκειται
  τὸ πεισθῆναι you reserve your acquiescence, [Refs 1st c.AD+]: with infinitive, ἀτυχήματα
  ἀπόκειταί τινι ἐνευδοκιμεῖν[NT+4th c.BC+]

  __II.2 to be buried, Not. Scav.1923.49.

  __III to be laid aside, neglected, ἀ. πόρρω[Refs 5th c.BC+]

  __III.2 ἀποκειμένη καὶ παλαιὰ φύσις stale, of perfume, [Refs 1st c.BC+]

  __IV to be exposed, lie open, to, χώρα ἀ. βαρβάροις[Refs 6th c.AD+] {STEPBible-TFLSJ}'
