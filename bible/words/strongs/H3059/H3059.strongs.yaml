strongs_number: H3059
language: hebrew
lemma: יְהוֹאָחָז
transliteration: Yᵉhôwʼâchâz
pronunciation: yeh-ho-aw-khawz'
definition: Jehoachaz, the name of three Israelites
kjv_usage: Jehoahaz. Compare H3099 (יוֹאָחָז).
derivation: from H3068 (יְהֹוָה) and H270 (אָחַז); Jehovah-seized;
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.8.24;

  son of: Jehoram (H3088) and Athaliah (H6271);

  brother of: Jehosheba (H3089); married to Zibiah (H6645);

  father of: Joash (H3101I); also called Jehoahaz at 2Ch.21.17;

  Another name of a.chaz.yah (אֲחַזְיָ֫הוּ "Ahaziah" H0274H)

  § Jehoahaz = "Jehovah has seized"

  1) a king of Judah and son of Josiah

  2) a king of the northern kingdom of Israel and son of Jehu

  3) a king of Judah and son of Jehoram (Ahaziah) {STEPBible-TBESH}'
