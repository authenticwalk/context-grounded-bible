definition: Rachel, a wife of Jacob
kjv_usage: Rachel.
derivation: the same as H7353 (רָחֵל);
extended_definition: 'A woman living at the time of the Patriarchs, first mentioned
  at Gen.29.6;

  daughter of: Laban (H3837A);

  sister of: Leah (H3812); married to Israel (H3478);

  mother of: Joseph (H3130) and Benjamin (H1144)

  Also named: Rhachēl (Ῥαχήλ "Rachel" G4478)

  § Rachel = "ewe"

  daughter of Laban, wife of Jacob, and mother of Joseph and Benjamin {STEPBible-TBESH}'
