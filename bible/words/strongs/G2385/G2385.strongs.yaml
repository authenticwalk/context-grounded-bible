strongs_number: G2385
language: greek
lemma: Ἰάκωβος
transliteration: Iákōbos
definition: Jacobus, the name of three Israelites
kjv_usage: James
derivation: the same as G2384 (Ἰακώβ) Græcized;
extended_definition: 'Ἰάκωβος, -ου, ὁ (Heb., see previous word)

  James;

  __1. Son of Zebedee: Mat.4:21, Mrk.1:19, 29, Act.1:13 12:2, al.

  __2. Son of Alphæus: Mat.10:3, Mrk.2:14, al.; commonly identified with Ἰ. ὁ μικρός,
  James the little, son of Mary (see: Μαρία, 3; Κλωπᾶς), Mat.27:56, Mrk.15:40 16:1
  (cf. Jhn.19:25).

  __3. The Lord''s brother (see: ἀδελφός): Mat.13:55, Mrk.6:3, Act.12:17, al., 1Co.15:7
  (probably), Gal.1:19 2:9, 12, Jas.1:1, Ju 1.

  __4. The father of the apostle, Ἰούδας Ἰακώβου: Luk.6:16, Act.1:13

