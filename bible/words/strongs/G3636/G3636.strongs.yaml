lemma: ὀκνηρός
transliteration: oknērós
definition: tardy, i.e. indolent; (figuratively) irksome
kjv_usage: grievous, slothful
derivation: from G3635 (ὀκνέω);
extended_definition: 'ὀκνηρός, -ά, -όν

  (ὀκνέω), [in LXX forPro.6:6, 9 al. ;]

  shrinking, hesitating, timid: with dative (Bl., § 38, 2), Rom.12:11; hence, slothful:
  Mat.25:26. Of things, that which causes shrinking, irksome: Php.3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀκν-ηρός, ά, όν,

  shrinking, timid, ἐλπίδες -ότεραι [Refs 5th c.BC+]; especially from fear, opposed
  to τολμηρός, [Refs 4th c.BC+]. adverb -ρῶς reluctantly, [Refs 5th c.BC+]: comparative
  -ότερον[Refs 5th c.BC+]

  __2 idle, sluggish, [Refs 4th c.AD+]

  __II of things, causing fear, vexatious, troublesome, ἡμῖν μὲν.. ταῦτ᾽ ὀκνηρά [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
