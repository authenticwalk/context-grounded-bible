strongs_number: G3925
language: greek
lemma: παρεμβολή
transliteration: parembolḗ
definition: a throwing in beside (juxtaposition), i.e. (specially), battle-array,
  encampment or barracks (tower Antonia)
kjv_usage: army, camp, castle
derivation: from a compound of G3844 (παρά) and G1685 (ἐμβάλλω);
extended_definition: 'παρ-εμ-βολή, -ῆς, ἡ

  (παρεμβάλλω), [in LXX chiefly for מַחֲנֶה ;]

  __1. an insertion, interpolation (Æschin.)

  __2. In the Macedonian dialect (Rutherford, NPhr., 473), as a military term;

  __(a) an army in battle array: Heb.11:34 (cf. Exo.14:19-20, Jdg.4:16, al.; frequently
  in Polyb.);

  __(b) a camp (Exo.29:14, al.) : Heb.13:11, 13 Rev.20:9;

  __(with) barracks, soldiers'' quarters: Act.21:34, 37 22:24 23:10, 16 23:32 28:16
  (WH, txt., R, om.).†

  παρ-εμ-βάλλω,

  [in LXX frequently and chiefly for מַחֲנֶה ;]

  __1. to put in beside or between, interpose.

  __2. In late writers (Polyb., al., LXX) as technical military term;

  __(a) of soldiers, to draw up in line (frequently in 1Ma.2:32, al.);

  __(b) of siege works, to cast up: with accusative and dative, χάρακά σοι, Luk.19:43.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρεμ-βολή, ἡ,

  insertion, interpolation, ἑτέρων πραγμάτων [Refs 5th c.BC+]

  __2 Grammars, parenthesis, [Refs 2nd c.AD+]

  __II drawing up in battle-order, [Refs 2nd c.BC+]; in Tactics, insertion of men
  in the ranks (distinct from παρένταξις and παρεμπλοκή), [Refs 1st c.BC+]

  __II.b company of soldiers, etc., [LXX]; host, [Refs 2nd c.BC+]

  __II.2 encampment, [LXX+4th c.BC+]: generally, soldiers'' quarters, [Refs 2nd c.BC+];
  barracks, [NT+2nd c.AD+]; name of an ἄμφοδον, [Refs 3rd c.AD+]

  __III ={παρεξειρεσία} (which see), [Refs 2nd c.BC+]

  __IV in boxing and wrestling, π. βάλλειν trip an adversary by a twist of the leg,
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
