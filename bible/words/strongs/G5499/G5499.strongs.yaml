strongs_number: G5499
language: greek
lemma: χειροποίητος
transliteration: cheiropoíētos
definition: manufactured, i.e. of human construction
kjv_usage: made by (make with) hands
derivation: from G5495 (χείρ) and a derivative of G4160 (ποιέω);
extended_definition: 'χειρο-ποίητος, -ον

  (χείρ, ποιέω), [in LXX (of idols) for אֱלִיל ;]

  made by hand (i.e. of human handiwork): of temples, Mrk.14:58, Act.7:48 17:24, Heb.9:11,
  24; of circumcision, Eph.2:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'χειρο-ποίητος, ον,

  made by hand, artificial, opposed to αὐτοφυής (natural), σκῆπτρον [LXX+5th c.BC+];
  φλὸξ χ. a fire intentionally kindled, opposed to ἀπὸ ταὐτομάτου, [Refs 5th c.BC+];
  so λιμός, opposed to αὐτόματος, [Refs 6th c.AD+]; ἀνάγκη, τέχνη, [Refs]. adverb
  χειρό-τως [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
