strongs_number: H1412
language: hebrew
lemma: גֻּדְגֹּדָה
transliteration: Gudgôdâh
pronunciation: gud-go'-daw
definition: Gudgodah, a place in the Desert
kjv_usage: Gudgodah.
derivation: by reduplication from H1413 (גָּדַד) (in the sense of cutting) cleft;
extended_definition: 'Gudgodah = "the slashing place"

  a station or stopping place of Israel in the wilderness wanderings

  Another name of chor hag.gid.gad (חֹר הַגִּדְגָּד "Hor-haggidgad" H2735) {STEPBible-TBESH}'
