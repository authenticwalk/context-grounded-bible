strongs_number: G4352
language: greek
lemma: προσκυνέω
transliteration: proskynéō
definition: to fawn or crouch to, i.e. (literally or figuratively) prostrate oneself
  in homage (do reverence to, adore)
kjv_usage: worship
derivation: from G4314 (πρός) and a probable derivative of G2965 (κύων) (meaning to
  kiss, like a dog licking his master's hand);
extended_definition: 'προσ-κυνέω, -ῶ

  (κυνέω, to kiss), [in LXX chiefly for שָׁחָה hith. ;]

  to make obeisance, do reverence to, worship;

  __(a) prop. (as in cl., of the gods: Hdt., Æsch., Plat., al.), of God, Christ and
  supra-mundane beings: absol., Jhn.4:20 12:20, Act.8:27 24:11, Heb.11:21 (Westc.,
  in l), Rev.11:1; πίπτειν καὶ π., Rev.5:14; with dative (of the significance of this
  constr. as com­pared with the usual cl., with accusative, see Abbott, JG, 78 f.;
  JV, 133 ff.), Jhn.4:21, 23, Act.7:43, 1Co.14:25, Heb.1:6, Rev.4:10 7:11 11:16 13:4,
  15 14:7 16:2 19:4, 10 19:20 22:8-9; with accusative (see supr.), Mat.4:10, Luk.4:8
  24:52 (WH, R, mg., om.), Jhn.4:22, 24, Rev.9:20 13:4, 8 13:12 14:9, 11 20:4; Seq.
  ἐπώπιον, Luk.4:7, Rev.15:4;

  __(b) as in cl., of homage to human superiors (cf. MM, xxi): absol., Mat.20:20,
  Act.10:25; with dative (see supr.), Mat.2:2, 8 8:2 9:18 14:33 15:25 18:26 28:9,
  Mrk.15:19, Jhn.9:38; πεσὼν., Mat.2:11 4:9; ἐνώπιον τ. ποδῶν, Rev.3:9; with accusative,
  Mrk.5:6 (dative T).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσκῠν-έω,

  future -ήσω[Refs 6th c.BC+]: aorist προσεκύνησα [Refs 5th c.BC+], infinitive -κύσαι
  [Refs], participle -κύσας [Refs]: perfect -κεκύνηκα[LXX+1st c.BC+]:—passive, present
  infinitive προσκυνεῖσθαι [Refs 5th c.BC+]: aorist προσεκυνήθην [Refs 2nd c.AD+]:—
  make obeisance to the gods or their images, fall down and worship, with accusative,
  [Refs 5th c.BC+], of deprecating the wrath of Nemesis, [Refs 5th c.BC+]; of sacred
  places, do reverence to, πατρῷα ἕδη θεῶν [Refs 5th c.BC+]

  __2 especially of the Oriental fashion of prostrating oneself before kings and superiors,
  absolutely, [Refs 5th c.BC+] make obeisance to him, [Refs]; προσκυνεῖν διδάσκονται
  τὸν βασιλέα [οἱ ἐλέφαντες] [Refs 4th c.BC+]; προσπίπτων π. [Refs 5th c.BC+]; προσκυνῶ
  σ᾽, ἄναξ, προσπίτνων [LXX+5th c.BC+]; οὐδένα ἄνθρωπον δεσπότην ἀλλὰ τοὺς θεοὺς π.
  [NT+5th c.BC+]. (Orig. perhaps throw a kiss to the god,[Refs 4th c.AD+]

  __II later, kiss, σοῦ -ήσω τὴν χεῖρα [Refs 2nd c.AD+]; τὸ πρόσωπον, τὴν ὄψιν, τοὺς
  πόδας, [Refs 2nd c.AD+]

  __II.2 greet, σπουδάζουσα -ῆσαί σε (by letter) [Refs 2nd c.AD+]; ἔλθω πρὸς ὑμᾶς
  ἵνα ὑμᾶς -ήσω διὰ πολλοῦ χρόνου [Refs 2nd c.AD+]

  __II.3 welcome respectfully, respect, προσεκύνησά σου τὰ γράμματα [Refs 2nd c.AD+];
  τὴν θείαν ἀντιγραφὴν ὑπὸ πάντων προσκυνουμένην [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
