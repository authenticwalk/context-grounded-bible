strongs_number: G3877
language: greek
lemma: παρακολουθέω
transliteration: parakolouthéō
definition: to follow near, i.e. (figuratively) attend (as a result), trace out, conform
  to
kjv_usage: attain, follow, fully know, have understanding
derivation: from G3844 (παρά) and G190 (ἀκολουθέω);
extended_definition: 'παρ-ακολουθέω, -ῶ

  [in LXX: 2Ma.8:11 2Mac 9:27 R* ;]

  with dative, to follow closely, accompany. Metaphorical, in various senses,

  __(a) to result: Mrk.16:17;

  __(b) to follow up, trace, investigate: Luk.1:3 (so frequently in cl.);

  __(with) to follow as a standard of conduct: 1Ti.4:6, 2Ti.3:10. (For exx. from π.,
  see MM, xviii.)†

  (AS) {STEPBible-TBESG}'
etymology: 'παρᾰκολουθ-έω,

  follow or attend closely, dog one''s steps, τινι [Refs 5th c.BC+]; accrue, especially
  of loss or damage, with dative, [Refs 2nd c.BC+]

  __2 make a succession of growths, [Refs 4th c.BC+]

  __II metaphorically, follow closely, attend minutely to, π. τῷ νοσήματι [Refs 5th
  c.BC+]; π. ἅπασι [τοῖς πονηρεύμασι] trace accurately all his knaveries, [Refs 4th
  c.BC+]; π. χρόνοις follow all the times and dates, [NT+3rd c.BC+]; τοῖς δικαίοις
  π. [Refs 4th c.BC+]; π. ταῖς τιμαῖς (prices) [Refs 3rd c.BC+]; τῇ Ὁνοράτου κρίσει
  [Refs 2nd c.AD+]

  __II.2 of an audience, προσέχειν τὸν νοῦν καὶ π. εὐμαθῶς [Refs 4th c.BC+]: generally,
  follow with the mind, understand, π. τῷ πῶς.. [Refs 2nd c.BC+]; παρακολουθεῖν τούτῳ
  ὅτι.. understand that.., [Refs]; simply, π. ὅτι.. [Refs 2nd c.AD+]; διότι.. [Refs
  3rd c.BC+]: with participle, π. ἐλεγχόμενος [Refs 4th c.BC+]; π. τὰ ἐψηφισμένα become
  acquainted with.., [Refs]. to be conscious, [Refs 3rd c.AD+]; especially to be self-conscious,
  νοῦν νοοῦντα μόνον, μὴ παρακολουθοῦντα δὲ ἑαυτῷ ὅτι νοεῖ [Refs 4th c.AD+]

  __II.3 of things, πυρετοὶ π. μοι καὶ ἀλγήματα [Refs 4th c.BC+]; τῷ βίῳ π. keep company
  with, keep close to, of things that benefit, [Refs 5th c.BC+]; of rules, hold good
  throughout, δι᾽ ὅλης τῆς ἱππικῆς π. [Refs 5th c.BC+]

  __II.4 of a logical property, τὸ ἀεὶ παρακολουθοῦν [Refs 4th c.BC+]; of notions
  inseparably connected one with another, [Refs]; of cause and effect, [Refs]; τὸ
  παρακολουθοῦν τινι constant attribute, [Refs 1st c.BC+]; to be proper to, ταῖς αἰσθηταῖς
  [ἁρμονίαις] [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
