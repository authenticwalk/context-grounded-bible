  beast for the yoke, beast of draught or burden, [Refs 6th c.BC+]: as adjective,
  ὑποζύγιαι ἡμίονοι [Refs 3rd c.BC+]

  __II later specifically an ass, [LXX+NT+3rd c.BC+]; βοῦς ἢ ὑ. ἢ πρόβατον [Refs 3rd
  c.BC+]; οὖρον οἷον ὑποζυγίου [Refs 5th c.BC+] {STEPBible-TFLSJ}'
