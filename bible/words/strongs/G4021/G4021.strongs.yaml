strongs_number: G4021
language: greek
lemma: περίεργος
transliteration: períergos
definition: working all around, i.e. officious (meddlesome, neuter plural magic)
kjv_usage: busybody, curious arts
derivation: from G4012 (περί) and G2041 (ἔργον);
extended_definition: 'περίεργος, -ον

  __I. of persons;

  __1. over careful.

  __2. curious, meddling, a busybody: 1Ti.5:13.

  __II. Of things;

  __1. over-wrought.

  __2. super­fluous.

  __3. curious, uncanny; τὰ π., curious arts, magic: Act.19:19 (see Deiss., BS, 3235.).†

  (AS) {STEPBible-TBESG}'
etymology: 'περίεργος, ον,

  taking needless trouble, [Refs 5th c.BC+]. adverb -γως [Refs 5th c.BC+]

  __2 officious, meddlesome, [Refs 5th c.BC+]; π. εἰμι I am a busy-body, [Refs]; περίεργα
  βλέπειν look curiously at, with accusative, [Refs 2nd c.AD+]

  __3 of an inquiring mind, [Refs 4th c.BC+]; inquisitive, curious, [Refs 2nd c.AD+];
  π. παιδία [Refs 2nd c.AD+]; τὸ π. [Refs 2nd c.AD+]. adverb -γως, ἔχειν [Refs 2nd
  c.AD+] H.: comparative -ότερον, ἔχειν πρός τινα [Refs 4th c.AD+]

  __II passive, overwrought, elaborate, ὀδμή (perfume) [Refs 5th c.BC+]; τὸ τῆς κόμης
  π. [Refs 2nd c.AD+]; especially of language or style, ὀνόματα, λόγοι, [Refs 4th
  c.BC+]: comparative, - οτέρα λέξις [Refs]. adverb -γως[Refs 2nd c.AD+]: comparative
  -ότερον, ἠσκημένος τὴν κόμην [Refs 2nd c.AD+]

  __II.2 superfluous, π. καὶ μακρὰ λέγειν [Refs 5th c.BC+]; ὅπως εἴ τις π. ἀφαιρεθῇ
  (i.e. δαπάνη) [Refs 5th c.BC+]; futile, useless, πόλεμος [Refs 5th c.BC+]. adverb
  -γως[Refs 4th c.BC+]

  __II.3 curious, superstitious, ἱερουργίαι [Refs 1st c.AD+]; τὰ π. curious arts,
  magic, [NT] {STEPBible-TFLSJ}'
