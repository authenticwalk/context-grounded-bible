strongs_number: G0377
language: greek
lemma: ἀναπίπτω
transliteration: anapíptō
definition: to fall back, i.e. lie down, lean back
kjv_usage: lean, sit down (to meat)
derivation: from G303 (ἀνά) and G4098 (πίπτω);
extended_definition: 'ἀνα-πίπτω

  [in LXX: Gen.49:9 (כָּרַע) Tob.2:1 7:8, Jdth.12:10, Sir.25:18 32:2, Da TH Sus 1:37
  * ;]

  __1. (cl.) to fall back.

  __2. In late writers = ἀνα-κλίνομαι, to recline for a repast (MM, VGT, see word):
  at table, Luk.11:37 14:10 17:7 22:14, Jhn.13:12 21:20; on the ground, Mat.15:35
  Mrk.6:40 8:6 Jhn.6:10; to lean back, Jhn.13:25 (T, ἐπιπεσών; see: ἀνάκειμαι, ad
  fin.).†

  SYN.: ἀνάκειμαι (which see), ἀνακλίνομαι  (AS) {STEPBible-TBESG}'
etymology: 'ἀναπίπτω,

  poetry ἀμπ-, fall back, [Refs 5th c.BC+]; lay oneself back, like rowers, [Refs 5th
  c.BC+], compare e; of riders, ὑπτίους ἀναπεπτωκότας ἐλαύνειν[Refs 5th c.BC+]

  __2 metaphorically, fall back, give ground, [Refs 5th c.BC+]; flag, lose heart,
  [Refs 4th c.BC+]; ταῖς σπουδαῖς (vulgar form σπονδ-) ἀναπεπτωκέναι[Refs 1st c.BC+]

  __2.b perfect participle ἀναπεπτωκώς lifeless, of style, σχῆμα ἀ.[Refs 2nd c.AD+]

  __3 of a plan, to be given up, ἀνεπεπτώκει τὰ τῆς ἐξόδου[Refs 4th c.BC+]

  __4 ἀ. ἀπ᾽ οἴκων to be banished from one''s house, poetical cited in Athenagoraspro
  Christo 22.

  __5 recline at meals, like{ἀνάκειμαι}, [NT+2nd c.AD+]

  __5.b take to one''s bed in sickness, [Refs]

  __6 recoil, of the arms of torsion-engines, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
