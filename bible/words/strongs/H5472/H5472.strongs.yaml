strongs_number: H5472
language: hebrew
lemma: סוּג
transliteration: çûwg
pronunciation: soog
definition: properly, to flinch, i.e. (by implication) to go back, literally (to retreat)
  or figuratively (to apostatize)
kjv_usage: backslider, drive, go back, turn (away, back).
derivation: a primitive root;
extended_definition: '1) to move, go, turn back, move away, backslide

  1a) (Qal) to backslide, prove recreant to

  1b) (Niphal)

  1b1) to turn oneself away, turn back

  1b2) to be turned or driven back, be repulsed

  Also means: sug (שׂוּג "to turn back" H7734) {STEPBible-TBESH}'
