strongs_number: G4846
language: greek
lemma: συμπνίγω
transliteration: sympnígō
definition: to strangle completely, i.e. (literally) to drown, or (figuratively) to
  crowd
kjv_usage: choke, throng
derivation: from G4862 (σύν) and G4155 (πνίγω);
extended_definition: 'συν-πνίγω (Rec. συμπ-),

  to choke: of thronging by a crowd, Luk.8:42. Fig., of seed, τ. λόγον, Mat.13:22,
  Mrk.4:7, 19, Luk.8:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπνίγω [ῑ],

  press closely, of crowds, τινα [NT]; σ. τὸ σπέρμα choke it, [NT]:—passive, δένδρα
  συμπνιγόμενα [Refs 4th c.BC+]; οἱ ἄνθρακες συμπνίγονται are damped down, [Refs 5th
  c.BC+]

  __2 in passive, to be drowned, of the Gadarene swine, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
