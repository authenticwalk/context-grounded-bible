strongs_number: G5308
language: greek
lemma: ὑψηλός
transliteration: hypsēlós
definition: lofty (in place or character)
kjv_usage: high(-er, -ly) (esteemed)
derivation: from G5311 (ὕψος);
extended_definition: 'ὑψηλός, -ή, -όν

  [in LXX chiefly for בָּמָה, also for בָּמָה, רוּם, etc. ;]

  high, lofty: ὄρος, Mat.4:8 17:1, Mrk.9:2, Rev.21:10; τεῖχος, Rev.21:12; μετὰ βραχίονος.,
  figuratively, Act.13:17 (cf. Exo.6:6, al); pl., ὑψηλά, of heaven (Psa.93:4, Isa.33:5,
  al.), Heb.1:3; compar., ὑψηλότερος τ. οὐρανῶν, Heb.7:26. Metaph: Luk.16:15; ὑψηλὰ
  ψρσνεῖν, Rom.11:20 12:16, 1Ti.6:17 (WH, txt., ὑψηλοφρονείν).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑψηλός, ή, όν

  (also -ός, όν Demetr.Troezen. 1 Diels): comparative and superlative -ότερος, -ότατος,
  and irregular -έστατος[Refs 2nd c.AD+]: (ὕψι, ὕψος): —high, lofty, θάλαμος [Refs
  8th c.BC+]; of a highland country, χώρη ὀρεινὴ.. καὶ ὑψηλή [Refs 5th c.BC+]; and
  ὑψηλά alone, [Refs 5th c.BC+]; ἐφ᾽ ὑψηλοῦ εἶναι, καθῆσθαι, [Refs 5th c.BC+]; ἐποικοδομήσαντες
  ὑψηλότερον [τὸ τεῖχος] [Refs 5th c.BC+]. adverb, -λῶς καθήμενος [Refs 5th c.BC+]

  __II metaphorically, high, lofty, stately, proud, ὄλβος, ἀρεταί, κλέος, [Refs 5th
  c.BC+]; ὑψηλὰ κομπεῖν talk high and boastfully, [Refs 5th c.BC+]

  __II.2 of persons, opposed to δυσδαίμων, [Refs 5th c.BC+]

  __II.3 upraised, i.e. mighty, ἐν βραχίονι -λῷ [LXX]

  __II.4 of poets, sublime, [Refs 3rd c.AD+]; τὰ -ότερα the loftier, sublimer thoughts
  or language, [Refs]; ὑ. λέξις, λόγος, [Refs 1st c.BC+]. adverb -λῶς[Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
