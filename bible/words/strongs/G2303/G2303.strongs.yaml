etymology: 'θεῖον,

  __AEpic dialect θέειον (in [Refs 8th c.BC+] θήϊον), τό, brimstone, used to fumigate
  and purify, δέπας.. ἐκάθηρε θεείῳ [Refs 8th c.BC+]; δεινὴ δὲ θεείου γίγνεται ὀδμή,
  from a thunderbolt, [Refs 8th c.BC+]; ἐν δὲ θεείου πλῆτο, of a ship struck by lightning,
  [Refs 8th c.BC+]; ἐμβαλόντες πῦρ ξὺν θ. [LXX+5th c.BC+]; as a natural product, [Refs
  5th c.BC+]; opposed to πεπυρωμένον, [Refs 1st c.AD+]; compare θεάφιον, θέαφος. (Perh.
  cognate with θύω, θυμιάω, Latin suffire.) {STEPBible-TFLSJ}'
