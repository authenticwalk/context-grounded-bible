extended_definition: 'A man of the tribe of Benjamin  living at the time of the Patriarchs,
  first mentioned at Gen.35.18;

  son of: Israel (H3478) and Rachel (H7354);

  brother of: Joseph (H3130);

  half-brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan
  (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Issachar (H3485), Zebulun
  (H2074) and Dinah (H1783);

  father of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman (H5283),
  Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram
  (H0297) and Jediael (H3043); also called Jamin at 1Sa.9.1,4; 22.7; 1x

  Another name of bin.ya.min (בִּנְיָמִין "Benjamin" H1144G)

