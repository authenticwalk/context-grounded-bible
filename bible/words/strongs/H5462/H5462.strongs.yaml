strongs_number: H5462
language: hebrew
lemma: סָגַר
transliteration: çâgar
pronunciation: saw-gar'
definition: to shut up; figuratively, to surrender
kjv_usage: close up, deliver (up), give over (up), inclose, [idiom] pure, repair,
  shut (in, self, out, up, up together), stop, [idiom] straitly.
derivation: a primitive root;
extended_definition: '1) to shut, close

  1a) (Qal)

  1a1) to shut

  1a2) to close, close up

  1a3) closed up, closely joined, shut up

  1b) (Niphal)

  1b1) to be shut up

  1b2) to be shut or closed

  1c) (Piel) to shut up, deliver up

  1d) (Pual) to be shut up

  1e) (Hiphil)

  1e1) to deliver up

  1e2) to shut up, imprison

  2) pure gold

  Aramaic equivalent: se.gar (סְגַר "to shut" H5463) {STEPBible-TBESH}'
