derivation: from H7231 (רָבַב); increase;
extended_definition: 'A woman of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Sa.14.49;

  daughter of: Saul (H7586G) and Ahinoam (H0293); married to Adriel (H5741);

  sister of: Jonathan (H3083H), Abinadab (H0041H), Malchi-shua (H4444) and Michal
  (H4324);

  half-brother of: Ish-bosheth (H0378), Armoni (H0764) and Mephibosheth (H4648H)

  Also named: mi.khal (מִיכַל "Merab" H4324H)

  § Merab = "increase"

  the eldest daughter of king Saul; promised to David but given instead to Adriel
  the Meholathite; mother of 5 children {STEPBible-TBESH}'
