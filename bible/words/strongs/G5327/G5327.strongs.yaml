strongs_number: G5327
language: greek
lemma: φάραγξ
transliteration: pháranx
definition: a gap or chasm, i.e. ravine (winter-torrent)
kjv_usage: valley
derivation: properly, strengthened from the base of G4008 (πέραν) or rather of G4486
  (ῥήγνυμι);
extended_definition: 'φάραγξ, -αγγος, ἡ

  [in LXX chiefly for נַחַל, also for גַּיְא, etc. ;]

  a chasm, ravine: Luk.3:5 (LXX) (see DB, iv, 845 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'φάραγξ [ᾰ], αγγος, ἡ,

  cleft, chasm, especially in a mountain side, ravine, gully, [Refs 7th c.BC+], etc.;
  πᾶσα φ. πληρωθήσεται [LXX+5th c.BC+]of the cave, [Refs 5th c.BC+]; φάραγγα δακτύλου
  πιάσματι σύρει, of shaping a roll before it is baked, [Refs 5th c.BC+]

  __II metaphorically, of the anus, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
