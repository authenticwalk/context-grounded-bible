strongs_number: G4628
language: greek
lemma: σκέλος
transliteration: skélos
definition: through the idea of leanness); the leg (as lank)
kjv_usage: leg
derivation: apparently from (to parch;
extended_definition: 'σκέλος, -ους, τό

  [in LXX for רֶגֶל, etc. ;]

  the leg from the hip downwards: ?Jhn.19:3-33 †

  (AS) {STEPBible-TBESG}'
etymology: 'σκέλος, εος, τό,

  leg from the hip downwards, only once in [Refs 8th c.BC+] the ham or buttock, [Refs
  8th c.BC+]; τὰ σκέλη τε καὶ τὰ ἰσχία πρὸς τὴν γῆν ἐρείσας [Refs 5th c.BC+]; of dancers,
  τὸ σ. ῥίψαντες, αἴρειν, [Refs 5th c.BC+]; οὐρανῷ σκέλη προφαίνων, of one thrown
  head foremost, [Refs 5th c.BC+]; βαδιοῦνται ἐπὶ δυοῖν σκελοῖν, ἐφ᾽ ἑνὸς πορεύσονται
  σκέλους, [Refs 5th c.BC+]; ὁ δεινός, ὁ ταλαύρινος, ὁ κατὰ τοῖν σκελοῖν he with the
  legs, the strider, [Refs 5th c.BC+]; σκέλε (i.e. probably σκέλει) δύο [Refs 4th
  c.BC+]: singular, leg of sacrificial victim, [Refs 5th c.BC+]

  __2 as a military phrase, ἐπὶ σκέλος πάλιν χωρεῖν, ἀνάγειν, retreat with the face
  towards the enemy, retire leisurely, [Refs 5th c.BC+]

  __3 κατὰ σκέλος βαδίζειν, of the lion and the camel, with the hind foot following
  the fore on the same side (not crosswise), [Refs 4th c.BC+]

  __4 παρὰ σκέλος ἀπαντᾷ it meets one across, i.e. crosses one''s path, thwarts one,
  [Refs 2nd c.AD+]

  __II metaphorically, τὰ σ. the legs, i.e. the two long walls connecting Athens with
  Piraeus, [Refs 1st c.BC+]; τὰ μακρὰ σ. [Refs 1st c.BC+]; of the long walls between
  Megara and Nisaea, τὰ Μεγαρικὰ σ. [Refs 5th c.BC+]

  __II.b side-wall of a temple, [Refs 4th c.BC+]; of other structures, [Refs 3rd c.BC+]

  __II.2 side-poles or frames of an engine, [Refs 4th c.AD+]

  __II.3 tails of a surgical bandage, [Refs 1st c.AD+]; of the ends of the Persian
  head-dress, [Refs 1st c.AD+]

  __II.4 members of a sentence, [Refs 4th c.BC+]. (Written σχέλος [Refs 3rd c.BC+]
  {STEPBible-TFLSJ}'
