strongs_number: G0610
language: greek
lemma: ἀπόκριμα
transliteration: apókrima
definition: a judicial decision
kjv_usage: sentence
derivation: from G611 (ἀποκρίνομαι) (in its original sense of judging);
extended_definition: 'ἀπό-κριμα, -τος, τό

  (ἀποκρίνω);

  __1. prop., a judicial sentence: 2Co.1:9, R, mg.

  __2. an answer (see Thayer, see word): 2Co.1:9, R, txt. (In FlJ, Ant., xiv, 10,
  6, of a rescript of the Senate; in Inscr. of an official decision, Deiss., BS, 257;
  a reply to a deputation, MM, see word: cf. also Cremer, 3''75).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπόκρῐμα, ατος, τό,

  judicial sentence, condemnation (={κατάκριμα}, [NT+5th c.AD+]

  __2 (from middle) answer, δοῦναί τισι[Refs 2nd c.BC+]; especially of the answers
  given by Emperors to legationes, ὁ ἐπὶ τῶν Ἑλληνικῶν ἀ.[Refs 1st c.AD+]; ἐπὶ τῶν
  ἐπιστολῶν καὶ πρεσβειῶν καὶ ἀ.[Refs] see at {Διονύσιος},[Refs 1st c.AD+]; also of
  a proconsul of Asia, [Refs 2nd c.AD+]

  __2.b rescript, θεοῦ Ἁδριανοῦ[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
