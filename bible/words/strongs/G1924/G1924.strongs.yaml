strongs_number: G1924
language: greek
lemma: ἐπιγράφω
transliteration: epigráphō
definition: to inscribe (physically or mentally)
kjv_usage: inscription, write in (over, thereon)
derivation: from G1909 (ἐπί) and G1125 (γράφω);
extended_definition: 'ἐπι-γράφω

  [in LXX for כָּתַב, Num.17:2; fig., Jer.31:33, al. ;]

  to write upon, inscribe: Mrk.15:26, Act.17:23, Rev.21:12; figuratively, Heb.8:10
  (LXX) Heb.10:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιγρᾰφ-ω,

  mark the surface, graze, [Refs 8th c.BC+] having put a mark on the lot, [Refs 8th
  c.BC+]. trifle with dishes, [Refs 8th c.BC+] the word has not the sense of writing.

  __II. write upon, inscribe, [Refs 5th c.BC+]: absolutely, [Refs]; especially write
  or place an epitaph on a tomb, [Refs]middle, have inscribed, ἐπεγράφου [Refs 6th
  c.BC+]:—passive, of the inscription, to be inscribed upon, ἐπιγέγραπταί [Refs 5th
  c.BC+]; [ἐπίγραμμα] ὃ Μίδᾳ φασὶν ἐπιγεγράφθαι over or on the tomb of Midas, [Refs
  5th c.BC+] addressed, of a letter, [Refs 2nd c.BC+]; also, to have something inscribed
  upon one, ἐπεγράφοντο ῥόπαλα, ὡς Θηβαῖοι ὄντες used to bear clubs upon their shields,
  [Refs 5th c.BC+] having the articles inscribed upon it, [Refs 1st c.BC+]

  __II.2. entitle, [Refs 2nd c.AD+]; αἱ -όμεναι [Refs 2nd c.BC+]

  __II.3. sign, append a signature to, [Refs 3rd c.BC+] sign Antonius'' name, [Refs
  2nd c.AD+] inscribed poems signed by himself, [Refs 5th c.BC+]

  __II.4. write subsequently, [Refs 1st c.AD+].

  __II.5. write over an erasure, [Refs 2nd c.AD+]

  __III. frequently as law-term: [Refs]. set down the penalty or damages in the title
  of an indictment (compare [Refs 5th c.BC+] the damages claimed, [Refs 5th c.BC+];
  τιμημάτων -μένων [Refs 6th c.BC+]:—middle, Legal cited in [Refs 4th c.BC+]

  __III.b. of a lawgiver, assign a punishment, [Refs 4th c.BC+]:— passive, [Refs 4th
  c.BC+]

  __III.c. make note of, enter, τὴν πρόφασιν, in inflicting a fine, [Refs 4th c.BC+]

  __III.2. register the citizens'' names and property, with a view to taxes, lay a
  public burden upon one (compare [Refs 6th c.BC+] visit with penalties, [Refs 1st
  c.BC+]

  __III.2.b. assess, [Refs]:—passive, [Refs 5th c.BC+].

  __III.3. generally, register or enter in a public list, [Refs 4th c.BC+]; ἐ. τινὰ
  εἰς τοὺς πράκτορας register his name among the πράκτορες, Decrees cited in [Refs
  5th c.BC+] —middle, ἐπεγράψαντο πολίτας enrolled fresh citizens, [Refs 5th c.BC+];
  πῶς οἷόν τε τῷ ἀνδρὶ δύο πατέρας -ψασθα; [Refs 4th c.BC+]

  __III.4. middle, ἐπιγράφεσθαι μάρτυρας cause to be endorsed on a deposition as witnesses,
  [Refs 4th c.BC+]; but ἐπιγράφεσθαι τίμημα τῷ κλήρῳ set one''s valuation on the property,
  [Refs 4th c.BC+]

  __III.5. προστάτην ἐπιγράψασθαι choose a patron, and enter his name as such in the
  public register (as μέτοικοι at Athens were obliged to do), [Refs 5th c.BC+]; οἱ
  τὸν Πλάτωνα ἐπιγραφόμενοι, i.e. the Platonists, [Refs 2nd c.AD+] —passive, [Refs
  4th c.BC+]

  __III.5.b. metaphorically, Ὅμηρον ἐπιγράφεσθαι attribute one''s fluency to Homer,
  [Refs 2nd c.AD+] claim the authority of greater antiquity, [Refs]

  __IV. ἐπιγράψαι ἐαυτὸν ἐπί τι claim credit for, [Refs 4th c.BC+] claim as his own,
  [Refs 1st c.AD+] —so middle and passive, τοιούτων ῥητόρων ἐπὶ τὰς τοῦ δήμου γνώμας
  ἐπιγραφομένων inscribing their names on.., [Refs 4th c.BC+]; τὸν [Refs 3rd c.BC+];
  οἱ ἐπιγεγραμμένοι ἢ φυλάττοντες the parties whose names were endorsed upon the συνθῆκαι
  as securities, [Refs 4th c.BC+]; ἡμεῖς δ᾽ ἐσμὲν ἐπιγεγραμμένοι we are merely the
  endorsers, [Refs 4th c.BC+]

  __V. ascribe to, [Refs 2nd c.AD+] —middle, [Refs 1st c.AD+]

  __V.2. claim credit for, [Refs 1st c.AD+]; assume, προσωνυμίαν Plu [Refs]:—passive,
  of books, to be ascribed, [Refs 2nd c.AD+].

  __V.3. predicate of, [Refs 2nd c.AD+]. {STEPBible-TFLSJ}'
