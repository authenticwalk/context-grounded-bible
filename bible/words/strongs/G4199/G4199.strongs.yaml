extended_definition: 'πορθέω  collat. form (in cl. chiefly poët.) of πέρθω,

  [in LXX: 4Ma.4:23 4Mac 11:4 * ;]

  to destroy, ravage: Act.9:21, Gal.1:13, 23.†

  (AS) {STEPBible-TBESG}'
etymology: 'πορθ-έω,

  collateral form of πέρθω (more used in Prose), destroy, ravage, plunder, πόλεας
  καὶ τείχεα [Refs 8th c.BC+]:—passive, πᾶν τὸ ἄστυ ἐπορθέετο [Refs 5th c.BC+]is carried
  off, [Refs 5th c.BC+]

  __2 in present and imperfect, sometimes endeavour to destroy, besiege a town, [Refs
  5th c.BC+]

  __3 of persons, destroy, ruin, θεοὺς τοὺς ἐγγενεῖς [Refs 5th c.BC+]: absolutely,
  do havoc, [Refs]: especially in passive, αὐτοὶ ὑφ᾽ αὑτῶν.. πορθούμεθα. [Refs 4th
  c.BC+]; of women, κόραι βία πρὸς ἀνδρῶν πορθούμεναι [Refs 5th c.BC+]; σκόροδα πορθούμενος
  robbed of them, Comedy texts phrase in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
