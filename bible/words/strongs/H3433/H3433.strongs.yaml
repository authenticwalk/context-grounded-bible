extended_definition: 'Jashubi-lehem = "returner of bread"

  a descendant of Shelah, the son of Judah by Bath-shua the Canaanitess

  Another name of bet le.chem (בֵּית לֶ֫חֶם "Bethlehem" H1035G) {STEPBible-TBESH}'
