strongs_number: H5493
language: hebrew
lemma: סוּר
transliteration: çûwr
pronunciation: soor
definition: to turn off (literal or figurative)
kjv_usage: be(-head), bring, call back, decline, depart, eschew, get (you), go (aside),
  [idiom] grievous, lay away (by), leave undone, be past, pluck away, put (away, down),
  rebel, remove (to and fro), revolt, [idiom] be sour, take (away, off), turn (aside,
  away, in), withdraw, be without.
derivation: or שׂוּר; (Hosea 9:12), a primitive root;
extended_definition: ': turn_aside/deflect

  1) to turn aside, depart

  1a) (Qal)

  1a1) to turn aside, turn in unto

  1a2) to depart, depart from way, avoid

  1a3) to be removed

  1a4) to come to an end

  1b) (Polel) to turn aside

  1c) (Hiphil)

  1c1) to cause to turn aside, cause to depart, remove, take away, put away, depose

  1c2) to put aside, leave undone, retract, reject, abolish

  1d) (Hophal) to be taken away, be removed {STEPBible-TBESH}'
