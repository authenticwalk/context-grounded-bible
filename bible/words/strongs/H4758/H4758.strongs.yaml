definition: a view (the act of seeing); also an appearance (the thing seen), whether
  (real) a shape (especially if handsome, comeliness; often plural the looks), or
  (mental) a vision
kjv_usage: '[idiom] apparently, appearance(-reth), [idiom] as soon as beautiful(-ly),
  countenance, fair, favoured, form, goodly, to look (up) on (to), look(-eth), pattern,
  to see, seem, sight, visage, vision.'
derivation: from H7200 (רָאָה);
extended_definition: '1) sight, appearance, vision

  1a) sight, phenomenon, spectacle, appearance, vision

  1b) what is seen

  1c) a vision (supernatural)

  1d) sight, vision (power of seeing) {STEPBible-TBESH}'
