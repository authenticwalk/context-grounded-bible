transliteration: stégē
definition: a roof
kjv_usage: roof
derivation: strengthened from a primary (a "thatch" or "deck" of a building);
extended_definition: 'στέγη, -ης, ἡ

  (στέγω) [in LXX: Gen.8:13 (מְכַסֶּה), etc. ;]

  a roof: Mrk.2:4; of entering a house, εἰσέρχεσθαι ὑπὸ τὴν σ., Mat.8:8, Luk.7:6 (cf.
  MM, xxiii).†

  (AS) {STEPBible-TBESG}'
etymology: 'στέγ-η,

  Doric dialectand Aeolic dialect στέγα, ἡ, roof, [NT+5th c.BC+]; παρέχειν τινὶ σ.
  give one shelter, [Refs 4th c.BC+]

  __2 ceiling, [Refs 7th c.BC+]

  __II roofed place, chamber, room, [Refs 5th c.BC+]; covered vestibule, [Refs]; ἕρκειος
  σ., of a tent, [Refs 5th c.BC+]; a hare''s seat or form, [Refs]; ἐκ κατώρυχος σ.,
  of the grave, [Refs]

  __II.2 storey of a house, [Refs 3rd c.BC+]; ἡ ἀνωτάτη σ. [Refs 1st c.BC+]; αἱ στέγαι
  the upper storeys, [Refs 4th c.BC+]

  __II.3 frequently in plural, house, dwelling, [Refs 4th c.BC+]; κατὰ στέγας at home,
  [Refs 5th c.BC+]; ἐπελεῦσαι τῷ ἀνδρὶ ἐπὶ στέγαν to the man''s house, [Refs 5th c.BC+]

  __III deck of a ship, in Latin stega, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
