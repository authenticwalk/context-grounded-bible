strongs_number: G5442
language: greek
lemma: φυλάσσω
transliteration: phylássō
definition: to watch, i.e. be on guard (literally of figuratively); by implication,
  to preserve, obey, avoid
kjv_usage: beward, keep (self), observe, save
derivation: probably from G5443 (φυλή) through the idea of isolation;
extended_definition: 'φυλάσσω

  [in LXX chiefly and very frequently for שָׁמַר, also for נָצַר, etc. ;]

  to guard, watch;

  __(a) to guard or watch: with cogn. accusative, φυλακάς, Luk.2:8; with accusative
  of person(s), Act.12:4 28:16; pass., Luk.8:29, Act.23:35; with accusative of thing(s),
  Act.22:20;

  __(b) to guard or protect: with accusative, Luk.11:21, Jhn.12:25 17:12, 2Th.3:3,
  1Ti.6:20, 2Ti.1:12 1:14, 2Pe.2:5; ἑαυτὸν ἀπό, 1Jn.5:21 (Westc., in l); metaphorically
  of law, precept, etc., to keep, preserve, observe: Mat.19:20, Luk.11:28 18:21, Jhn.12:47,
  Act.7:53 16:4 21:24, Rom.2:26, Gal.6:13, 1Ti.5:21. Mid., to be on one''s guard (against),
  keep oneself from, beware of: with accusative, Act.21:25, 2Ti.4:15; before ἀπό.,
  Luk.12:15; ἵνα μή, 2Pe.3:17; as in LXX (Exo.12:17, Lev.18:4, al.), of laws, etc.,
  to keep, observe: ταῦτα πάντα, Mrk.10:20 (cf. δια-φυάσσω).†

  SYN.: τηρέω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'φῠλάσσω,

  Attic dialect φυλάττω, Epic dialect infinitive φυλασσέμεναι [Refs 8th c.BC+]; poetry
  imperfect φύλασσε [Refs 5th c.BC+]: future φυλάξω [Refs 8th c.BC+]aorist ἐφύλαξα,
  Epic dialect φύλ- [Refs 8th c.BC+]: perfect πεφύλᾰχα [LXX+5th c.BC+]:—middle, future
  -άξομαι[Refs 5th c.BC+]; also in passive sense, [Refs 5th c.BC+]: aorist ἐφυλαξάμην
  [Refs 5th c.BC+]:—passive, future -αχθήσομαι[Refs 1st c.BC+]: aorist ἐφυλάχθην [Refs
  2nd c.AD+]: perfect πεφύλαγμαι [Refs 5th c.BC+]; imperative, only in middle sense
  in early writers, πεφύλαξο [Refs 8th c.BC+]; participle, [Refs 8th c.BC+]

  __A absolutely, keep watch and ward, keep guard, especially by night, ἀνίη καὶ τὸ
  φυλάσσειν πάννυχον ἐγρήσσοντα [Refs 8th c.BC+]; εἰ μέν κ᾽ ἐν ποταμῷ δυσκηδέα νύκτα
  φυλάσσω [Refs 8th c.BC+]; (middle, see below c); σὺν κυσὶ.. φυλάσσοντας περὶ μῆλα
  [Refs 8th c.BC+]; φ. τοῖς Ἀθηναίοις keep watch for.., [Refs 5th c.BC+]; φ. ἕως..
  watch or wait till.., [Refs 5th c.BC+]; φ. πηνίκα.. [NT+5th c.BC+]

  __A.2 to be on one''s guard, [Refs 5th c.BC+]

  __B transitive, watch, guard, defend, ἀθανάτων ὅστις σε φυλάσσει [Refs 8th c.BC+];
  σύας, μῆλα, [Refs 8th c.BC+]; φ. τινὰ ἀπὸ τῶν δυσχωριῶν guard one from.. [Refs 5th
  c.BC+] keep away from.., [Refs 4th c.BC+]: with accusative et infinitive, τοὐμὸν
  φυλάξει ὀ ὄνομα μὴ πάσχειν κακῶς [Refs 5th c.BC+]: followed by a relative clause,
  φ. ἑαυτὸν ὅπως μὴ ἀδικήσει [Refs 5th c.BC+]; φ. τινά, εἰ.. [Refs]:—passive, to be
  watched, kept under guard, [Refs 5th c.BC+]

  __B.2 watch for, lie in wait or ambush for, αὐτὸν ἰόντα λοχήσομαι ἠδὲ φυλάξω ἐν
  πορθμῷ Ἰθάκης [Refs 8th c.BC+]; φ. τὸ σύμβολον look out for the signal-fire, [Refs
  5th c.BC+]; keep a watch on, [τινα] [Refs 5th c.BC+]

  __B.2.b especially watch, wait for, observe an appointed time or a fixed event,
  τὴν κνρίην τῶν ἡμερέων [Refs 5th c.BC+]; φυλάξαντες νύκτα wait for night, [Refs
  5th c.BC+]: with a participle added, δείλην ὀψίην γινομένην φυλάξαντες [Refs 5th
  c.BC+]; ἀριστοποιουμένους φ. τοὺς στρατιώτας

  __D [Refs 5th c.BC+]

  __D.3 metaphorically, preserve, maintain, cherish, [χόλον] [Refs 8th c.BC+]; φ.
  ἔπος observe a command,[Refs 5th c.BC+]; λόγον πρός τινα [Refs 3rd c.AD+]; φ. σιγήν
  [Refs 5th c.BC+]; οὐ γὰρ ἀπειλὰς ὑμετέρας ἐφύλαξα I regarded not your threats, [Refs
  3rd c.BC+]; φ. σκαιοσύναν cling to it, foster it, [Refs 5th c.BC+]; φ. τὸν θυμόν[Refs
  5th c.BC+]; τἀγαθά, opposed to κτήσασθαι, [Refs 4th c.BC+]: with a predicate added,
  φ. τινά δεδεμένον [Refs 5th c.BC+] —passive, ὅσος παρ᾽ ὑμῖν ὁ φθόνος φυλάττεται
  is fostered by.., [Refs 5th c.BC+]

  __D.4 keep in a place, continue in, τόδε δῶμα φυλάσσοις, ἀθάνατός τ᾽ εἴης [Refs
  8th c.BC+]

  __D.5 notice, observe, Ath. [prev. cited]

  __D.6 maintain, hold fast to a view, τινὰ σπουδαῖον εἶναι [Refs 3rd c.AD+]

  __D.7 with accusative, beware of, avoid, ἅπαντα ταῦτα φυλάττειν κελεύει [Refs 2nd
  c.AD+]

  __D.8 φ. μὴ with subjunctive, take care lest.. [Refs 5th c.BC+]; φ. ἐμὲ καὶ τηρεῖν
  ὅπως μή.. [Refs 4th c.BC+]

  __D.9 middle, φυλάξασθε τοῦ ἀγαπᾶν Κύριον be careful to.., [LXX]

  __C middle,

  __C.I absolutely, to be on one''s guard, keep watch, [Refs 8th c.BC+] only in participle,
  νύκτα φυλασσομένοισι [Refs 8th c.BC+]; πεφυλαγμένος εἶναι to be cautious, prudent,[Refs
  5th c.BC+]with caution, [Refs]

  __C.I.2 with accusative, keep a thing by one, bear it in mind or memory, [Refs 8th
  c.BC+]; more fully, ἐν θυμῷ δ᾽ εὖ πάντα φυλάσσεο[Refs 5th c.BC+]

  __C.I.3 guard, keep safe, καὶ κεφαλὴν πεφύλαξο Oracle texts cited in [Refs 5th c.BC+]

  __C.I.4 with genitive, φυλάσσεσθαι τῶν νεῶν μὴ ξυντρίψωσιν act cautiously with regard
  to the ships, [Refs 5th c.BC+]; beware of, τῶν εὖ φύλαξαι [Refs 5th c.BC+]

  __C.II φυλάσσεσθαί τι or τινα to beware of, be on one''s guard against, avoid a
  thing or person, [Refs 7th c.BC+]; τινας [Refs 5th c.BC+]

  __C.II.b ἐφυλαξάμην διαλέκτους I put in as a precaution ''except in dialects'',
  [Refs]

  __C.II.2 φ. πρός τι [Refs 5th c.BC+]

  __C.II.3 with infinitive, φυλάξομαι δὲ τάσδε μεμνῆσθαι.. ἐφετμάς [Refs 5th c.BC+];
  but also without μή, ἵνα.. τις ὕστερον φυλάσσηται ἐπὶ γῆν τὴν σὴν στρατεύεσθαι [Refs
  5th c.BC+]

  __C.II.4 φ. μή followed by subjunctive, take care lest.., τούτου φυλάσσου μή ποτ᾽
  ἀχθεσθῇ κέαρ [Refs 5th c.BC+]; so φ. ὅπως μή.. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
