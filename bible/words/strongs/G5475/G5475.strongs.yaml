strongs_number: G5475
language: greek
lemma: χαλκός
transliteration: chalkós
definition: copper (the substance, or some implement or coin made of it)
kjv_usage: brass, money
derivation: perhaps from G5465 (χαλάω) through the idea of hollowing out as a vessel
  (this metal being chiefly used for that purpose);
extended_definition: 'χαλκός, -oῦ, ὁ

  [in LXX chiefly for נְחֹשֶׁת ;]

  copper: 1Co.13:1, Rev.18:12; by meton., of copper coin, Mat.10:9, Mrk.6:8 12:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'χαλκός,

  Cretan dialect καυχός [Refs 3rd c.BC+], ὁ:— copper, χ. ἐρυθρός [Refs 8th c.BC+];
  and of the ornaments of a house, χαλκοῦ τε στεροπήν [Refs 8th c.BC+]; of copper
  as the first metal that men learnt to smelt and work, τῶν δ᾽ ἦν χάλκεα μὲν τεύχεα,
  χάλκεοι δέ τε οἶκοι, χαλκῷ δ᾽ εἰργάζοντο, μέλας δ᾽ οὐκ ἔσκε σίδηρος [Refs 8th c.BC+];
  χ. ἐρυθρός (compare above) [Refs 5th c.BC+]; alloyed with tin to form bronze, the
  usual meaning of the word in [Refs 8th c.BC+] and frequently in later writers: σίδηρος
  δὲ καὶ χ. πολέμων ὄργανα [Refs 5th c.BC+]

  __II in Poets frequently for anything made of metal, especially of arms (hence [Refs
  5th c.BC+] the proper epithet of iron, [Refs]; of offensive arms, ὀξέϊ χαλκῷ, νηλέϊ
  χ., of a spear, a sword, [Refs 8th c.BC+]; of a knife, [Refs]; of an axe, [Refs
  8th c.BC+]; of a fish-hook, [Refs 8th c.BC+]; of defensive arms, as the plates laid
  on a shield, [Refs]; χαλκὸν ζώννυσθαι, of a warrior girding on his armour,[Refs];
  of both combined, πλάγχθη δ᾽ ἀπὸ χαλκόφι χαλκός the spear of bronze glanced off
  the helm of bronze, [Refs]

  __II.2 of vessels, copper, cauldron, urn,[Refs 8th c.BC+]; of a cinerary urn, [Refs
  5th c.BC+]; collectively of bronze plate, χ. μυρίος, [Refs 8th c.BC+]; used in payment
  of ransom, [Refs 8th c.BC+]

  __II.3 of a bronze mirror, [Refs 4th c.BC+]; used as a burning-glass, [Refs 4th
  c.BC+]

  __II.4 collectively, copper money, [NT+4th c.BC+]; generally, money, opposed to
  κύαμοι, [Refs 3rd c.AD+]; χαλκοῦ σπάνις Men[Refs]

  __II.5 ={χάλκωμα}, bronze plate or tablet, τὰν προξενίαν γράψαντας εἰς χαλκὸν ἀνθέμεν
  [Refs 4th c.BC+]; οὐετρανοὶ οἱ χωρὶς χαλκῶν, who have not received bronze copies
  of the privileges granted on discharge, [Refs 2nd c.AD+]

  __II.6 a weight,  1/8 obol, [Refs 2nd c.AD+]

  __III χαλκοῦ ἄνθος, particles thrown off by copper when cooling, [Refs 5th c.BC+]

  __III.b χαλκοῦ λεπίς, small pieces that scale off under the hammer, [Refs]geležìs
  ''iron''.) {STEPBible-TFLSJ}'
