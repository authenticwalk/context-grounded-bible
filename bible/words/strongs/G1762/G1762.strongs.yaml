strongs_number: G1762
language: greek
lemma: ἔνι
transliteration: éni
definition: impersonally, there is in or among
kjv_usage: be, (there) is
derivation: contraction for the third person singular present indicative of G1751
  (ἔνειμι);
extended_definition: 'ἔνι  Ionic form of ἐν (ἐνί), with strengthened accent;

  [in LXX: Sir.37:2, 4Ma.4:22 * ;]

  = ἔνεστι,

  is in, has place, can be: 1Co.6:5, Gal.3:28 (tris) Col.3:11, Jas.1:17 (cf. Lft.,
  Ga.; Hort and Mayor, Ja., ll. with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔνειμι

  (εἰμί, sum), 3rd.pers. singular and plural ἔνι frequently for ἔνεστι, ἔνεισι (see.
  below): infinitive ἐνεῖμεν [Refs]future ἐνέσομαι:—to be in, ἄργυρος ἀσκῷ ἔνεστι
  [Refs 8th c.BC+]; ἔνι (for ἔνεστι) κήδεα θυμῷ [Refs 8th c.BC+]; εἴ τι ἐνέοι (i.e.
  τοῖς χρησμοῖσι) [Refs 5th c.BC+]; τοῖς λόγοις ἔ. κέρδος[Refs 5th c.BC+]

  __b with dative plural, to be among, [NT+6th c.BC+]

  __c with adverb loci, οἴκοι ἔνεστι γόος [Refs 8th c.BC+]; ἔνεστιν αὐτόθι is in this
  very place, [Refs 5th c.BC+]

  __2 absolutely, to be present in a place, οἶνος ἐνέην [Refs 8th c.BC+]; οὐδ᾽ ἄνδρες
  νηῶν ἔνι τέκτονες[Refs 4th c.BC+]; σίτου οὐκ ἐνόντος as there was no corn there,
  [Refs 5th c.BC+]; τὰ ἐνόντα ἀγαθά the good that is therein, [Refs]; ἱερῶν τῶν ἐνόντων
  the temples that were in the place,[Refs 5th c.BC+]; also, to be mentioned in a
  treaty, [Refs 5th c.BC+]; χρόνος ἐνέσται time will be necessary, [Refs 5th c.BC+];
  ἡ βὴξ ἔνι the cough is persistent, [Refs 5th c.BC+]

  __II to be possible, ἄρνησις οὐκ ἔ. ὧν ἀνιστορεῖς [Refs 5th c.BC+]; τίς δ᾽ ἔνεστί
  μοι λόγο; what plea is possible for me [to make]? [Refs 5th c.BC+]

  __II.2 impersonal, with dative person et infinitive, it is in one''s power, [Refs
  5th c.BC+]: with infinitive only, οὔκουν ἔ. καὶ μεταγνῶνα; [Refs 4th c.BC+]; οὐκ
  ἔνεστι it is not possible, [Refs 4th c.BC+]; ὃ μὴ νεώς γε τῆς ἐμῆς ἔνι which it
  is not possible [to get] from my ship, [Refs 5th c.BC+]; ὡς ἔνι ἥδιστα in the pleasantest
  way possible, [Refs 5th c.BC+]: imperfect, ὡς ἐνῆν ἄριστα [Refs 2nd c.AD+]

  __II.2.b ἔνεστιν ὑμᾶς εἰδέναι it is relevant, pertinent, [Refs 2nd c.AD+]

  __II.3 participle ἐνόν, absolutely, ἐνὸν αὐτοῖς σώζεσθαι since it was in them, was
  possible for them, [Refs 2nd c.AD+]

  __II.4 τὰ ἐνόντα all things possible: τὸ πλῆθος τῶν ἐ. εἰπεῖν the possible materials
  for a speech, [Refs 5th c.BC+]; ἐκ τῶν ἐ. as well as one can under the circumstances,
  [Refs]; τὰ ἐ. καὶ τὰ ἁρμόττοντα [Refs 5th c.BC+]

  __II.4.b τὰ ἐνόντα cargo or stores in a ship, [Refs 5th c.BC+]; contents of a basket,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
