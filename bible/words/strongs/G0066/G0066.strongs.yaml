strongs_number: G0066
language: greek
lemma: ἄγριος
transliteration: ágrios
definition: wild (as pertaining to the country), literally (natural) or figuratively
  (fierce)
kjv_usage: wild, raging
derivation: from G68 (ἀγρός);
extended_definition: 'ἄγριος, -α, -ον

  (ἀγρός), [in LXX for שָׂדֶה, etc. ;]

  __1. living in fields, wild: μέλι. Mat.3:4, Mrk.1:6.

  __2. savage, fierce: Ju 13. (Cf. usage in π. of a malignant wound; MM, VGT, see
  word)

  † (AS) {STEPBible-TBESG}'
etymology: 'ἄγριος, α, ον,

  [Refs 8th c.BC+]; also ος, ον (not in Trag. or com). [Refs 8th c.BC+]: comparative
  -ώτερος[Refs 5th c.BC+]: superlative -ώτατος[Refs 5th c.BC+] (ἀγρός): living in
  the fields, wild, savage.

  __I of animals, opposed to τιθασός ἥμερος, wild, βάλλειν ἄγρια πάντα[Refs 8th c.BC+];
  even of flies, ἄ. φῦλα, μυίας[Refs]; ἵπποι, ὄνοι, etc., [Refs 5th c.BC+]; ἄ. τέρας,
  of a bull, [Refs 5th c.BC+]; of men, living in a wild state, [Refs 5th c.BC+]

  __I.2 of trees, opposed to ἥμερος, wild, [Refs 5th c.BC+]; μητρὸς ἀγρίας ἄπο ποτόν
  of the wild vine, [NT+5th c.BC+]

  __I.3 of countries, wild, uncultivated, [Refs 5th c.BC+]

  __II mostly of men, beasts, etc.:

  __II.1 in moral sense, savage, fierce, [Refs 8th c.BC+]; ἄ. κυβευτής a passionate
  gambler, [Refs 4th c.BC+]; especially of παιδερασταί, [Refs 5th c.BC+]

  __II.2 of temper, wild, fierce, θυμός, χόλος, [Refs 8th c.BC+]; ἄγριος ἄτη[Refs];
  ἄ. ὁδοί cruel ways or counsels, [Refs 5th c.BC+]; ἀγριώτατα ἤθεα[Refs 5th c.BC+];
  τὸ ἄ. savageness, [Refs]; ἐς τὸ -ώτερον to harsher measures, [Refs 5th c.BC+]

  __II.3 of things, circumstances, etc., cruel, harsh, δεσμά[Refs 4th c.BC+]; νὺξ
  -ωτέρη wild, stormy, [Refs 5th c.BC+]; σύντασις ἀ. a violent strain, [Refs]; ἄ.
  βάρος, of strong, hot wine, [Refs 5th c.BC+]

  __II.3.b ἀ. νόσος, probably, malignant, [Refs 5th c.BC+]

  __III adverb -ίως, savagely, [Refs 5th c.BC+]; ἄγρια δερκομένω, παίσδων, [Refs 8th
  c.BC+]; ᾱ in trimeter, ᾰ in Lyric poetry [Refs 5th c.BC+]; ᾱ?~X [Refs 5th c.BC+];
  ῑ metri grat., where the ultima  is long, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
