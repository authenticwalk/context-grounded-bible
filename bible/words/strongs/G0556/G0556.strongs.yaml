language: greek
lemma: ἀπελαύνω
transliteration: apelaúnō
definition: to dismiss
kjv_usage: drive
derivation: from G575 (ἀπό) and G1643 (ἐλαύνω);
extended_definition: 'ἀπ-ελαύνω

  [in LXX for נָצַל, שָׁלַח ;]

  to drive away: Act.18:16 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπελαύνω,

  also ἀπέλα as imperative from present ἀπελάω, [Refs 5th c.BC+]; Doric dialect imperfect
  ἀπήλαον vulgar form in [Refs 5th c.BC+] ={ἀπήλασαν}, should be read): future -ελάσω[LXX];
  Attic dialect -ελῶ (also in [Refs 5th c.BC+]: perfect -ελήλακα[Refs 5th c.BC+] —passive,
  aorist -ηλάθην [ᾰ]: perfect participle ἀπεληλαμένος[Refs 2nd c.AD+]:—middle, aorist
  -ηλασάμην[Refs]:—drive away, expel from a place, τινὰ δόμων, πόλεως, etc., [Refs
  5th c.BC+]; ἀ. τινά drive away, banish him, [Refs 5th c.BC+]; expel (from a society),
  [Refs 5th c.BC+]; exclude, keep at a distance, [Refs 5th c.BC+]; remove, φόβον τινί[Refs
  5th c.BC+]; exclude from a thing, [Refs] —middle, ἀ. τί τινος ward off, avert from
  him, [Refs]

  __2 ἀ. στρατιήν lead away an army, [Refs 5th c.BC+], march, depart, ἐς τὰς Σάρδις[Refs];
  also (i.e. ἵππον) ride away, [Refs 5th c.BC+]

  __II passive, to be driven away, ἐνθεῦτεν[Refs 5th c.BC+]; to be excluded from a
  thing, ἁπάσης [τῆς στρατιῆς] from the command, [Refs 5th c.BC+]; ἀ. τῆς φροντίδος
  to be far from, [Refs 5th c.BC+]; ἐς πατέρ᾽ ἀπηλάθην τύχης was barred from [good]
  fortune on my father''s side, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
