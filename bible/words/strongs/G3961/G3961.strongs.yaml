strongs_number: G3961
language: greek
lemma: πατέω
transliteration: patéō
definition: to trample (literally or figuratively)
kjv_usage: tread (down, under foot)
derivation: from a derivative probably of G3817 (παίω) (meaning a "path");
extended_definition: 'πατέω, -ῶ

  [in LXX for דָּרַךְ, etc. ;]

  __1. intrans., to tread, walk: before ἐπάνω ὄφεων κ.τ.λ. (figuratively), Luk.10:19
  (cf. Psa.91:13).

  __2. Trans., to tread on, trample: τ. ληνόν, Rev.14:20 19:15 (cf. Jdg.9:27, La 1:15,
  al.); of the desecration of Jerusalem by its enemies, Luk.21:24, Rev.11:2 (cf. κατα-,
  περι-, ἐν-περι-πατέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'πᾰτ-έω,

  Delph. βᾰτέω [Refs 1st c.AD+]; Aeolic dialect μάτημι [ᾰ] [Refs 7th c.BC+]: (πάτος):—
  tread, walk, π. ὁδοῖς σκολιαῖς [Refs 5th c.BC+]; ὑψοῦ π. walk on high, of a king,
  [NT+5th c.BC+]:—passive, οἱ ἔχεις πατηθέντες [Refs 3rd c.AD+]

  __II transitive, tread on, tread, πόας τέρεν ἄνθος μάτεισαι [Refs 7th c.BC+]; χῶρος
  οὐχ ἁγνὸς πατεῖν holy ground, [Refs 5th c.BC+]; π. τὸν ἁδὺν οἶνον ἀπ᾽ ἀμπέλω tread
  grapes, Hybrias[LXX+NT+2nd c.AD+]; also, thresh corn, π. τὰ θέρη [Refs 3rd c.AD+];
  κριθὴν καλῶς πεπατημένην [Refs 3rd c.AD+]; π. ἐκ τοῦ χόρτου σπέρματα [Refs 2nd c.AD+]

  __II.2 walk in, i.e. dwell in, frequent, Λῆμνον πατῶν [Refs 5th c.BC+]; rarely of
  vehicles, τὰ μὴ πατέουσιν ἅμαξαι [Refs]. frequent, [Refs 4th c.BC+]; οὐδ᾽ Αἴσωπονπεπάτηκας
  hast not thumbed Aesop, [Refs 5th c.BC+]; τὸν Τεισίαν.. πεπάτηκας ἀκριβῶς you have
  studied him carefully, [Refs 5th c.BC+]:—passive, to be hackneyed, τῇ ποιητικῇ πεπατῆσθαι
  [Refs 1st c.BC+]; πεπατημένος well-worn, trite, ῥήσεις, λόγοι, [Refs 1st c.AD+]

  __II.3 tread under foot, trample on, τινα [NT+5th c.BC+]:—and in passive, τὰ.. δίκαια..
  λάγδην πατεῖται [Refs 5th c.BC+] {STEPBible-TFLSJ}'
