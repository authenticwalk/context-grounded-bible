strongs_number: G5257
language: greek
lemma: ὑπηρέτης
transliteration: hypērétēs
definition: an under-oarsman, i.e. (generally) subordinate (assistant, sexton, constable)
kjv_usage: minister, officer, servant
derivation: from G5259 (ὑπό) and a derivative of (to row);
extended_definition: 'ὑπηρέτης, -ου, ὁ

  (ὑπό + ἐρέτης, a rower) [in LXX: Pro.14:35 (עֶבֶד), Wis.6:4, al. ;]

  prop., an under rower; hence, generally, a servant, attendant, minister: of a magistrate''s
  attendant, Mat.5:25; of officers of the Synagogue or Sanhedrin, Mat.26:58, Mrk.14:54,
  65, Luk.4:20,  Jhn.7:32, 45-46 18:3, 12 18:22 19:6, Act.5:22, 26; of the attendants
  of kings, οἱ ὑ. οἱ ἑμοί Jhn.18:36; of Christian ministers, Act.13:5 26:16; ὑπηρέται
  λόγου, Luk.1:2; Χριστοῦ, 1Co.4:1; δοῦλοι κ. ὑ., Jhn.18:18.†

  SYN.: see: διάκονος  (AS) {STEPBible-TBESG}'
etymology: 'ὑπηρέτ-ης, ου, ὁ,

  (ἐρέτης) Doric dialect ὑπηρέτας [Refs 4th c.BC+]:— rower, τοὶ ὑ. τᾶν μακρᾶν ναῶν
  [Refs]

  __II underling, servant, attendant, [Refs 5th c.BC+]; ὑ. [τῆς πόλεως], opposed to
  ἄρχων, [Refs 4th c.BC+]; τῶν ἰατρῶν, τῶν δικαστῶν ὑ., [Refs 5th c.BC+]; used in
  Trag. and Attic dialect to express all kinds of subordinate relations, as Hermes
  is ὑ. θεῶν, [Refs 4th c.BC+]; the Delphians are Φοίβου ὑπηρέται, [Refs 5th c.BC+];
  Neoptolemus is ὑ. to Odysseus, [Refs]: sometimes with dative, τῷ θεῷ ὑ. [Refs 5th
  c.BC+]; τοῖς νόμοις[Refs 5th c.BC+]; opposed to οἰκέτης, [Refs 5th c.BC+] a helper
  in every work, [Refs]

  __II.2 at Athens,

  __II.2.a the servant who attended each man-at-arms (ὁπλίτης) to carry his baggage,
  rations, and shield, [Refs 5th c.BC+]; sometimes light-armed as slingers or bowmen,
  [Refs 5th c.BC+]

  __II.2.b ὁ τῶν ἕνδεκα ὑ. the assistant of the Eleven, employed in executions of
  state-criminals, [Refs 5th c.BC+]

  __II.2.c a petty officer of the Council, [Refs 4th c.BC+]

  __II.3 plural, staff-officers in immediate attendance on the general, aides-de-camp,
  adjutants, [Refs 5th c.BC+]; also, officer attached to τάξις, σύνταγμα, or ἑκατονταρχία,
  [Refs 1st c.BC+]

  __II.4 servitor in the cult of Mithras, [Refs] {STEPBible-TFLSJ}'
