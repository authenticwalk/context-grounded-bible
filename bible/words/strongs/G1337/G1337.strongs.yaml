strongs_number: G1337
language: greek
lemma: διθάλασσος
transliteration: dithálassos
definition: having two seas, i.e. a sound with a double outlet
kjv_usage: where two seas meet
derivation: from G1364 (δίς) and G2281 (θάλασσα);
extended_definition: 'διθάλασσος, -ον

  (δις, θύλασσα);

  __1. divided into two seas (as the Euxine, Strab., ii, 522).

  __2. dividing the sea: τόπον δ., a tongue of land, or reef, running out into the
  sea: Act.27:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'δῐ-θάλασσος,

  Attic dialect διθάλαττος [θᾰ], ον, divided into two seas, of the Euxine, [Refs 1st
  c.BC+]; of the Atlantic, [Refs 1st c.BC+]

  __II between two seas, where two seas meet, as is often the case off a headland,
  [NT]; βραχέα καὶ διθάλαττα shallows and meetings of currents, in the Syrtes, [Refs
  1st c.AD+] {STEPBible-TFLSJ}'
