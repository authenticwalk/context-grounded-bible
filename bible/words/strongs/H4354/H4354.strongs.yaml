strongs_number: H4354
language: hebrew
lemma: מָכִירִי
transliteration: Mâkîyrîy
pronunciation: maw-kee-ree'
definition: a Makirite or descendant of Makir
kjv_usage: of Machir.
derivation: patronymical from H4353 (מָכִיר);
extended_definition: 'Someone descended from Machir who was a man of the tribe of
  Manasseh living at the time of Egypt and Wilderness, first mentioned at Gen.50.23;

  son of: Manasseh (H4519) and Aramitess (H0761);

  brother of: Asriel (H0844H); married to Maacah (H4601M);

  father of: Gilead (H1568H), daughter_of_Machir (H4353I), Peresh (H6570), Sheresh
  (H8329) and Hammolecheth (H4447); also called in NIV: Makir

  Group of ma.khir (מָכִיר "Machir" H4353)

  § Machirites = "a salesman"

  the descendants of Machir the father of Gilead {STEPBible-TBESH}'
