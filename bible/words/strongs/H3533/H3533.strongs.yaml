strongs_number: H3533
language: hebrew
lemma: כָּבַשׁ
transliteration: kâbash
pronunciation: kaw-bash'
definition: to tread down; hence, negatively, to disregard; positively, to conquer,
  subjugate, violate
kjv_usage: bring into bondage, force, keep under, subdue, bring into subjection.
derivation: a primitive root;
extended_definition: '1) to subject, subdue, force, keep under, bring into bondage

  1a) (Qal)

  1a1) to bring into bondage, make subservient

  1a2) to subdue, force, violate

  1a3) to subdue, dominate, tread down

  1b) (Niphal) to be subdued

  1c) (Piel) to subdue

  1d) (Hiphil) to bring into bondage {STEPBible-TBESH}'
