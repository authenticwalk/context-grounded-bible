strongs_number: G5247
language: greek
lemma: ὑπεροχή
transliteration: hyperochḗ
definition: prominence, i.e. (figuratively) superiority (in rank or character)
kjv_usage: authority, excellency
derivation: from G5242 (ὑπερέχω);
extended_definition: 'ὑπεροχή, -ῆς, ἡ

  (ὑπερέχω) [in LXX: Jer.52:22 (קוֹמָה), 2Ma.3:11, al. ;]

  a projection, eminence, as the peak of a mountain. Metaphorical (Arist.), excellence,
  pre-eminence: λόγου ἢ σοφίας, 1Co.2:1; οἱ ἐν ὑ (for a parallel to this phrase, see
  Deiss., BS, 255, and cf. 2Mac, l.with), 1Ti.2:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπεροχ-ή, ἡ,

  (ὑπερέχω [Refs] projection, prominence, οὐ κνῖσα κρούει πινὸς ὑπεροχὰς ἄκρας; [Refs
  4th c.BC+]; αἱ ὑ. τῶν βουνῶν, τῶν ὀρῶν, their prominent points, [Refs 2nd c.BC+];
  top of an upright beam, [Refs 2nd c.BC+]; ὑ. λιθοειδεῖς, of the mastoid processes
  of the skull, [Refs 2nd c.AD+]; τὰς ὑ. αὐτῶν (i.e. τῶν μαστῶν) [Refs 2nd c.AD+]:
  absolutely, an eminence, [Refs 2nd c.BC+]

  __2 rising of a star, ἀνατολὴν εἶναι.. ὑ. ἄστρου ὑπὲρ γῆς [Refs 3rd c.BC+]; raising,
  τῆς ἑαυτῶν κεφαλῆς [Refs 3rd c.AD+]

  __II metaphorically, pre-eminence, superiority, ὑπεροχῆς ἐπιθυμεῖ ἡ νεότης, ἡ δὲ
  νίκη ὑ. τις [Refs 4th c.BC+]; τὴν ὑ. τῆς πολιτείας λαμβάνειν superiority in the
  government, [Refs]; διὰ τὴν ὑ. τοῦ πλήθους because of superiority in multitude,[Refs
  5th c.BC+]

  __II.2 like{ὑπερβολή}, excess, opposed to ἔλλειψις (defect), in many senses, as
  in Arithm., one of the ἀριθμοῦ ᾗ ἀριθμὸς πάθη, [Refs 3rd c.BC+]; ἐν ἴσῃ ὑ., of an
  arithmetical progression, [Refs 4th c.BC+]; excess, of a sum of money, [Refs 2nd
  c.BC+]; in Physics, [Refs 4th c.BC+]; τῶν ἠθῶν (i.e. τοῦ Επικούρου) [Refs]; φιλίας
  εἶδος τὸ καθ᾽ ὑ., where one exceeds the other in rank, etc., [Refs 5th c.BC+]

  __II.3 alone, supremacy, authority, dignity, [Refs 4th c.BC+]; οἱ ἐν ὑπεροχαῖς νεανίσκοι
  [NT+2nd c.BC+]

  __II.4 of language, periphrasis. prolixity, opposed to ἔλλειψις, [Refs 5th c.BC+]

  __II.5 as a title, Excellency, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
