strongs_number: G5131
language: greek
lemma: τράγος
transliteration: trágos
definition: a he-goat (as a gnawer)
kjv_usage: goat
derivation: from the base of G5176 (τρώγω);
extended_definition: 'τράγος, -ου, ὁ

  [in LXX chiefly for עַתּוּד, also for צָפִיר, תַּיִשׁ ;]

  a he-goat: Heb.9:12-13, 19 10:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'τράγος [ᾰ], ὁ,

  he-goat, [Refs 8th c.BC+]; opposed to αἴξ (she-goat), [Refs 5th c.BC+]; τῶν αἰγῶν
  τῶν τράγων [Refs 5th c.BC+]; τράγος γένειον.. πενθήσεις you will mourn your beard
  like the goat in the proverb, [Refs 4th c.BC+]; Κιλίκιοι τράγοι, of longhaired men,
  [Refs]; of men, τράγου ὄζειν, τράγου πνεῖν, to smell like a goat, [Refs 1st c.AD+]

  __2 the age when change of voice and other signs of puberty appear, [Refs 5th c.BC+]

  __2.b the change of the voice which takes place at this age, uncertain in [Refs];
  compare τραγάω, τραγίζω.

  __3 lewdness, lechery, [Refs 2nd c.AD+]

  __II the male of the fish μαινίς, [Refs 4th c.BC+]

  __III spelt, [Refs 1st c.AD+]

  __IV a rough kind of sponge, [Refs 4th c.BC+]

  __V among the Messenians, the wild fig, ={ἐρινεός}, [Refs 1st c.BC+] (where perhaps
  = goat).

  __V.2 ={ἐφέδρα}[Refs 1st c.AD+]

  __V.3 stinking nard, Valeriana saxatilis, [Refs 1st c.AD+]

  __VI part of the ear (compare ἀντίτραγος), [Refs 2nd c.AD+]

  __VII a kind of light Lycian ship, [Refs 2nd c.AD+]

  __VIII a kind of comet, [Refs 6th c.AD+]

  __VIII.2 a constellation of the δωδεκάωρος,[Refs] {STEPBible-TFLSJ}'
