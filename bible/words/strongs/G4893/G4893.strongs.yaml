strongs_number: G4893
language: greek
lemma: συνείδησις
transliteration: syneídēsis
definition: co-perception, i.e. moral consciousness
kjv_usage: conscience
derivation: from a prolonged form of G4894 (συνείδω);
extended_definition: 'συν-είδησις, -εως, ἡ

  (συνεῖδον), [in LXX: Ecc.10:20 (מַדָּע), Wis.17:11, Sir.42:18 א * ;]

  __1. consciousness: with genitive obj., Heb.10:2, 1Pe.2:19.

  __2. In ethical sense, innate discernment, self-judging consciousness, conscience
  (Stoics and late writers): Rom.2:15 9:1, 1Co.10:29, 2Co.1:12 4:2 5:11, 1Ti.4:2,
  Heb.9:14; σ. ἀγαθή, Act.23:1, 1Ti.1:5 1:19, 1Pe.3:16 3:21; ἀσθενής, 1Co.8:7 8:10;
  ἀσθενοῦσα, 1Co.8:12; ἀπρόσκοπος, Act.24:16; καθαρά, 1Ti.3:9, 2Ti.1:3; καλή, Heb.13:18;
  πονηρά, Heb.10:22; ὁ νοῦς καὶ ἡ σ., Tit.1:15; διὰ τὴν σ., Rom.13:5, 1Co.10:25 10:27-28;
  κατὰ σ., Heb.9:9; ὑπὸ (τῆς) σ., Jhn.8:1-59 [9] (Rec.), 1Co.10:29 (cf. Cremer, 233
  ff.; ICC on Rom.2:15; DB, i, 468 ff.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνείδησις, εως, ἡ,

  knowledge shared with another, τῶν ἀλγημάτων (in a midwife) [Refs 2nd c.AD+]

  __2 communication, information, εὑρήσεις σ. [Refs 2nd c.AD+]; σ. εἰσήνεγκαν τοῖς
  κολλήγαις αὐτῶν [Refs 3rd c.AD+]

  __3 knowledge, λῦε ταῦτα πάντα μὴ διαλείψας ἀγαθῇ σ. (variant{ἀγαθῇ τύχῃ}) [Refs
  5th c.BC+]

  __4 consciousness, awareness, [τῆς αὑτοῦ συστάσεως] [NT+5th c.BC+]; inner consciousness,
  ἐν σ. σου βασιλέα μὴ καταράσῃ [LXX+NT]

  __5 consciousness of right or wrong doing, conscience, Periander and [Refs 6th c.BC+];
  ἐὰν ἐγκλήματός τινος ἔχῃ σ. [Refs] (a) ii 19; βροτοῖς ἅπασιν ἡ σ. θεός [NT+4th c.BC+];
  ἀπρόσκοπος πρὸς τὸν θεόν[NT+2nd c.AD+]; κολαζομένους κατὰ συνείδησιν [Refs 2nd c.AD+];
  τὸν.. θεὸν κεχολωμένον ἔχοιτο καὶ τὴν ἰδίαν σ. [Refs]; conscientiousness, [Refs
  6th c.AD+].--Senses 4 and 5 sometimes run one into the other, see [NT]

  __6 complicity, guilt, crime, περὶ τοῦ πεφημίσθαι αὐτὴν ἐν σ. τοιαύτῃ [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
