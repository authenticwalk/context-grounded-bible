strongs_number: G2480
language: greek
lemma: ἰσχύω
transliteration: ischýō
definition: to have (or exercise) force (literally or figuratively)
kjv_usage: be able, avail, can do(-not), could, be good, might, prevail, be of strength,
  be whole, + much work
derivation: from G2479 (ἰσχύς);
extended_definition: 'ἰσχύω

  (ἰσχύς), [in LXX for חָזַק, גִּבּוֹר, עָצַם, etc. ;]

  __1. to be strong in body: Mat.9:12, Mrk.2:17.

  __2. to be powerful, have power, prevail: Act.19:20, Rev.12:8; before κατά, with
  genitive of person(s), Act.19:16; with inf., to be able (MM, Exp., xv): Mat.8:28
  26:40, Mrk.5:4 9:18 (inf. understood) Mrk.14:37, Luk.6:48 8:43 13:24 14:6, 29-30
  16:3 20:26, Jhn.21:6, Act.6:10 15:10 25:7 27:16; with accusative, Php.4:13, Jas.5:16;
  of things, to avail, be serviceable (MM, Exp., l.with): Mat.5:13, Gal.5:6, Heb.9:17
  (cf. ἐν-, ἐξ-, ἐπ-, κατ-ισχύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰσχ-ύω

  (ἰσχύς), [Refs]: imperfect ἴσχυον [Refs 5th c.BC+]: future ἰσχύσω [Refs 5th c.BC+]:
  aorist ἴσχῡσα [Refs 5th c.BC+]: perfect ἴσχῡκα [Refs 4th c.BC+]:—passive, aorist
  κατ-ισχύθην [Refs 1st c.BC+]: (ἰσχύς):—to be strong in body, [Refs 5th c.BC+]; ἴσχυόν
  τ᾽ αὐτὸς ἐμαυτοῦ, i.e. I had all my strength, [Refs 5th c.BC+]; ἰ. ἐκ νόσου to be
  recovering, [Refs 5th c.BC+]

  __2 to be powerful, prevail, μηδὲν μεῖον ἰ. Διός [Refs 4th c.BC+]; πλέον, μεῖζον
  ἰ., [Refs 5th c.BC+]; later ἰ. πρός τινα prevail against, [LXX]; ἐπί τινας[LXX];
  ἰ. τινί to be strong in a thing, σοφία ἀνὴρ ὑπὲρ ἀνδρὸς ἰσχύει [Refs 5th c.BC+];
  ὅθεν ἰσχύομεν, ᾗπερ ἰσχύουσι, [Refs 5th c.BC+]; ἰ. παρά τινι have power or influence
  with one, [Refs 4th c.BC+]

  __2.b of things, prevail, ὅρκος οὔτι Ζηνὸς ἰ. πλέον [Refs 5th c.BC+]; τὸ δίκαιον
  ἐν πᾶσιν ἰ. [Refs 4th c.BC+]; have force, ἃ ὡρίσω σὺ δίκαια, ταὐτὰ.. καὶ κατὰ σοῦ
  προσήκει τοῖς ἄλλοις ἰσχύειν [Refs 4th c.BC+]; νομὴ ἄδικος οὐδὲν ἰ. is of no force,
  [Refs 2nd c.AD+]; ἰσχῦόν τι something permanent, probably in [Refs 4th c.BC+]: c.infinitive,
  ὁ καιρὸς ἰσχύει.. πράττειν [NT+4th c.BC+]

  __3 to be worth or equivalent to, ἡ μνᾶ ἰσχύει λίτρας δύο καὶ ἥμισυ [Refs 1st c.AD+];
  αἱ ψῆφοι τάλαντον ἰσχύουσιν (probably to be read instead of ἴσχουσιν) [Refs 2nd
  c.BC+]

  __4 active, condense, νεφέλας [LXX]

  __4.b ἄρτον πᾶσαν ἡδονὴν ἰσχύοντα making strong.. ,[LXX] (in se habentem, Vulg.).

  __5 -ύοντες ἀστέρες those in dominating positions, Serapion in [Refs 5th c.BC+];
  later, ῠ sometimes in present and imperfect, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
