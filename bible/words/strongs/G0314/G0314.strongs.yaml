strongs_number: G0314
language: greek
lemma: ἀναγινώσκω
transliteration: anaginṓskō
definition: to know again, i.e. (by extension) to read
kjv_usage: read
derivation: from G303 (ἀνά) and G1097 (γινώσκω);
extended_definition: 'ἀνα-γινώσκω

  (Attic ἀναγιγν-), [in LXX chiefly for קָרָא ;]

  __1. to know certainly, know again, recognize.

  __2. Of written characters, to read: Mat.24:15, Mrk.13:14, Act.15:31 23:34, Eph.3:4;
  with accusative of thing(s), Mat.22:31, Mrk.12:10 Luk.6:3, Jhn.19:20, Act.8:30,
  32, 2Co.1:13, Rev.1:3; with accusative of person(s), Ἠσαίαν τ. προφήτην, Act.8:28,
  30; before ἐν, Mat.12:5 21:42, Mrk.12:26 (so. ἐν τ. νόμῳ), Luk.10:26; before ὅτι,
  Mat.19:4 21:16; τί ἐποίησε, Mat.12:3, Mrk.2:25; pass. 2Co.3:2; of reading aloud
  (MM, VGT, see word), Luk.4:16, Act.13:27 15:21, 2Co.3:15, Col.4:16, 1Th.5:27 (M,
  Th., in l).†

  (AS) {STEPBible-TBESG}'
