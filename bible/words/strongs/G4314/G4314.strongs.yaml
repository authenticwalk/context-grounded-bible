strongs_number: G4314
language: greek
lemma: πρός
transliteration: prós
definition: a preposition of direction; forward to, i.e. toward (with the genitive
  case, the side of, i.e. pertaining to; with the dative case, by the side of, i.e.
  near to; usually with the accusative case, the place, time, occasion, or respect,
  which is the destination of the relation, i.e. whither or for which it is predicated)
kjv_usage: about, according to , against, among, at, because of, before, between,
  (where-)by, for, X at thy house, in, for intent, nigh unto, of, which pertain to,
  that, to (the end that), X together, to (you) -ward, unto, with(-in)
derivation: a strengthened form of G4253 (πρό);
extended_definition: 'πρός,

  prep. with genitive, dative, accusative

  __I. I. C. genitive, of motion from a place, from the side of, hence metaphorically,
  in the interests of, Act.27:34 (cf. Page, in l.).

  __II. II. C. dative, of local proximity, hard by, near, at: Mrk.5:11, Luk.19:37,
  Jhn.18:16  20:11,  12 Rev.1:13.

  __III. C. accusative, of motion or direction towards a place or object, to, towards.

  __1. Of place,

  __(a) after verbs of motion or of speaking and other words with the idea of direction:
  ἔρχομαι, ἀναβαίνω, πορεύομαι,  λέγω, ἐπιστολή, etc., Mat.3:14, Mrk.6:51, Luk.11:5,
  Jhn.2:3, Act.9:2, al. mult.; metaphorically, of mental direction, hostile or otherwise,
  Luk.23:12, Jhn.6:52, 2Co.7:4, Eph.6:12, Col.3:13, al.; of the issue or end, Luk.14:32,
  Jhn.11:4, al.; of purpose, Mat.26:12, Rom.3:26, 1Co.6:5, al.; πρὸς τό, with inf.,
  denoting purpose (cf. M, Pr., 218, 220; Lft., Notes, 131), Mat.5:28, Mrk.13:22,
  Eph.6:11, 1Th.2:9, al.;

  __(b) of close proximity, at, by, with: Mat.3:10, Mrk.11:4, Luk.4:11, Act.3:2, al.;
  after εἶναι, Mat.13:56, Mrk.6:3, Jhn.1:1, al.

  __2. 2. Of time,

  __(a) towards (Plat., Xen., LXX: Gen.8:11, al.): Luk.24:29;

  __(b) for: πρὸς καιρόν, Luk.8:13, 1Co.7:5; πρὸς ὥραν, Jhn.5:35, al.; πρὸς ὀλίγον,
  Jas.4:14.

  __3. Of relation

  __(a) toward, with: Rom.5:1, 2Co.1:12, Col.4:5, 1Th.4:12, al.;

  __(b) with regard to: Mat.19:8, Mrk.12:12, Rom.8:31, al.;

  __(with) pertaining to, to: Mat.27:4, Jhn.21:22, Rom.15:17, Heb.2:17 5:1;

  __(d) according to: Luk.12:47, 2Co.5:10, Gal.2:14, Eph.3:4 4:14;

  __(e) in comparison with: Rom.8:18.

  __IV. In composition: towards (προσέρχομαι), to (προσάγω), against (προσκόπτω),
  besides (προσδαπανάω) .

  (AS) {STEPBible-TBESG}'
etymology: 'πρός,

  preposition, expressing direction,

  __A on the side of, in the direction of, hence with genitive, dative, and accusative,
  from, at, to: Epic dialect also προτί and ποτί, in [Refs 8th c.BC+] usually with
  accusative, more rarely with dative, and each only once with genitive, [Refs 8th
  c.BC+]:—dialectal forms: Doric dialectποτί (which see) and ποί, but Cretan dialect
  πορτί [Refs], Argive προτ(ί) [Refs 7th c.BC+] πός [Refs 4th c.BC+]., also sometimes
  in Asia Minor in compounds, see at {ποσάγω},{ποσφέρω}; Aeolic dialect πρός [Refs
  7th c.BC+]; πρές [Refs 6th c.AD+]; Pamphylian περτ (ί) [Refs] (With προτί, πρός
  cf. Sanskrit práti ''towards, near to, against, back, etc.'', Slavonic protiv[ucaron],
  Lett. pret ''against'', Latin pretium: ποτί (which see) and πός are not cognate)
  [Refs 4th c.BC+] refers to that from which something comes:

  __A.I of Place, from, ἵκετο ἠὲ π. ἠοίων ἦ ἑσπερίων ἀνθρώπων [Refs 8th c.BC+]

  __A.I.2 on the side of, towards, νήσοισι πρὸς Ἤλιδος towards Elis, [Refs 8th c.BC+];
  π. ἁλός, π. Θύμβρης, [Refs 8th c.BC+]; φυλακαὶ π. Αἰθιόπων, π. Ἀραβίων, π. Διβύης,
  on the frontier towards the Ethiopians, etc., [Refs 5th c.BC+] one on the north
  side, the other on the south side, [Refs 8th c.BC+]; π. τοῦ Τμώλου τετραμμένον τῆς
  πόλιος (in such phrases the accusative is more common) [Refs 5th c.BC+]; ἀπὸ τῆσδε
  τῆς ὁδοῦ τὸ π. τοῦ λιμένος ἅπαν everything on the harbour-ward side of this road,
  [Refs 5th c.BC+]

  __A.I.3 before, in presence of, μάρτυροι ἔστων π. τε θεῶν μακάρων π. τε θνητῶν ἀνθρώπων
  [Refs 8th c.BC+]; ποίτοῦ Ἀπόλλωνος.. ὑπίσχομαι probably in [Refs 4th c.BC+]

  __A.I.3.b in the eyes of, ἄδικον οὐδὲν οὔτε π. θεῶν οὔτε π. ἀνθρώπων [Refs 5th c.BC+];
  ὅσιος π. θεῶν Legal cited in [Refs 5th c.BC+]; κατειπάτω.. ἁγνῶς π. τοῦ θεοῦ if
  he wishes to be pure in the sight of the god, [Refs 5th c.BC+]; ὁ γὰρ καιρὸς π.
  ἀνθρώπων βραχὺ μέτρον ἔχει [Refs 5th c.BC+]

  __A.I.4 in supplication or adjuration, before, and so, in the name of, σε.. γουνάζομαι..
  π. τ᾽ ἀλόχου καὶ πατρός [Refs 8th c.BC+]; ἱκετεύω, ἀντιβολῶ π. παίδων, π. γυναικῶν,
  etc., [Refs 5th c.BC+]: less frequently with other words, π. τῆς ἑστίας [Refs 5th
  c.BC+]: sometimes in questions, π. θεῶν, τίς οὕτως εὐήθης ἐστί; in heaven''s name,
  [Refs 5th c.BC+]: sometimes in Trag. with the pronoun σε between preposition and
  case, π. νύν σε πατρὸς π. τε μητρός.. ἱκνοῦμαι [Refs 5th c.BC+]

  __A.I.5 of origin or descent, from, on the side of, γένος ἐξ Ἁλικαρνησσοῦ τὰ π.
  πατρός by the father''s side, [Refs 5th c.BC+]; πρόγονοι ἢ π. ἀνδρῶν ἢ γυναικῶν
  in the male or female line, [Refs 5th c.BC+]; οἱ π. αἵματος blood-relations, [Refs
  5th c.BC+]

  __A.II of effects proceeding from what cause soever:

  __A.II.1 from, at the hand of, with Verbs of having, receiving, etc., ὡς ἂν.. τιμὴν
  καὶ κῦδος ἄρηαι π. πάντων Δαναῶν [Refs 8th c.BC+] to have been taught by.., [Refs
  8th c.BC+]; αἴσχε᾽ ἀκούω π. Τρώων[Refs 5th c.BC+]; also λόγου οὐδενὸς γίνεσθαι π.
  τινῶν [Refs]; παθεῖν τι π. τινός at the hand of,[Refs 5th c.BC+]; π. τῆς τύχης ὄλωλεν[Refs
  5th c.BC+]: with an adjective or substantive, τιμήεσσα π. πόσιος [Refs 8th c.BC+];
  ἄρκεσις π. ἀνδρός, δόξα π. ἀνθρώπων, [Refs 5th c.BC+] adverb, οἶμαι γὰρ ἂν οὐκ ἀχαρίστως
  μοι ἔχειν οὔτε π. ὑμῶν οὔτε π. τῆς Ἑλλάδος I shall meet with no ingratitude at your
  hands, [Refs 5th c.BC+]

  __A.II.2 of things, π. τίνος ποτ᾽ αἰτίας [τέθνηκεν]; from of by what cause? [Refs
  5th c.BC+]; π. ἀμπλακημάτων by or by reason of.., [Refs]

  __A.III of dependence or close connexion: hence,

  __A.III.1 dependent on one, under one''s protection, π. Διός εἰσι ξεῖνοί τε πτωχοί
  τε [Refs 8th c.BC+]; δικασπόλοι, οἵ τε θέμιστας π. Διὸς εἰρύαται by commission from
  him, [Refs 8th c.BC+]; π. ἄλλης ἱστὸν ὑφαίνοις at the bidding of another, [Refs]

  __A.III.2 on one''s side, in one''s favour, [Refs 5th c.BC+]

  __A.IV of that which is derivable from: hence, agreeable to, becoming, like, τὰ
  τοιαῦτα ἔργα οὐ π. τοῦ ἅπαντος ἀνδρὸς νενόμικα γίνεσθαι, ἀλλὰπ. ψυχῆς τε ἀγαθῆς
  καὶ ῥώμης ἀνδρηΐης [Refs 5th c.BC+]; ἦ κάρτα π. γυναικὸς αἴρεσθαι κέαρ ''tis very
  like a woman, [Refs 5th c.BC+]; π. δίκης οὐδὲν τρέμων agreeably to justice, [Refs
  5th c.BC+]; ἐάν τι ἡμῖν π. λόγου ᾖ if it be at all to our purpose, [Refs 5th c.BC+]correctly,
  [Refs]; but π. τρόπου τι ὠνεῖσθαι buy at a reasonable price, [Refs 4th c.BC+]; π.
  ἀγαθοῦ, π. κακοῦ τινί ἐστι or γίγνεται, it is to one''s advantage or otherwise,
  [Refs 4th c.BC+]; π. ἀτιμίας λαβεῖν τι to take a thing as an insult, regard it so,
  [Refs 1st c.AD+]; λαβεῖν τι π. ὀργῆς (variant{ὀργήν}) [Refs 1st c.AD+]; τῷ δήμῳ
  π. αἰσχύνης ἂν ἦν, π. ὀνείδους ἂν ἦν τῇ πόλει, [Refs 4th c.AD+]

  __B WITH DAT., it expresses proximity, hard by, near, at, ποτὶ γαίῃ [Refs 8th c.BC+];
  ποτὶ δρυσίν among the oaks, [Refs]; πρὸς ἄκμονι χαλκεύειν [Refs 5th c.BC+]; ἄγκυραν
  ποτὶ ναΐ κρημνάντων[Refs 5th c.BC+]; θακεῖν π. ναοῖς[Refs 5th c.BC+]; ἐς μάχην καθίστασθαι
  π. (variant ὑπ᾽) αὐτῇ τῇ πόλει [Refs 5th c.BC+]; τὸ π. Αἰγίνῃ στράτευμα off Aegina,
  [Refs 5th c.BC+]; Αίβυες οἱ π. Αἰγύπτῳ bordering on.., [Refs]; τὸ π. ποσί that which
  is close to the feet, before one, [Refs 5th c.BC+]; θρηνεῖν ἐπῳδὰς π... πήματι over
  it, [Refs]; αἱ π. τῇ βάσει γωνίαι the angles at the base, [Refs 4th c.BC+]

  __B.2 before, in the presence of, π. τοῖς θεσμοθέταις, π. τῷ διαιτητῇ λέγειν, [Refs
  4th c.BC+]

  __B.3 with Verbs denoting motion towards a place, upon, against, ποτὶ δὲ σκῆπτρον
  βάλε γαίῃ [Refs 8th c.BC+]; λιαζόμενον ποτὶ γαίῃ sinking on the ground, [Refs 8th
  c.BC+]

  __B.4 sometimes with a notion of clinging closely, προτὶ οἷ λάβε clasped to him,
  [Refs 8th c.BC+]; π. δμῳαῖσι κλίνομαι fall into the arms of.., [Refs 5th c.BC+]close
  to, [Refs 4th c.BC+]

  __B.II to express close engagement, at the point of, π. αὐτῷ γ᾽ εἰμὶ τῷ δεινῷ λέγειν
  [Refs 5th c.BC+]; engaged in or about, π. τῷ εἰρημένῳ λόγῳ ἦν [Refs 5th c.BC+];
  διατρίβειν or σχολάζειν π. τινί, [Refs 5th c.BC+]; τὴν διάνοιαν, τὴν γνώμην ἔχειν
  π. τινί, [Refs 5th c.BC+]; κατατάξαι αὐτὸν π. γράμμασιν, i.e. give him a post as
  clerk, [Refs 3rd c.BC+]; ὁ π. τοῖς γράμμασι τεταγμένος [Refs 2nd c.BC+]

  __B.III to express union or addition, once in [Refs 8th c.BC+] and besides them
  sleep, [Refs 8th c.BC+]in addition to, [Refs 6th c.BC+]; π. ταῖς ἡμετέραις [τριήρεσι]
  [Refs 5th c.BC+]; κυβερνήτης π. τῇ σκυτοτομίᾳ in addition to his trade of leather-cutter,
  [Refs 5th c.BC+] besides his youth, [Refs]; π. τούτοισι besides this, [Refs 5th
  c.BC+]; rarely in singular, π. τούτῳ [Refs 5th c.BC+]; π. τοῖς ἄλλοις besides all
  the rest, [Refs 5th c.BC+]

  __C WITH ACCU[Refs 5th c.BC+]

  __C.I of Place, towards, to, with Verbs of Motion, ἰέναι π. Ὄλυμπον [Refs 8th c.BC+];
  ἰέναι π. δώματα, etc., [Refs 8th c.BC+]; ῥίπτασκε ποτὶ νέφεα [Refs 8th c.BC+]; ἀπῆλθε
  πρὸς ἑαυτόν returned to his home, [LXX]; κληθῆναι π. τὸ δεῖπνον (rarer than ἐπὶ
  δεῖπνον) [Refs 1st c.AD+]

  __C.I.2 with Verbs implying previous motion, upon, against, π. τεῖχος, π. κίονα
  ἐρείσας, [Refs 8th c.BC+]; χῶρον π. αὐτὸν τόνδ᾽ uncertain in [LXX+NT]; π. ὑμᾶς παραμενῶ
  with you, [NT]beside, [Refs]

  __C.I.2.b of addition, ποὶ τὰν στάλαν ποιγραψάνσθω τάδε [Refs 5th c.BC+]; ἵππον
  προσετίθει πρὸς τοὔνομα [Refs 5th c.BC+]; προσεδαπάνησε π. τὸ μερισθὲν αὐτῷ εἰς
  τὸ ἔλαιον ἐκ τῶν ἰδίων over and above the sum allotted to him, [Refs]; προσετέθη
  π. τὸν λαὸν αὐτοῦ was gathered to his people, [LXX]

  __C.I.3 with Verbs of seeing, looking, etc., towards, ἰδεῖν π. τινά [Refs 8th c.BC+];
  ὁρᾶν, ἀποβλέπειν π. τι or τινά, [Refs 5th c.BC+]; στάντε ποτὶ πνοιήν so as to face
  it, [Refs 8th c.BC+] against the wind, [Refs 4th c.BC+]; κλαίεσκε π. οὐρανόν cried
  to heaven, [Refs 8th c.BC+] lie towards the West, [Refs 8th c.BC+]; so in Prose,
  π. ἠῶ τε καὶ ἡλίου ἀνατολάς [Refs 5th c.BC+]; π. ἥλιον facing the sun, and so, in
  the sunlight, [Refs 5th c.BC+]; so π. λύχνον by lamplight, [Refs 6th c.BC+]; π.
  φῶς in open day, [Refs 5th c.BC+]; but, by torch-light, [Refs 1st c.AD+]

  __C.I.4 in hostile sense, against, π. Τρῶας μάχεαι [Refs 8th c.BC+]; π. δαίμονα
  against his will,[Refs 5th c.BC+]: also in argument, in reply to, ταῦτα π. τὸν Πιττακὸν
  εἴρηται [Refs 5th c.BC+]; and so in the titles of judicial speeches, πρός τινα in
  reply to, less strong than κατά τινος against or in accusation, [Refs 4th c.BC+]

  __C.I.5 without any hostile sense, π. ἀλλήλους ἔπεα πτερόεντ᾽ ἀγόρευον [Refs 8th
  c.BC+]; π.ξεῖνον φάσθαι ἔπος ἠδ᾽ ἐπακοῦσαι [Refs 8th c.BC+]; λέγειν, εἰπεῖν, φράζειν
  π. τινά, [Refs 5th c.BC+]; ὤμοσε δὲ π. ἔμ᾽ αὐτόν he swore to me, [Refs 8th c.BC+]
  sometimes governs the reflexive pronoun, διαλογίζεσθαι π. ὑμᾶς αὐτούς [Refs 4th
  c.BC+]; ἀναμνήσθητε, ἐνθυμήθητε π. ὑμᾶς αὐτούς, [Refs 5th c.BC+]; μινύρεσθαι, ἄδειν
  π. ἑαυτόν, [Refs 5th c.BC+]

  __C.I.5.b π. σφέας ἔχειν δοκέουσι, i.e. they think they are pregnant, [Refs 5th
  c.BC+]

  __C.I.6 of various kinds of intercourse or reciprocal action, π... Διομήδεα τεύχε᾽
  ἄμειβεν changed arms with Diomedes, [Refs 8th c.BC+]; σπονδάς, συνθήκας ποιεῖσθαι
  π. τινά, [Refs 5th c.BC+]; διαλέγεσθαι π. τινά converse with.., [Refs 5th c.BC+];
  διαλογίζεσθαι π. τινά balance accounts with.., [Refs 4th c.BC+]; ἃ ἔχει διελόμενος
  π. τὸν ἀδελφόν [Refs 4th c.BC+]

  __C.I.6.b in phrases of the form ἡ π. τινὰ εὔνοια (ἔχθρα, etc.), π. sometimes means
  towards, as ἡ π. αὑτοὺς φιλία the affection of their wives towards or for them,
  [Refs 5th c.BC+]; φυσικαὶ τοκέων στοργαὶ π. τέκνα ποθεινά [Refs]: but sometimes
  at the hands of, ἡ π. τὸ θεῖον εὐμένεια the favour of the gods, [Refs 5th c.BC+];
  φθόνος τοῖς ζῶσι π. τὸ ἀντίπαλον jealousy is incurred by the living at the hands
  of their rivals, [Refs]; τὴν ἀπέχθειαν τὴν π. Θηβαίους.. τῇ πόλει γενέσθαι the hostility
  incurred by Athens at the hands of the Thebans, [Refs 4th c.BC+]; τῇ φιλίᾳ τῇ π.
  τὸν τετελευτηκότα the friendship with (not ''affection for'') the deceased, [Refs
  5th c.BC+]; τῷ φόβῳ τῷ π. ὑμᾶς the fear inspired by you, [Refs]; τῇ π. Ῥωμαίους
  εὐνοία his popularity with the Romans, [Refs 2nd c.BC+]

  __C.I.7 of legal or other business transacted before a magistrate, witness, etc.,
  τάδε ὁ σύλλογος ἐβουλεύσατο.. π. μνήμονας [Refs 5th c.BC+] before a jury, ἔστι δὲ
  τούτοις μὲν π. ὑμᾶς ἁγών, ὑμῖν δὲ π. ἅπασαν τὴν πόλιν [Refs 5th c.BC+]; before a
  witness to whom an appeal for corroboration is made, [Refs]; φέρρεν αὐτὸν πὸ (τ)
  τὸν Δία in the eyes of Zeus, [Refs]; λαχεῖν πρὸς τὸν ἄρχοντα, γράφεσθαι π. τοὺς
  θεσμοθέτας, [Refs 4th c.BC+]; θέντων τὰ.. ποτήρια.. π. Πολύχαρμον having pawned
  the cups with P., [Refs 3rd c.BC+]; also διαβάλλειν τινὰ π. τοὺς πολλούς [Refs 5th
  c.BC+]

  __C.II of Time, towards or near a certain time, at or about, ποτὶ ἕσπερα [Refs 8th
  c.BC+]; ποτ᾽ ὄρθρον (nisi to be read πότορθρον) [Refs 5th c.BC+]; π.ἀῶ ἐγρέσθαι,
  π. ἡμέραν ἐξεγρέσθαι, [Refs 5th c.BC+]; π. γῆρας, π. τὸ γῆρας, in old age, [Refs
  5th c.BC+]; π. εὐάνθεμον φυάν in the bloom of life, [Refs 5th c.BC+]; μέχρις ὅτου
  π. γυναῖκας ὦσι, i.e.of marriageable age, [Refs] for the moment, [Refs 2nd c.AD+];
  see below 111.5.

  __C.III of Relation between two objects,

  __C.III.1 in reference to, in respect of, touching, τὰ π. τὸν πόλεμον military matters,
  equipments, etc., [Refs 5th c.BC+]; τὰ π. τὸν βασιλέα our relations to the King,
  [Refs 4th c.BC+]; τὰ π. βασιλέα πράγματα the negotiations with the King, [Refs 5th
  c.BC+]; τὰ π. τοὺς θεούς our relations, i.e. duties, to the gods, [Refs 5th c.BC+]in
  respect of.., [Refs 5th c.BC+]; ἕτερος λόγος, οὐ π. ἐμέ that is another matter,
  and does not concern me, [Refs 5th c.BC+]; τῶν φορέτρων ὄντων π. ἐμέ freightage
  shall be my concern, i.e. borne by me, [Refs 2nd c.AD+]; π. τοῦτον ἦν ἡ τῶν διαφόρων
  πρᾶξις [LXX]; ἐὰν.. βοᾷ καὶ σχετλιάζῃ μηδὲν π. τὸ πρᾶγμα, nihil ad rem, [Refs 4th
  c.BC+]; οὐδὲν π. τὸν Διόνυσον Prov. cited in [Refs 2nd c.BC+]; οὐδὲν αὐτῷ π. τὴν
  πόλιν ἐστίν he owes no reckoning to the State, [Refs 5th c.BC+]; ἔσται αὐτῷ π. τὸν
  Θεόν (i.e. ὁ λόγος) he shall have to reckon with God, [Refs]; ἔσται π. τὴν Τριάδαν
  [Refs]; π. πολλοὺς ἔχων ἀγωνιστάς [Refs] see at {ὅσα μῦς ἐν πίσσῃ},[NT+5th c.BC+];
  [τὸ or τὰ] πρός τι, the relative term or terms, [Refs 4th c.BC+]; τὸ π. τι, [Refs
  4th c.BC+] name for two, [Refs]; π. ἡμᾶς relatively to us, opposed to ἁπλῶς, [Refs
  4th c.BC+]; ὀρθὸς πρός or ποτί with accusative, perpendicular to, [Refs 3rd c.BC+]

  __C.III.2 in reference to, in consequence of, πρὸς τοῦτο τὸ κήρυγμα [Refs 5th c.BC+];
  π. τὴν φήμην in view of.., [Refs 5th c.BC+], etc.: with neuter pronoun, π. τ; wherefore?
  to what end? [Refs 5th c.BC+]; π. οὐδέν for nothing, in vain, [Refs]; π. οὐδὲν ἀναγκαῖον
  unnecessarily, [Refs 8th c.BC+]therefore, this being so, [Refs 5th c.BC+]

  __C.III.3 in reference to or for a purpose, ἕστηκεν.. μῆλα π. σφαγάς [Refs 4th c.BC+];
  χρήσιμος, ἱκανὸς π. τι, [Refs 5th c.BC+]; ποιεῖ π. ἐπιλημπτικούς is efficacious
  for cases of epilepsy, [Refs 5th c.BC+]

  __C.III.3.b with a view to or for a future time, ὅπως.. γράμματα δῷ π. ἢν ἂν ἡμέραν
  ἑκάτεροι παραγίνωνται [Refs 2nd c.BC+]; θαυμάζεται τὰ Περικλέους ἔργα π. πολὺν χρόνον
  ἐν ὀλίγῳ γενόμενα [Refs 1st c.AD+]

  __C.III.3.c ={πρός} [Refs 5th c.BC+]

  __C.III.4 in proportion or relation to, in comparison with, κοῖός τις δοκέοι ἀνὴρ
  εἶναι π. τὸν πατέρα Κῦρον [Refs 5th c.BC+]; π. τὰς μεγίστας καὶ ἐλαχίστας ναῦς τὸ
