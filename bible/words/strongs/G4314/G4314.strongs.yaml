  __E IN COMPOSITION (joined with other words),

  __E.I motion towards, as προσάγω, προσέρχομαι, etc.

  __E.II addition, besides, as προσκτάομαι, προσδίδωμι, προστίθημι, etc.

  __E.III a being on, at, by, or beside: hence, a remaining beside, and metaphorically
  connexion and engagement with anything, as πρόσειμι, προσγίγνομαι, etc.

