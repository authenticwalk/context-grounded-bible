strongs_number: G1137
language: greek
lemma: γωνία
transliteration: gōnía
definition: an angle
kjv_usage: corner, quarter
derivation: probably akin to G1119 (γόνυ);
extended_definition: 'γωνία, -ας, ἡ

  (γόνυ), [in LXX chiefly for פִּנָּה ;]

  an angle, a corner: Mat.6:5, Act.26:26; τ. τέσσαρας γ. τ. γῆς, Rev.7:1, 20:8; κεφαλὴ
  γνωνίας (רֹאשׁ פִּנָּה, Ps 117(118):22, LXX), Mat.21:42, Mrk.12:10, Luk.20:17, Act.4:11,
  1Pe.2:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'γωνία, ἡ,

  corner, angle, [Refs 5th c.BC+]; γ. ἐπίπεδος, στερεά, plane, solid angle, [Refs
  3rd c.BC+]; αἱ πρὸς τῇ βάσει γ. the angles at the base, [Refs]; ἡ ὑπὸ ΒΑΓ or ὑπὸ
  τῶν ΒΑΓ γ. the angle ΒΑΓ, [Refs]

  __2 metaphorically, corner, secluded spot, ἐν γωνίᾳ ψιθυρίζειν [NT+5th c.BC+]

  __3 of the four quarters of the compass, [Refs 2nd c.AD+]

  __4 joint, [Refs 4th c.BC+]

  __II joiner''s square, [Refs 5th c.BC+]

  __III cutwater of a bridge, [Refs 1st c.BC+]

  __IV of persons, leader, chief, [LXX] {STEPBible-TFLSJ}'
