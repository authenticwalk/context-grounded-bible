strongs_number: H5782
language: hebrew
lemma: עוּר
transliteration: ʻûwr
pronunciation: oor
definition: to wake (literally or figuratively)
kjv_usage: (a-) wake(-n, up), lift up (self), [idiom] master, raise (up), stir up
  (self).
derivation: a primitive root (rather identical with through the idea of opening the
  eyes);
extended_definition: '1) to rouse oneself, awake, awaken, incite

  1a) (Qal) to rouse oneself, awake

  1b) (Niphal) to be roused

  1c) (Polel) to stir up, rouse, incite

  1d) (Hithpolel) to be excited, be triumphant

  1e) (Hiphil)

  1e1) to rouse, stir up

  1e2) to act in an aroused manner, awake {STEPBible-TBESH}'
