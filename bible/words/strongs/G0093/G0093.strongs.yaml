strongs_number: G0093
language: greek
lemma: ἀδικία
transliteration: adikía
definition: (legal) injustice (properly, the quality, by implication, the act); morally,
  wrongfulness (of character, life or act)
kjv_usage: iniquity, unjust, unrighteousness, wrong
derivation: from G94 (ἄδικος);
extended_definition: 'ἀδικία, -ας, ἡ

  (ἄδικος), [in LXX for עָוֹן, פֶּשַׁע, עָוֶל, etc. ;]

  __1. injustice: Luk.18:6, Rom.9:14.

  __2. unrighteousness, iniquity: Jhn.7:18, Act.8:23, Rom.1:18, 29 2:8 6:13, 2Ti.2:19,
  1Jn.1:9 5:17; opposite to ἀλήθεια, 1Co.13:6, 2Th.2:12; to δικαιοσύνη ], Rom.3:5;
  ἀπάτη τῆς ἀ., 2Th.2:10; μισθὸς ἀδικίας, Act.1:18, 2Pe.2:13,15; ἐγράται τῆς ἀ., Luk.13:27;
  μαμωνᾶς τῆς ἀ., Luk.16:9; κόσμος τῆς ἀ., Jas.3:6; οἰκονόμος τῆς ἀ., Luk.16:8.

  __3. = ἀδίκημα, an unrighteous act: ironically, a favour, 2Co.12:13; pl., Heb.8:12
  (Cremer, 261; MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀδικ-ία,

  Ionic dialect -ιη, ἡ, wrongdoing, injustice, ἀδικίης ἄρχειν[Refs 5th c.BC+]; ''foul''
  in racing, [Refs]

  __II wrongful act, offence, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
