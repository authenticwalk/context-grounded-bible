language: hebrew
lemma: גָּלִיל
transliteration: Gâlîyl
pronunciation: gaw-leel'
definition: Galil (as a special circuit) in the North of Palestine
kjv_usage: Galilee.
derivation: or (prolonged) גָּלִילָה; the same as H1550 (גָּלִיל); a circle (with
