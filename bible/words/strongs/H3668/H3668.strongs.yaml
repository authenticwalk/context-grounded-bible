strongs_number: H3668
language: hebrew
lemma: כְּנַעֲנָה
transliteration: Kᵉnaʻănâh
pronunciation: ken-ah-an-aw'
definition: Kenaanah, the name of two Israelites
kjv_usage: Chenaanah.
derivation: feminine of H3667 (כְּנַעַן);
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, only mentioned at 1Ch.7.10;

  son of: Bilhan (H1092H);

  brother of: Jeush (H3266H), Benjamin (H1144H), Ehud (H0164H), Zethan (H2133), Tarshish
  (H8659I) and Ahishahar (H0300)

  § Chenaanah = "trader"

  1) father of Zedekiah the false prophet of Ahab

  2) son of Bilhan, grandson of Jediael, and great grandson of Benjamin and the founder
  of a house of Benjamin {STEPBible-TBESH}'
