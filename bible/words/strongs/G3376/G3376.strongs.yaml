strongs_number: G3376
language: greek
lemma: μήν
transliteration: mḗn
definition: a month
kjv_usage: month
derivation: a primary word;
extended_definition: 'μήν  genitive, μηνός, ὁ,

  [in LXX very frequently for חֹדֶשׁ, Gen.7:11, al.; a few times for יֶרַח ;]

  a month: Luk.1:24, 26 1:36, 56 4:25, Act.7:20 18:11 19:8 20:3 28:11, Jas.5:17, Rev.9:5,
  10 9:15 11:2 13:5 22:2; pl., of the festival of the new moon (cf. Isa.66:23), Gal.4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  μείς, μηνός, ὁ,

  nominative singular μείς [Refs 8th c.BC+]; Doric dialect μής [Refs 4th c.BC+]; Elean
  μεύς [Refs]: nominative singular μήν [LXX+8th c.BC+]; both μείς and μήν in [Refs
  4th c.BC+]: oblique cases formed from stem μην-, Aeolic dialect μηνν- [Refs], Thess.
  μεινν- [Refs]; dative plural μησί [Refs 5th c.BC+]:—month, [Refs 8th c.BC+]; μηνὸς
  τετάρτῃ φθίνοντος on the fourth day from the end of the month, Foed. cited in [same
  work][Refs]; Μαιμακτηριῶνος δεκάτῃ ἀπιόντος, i.e. on the 21st, Decrees cited in
  [Refs 4th c.BC+]; μηνῶν φθινὰς ἁμέρα the last of the month, [Refs 5th c.BC+]; τελευτῶντος
  τοῦ μηνός at the end of the lunar month (when there was no moon-light), [Refs 5th
  c.BC+]; ἐκείνου τοῦ μηνός in the course of.., [Refs 5th c.BC+]; κατὰ μῆνα monthly,
  [Refs 5th c.BC+]; κατὰ μῆνα ἕκαστον, κατὰ μῆνας, [Refs 5th c.BC+]; ἐκάστου μηνός[Refs
  5th c.BC+]; τοῦ μηνός alone, by the month, [Refs 5th c.BC+]; τόκον δραχμὴν τοῦ μ.
  τῆς μνᾶς interest a drachma per mina per month, [Refs 4th c.BC+]; μ. πλήρης, κοῖλος,
  civil month of 30 or 29 days respectively, [Refs 1st c.BC+]; μ. ἐμβόλιμος intercalary
  month, [Refs 5th c.BC+]

  __2 crescent moon, Thphr. [prev. cited] (μείς); the part of the month corresponding
  to a phase of the moon, [Refs]; the visible part of the moon, Chrysipp. [prev. cited]
  (μείς).

  __3 ornament in form of crescent moon, [Refs 5th c.BC+]

  __3.b ={μηνίσκος} 1, probably in [Refs 5th c.BC+]

  __II as proper name, the god [Refs 5th c.BC+] stem mēns- ''moon'', ''month'', cf.
  Latin mensis, genitive plural mensum, etc.) {STEPBible-TFLSJ}'
