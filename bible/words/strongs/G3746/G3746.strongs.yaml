language: greek
lemma: ὅσπερ
transliteration: hósper
definition: who especially
kjv_usage: whomsoever
derivation: from G3739 (ὅς) and G4007 (περ);
extended_definition: 'ὅσπερ, see: ὅς.

  ὅς, ἥ, ὅ,

  the postpositive article (ἄρθρον ὑποτακτικόν).

  __I. As demonstr. pron. = οὗτος, ὅδε, this, that, also for αὐτός, chiefly in nom.:
  ὅς δέ, but he (cf. ἦ δὲ ὅς, frequently in Plat.), Mrk.15:23, Jhn.5:11; ὃς μὲν .
  . . ὃς δέ, the one . . . the other, Mat.21:35, 22:5, 25:15, Luk.23:33, Act.27:14,
  Rom.14:5, 1Co.11:21, 2Co.2:18, Ju 22; neut., ὃ μὲν . . . ὃ δέ, the one . . . the
  other, some . . . some, Mat.13:8, 23, Rom.9:21; ὃς (ὃ) μὲν . . . (ἄλλος (ἄλλο))
  . . . ἕτερος, Mrk.4:4, Luk.8:5, 1Co.12:8-10; οὓς μέν, absol., 1Co.12:28; ὃς μὲν
  . . . ὁ δέ, Rom.14:2.

  __II. As relat. pron., who, which, what, that;

  __1. agreeing in gender with its antecedent, but differently governed as to case:
  Mat.2:9, Luk.9:9, Act.20:18, Rom.2:29, al. mult.

  __2. In variation from the common construction;

  __(a) in gender, agreeing with a noun in apposition to the antecedent: Mrk.15:16,
  Gal.3:16, Eph.6:17, al.; constr. ad sensum: Jhn.6:9, Col.2:19, 1Ti.3:16, Rev.13:14,
  al.;

  __(b) in number, constr. ad sensum: Act.15:36, 2Pe.3:1;

  __(with) in case, by attraction to the case of the antecedent (Bl., §50, 2): Jhn.4:18,
  Act.3:21, Rom.15:18, 1Co.6:19, Eph.1:8, al.

  __3. The neut. ὅ with nouns of other gender and with phrases, which thing, which
  term: Mrk.3:17 12:42, Jhn.1:39, Col.3:14, al.; with a sentence, Act.2:32, Gal.2:10,
  1Jn.2:8, al.

  __4. With ellipse of a demonstrative (οὗτος or ἐκεῖνος), before or after: before,
  Mat.20:23, Luk.7:43, Rom.10:14, al.; after, Mat.10:38, Mrk.9:40, Jhn.19:22, Rom.2:1
  al.

  __5. Expressing purpose, end or cause: Mat.11:10 (who = that he may), Mrk.1:2, Heb.12:6
  al.

  __6. C. prep, as periphrasis for conjc.: ἀνθ᾽ ὧν ( = ἀντὶ τούτων ὧν), because, Luk.1:20,
  al.; wherefore, Luk.12:3; ἐξ οὗ, since, for that, Rom.5:12; ἀφ᾽ οὗ, since (temporal),
  Luk.13:25; ἐξ οὗ, whence, Php.3:20; etc.

  __7. With particles: ὃς ἄν (ἐάν), see: ἄν, ἐάν; ὃς καί, Mrk.3:19, Jhn.21:20, Rom.5:2,
  al.; ὃς καὶ αὐτός, Mat.27:57.

  __8. Gen., οὗ, absol., as adv. (see: οὗ).

