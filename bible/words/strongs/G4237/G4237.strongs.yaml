strongs_number: G4237
language: greek
lemma: πρασιά
transliteration: prasiá
definition: a garden plot, i.e. (by implication, of regular beds) a row (repeated
  in plural by Hebraism, to indicate an arrangement)
kjv_usage: in ranks
derivation: perhaps from (a leek, and so an onion-patch);
extended_definition: 'πρασιά, -ᾶς, ἡ

  [in LXX: Sir.24:31 * ;]

  a garden-bed; metaphorically, of ranks or orderly groups of persons: Mrk.6:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρᾰσι-ά,

  Ionic dialect πρᾰσ-ιή, ἡ, bed in a garden, garden-plot, [LXX+8th c.BC+] in companies
  or groups, [NT] and so properly bed of leeks.)

  __II a surgical instrument, [Refs] {STEPBible-TFLSJ}'
