strongs_number: G1100
language: greek
lemma: γλῶσσα
transliteration: glōssa
definition: the tongue; by implication, a language (specially, one naturally unacquired)
kjv_usage: tongue
derivation: of uncertain affinity;
extended_definition: 'γλῶσσα, -ης, ἡ,

  [in LXX chiefly for לָשׁוֹן ;]

  __1. the tongue, as the organ of speech: Mrk.7:33, 35 Luk.1:64 16:24, Act.2:26"
  (LXX), Rom.3:13 (LXX) 14:11 (LXX), 1Co.14:9, Php.2:11, Jas.1:26 3:5, 6 8, 1Pe.3:10"
  (LXX), 1Jo.3:18, Rev.16:10; of a tongue-like object, Act.2:3.

  __2. a tongue, language: Act.2:11; joined with φυλή, λαός, ἔθνος, frequently in
  pl., Rev.5:9 7:9 10:11 11:9 13:7 14:6 17:15; λαλεῖν ἑτέραις γ., Act.2:4; γ. λαλεῖν
  καιναῖς, WH, txt. (RV, mg., omit καιναῖς), Mrk.16:17; λαλεῖν γλώσσαις, γλώσσῃ (see
  ICC, ll. with; DB, iv, 793ff.), Mrk.16:17, WH, txt., R, mg., Act.10:46 19:6, 1Co.12:30
  13:1 14:2, 4-6, 13, 18, 23, 27, 39; γλῶσσαι (= λόγοι ἐν γλώσσῃ, 1Co.14:19), 1Co.13:8
  14:22; γένη γλωσσῶν, 1Co.12:10, 28; προσεύχεσθαι γλώσσῃ, 1Co.14:14; γλῶσσαν ἔχειν,
  1Co.14:26 (Cremer, 163, 679).

  † (AS) {STEPBible-TBESG}'
etymology: 'γλῶσσα,

  Ionic dialect γλάσσα, [Refs 3rd c.BC+], Attic dialect γλῶττα, ης, ἡ, tongue, [Refs
  8th c.BC+]

  __b γ. λάρυγγος, ={γλωττίς}, larynx, [Refs 2nd c.AD+]

  __2 tongue, as the organ of speech, γλώσσης χάριν through love of talking, [Refs
  8th c.BC+]; γλώσσῃ δεινός, θρασύς, [Refs 5th c.BC+] by frankness of speech, [Refs
  6th c.BC+], of fraud opposed to violence, [Refs 8th c.BC+]; also, by word of mouth,
  [Refs 5th c.BC+]; τὰ γλώσσης ἄπο, i.e. our words, [Refs 5th c.BC+]; ἀπὸ γ. φράσω
  by heart, opposed to γράμμασιν, [Refs 5th c.BC+]; οὐκ ἀπὸ γλώσσης not from mere
  word of mouth, but after full argument, [Refs 4th c.BC+]; μὴ διὰ γλώσσης without
  using the tongue, [Refs 5th c.BC+] —phrases: πᾶσαν γλῶτταν βασάνιζε try every art
  of tongue, [Refs 5th c.BC+]; πᾶσαν ἱέναι γλῶσσαν let loose one''s whole tongue,
  speak withoutrestraint, [Refs 5th c.BC+]; κακὰ γ. slander, [Refs 5th c.BC+], i.e.
  with blasphemies, [Refs 5th c.BC+]

  __3 of persons, one who is all tongue, speaker, of Pericles, μεγίστη γ. τῶν Ἑλληνίδων
  [Refs 5th c.BC+]

  __4 ἡ γ. τοῦ ταμιείου the advocacy of the fiscus, [Refs 2nd c.AD+]

  __II language, ἄλλη δ᾽ ἄλλων γ. μεμιγμένη [Refs 8th c.BC+]; γλῶσσαν ἱέναι speak
  a language or dialect, [Refs 5th c.BC+]; γ. Ἑλληνίδα, Δωρίδα ἱέναι, [Refs 5th c.BC+];
  dialect, ἡ Ἀττικὴ γ. [Refs 4th c.BC+]

  __II.2 obsolete or foreign word, which needs explanation, [Refs 4th c.BC+]

  __II.3 people speaking a distinct language,[LXX+4th c.BC+]

  __III anything shaped like the tongue [NT]

  __III.1 in Music, rced or tongue of a pipe, [Refs 4th c.BC+]

  __III.2 tongue or thong of leather, shoe-latchet, [Refs 5th c.BC+]

  __III.3 tongue of land, [Refs 2nd c.AD+]

  __III.4 ingot, γ. χρυσῆ [LXX]

  __III.5 marking on the liver, in divination, [Refs 5th c.AD+] from γλωχ-y[acaron],
  compare γλώξ, γλωχί; γλάσσα from *γλᾰχ-y[acaron], weak grade of same root.) {STEPBible-TFLSJ}'
