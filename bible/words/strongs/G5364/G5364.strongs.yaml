extended_definition: 'φιλανθρώπως

  adv., [in LXX: 2Ma.9:27, 3Ma.3:20 * ;]

  humanely, kindly: Act.27:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  φῐλάνθρωπ-ος, ον,

  loving mankind, humane, benevolent, tender-hearted, and, in weaker sense, kind,
  courteous, [Refs 5th c.BC+]; φ. δὲ παύεσθαι τρόπου, of Prometheus, [Refs 4th c.BC+];
  of animals that attach themselves to men, as of dogs, gentle, [Refs 5th c.BC+];
  of horses, [Refs]; τὸ φιλάνθρωπον, ={φιλανθρωπία}, [Refs 1st c.BC+]; τὰ φιλάνθρωπα
  humane treatment, τῶν φ. τυχεῖν [Refs 3rd c.BC+]; kindnesses, [Refs 2nd c.BC+]

  __2 of the gods, loving men, [Refs 5th c.BC+]

  __II of things, humane, humanizing, χάρις δικαία καὶ φ. [Refs 5th c.BC+]; τρόπος,
  in Music, [Refs 1st c.AD+]; of wines, generous, [Refs]

  __II.2 appealing to human feeling, of situations, [Refs 4th c.BC+] (less probably,
  satisfying the sense of poetic justice).

  __II.3 in Medicine texts, of diet, generous, τροφὴ -οτέρα, opposed to ὀλίγη, [Refs
  2nd c.AD+]; but of a medical treatise, popular, [Refs]

  __III φιλάνθρωπα, τά, concessions, grants, privileges, immunities, [Refs 3rd c.BC+],
  Epist.Jul.Caes. cited in [Refs 1st c.BC+]; Thess. φιλάνθρουπα [Refs 3rd c.BC+]

  __III.b singular, benefaction, endowment, gratuity, [Refs 1st c.BC+]

  __III.c singular, letter expressing friendly feelings, [Refs 3rd c.BC+]

  __IV adverb, -ως τινὶ κεχρῆσθαι [Refs 5th c.BC+]: superlative -ότατα[Refs 4th c.BC+]

  __V φῐλάνθρωπ-ον, τό, ={ἀπαρίνη}, [Refs 1st c.AD+]; φιλανθρώπειος βοτάνη in [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
