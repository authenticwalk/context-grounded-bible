strongs_number: G2521
language: greek
lemma: κάθημαι
transliteration: káthēmai
definition: and (to sit; akin to the base of G1476 (ἑδραῖος)); to sit down; figuratively,
  to remain, reside
kjv_usage: dwell, sit (by, down)
derivation: from G2596 (κατά);
extended_definition: 'κάθ-ημαι

  [in LXX chiefly for יָשַׁב ;]

  in cl. present and imperfect only (prop. pf. and plpf. of καθέζομαι; cf. Bl., §
  24), in LXX and NT fut. also, to sit, be seated: Mat.11:16 22:44" (LXX), Mrk.2:6,
  Jhn.6:3, Act.2:2, Jas.2:3 (on the vulgar imper. κάθου, see Kennedy, Sources, 162),
  Rev.4:3, al.; before prep. with accusative, ἐπί, Mat.9:9, Mrk.2:14, Jhn.12:16; παρά,
  Mat.13:1, Mrk.10:46; περί, Mrk.3:32, 34; πρός, Luk.22:56; ὑπό, Jas.2:3; εἰς, Mrk.13:3;
  μετά, with genitive of person(s), Mat.26:58; ἐκ δεξιῶν, Mat.22:44; ἐπάνω, with genitive,
  Mat.28:2; ἀπέναντι, with genitive, Mat.27:61; ἐπί, with dative, Act.3:10; id. with
  genitive, Act.8:28; ἐκεῖ, Mat.15:29; pleonastic (M, Pr., 230, 241; Dalman, Words,
  22), Mat.13:2, Act.23:3, Rev.18:7; metaphorically, Mat.4:16, Luk.1:79" (LXX) ; of
  one''s domicile (Neh.11:6, Sir.50:26; Hdt., v, 63), Luk.21:31, Act.2:2, Rev.14:6
  (cf. συν-κάθημαι)

  (AS) {STEPBible-TBESG}'
etymology: 'κάθημαι,

  Ionic dialect κάτ-, 2nd pers. singular κάθησαι (Ionic dialect κάτ- [NT+5th c.BC+]
  codices; 3rd.pers. singular κάθηται [Refs 5th c.BC+]; Ionic dialect 3rd.pers. plural
  κατέαται [Refs 8th c.BC+]; κάθουσο [Refs 3rd c.BC+]; 3rd.pers. singular καθήσθω
  [Refs 4th c.BC+]; 3rd.pers. plural καθήσθωσαν [Refs]; subjunctive καθῶμαι, κάθῃ
  [Refs 5th c.BC+]; infinitive καθῆσθα; participle καθήμενος: imperfect ἐκαθήμην [Refs
  5th c.BC+]; also without syllable augment καθῆστο [Refs 8th c.BC+]; Ionic dialect
  κατῆστο [Refs 5th c.BC+]; Epic dialect καθήατο [Refs 8th c.BC+]; Ionic dialect κατέατο
  [Refs 5th c.BC+]: the later future καθήσομαι [LXX+NT+5th c.BC+]:—to be seated, sit,
  αὐτός τε κάθησο καὶ ἄλλους ἵδρυε λαούς [Refs 8th c.BC+]: frequently in participle,
  πέτρῃ ἔπι προβλῆτι καθήμενος [Refs 8th c.BC+]; ἐπ᾽ ἀκτῆς κλαῖε κ. [Refs 8th c.BC+];
  κλαῖον δ᾽ ἐν λεχέεσσι κ. [Refs 8th c.BC+]; θύρῃσι κ[Refs 5th c.BC+]; αὐτόθεν ἐκ
  δίφροιο κ. even from his seat as he sat there, [Refs 8th c.BC+]; ἐκ μέσου κατῆστο
  sate aloof, remained neutral, [Refs 5th c.BC+]; ἐν θρόνῳ κ. [Refs]; θρόνῳ κ. [NT+5th
  c.BC+]: with accusative loci, sit on, ὀφρύην [Refs]

  __2 especially of courts, councils, assemblies, etc., sit: οἱ καθήμενοι the judges,
  the court, [Refs 5th c.BC+]; ὑμεῖς οἱ καθήμενοι you who sit as judges, [Refs 5th
  c.BC+]; of the βουλή, [Refs 5th c.BC+]; of an assembly, [Refs 5th c.BC+]; οἱ κ.
  the spectators in a theatre, [Refs]

  __3 sit still, sit quiet, ὕψι περ ἐν νεφέεσσι καθημένω [Refs 8th c.BC+]; σφοῖσιν
  ἐνὶ μεγάροισι καθήατο (for ἐκάθηντο) [Refs 8th c.BC+]; μετὰ κόπον κ. rest after
  labour, [Refs 5th c.BC+]: and, in bad sense, sit doing nothing, lie idle, [Refs
  8th c.BC+]; of an army, [Refs 5th c.BC+]; of a boat''s crew, [Refs 3rd c.BC+]; οὐδὲν
  ποιοῦντες ἐνθάδε καθήμεθα, μέλλοντες ἀεί [Refs 5th c.BC+]; also, of an army, to
  have its quarters, be encamped, περὶ τὰς Ἀχαρνάς [Refs 5th c.BC+]

  __4 reside in a place, [LXX+NT]; settle, εἰς Σινώπην [Refs 1st c.AD+]

  __5 lead a sedentary, obscure life, ἐν σκότῳ καθήμενος [Refs 5th c.BC+]; αἱ βαναυσικαὶ
  [τέχναι] ἀναγκάζουσι καθῆσθαι [Refs 5th c.BC+]; to be engaged or employed, especially
  in a sedentary business, ἐπ᾽ αὐτῷ τούτῳ [Refs 5th c.BC+]; κ. ἐπὶ τῇ τραπέζῃ, of
  bankers, [Refs 4th c.BC+]; καθῆσθαι ἐν πόλει, opposed to ζῆν ἐν Χωρίῳ, [Refs 1st
  c.AD+]

  __6 sit as a suppliant, ἐν Δελφοῖσι [Refs 5th c.BC+]

  __7 of districts and countries, lie, Χωρία ὁμοίως καθήμενα [Refs 4th c.BC+]

  __7.b to be low-lying, τὰ λεῖα καὶ καθήμενα [Refs 2nd c.AD+]; πεδίον κ. [Refs 4th
  c.AD+]; πόπανον.. κ. δωδεκόμφαλον probably flat in the middle, [Refs]

  __8 of a statue, to be placed, [Refs 5th c.BC+]

  __9 of things, to be set or placed, λαγῴοις ἐπ᾽ ἀμύλῳ καθημένοις [Refs 5th c.BC+]
