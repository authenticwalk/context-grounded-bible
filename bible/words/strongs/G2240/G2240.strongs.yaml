strongs_number: G2240
language: greek
lemma: ἥκω
transliteration: hḗkō
definition: to arrive, i.e. be present (literally or figuratively)
kjv_usage: come
derivation: a primary verb;
extended_definition: 'ἥκω

  [in LXX chiefly for בּוֹא ;]

  pf. with present meaning (hence imperfect = plpf.), to have come, be present: Mat.24:50,
  Mrk.8:3 (late pf., ἧκα, see Swete, in l; WH, App., 169), Luk.12:46 15:27, Jhn.8:42,
  Heb.10:7, 9 10:37, I Jn  5:20, Rev.2:25 3:3, 9 15:4; before ἀπό, with genitive loc.,
  Mat.8:11, Luk.13:29; ἐκ, Rom.11:26; id. before εἰς, Jhn.4:47; μακρόθεν, Mrk.8:3;
  ἐπί, with accusative, Rev.3:3. Metaphorical, of discipleship: Jhn.6:37; of time
  and events: absol., Mat.24:14, Jhn.2:4, 2Pe.3:10, Rev.18:8; before ἐπί with accusative
  of person(s), Mat.23:36, Luk.19:43 (cf. ἀν-, καθ-ήκω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἥκω,

  [Refs 8th c.BC+]imperfect ἧκον (see. below): future ἥξω (see. below); Doric dialect
  ἡξῶ [Refs 3rd c.BC+] P. (in Doric dialect and [Refs 8th c.BC+]: all other tenses
  late; aorist 1 participle ἥξας [Refs 2nd c.AD+]: perfect ἧκα [Refs 2nd c.BC+], 1st
  pers. plural ἥκαμεν [Refs 2nd c.BC+] falsa lectio in [Refs 1st c.AD+], 2nd pers.
  plural ἥκατε [Refs 1st c.BC+], 3rd.pers. plural ἥκασι [LXX+NT]; infinitive ἡκέναι
  [Refs 2nd c.BC+]: pluperfect ἥκεσαν [Refs 1st c.AD+]: —middle, present subjunctive
  ἥκηται [Refs 2nd c.AD+]future ἥξομαι[Refs 2nd c.AD+]:—to have come, be present,
  properly in a perfect sense, with imperfect ἧκον as pluperfect, I had come, and
  future ἥξω as future perfect, I shall have come, μάλα τηλόθεν ἥκω [Refs 8th c.BC+]:
  imperfect ἧκον [Refs 5th c.BC+]: future ἥξω [Refs 5th c.BC+]; ἧκε imperative, [NT+5th
  c.BC+]; ἐπί τινα to set upon, attack, [Refs 5th c.BC+]; but ἥ. ἐπὶ τὸ στράτευμα
  to have come to fetch the army, [Refs 5th c.BC+]; ἐς ταὐτὸν ἥ. to have come to the
  same point, to agree, [Refs 5th c.BC+] adverb of motion, ἥ. ἐνθάδε, δεῦρο[Refs 5th
  c.BC+]; ἐρωτώμενοι ὅ τι ἥκοιεν for what they had come, [Refs 5th c.BC+]infinitive,
  μανθάνειν γὰρ ἥκομεν we are here to learn, [Refs 5th c.BC+]

  __2 to have reached a point, ἐς τοσήνδ᾽ ὕβριν[Refs 5th c.BC+], etc.; Geometry texts,
  pass through a point, διὰ τῶν πόλων [Refs 4th c.BC+]

  __2.b διὰ μάχης, δι᾽ ὀργῆς ἥκειν, [Refs 5th c.BC+]

  __2.c with an adverb followed by genitive, οὕτω πόρρω σοφίας ἥκεις [Refs 5th c.BC+];
  εὖ ἥκειν τινός to be well off for a thing, have plenty of it, τοῦ βίου, χρημάτων,
  [Refs 5th c.BC+]; πιθανότητος Demetr.[Refs 5th c.BC+]; οὐκ ὁμοίως ἥ. τινός not to
  be equally well off in respect of.., [Refs 5th c.BC+]; πῶς ἀγῶνος ἥκομε; how have
  we sped in the contest? [Refs 5th c.BC+]; ὧδε γένους ἥ. τινί to be this degree of
  kin to him, [Refs 2nd c.AD+] to be flourishing, [Refs 5th c.BC+] thou art in great
  power, [Refs]

  __3 to have come back, returned, [Refs 5th c.BC+]; αὐτίκα ἥξω I shall be back in
  a moment, [Refs 5th c.BC+]; ἧκέ νυν ταχύ come back soon, [Refs 5th c.BC+]

  __4 with participle, ἥκω φέρων I have come bringing (i.e. with), [Refs 5th c.BC+]future
  participle, like{ἔρχομαι}, ἥκω φράσων, ἀγγελῶν, etc., I am going, I intend to say,
  [Refs 5th c.BC+]

  __5 to have come to be, θεοῖς ἔχθιστος ἥκω [Refs 5th c.BC+]; take one''s origin,
  ἀπὸ πολιτειῶν τοιούτων ἥκετε, ἐν αἷς.. [Refs 5th c.BC+]

  __II of things, in various uses: of meats, to have come to table, [Refs 5th c.BC+];
  of reports, ἐμοὶ ἀγγελίη ἥκει παρὰ βασιλέος [Refs 5th c.BC+]; of events, πῆμα ἥκει
  τινί [Refs 5th c.BC+]; ἵν᾽ ἥκειτὰ μαντεύματα what they have come to, [Refs] codices;
  ἥξει πόλεμος Oracle texts cited in [Refs 5th c.BC+]; of Time, ἥκει ἦμαρ, νύξ, [Refs
  5th c.BC+]

  __II.2 concern, relate to, ποῖ λόγος ἥκε; to what do the words relate? [Refs 5th
  c.BC+]; εἰς ἐμὲ τὸ ἐλλεῖπον ἥξει will fall upon me, [Refs 5th c.BC+]: frequently
  in participle, τὰ εἰς τοὺς κινδύνους ἥκοντα [Refs 5th c.BC+]; τὰ εἰς πλοῦτον ἥ.
  [Refs 5th c.BC+]; τὰ πρὸς ἔπαινον, εἰς φιλανθρωπίαν ἥ., [Refs 2nd c.BC+]

  __II.3 depend upon, ὅσα τῆς Φωκέων σωτηρίας ἐπὶ τὴν πρεσβείαν ἧκε [Refs 4th c.BC+]

  __II.4 with infinitive, ἧκέ μοι γένει.. πενθεῖν it has come to me by birth.., my
  birth lays it on me.., [Refs 5th c.BC+]; καλῶς αὐτοῖς κατθανεῖν ἧκον βίου it being
  well for them at their age to die, [Refs 5th c.BC+]

  __II.5 with participle, ὃ καὶ νῦν ἥκει γινόμενον which commonly happens even now,
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
