strongs_number: G1266
language: greek
lemma: διαμερίζω
transliteration: diamerízō
definition: to partition thoroughly (literally in distribution, figuratively in dissension)
kjv_usage: cloven, divide, part
derivation: from G1223 (διά) and G3307 (μερίζω);
extended_definition: 'δια-μερίζω

  [in LXX chiefly for חלק pi. ;]

  __1. to distribute: with dative of person(s), Act.2:45; before εἰς, Luk.22:17, pass.,
  Act.2:3. Mid. to distribute among themselves: Mat.27:35, Mrk.15:24, Luk.23:34; with
  redundant ἑαυτοῖς, Jhn.19:24 (LXX) (see M, Pr., 157).

  __2. to divide, separate: pass., before ἐπί, with accusative, Luk.11:17-18; ἐπί,
  with dative, Luk.12:52-53.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαμερ-ίζω,

  divide, [Refs 5th c.BC+]; distribute, τὸ ἐπιβάλλον [Refs 4th c.BC+]:—passive, to
  be cut up, [Refs 5th c.BC+]

  __II part, separate, [Refs 4th c.BC+]:—middle, divide or part among themselves,
  [NT+5th c.AD+]:—passive, to be set at variance, [NT] {STEPBible-TFLSJ}'
