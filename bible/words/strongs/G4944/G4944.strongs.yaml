strongs_number: G4944
language: greek
lemma: συνωδίνω
transliteration: synōdínō
definition: to have (parturition) pangs in company (concert, simultaneously) with,
  i.e. (figuratively) to sympathize (in expectation of relief from suffering)
kjv_usage: travail in pain together
derivation: from G4862 (σύν) and G5605 (ὠδίνω);
extended_definition: 'συν-ωδίνω

  to be in travail together (Arist.): metapb. (Eur.), Rom.8:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνωδίνω [ῑ],

  to be in travail together, σ. κακοῖς share in the agony of woes, [Refs 5th c.BC+];
  οἱ ἄρρενες ταῖς θηλείαις σ. [Refs 2nd c.AD+]:—passive, στεροπῇσι συνωδίνοντο κεραυνοί
  [Refs 4th c.AD+] {STEPBible-TFLSJ}'
