strongs_number: H1599
language: hebrew
lemma: גִּנְּתוֹן
transliteration: Ginnᵉthôwn
pronunciation: ghin-neth-one
definition: Ginnethon or Ginnetho, an Israelite
kjv_usage: Ginnetho, Ginnethon.
derivation: or גִּנְּתוֹ; from H1598 (גָּנַן); gardener;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.6; also called Ginnethoi (KJV: Ginnetho) at Neh.12.4;

  § Ginnetho or Ginnethon = "gardener"

  a priest among the exiles who returned with Zerubbabel and who covenanted with Nehemiah
  {STEPBible-TBESH}'
