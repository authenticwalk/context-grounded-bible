strongs_number: G3451
language: greek
lemma: μουσικός
transliteration: mousikós
definition: '"musical", i.e. (as noun) a minstrel'
kjv_usage: musician
derivation: from (a Muse);
extended_definition: 'μουσικός, -ή, -όν

  [in LXX: Gen.31:27, Eze.26:13 (שִׁיר), Dan LXX TH Dan.3:5 ff. (זְמָר), Sir.22:6,
  al. ;]

  skilled in the arts, esp. in music; as subst., ὁ μ., a minstrel, musician: Rev.18:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'μουσῐκός, ή, όν,

  Doric dialect μωσικός, ά, όν [Refs 5th c.AD+]:— musical, ἀγῶνες μ. καὶ γυμνικοί
  [Refs 5th c.BC+]; τὰ μουσικά music, [Refs 5th c.BC+]. adverb - κῶς [Refs 5th c.BC+];
  compare {μουσική}

  __II of persons, skilled in music, musical, X.[same place], etc.; ποιητικοὶ καὶ
  μ. ἄνδρες [Refs 5th c.BC+]; lyric poet, opposed to epic, [Refs 5th c.BC+]; μ., οἱ,
  professional musicians, [Refs 1st c.BC+]; μουσικὸς καὶ μελῶν ποητής [Refs 2nd c.BC+]

  __II.2 generally, votary of the Muses, man of letters and accomplishments, scholar,
  opposed to ἀμαθής, [Refs 5th c.BC+]; πόλις -ωτάτη most full of liberal arts, [Refs
  5th c.BC+]infinitive, παρ᾽ ὄχλῳ -ώτεροι λέγειν more accomplished in speaking before
  a mob, [Refs 5th c.BC+]

  __III of things, elegant, delicate, βρώματα [Refs 4th c.BC+]; harmonious, fitting,
  τροφὴ μέση καὶ μ., τὸν Δώριον τρόπον τῆς τύχης ὡς ἀληθῶς ἡρμοσμένη [Refs 5th c.AD+]
  adverb -κῶς harmoniously, suitably, οἱ λόγοι οὐ πάνυ μ. λέγονται [Refs 5th c.BC+];
  μ. ἅλας δοῦναι, ὄψον σκευάσαι, [Refs 3rd c.BC+]: comparative -ωτέρως, λέγειν [Refs
  4th c.BC+]: superlative -ώτατα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
