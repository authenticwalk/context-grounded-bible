strongs_number: G4137
language: greek
lemma: πληρόω
transliteration: plēróō
definition: to make replete, i.e. (literally) to cram (a net), level up (a hollow),
  or (figuratively) to furnish (or imbue, diffuse, influence), satisfy, execute (an
  office), finish (a period or task), verify (or coincide with a prediction), etc.
kjv_usage: accomplish, X after, (be) complete, end, expire, fill (up), fulfil, (be,
  make) full (come), fully preach, perfect, supply
derivation: from G4134 (πλήρης);
extended_definition: 'πληρόω, -ῶ

  [in LXX chiefly for מָלֵא ;]

  __1. to fill, make full, fill to the full, with accusative;

  __(a) of things : pass. (σαψήνη, φάραγξ), Mat.13:48, Luk.3:5" (LXX) ; figuratively,
  Mat.23:32; but chiefly of immaterial things: πᾶσαν χρείαν, Php.4:19; ἦχος ἐλήρωσε
  τ. οἶκον, Act.2:2; with genitive of thing(s) (cl.), Act.5:28; pass., before ἐκ,
  Jhn.12:3 (cf. B1., § 36, 4); π. τ. καρδίαν, Jhn.16:6, Act.5:3; metaphorically, of
  the all-pervading activity of Christ, Eph.4:10; mid., Eph.1:23;

  __(b) of persons: to fill with, cause to abound in : with genitive of thing(s) (cl.),
  Act.2:28 (LXX), Rom.15:13; pass., to be filled with, abound in: Eph.3:19, Php.4:18;
  with genitive of thing(s) (cl.), Act.13:52, Rom.15:14, 2Ti.1:4; with dative (Æsch.,
  al.), Luk.2:40 (with genitive, T), Rom.1:29, 2Co.7:4; with accusative (so in π.,
  see MM, xx), Php.1:11, Col.1:9; before ἐν, Eph.5:18, Col.2:10.

  __2. to complete;

  __(a) to complete, fulfil: of number, Rev.6:11, WH, tat.; of time (MM, xx), Mrk.1:15,
  Luk.21:24, Jhn.7:8,  Act.7:23, 30 9:23 24:27; ἐυδοκίαν, 2Th.1:11; τ. χαράν, Php.2:2;
  pass., Jhn.3:29 15:11 16:24 17:13, 1Jn.1:4, 2Jn.12; τ. ἔργα, Rev.3:2; ἡ ὑπακυή,
  2Co.10:6; τ. πάσχα, Luk.22:16;

  __(b) to execute, accomplish, carry out to the full: Mat.3:15, Luk.7:1 9:31, Act.12:25
  13:25 14:26 19:21, Rom.8:4 13:8 15:19, Gal.5:14, Col.1:25 4:17, Rev.6:11, T, WH,
  R, mg.;

  __(with) of sayings, prophecies, etc., to bring to pass, fulfil: Mat.1:22 2:15,
  17 2:23 4:14 5:17 8:17 12:17 13:35 21:4 26:54, 56 27:9, Mrk.14:49 15:28 (WH, R,
  txt. om.), Luk.1:20 4:21 24:44, Jhn.12:38 13:18 15:25 17:12 18:9, 32 19:24, 36,
  Act.1:16 3:18 13:27, Jas.2:23 (cf. Lft., Col., 255 ff.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πληρ-όω,

  3rd.pers. plural imperfect ἐπληροῦσαν cited by [Refs 5th c.BC+]: future -ώσω: perfect
  πεπλήρωκα, Aeolic dialect participle πεπληρώκων [Refs] —middle, future πληρώσομαι
  [Refs 5th c.BC+]: aorist ἐπληρωσάμην [Refs 5th c.BC+]:—passive, future -ωθήσομαι[Refs
  5th c.BC+]; future middle in passive sense, [Refs 5th c.BC+]:—make full:

  __I with genitive of things, fill full of, λάρνακας λίθων [Refs 5th c.BC+]; κρατῆρα,
  πίστρα (i.e. οἴνου), [Refs 5th c.BC+]:—passive, to be filled full, τινος of a thing,
  [Refs 5th c.BC+]

  __I.2 fill full of food, gorge, satiate, βορᾶς ψυχὴν ἐπλήρουν [Refs 5th c.BC+] glut
  one''s rage, [Refs 5th c.BC+]:—passive, to be filled full of, satisfied, δαιτὸς
  -ωθείς [Refs 5th c.BC+]; φόβου, ἐλπίδος, etc., [LXX+5th c.BC+]

  __I.3 π. τὴν χεῖρά τινος consecrate,[LXX]

  __II rarely with dative, fill with, πεύκαισιν.. χέρας πληροῦντες [Refs 5th c.BC+]
  —passive, πνεύμασιν -ούμενοι filled with breath, [NT+4th c.BC+]

  __III without any modal case, π. νέας man ships, [Refs 5th c.BC+]; πληροῦτε θωρακεῖα
  man the breastworks, [Refs 4th c.BC+]:—middle, τριήρη πληρωσάμενος [Refs 5th c.BC+]

  __III.2 impregnate, [τὰ θήλεα] [Refs 4th c.BC+] —passive [Refs]

  __III.3 make full or complete, τοὺς δέκα μῆνας [Refs 5th c.BC+]; π. τοὺς χρόνους,
  τὸν ἐνιαυτόν, [Refs 5th c.BC+], etc.:—middle, τὰ πάντα ἐν πᾶσι π. [NT]:— passive,
  of the moon, to be full, [NT+5th c.BC+] let the figure be completed, [Refs 4th c.BC+]

  __III.4 π. δικαστήρια fill them, [Refs 4th c.BC+]:—passive, δικαστήριον πεπληρωμένον
  ἐκ τούτων [Refs 4th c.BC+]

  __III.5 render, pay in full, τροφεῖα πληρώσει χθονί [Refs]; π. τὴν χρείαν supply
  it, make it good, [Refs 5th c.BC+]: with double accusative, ἵνα πληρώσῃς αὐτοὺς
  τὴν τιμήν [Refs 4th c.AD+], etc.: absolutely, [Refs]

  __III.6 fulfil, τὸ χρεών (destiny) [Refs 1st c.AD+]; τὴν ἐπαγγελίαν, τὰς ὑποσχέσεις,
  [Refs 2nd c.AD+]; execute, perform, τὰ προσταχθέντα [Refs 3rd c.AD+]:—passive, λαμπαδηφόρων
  νόμοι.. διαδοχαῖς πληρούμενοι fully observed, [Refs 4th c.BC+]; to be fulfilled,
  of prophecy, [NT]

  __III.7 ἐς ἄγγος.. βακχίου μέτρημα πληρώσαντες having poured wine into the vessel
  till it was full, [Refs 5th c.BC+]:—passive, assemble, muster, πληρουμένης τῆς ἐκκλησίας
  [Refs 5th c.BC+]

  __III.8 fill up a document, [Refs 6th c.AD+] —passive [Refs]

  __IV intransitive, ἡ [ὁδὸς] πληροῖ ἐς τὸν ἀριθμὸν τοῦτον the length of road comes
  in full to this number, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
