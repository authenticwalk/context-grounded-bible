strongs_number: G4649
language: greek
lemma: σκοπός
transliteration: skopós
definition: perhaps akin to G4626 (σκάπτω) through the idea of concealment; compare
  G4629 (σκέπασμα)); a watch (sentry or scout), i.e. (by implication) a goal
kjv_usage: mark
derivation: from (to peer about ("skeptic");
extended_definition: 'σκοπός, -οῦ, ὁ

  [in LXX chiefly for צָפָה ;]

  __1. a watcher, watchman (Eze.3:17, al.).

  __2. a mark on which to fix the eye (Wis.5:12, 21, al.). Metaphorical, of an aim
  or object: Php.3:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκοπ-ός, ὁ

  (also ἡ, [Refs 8th c.BC+]: (σκέπτομαι):— one that watches, one that looks about
  or after things, παρὰ δὲ σκοπὸν εἷσεν [Refs 8th c.BC+]; γυναικῶν δμῳάων σ. ἐσσι,
  of a housekeeper, [Refs 8th c.BC+], of gods and kings, with genitive loci, guardian,
  protector, Ὀλύμπου σ. [Refs]; Μαγνήτων σ., of Peleus, [Refs 5th c.BC+]

  __b one who watches or looks out to take advantage, [Refs 8th c.BC+]; watchful,
  jealous master, [Refs 5th c.BC+]

  __2 mostly, lookout-man, watcher, stationed in some high place (σκοπιά) to overlook
  a country, especially in war, [Refs 8th c.BC+]: also, game-watcher, [Refs 5th c.BC+]

  __3 spy, scout, [Refs 8th c.BC+]; of a messenger who has been sent to learn tidings,
  [Refs 5th c.BC+]

  __II mark or object on which one fixes the eye, σκοπὸν ἄλλον, ὃν οὔ πώ τις βάλεν
  ἀνήρ, εἴσομαι αἴ κε τύχωμι [Refs 8th c.BC+]; ἀπὸ σκοποῦ away from the mark, [Refs];
  ἀπὸ σ. εἰρηκέναι, εἰρῆσθαι, [Refs 5th c.BC+]; σκοπῷ ἐπέχειν τόξον to aim at it,[Refs
  5th c.BC+]

  __II.2 metaphorically, aim, end, object, οὗτος.. δοκεῖ ὁ σ. εἶναι πρὸς ὃν βλέποντα
  δεῖ ζῆν [Refs 4th c.BC+]; σκοπός.. nihil praebere ''his little game'' is to make
  no allowance, [Refs 5th c.BC+]

  __II.2.b in Medicine texts, of healing, ἐπὶ τῷ πρώτῳ σ. by first intention (i.e.
  direct union), κατὰ δεύτερον σ. by second intention (i.e. granulation or scar tissue),
  [Refs 2nd c.AD+]

  __II.3 contest in shooting at a mark, σ. ἱππέων, πεζῶν, [Refs]

  __III name of a dance, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
