strongs_number: H4682
language: hebrew
lemma: מַצָּה
transliteration: matstsâh
pronunciation: mats-tsaw'
definition: properly, sweetness; concretely, sweet (i.e. not soured or bittered with
  yeast); specifically, an unfermented cake or loaf, or (elliptically) the festival
  of Passover (because no leaven was then used)
kjv_usage: unleaved (bread, cake), without leaven.
derivation: from H4711 (מָצַץ) in the sense of greedily devouring for sweetness;
extended_definition: unleavened (bread, cake), without leaven. {STEPBible-TBESH}
