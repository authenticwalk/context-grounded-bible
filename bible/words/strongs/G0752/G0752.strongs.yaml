strongs_number: G0752
language: greek
lemma: ἀρχισυνάγωγος
transliteration: archisynágōgos
definition: director of the synagogue services
kjv_usage: (chief) ruler of the synagogue
derivation: from G746 (ἀρχή) and G4864 (συναγωγή);
extended_definition: 'ἀρχισυνάγωγος, -ου, ὁ

  (συναγωγή),

  ruler of a synagogue, an administrative officer, supervising the worship (הַכְּנֵםֶת
  רֹאשׁ): Mrk.5:22, 35-36 5:38 Luk.8:49 13:14, Act.13:15 18:8, 17 (Inscr., see MM,
  see word; cf. also DB, ext., 101).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρχι-συνάγωγος [ᾰ], ὁ,

  ruler of a synagogue, [NT], Ramsay Cities and Bishoprics No.559:—hence ἀρχι-συνᾰγωγέω,
  [Refs 2nd c.AD+]

  __II master of a guild or company, [Refs] {STEPBible-TFLSJ}'
