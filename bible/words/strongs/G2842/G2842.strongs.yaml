strongs_number: G2842
language: greek
lemma: κοινωνία
transliteration: koinōnía
definition: partnership, i.e. (literally) participation, or (social) intercourse,
  or (pecuniary) benefaction
kjv_usage: (to) communicate(-ation), communion, (contri-)distribution, fellowship
derivation: from G2844 (κοινωνός);
extended_definition: 'κοινωνία, -ας, ἡ

  (κοινωνός), [in LXX: Lev.6:2 (יָד תְּשׂוּמֶת), Wis.8:18, 3Ma.4:6 * ;]

  __1. fellowship, communion: Act.2:42, 2Co.6:14, Php.1:5; τ. υἱοῦ, 1Co.1:9; τ. αἵματος,
  σώματος Χρ., 1Co.10:10 : παθημάτων αὐτσῦ, Php.3:10; τ. πνεύματος, 2Co.13:13, Php.2:1;
  δεξιὰς κοινωνίας, Gal.2:9; τ. πίστεώς σου, Phm 6; before μετὰ: τ. πατρός, 1Jn.1:3
  Jn 1:6; ἡμῶν, ἀλλήλων, 1Jn.1:3 Jn 1:7.

  __2. contribution (as outcome of fellowship): Rom.15:26, 2Co.8:4 9:13, Heb.13:6
  (cf. Art. Communion, DB, i, 460 ff.; MM, Exp., xv).†

  (AS) {STEPBible-TBESG}'
etymology: 'κοινων-ία, ἡ,

  communion, association, partnership, κ. μαλθακά [Refs 5th c.BC+]; ἡ περὶ.. ἀνθρώπους
  πρὸς ἀλλήλους κ.[Refs]; ἀνθρωπίνη κ. human society, [Refs 4th c.BC+]; fellowship,
  [NT]; ἡ πρὸς τὸν Δία κ. [Refs 2nd c.AD+]

  __b joint-ownership, [Refs 2nd c.AD+]

  __2 with genitive objecti, λυγραὶ.. τῶν ὅπλων κ. [Refs 5th c.BC+]; ἡ ἡδονῆς τε καὶ
  λύπης κ. συνδεῖ[Refs 4th c.BC+]; βίου, of marriage, [NT+6th c.AD+]; τίς θαλάσσης
  βουκόλοις κ.; what have herdsmen to do with the sea? [Refs 5th c.BC+]; τίς δαὶ κατόπτρου
  καὶ ξίφους κ.; [Refs 5th c.BC+]; opposed to ἀκοινωνησία, [Refs 5th c.AD+]

  __II sexual intercourse, [Refs 5th c.BC+]

  __III charitable contribution, alms, [NT]

  __III.2 charitable disposition, opposed to πλεονεξία, [Refs]

  __IV [Refs 4th c.BC+] {STEPBible-TFLSJ}'
