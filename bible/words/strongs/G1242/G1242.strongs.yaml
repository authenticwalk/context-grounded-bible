strongs_number: G1242
language: greek
lemma: διαθήκη
transliteration: diathḗkē
definition: properly, a disposition, i.e. (specially) a contract (especially a devisory
  will)
kjv_usage: covenant, testament
derivation: from G1303 (διατίθεμαι);
extended_definition: 'διαθήκη, -ης, ἡ

  (διατίθημι), [frequently in LXX, and nearly always for בְּרִית ;]

  __1. as usually in cl., a disposition, testament, will (Plat., al.): Gal.3:15 (R,
  mg., but see Lft., in l.), Heb.9:16, 17 (R, txt.; MM, Exp., xi; Milligan, NTD, 75;
  Abbott, Essays, 107; Deiss., LAE, 341; but see infr.).

  __2. As in LXX (for בְּרִית) = cl. συνθήκη, a convention, arrangement, covenant
  (exc. in the disputed cases mentioned above, always between God and man, "perhaps
  with the feeling that the δια- compound was more suitable than the συν- for a covenant
  with God---συνθ. might suggest equal terms," MM, Exp., l.with): Gal.3:15 (R, txt.,
  but see supr., and cf. Thayer, see word), Heb.9:16, 17 (R, mg., Westc., in l.; Hatch,
  Essays, 47; but see supr.), Mat.26:28, Mrk.14:24, Luk.1:72, Act.3:25 7:8, Rom.11:27"
  (LXX), 2Co.3:14, Gal.3:17, Heb.7:22 8:6, ib. 9, 10" (LXX) 9:4, 15-17 20" (LXX) 10:16
  (LXX), 29 12:24 13:20, Rev.11:19; καινὴ δ., Mat.26:28, and Mrk.14:24 (R, mg.), Luk.22:20,
  1Co.11:25, 2Co.3:6, Heb.8:8" (LXX) 9:15; pl. Rom.9:4, Gal.4:24, Eph.2:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαθήκη, ἡ,

  (διατίθημι) disposition of property by will, testament, [Refs 5th c.BC+]; κατὰ διαθήκην
  by will, [Refs 1st c.BC+], etc.: in plural, διαθήκας διαθέσθαι [Refs 5th c.BC+]

  __II αἱ ἀπόρρητοι δ. mystic deposits on which the common weal depended, probably
  oracles (compare διαθέτης), [Refs 4th c.BC+]

  __II.2 name of an eyesalve, because the recipe was deposited in a temple, [Refs
  6th c.AD+]

  __III compact, covenant, ἢν μὴ διαθῶνται διαθήκην ἐμοί [LXX+5th c.BC+]; καινή, παλαιὰ
  δ., [NT]; disposition (with allusion to [NT]

  __IV ={διάθεσις}[Refs 3rd c.AD+] {STEPBible-TFLSJ}'
