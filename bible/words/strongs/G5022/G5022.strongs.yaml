strongs_number: G5022
language: greek
lemma: ταῦρος
transliteration: taûros
definition: a bullock
kjv_usage: bull, ox
derivation: apparently a primary word (compare H08450, "steer");
extended_definition: 'ταῦρος, -ου, ὁ

  [in LXX chiefly for שׁוֹר ;]

  a bull: Mat.22:4, Act.14:13, Heb.9:13 10:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ταῦρος, ὁ,

  bull, [Refs 8th c.BC+]; as a sacrifice to Poseidon, [Refs 8th c.BC+]; ἄπεχε τῆς
  βοὸς τὸν τ., oracularly of Agamemnon and his wife, [Refs 4th c.BC+]

  __2 priest of Poseidon Taureios, [Refs 2nd c.AD+]

  __3 a kind of Lycian boat with bull as figurehead, postulated to explain Europa''s
  bull, [Refs 2nd c.AD+]

  __II the bull as a sign of the Zodiac, [Refs 4th c.BC+]

  __III ={κοχώνη}, [Refs 2nd c.AD+]: also the pudenda muliebria, [Refs 9th c.AD+]:
  the male αἰδοῖον, [Refs] (Cf. Latin taurus, Lithuanian tauras, Slavonic tur[ucaron],
  etc.) {STEPBible-TFLSJ}'
