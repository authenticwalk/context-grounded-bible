strongs_number: G2461
language: greek
lemma: ἱππικόν
transliteration: hippikón
definition: the cavalry force
kjv_usage: horse(-men)
derivation: neuter of a derivative of G2462 (ἵππος);
extended_definition: 'ἱππικός, -ή, -όν

  (ἵππος), [in LXX: 1Ma.15:33, 3Ma.1:1 * ;]

  of a horse or of horsemen, equestrian; as subst., τὸ ἱ (sc. στράτευμα), cavalry:
  Heb.9:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱππικός, ή, όν,

  (ἵππος) of a horse or horses, frequently in Trag., ἱ. ἐκ πλευμόνων [Refs 4th c.BC+];
  ἱ. φρυάγματα[Refs 5th c.BC+]; ὀχήματα, ἄντυγες,[Refs 5th c.BC+]

  __2 of horsemen or chariots, ἀγών [Refs 5th c.BC+]; ναυάγια[Refs 5th c.BC+]

  __3 = Latin equester, τάξις, ἀξίωμα, [Refs 1st c.BC+]; of persons, of equestrian
  rank, ἱ. ἄνδρες [Refs 1st c.BC+]

  __II of riding or horsemanship, equestrian, [Refs 5th c.BC+]; ἱ. ἄσκησις training
  in horsemanship, [Refs]; ἱ. ἡγήτωρ leader of the knights, [Refs]; skilled in riding,
  opposed to ἄφιππος, [Refs 5th c.BC+]: comparative, [Refs 1st c.BC+] K.: superlative,
  [Refs 2nd c.AD+]

  __II.2 ἡ -κή (i.e. τέχνη), horsemanship, riding, [Refs 5th c.BC+]; περὶ -κῆς, title
  of treatise by Xenophon; ἱ. ἐπιστήμη [Refs 5th c.BC+]; τὰ ἱ. [πράγματα] [Refs 5th
  c.BC+]; ἡ ἐμὴ ἱ. this riding of mine, [Refs 5th c.BC+]

  __III fit for riding, superlative -ώτατον, χρῆμα γυνή [Refs 5th c.BC+]

  __IV τὸ ἱ. the horse, cavalry, [Refs 5th c.BC+]; τὰ ἱ. [Refs 2nd c.BC+]

  __IV.2 course or space of four stadia, [Refs 1st c.AD+]

  __IV.2.b the circus at Rome, [Refs]

  __V adverb -κῶς like a horseman: superlative -κώτατα with best horsemanship, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
