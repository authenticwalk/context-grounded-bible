extended_definition: 'γέλως, -ωτος, ὁ,

  [in LXX chiefly for שְׂחוֹק ;]

  laughter: Jas.4:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'γέλως,

  Aeolic dialect γέλος, ὁ, genitive γέλωτος, Attic dialect γέλω: dative γέλωτι, Epic
  dialect γέλω or γέλῳ [Refs 8th c.BC+], poetry (and late Prose, [Refs 8th c.BC+]:
  (γελάω):—laughter, γέλῳ ἔκθανον [Refs 8th c.BC+]; ἄσβεστον γέλω (variant{γέλον})
  ὦρσεν[Refs 8th c.BC+]; γέλωτα ποιεῖν, μηχανᾶσθαι, κινεῖν, [Refs 5th c.BC+]; γέλων
  ξυντιθέναι, γέλωτα ἄγειν, [Refs 8th c.BC+]; ἐπὶ γέλωτι to provoke laughter, [Refs
  5th c.BC+]; γέλωτος ἄξια ridiculous, [Refs 5th c.BC+]; ἅμα or σὺν γέλωτι, [Refs
  5th c.BC+]; ἐν γέλωτι προφέρειν in joke, [Refs 1st c.AD+]; πολὺς γ. loud laughter,
  [Refs 5th c.BC+]; μέγιστος, ἰσχυρὸς γ., [Refs 5th c.BC+]; Σαρδόνιος γ. (see. Σαρδόνιος);
  Αἰάντειος γ. a maniac''s laugh, [Refs 4th c.AD+]

  __2 metaphorically of waves, ={γέλασμα}, [Refs 2nd c.AD+]

  __II occasion of laughter, food for laughter, γ. γίγνομαί τινι [Refs 5th c.BC+];
  ταῦτ᾽ οὐ γ. κλύειν ἐμο; [Refs 5th c.BC+]; εἰς γ. τρέπειν, ἐμβάλλειν, [Refs 5th c.BC+]

  __III dimple in the hinder parts, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
