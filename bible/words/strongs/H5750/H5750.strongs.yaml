language: hebrew
lemma: עוֹד
transliteration: ʻôwd
pronunciation: ode
definition: properly, iteration or continuance; used only adverbially (with or without
  preposition), again, repeatedly, still, more
kjv_usage: again, [idiom] all life long, at all, besides, but, else, further(-more),
  henceforth, (any) longer, (any) more(-over), [idiom] once, since, (be) still, when,
  (good, the) while (having being), (as, because, whether, while) yet (within).
derivation: or עֹד; from H5749 (עוּד);
extended_definition: 'subst

  1) a going round, continuance

  adv

  2) still, yet, again, besides

  2a) still, yet (of continuance or persistence)

  2b) still, yet, more (of addition or repetition)

  2c) again

  2d) still, moreover, besides

  Aramaic equivalent: od (עוֹד "still" H5751) {STEPBible-TBESH}'
