strongs_number: G0129
language: greek
lemma: αἷμα
transliteration: haîma
definition: blood, literally (of men or animals), figuratively (the juice of grapes)
  or specially (the atoning blood of Christ); by implication, bloodshed, also kindred
kjv_usage: blood
derivation: of uncertain derivation;
extended_definition: 'αἷμα, ατος, τό,

  [in LXX for דָּם ;]

  blood.

  __1. In the ordinary sense: Mrk.5:25, Luk.8:43,44 22:44, Jhn.19:34, Act.15:20,29
  21:25, Rev.8:7,8 11:6 16:3,4,6 19:13.

  __2. In special senses:

  __(a) of generation, origin, kinship (cl.): Jhn.1:13 (see MM, VGT, see word);

  __(b) as in OT (AR on Eph, l.with), in the phrase σάρξ καὶ αἷ. (αἷ. κ. σ.), to indicate
  human nature as opposite to God and created spirits: Mat.16:17, 1Co.15:50, Gal.1:16,
  Eph.6:12, Heb.2:14;

  __(with) of things in colour resembling blood: Act.2:19,20, Rev.6:12 14:18-20.

  __(d) of bloodshed, a bloody death (cl.): Mat.23:30,35 27:4,6,8,24,25, Luk.11:50,51
  13:1, Act.1:19 5:28 18:6 20:26 22:20, Heb.12:4, Rev.6:10 17:6 18:24 19:2 ; αἷ. ἐκχέειν
  (Deiss., LAE, 428; MM, VGT, see word, αἷ.), Rom.3:15, Rev.16:6;

  __(e) of sacrificial blood, as an expiation: Heb.9:7,12,13,18-22,25 10:4 11:28 13:11;
  of the blood of Christ, Mat.26:28, Mrk.14:24, Luk.22:20, Jhn.6:53,54,56, Act.20:28,
  Rom.3:25 5:9, 1Co.10:16 11:25,27, Eph.1:7 2:13, Col.1:20, Heb.9:12,14 10:19,29 12:24
  13:20, 1Pe.1:2,19, 1Jn.1:7 (cf. 5:6,8), Rev.1:5 5:9 7:14 12:11. (Cremer, 69 f.,
  612 f.)

  † (AS) {STEPBible-TBESG}'
etymology: 'αἷμα, ατος, τό,

  blood, [Refs 8th c.BC+]: in plural, streams of blood, [Refs 5th c.BC+]

  __2 of anything like blood, Βακχίου[LXX+5th c.BC+]

  __2.b dye obtained from ἄγχουσα, alkanet, [Refs]

  __3 with collateral meaning of spirit, courage, οὐκ ἔχων αἷμα pale, spiritless [Refs
  4th c.BC+]

  __II bloodshcd, murder, [Refs 5th c.BC+]; ὅμαιμον αἷ. a kinsman''s murder, [Refs
  4th c.BC+]; εἴργασται μητρῷον αἷ. [Refs 5th c.BC+]; αἶ. πράττειν[Refs 5th c.BC+];
  αἷμα τραγοκτόνον shedding of goat''s blood, [Refs 5th c.BC+]; ἐφ᾽ αἵματι φεύγειν
  to avoid trial for murder by going into exile, [Refs 5th c.BC+]: plural in this
  sense, [Refs 5th c.BC+]; αἵματασύγγονα brothers'' corpses, [Refs 5th c.BC+] —concrete,
  νεακόνητον αἷ. keen-edged death, i. e. a sword, [Refs 5th c.BC+]

  __III blood relationship, kin, αἷ. τε καὶ γένος[Refs 8th c.BC+]; τὸ αἷ. τινος his
  blood or origin, [Refs 5th c.BC+]; αἷ. ἐμφύλιον incestuous kinship, [Refs 5th c.BC+];
  μητρὸς τῆς ἐμῆς ἐν αἵματι akin to her by blood, [Refs 5th c.BC+]

  __III.2 concrete, of a person, ὦ Διὸς.. αἷμα[Refs] {STEPBible-TFLSJ}'
