strongs_number: G0325
language: greek
lemma: ἀναδίδωμι
transliteration: anadídōmi
definition: to hand over
kjv_usage: deliver
derivation: from G303 (ἀνά) and G1325 (δίδωμι);
extended_definition: 'ἀνα-δίδωμι

  [in LXX: Sir.1:22, 2Ma.13:15 * ;]

  __1. to give forth, send up, as of plants (Hdt., al.).

  __2. to give up, yield, hand over (MM, VGT, see word): Act.23:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναδίδωμι,

  poetry ἀνδ-: future -δώσω, etc.:— give up, hold up and give, φιάλαν[Refs 5th c.BC+]

  __2 deliver, ἐπιστολάς[Refs 2nd c.BC+]

  __II give forth, send up, especially of the earth, yield, καρπόν[Refs 5th c.BC+]

  __II.2 send up, Φερσεφόνα.. ἀνδιδοῖ ψυχὰς πάλιν[Refs 5th c.BC+]

  __II.3 of a river, ἀ. θρόμβους ἀσφάλτου[Refs 5th c.BC+]; of a volcano, ὰ. πῦρ καὶ
  καπνόν[Refs 5th c.BC+]

  __II.4 intransitive, of springs, fire, etc., burst, issue forth, [Refs 5th c.BC+]
  (also passive, τὰ ἐν ἄντροις ἀναδιδόμενα ὕδατα[Refs 3rd c.AD+]

  __II.5 send up to higher authority, present by name, [Refs 2nd c.AD+]

  __II.5.b in Mathematics texts, in passive, to be given, of elements in calculation,
  [Refs 2nd c.AD+]

  __III deal round, distribute, impart, διαβούλιον τοῖς φίλοις[Refs 2nd c.BC+]; of
  one person, τὴν πρᾶξίν τινι[Refs 1st c.BC+]; ἀ. φήμην spread it, [Refs]:—passive,
  ἀνεδίδοντο χρυσοῖ στέφανοι[Refs 2nd c.BC+]

  __III.2 in Medicine texts, distribute food, juices, etc., throughout the body, Philotim.
  cited in [Refs 4th c.AD+]: especially in passive, Dieuch.[Refs 1st c.BC+]

  __IV middle, sell, [Refs 4th c.BC+]

  __V in Grammars, ἀ. τὸν τόνον throw back accent, [Refs 8th c.BC+]

  __VI intransitive, go backwards, retrograde (compare ἐπιδίδωμι), [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
