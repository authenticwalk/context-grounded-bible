lemma: εὐκαιρία
transliteration: eukairía
definition: a favorable occasion
kjv_usage: opportunity
derivation: from G2121 (εὔκαιρος);
extended_definition: 'εὐκαιρία, -ας, ἡ

  (εὔκαιρος), [in LXX: Psa.9:10 (see Soph., Lex., see word) Psa.10:1 145:15 (עֵת),
  Sir.38:24, 1Ma.11:42 * ;]

  fitting time, opportunity: before ἵνα, Mat.26:16; τοῦ, with inf., Luk.22:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐκαιρ-ία,

  Ionic dialect -ιη, ἡ, good season, opportunity, τὴν εὐ. διαφυλάττειν [Refs 5th c.BC+];
  ἀπολαύειν τῆς εὐ. [Refs 1st c.BC+]; εὐκαιρίαν ζητεῖν ἵνα.. [NT]; εὐ. τοῦ ἐλθεῖν
  [Refs 2nd c.AD+]; leisure, [Refs 5th c.BC+]—a usage condemned by [Refs 9th c.AD+]

  __II appropriateness, opposed to ἀκαιρία, [Refs 5th c.BC+]; μεταφορᾶς, στίχων, [Refs
  1st c.AD+]

  __II.2 convenient situation, τῶν πόλεων [Refs 2nd c.BC+]

  __II.3 opportune supply, ὑδάτων, of rainfall or irrigation, [Refs 4th c.BC+]

  __III wealth, prosperity, αἱ τῶν βίων εὐ. [Refs 2nd c.BC+]; εὐ. οὐκ ἔχει he has
  no property, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
