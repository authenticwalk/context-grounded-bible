strongs_number: H5341
language: hebrew
lemma: נָצַר
transliteration: nâtsar
pronunciation: naw-tsar'
definition: to guard, in a good sense (to protect, maintain, obey, etc.) or a bad
  one (to conceal, etc.)
kjv_usage: besieged, hidden thing, keep(-er, -ing), monument, observe, preserve(-r),
  subtil, watcher(-man).
derivation: a primitive root;
extended_definition: '1) to guard, watch, watch over, keep

  1a) (Qal)

  1a1) to watch, guard, keep

  1a2) to preserve, guard from dangers

  1a3) to keep, observe, guard with fidelity

  1a4) to guard, keep secret

  1a5) to be kept close, be blockaded

  1a6) watchman (participle) {STEPBible-TBESH}'
