strongs_number: G1748
language: greek
lemma: ἐνεδρεύω
transliteration: enedreúō
definition: to lurk, i.e. (figuratively) plot assassination
kjv_usage: lay wait for
derivation: from G1747 (ἐνέδρα);
extended_definition: 'ἐνεδρεύω

  (ἐνέδρα), [in LXX chiefly for אָרַב ;]

  to lie in wait for: with accusative of person(s), Luk.11:54, Act.23:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνεδρ-εύω,

  imperfect ἐνήδρευον [Refs 5th c.BC+]: future ἐνεδρεύσω [Refs 1st c.AD+]: aorist
  ἐνήδρευσα [Refs 5th c.BC+] — middle, future -σομαι (in passive sense) [Refs]:—passive,
  aorist ἐνηδρεύθην [Refs 4th c.BC+]: perfect ἐνήδρευμαι [Refs 2nd c.AD+]: (ἐνέδρα):—lie
  in wait for, lay snares for, τινά [Refs 4th c.BC+]: passive, to be caught in an
  ambush, to be ensnared, of animals, [Refs 5th c.BC+]; of persons to whom poison
  has been given, [Refs 5th c.BC+]; εἰ.. μὴ τῷ χρόνῳ ἐνηδρεύθημεν if we had not been
  deceived by time, [Refs 4th c.BC+]

  __2 absolutely, lay or set an ambush, ἐς τὸ Ἐνυάλιον [Refs 5th c.BC+]

  __II place in ambush, πεζούς [Refs 1st c.AD+]:—middle, absolutely, set an ambush,
  [Refs 5th c.BC+]:—passive, metaphorically, οἱ ἐνηδρευμένοι τῇ δημηγορίᾳ λόγοι [Refs
  3rd c.AD+]

  __III hinder, obstruct, τινάς [Refs 3rd c.AD+]; διάπρασιν [Refs 5th c.AD+]:— passive,
  [Refs 4th c.AD+] {STEPBible-TFLSJ}'
