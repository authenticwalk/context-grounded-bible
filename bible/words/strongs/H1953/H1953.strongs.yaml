lemma: הוֹשָׁמָע
transliteration: Hôwshâmâʻ
pronunciation: ho-shaw-maw'
definition: Hoshama, an Israelite
kjv_usage: Hoshama.
derivation: from H3068 (יְהֹוָה) and H8085 (שָׁמַע); Jehovah has heard;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.3.18;

  son of: Shealtiel (H7597A)(?);

  brother of: Shealtiel (H7597A)(?), Malchiram (H4443), Pedaiah (H6305H), Shenazzar
  (H8137), Jekamiah (H3359H) and Nedabiah (H5072)

  § Hoshama = "whom Jehovah hears"

  one of the sons of Jeconiah or Jehoiachin, the next to last king of Judah {STEPBible-TBESH}'
