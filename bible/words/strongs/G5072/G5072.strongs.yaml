  ὀχεύουσι at four months old, [Refs 4th c.BC+]; τετράμηνον for a space of four months,[Refs
  3rd c.BC+]; ἡ πρώτη τ. [Refs 3rd c.BC+]; so τετράμηνα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
