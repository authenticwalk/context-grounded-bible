extended_definition: 'Σίμων, -ωνος, ὁ

  a Greek name (transliterated סִימוֺן in Heb.) used as a substitute for Συμεών (which
  see), Simon

  __1. Simon Peter: Mat.17:25, Mrk.1:29, al.

  __2. Simon the Zealot (see: ζηλωτής, Καναναῖος): Mat.10:4, Mrk.3:18, Luk.6:15, Act.1:13.

  __3. One of the Brethren of our Lord (see: ἀδελψός): Mat.13:55, Mrk.6:3.

  __4. The father of Judas Iscariot, himself surnamed Ἰσκαριώτης (which see): Jhn.6:71
  12:4 (Rec.) 13:2,26

  __5. Simon the Cyrenian: Mat.27:32, Mrk.15:21, Luk.23:26.

  __6. Simon the Pharisee: Luk.7:40, 43-44.

  __7. Simon of Bethany, surnamed ὁ λεπρός: Mat.26:6, Mrk.14:3.

  __8. Simon Magus, a Samaritan sorcerer: Act.8:9, 13 8:18, 24.

  __9. Simon the tanner, of Joppa: Act.9:43 10:6, 17 10:32

  (AS) {STEPBible-TBESG}'
etymology: 'Σίμων [ῐ], ωνος, ὁ,

  [Refs], used proverbial of a confederate in evil, οἶδα Σίμωνα καὶ Σ. ἐμέ [Refs 2nd
  c.AD+]

  __II name of a throw of the dice, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
