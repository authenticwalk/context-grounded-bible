extended_definition: 'Ἀχαία (T, Ἀχαΐα), -ας, ἡ (Bl., § 46, 11)

  Achaia, the Roman province: Act.18:12, 27 19:21 Rom.15:26, 1Co.16:15, 2Co.1:1 9:2
  11:10, 1Th.1:7-8.†

  (AS) {STEPBible-TBESG}'
etymology: 'Ἀχαία,

  Ionic dialect Ἀχαιΐη, ἡ, epithet of Demeter in Attica, [Refs 5th c.BC+]; also in
  Boeotia, [Refs 1st c.AD+]; Ἀχέα at Thespiae, [Refs].

  __II ἀχαιά, ἡ, ={ἔριθος}, [Refs 4th c.BC+] grief for the loss of her daughter: also
  Ἀχηρώ [Refs]Ἀχαΐα, see at {Ἀχαιός}. {STEPBible-TFLSJ}'
