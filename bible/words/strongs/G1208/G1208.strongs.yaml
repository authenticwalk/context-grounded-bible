strongs_number: G1208
language: greek
lemma: δεύτερος
transliteration: deúteros
definition: (ordinal) second (in time, place, or rank; also adverb)
kjv_usage: afterward, again, second(-arily, time)
derivation: as the comparative of G1417 (δύο);
extended_definition: 'δεῦτερος, -α, -ον,

  second in order, with or without idea of time: Mat.22:26, 39, al.; θάνατος, Rev.2:11
  20:14 21:8; χάρις, 2Co.1:15. In neut. as adv., secondly, a second time; opposite
  to πρῶτον: Jhn.3:4 21:16, 1Co.12:28, Rev.19:3; τὸ δ., 2Co.13:2, Ju 5; ἐν τ. δ.,
  at the second time: Act.7:13; in later usage (as 1Ma.9:1), ἐκ δ., Mrk.14:72, Jhn.9:24,
  Act.11:9, Heb.9:28.

  (AS) {STEPBible-TBESG}'
etymology: 'δεύτερος, α, ον,

  second, (perhaps from δύο with comparative termination):

  __I next in Order (with a notion of Time), in [Refs 8th c.BC+] of one who comes
  in second in a race,[Refs]next, [Refs]; οὔ μ᾽ ἔτι δ. ὧδε ἵξετ᾽ ἄχος no second grief,
  i.e. none hereafter like this, [Refs]; as comparative, with genitive, ἐμεῖο δεύτεροι
  after my time, [Refs]; σοὶ δ᾽ οὐκέτι δ. ἔσται no second choice will be allowed thee,
  [Refs 8th c.BC+]; in Attic dialect and Trag. with Article, ὁ δ. [Refs 5th c.BC+];
  αἱ δ. πως φροντίδες σοφώτεραι second thoughts are wisest, [Refs 5th c.BC+] the next
  best way, [Refs 5th c.BC+]

  __I.2 of Time, next, later, δ. χρόνῳ in after time, [Refs 5th c.BC+]; δ. ἡμέρῃ on
  the next day, [Refs 5th c.BC+]; δ. ἔτεϊ τούτων in the year after this, [Refs] adverb,
  δεύτερον αὖ, αὖτε, αὖτις, a second time, [Refs 8th c.BC+]: with the Article, τὸ
  δ. [Refs 7th c.BC+]; τὰ δ. κινδυνεύσοντας about to run the next dangers, [Refs 5th
  c.BC+]; later, ἐκ δευτέρου for the second time, [NT+2nd c.BC+]: regular adverb δευτέρως
  [Refs 5th c.BC+]

  __I.2.b ὁ δ. the younger, [Refs 2nd c.AD+]

  __II in Order or Rank (without any notion of Time), second, δ.μετ᾽ ἐκεῖνον [Refs
  5th c.BC+]; πολὺ δ. μετά τι very much behind, [Refs 5th c.BC+] second to none, [Refs
  5th c.BC+]; logically or metaphysically posterior, πᾶν πλῆθος δ. ἐστι τοῦ ἑνός [Refs
  5th c.AD+]; δεύτερ᾽ ἡγεῖσθαι think quite secondary, [Refs 5th c.BC+]; δεύτερον ἄγειν,
  δεύτερα ποιεῖσθαι, [Refs 1st c.AD+]; ἱερὸν δ. of the second class, [Refs 3rd c.BC+]

  __II.2 the second of two, δ. αὐτή herself with another, [Refs 5th c.BC+]; ἑπτὰ δ.
  σοφοί a second seven sages, [Refs 3rd c.BC+]; εἷς καὶ δ. unus et alter,[Refs 1st
  c.AD+]; δ. καὶ τρίτος two or three, [Refs 2nd c.BC+]; neuter as adverb, ἅπαξ καὶ
  δεύτερον once or twice, [Refs 4th c.AD+] ad Ath.278c.

  __II.3 δ. ἀριθμός number whose prime factors are odd, [Refs 2nd c.AD+]

  __III as substantive, τὰ δ., ={δευτερεῖα}, the second prize or place, [Refs 8th
  c.BC+]

  __III.2 after-birth, [Refs 1st c.AD+]

  __III.3 δευτέρα σαββάτου (i.e. ἡμέρα) second day of the week, [LXX] {STEPBible-TFLSJ}'
