strongs_number: G1589
language: greek
lemma: ἐκλογή
transliteration: eklogḗ
definition: (divine) selection (abstractly or concretely)
kjv_usage: chosen, election
derivation: from G1586 (ἐκλέγομαι);
extended_definition: 'ἐκλογή, ῆς ἡ

  (ἐκλέγω), [in Aq.: Isa.22:7; Sm., Th.: Isa.37:24 * ;]

  a choice, selection; in NT, always of the Divine choice (EV, election): σκεῦος ἐκλογῆς,
  genitive qual., a chosen vessel; κατ ἐ., Rom.9:11 11:5, 28; with genitive of person(s),
  1Th.1:4, 2Pe.1:10; by meton., ἡ ἐ. = οἱ ἐκλεκτοί, Rom.11:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκλογ-ή, ἡ,

  choice, selection, τῶν ἀρχόντων [Refs 5th c.BC+]; ἐ. [τῶν ἀρίστων νόμων] [Refs 5th
  c.BC+]

  __2 levying of troops, [Refs 2nd c.BC+]

  __3 collection of tribute, etc., κριθῶν Legal Attica cited in [Refs 2nd c.AD+];
  σίτου Cratesap.[Refs 2nd c.AD+]

  __4 Theol., election[NT], etc.; σκεῦος ἐκλογῆς [NT]

  __5 balancing of accounts, [Refs 2nd c.AD+]

  __II extract, quotation from a book, [Refs 3rd c.BC+]

  __II.2 choice collection of passages, such as the Eclogae or ''Elegant Extracts''
  of Stobaeus: ἐκλογαὶ Ἀρχιγένους select prescriptions of [Refs 4th c.BC+]

  __II.3 διὰ τὴν ἐ. τῶν ἀνθρώπων because they were picked men, [Refs 2nd c.BC+]

  __II.4 ἐκλογήν· κάλαθον (Laconian dialect), [Refs 5th c.AD+] {STEPBible-TFLSJ}'
