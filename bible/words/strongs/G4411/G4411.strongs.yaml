language: greek
lemma: πρωτοκλισία
transliteration: prōtoklisía
definition: a reclining first (in the place of honor) at the dinner-bed, i.e. preeminence
  at meals
kjv_usage: chief (highest, uppermost) room
derivation: from G4413 (πρῶτος) and G2828 (κλισία);
extended_definition: 'πρωτο-κλυτία, -ας, ἡ

  the chief place at table (see Swete, Mk., l.with): Mat.23:6, Mrk.12:39, Luk.14:7-8
  20:46.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρωτο-κλῐσία, ἡ,

  first seat at table, [NT]; compare πρωτοκαθεδρία.

  πρωτο-καθεδρία, ἡ,

  the first seat in a public place, [NT] {STEPBible-TFLSJ}'
