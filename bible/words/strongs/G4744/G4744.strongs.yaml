strongs_number: G4744
language: greek
lemma: στίλβω
transliteration: stílbō
definition: to gleam, i.e. flash intensely
kjv_usage: shining
derivation: apparently a primary verb;
extended_definition: 'στίλβω

  [in LXX: Nam.3:3 (לַהַב), etc. ;]

  to shine, glisten: Mrk.9:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'στίλβ-ω,

  chiefly present and imperfect: aorist ἔστιλψα [Refs 2nd c.AD+]:—glitter, gleam,
  of polished or bright surfaces, χιτῶνας.. ἦκα στίλβοντας ἐλαίῳ [Refs 8th c.BC+];
  λαμπραὶ δ᾽ ἀκτῖνες ἀπ᾽ αὐτοῦ αἰγλῆεν στίλβουσι beam from him, [Refs 5th c.BC+];
  σ. ὅπλοις [Refs 5th c.BC+]; ἰδὼν στίλβοντα τὰ λάβδα, i.e. the λ upon the Spartan
  shields, [NT+5th c.BC+]; of sleek horses, σ. ὥστε κύκνου πτερόν [Refs 5th c.BC+];
  of brilliant complexion, [Refs 3rd c.BC+]; of water in motion, [Refs 4th c.BC+];
  of the white gleam on the eye, [Refs 4th c.BC+]; of fixed stars, opposed to planets
  (exc. Mercury, see at {στίλβων}), twinkle, [Refs 4th c.BC+] flash lightning, [Refs
  5th c.BC+]

  __2 metaphorically, shine, be bright, [Refs 5th c.BC+]

  __II transitive,= στιλπνόω, στίλβει πρόσωπον [Refs 1st c.AD+] {STEPBible-TFLSJ}'
