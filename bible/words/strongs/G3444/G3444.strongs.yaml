strongs_number: G3444
language: greek
lemma: μορφή
transliteration: morphḗ
definition: shape; figuratively, nature
kjv_usage: form
derivation: perhaps from the base of G3313 (μέρος) (through the idea of adjustment
  of parts);
extended_definition: 'μορφή, -ῆς, ἡ

  [in LXX: Jdg.8:18 A (תֹּאַר), Job.4:16 (תְּמוּנָה), Isa.44:13 (תַּבְנִית), Dan LXX
  3:19 (צֶלֶם), Da TH Dan.4:33 5:6, 9-10 7:28 (זִיו), Tob.1:13, Wis.18:1, 4Ma.15:4
  * ;]

  form, shape, appearance (Hom., Eur., . sch., al.); in philos. lang. the specific
  character or essential form (Arist., see Gifford, Inc., 26 ff.) : Mrk.16:12, Php.2:6-7.†

  SYN.: μόρφωσις, the outline, delineation, semblance of the  μορφή, as distinct from
  the μ. itself (Lft., Notes, 262); σχῆμα, shape, fashion, disting. from μορφή as
  the outward and accidental from the inward and essential (cf. Tr., Syn., § LXX;
  Lft., Phi., 125 ff.; Gifford., Inc., l.with)  (AS) {STEPBible-TBESG}'
etymology: 'μορφ-ή, ἡ,

  form, shape, twice in [Refs 8th c.BC+] thou hast comeliness of words, [Refs 8th
  c.BC+]; so probably ἄλλος μὲν.. εἶδος ἀκιδνότερος πέλει ἀνήρ, ἀλλὰ θεὸς μορφὴν ἔπεσι
  στέφει God adds a crown of shapeliness to his words, [Refs 8th c.BC+]; μορφῆς μέτρα
  shape and size, [Refs 5th c.BC+]; μορφῆς σχῆμα, τύπωμα, [Refs 5th c.BC+]; ὀνειράτων
  ἀλίγκιοι μορφαῖσιν[Refs 5th c.BC+]; of plants, [Refs 4th c.BC+]; especially with
  reference to beauty of form, ὑπέρφατον μορφᾷ [Refs 5th c.BC+]; οἷς ποτιστάξῃ χάρις
  εὐκλέα μ.[Refs 5th c.BC+]

  __2 generally, form, fashion, appearance, [Refs 5th c.BC+]; outward form, opposed
  to εἶδος, ἑκατέρω τῶ εἴδεος πολλαὶ μ. [NT+5th c.BC+]; κατά τε μορφὰς καὶ φωνάς gesticulations
  and cries, [Refs 1st c.BC+]; τὴν μ. μελάγχρους, τῇ μ. μελίχροας, in complexion,
  [Refs 2nd c.AD+]

  __3 kind, sort, [Refs 5th c.BC+] (Possibly cognate with Latin forma for morg[uglide]hmā,
  with f by dissimilation, compare μύρμηξ.) {STEPBible-TFLSJ}'
