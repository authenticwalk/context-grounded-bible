etymology: 'ἐμέω

  [Refs 8th c.BC+], imperfect ἤμουν [Refs 5th c.BC+], Ionic dialect ἤμεον [Refs 5th
  c.BC+]: future ἐμέσω [Refs 5th c.BC+]: future middle ἐμέομαι [Refs 5th c.BC+]: aorist
  ἤμεσα [Refs 5th c.BC+], infinitive ἐμέσαι [Refs 5th c.BC+]; Epic dialect ἔμεσσα
  (ἀπ-) [Refs 8th c.BC+]; ὑπερ-έμησα occurs in the Mss. of [Refs 5th c.BC+]: perfect
  ἐμήμεκα [Refs 2nd c.AD+]: pluperfect ἐμημέκεε [Refs 5th c.BC+] —passive, future
  ἐμεθήσομαι (ἐξ-) [LXX]: aorist infinitive ἐμεθῆναι [Refs 2nd c.AD+]: perfect ἐμήμεσμαι
  [Refs 2nd c.AD+]:—vomit, throw up, αἷμ᾽ ἐμέων [Refs 8th c.BC+]: absolutely, vomit,
  be sick, [Refs 5th c.BC+]; ἐ. πτίλῳ to make oneself sick with a feather, [Refs 5th
  c.BC+]

  __2 metaphorically, throw up a flood of words, [Refs 5th c.BC+], cf. Sanskrit vámiti
  ''vomit'', Latin vomo, vomitus, Lithuanian vémti, etc.) {STEPBible-TFLSJ}'
