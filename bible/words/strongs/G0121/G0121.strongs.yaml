strongs_number: G0121
language: greek
lemma: ἄθωος
transliteration: áthōos
definition: not guilty
kjv_usage: innocent
derivation: from G1 (Α) (as a negative particle) and probably a derivative of G5087
  (τίθημι) (meaning a penalty);
extended_definition: 'ἀθῷος (Rec. wrongly, -ῶος; LS, see word; Mayser, 131), -ον

  (θωή, a penalty), [in LXX chiefly for נקה ni., pi., נָקִי ;]

  __1. unpunished (MM, VGT, see word).

  __2. innocent: Mat.27:4 (WH, R, mg., δίκαιον) 27:24.

  (AS) {STEPBible-TBESG}'
etymology: 'ἀθῷος, ον,

  (θωά, Ionic dialect θωιή):— scot-free, [Refs 5th c.BC+]; ἀθῴους καθιστάναι τινάς
  to secure their immunity, [Refs]; ἀ. ἀπαλλάττειν or -εσθαι to get off scot-free,
  [Refs 5th c.BC+]

  __2 with genitive, free from a thing, πληγῶν[Refs 5th c.BC+]; ἀ. ἀδικημάτων unpunished
  for offences, [Refs 4th c.BC+]

  __3 unharmed by, ἀθῷος τῆς Φιλίππου.. δυναστείας[Refs 4th c.BC+]

  __II not deserving punishment, guiltless, ἀ. ὁ κτείνων[NT+3rd c.AD+]

  __III active, causing no harm, harmless, κίνδυνος[Refs 4th c.BC+], of Mt. Athos,
  [Refs 4th c.BC+] {STEPBible-TFLSJ}'
