strongs_number: G3454
language: greek
lemma: μῦθος
transliteration: mŷthos
definition: a tale, i.e. fiction ("myth")
kjv_usage: fable
derivation: perhaps from the same as G3453 (μυέω) (through the idea of tuition);
extended_definition: 'μῦθος, -ου, ὁ

  [in LXX: Wis.17:4 A, Sir.20:19 * ;]

  __1. speech, con­versation.

  __2. (a) a story, narrative (Hom.);

  __(b) later, opposite to λόγος (a true narrative) = Lat. fabula, a myth, fable,
  fiction: 1Ti.1:4 4:7, 2Ti.4:4, Tit.1:14, 2Pe.1:16.†

  SYN.. λόγος, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μῦθος, ὁ,

  word, speech, frequently in [Refs 8th c.BC+] and other Poets, in singular and plural,
  ἔπος καὶ μῦθος [Refs 8th c.BC+]; especially mere word, μύθοισιν, opposed to ἔγχεϊ,[Refs
  4th c.BC+] —in special relations:

  __2 public speech, μ. ἄνδρεσσι μελήσει [Refs 8th c.BC+]; μύθου ἐπισχεσίη the submission
  of a plea, [Refs 8th c.BC+]; μύθοισι κεκάσθαι to be skilled in speech, [Refs 8th
  c.BC+]

  __3 conversation, mostly in plural, [Refs]

  __4 thing said, fact, matter, μῦθον δέ τοι οὐκ ἐπικεύσω[Refs 5th c.BC+]; threat,
  command, ἠπείλησεν μῦθον [Refs 8th c.BC+]; charge, mission, [Refs]; counsel, advice,
  [Refs]

  __5 thing thought, unspoken word, purpose, design, 1.545 (plural); μύθων οὓς μνηστῆρες
  ἐνὶ φρεσὶ βυσσοδόμευον [Refs 8th c.BC+]; matter, θεοῖσι μῦθον ἐπιτρέψαι [Refs];
  μῦθον μυθείσθην, τοῦ εἵνεκα λαὸν ἄγειραν the reason why.., [Refs]

  __6 saying, κατὰ τὸν ἡμέτερον μ. [Refs 5th c.BC+]; οὐκ ἐμὸς ὁ μ. ἀλλ᾽.. [Refs 5th
  c.BC+]; saw, proverb, τριγέρων μ. τάδε φωνεῖ [Refs 4th c.BC+]

  __7 talk of men, rumour, ἀγγελίαν.. τὰν ὁ μέγας μ. ἀέξει [Refs 5th c.BC+]; report,
  message, [Refs 5th c.BC+]

  __II tale, story, narrative, [Refs 8th c.BC+] of or about him, [Refs 8th c.BC+]
  the like ly story, like lihood, [Refs 5th c.BC+], either of a story which never
  comes to an end, or of one told to those who do not listen, [Refs 5th c.BC+]; μ.
  ἐσώθη ''that''s the end of the story'', [Refs 9th c.AD+]

  __II.2 fiction (opposed to λόγος, historic truth), [Refs 5th c.BC+]

  __II.3 generally, fiction, μ. ἴδιοι [Refs 1st c.BC+]; legend, myth, [Refs 5th c.BC+]

  __II.4 professed work of fiction, children''s story, fable, [Refs 5th c.BC+]; of
  Aesop''s fables, [Refs 4th c.BC+]

  __II.5 plot of a comedy or tragedy, [Refs]

  __III ={στάσις}, [Refs]; compare μυθιήτης. {STEPBible-TFLSJ}'
