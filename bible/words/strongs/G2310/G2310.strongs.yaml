strongs_number: G2310
language: greek
lemma: θεμέλιος
transliteration: themélios
definition: something put down, i.e. a substruction (of a building, etc.), (literally
  or figuratively)
kjv_usage: foundation
derivation: from a derivative of G5087 (τίθημι);
extended_definition: 'θεμέλιος, -ον

  (τίθημι), [in LXX for אַרְמוֹן, מוֹסָד, etc. ;]

  of or for a foundation; as subst., ὁ θ. (sc. λίθος), a foundation stone, foundation:
  Luk.6:48-49 14:29 (but see Deiss., BS, 123); pl., οἰ θ. (cl.), Heb.11:10 Rev.21:14,
  19; neut., τὸ θ. (Arist., Phys., vi, 6, 10, LXX and later writers),  Act.16:26;
  metaphorically, Rom.15:20, 1Co.3:10-12 Eph.2:20, 1Ti.6:19, 2Ti.2:19, Heb.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'θεμέλῐ-ος, ον,

  of or for the foundation, λίθοι [Refs 5th c.BC+], ὁ, foundation-stone, [Refs 4th
  c.BC+]; οἱ θ. ἐκ παντοίων λίθων ὑπόκεινται the foundations, [Refs 5th c.BC+]: also
  neuter θεμέλιον [Refs 4th c.BC+], of the foundations of the world, [Refs 5th c.BC+];
  ἐκ τῶν θ. from the foundations, [Refs 5th c.BC+]: metaphorically, ἐκθ. ἐσφαλμένοι
  [Refs 2nd c.BC+]; also ἀνεκτίσθη τὸ τεῖχος ἐκ θεμελείων (sic) [Refs 4th c.AD+]

  __II θεμέλια, τά, buildingsites, [Refs 2nd c.AD+]

  __III substantive, the fourth τόπος,= ἀντιμεσουράνημα, Herm.Trism. in [Refs] {STEPBible-TFLSJ}'
