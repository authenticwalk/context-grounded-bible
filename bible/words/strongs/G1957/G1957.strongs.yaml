strongs_number: G1957
language: greek
lemma: ἐπιμαρτυρέω
transliteration: epimartyréō
definition: to attest further, i.e. corroborate
kjv_usage: testify
derivation: from G1909 (ἐπί) and G3140 (μαρτυρέω);
extended_definition: 'ἐπι-μαρτυρέω, -ῶ

  to bear witness to: with accusative and inf., 1Pe.5:12,†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιμαρτῠρ-έω,

  bear witness to a thing, depose to, ἐ. ἡμῖν τὰ ὀνόματα μὴ.. κεῖσθαι 5th-6th c.BC:
  Plato Philosophus “Cratylus” 397a; ἐ. τι πρός τινας 1st-2nd c.AD: Plutarchus Biographus
  et Philosophus “Lysander” 22; τὰ χρήματα ἅ κα ἐπιμαρτυρήσωντι of which they admit
  the possession, [Refs]: with infinitive, τῶν πραγμάτων -ούντων τὴν δύναμιν αὐξάνεσθαι
  [NT+1st c.AD+]:— passive, to be confirmed by evidence, [Refs]

  __2. bear witness in favour of, τινί 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
  p.57J.

  __II. Astrology texts, support by aspect, [Refs 2nd c.AD+]

  __III. in middle, adjure, τισὶ μὴ ποιέειν τι 5th c.BC: Herodotus Historicus 5.93
  (as variant for{ἐπιμαρτύρομαι}). {STEPBible-TFLSJ}'
