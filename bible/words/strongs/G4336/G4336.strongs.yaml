strongs_number: G4336
language: greek
lemma: προσεύχομαι
transliteration: proseúchomai
definition: to pray to God, i.e. supplicate, worship
kjv_usage: pray (X earnestly, for), make prayer
derivation: from G4314 (πρός) and G2172 (εὔχομαι);
extended_definition: 'προσ-εύχομαι

  [in LXX chiefly for פָּלַל hith. ;]

  to pray (always of prayer to God, or in cl., to gods): absol., Mat.6:5-7, 9 14:23
  19:13 26:36, 39 26:41, 44, Mrk.1:35 6:46 11:24-25 13:33 (WH, E, txt., om.) Mrk.14:32,
  38-39 Luk.1:10 3:21 5:16 6:12 9:18, 28-29 11:1-2 18:1, 10 22:44 (WH, E, mg., om.),
  Act.1:24 6:6 9:11 10:9, 30 11:5 12:12 13:3 14:23 16:25 20:36 21:5 22:17 28:8, 1Co.11:4-5
  14:14, 1Th.5:17, 1Ti.2:8, Jas.5:13, 18; before λέγων, Mat.26:39, 42, Luk.22:41;
  with dative instr., 1Co.11:5 14:14-15; μακρά, Mat.23:14 (WH, R, txt., om.), Mrk.12:40,
  Luk.20:47; ἐν πνεύματι (ἁγίῳ), Eph.6:18, Ju 20; προσευχῇ π. (a Hebraism, see: προσευχή),
  Jas.5:17; with accusative of thing(s), Luk.18:11, Rom.8:26; before ἐπί, with accusative
  of person(s), Jas.5:14; with dative of person(s), Mat.6:6, 1Co.11:13; before περί,
  with genitive, Act.8:15, Col.1:3 4:3, 1Th.5:25, 2Th.1:11 3:1, Heb.13:18; ὑπέρ, Mat.5:44
  Luk.6:28, Col.1:9, Jas.5:16; before ἵνα, Mat.24:20, Mrk.13:18 14:35, Luk.22:46,
  1Co.14:13; τοῦτο ἵνα, Php.1:9; with inf., Luk.22:46; before τοῦ, with inf. (Bl.,
  § 71, 3), Jas.5:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσεύχομαι,

  future -ξομαι[Refs 4th c.BC+]:—offer prayers or vows, θεοῖς [Refs 5th c.BC+]

  __2 with accusative, π. τὸν θεόν address him in prayer, [Refs 5th c.BC+]

  __3 absolutely, offer prayers, worship, [Refs 5th c.BC+]; π. γλώσσῃ, πνεύματι, νοΐ,
  [NT]

  __II with accusative of things, pray for a thing, νίκην πολέμου [Refs 5th c.BC+]:
  c.infinitive, ἕλκειν τὸ βέδυ π. [Refs 5th c.BC+]; ζῆσαι προσεύχου pray for life,
  [Refs] with infinitive, [NT]; π. ἵνα.., περί τινων ὅπως, [NT] {STEPBible-TFLSJ}'
