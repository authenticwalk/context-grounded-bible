strongs_number: G4448
language: greek
lemma: πυρόω
transliteration: pyróō
definition: to kindle, i.e. (passively) to be ignited, glow (literally), be refined
  (by implication), or (figuratively) to be inflamed (with anger, grief, lust)
kjv_usage: burn, fiery, be on fire, try
derivation: from G4442 (πῦρ);
extended_definition: 'πυρόω, -ῶ

  (πῦρ) [in LXX chiefly for צָרַף ;]

  to set on fire, burn up. In NT always pass.,

  __1. to be set on fire, to burn: Eph.6:16, 2Pe.3:12; ptcp., glowing, Rev.1:15. Metaphorical,
  of grief or indignation, 2Co.11:29; of lust, 1Co.7:9.

  __2. Of metals (cf. Job.22:25, Psa.12:7, Zec.13:9), to be refined or purified by
  fire: Rev.3:18 (and so in RV, Rev.1:15, but see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πῠρόω,

  (πῦρ) burn with fire, burn up, τὰς Ἀθήνας [Refs 5th c.BC+]; burn as a burnt sacrifice,
  ὀσφῦν [Refs 5th c.BC+]; burn on a pyre, ἣν πεπύρωκαν (sic) ἐγώ [Refs]; π. Κύκλωπος
  ὄψιν burn out his eye, [Refs 5th c.BC+] —middle, παῖδα πυρωσαμένη having placed
  my son on the pyre, [Refs 1st c.AD+]:—passive, to be set on fire, to be burnt, πυρωθέντων
  Τρώων [Refs 5th c.BC+]

  __b π. τὴν γεῦσιν, τὴν γλῶσσαν, seem hot to the taste or tongue, [Refs 1st c.AD+]

  __c ἡ ζεστολουσία.. πυροῦσα τὴν ἐπιφάνειαν reddening or warming up the surface,
  [Refs 1st c.AD+]

  __2 metaphorically, set on fire, inflame, Ἔρως σὺ δ᾽ εὐθέως με πύρωσον [Refs]:—passive,
  to be inflamed or excited, παραγγέλμασιν.. πυρωθεὶς καρδίαν [Refs 4th c.BC+]; τινι
  by a person (with love), [NT+1st c.AD+]

  __II absolutely, produce fire, [Refs 4th c.BC+]:—passive, to become fire, to be
  ignited, [Refs 5th c.BC+]

  __III treat with fire: roast, grill, [Refs 5th c.BC+]; bake, πλίνθους [Refs 4th
  c.BC+]; warm on the fire, [Refs 2nd c.BC+]; melt, [ἀργυρώματα] [Refs 3rd c.BC+];
  make red hot, [Refs 1st c.AD+]; fumigate, δῶμα θεείῳ [Refs 3rd c.BC+]; cauterize,
  [Refs 4th c.BC+]

  __III.2 passive, to be affected by fire, ὁ χρυσὸς οὐ πυροῦται [Refs]

  __III.3 of gold, to be proved or tested by fire, χρυσίον πεπυρωμένον ἐκ πυρός [NT]:
  metaphorically, proved by fire, approved, [LXX+1st c.AD+]

  __III.4 to be affected by heart-burn, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
