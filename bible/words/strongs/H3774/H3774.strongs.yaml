strongs_number: H3774
language: hebrew
lemma: כְּרֵתִי
transliteration: Kᵉrêthîy
pronunciation: ker-ay-thee'
definition: a Kerethite or life-guardsman
kjv_usage: Cherethims, Cherethites.
derivation: probably from H3772 (כָּרַת) in the sense of executioner; (compare H2876
  (טַבָּח)) (only collectively in the singular as plural)
extended_definition: 'A group, first mentioned at 2Sa.8.18; also called Carite at
  2Ki.11.4,19;

  Also named: ka.ri (כָּרִי "Carite" H3746)

  § Cherethites = "executioners"

  1) a group of foreign mercenary soldiers serving as a bodyguard for king David;
  also executioners

  2) either Cretans or proto-Philistines (in general) {STEPBible-TBESH}'
