strongs_number: G5489
language: greek
lemma: χάρτης
transliteration: chártēs
definition: a sheet ("chart") of writing-material (as to be scribbled over)
kjv_usage: paper
derivation: from the same as G5482 (χάραξ);
extended_definition: 'χάρτης, -ου, ὁ

  [in LXX: Isa.8:1 A, Jer.36:2, 6 36:23 (מְגִלָּה) * ;]

  a sheet of paper, made of papyrus strips (see Kennedy, Sources, 42; Milligan, NTD,
  10-12; DB, iv, 945 f.): II Jn 12 (Plat., Inscr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'χάρτ-ης, ου, ὁ,

  = {χαρτηρία}, papyrus, or a roll made thereof, χ. δύο [LXX+5th c.BC+]; ὥσπερ χάρτην
  εὐεργὸν εἰς ἀπολραφήν (of the soul at birth) [Refs 4th c.BC+]; χ. βασιλικοί, of
  the finest papyrus, [Refs 2nd c.BC+]; χ. κεκαυμένος used in Medicine, [Refs 4th
  c.BC+]

  __2 metaphorically, any leaf or thin plate, χ. μολύβδινοι sheets of lead, [Refs
  2nd c.BC+] {STEPBible-TFLSJ}'
