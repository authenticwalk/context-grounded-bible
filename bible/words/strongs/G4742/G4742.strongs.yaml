language: greek
lemma: στίγμα
transliteration: stígma
definition: a mark incised or punched (for recognition of ownership), i.e. (figuratively)
  scar of service
kjv_usage: mark
derivation: from a primary (to "stick", i.e. prick);
extended_definition: 'στίγμα -τος, τό

  (στίζω, to prick), [in LXX: Sng.1:11 (נְקֻדָּה) * ;]

  a tattoed mark or brand: τὰ σ. τοῦ Ἰησοῦ, Gal.6:17 (see Lft., in l; Deiss., BS,
  349; LAE, 303; MM, xxiii).†

  (AS) {STEPBible-TBESG}'
etymology: 'στῐγ-μα, ατος, τό,

  tattoo-mark, [Refs 5th c.BC+]; σ. ἱρά, showing that the persons so marked were devoted
  to the service of the temple, [Refs 5th c.BC+]; especially of a slave, [NT+5th c.BC+];
  ἀνωφελῆ σ., of inscribed laws, [Refs 1st c.AD+]

  __2 generally, mark, spot, as on the dragon''s skin, [Refs 8th c.BC+]

  __3 stud, [LXX]

  __4 σ. χρυσοῦν colour of gold, Ps.[Refs 5th c.BC+]

  __5= cicatricis signum, [Refs] {STEPBible-TFLSJ}'
