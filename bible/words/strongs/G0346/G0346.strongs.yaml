strongs_number: G0346
language: greek
lemma: ἀνακεφαλαίομαι
transliteration: anakephalaíomai
definition: to sum up
kjv_usage: briefly comprehend, gather together in one
derivation: from G303 (ἀνά) and G2775 (κεφαλαιόω) (in its original sense);
extended_definition: 'ἀνα-κεφαλαιόω, ῶ

  (see: κεφαλαιόω) [in Th., Al.: Psa.72:20 * ;]

  to sum up, gather up, present as a whole: mid., Rom.13:9, Eph.1:10 (on WH. see Lft.,
  Notes, 321 L; AR, in l; Cremer, 354, 748).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνακεφαλαι-όομαι,

  sum up the argument, of an orator, [Refs 4th c.BC+]:—passive, to be summed up, ἐν
  τῷ λόγῳ τούτῳ[NT] {STEPBible-TFLSJ}'
