strongs_number: G2723
language: greek
lemma: κατηγορέω
transliteration: katēgoréō
definition: to be a plaintiff, i.e. to charge with some offence
kjv_usage: accuse, object
derivation: from G2725 (κατήγορος);
extended_definition: 'κατηγορέω, -ῶ

  (κατά, ἀγορεύω), [in LXX: Dan LXX 6:5, (9), 1Ma.7:6 1Mac 7:25, 2Ma.4:47 2Mac 10:13
  2Mac 10:21, 4Ma.9:14 * ;]

  to make accusation, accuse,

  __(a) in general: absol., Rom.2:15; with genitive of person(s) (cl., WM, 254), Jhn.5:45;
  irreg. with accusative of person(s), Rev.12:10;

  __(b) before a judge: absol., Act.24:2, 19; with genitive of person(s), Mat.12:10,
  Mrk.3:2, Luk.6:7 11:54 (WH, txt., R, om.), Luk.23:2, 10, Jhn.8:6 Act.25:5 28:19;
  id. with accusative of thing(s) (cl., but see WM, l.with), Mrk.15:3-4; with genitive
  of thing(s) (Dem.), Act.24:8 25:11; before περί, with genitive of thing(s) (Thuc.,
  viii, 85), Act.24:13; with accusative of thing(s), before κατά with genitive of
  person(s) (WM, § 28, 1), Luk.23:14. Pass. (B1., § 54, 3), before ὑπό with genitive,
  Mat.27:12, Act.22:30; ὁ κατηγορούμενος, Act.25:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατηγορ-έω,

  speak against, especially before judges, accuse, opposed to ἀπολογέομαι, with genitive,
  [Refs 5th c.BC+]; κ. τινὸς πρὸς τὴν πόλιν denounce him publicly, [Refs 5th c.BC+];
  κατηγόρεις [αὐτῶν] ὡς λέγοιεν you accused them of saying, [Refs 5th c.BC+]; κ. τινὸς
  ὅτι[Refs 5th c.BC+]

  __2 κ. τί τινος bring as a charge against a person, accuse him of it, δείν᾽ ἔπη
  μου [Refs 5th c.BC+]: with infinitive, κ. τινὸς παθεῖν τι [Refs 5th c.BC+]

  __3 with accusative of things only, allege in accusation, [Refs 5th c.BC+]:—passive,
  to be brought as an accusation against, κατηγορεῖτο τοὐπίκλημα τοῦτό μο; [Refs 5th
  c.BC+]; τὰ πρῶτά μου ψευδῆ -ημένα the first false charges brought against me, [Refs
  5th c.BC+]infinitive, σφέων.. κατηγόρητο μηδίζειν a charge had been brought against
  them that.., [Refs 5th c.BC+]; κατηγορουμένου δ᾽ αὐτοῦ, ὅτι.. a charge being brought
  against him, that.., [Refs]

  __3.b rarely in passive, of the person, to be accused, οἱ κατηγορούμενοι [Refs 5th
  c.BC+]

  __4 absolutely, to be an accuser, appear as prosecutor, [Refs 5th c.BC+]

  __II signify, indicate, prove, c.accusative of things, [τὸ νεαρὸν] κ. τὴν ὀλιγοετίαν
  [Refs 5th c.BC+]; display, οἱ πολλὴν -οῦντες ἀπειροκαλίαν [Refs 5th c.BC+]

  __II.2 followed by relative, declare, assert, αὐτὸ κατηγορέει τὸ οὔνομα ὡς ἔστι
  Ἑλληνικόν [Refs 5th c.BC+]; κ. ὅτι.. [Refs 5th c.BC+]: absolutely, make a definite
  assertion, [Refs]

  __III in Logic, predicate of a person or thing, τί τινος [Refs 4th c.BC+]; κυρίως,
  καταχρηστικῶς κ., [Refs 1st c.BC+]: —more frequently in passive, to be predicated
  of.., τινος [Refs 4th c.BC+] the predicate, opposed to τὸ ὑποκείμενον (the subject),
  [Refs]; κατηγορεῖν καὶ -εῖσθαι to be subject and predicate, [Refs]

  __III.2 affirm, opposed to ἀπαρνέομαι, [Refs] adverb κατηγορουμένως categorically,
  roundly, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
