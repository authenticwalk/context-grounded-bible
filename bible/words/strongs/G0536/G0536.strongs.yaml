strongs_number: G0536
language: greek
lemma: ἀπαρχή
transliteration: aparchḗ
definition: a beginning of sacrifice, i.e. the (Jewish) first-fruit (figuratively)
kjv_usage: first-fruits
derivation: from a compound of G575 (ἀπό) and G756 (ἄρχομαι);
extended_definition: 'ἀπ-αρχή, -ῆς, ἡ

  (ἀπάρχομαι, to make a beginning in sacrifice, offer first fruits) [in LXX chiefly
  for תְּרוּמָה, רֵאשִׁית ;]

  __1. the beginning of a sacrifice.

  __2. first fruits: τοῦ φυράματος (cf. Num.15:20), Rom.11:16. Metaphorical, ἀ. τοῦ
  πνεύματος: Rom.8:23; of Christians: Rom.16:5, 1, 1Co.16:15, 2Th.2:13 (WH, mg., R,
  mg., txt., ἀπ᾽ ἀρχῆς; see Lft., Notes, 119 f.), Jas.1:18, Rev.14:4; of Christ: 1Co.15:20
  15:23 (Cremer, 117; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαρχή, ἡ,

  mostly in plural ἀπαρχαί (compare ἄπαργμα):

  __1 beginning of a sacrifice, primal offering (of hairs cut from the forehead),
  ἀπαρχαὶ κόμης[Refs 5th c.BC+]; later, a banquet held on this occasion, [Refs 1st
  c.AD+]

  __2 firstlings for sacrifice or offering, first-fruits, ἁπάντων ἀπαρχαί[Refs 5th
  c.BC+]:—so also in singular, λείας ἀ.[NT+5th c.BC+]

  __3 metaphorically, ἀπαρχαὶ τῶν ἐμῶν προσφθεγμάτων[Refs 5th c.BC+]

  __4 tax on inheritances, [Refs]; tax paid by Jews, [Refs 1st c.AD+]

  __5 entrance fee, [Refs 1st c.AD+]

  __6 board of officials (compare {ἀπάρχης}), [Refs]

  __7 birth-certificate of a free person, [Refs 1st c.AD+]: perhaps metaphorically
  in [NT] {STEPBible-TFLSJ}'
