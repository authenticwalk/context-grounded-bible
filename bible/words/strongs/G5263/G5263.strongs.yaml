strongs_number: G5263
language: greek
lemma: ὑποδείκνυμι
transliteration: hypodeíknymi
definition: to exhibit under the eyes, i.e. (figuratively) to exemplify (instruct,
  admonish)
kjv_usage: show, (fore-)warn
derivation: from G5259 (ὑπό) and G1166 (δεικνύω);
extended_definition: 'ὑπο-δείκνυμι

  [in LXX for נָגַד hi., etc. ;]

  __1. to show secretly.

  __2. to show by tracing out; hence, generally, to teach, make known: with dative
  of person(s), Luk.6:47 12:5, Act.9:16; id. with inf., Mat.3:7, Luk.3:7; before,
  ὅτι, Act.20:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποδείκ-νῡμι

  and ὑποδεικ-νύω (see. below), show, indicate, οὔτοι.. πάντα θεοὶ θνητοῖσ᾽ ὑπέδειξαν
  [Refs 6th c.BC+]; πολλοῖσι ὑποδέξας (Ionic dialect aorist) ὄλβον ὁ θεός having given
  a glimpse of happiness, [Refs 5th c.BC+]; ἄλλο τι τῶν χρησίμων ὑ. show any other
  good symptom, [Refs 5th c.BC+]; τὰς χώρας ὑποδείκνυμεν we indicate, cite the passages,
  [Refs 5th c.BC+]introduce, [Refs 1st c.AD+]

  __2 absolutely, indicate one''s will, intimate, οἱ θεοὶ οὕτως ὑποδεικνύουσι [Refs
  5th c.BC+]; warn, τίς ὑπέδειξεν ὑμῖν φυγεῖ; [NT]

  __3 lay an information, τῷ βασιλεῖ περί τινος [LXX]; ὑποδέδειχέν σε τὰ σύμβολα ἀπεστράφθαι
  he has reported that.., [Refs 1st c.BC+]: with accusative, report, σοι τὴν τῆς οἰκίας
  σου διάθεσιν [Refs 1st c.BC+]:—passive, to be brought to the notice of a court,
  produced in evidence, [Refs 2nd c.BC+]

  __II show by tracing out, mark out, διώρυχας [Refs 5th c.BC+]: absolutely, set a
  pattern or example, τοῦ διδασκάλου πονηρῶς τι ὑποδεικνύοντος [Refs 5th c.BC+]; οὐχ
  οἷόν τε μὴ καλῶς ὑποδεικνύντος καλῶς μιμεῖσθαι unless some one sets a good example,
  [Refs 4th c.BC+]

  __II.2 generally, teach, indicate, ὑ. αὐτοῖς οἵους εἶναι χρὴ.. [Refs 5th c.BC+]

  __II.3 make a show of, pretend to, ἀρετήν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
