strongs_number: G0447
language: greek
lemma: ἀνίημι
transliteration: aníēmi
definition: to let up, i.e. (literally) slacken or (figuratively) desert, desist from
kjv_usage: forbear, leave, loose
derivation: from G303 (ἀνά) and (to send);
extended_definition: 'ἀν-ίημι

  (ἀνά, ἵημι), [in LXX for רָפָה, נָשָׂא, etc. ;]

  __1. to send up, produce, to send back.

  __2. to let go, leave without support: Heb.13:5 (cf. Deu.31:6; Hom., Iliad., ii,
  71).

  __3. to relax, loosen (see Field, Notes, 124 f.): Act.16:26 27:40; hence, metaphorically,
  to give up, desist from: Eph.6:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνίημι, ης

  (ἀνιεῖς, as if from ἀνιέω, uncertain in [Refs 8th c.BC+], ησι: imperfect ἀνίην,
  [Refs 8th c.BC+] and 3rd.pers.singular εις, ει, Ionic dialect 3rd.pers.singular
  ἀνίη[Refs 8th c.BC+]; 1st pers.singular ἀνίειν[Refs 2nd c.AD+]future ἀνήσω: perfect
  ἀνεῖκα: aorist 1 ἀνῆκ; Ionic dialect ἀνέηκα.:—the Homeric forms ἀνέσει[Refs 8th
  c.BC+], aorist optative ἀνέσαιμι[Refs], participle ἀνέσαντες[Refs 8th c.BC+]: aorist
  2, 3rd.pers.plural ἀνεῖσαν[Refs 5th c.BC+], subjunctive ἀνῇς[Refs 4th c.BC+], Epic
  dialect 3rd.pers.singular subjunctive ἀνήη[Refs 8th c.BC+]infinitive ἀνεῖναι, participle
  ἀνείς:—passive, ἀνίεμαι: perfect ἀνεῖμαι[Refs 5th c.BC+], 3rd.pers.plural perfect
  ἀνέωνται[Refs 5th c.BC+]infinitive ἀνἑῶσθαι (sic) [Refs]: aorist participle ἀνεθείς[Refs
  5th c.BC+]: future ἀνεθήσομαι[Refs 5th c.BC+] Attic dialect: but even [Refs 8th
  c.BC+].]: —send up or forth, Ζεφύροιο.. ἀήτας Ὠκεανὸς ἀνίησιν[Refs 8th c.BC+]; of
  Charybdis, τρὶς μὲν γάρ τ᾽ ἀνίησιν.. τρὶς δ᾽ ἀναροιβδεῖ[Refs]spew up, vomit, [Refs
  5th c.BC+]; of the earth, καρπὸν ἀ. make corn or fruit spring up, [Refs 4th c.BC+];
  also of the gods, ἀ. ἄροτον γῆς[Refs 5th c.BC+]; so of females, produce, [Refs]:—in
  passive, σπαρτῶν ἀπ᾽ ἀνδρῶν ῥίζωμ᾽ ἀνεῖται[Refs 4th c.BC+]: then in various relations,
  συὸς χρῆμα ἀ.[Refs 5th c.BC+]; of a forest, πῦρ καὶ φλόγα[Refs 5th c.BC+]:—send
  up from the grave or nether world, [Refs 5th c.BC+] — passive, ἐκ γῆς κάτωθεν ἀνίεται
  ὁ πλοῦτος[Refs]; of fruit, [Refs 4th c.BC+]

  __2 let come up, give access to, τινά[Refs 5th c.BC+]

  __II let go, from [Refs 8th c.BC+] i.e. left me, [Refs 8th c.BC+]: —passive, ἀνίεσθαι
  wake up, [Refs 1st c.BC+]; set free, ἐκ στέγης ἀ.[Refs 5th c.BC+]; let go unpunished,
  ἄνδρα τὴν ὀλιγαρχίαν λυμαινόμενον[Refs 5th c.BC+]; ἄνετέ μ᾽ ἄνετε leave me alone,
  forbear, [Refs 5th c.BC+]; of a state of mind, ἐμὲ δ᾽ οὐδ᾽ ὣς θυμὸν ἀνίει.. ὀδύνη[Refs
  8th c.BC+]; ἀ. ἵππον to let him go (by slackening the rein), [Refs 5th c.BC+]

  __II.b loosen, unfasten, δεσμόν[Refs 8th c.BC+]: hence, open, πύλας ἄνεσαν[Refs
  8th c.BC+]; ἀ. σήμαντρα break the seal, [Refs]:—passive, πύλαι ἀνειμέναι[Refs 1st
  c.BC+]

  __II.2 ἀ. τινί let loose at one, slip at, ἀ. τὰς κύνας[Refs 8th c.BC+]infinitive,
  Διομήδεα μαργαίνειν ἀνέηκεν[Refs]: generally, set on or urge to do a thing, with
  infinitive, Μοῦσ᾽ ἄρ᾽ ἀοιδὸν ἀνῆκεν ἀειδέμεναι[Refs 8th c.BC+]: frequently with
  accusative person only, let loose, excite, as οὐδέ κε Τηλέμαχον.. ῷδ᾽ ἀνιείης[Refs
  8th c.BC+]; τοῖσιν μὲν Θρασυμήδεα δῖον ἀνῆκεν urged Thrasymedes to their aid, [Refs]:—so
  in passive, ἅπας κίνδυνος ἀνεῖται σοφίας[Refs 5th c.BC+]

  __II.3 ἀ. τινὰ πρός τι to let go for any purpose, τὸν λεὼν.. ἀνεῖναι πρὸς ἔργα τε
  καὶ θυσίας[Refs 5th c.BC+]; ἐς παιγνίην ἑωυτὸν ἀ.[Refs 5th c.BC+]; ἐὰν δ᾽ ἀνῇς,
  ὕβριστον χρῆμα κἀκόλαστον [γυνή] if you leave her free, [Refs 5th c.BC+]

  __II.4 let, allow, with accusative et infinitive, ἀνεῖναι αὐτοὺς ὅ τι βούλονται
  ποιεῖν[Refs 5th c.BC+]: with infinitive omitted, ἀνεῖσα πένθει κόμαν[Refs 5th c.BC+];
  ἀ. στολίδος κροκόεσσαν τρυφάν[Refs 1st c.AD+]infinitive, ἀνεὶς αὐτῷ θηρᾶν having
  given him leave to hunt, [Refs 5th c.BC+]

  __II.5 middle, loosen, undo, with accusative, κόλπον ἀνιεμένη baring her breast,
  [Refs 8th c.BC+]; αἶγας ἀνιέμενοι stripping or flaying goats, [Refs 8th c.BC+];
  so in active, ἀνιέναι· δέρειν, [Refs 5th c.AD+]

  __II.6 let go free, leave untilled, of ground dedicated to a god, τέμενος ἀνῆκεν
  ἅπαν[Refs 5th c.BC+]allowed to run wild, [LXX]:—but this sense mostly in passive,
  devote oneself, give oneself up, ἐς τὸ ἐλεύθερον[Refs 5th c.BC+]; especially of
  animals dedicated to a god, which are let range at large (compare ἄνετος), ἀνεῖται
  τὰ θηρία[Refs]; of a person devoted to the gods, νῦν δ᾽ οὗτος ἀνεῖται στυγερῷ δαίμονι[Refs
  5th c.BC+]; of places, etc., θεοῖσιν ἀ. δένδρεα[Refs 3rd c.BC+]; ἄλσος ἀνειμένον
  a consecrated grove, conjecture in [Refs 5th c.BC+]; of land, ἀ. εἰς νομάς[Refs
  2nd c.BC+] devoted to a thing, wholly engaged in it, e.g. ἐς τὸν πόλεμον[Refs 5th
  c.BC+]; ἀνέωνται ἐς τὸ μάχιμον they are given up to military service, [Refs]; ἐς
  τὸ κέρδος λῆμ᾽ ἀνειμένον given up to.., [Refs 5th c.BC+]perfect participle passive
  ἀνειμένος as adjective, going free, left to one''s own will and pleasure, at large,
  [Refs 5th c.BC+]; πέπλοι ἀνειμένοι let hang loose, [Refs]; τὸ εἰς ἀδικίαν καὶ πλεονεξίαν
  -μένον unrestrained propensity to.., [Refs 1st c.AD+]

  __II.7 slacken, relax, opposed to ἐπιτείνω or ἐντείνω, of a bow or stringed instrument,
  unstring, as [Refs 5th c.BC+]; especially of musical scales, ἁρμονίαι ἀνειμέναι,
  opposed to σύντονοι, [Refs 4th c.BC+]: metaphorically, ὀργῆς ὀλίγον τὸν κόλλοπ᾽
  ἀ.[Refs 5th c.BC+]; ἀνειμένη τάσις the grave accent,[Refs]temper, [Refs 4th c.BC+]

  __II.7.b remit, neglect, give up, στέρνων ἀραγμούς[Refs 5th c.BC+]; φυλακήν, ἄσκησιν,
  etc., [Refs 5th c.BC+]; ἀ. θάνατόν τινι to remit sentence of death to one, let one
  live, [Refs 5th c.BC+]; ἀ. τὰ χρέα, τὰς καταδίκας, [Refs 2nd c.AD+]; ἄνες λόγον
  speak more mildly, [Refs 5th c.BC+]; ἀ. ἀρχήν, πόλεμον, etc., [Refs]:—passive, to
  be treated remissly, ἀνεθήσεται τὰ πράγματα[Refs]has become effete, powerless, [Refs
  5th c.BC+]perfect participle ἀνειμένος as an adjective, ἐν τῷ ἀνειμένῳ τῆς γνώμης
  when their minds are not strung up for action, [Refs 5th c.BC+]; ἀνειμένῃ τῇ διαίτῃ
  relaxed, unconstrained, of the Athenians, [Refs]; δίαιτα λίαν ἀ., of the Ephors,
  [Refs 4th c.BC+]dissolute, [Refs 5th c.BC+]; ἄνανδρος καὶ λίαν ἀ.[Refs]parched,
  [Refs 3rd c.BC+]; of climate, ἀ. καὶ μαλακός[Refs 4th c.BC+]: comparative ἀνειμενώτερος[Refs
  4th c.AD+] —but,

  __II.8 the sense of relaxation occurs also as an intransitive usage of the active,
  slacken, abate, of the wind, ἐπειδὰν πνεῦμ᾽ ἀνῇ[Refs 5th c.BC+]; ἐμφῦσα οὐκ ἀνίει,
  of a viper, having fastened on him she does not let go, [Refs] not to give way at
  all, [Refs 5th c.BC+]; τὰς τιμὰς ἀνεικέναι ἤκουον that prices had fallen, [Refs
  4th c.BC+]; σιδήρια ἀ. ἐν τοῖς μαλακοῖς lose their edge, [Refs 4th c.BC+]

  __II.8.b with participle, give up or cease doing, ὕων οὐκ ἀνίει [ὁ θεός] [Refs 5th
  c.BC+]

  __II.8.c with genitive, cease from a thing, μωρίας[Refs 5th c.BC+]; ἀνῆκε τοῦ ἐξελθεῖν
  forbore to come forth, [LXX]

  __II.9 dilute, dissolve, διά τινος or τινί, [Refs 2nd c.AD+]; διυγραινομένων καὶ
  ἀνιεμένων[Refs 4th c.BC+] {STEPBible-TFLSJ}'
