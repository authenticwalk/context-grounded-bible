strongs_number: G3107
language: greek
lemma: μακάριος
transliteration: makários
definition: supremely blest; by extension, fortunate, well off
kjv_usage: blessed, happy(X -ier)
derivation: a prolonged form of the poetical (meaning the same);
extended_definition: 'μακάριος, -α, -ον

  (collat. form of poët. μάκαρ, in Hom., Hes., chiefly of the gods and the departed),
  [in LXX for אֹשֶׁר ;]

  blessed, happy (DCG, i, 177, 213): θεός (δυνάστης), 1Ti.1:11 6:15; ἐλπίς, Tit.2:13;
  esp. in congratulations, usually with the omission of the copula (M, Pr., 180; B1.,
  § 30, 3), μ. ὁ, Mat.5:3 ff., Luk.6:20 ff. Jhn.20:29, Rev.1:3, al.; before ptcp.,
  Luk.1:45, al.; ὅς, Mat.11:6, Luk.7:23, Rom.4:7-8; ὅτι, Mat.13:16, al.; ἐάν, Jhn.13:17,
  1Co.7:40; compar., μ. . . . μᾶλλον, Act.20:35; -ώτερος, 1Co.7:40

  SYN.: εὐλογητός, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μᾰκᾰρ-ιος, α, ον,

  also ος, ον [Refs 5th c.BC+], mostly used in Prose, but also in Poets, as [Refs
  5th c.BC+],

  __1 mostly of men, blessed, happy, [Refs 5th c.BC+]: frequently in phrases such
  as μ. ὅστις.. νοῦν ἔχει [Refs 4th c.BC+] W.: superlative, [Refs] my good sir, my
  dear sir, [Refs 5th c.BC+] O happy you for.., [Refs 5th c.BC+]; ὦ μ. σὺ τά τε ἄλλα
  καὶ αὐτὸ τοῦτο ὅτι.. [Refs 5th c.BC+]

  __2 prosperous, οἱ μ., opposed to οἱ ἐνδεεῖς, [Refs 5th c.BC+]

  __3 of the dead, like{μακαρίτης}, [Refs 5th c.BC+]

  __II of states, qualities, etc., μ. λέχος [Refs 5th c.BC+]; βίος [Refs 5th c.BC+];
  τὸ μακάριον bliss, [Refs 4th c.BC+]

  __III adverb -ίως [Refs 5th c.BC+]: superlative -ώτατα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
