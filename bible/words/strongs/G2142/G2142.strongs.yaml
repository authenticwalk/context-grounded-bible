strongs_number: G2142
language: greek
lemma: εὐπορία
transliteration: euporía
definition: pecuniary resources
kjv_usage: wealth
derivation: from the same as G2141 (εὐπορέω);
extended_definition: 'εὐ-πορία, -ας, ἡ

  (εὔπορος), [in LXX for חַיִל, 4Ki.25:10 A (frequently in Aq.)* ;]

  __1. facility.

  __2. plenty, wealth: Act.19:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐπορ-ία, ἡ,

  (εὔπορος) ease, facility, of doing a thing, with infinitive, [Refs 5th c.BC+]: with
  genitive of things, easy means of providing, τοῦ βίου [Refs 5th c.BC+]; also εὐ.
  ἐν τῇ τέχνῃ, ἐκ τῆς τέχνης, [Refs 5th c.BC+]; εὐπορίαν τῇ βδελυρίᾳ τῇ ἑαυτοῦ τοὺς
  συμμάχους ποιεῖσθαι to make them a means of satisfying his brutal passions, [Refs
  4th c.BC+]; ἡ παρ᾽ ἀλλήλων εὐ. mutual assistance, [Refs 5th c.BC+]

  __2 plenty, abundance, opposed to πενίη, [Refs 5th c.BC+]; ἡ περὶ τὸν βίον εὐ. [Refs
  5th c.BC+]; ἡ περὶ τὴν οὐσίαν εὐ. [Refs 4th c.BC+]: absolutely, welfare, [Refs 5th
  c.BC+]; opposed to ἀπορία, [Refs 4th c.BC+]: in plural, advantages, [Refs 5th c.BC+];
  ἀρουραίη εὐ. rustic wealth, [Refs]; μιῆς ὄϊος καὶ βοὸς εὐ. consisting of one sheep
  or ox, [Refs]; ἡ Εὐ. θεά [Refs 3rd c.AD+]

  __II opposed to ἀπορία, solution of doubts or difficulties, [Refs 5th c.BC+]; opposed
  to ἀμηχανία, [Refs 5th c.BC+]; resourcefulness, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
