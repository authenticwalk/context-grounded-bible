language: hebrew
lemma: יָבֵשׁ
transliteration: Yâbêsh
pronunciation: yaw-bashe'
definition: Jobesh, the name of an Israelite and of a place in Palestine
kjv_usage: Jobesh (-Gilead).
derivation: the same as H3002 (יָבֵשׁ) (also יָבֵישׁ; often with the addition of H1568
  (גִּלְעָד), i.e. Jabesh of Gilad);
extended_definition: 'Jabesh = "dry"

  a town in the territory of Gilead; according to Eusebius, it is beyond the Jordan,
  6 miles (10 km) from Pella, on the mountain road to Gerasa

  may be modern ''Wadi Yabes''

  Another name of ya.vesh (יָבֵשׁ "Jabesh" H3003GI) {STEPBible-TBESH}'
