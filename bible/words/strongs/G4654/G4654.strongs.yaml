lemma: σκοτίζω
transliteration: skotízō
definition: to obscure (literally or figuratively)
kjv_usage: darken
derivation: from G4655 (σκότος);
extended_definition: 'σκοτίζω

  (σκότος), [in LXX for חָשַׁךְ ;]

  to darken; in NT always pass., -ομαι, to be darkened: of the heavenly bodies, Mat.24:29,
  Mrk.13:24, Luk.23:45 (Rec., WH, mg.), Rev.8:12. Metaphorical, of the mind, Rom.1:21
  11:10" (LXX) (cf. σκοτόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκοτίζω,

  make dark, τὸν θεὸν τὸν φωτίζοντα καὶ σκοτίζοντα τὸν κόσμον [Refs 3rd c.AD+]; get
  in the light of, ἐνέργειαν [Refs 1st c.BC+]; stupefy, σκορπίους [Refs 1st c.AD+]:—passive,
  to be darkened, [Refs 1st c.AD+]; to be blinded, σκοτισθήτωσαν οἱ ὀφθαλμοὶ αὐτῶν
  [LXX+NT]; to be dizzy, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
