strongs_number: H6504
language: hebrew
lemma: פָּרַד
transliteration: pârad
pronunciation: paw-rad'
definition: to break through, i.e. spread or separate (oneself)
kjv_usage: disperse, divide, be out of joint, part, scatter (abroad), separate (self),
  sever self, stretch, sunder.
derivation: a primitive root;
extended_definition: '1) to separate, divide

  1a) (Qal) to divide

  1b) (Niphal)

  1b1) to divide, separate

  1b2) to be divided, be separated

  1c) (Piel) to be separated

  1d) (Pual) to be divided

  1e) (Hiphil)

  1e1) to divide, separate

  1e2) to make a division, make a separation

  1f) (Hithpael) to be divided, be separated, get separated

  Aramaic equivalent: be.dar (בְּדַר "to scatter" H0921) {STEPBible-TBESH}'
