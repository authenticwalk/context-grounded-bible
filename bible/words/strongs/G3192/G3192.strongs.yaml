strongs_number: G3192
language: greek
lemma: μέλι
transliteration: méli
definition: honey
kjv_usage: honey
derivation: apparently a primary word;
extended_definition: 'μέλι, -τος, τό

  [in LXX frequently (Gen.43:11, al.) for דְּבַשׁ; for נֹפֶת, Pro.5:3 ;]

  honey: Rev.10:9-10; ἄγριον (which see), Mat.3:4, Mrk.1:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'μέλῐ, τό,

  genitive ῐτος, etc.; dative μέλι [Refs 5th c.BC+]:—honey, [Refs 8th c.BC+]; said
  to be made from the palm (φοῖνιξ), [Refs 5th c.BC+]

  __2 in comparisons, of anything sweet, especially of eloquence, μέλιτος γλυκίων
  ῥέεν αὐδή [Refs 8th c.BC+], of those who refuse to take ''the rough with the smooth'',
  [Refs 7th c.BC+]

  __II sweet gum collected from certain trees, manna, [Refs 4th c.BC+]; μ. ἄγριον,
  μαινόμενον, [Refs 1st c.BC+]. (Cf. Gothic milip, Latin mel.) {STEPBible-TFLSJ}'
