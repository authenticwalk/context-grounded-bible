language: hebrew
lemma: יְהוֹזָבָד
transliteration: Yᵉhôwzâbâd
pronunciation: yeh-ho-zaw-bawd'
definition: Jehozabad, the name of three Israelites
kjv_usage: Jehozabad. Compare H3107 (יוֹזָבָד).
derivation: from H3068 (יְהֹוָה) and H2064 (זָבַד); Jehovah-endowed;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.17.18

  § Jehozabad = "Jehovah has endowed"

  1) son of Shomer, a Moabitish woman, who murdered Joash, king of Judah

  2) a Benjamite, captain of 180,000 armed men, in the days of Jehoshaphat

  3) a Korhite Levite, 2nd son of Obededom, and one of the porters of the temple and
  of the storehouse there in the time of David {STEPBible-TBESH}'
