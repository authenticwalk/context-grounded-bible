lemma: מוֹעַדְיָה
transliteration: Môwʻadyâh
pronunciation: mo-ad-yaw'
definition: Moadjah, an Israelite
kjv_usage: Moadiah. Compare H4573 (מַעֲדְיָה).
derivation: from H4151 (מוֹעָד) and H3050 (יָהּ); assembly of Jah;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.8; also called Maadiah at Neh.12.5;  Moadiah at Neh.12.17;

  Another name of ma.az.yah (מַעַזְיָהוּ "Maaziah" H4590H)

  § Moadiah = "the set time of JAH"

  one of the priests who returned with Zerubbabel {STEPBible-TBESH}'
