strongs_number: G0678
language: greek
lemma: ἀπροσωπολήπτως
transliteration: aprosōpolḗptōs
definition: in a way not accepting the person, i.e. impartially
kjv_usage: without respect of persons
derivation: adverb from a compound of G1 (Α) (as a negative particle) and a presumed
  derivative of a presumed compound of G4383 (πρόσωπον) and G2983 (λαμβάνω) (compare
  G4381 (προσωπολήπτης));
extended_definition: 'ἀπροσωπολήμπτως (Rec. -λήπτως, cl.), adv.

  (α- neg., προσωπολήμπτης),

  without respect of persons, impartially: 1Pe.1:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἀπροσωπόληπτος, ον,

  not respecting persons, [Refs]. adverb -τως without respect of persons, [NT] {STEPBible-TFLSJ}'
