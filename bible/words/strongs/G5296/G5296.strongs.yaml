strongs_number: G5296
language: greek
lemma: ὑποτύπωσις
transliteration: hypotýpōsis
definition: typification under (after), i.e. (concretely) a sketch (figuratively)
  for imitation
kjv_usage: form, pattern
derivation: from a compound of G5259 (ὑπό) and a derivative of G5179 (τύπος);
extended_definition: 'ὑπο-τύπωσις, -εως, ἡ

  (ὑποτυπόω, to delineate),

  an outline, sketch. Metaphorical, a pattern, example: 1Ti.1:16, 2Ti.1:13.†

  SYN.: ὁμοίωμα, τύπος, ὑπόδειγμα (see DB, iii, 696b)  (AS) {STEPBible-TBESG}'
etymology: 'ὑποτύπ-ωσις [ῠ], εως, ἡ,

  sketch, outline, [Refs 1st c.BC+]; ὑ. ἕνεκα συγγράμματος draft for a book, [Refs
  2nd c.AD+]; opposed to ἐξεργασία, [Refs 3rd c.AD+]; ὑπογραφάς τε καὶ ὑποτυπώσεις,
  opposed to ὅρους, [Refs] was the name given by Sextus Empiricus to his “Outlines”
  of the Pyrrhonic Philosophy,[Refs 2nd c.AD+]

  __2 model, pattern, [NT+1st c.BC+]

  __3 a Rhet. figure, by which a matter was vividly sketched in words, [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
