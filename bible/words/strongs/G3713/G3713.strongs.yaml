strongs_number: G3713
language: greek
lemma: ὀρέγομαι
transliteration: orégomai
definition: to stretch oneself, i.e. reach out after (long for)
kjv_usage: covet after, desire
derivation: middle voice of apparently a prolonged form of an obsolete primary (compare
  G3735 (ὄρος));
extended_definition: 'ὀρέγω

  [in Sm.: Job.8:20, Eze.16:49 * ;]

  to reach, stretch out; pass. and mid., to stretch oneself out, reach forth; metaphorically,
  to reach after, grasp at, aspire to: with genitive of thing(s), 1Ti.3:1, Heb.11:16;
  φιλαργυρίας (see Ellic. and CGT, in l), 1Ti.6:10.†

  SYN.: ἐπιθυμέω, to desire (which see)  (AS) {STEPBible-TBESG}'
etymology: 'ὀρέγω,

  [Refs 8th c.BC+]; Ionic dialect and later Prose, [Refs 5th c.BC+]: imperfect ὤρεγον
  [Refs 5th c.BC+]: future ὀρέξω [Refs 8th c.BC+]: aorist ὤρεξα [Refs 8th c.BC+]:—middle
  and passive, [Refs 8th c.BC+]: future ὀρέξομαι [Refs 5th c.BC+] (ἐπ-): aorist ὠρεξάμην
  [Refs 8th c.BC+]; also ὠρέχθην[Refs 8th c.BC+]: perfect ὤρεγμαι [Refs 5th c.BC+];
  reduplicate 3rd.pers. plural ὀρωρέχαται, pluperfect -έχατο, [Refs 8th c.BC+] —Cf.
  ὀρέγνυμι, ὀριγνάομαι:—reach, stretch, stretch out, χεῖρ᾽ ὀρέγων [Refs 8th c.BC+];
  Ὅμηρον.., ἐφ᾽ ὃν πᾶσαι χεῖρ᾽ ὀρέγουσι πόλεις, to claim him, [Refs]

  __2 reach out, hold out, hand, give, κοτύλην καὶ πύρνον [Refs 8th c.BC+]; later
  βοήθειαν ὀρέξαι τοῖς ἀδικουμένοις extend help, [Refs 5th c.AD+]

  __II middle and passive,

  __II.1 absolutely, stretch oneself out, stretch forth one''s hand, [Refs 8th c.BC+]having
  lent a helping hand, [Refs]; ὀρεξαμένη ἀπὸ δίφρου [Refs 8th c.BC+]; ὠρέξατο χερσὶ
  φίλῃσι, χειρὶ σκαιῇ, [Refs 8th c.BC+]; ἔγχει ὀρεξάσθω let him lunge with the spear
  (from the chariot), [Refs 8th c.BC+]; ποσσὶν ὀρωρέχαται πολεμίζειν, of horses, they
  galloped to the fight, [Refs]; ὀρέξατ᾽ ἰών he stretched himself as he went, i.e.
  made a stride, [Refs]; ὀρωρέχατο προτὶ δειρήν were stretched out towards the neck,
  [Refs]; of fish, rise at the bait, καί τις τῶν τραφερῶν ὠρέξατο [Refs 4th c.BC+]

  __II.2 with genitive, reach at or to a thing, grasp at, οὗ παιδὸς ὀρέξατο he reached
  out to his child, [Refs 8th c.BC+]; in a hostile sense, aim at, assail, hit, τοῦ
  δ᾽ ἀντίθεος Θρασυμήδης ἔφθη ὀρεξάμενος.. ὦμον hit him first on the shoulder, [Refs
  8th c.BC+]; δηΐων ὀρέγοιτ᾽ ἐγγύθεν ἱστάμενος [Refs 7th c.BC+]; also of a suppliant,
  τί χρῆμα θηρῶσ᾽ ἱκέτις ὠρέχθης ἐμο; [Refs 5th c.BC+]

  __II.2.b metaphorically, reach after, grasp at, yearn for, γάμων [Refs 3rd c.AD+]:
  frequently in Attic dialect Prose, [Refs 5th c.BC+]: so with infinitive, πόλιν ὠρέξατ᾽
  οἰκεῖν [Refs 5th c.BC+]: also, absolutely, yearn, desire, πάσῃσιν ὀρέξαιτο πραπίδεσσιν
  [Refs 5th c.BC+]; compare ὀρεκτός, ὄρεξις.

  __II.3 with accusative, σῖτόν τ᾽ ὄρεξαι take food, [Refs 5th c.BC+]; αἰώρημα διὰ
  δέρης ὀρέξομαι I will put the noose on my neck, [Refs] {STEPBible-TFLSJ}'
