strongs_number: G4728
language: greek
lemma: στενός
transliteration: stenós
definition: narrow (from obstacles standing close about)
kjv_usage: strait
derivation: probably from the base of G2476 (ἵστημι);
extended_definition: 'στενός, -ή, -όν

  [in LXX for צַר, etc. ;]

  narrow: fig (v MM, xxiii), Mat.7:13-14, Luk.13:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'στενός,

  Ionic dialect στεινός, ή, όν, Aeolic dialect στένος [Refs 7th c.BC+]:— narrow, opposed
  to εὐρύς, πλατύς, [Refs 5th c.BC+]; ψαλίς [Refs 5th c.BC+]; πόρος[Refs 5th c.BC+];
  ἐν στενῷ, Ionic dialect στεινῷ, in a narrow space, [Refs 5th c.BC+]. ; ποιεῖν τὸν
  δῆμον εὐρὺν καὶ σ. [Refs 5th c.BC+]; πόροι, φλέβες, [Refs 5th c.BC+]; κεφαλή, πόδες,
  [Refs 5th c.BC+]

  __2 substantive, τὰ σ. the narrows, straits, of a pass, [Refs 5th c.BC+]; of a sea,
  [Refs 5th c.BC+]; of the straits of Gibraltar, [Refs 1st c.BC+]; so τὸ σ. the strait
  [Refs 5th c.BC+]; also ἡ στενή a narrow strip of land, [Refs 5th c.BC+]; τὰ σ. passes,
  defiles, [Refs 5th c.BC+]

  __II metaphorically, close, confined, ἀπειληθέντες ἐς στεινόν driven into a corner,
  [Refs 5th c.BC+]

  __II.2 scanty, petty, [Refs 5th c.BC+]; small-minded, narrow-minded, in adverb comparative,
  [Refs 3rd c.AD+]

  __II.3 of sound and style, thin, meagre, [Refs 4th c.BC+]; hard to pronounce, συλλαβὴ
  σ. καὶ δύστομος [Refs 5th c.BC+], στενότερος in [Refs 5th c.BC+]; and στενοτάτου
  is required by the metre in [Refs 2nd c.BC+]; the form στενώτερος is however found
  in [Refs 5th c.BC+]

  __III adverb, στενῶς διακεῖσθαι to be in difficulties, [LXX+3rd c.BC+] {STEPBible-TFLSJ}'
