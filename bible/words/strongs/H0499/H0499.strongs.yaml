strongs_number: H0499
language: hebrew
lemma: אֶלְעָזָר
transliteration: ʼElʻâzâr
pronunciation: el-aw-zawr'
definition: Elazar, the name of seven Israelites
kjv_usage: Eleazar.
derivation: from H410 (אֵל) and H5826 (עָזַר); God (is) helper;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.12.42

  § Eleazar = "God has helped"

  1) the high priest son of Aaron

  2) Abinadab''s son who cared for the ark

  3) the priest who rebuilt and dedicated the restored walls of Jerusalem in time
  of Ezra

  4) one of David''s mighty warriors

  5) a Levite

  6) one of the line of Parosh {STEPBible-TBESH}'
