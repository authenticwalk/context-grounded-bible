strongs_number: H0853
language: hebrew
lemma: אֵת
transliteration: ʼêth
pronunciation: ayth
definition: properly, self (but generally used to point out more definitely the object
  of a verb or preposition, even or namely)
kjv_usage: (as such unrepresented in English).
derivation: apparent contracted from H226 (אוֹת) in the demonstrative sense of entity;
extended_definition: 'sign of the definite direct object, not translated in English
  but generally preceding and indicating the accusative

  Aramaic equivalent: yat (יָת "whom" H3487) {STEPBible-TBESH}'
