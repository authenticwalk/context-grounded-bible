strongs_number: G0627
language: greek
lemma: ἀπολογία
transliteration: apología
definition: a plea ("apology")
kjv_usage: answer (for self), clearing of self, defence
derivation: from the same as G626 (ἀπολογέομαι);
extended_definition: 'ἀπολογία, -ας, ἡ

  (ἀπολογέομαι), [in LXX: Wis.6:10 * ;]

  a speech in defence: Act.25:16, 2Co.7:11, Php.1:7, 16, 2Ti.4:16; with dative of
  person(s), 1Co.9:3, 1Pe.3:15; before πρός, Act.22:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπολογ-ία, ἡ,

  speech in defence, opposed to κατηγορία, [Refs 5th c.BC+]; ἀ. ποιεῖσθαι to make
  a defence, [NT+5th c.BC+]; explanation by πληροφορία, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
