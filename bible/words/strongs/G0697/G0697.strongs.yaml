language: greek
lemma: Ἄρειος Πάγος
transliteration: Áreios Págos
definition: rock of Ares, a place in Athens
kjv_usage: Areopagus, Mars' Hill
derivation: from (the name of the Greek deity of war) and a derivative of G4078 (πήγνυμι);
extended_definition: 'Ἄρειος Πάυος (T, Ἄριος Π.), -ου, ὁ

  Hill of Pres or Mars, Areopagus; also, the Court of Areopagus, the highest tribunal
  of Athens: Act.17:19, 22.†

  (AS) {STEPBible-TBESG}'
etymology: 'Related to:  Ἄρειος [ᾰ], ον,

  also α, ον [Refs 5th c.BC+]; Ionic dialect Ἀρήϊος, η, ο; Aeolic dialect Ἀρεύϊος
  [Refs 7th c.BC+]: (Ἄρης):— devoted to Ares, warlike, martial; in [Refs 8th c.BC+],
  mostly of warriors, Μενέλαος Ἀρήιος[Refs 8th c.BC+]; of arms, Ἀρήϊα τεύχεα δύω[Refs];
  the Attic dialect form only in the phrase τεῖχος Ἄρειον[Refs 5th c.BC+] conflicts
  in real war, opposed to γυμνικοί,[Refs]; of a man, as substantive, warrior,[Refs
  6th c.BC+]

  __2 Ἄρειος (also Ἄρεος, Ἄρηος), ὁ (i.e. μήν), name of month in Thessaly, [Refs]

  __3 Ἄρειον πεδίον, = Campus Martius, [Refs 1st c.BC+] (also name of a plain in Thrace,
  [Refs 2nd c.BC+]; τῶν τελῶν τὸ καλούμενον Ἄρειον, = legio Martia, [Refs 2nd c.AD+];
  Ἄρεια, τά, = ludi Martiales, [Refs 2nd c.AD+]

  __4 Ἄρειον, τό, ={ξιφίον}, Ps.-[Refs 1st c.AD+]; ={ἰσάτις}, [Refs]

  __II ={Ἄριος, Μάγοι καὶ πᾶν τὸ Ἄρειον γένος} [Refs 5th c.AD+]

  __A Ἄρειος πάγος [πᾰ], ὁ, the hill of Ares, at Athens, Ἀρήϊος π.[Refs 5th c.BC+];
  εἰς τὸν Ἄ. πάγον ἀναβῆναι become a member of the court, [Refs 5th c.BC+]—The compound
  Ἀρειόπᾰγος only in a late Attic dialect Inscription, [Refs]; but we find the noun
  Ἀρεοπᾰγίτης (Ἀρευ- [Refs] ου, ὁ, Areopagite, [Refs 4th c.BC+] ''as silent as the
  grave'', [Refs 4th c.AD+]:—adjective Ἀρεοπᾰγῖτις, βουλή[Refs 4th c.BC+]; Ἀρεοπᾰγῑτικός,
  ή, όν, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
