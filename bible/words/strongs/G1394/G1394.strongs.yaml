strongs_number: G1394
language: greek
lemma: δόσις
transliteration: dósis
definition: a giving; by implication, (concretely) a gift
kjv_usage: gift, giving
derivation: from the base of G1325 (δίδωμι);
extended_definition: 'δόσις, -εως, ἡ

  (δίδωμι) [in LXX for חֹק (Gen.47:22), (Pro.21:14 25:14), frequently in Sir. ;]

  __1. properly, the act of giving: Php.4:15.

  __2. Objectively, a gift: Jas.1:17.†

  SYN.: see: δόμα  (AS) {STEPBible-TBESG}'
etymology: 'δόσις, εως, ἡ,

  (δίδωμι) giving, φαρμάκου [Refs 5th c.BC+]; opposed to αἴτησις, [NT+5th c.BC+]

  __b licence, permission, [Refs 4th c.BC+]

  __2 ἐμβολῶν δ. ramming in naval tactics, [Refs 1st c.BC+]

  __II gift, καί οἱ δ. ἔσσεται ἐσθλή [Refs 8th c.BC+]

  __II.2 bequest, legacy: κατὰ δόσιν by will (opposed to κατὰ γένος, as heir-at-law),
  [Refs 5th c.BC+]

  __II.3 largess, = Latin congiarium, [Refs 2nd c.AD+]

  __II.4 contribution towards the fulfilment of a purpose, Chrysipp.(?)[Refs]

  __II.5 payment on account, instalment, [Refs]; payment in kind, [Refs 6th c.AD+]

  __II.6 portion, [LXX+1st c.BC+]; διελὼν εἰς δόσεις [Refs 1st c.AD+]

  __II.7 dose of medicine, [Refs 1st c.AD+]; δ. τελεία full dose, [Refs 2nd c.AD+]

  __II.8 τῆς οἰκονομίας πολλὴν ποιεῖσθαι δ. lay great stress on an arrangement, [Refs
  1st c.BC+]

  __II.9 destiny, fate of an individual, ἡ ἀνθρωπίνη δ. [Refs 4th c.AD+]; especially
  of planetary influence, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
