strongs_number: G4465
language: greek
lemma: ῥαβδοῦχος
transliteration: rhabdoûchos
definition: a rod- (the Latin fasces) holder, i.e. a Roman lictor (constable or executioner)
kjv_usage: serjeant
derivation: from G4464 (ῥάβδος) and G2192 (ἔχω);
extended_definition: 'ῥαβδοῦχος, -ου, ό

  (ῥαβδος, ἔχω),

  one who carries a rod or staff of office;

  __(a) an umpire or judge (Plat.);

  __(b) in late writers, a Roman lictor: Act.16:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥάβδουχ-ος

  (properispomenon), ὁ, one who carries a rod or staff of office:

  __1 judge, umpire at a contest, [Refs 5th c.BC+]

  __2 magistrate''s attendant, staff-bearer, beadle, [NT+5th c.BC+]: especially at
  Rome, of the lictors who carried the fasces, [Refs 2nd c.BC+], female attendants
  on Oenanthe, mother of Agathocles, [Refs] {STEPBible-TFLSJ}'
