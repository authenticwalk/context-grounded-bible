strongs_number: G3599
language: greek
lemma: ὀδούς
transliteration: odoús
definition: a "tooth"
kjv_usage: tooth
derivation: perhaps from the base of G2068 (ἐσθίω);
extended_definition: 'ὀδούς, -όντος, ὁ

  [in LXX for שֵׁן ;]

  a tooth: Mat.5:38, Mrk.9:18, Act.7:54; pl., Rev.9:8, ὁ βρυγμὸς (which see) τ. ὀδόντων,
  Mat.8:12 13:42, 50 22:13 24:51 25:30, Luk.13:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀδούς, όντος, ὁ,

  nominative ὀδούς [LXX+4th c.BC+]; Ionic dialect ὀδών [Refs 5th c.BC+]:—tooth, [Refs
  8th c.BC+]; ἕρκος ὀδόντων, see at {ἕρκος}; πρίειν ὀδόντας, see at {πρίω}; ὀ. ὀξεῖς
  incisors, opposed to πλατεῖς, molars, [Refs 4th c.BC+]

  __2 metaphorically, γλυκὺς ὀ. ὁ τοῦ πόθου [Refs 2nd c.AD+]; ὁ τῆς λύπης ὀ. the tooth
  of grief, [Refs 3rd c.AD+]

  __II anything pointed or sharp, tooth, prong, spike, etc., [Refs 2nd c.BC+]: plural,
  teeth of a saw, [Refs 4th c.BC+]; of a comb, [Refs 2nd c.AD+]; of a cog-wheel, [Refs
  2nd c.BC+] H.; ploughshare, [LXX]; ὀ. πέτρας peak, pike,[LXX]

  __III second vertebra of the neck or its apophysis (the odontoid process), so called
  from its shape, [Refs 5th c.BC+] (but the first vertebra accusative to [Refs 5th
  c.BC+]. (Old present participle [Refs 5th c.BC+] ed- (alternating with od- (cf.
  Armenian utem ''I eat'') and d-), the root of ἔδω, ἔδ-μεναι, Latin edo, etc.: cf.
  Sanskrit accusative dántam ''tooth'', Latin dens, Gothic tunpus, etc.: Aeolic dialect
  ἔδοντες [Refs 5th c.AD+] {STEPBible-TFLSJ}'
