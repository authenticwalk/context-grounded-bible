strongs_number: G4272
language: greek
lemma: προδίδωμι
transliteration: prodídōmi
definition: to give before the other party has given
kjv_usage: first give
derivation: from G4253 (πρό) and G1325 (δίδωμι);
extended_definition: 'προ-δίδωμι

  [in LXX: Eze.16:34 A (נָתַן), 4Ma.4:1, al. ;]

  __1. to give before, give first: Rom.11:35 (Job.41:2 (11) LXX, al.).

  __2. to betray (4Mac, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'προδίδωμι,

  give beforehand, pay in advance, [Refs 5th c.BC+]; προεδίδου conjecture for προσ-
  in [Refs 2nd c.BC+]; προδιδούς, opposed to ἐπιδιδούς, [Refs 2nd c.AD+]; give first,
  [NT]:—passive, [Refs 4th c.BC+]; of a menu-tablet, [Refs 2nd c.AD+]

  __II give up, [κλῆρον] [Refs 3rd c.BC+]; deliver up, τοὺς ὁμοκωμήτας ἡμῖν [Refs
  4th c.AD+]: most frequently, give up to the enemy, betray, τοὺς λοιποὺς τοῖσι Σαμίοισι
  [Refs 5th c.BC+]; τὰς πύλας, φρούριον, [Refs 5th c.BC+]; of a woman, π. τὸ σῶμα
  [Refs 5th c.BC+]: with infinitive, ὃν σὺ προὔδωκας θανεῖν [Refs 5th c.BC+]:—passive,
  προδοθέντες ὑπὸ Σιτάλκεω ἥλωσαν [Refs 5th c.BC+]

  __II.2 forsake, abandon, οἵ με φίλοι προὔδωκαν [Refs 6th c.BC+]:—passive, προδεδόμεθα
  ὑπὸ τῶν συμμάχων [Refs 5th c.BC+]

  __II.3 absolutely, play false, desert, [Refs 5th c.BC+]; οὔτοι προδώσει χρησμός
  will not prove traitor, [Refs 5th c.BC+]; ἢν προδιδῶσι πρὸς τοὺς κατιόντας treat
  treasonably with them, [Refs 5th c.BC+]to be guilty of treachery, [Refs 4th c.BC+]

  __II.4 with a thing as subject, betray, fail one, [αἱ κάτω πλίνθοι] π. τὰς ἄνω [Refs
  5th c.BC+]: intransitive,fail, of wine, [Refs 6th c.BC+]; of a river, run dry, [Refs
  5th c.BC+]; of a barricade that has proved useless, [Refs]

  __II.5 with a thing as object, surrender, give up, προδέδοται τὰ κρυπτά [Refs 5th
  c.BC+]; χάριν π. to be thankless, [Refs 5th c.BC+]; ἑτέροισι τὴν νίκην[Refs 4th
  c.BC+]; to be false to, fail to uphold, ὅρκους [Refs 5th c.BC+]; give up as lost,
  bid adieu to, ἡδονάς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
