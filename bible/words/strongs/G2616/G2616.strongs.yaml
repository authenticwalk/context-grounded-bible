strongs_number: G2616
language: greek
lemma: καταδυναστεύω
transliteration: katadynasteúō
definition: to exercise dominion against, i.e. oppress
kjv_usage: oppress
derivation: from G2596 (κατά) and a derivative of G1413 (δυνάστης);
extended_definition: 'κατα-δυναστεύω

  [in LXX for יָנָה, עָשַׁק, etc. ;]

  to exercise power over, oppress: with accusative of person(s) (Xen.; LXX, Mic.2:2,
  Wis.2:10, al.); with genitive of person(s), Jas.2:6 (ὑμᾶς, T); pass., Act.10:38
  (cf. MM, Exp., xv).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταδῠναστ-εύω,

  oppress, τινα [LXX]; τοὺς πτωχοὺς ἀπὸ τῆς γῆς[LXX+5th c.BC+]; τινος [NT+1st c.BC+]:—passive,
  to be oppressed, [NT+3rd c.BC+]; ταῦτα -εύετο ἕκαστα these districts were under
  their several rulers, [Refs 1st c.BC+]

  __2 get control, absolutely, of mutineers, Ps.-[Refs 1st c.BC+] {STEPBible-TFLSJ}'
