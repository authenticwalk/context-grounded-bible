strongs_number: G3133
language: greek
lemma: μαραίνω
transliteration: maraínō
definition: to extinguish (as fire), i.e. (figuratively and passively) to pass away
kjv_usage: fade away
derivation: of uncertain affinity;
extended_definition: 'μαραίνω

  [in LXX: Job.15:30 (יָבֵשׁ pi.), Job.24:24, Wis.2:8 19:21 * ;]

  in cl.,

  __1. prop., to quench fire; pass., of fire, to die away, go out.

  __2. In various relations, to quench, waste, wear out (cf. Wis.19:21); pass., to
  waste away; in later writers (Plut., Luc., al.), of the withering of flowers and
  herbage (act., Job.15:30; pass., Job.24:24, Wis.2:8): Jas.1:11 (cf. ἀμάραντον).†

  (AS) {STEPBible-TBESG}'
