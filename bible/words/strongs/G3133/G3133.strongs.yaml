  ἐμᾰρηνάμην (see. below):—passive, future μᾰρανθήσομαι [NT+2nd c.AD+]: aorist ἐμᾰράνθην
  [Refs 8th c.BC+]: perfect μεμάρασμαι [Refs 1st c.AD+] (to be read -αμμ-) variant
  in [Refs 1st c.AD+]: 3rd.pers. singular pluperfect μεμάραντο [Refs 4th c.AD+]:—quench
  fire, ἀνθρακιήν [Refs][same place]:—passive, die away, go slowly out, of fire, φλὸξ
  ἐμαράνθη Il.[same place]; πυρκαϊὴ ἐμαραίνετο [Refs] as that which goes out of itself,
  [Refs 4th c.BC+]; of rays of light, [Refs 4th c.BC+]

  __II later, in various senses, ὄψεις μ. quench the orbs of sight, S.[same place];
  especially waste, wither, [νόσος] μαραίνει με [Refs 5th c.BC+]:—middle, νέους ἐμαρήνατο
  δαίμων [Refs]:—passive, waste away, καμάτοισι (variant{ὑπὸ νούσοις}) [Refs 5th c.BC+];
  but also of a tumour, disappear, [Refs 5th c.BC+]; αἷμα.. μαραίνεται χερός blood
  dies away from my hand, [Refs 4th c.BC+]; of a river, dry up, [Refs 5th c.BC+];
  of a musical sound, die away,[Refs]; of winds and waves, abate, [Refs 1st c.AD+];
