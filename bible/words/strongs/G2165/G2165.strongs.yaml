strongs_number: G2165
language: greek
lemma: εὐφραίνω
transliteration: euphraínō
definition: to put (middle voice or passively, be) in a good frame of mind, i.e. rejoice
kjv_usage: fare, make glad, be (make) merry, rejoice
derivation: from G2095 (εὖ) and G5424 (φρήν);
extended_definition: 'εὐφραίνω

  [in LXX chiefly for שָׂמַח, qal, pi. ;]

  to cheer, gladden: with accusative of person(s), opposite to λυπεῖν, 2Co.2:2. Pass.,
  to be happy, rejoice, make merry: Luk.15:32, Act.2:26" (LXX) Rom.15:10 (LXX), Gal.4:27
  (LXX), Rev.11:10 12:12; before ἐν, Act.7:41; ἐπί with dative, Rev.18:20; of merry-making
  at a feast (3Ki.4:20; of. Kennedy, Sources, 155; Field, Notes, 69 f.), Luk.12:19
  15:23-24, 29" (LXX) (λαμπρῶς) Luk.16:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐφραίνω,

  Epic dialect ἐϋφρ-, future Attic dialect εὐφρᾰνῶ [Refs 4th c.BC+], Ionic dialect
  and Epic dialect εὐφρανέω [Refs 8th c.BC+]aorist 1 εὔφρᾱνα or ηὔφρ-[Refs 5th c.BC+];
  Epic dialect εὔφρηνα [Refs 8th c.BC+], subjunctive ἐϋφρήνῃς [Refs]:—passive, with
  future middle εὐφρᾰνοῦμαι [Refs 5th c.BC+]; Ionic dialect 2nd pers. singular εὐφρανέαι
  (variant -έεαι) [Refs 5th c.BC+]; also passive εὐφρανθήσομαι [Refs 5th c.BC+]aorist
  1 εὐφράνθην or ηὐ- [Refs 5th c.BC+]: (εὔφρων):—cheer, gladden, εὐφρανέειν ἄλοχον
  [Refs 8th c.BC+]; νόον, φρένα, [Refs 8th c.BC+]

  __II passive, make merry, enjoy oneself, εὐφραίνεσθαι ἕκηλον [NT+8th c.BC+]; τινι
  at or in a thing, [Refs 5th c.BC+]participle, εὐφράνθη ἰδών was rejoiced at seeing,
  [Refs 5th c.BC+]; τὰ ἐμὰ εὐ. enjoy a pleasure in my stead, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
