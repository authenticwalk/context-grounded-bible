strongs_number: G1717
language: greek
lemma: ἐμφανής
transliteration: emphanḗs
definition: apparent in self
kjv_usage: manifest, openly
derivation: from a compound of G1722 (ἐν) and G5316 (φαίνω);
extended_definition: 'ἐμφανής, -ές

  (ἐμφαίνω, to show in, exhibit), [in LXX: Mic.4:1, Isa.2:2 (כּוּן ni.), Wis.6:22
  7:21 14:17; ἐ. γίνεσθαι, Exo.2:14 (יָדַע ni.), Isa.65:1 (דָּרַשׁ ni.)* ;]

  manifest: Act.10:40; metaphorically, Rom.10:20 (LXX) (see: ἐπιφανής).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμφαν-ής, ές,

  showing in itself, reflecting, of mirrors, [Refs 5th c.BC+]

  __II visible to the eye, manifest,

  __II.a of persons, [Refs 5th c.BC+]; especially of the gods appearing bodily among
  men, [Refs 5th c.BC+]; ἐ. τινὰ ἰδεῖν see him bodily, [Refs 5th c.BC+]; πῶς ἂν ὑμὶν
  ἐμφανὴς.. γενοίμη; how could I make it manifest? [Refs]; ἐμφανὴς τιμαῖσιν, ={ἐμφανῶς
  τιμώμενος}, [Refs]; ἐ. ζῷα familiar animals, [Refs 4th c.BC+]

  __II.b as legal term, ἐμφανῆ παρέχειν τινά to produce a person or thing in open
  court, [Refs 5th c.BC+]; so ἐμφανῆ καταστῆσαι produce in court, either the property
  or the vouchers, [Refs]; ἐμφανῶν κατάστασις, actio ad exhibendum, [Refs 4th c.BC+]

  __II.c of things, οὐ γάρ ἐστι τἀμφανῆ κρύπτειν [Refs 5th c.BC+]; ἐ. τεκμήρια visible
  proofs, [Refs]; ἄλγος ἐ. [Refs 5th c.BC+]; μεῖξις[Refs 4th c.BC+]; ἐ. κόσμος visible
  sky, Vett. Val.[Refs]; τὰ ἐ. κτήματα the actual property, [Refs 5th c.BC+]; εἰς
  τοὐμφανὲς ἰέναι to come into light, come forward, [Refs 5th c.BC+]; εἰς τοὐ. ᾠοτοκεῖν,
  ζῳοτοκεῖν, [Refs 4th c.BC+]; ἀεὶ ἐ. εἶναι to be constantly in evidence, [Refs 5th
  c.BC+]

  __II.2 manifest, palpable, τυραννίς [Refs 5th c.BC+]; ἐ. λόγος a plain speech, [Refs
  4th c.BC+]; τῷ ἐμφανεῖ λόγῳ openly, [Refs 5th c.BC+]

  __II.3 wellknown, τὰ ἐ. [Refs 5th c.BC+]; conspicuous, notable, ἀνήρ [Refs 1st c.BC+]

  __III adverb -νῶς, Ionic dialect -νέως, visibly, openly, [Refs 5th c.BC+]; ἐ. ἐλευθεροῦν
  without doubt, [Refs 5th c.BC+]; ἐ. ἠμύνατο openly, i.e. not secretly or treacherously,
  [Refs 5th c.BC+]; οὐ λόγοις, ἀλλ᾽ ἐ. but really, [Refs 5th c.BC+]: comparative -έστερον[Refs
  5th c.BC+]

  __III.2 neuter adjective, ἐκ τοῦ ἐ. [Refs 5th c.BC+]; ἐν τῷ ἐ. [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
