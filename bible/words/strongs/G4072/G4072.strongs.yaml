extended_definition: 'πέτομαι

  [in LXX chiefly for עוּף ;]

  to fly: Rev.4:7 8:13 12:14 14:6 19:17 (Rec. πετάομαι, which see).†

  πετάομαι,

  [in LXX: Deu.4:17 * ;]

  false form of ποτάομαι, poët., frequentat. of πέτομαι (Aristoph., al.), Rec. for
  πέτομαι (which see, cf. Veitch, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'πέτομαι,

  2nd pers. singular πέτεαι [Refs 6th c.BC+]imperfect ἐπετόμην, Epic dialect πετ-
  [Refs 8th c.BC+]: future πετήσομαι [Refs 5th c.BC+]; shortened πτήσομαι (ἐκ-) [Refs
  5th c.BC+]aorist ἐπτόμην, infinitive πτέσθαι [Refs 5th c.BC+]; elsewhere in compounds,
  (ἐπι-) [Refs 8th c.BC+]; frequently also ἐπτάμην, [Refs 8th c.BC+]; Epic dialect
  3rd.pers. singular πτάτο [Refs 8th c.BC+]infinitive πτάσθαι (δια-) [Refs 5th c.BC+],
  participle πτάμενος [Refs 8th c.BC+] in compounds predominate over those from ἐπτάμη;
  δι-έπτατο is found in codices of [Refs 5th c.BC+] followed by κατ-έπτατο [Refs];
  ἀν-επτάμαν is probably in [Refs 5th c.BC+]; subjunctive πτῆται for πτᾶται, [Refs
  8th c.BC+]aorist of active form ἔπτην, ἔπτης, [Refs 1st c.BC+]; participle πτᾶσα
  [Refs]; elsewhere only in compounds, (δι-) [Refs 8th c.BC+]perfect πέπτηκα only
  as a coinage in [Refs 4th c.AD+]: aorist passive ἐπετάσθην [LXX+4th c.BC+]: future
  passive πετασθήσομαι [LXX]—The only present in [Refs 8th c.BC+]; πέταμαι is used
  by [Refs 7th c.BC+], and in later Prose, as [Refs 4th c.BC+] P.; noted as archaic
  by [Refs 2nd c.AD+]: aorist imperative πέτασσαι [Refs]; ἵπταμαι (which see) is first
  found in late writers, [Refs 2nd c.BC+] (mostly in compounds, compare ἐξίπταμα;
  ἀφίπτατο in [Refs 5th c.BC+], and is censured by [Refs 2nd c.AD+]:—fly, of birds,
  [Refs 8th c.BC+]; of bees, gnats, etc., [Refs 8th c.BC+]; of a departing spirit,
  ψυχὴ ἐκ ῥεθέων πταμένη Ἄϊδόσδε βεβήκει [Refs 8th c.BC+]: metaphorically, of young
  children, οὐδέπω μακρὰν πτέσθαι σθενοντες [Refs 5th c.BC+]; also of arrows, javelins,
  etc., [Refs 8th c.BC+] fell suddenly.., [Refs 8th c.BC+]; of any quick motion, dart,
  rush, of men, [Refs 8th c.BC+]; of horses, μάστιξεν δ᾽ ἐλάαν, τὼ δ᾽ οὐκ ἀέκοντε
  πετέσθην [Refs], etc.; of chariots, [Refs 8th c.BC+]; of dancers, [Refs 5th c.BC+];
  πέτον fly! i.e. make haste! [Refs 5th c.BC+]; ἔχρην πετομένας ἥκειν πάλαι[Refs 5th
  c.BC+]; πέτονται.. ἐπὶ ταῦτ᾽ ἄκλητοι, of parasites, [Refs 4th c.BC+]

  __II metaphorically and proverbial usages:—to be on the wing, flutter, of uncertain
  hopes, ἐξ ἐλπίδος π. [Refs 5th c.BC+]; π. ἐλπίσιν [Refs 5th c.BC+]; of fickle natures,
  πέτει τε καὶ φρονῶν οὐδὲν φρονεῖς [Refs 5th c.BC+]; ἐφ᾽ ἕτερον π. [Refs 5th c.BC+];
  ὄρνις πετόμενος a bird ever on the wing, [Refs]; πετόμενόν τινα διώκεις ''you are
  chasing a butterfly'', [Refs 5th c.BC+]; of fame, fly abroad, πέταται τηλόθεν ὄνυμ᾽
  αὐτῶν [Refs 5th c.BC+]

  __II.2 with dative, πτάμενος νοήματι flying in mind, [Refs], Sanskritpátati ''fly'',
  ''fall'', Latin prae-pes, etc.) {STEPBible-TFLSJ}'
