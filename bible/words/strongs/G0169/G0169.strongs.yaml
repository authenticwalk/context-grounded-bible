strongs_number: G0169
language: greek
lemma: ἀκάθαρτος
transliteration: akáthartos
definition: impure (ceremonially, morally (lewd) or specially, (demonic))
kjv_usage: foul, unclean
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G2508
  (καθαίρω) (meaning cleansed);
extended_definition: 'ἀκάθαρτος, -ον

  (ἀ- neg., καθαίρω), [in LXX chiefly for טָמֵא ;]

  unclean, impure;

  __(a) physically (LS, MM, VGT, see word);

  __(b) ceremonially: Act.10:14,28 11:8, 1Co.7:14, 2Co.6:17, Rev.18:2;

  __(with) morally: Eph.5:5, Rev.17:4; with πνεῦμα, as always in Gosp., Mat.10:1 12:43,
  Mrk.1:23,26,27 3:11,30 5:2,8,13 6:7 7:25 9:25, Luk.4:33,36 6:18 8:29 9:42 11:24,
  Act.5:16 8:7, Rev.16:13 (cf. Cremer, 320).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀκᾰθαρ-τος, ον,

  (καθαίρω) uncleansed, foul, ἀήρ[Refs 5th c.BC+] of the body, [Refs 5th c.BC+]; of
  a woman, quae menstrua non habet, [Refs 4th c.BC+]; of ceremonial impurity, [LXX]

  __b unpurified, [Refs 5th c.BC+]

  __2 morally unclean, impure, [Refs 5th c.BC+]thou beast! [Refs 3rd c.BC+]; ={μανιώδης},
  [NT+5th c.BC+]. adverb ἀκαθάρτως, ἔχειν[Refs 5th c.BC+]

  __3 ofthings, notpurgedaway, unpurged, [Refs 5th c.BC+]

  __3.b unpruned, [Refs 4th c.BC+]

  __3.c ceremonially unclean, of food, [LXX+NT]

  __3.d not sifted, containing impurities, [Refs 3rd c.BC+]

  __II active, not fit for cleansing, [φάρμακα] ἑλκέων ἀκαθαρτότερα[Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
