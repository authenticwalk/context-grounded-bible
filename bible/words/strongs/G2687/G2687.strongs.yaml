extended_definition: 'κατα-στέλλω

  [in LXX: 2Ma.4:31, 3Ma.6:1 * ;]

  __1. to let down, lower.

  __2. to keep down, restrain: with accusative, Act.19:35-36 †

  (AS) {STEPBible-TBESG}'
etymology: 'καταστέλλω,

  future - [Refs 5th c.BC+] (for Aeolic dialect forms see at {κασπολέω}): —put in
  order, arrange, [πλόκαμον] [Refs 5th c.BC+] [same place]; equip, clothe, dress,
  [Refs 6th c.BC+]

  __II let down, lower, [Refs 1st c.BC+]; κ. τὰ βράγχια shut them, [Refs 1st c.AD+]
  2.979c; press down, [Refs 2nd c.AD+].

  __II.2 repress, restrain, [Refs 5th c.BC+], compare 547b, etc.:—passive, [Refs];
  of persons, to be placed under restraint, reduced to order, [Refs 2nd c.BC+] of
  calm, sedate character, opposed to τολμηρός, [Refs 1st c.BC+]

  __II.3 in Medicine texts, reduce, [Refs 1st c.AD+]. {STEPBible-TFLSJ}'
