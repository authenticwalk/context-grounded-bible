strongs_number: G2470
language: greek
lemma: ἴσος
transliteration: ísos
definition: similar (in amount and kind)
kjv_usage: + agree, as much, equal, like
derivation: probably from G1492 (εἴδω) (through the idea of seeming);
extended_definition: 'ἴσος

  (epic ἶσος, so sometimes Rec.), -η, -ον, [in LXX for כְּ֜, Jb  5:14; Job.10:10,
  al.; אֶחָד, Eze.40:5 ff.; 2Ma.9:15, 4Ma.13:20-21, al. ;]

  equal, the same in size, number, quality, etc.: δωρεά, Act.11:17; μαρτυρίαι, Mrk.14:56,
  59; ἴ. ποιεῖν, with accusative and dative, Mat.20:12; ἑαυτὸν τ. θεῷ, Jhn.5:18; τὰ
  ἴ. ἀπολαβεῖν, Luk.6:34, n. pl., ἴσα, adverbially, Rev.21:16; τ. θεῷ, Php.2:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἴσος, η, ον,

  Epic dialect ἶσος and ἔϊσος (see. below); Cretan dialect, [Refs 4th c.AD+] ϝίσϝος
  [Refs 5th c.AD+]; later ἵσος [Refs 4th c.BC+]:— equal in size, strength, or number,
  with dative, κύματα ἶσα ὄρεσσιν [Refs 8th c.BC+]; frequently of appearance, like,
  ἶσος ἀναύδῳ [Refs 7th c.BC+]; ἴσος θεοῖσιν Ead.2.1: frequently absolutely, ἴσην..
  βίην καὶ κῦδος [Refs 8th c.BC+]; ἶσον θυμὸν ἔχειν to be of like mind, [Refs] adverb,
  ἶσον ἐμοὶ φρονέουσα [Refs], etc.; ἴσος τινὶ τὸ μέγαθος, ὕψος, [Refs 5th c.BC+];
  τὸ μῆκος, τὸ πλάτος, [Refs 5th c.BC+]; ἴσα τὸν ἀ. [Refs 5th c.BC+]; ποτὴν ἴσον equal
  in flight of song, [Refs 3rd c.BC+]; ἴσον, τό, copy of a document, [Refs 8th c.BC+];
  τοῖσδ᾽ ἴσας ναῦς (i.e. ταῖς τῶνδε) [Refs 5th c.BC+] the same to me as to you, [Refs
  5th c.BC+]; τὰ ἴσα ὅσαπερ.. Legal cited in [Refs 5th c.BC+]

  __2 repeated to denote equal relations, ἴσα πρὸς ἴσα tit for tat, [Refs 5th c.BC+];
  ἴσος ἴσῳ (i.e. οἶνος ὕδατι) [Refs 5th c.BC+]; κύλικος ἴσον ἴσῳ κεκραμένης (where
  ἴσον is adverbial) [Refs 5th c.BC+]

  __3 of persons, equal in rights, βούλεται ἡ πόλις ἐξ ἴσων εἶναι καὶ ὁμοίων [Refs
  4th c.BC+]

  __II equally divided or distributed, ἴση μοῖρα [Refs 8th c.BC+]; ἴση alone, one''s
  equal share, μή τίς μοι ἀτεμβόμενος κίοι ἴσης [Refs 8th c.BC+]; οὐ μὴν ἴ. ἔτεισεν
  (i.e. τίσιν) [Refs 5th c.BC+]; ἄχρι τῆς ἴ. up to the point of equality, [Refs 5th
  c.BC+]; οὐκ ἀνέξῃ δωμάτων ἔχων ἴσον καὶ τῷδε νεῖμα; [Refs 5th c.BC+]; τὰ ἴσα fair
  measure, τὰ ἴ. νέμειν [Refs 5th c.BC+]; μὴ ἴσων ἕκαστον τυγχάνειν ἀλλὰ πλεονεκτεῖν,
  [Refs 5th c.BC+]; προστυχεῖν τῶν ἴ. to obtain fair terms, [Refs 5th c.BC+]; κἂν
  ἴσαι (i.e. ψῆφοι) γένωνται equally divided, [Refs 5th c.BC+]

  __II.2 based on equality of rights, ἴ. καὶ ἔννομος πολιτεία [Refs 5th c.BC+]; τὰ
  ἴ. equal rights, equality, frequently joined with τὰ ὅμοια or τὰ δίκαια, ὡς τῆς
  πολιτείας ἐσομένης ἐν τοῖς ἴ. καὶ ὁμοίοις [Refs 5th c.BC+]; ἐπ᾽ ἴ. τε καὶ ὁμοίῃ
  on fair and equal terms, [Refs 5th c.BC+]; ἐπὶ τῇ ἴ. καὶ ὁμοίᾳ[Refs 4th c.BC+],
  etc.: generally, just, fair, ἐκ ποίας ἴ. καὶ δικαίας προφάς εω; [Refs 4th c.BC+]

  __II.3 of persons, fair, impartial, [Refs 5th c.BC+]

  __II.4 adequate, ἡ ἴ. φρουρά [Refs 5th c.BC+] (explained by Scholia as regular,
  τεταγμένη); ἴσος τοῖς παροῦσι [Refs]

  __III of ground, even, flat, εἰς τὸ ἴ. καταβαίνειν, of an army, [Refs 5th c.BC+]
  to advance with even step, [Refs]; λέουσιν εἰς τὸ ἴ. καθιστάμενοι μάχεσθαι, opposed
  to μετὰ πλεονεξίας ἀγωνίζεσθαι, on even terms, [Refs]; ἴ. τοῖχος, opposed to κεκλικώς,
  perpendicular, [Refs 6th c.AD+]

  __IV adverb ἴσως (see. entry): but also,

  __IV.1 neuter singular and plural from [Refs 8th c.BC+] even as Death, [Refs 8th
  c.BC+]; ἶσον ἐμοὶ βασίυε be king like me, [Refs]; ἶσον γάρ σε θεῷ τίσουσιν Ἀχαιοί[Refs
  8th c.BC+]: later absolutely, alike, δείλαιε τοῦ νοῦ τῆς τε συμφορᾶς ἴσον [Refs
  5th c.BC+]; ἴσον ἄπεσμεν τῷ πρίν equally as before, [Refs 2nd c.AD+]; ἴσα καί..
  like as, as if, [Refs 5th c.BC+]; ὥσπερ.. [Refs 5th c.BC+]

  __IV.2 with Preps.: ἀπὸ τῆς ἴσης equally, [Refs 5th c.BC+]; δι᾽ ἴσου [Refs 2nd c.AD+];
  at equal distance, [Refs 5th c.BC+]: also in in Mathematics texts, ex aequali, of
  proportions, [Refs 3rd c.BC+]; δι᾽ ἴ. ἐν τεταραγμένῃ ἀναλογίᾳ ex aequali in disturbed
  proportion, [Refs 3rd c.BC+]; ἐν ἴσῳ equally, [Refs 5th c.BC+]; ἐν ἴσῳ ἐστί it matters
  not, [Refs 5th c.BC+]; evenly, εὐθεῖα γραμμή ἐστιν ἥτις ἐξ ἴ. τοῖς ἐφ᾽ ἑαυτῆς σημείοις
  κεῖται [Refs 5th c.BC+]; οἱ ἐξ ἴ. persons of equal station, [Refs 5th c.BC+]; ἐκ
  τοῦ ἴ. μάχεσθαι to be evenly matched, [Refs 5th c.BC+]; κατὰ μῆνα τὸ αἱροῦν ἐξ ἴ.
  the sum due in equal monthly instalments, [Refs]; ἐπὶ or ἐπ᾽ ἴσης, ἐπὶ ἴ. διαφέρειν
  τὸν πόλεμον [Refs 8th c.BC+]; μετ᾽ ἴσου equally, [Refs 2nd c.BC+]

  __V comparative ἰσαίτερος [Refs 5th c.BC+]. adverb ὡς ἰσαίτατα [Refs 5th c.BC+].
  [ῑ in early Epic dialect (except [Refs 8th c.BC+] (except in compound ῑσοδαίμων)
  and Trag. [Refs 4th c.BC+]; uncertain in ἰσ-όνειρος. Both quantities are found in
  later poetry, sometimes in same line, ἔχοισαν ἴσον κάτω, ἶσον ἄνωθεν [Refs 3rd c.BC+]
  {STEPBible-TFLSJ}'
