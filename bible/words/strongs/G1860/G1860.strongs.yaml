strongs_number: G1860
language: greek
lemma: ἐπαγγελία
transliteration: epangelía
definition: an announcement (for information, assent or pledge; especially a divine
  assurance of good)
kjv_usage: message, promise
derivation: from G1861 (ἐπαγγέλλω);
extended_definition: 'ἐπ-αγγελία, -ας, ἡ

  (ἐπαγγέλλω), [in LXX: Psa.56:8 (סֵפֶר), etc. ;]

  __1. a summons (as Attic law-term, Dem., al.).

  __2. a promise (Dem., Arist., al.): Act.23:21; esp. in NT of the divine promises,
  Act.7:17, Rom.4:14, 16 Rom.9:4, Gal.3:17-18, 21 4:23, Heb.8:6 11:9, 17, 2Pe.3:9;
  with inf., Heb.4:1; γίνεται, etc., with dative of person(s), Act.2:39, Rom.4:13,
  Gal.3:16; before πρός, Act.13:32 26:6; έπαγγέλεσθαι τὴν ἐ., 1Jn.2:25; ἔχειν ἐπαγγελίας,
  Heb.7:6, 2Co.7:1; εἷναι νἐ έπαγγελίᾳ, Eph.6:2; ἡ γῆ τῆς ἐ., Heb.11:9; τὰ τέκνα τῆς
  ἐ., Rom.9:8, Gal.4:28; τ. πνεῦμα τῆς ἐ. τ. ἅγιον, Eph.1:13; αἱ διαθῆκαι τῆς ἐ.,
  Eph.2:12; ἡ ἐ. τ. θεοῦ, Rom.4:20; pl., 2Co.1:20; αἱ ἐ. τ. πατέρων, Rom.15:8; with
  genitive obj., τ. ζωῆς (see Dalman, Words, 103), 1Ti.4:8; τ. παρουσίας αὐτοῦ, 2Pe.3:4;
  κατ ̓ ἐπαγγελίαν, Act.13:23, Gal.3:29, 2Ti.1:1; δι ̓ ἐπαγγελίας, Gal.3:18; συμμέτοχα
  τῆς ἐ., Eph.3:6; λόγος ἐπαγγελίας, Rom.9:9. By meton. (cf. ἐλπίς), of a promised
  blessing: Luk.24:49, Act.1:14, Gal.3:22, Heb.6:12-17 10:36 11:13, 33 11:39; with
  genitive epexeg., Act.2:33 Gal.3:14, Heb.9:15 (Cremer, 27).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαγγ-ελία, ἡ,

  command, summons, [Refs 2nd c.BC+]

  __b announcement, notice, [Refs 3rd c.BC+]; τοῦ ἀγῶνος [LXX]; variant in [NT]

  __2 as law-term, ἐ. (i.e. δοκιμασίας) summons to attend a δοκιμασία τῶν ῥητόρων
  (see. ἐπαγγέλλω [Refs 4th c.BC+]: generally, notification, summons, [Refs 2nd c.AD+]

  __3 offer, promise, profession, undertaking, [Refs 4th c.BC+]; ἐν ἐν ἐπαγγελίᾳ καταλιπών
  having left it as a promise, [Refs]; τὴν ἐ. ἐπὶ τέλος ἀγαγεῖν [Refs 3rd c.BC+];
  ὤμων ἐπαγγελίᾳ the promise of his shoulders, [Refs 2nd c.AD+]; ἐξ ἐ., ={ἐπαγγειλάμενος},
  [Refs]; ἐ. ποιησάμενος ἐκ τῶν ἰδίων [Refs]; ἐβεβαίωσεν τὴν ἐ. [Refs]

  __4 indication, τοῦ ἐσομένου [Refs 2nd c.AD+]

  __5 plural, canvassing, = Latin ambitus, probably falsa lectio for{παρ-}, [Refs
  1st c.AD+]

  __6 ={ἐπάγγελμα} 2, subject of a treatise, [Refs 2nd c.AD+]

  __7 the curative property claimed for prescriptions or drugs, ταῖς τῶν φαρμάκων
  ἐ. their advertised properties, [Refs 1st c.AD+]; ἐ. ἐπιτηδεύματος public exercise
  of a profession, Men.Prot.p.1D. {STEPBible-TFLSJ}'
