strongs_number: G3052
language: greek
lemma: λόγιος
transliteration: lógios
definition: fluent, i.e. an orator
kjv_usage: eloquent
derivation: from G3056 (λόγος);
extended_definition: 'λόγιος, -ον

  (λόγος),

  __1. in cl., learned (Ac, l.with, R, txt.).

  __2. In late Gk., eloquent: Act.18:24 (see Page, in l; Field, Notes, 129).†

  (AS) {STEPBible-TBESG}'
etymology: 'λόγ-ιος, α, ον,

  (λόγος) of or belonging to λόγοι:

  __I versed in tales or stories (compare λόγος see), λόγιοι καὶ ἀοιδοί [Refs 5th
  c.BC+]; Αἰγυπτίων -ώτατοι [Refs]; so later, οἱ - ώτατοι τῶν ἀρχαίων συγγραφέων [Refs
  2nd c.BC+]

  __I.2 generally, learned, erudite, [Refs 4th c.BC+]; ὁ λ. Ἀκεστῖνος, of a learned
  physician, [Refs 3rd c.AD+]; οἱ -ώτατοι Τυρρηνῶν, of the Tuscan haruspices, [Refs
  1st c.AD+]; λογιώτατος as title, [Refs 5th c.AD+]; ὁ τῆς λ. μνήμης σχολαστικός [Refs
  6th c.AD+]

  __II skilled in words, eloquent, τὸ μεγαλοπρεπὲς ὅπερ νῦν καὶ λόγιον ὀνομάζουσιν
  [Refs 4th c.BC+] is said to have made [Refs 4th c.BC+]; epithet of Hermes, as the
  god of eloquence, [Refs 2nd c.AD+]; this sense is condemned by [Refs 2nd c.AD+].
  adverb -ίως eloquently, [Refs 1st c.AD+]; ὡς ἐνῆν -ώτατα as nearly in words as possible,
  of the elephant, [Refs]

  __III oracular, Ἀπόλλωνος δῶμα λόγιον [Refs] {STEPBible-TFLSJ}'
