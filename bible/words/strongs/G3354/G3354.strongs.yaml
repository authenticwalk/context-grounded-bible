strongs_number: G3354
language: greek
lemma: μετρέω
transliteration: metréō
definition: to measure (i.e. ascertain in size by a fixed standard); by implication,
  to admeasure (i.e. allot by rule)
kjv_usage: figuratively, to estimate:--measure, mete
derivation: from G3358 (μέτρον);
extended_definition: 'μετρέω, -ῶ

  (μέτρον), [in LXX: Exo.16:18, Num.35:5, Rut.3:15, Isa.40:12, (מָדַד), Da Th Dan.5:26
  (מָדַד), Wis.4:8 * ;]

  __1. to measure, of space, number, value, etc.: with accusative of thing(s), Rev.11:2
  21:15, 17; with dative instr., Rev.11:1 21:16. Metaphorical, ἑαυτὸν ἐν ἑαυτῷ, 2Co.10:12.

  __2. to measure out, give by measure: prov., ἐν ὧ μέτρῳ κ.τ.λ., Mat.7:2, Mrk.4:24,
  Luk.6:38 (WH, mg., cf. ἀντι-μετρέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'μετρ-έω,

  Heraclean I plural imperfect ἐμετρίωμες [Refs]present participle passive μετριώμεναι[Refs
  4th c.BC+]: (μέτρον):—measure:

  __I of Space, measure, i. e. pass over, traverse, πέλαγος μέγα μετρήσαντες [Refs
  8th c.BC+]; προτέρω μετρεῖν (i.e. θάλασσαν) to sail farther, [Refs 3rd c.BC+]:—in
  middle, ἅλα μετρήσασθαι [Refs 2nd c.BC+]; μετρούμενον ἴχνη τὰ κείνου measuring them
  with the eyes, [Refs 5th c.BC+]:—passive, to be measured, [Refs 4th c.BC+]; to be
  measured round, [Refs 2nd c.AD+]

  __II of Time, μακροὶ.. ἂν μετρηθεῖεν χρόνοι [Refs 5th c.BC+]

  __III of Number, Size, Worth, etc.,

  __III.1 count, [Refs 7th c.BC+]

  __III.2 measure, χώρην ὀργυιῇσι, σταδίοισι, etc., [Refs 5th c.BC+]; τῇ γαστρὶ μ.
  τὴν εὐδαιμονίαν measure happiness by sensual enjoyments, [Refs 4th c.BC+]; ὁπηνίκ᾽
  ἂν εἲκοσι ποδῶν μετροῦντι τὸ στοιχεῖον ᾖ when you measure it, [Refs 5th c.BC+]:
  —passive, Πόντος.. καὶ Ἑλλήσποντος οὕτω μοι μεμετρέαται [Refs 5th c.BC+]

  __III.2.b in Mathematics texts, of magnitudes or numbers, measure, [Refs 4th c.BC+]
  (_active_ and _passive_), etc.; μετρηθῆναι κοινῷ μέτρῳ πρός.. to be commensurable
  with, [prev. passage]

  __III.3 measure out, τἄλφιτ᾽ ἐν ἀγορᾷ [Refs 5th c.BC+]; πώλοισι χόρτον μ. [Refs
  5th c.BC+]; μετρεῖν τὴν ἴσην give measure for measure, [Refs 2nd c.AD+]; ἢ μετάδος
  ἢ μέτρησον ἢ τιμὴν λαβέ lend by measure, [Refs 5th c.BC+]:—middle, to have measured
  out to oneself, in buying or borrowing, εὖ μετρεῖσθαι παρὰ γείτονος get good measure
  from one''s neighbour, [Refs 8th c.BC+]

  __III.4 deliver, pay, of corn and other measurable commodities, σῖτόν τινι [Refs
  4th c.BC+]:—middle, receive in payment, [Refs 3rd c.BC+]

  __IV moderate, of pain, [Refs] {STEPBible-TFLSJ}'
