strongs_number: G2014
language: greek
lemma: ἐπιφαίνω
transliteration: epiphaínō
definition: to shine upon, i.e. become (literally) visible or (figuratively) known
kjv_usage: appear, give light
derivation: from G1909 (ἐπί) and G5316 (φαίνω);
extended_definition: 'ἐπι-φαίνω

  [in LXX for עוּר hi., etc. ;]

  __1. to show forth.

  __2. (= pass. in cl.) to appear: Act.27:20; with dative of person(s), Luk.1:79;
  metaphorically, Tit.3:4; with dative, Tit.2:11 (Cremer, 567).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιφαίνω,

  aorist I (late) -έφᾱνα[LXX+NT]:—show forth, display, absolutely, μηδὲ λίην ἐπίφαινε
  [Refs 6th c.BC+]; τὸ ἀγέρωχον, τὴν προαίρεσιν, [Refs 1st c.AD+]; τὸν μισοπόνηρον
  play the μ., [Refs 1st c.BC+].:—passive, come into view, ἠέλιος δ᾽ ἐπέλαμψε, μάχη
  δ᾽ ἐπὶ πᾶσα φαάνθη [Refs 8th c.BC+]; of an enemy, [Refs 5th c.BC+]; διὰ τὸ ἐπιφανέντα
  με κωλῦσαι Test. cited in [Refs 5th c.BC+]to present oneself, [Refs 5th c.BC+];
  ἐ. τινί show oneself, appear to one, [Refs]; frequently of dreams and visions, [Refs];
  of a divine manifestation, ἐπιφαινομένης αὐτοῖς Ἀρτέμιδος [Refs 3rd c.BC+]; so ἡ
  χρηστότης ἐπεφάνη τοῦ θεοῦ [NT]; of an Emperor, δήμοις ἑορτάζουσιν ἐπιφανείς [Refs
  5th c.BC+]symptoms which make their appearance, [Refs 5th c.BC+]

  __2 c.accusative et infinitive, make it manifest that.., [Refs 1st c.AD+]

  __3 passive, literal appear upon the surface, [Refs 5th c.BC+]

  __II seemingly intransitive, in active, show light, dawn, ἡμέρας ἐπιφαινούσης [Refs
  2nd c.BC+]to shine upon [LXX+NT] {STEPBible-TFLSJ}'
