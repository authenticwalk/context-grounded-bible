strongs_number: G2658
language: greek
lemma: καταντάω
transliteration: katantáō
definition: to meet against, i.e. arrive at (literally or figuratively)
kjv_usage: attain, come
derivation: from G2596 (κατά) and a derivative of G473 (ἀντί);
extended_definition: 'κατ-αντάω, -ῶ

  [in LXX: 2Ki.3:29 (חוּל), 2Ma.4:21 2Mac 4:24 2Mac 4:44 2Mac 6:14 * ;]

  to come to, arrive at: before εἰς, with accusative loc., Act.16:1 18:19, 24 21:7
  25:13 (see  M, Pr., 132) Act.27:12 28:13; before ἀντικρύ, with genitive, Act.20:15.
  Metaphorical, before εἰς, with accusative of person(s), 1Co.10:11 14:36; id. with
  accusative of thing(s), to attain to: Act.26:7, Eph.4:13, Php.3:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταντ-άω,

  come down to, arrive, εἰς τὰ βασίλεια, ἐπὶ κοίτην, [Refs 1st c.BC+]

  __2 in a speech or narrative, come to, arrive at a point, [Refs 2nd c.BC+]; have
  recourse to, ἐπὶ [τὴν ἡδονήν] [Refs 4th c.BC+] O.

  __3 of persons, κ. εἰς ἑαυτούς attack, commence hostilities against each other,
  [Refs 2nd c.BC+]

  __4 of events, come upon, [Refs 2nd c.AD+]; κ. εἴς τινα affect him, [Refs 1st c.BC+].83
  W.; of blood-guiltiness, fall, [Refs].

  __4.b turn out, result, [Refs 2nd c.BC+]; so of numbers, to be reduced, [Refs 2nd
  c.AD+]

  __5 of an inheritance, κ. εἴς τινα fall to one''s share, [NT+2nd c.AD+]

  __II transitive, make to come back, bring back, τινα [Refs 4th c.AD+] (so intransitive
  in perfect, return, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
