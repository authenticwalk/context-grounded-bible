strongs_number: G4709
language: greek
lemma: σπουδαίως
transliteration: spoudaíōs
definition: earnestly, promptly
kjv_usage: diligently, instantly
derivation: adverb from G4705 (σπουδαῖος);
extended_definition: 'σπουδαίως

  adv. (σπουδαῖος), [in LXX: Wis.2:6 * ;]

  __1. with haste or zeal, i.e. earnestly, zealously, diligently: Luk.7:4, 2Ti.1:17,
  Tit.3:13; compar., -οτέρως, Php.2:28 (RV, Lft., Weymouth, al., but see infr.)

  __2. hastily, speedily: compar., -οτέρως, Php.2:28 (Thayer, Zorell, see word; ICC,
  in l, al., but see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  σπουδ-αῖος, α, ον

  (σπουδή) properly in haste, quick, σ. τοὺς πόδας [Refs 2nd c.AD+]:—but in ordinary
  use denoting energy or earnestness:

  __I of persons, earnest, serious, [Refs 5th c.BC+]; active, zealous, in canvassing,
  [Refs 1st c.AD+]

  __I.2 good, excellent in their several kinds, [Refs 5th c.BC+]; opposed to φαῦλος,
  [Refs 5th c.BC+]; ἀκροαταὶ-ότεροι [Refs 5th c.BC+]; σ. αὐλητής, opposed to ἄνθρωπος
  μοχθηρός, [Refs 5th c.BC+]

  __I.3 in moral sense, good, opposed to πονηρός, [Refs 5th c.BC+]; opposed to φαῦλος,
  [Refs 5th c.BC+]; σπουδαῖον ={ἀγαθον}, [Refs]: generally, of all virtuous objects
  or qualities, [Refs]

  __II of things, worth serious attention, weighty, χρῆμα, πρῆγμα, [Refs 6th c.BC+];
  τὰ -έστερα (-έστατα) τῶν πρηγμάτων [Refs 5th c.BC+]; opposed to γελοῖος, [Refs 5th
  c.BC+]; τί γελᾷς ἐπὶ σπουδαίοις πράγμασι; [Refs 5th c.BC+]

  __II.2 good of its kind, excellent, σ. νομαί [Refs 5th c.BC+]; ἡ σπουδαιοτάτη [τῶν
  ταριχεύσεων] the most elaborate, costliest, [Refs 3rd c.BC+]; ἡ ἰσηγορίη χρῆμα σ.
  [Refs 5th c.BC+]; λόγος σ. [Refs 5th c.BC+]; δῶρον οὐ σ. εἰς ὄψιν not goodly to
  look on, [Refs 5th c.BC+]; τραγῳδία σ. [Refs 4th c.BC+]:— a play on senses [Refs
  4th c.BC+]; ironically, σ. χρῆμα a fine thing, [Refs]

  __III adverb σπουδαίως with haste or zeal, seriously, earnestly, well, [Refs 5th
  c.BC+]: comparative -ότερον[Refs 5th c.BC+]; -οτέρως [Refs 1st c.AD+] most carefully,
  in the best way, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
