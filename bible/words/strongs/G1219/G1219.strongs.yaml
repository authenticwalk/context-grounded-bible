strongs_number: G1219
language: greek
lemma: δημόσιος
transliteration: dēmósios
definition: public; (feminine singular dative case as adverb) in public
kjv_usage: common, openly, publickly
derivation: from G1218 (δῆμος);
extended_definition: 'δημόσιος, -α, -ον

  (δῆμος), [in LXX: 2Ma.6:10, 3Ma.2:27 4:7 * ;]

  belonging to the people, public: Act.5:18; dative fem. used adverbially (cl.);

  __(a) at the public expense, by public consent;

  __(b) publicly: Act.16:37 18:28 20:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'δημόσιος,

  Doric dialect δᾱμ-, α, ον (ος, ον [Refs 5th c.BC+], belonging to the people or state,
  κτέανα [Refs 6th c.BC+]; χώρα, opposed to ἱερά, ἰδία, [Refs 4th c.BC+]; τὰ ἱερὰ
  τὰ δ., opposed to ἰδιωτικά, [Refs]; ἀγῶνες, δίκαι, [Refs 4th c.BC+]; δ. λόγος, =
  Latin fiscus, [Refs]; δημόσιον εἶναι, γίγνεσθαι, to be, become state-property, be
  confiscated, [Refs 5th c.BC+]

  __b used by the public, βαλανεῖα, λουτρόν, [Refs 2nd c.BC+]

  __2 common, δημοσιώτατος τρόπος, τόπος, [Refs 4th c.BC+]epidemic, [Refs 5th c.BC+]

  __II as substantive:

  __II.a δημόσιος (i.e. δοῦλος), ὁ, any public slave or servant, as, the public crier,
  [Refs 5th c.BC+]; policeman, [Refs 5th c.BC+]; public notary, ={γραμματεύς}, [Refs
  4th c.BC+]; public executioner, [Refs 1st c.BC+]: generally, public official, τὸν
  ἀρχέφοδον καὶ τοὺς ἄλλους δημοσίους [Refs 2nd c.AD+]

  __II.b public victim, ={φάρμακος}, [Refs 5th c.BC+]

  __II.c harlot, prostitute, [Refs 7th c.BC+]

  __III neuter, δημόσιον, τό, the state, [Refs 5th c.BC+]public officials, [Refs 5th
  c.BC+]

  __III.b public building, hall, [Refs 5th c.BC+]

  __III.c treasury, ={τὸ κοινόν, ἀργύριον ὀφείλοντες τῷ δ}. [Refs 5th c.BC+]

  __III.d the public prison, [Refs 5th c.BC+]

  __III.2 τὰ δ. public archives, [Refs]

  __III.2.b public dues, taxes, in plural, [Refs 3rd c.AD+]

  __IV feminine, δαμοσία (i.e. σκηνή), ἡ, tent of the Spartan kings: hence οἱ περὶ
  δαμοσίαν the king''s council, [Refs 5th c.BC+]

  __V as adverb:

  __V.1 dative δημοσία, Ionic dialect -ίῃ, at the public expense, [Refs 5th c.BC+];
  by public consent, [Refs 4th c.BC+]; on public service, δ. ἀποδημεῖν [Refs]; δ.
  κρίνειν try in the public courts, [Refs 5th c.BC+]; δ. τεθνάναι to die by the hands
  of the public executioner, [Refs 4th c.BC+]

  __V.2 as a community, opposed to ἰδίᾳ, [Refs 5th c.BC+]

  __V.3 commonly, popularly, τὰ δ. νομιζόμενα ἀγαθά [Refs 2nd c.AD+]

  __V.4 regular adverb -ίως[Refs 2nd c.AD+]; on public business, καταπλεῦσαι [Refs
  3rd c.BC+] {STEPBible-TFLSJ}'
