strongs_number: G2111
language: greek
lemma: εὔθετος
transliteration: eúthetos
definition: well placed, i.e. (figuratively) appropriate
kjv_usage: fit, meet
derivation: from G2095 (εὖ) and a derivative of G5087 (τίθημι);
extended_definition: 'εὔ-θετος, -ον

  (τίθημι), [in LXX: Psa.32:6 (מָצָא), From  Th Sus 1:15* ;]

  ready for use, fit: of things, with dative, Heb.6:7; before εἰς, Luk.14:35; of persons,
  with dative, Luk.9:62 (for rabbinic parallels, see Dalman, Words, 119 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὔθετ-ος, ον,

  (τίθημι) well-arranged, conveniently placed, ὀστέα [Refs 5th c.BC+]: comparative
  -ώτερος [Refs]; ἐν εὐ. τόπῳ in a suitable place, Ἀρχ.Δελτ.[Refs]easily stowed, [Refs
  4th c.BC+]; so of the corpse, laid out for burial (compare εὐθετέω), [Refs 3rd c.AD+];
  εὔ. σάκος, ἀρβύλαι, well-fitting, ready for use, [Refs 4th c.BC+]; εὔθετόν ἐστι
  with infinitive, it is convenient.., [Refs]; καιρὸς εὔ. [LXX+1st c.BC+]

  __2 of persons, well-adapted, εἰς τοὺς τραγῳδοὺς εὔ., οὐκ εἰς τὸν βίον [Refs 4th
  c.BC+]; εἰς, πρὸς φιλίαν, [NT+1st c.BC+]; πράγματι for a business, [Refs 2nd c.BC+];
  quick, able, κατὰ τὰς ἐντεύξεις τοῖς ὄχλοις εὔ. [Refs 1st c.BC+]fit and proper persons,
  [Refs 2nd c.BC+], etc. adverb -τως, ἔχειν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
