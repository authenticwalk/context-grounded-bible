strongs_number: G3502
language: greek
lemma: νεοσσός
transliteration: neossós
definition: a youngling (nestling)
kjv_usage: young
derivation: from G3501 (νέος);
extended_definition: 'νοσσός (νεοσσός, Rec., as in cl. Att.. -ττός; Phryn. rejects
  the dissyl. form), -οῦ, ὁ

  (νόος), [in LXX chiefly for בֵּן ;]

  a young bird: Luk.2:24 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'νεοσσός,

  Attic dialect νεοττ-, ὁ, (νέος) young bird, nestling, chick, [NT+8th c.BC+]

  __2 any young animal, as a young crocodile, [Refs 5th c.BC+]; of young children,
  [Refs 5th c.BC+]: in plural, young bees, [Refs 5th c.BC+]; Ἄρεως ν., of the cock,
  [Refs 5th c.BC+] (also ironically, of a person, [Refs 5th c.BC+] the horse''s brood,
  [Refs 4th c.BC+]

  __3 yolk of an egg, [Refs 4th c.BC+]; compare νεοττίον.—The disyllable form νοσσός
  is cited in [Refs 5th c.BC+] (b) fragment 3: this and cognate forms (commonly found
  in later Gr.) are condemned as ἀδόκιμα by [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
