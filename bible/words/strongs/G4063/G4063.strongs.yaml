strongs_number: G4063
language: greek
lemma: περιτρέχω
transliteration: peritréchō
definition: to run around, i.e. traverse
kjv_usage: run through
derivation: from G4012 (περί) and G5143 (τρέχω) (including its alternate);
extended_definition: 'περι-τρέχω

  [in LXX: Amo.8:12, Jer.5:1 (שׁוּט pi.) * ;]

  to run about: with accusative loc., Mrk.6:55.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιτρέχω,

  future - θρέξομαι [Refs 5th c.BC+]: aorist περιέδρᾰμον [Refs]; but infinitive -
  θρέξαι [Refs]: perfect - δεδράμηκα [Refs 5th c.BC+]:—run round and round, τὸ δῶμα
  π., said by a drunken man, [Refs 6th c.BC+]; π. εἰς ταὐτόν come round, return to
  the same point, [Refs 5th c.BC+]

  __2 run about everywhere, οἱ δὲ πυππάζουσι περιτρέχοντες [Refs 5th c.BC+]: generally,
  to be in motion, circulate, [Refs 3rd c.AD+]; ἡ περιτρέχουσα ὑγρότης flexibility
  of movement, of a surgeon operating, [Refs 1st c.AD+]

  __3metaphorically, to be current, in vogue, ταῦτα περιτρέχοντα πᾶσι προσφέρεσθαι
  [Refs 5th c.BC+]; ἡ περιτρέχουσα ἑταιρεία common society, [Refs]; ὀνόματα περιτρέχοντα
  current, [Refs 1st c.BC+]; τέχνη περιτρέχουσα, of Rhetoric, comprehensive art, ars
  circumcurrens, [Refs 1st c.AD+]

  __II with accusative, run round, τὴν λίμνην κύκλῳ [Refs 5th c.BC+]; run round searching,
  τὴν Πύκνα πᾶσαν [Refs]; run up to from all sides, τὸν δὲ βληθέντα περιέδραμε ὅμιλος
  [Refs 5th c.BC+]

  __II.b of things, especially in perfect -δέδρομα, encompass, surround, περιδέδρομεν
  ἅψεα νοῦσος [Refs 3rd c.BC+]

  __II.2 metaphorically, circumvent, take in, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
