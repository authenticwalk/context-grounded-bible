strongs_number: H0469
language: hebrew
lemma: אֱלִיצָפָן
transliteration: ʼĔlîytsâphân
pronunciation: el-ee-tsaw-fawn'
definition: Elitsaphan or Eltsaphan, an Israelite
kjv_usage: Elizaphan, Elzaphan.
derivation: or (shortened) אֶלְצָפָן; from H410 (אֵל) and H6845 (צָפַן); God of treasure;
extended_definition: 'A man living at the time of Egypt and Wilderness, only mentioned
  at Num.34.25;

  son of: Parnach (H6535)

  § Elizaphan or Elzaphan = "my God has protected"

  1) a Kohathite chief in the wilderness

  2) a Zebulunite chief

  3) Uzziel''s son, Mishael''s brother in time of Moses {STEPBible-TBESH}'
