strongs_number: G1078
language: greek
lemma: γένεσις
transliteration: génesis
definition: nativity; figuratively, nature
kjv_usage: generation, nature(-ral)
derivation: from the same as G1074 (γενεά);
extended_definition: 'γένεσις, -εως, ἡ

  (γίγνομαι), [in LXX chiefly for תּוֹלֵדֹת ;]

  __1. origin, lineage: βίβλος γενέσεως (as in Gen.2:4a 5:1), Mat.1:1.

  __2. birth: Mat.1:18, Luk.1:14 (Rec. γέννησις); πρόσωπον τῆς γ., face of his birth
  ("what God made him to be," Hort., in l.), Jas.1:23; ὁ τροχὸς τῆς γ., the wheel
  (course) of birth or creation ("the wheel of man''s nature according to its original
  Divine purpose," Hort), Jas.3:6.

  † (AS) {STEPBible-TBESG}'
etymology: 'γένεσις, εως, ἡ,

  (γενέσθαι) origin, source, Ὠκεανόν τε θεῶν γένεσιν [Refs 8th c.BC+]; Ὠκεανοῦ, ὅς
  περ γ. πάντεσσι τέτυκται[Refs 5th c.BC+]; beginning, in dual, τοῖν γενεσέοιν ἡ ἑτέρα
  [Refs]

  __II manner of birth, [Refs 5th c.BC+]; race, descent, [Refs 5th c.BC+]; κατὰ γένεσιν,
  opposed to καθ᾽ υἱοθεσίαν, [Refs]

  __II.2 Astrology texts, nativity, geniture, [Refs 1st c.AD+]: hence, lot, fortune,
  [Refs 2nd c.AD+]

  __III production, generation, coming into being, opposed to ὄλεθρος, [Refs 4th c.BC+];
  more usually opposed to φθορά, [Refs 5th c.BC+]; περὶ γενέσεως καὶ φθορᾶς, title
  of work by [Refs 4th c.BC+]: generally, formation, πύου [Refs 5th c.BC+]; origination,
  making, ἱματίων, περὶ τὰ ἀμφιέσματα, [Refs 5th c.BC+]

  __III.2 ={τὸ γίγνεσθαι}, becoming, opposed to οὐσία,[Refs 5th c.AD+]

  __IV concrete, creation, i.e. all created things, [Refs 5th c.BC+]

  __V race, kind or sort of animals, [Refs 5th c.BC+]; family, δίδυμος γ. of the Spartan
  kings, [Refs]

  __VI generation, age, [Refs]; κατὰ περίστασιν τῆς γ. according to the circumstances
  of his time, [Refs 3rd c.AD+]

  __VII παιδοπόρος γ. genitalia muliebria, [Refs 1st c.AD+]

  __VIII in Mathematics texts, generation of a figure, [Refs 3rd c.AD+]

  __VIII.b origin of a spiral, [Refs]; ἡ ἐν γ. εὐθεῖα the initial line, [Refs] {STEPBible-TFLSJ}'
