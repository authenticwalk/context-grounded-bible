strongs_number: G1064
language: greek
lemma: γαστήρ
transliteration: gastḗr
definition: the stomach; by analogy, the matrix; figuratively, a gourmand
kjv_usage: belly, + with child, womb
derivation: of uncertain derivation;
extended_definition: 'γαστήρͅ, -τρός, ἡ,

  [in LXX for בֶּטֶן, ἐν γ. ἔχειν for הרה, ἐν γ. λαμβάνειν for חרה ;]

  __1. the belly: metaphorically, a glutton, Tit.1:12.

  __2. the womb: ἐν γ. ἔχειν, to be with child, Mat.1:18, 23" (LXX) 24:19, Mrk.13:17,
  Luk.21:23, 1Th.5:3, Rev.12:2; εν γ. συλλαμβ., to conceive, Luk.1:31.

  † (AS) {STEPBible-TBESG}'
etymology: 'γαστήρ, ἡ,

  genitive έρος, γαστρός: dative -έρι, γαστρί (the longer forms in Epic dialect, Lyric
  poetry, and once in Trag., [Refs 5th c.BC+]: dative plural γαστῆρσι [Refs 5th c.BC+]:—paunch,
  belly, [Refs 8th c.BC+]; γ. ἀσπίδος the hollow of a shield, [Refs 7th c.BC+]; belly
  or wide part of a bottle, [Refs 5th c.BC+]

  __2 the belly, as craving food, κέλεται δέ ἑ γ. [Refs 8th c.BC+]; γαστέρι δ᾽ οὔ
  πως ἔστι νέκυν πενθῆσαι, i. e. by fasting, [Refs 8th c.BC+]; to express gluttony,
  γαστέρες οἶον [Refs 8th c.BC+]; γαστρὸς ἐγκρατής master of his belly, [Refs]; γαστρὶ
  δουλεύειν, χαρίζεσθαι, to be the slave of his belly, [Refs]; γ. δελεάζεσθαι[Refs
  4th c.BC+]; τᾶς γαστρὸς φείδεσθαι, com. of one who has nothing to eat, [Refs 3rd
  c.BC+]

  __3 paunch stuffed with mincemeat, sausage, haggis, [Refs 8th c.BC+]

  __II womb, ὅντινα γαστέρι μήτηρ.. φέροι [Refs 8th c.BC+]; ἐκ γαττρός from the womb,
  from infancy, [Refs 6th c.BC+]; ἐν γαστρὶ ἔχουσα big with child, [Refs 5th c.BC+];
  ἐν γ. φέρουσα [Refs 5th c.BC+]; ἐν γ. λαβεῖν conceive, [LXX+4th c.BC+]; συλλαμβάνειν
  variant [LXX+NT+5th c.BC+]; κατὰ γαστρὸς ἔχειν Vett.[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
