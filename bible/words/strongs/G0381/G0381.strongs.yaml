strongs_number: G0381
language: greek
lemma: ἀνάπτω
transliteration: anáptō
definition: to enkindle
kjv_usage: kindle, light
derivation: from G303 (ἀνά) and G681 (ἅπτω);
extended_definition: 'ἀν-άπτω

  [in LXX chiefly for יָצָא ;]

  to kindle: Luk.12:49, Jas.3:5 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάπτω,

  make fast on or to, [Refs 8th c.BC+] — middle, ἐκ τοῦδ᾽ ἀναψόμεσθα πρυμνήτην κάλων
  to him will we moor our bark, i.e. he shall be our protector, [Refs]; θεοῖσι κῆδος
  ἀνάψασθαι form a close connexion with.., [Refs]; χάριτας ἔς τινα ἀ. confer favours
  on.., [Refs]; also, fasten to oneself, ἐπιστολὴν ἐκ τῶν δακτύλων ἀ.[Refs 4th c.BC+];
  take in tow, ναῦν[Refs 1st c.BC+]:—passive, to be fastened or fasten oneself on
  to, cling to, with genitive, πέπλων[Refs 5th c.BC+]; have a thing fastened on one,
  περιβόλαι᾽ ἀνήμμεθα [Refs]

  __2 hang up in a temple, offer up, like{ἀνατίθημι}, πολλὰ δ᾽ ἀγάλματ᾽ ἀνῆψεν [Refs
  8th c.BC+]

  __3 metaphorically, fasten upon, attach to, μῶμον ἀνάψαι[Refs 8th c.BC+]; αἷμα ἀ.
  τινί a charge of bloodshed, uncertain in [Refs 5th c.BC+]; ascribe, refer to, τοὺς
  λόγους εἰς ἀριθμοὺς ἀ.[Refs 4th c.BC+]; χάριν ἀ. τινί ascribe a favour to him, [Refs
  3rd c.AD+]:—middle, attach oneself, πρὸς πολλούς[Refs 1st c.BC+]

  __II light up, kindle, λύχνα[Refs 5th c.BC+]:—passive, to be kindled, [Refs 4th
  c.BC+]

  __II.2 inflame with anger, [Refs 4th c.AD+]:—passive,[Refs 3rd c.AD+]; excite emotionally,
  [Refs 1st c.BC+]

  __II.3 intransitive, to be lighted up, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
