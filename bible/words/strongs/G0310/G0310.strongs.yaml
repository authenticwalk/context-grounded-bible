strongs_number: G0310
language: greek
lemma: ἀναβοάω
transliteration: anaboáō
definition: to halloo
kjv_usage: cry (aloud, out)
derivation: from G303 (ἀνά) and G994 (βοάω);
extended_definition: 'ἀνα-βοάω, -ῶ

  [in LXX for צָעַק, זָעַק, קָרָא, etc. ;]

  to cry out: Mat.27:46 (WH, ἐβόησεν; see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναβο-άω,

  future -ήσομαι[Refs 5th c.BC+], Doric dialect -άσομαι[Refs 5th c.BC+]: aorist ἀνεβόησα[Refs
  5th c.BC+], Ionic dialect ἀνέβωσα[Refs 5th c.BC+], participle ἀμβώσας[Refs]:—cry,
  shout aloud, especially in sign of grief or astonishment, ἀμβώσας μέγα[Refs 5th
  c.BC+]; of the war-cry, [Refs 5th c.BC+]; ἀ. παρεῖναι τοὺς πρώτους” call out ''let
  the front rank pass'', [Refs]

  __2 with accusative, τάδ᾽ ἀναβοάσας[Refs 5th c.BC+]bewail, lament, [Refs 5th c.BC+]

  __3 with accusative person, call on, συμμάχους[Refs 5th c.BC+]

  __4 cry up, extol, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
