strongs_number: G1529
language: greek
lemma: εἴσοδος
transliteration: eísodos
definition: an entrance (literally or figuratively)
kjv_usage: coming, enter(-ing) in (to)
derivation: from G1519 (εἰς) and G3598 (ὁδός);
extended_definition: 'εἴσ-οδος, -ου, ὁ

  (ὁδός) [in LXX chiefly for בּוֹא ;]

  __1. a means of entering, place of entrance: Heb.10:19, 2Pe.1:11 (cf. Westc., He.,
  l.with; MM, Exp., xii; but see infr.).

  __2. a going in, entrance: Act.13:24; with genitive loc., Heb.10:19 (Thayer, see
  word; but see supr.); before εἰς, 2Pe.1:11 (Mayor, in l.; Thayer; but see supr.);
  πρός, 2Th.1:9 2:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἴσοδος

  or ἔσοδος, ἡ, entrance:

  __I place of entrance, entry, [Refs 8th c.BC+]; ἐσόδους Φοίβου the entrance to his
  temple, [Refs 5th c.BC+]; of a mountain-pass, ἡ διὰ Τρηχῖνος ἔ. ἐς τὴν Ἑλλάδα [Refs
  5th c.BC+]; in a theatre, entrance for the Chorus, [Refs 5th c.BC+], see Scholia;
  entrance-door of a court of justice, [Refs 4th c.BC+] paths to glory, [Refs 5th
  c.BC+]

  __II entering, entrance, εἴ. παρασχεῖν [Refs 5th c.BC+]

  __II.2 entrance into the lists to contend in the games, ἱππείαν ἔ.(compare εἰσέρχομαι
  II) [Refs 5th c.BC+]; also ἡ εἴ. τῆς δίκης εἰς τὸ δικαστήριον the introduction of
  it, [Refs 5th c.BC+]

  __II.3 right or privilege of entrance, ἔσοδον εἶναι παρὰ βασιλέα ἄνευ ἀγγέλου [Refs
  5th c.BC+]

  __II.4 visit, κακῶν γυναικῶν εἴσοδοι [Refs 5th c.BC+]; of a doctor, [Refs 2nd c.AD+]

  __II.5 study, investigation, Vett. Val.259.7; ἀκροθιγεῖς τὰς εἰσόδους ποιήσασθαι
  [Refs]; also, method, [Refs]

  __III that which comes in, revenue, opposed to ἔξοδος, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
