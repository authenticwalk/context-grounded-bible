definition: Tsephanjah, the name of four Israelites
kjv_usage: Zephaniah.
derivation: or צְפַנְיָהוּ; from H6845 (צָפַן) and H3050 (יָהּ); Jah has secreted;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.24;

  son of: Tahath (H8480H);

  father of: Uzziah (H5818H); also called Zephaniah at 1Ch.6.36;

  Another name of u.ri.el (אוּרִיאֵל "Uriel" H0222G)

  § Zephaniah = "Jehovah has treasured"

  1) the 9th in order of the 12 minor prophets; descendant of king Hezekiah of Judah
  and prophet in the time of king Josiah of Judah

  2) son of Maaseiah and second priest in the reign of king Zedekiah of Judah; succeeded
  Jehoiada and an officer of the temple; slain at Riblah on the capture of Jerusalem

  3) father of Josiah and Hen in the time of the prophet Zechariah

  4) a Levite {STEPBible-TBESH}'
