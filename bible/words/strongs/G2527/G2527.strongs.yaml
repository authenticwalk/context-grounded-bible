language: greek
lemma: καθόλου
transliteration: kathólou
definition: on the whole, i.e. entirely
kjv_usage: at all
derivation: from G2596 (κατά) and G3650 (ὅλος);
extended_definition: 'καθόλου

  (= καθ᾽ ὅλον and so in cl. bef. Arist.)

  adv., [in LXX: Exo.22:11(10) Amo.3:3-4; Eze.13:3, 22 17:14 (τὸ κ, μή = בִּלְתִּי),
  Dan LXX TH Dan.3:50* ;]

  on the whole, in general: μή κ., not at all, Act.4:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθόλου,

  adverb on the whole, in general, ={καθ᾽ ὅλου} (as it should perhaps be written),
  Epist.Philipp. cited in [Refs 4th c.BC+]; κ. γράφειν, opposed to κατὰ μέρος, [Refs
  4th c.BC+]; οἱ κ. λόγοι general statements, opposed to οἱ ἐπὶ μέρους, [Refs 4th
  c.BC+] (but in Roman times, accounts kept by the central government, = Latin summae
  rationes, [Refs 2nd c.AD+]; τοῦτο γάρ ἐστι κ. μᾶλλον too general, [Refs 4th c.BC+];
  ἡ τῶν κ. πραγμάτων σύνταξις general history, [Refs 2nd c.BC+]; τὸ κ. [Refs 1st c.BC+]
  the whole amount left, [Refs 4th c.BC+]; ἐν τῷ κ. in general, speaking generally,
  [Refs 2nd c.AD+]

  __2 in the Logic of [Refs 4th c.BC+]. general, opposed to τὸ καθ᾽ ἕκαστον (singular),
  λέγω δὲ κ. μὲν ὃ ἐπὶ πλειόνων πέφυκε κατηγορεῖσθαι, καθ᾽ ἕκαστον δὲ ὃ μή [Refs];
  opposed to τὸ κατὰ μέρος, [Refs]; hence, τὰ κ. universal truths, ἡ ποίησις μᾶλλον
  τὰ κ., ἡ δ᾽ ἱστορία τὰ καθ᾽ ἕ. λέγει [Refs]; especially commensurate predicate,
  ὃ ἂν κατὰ παντός τε ὑπάρχῃ καὶ καθ᾽ αὑτὸ καὶ ᾗ αὐτό [Refs]; as adjective, of propositions,
  λόγος κ. a universal statement, opposed to ἐν μέρει, κατὰ μέρος (particular), ἀδιόριστος
  (infinite), [Refs] {κάθομα}; of inference, ἡ κ. ἀπόδειξις universal proof, opposed
  to κατὰ μέρος, [Refs]; hence, as predicate, κ. εἰσὶν [αἱ ἀρχαί] [Refs]; as adverb,
  κ. ἀποφαίνεσθαι ἐπὶ τοῦ κ. [Refs]

  __3 completely, entirely, [Refs 2nd c.BC+]; οὐδὲ κ. μακρὸν πλοῖον no warships at
  all,[LXX+5th c.BC+] {STEPBible-TFLSJ}'
