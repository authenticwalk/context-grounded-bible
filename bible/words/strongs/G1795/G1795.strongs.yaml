strongs_number: G1795
language: greek
lemma: ἐντυπόω
transliteration: entypóō
definition: to enstamp, i.e. engrave
kjv_usage: engrave
derivation: from G1722 (ἐν) and a derivative of G5179 (τύπος);
extended_definition: 'ἐν-τυπόω, -ῶ

  (τύπος), [in LXX for פִּתּוּחַ, Exo.39:30) A * ;]

  to imprint, engrave: pass. ptcp., with dative, 2Co.3:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντῠπ-όω,

  carve or mould in or upon, τῷ νομίσματι ἐνετύπωσεν ἀπήνην [Refs 4th c.BC+]; also
  of a painter, [Refs 1st c.AD+]:—middle, Φειδίαν ἐν μέσῃ τῇ ἀσπίδι τὸ ἑαυτοῦ πρόσωπον
  ἐντυπώσασθαι [Refs 4th c.BC+]:—passive,[Refs 1st c.AD+]; to be imprinted, of a birth-mark,
  [Refs 4th c.AD+]; also, to be flattened by pressure, [Refs 2nd c.AD+] is like a
  piece of carving on the doors, [Refs 2nd c.AD+]

  __II metaphorically, τὸ ἰδίωμα τῇ λέξει ἐ. [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
