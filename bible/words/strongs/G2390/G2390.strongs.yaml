strongs_number: G2390
language: greek
lemma: ἰάομαι
transliteration: iáomai
definition: to cure (literally or figuratively)
kjv_usage: heal, make whole
derivation: middle voice of apparently a primary verb;
extended_definition: 'ἰάομαι, -ῶμαι

  [in LXX for רָפָא (Gen.20:17, al.), exc. Isa.30:26 61:1 (חָבַשׁ) ;]

  to heal: with accusative of person(s), Luk.5:17 6:19 9:2, 11 9:42 14:4 22:51, Jhn.4:47,
  Act.9:34 10:38 28:8; pass., Mat.8:8, 13 15:28, Luk.7:7 8:47 17:15, Jhn.5:13; id.
  before ἀπό᾽, Mrk.5:29, Luk.6:17; figuratively, of spiritual healing, Mat.13:15,
  Jhn.12:40, Act.28:27" (LXX) ; pass., Heb.12:13, Jas.5:16, 1Pe.2:24.†

  SYN.: θεραπεύω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'ἰάομαι,

  imperative ἰῶ (see. below), Ionic dialect infinitive ἰᾶσθαι [Refs 5th c.BC+]jᾶσθαι
  [Refs].: future ἰάσομαι [Refs 5th c.BC+]; Ionic dialect and Epic dialect ἰήσομαι
  [Refs 8th c.BC+]: aorist ἰασάμην [Refs 5th c.BC+]; Ionic dialect ἰησάμην [Refs 8th
  c.BC+] —passive (see. below). [ῑ- in [Refs 8th c.BC+]; also ῐ, [Refs 5th c.BC+]:—heal,
  cure, in present and imperfect, attempt to cure, treat, of persons or bodies, etc.,
  τινα [Refs 8th c.BC+]

  __2 cure. treat, of diseases, νόσους [Refs 5th c.BC+]: metaphorically, remedy, δύσγνοιαν,
  ἀδικίαν ἰᾶσθαι, [Refs 5th c.BC+], i.e. do not make bad worse, [Refs 7th c.BC+]

  __3 cure the effects of, counteract, ἄκρατος ἰ. τὸ κώνειον [Refs 1st c.AD+]

  __4 repair, τὸ βλαβέν [LXX+5th c.BC+]

  __II active only aorist 1 ἰάσαμεν [Refs 2nd c.AD+]; participle ἰάσαντες [Refs 5th
  c.BC+]aorist ἰάθην is always passive, be healed, recover, [NT+5th c.BC+]; Ionic
  dialect ἰήθην [Refs 5th c.BC+]: future ἰαθήσομαι [Refs 1st c.AD+]: perfect ἴᾱμαι
  [NT] {STEPBible-TFLSJ}'
