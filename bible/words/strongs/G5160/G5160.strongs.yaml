strongs_number: G5160
language: greek
lemma: τροφή
transliteration: trophḗ
definition: nourishment (literally or figuratively); by implication, rations (wages)
kjv_usage: food, meat
derivation: from G5142 (τρέφω);
extended_definition: 'τροφή, -ῆς, ἡ

  (τρέφω), [in LXX for לֶחֶם, מָזוֹן, אֹכֶל, etc. ;]

  nourishment, food: Mat.3:4 6:25 10:10 24:45, Luk.12:23, Jhn.4:8, Act.2:46 9:19 14:17
  27:33-34, 36 27:38 Jas.2:15. Metaphorical: Heb.5:12, 14.†

  (AS) {STEPBible-TBESG}'
etymology: 'τροφ-ή, ἡ,

  (τρέφω) nourishment, food, [NT+5th c.BC+]; the means of maintaining an army, provisions,
  forage, τροφὴν παρέχειν [Refs 3rd c.BC+]

  __2 βίου τροφαί way of life, livelihood, living, [Refs 5th c.BC+]; τροφή alone,
  δουλίαν ἕξειν τροφήν [Refs 5th c.BC+]: then, simply, mode of life, δίκην τίνουσαι
  τῆς προτέρας τ. [Refs 5th c.BC+]

  __3 that which provides or procures sustenance, as the bow of Philoctetes, χερὶ
  πάλλων τὰν ἐμὰν μελέου τροφάν [Refs 5th c.BC+]

  __4 a meal, τροφαῖς τέτταρσιν ἐχρῶντο Philem.[Refs] cited in [Refs 2nd c.AD+]

  __II nurture, rearing, παιδία.. τρέφειν.. τροφήν τινα τοιήνδε [Refs 5th c.BC+];
  χάριν τροφᾶς ἀμείβων variant in [Refs 5th c.BC+] while in the nursery, opposed to
  ἐφηβήσας, [Refs 5th c.BC+]; ἐκτίνων τροφάς, much like{τροφεῖα}, [Refs 4th c.BC+]

  __II.2 education, [Refs 5th c.BC+]

  __II.3 rearing or keeping of animals, [Refs 5th c.BC+]

  __III sometimes in Poets for the concrete θρέμμα, brood, νέα τ. a new generation,
  [Refs 5th c.BC+]; of animals, ἀρνῶν τροφαί, i.e. young lambs, [Refs 5th c.BC+]

  __IV a place in which animals are reared, ἰβίων τροφαί [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
