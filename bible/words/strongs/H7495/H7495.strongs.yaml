language: hebrew
lemma: רָפָא
transliteration: râphâʼ
pronunciation: raw-faw'
definition: properly, to mend (by stitching), i.e. (figuratively) to cure
kjv_usage: cure, (cause to) heal, physician, repair, [idiom] thoroughly, make whole.
  See H7503 (רָפָה).
derivation: or רָפָה; a primitive root;
extended_definition: '1) to heal, make healthful

  1a) (Qal) to heal

  1a1) of God

  1a2) healer, physician (of men)

  1a3) of hurts of nations involving restored favour (fig)

  1a4) of individual distresses (fig)

  1b) (Niphal) to be healed

  1b1) literal (of persons)

  1b2) of water, pottery

  1b3) of national hurts (fig)

  1b4) of personal distress (fig)

  1c) (Piel) to heal

  1c1) literal

  1c2) of national defects or hurts (fig)

  1d) (Hithpael) in order to get healed (infinitive) {STEPBible-TBESH}'
