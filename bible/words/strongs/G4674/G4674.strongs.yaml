strongs_number: G4674
language: greek
lemma: σός
transliteration: sós
definition: thine
kjv_usage: thine (own), thy (friend)
derivation: from G4771 (σύ);
extended_definition: 'σός, -ή, -όν

  possess. prop. of second of person(s),

  thy, thine: Mat.7:3, al.; as subst., οἱ σοί, thy kinsfolk, friends, Mrk.5:19; τὸ
  σόν, what is thine, Mat.20:14 25:25; τὰ σά, thy goods, Luk.6:30

  (AS) {STEPBible-TBESG}'
etymology: 'σός, ή, όν,

  possessive adjective of 2 person singular (σύ), the alternative Epic dialect and
  Doric dialect form being τεός (which see), thy, thine, [Refs 8th c.BC+]; Epic dialect
  genitive σοῖο [Refs 8th c.BC+]; σ. δέμας, σ. ἔργον, λέχος σ., etc., [Refs 4th c.BC+]
  a friend of yours, [Refs 5th c.BC+]: with the Article, τὸ σὸν γέρας [Refs 8th c.BC+]
  (but never so when it serves as predicate, οὐ σ. τόδ᾽ ἐστὶ τοὔργον [Refs 5th c.BC+];
  σ. ἔργον with infinitive, ''tis thy business to.., ἔργον ἤδη σ. τὰ λοίφ᾽ ὑπηρετεῖν
  [Refs]; σόν [ἐστι] alone, σ. δ᾽ αὖ τὸ σιγᾶν [Refs 5th c.BC+]; σὴ μὲν ἐγώ, σὰ δὲ
  πάντα thine am I, thine are all things, [Refs 3rd c.BC+]

  __2 without a substantive, thine, εἰ ἐτεόν γε σός εἰμι thy son, [Refs 8th c.BC+];
  σὺ μὲν ἀπάγου τὴν σ. [Refs 5th c.BC+]; οἱ σ. thy kinsfolk, people, [Refs 5th c.BC+]:
  also singular, your agent or servant, [Refs 1st c.AD+]. what concerns thee, thy
  interest, advantage, [Refs 5th c.BC+]; thy words, thy purpose, [Refs], etc.; τὰ
  σ. thy property, ἐπὶ σοῖσι καθήμενος [NT+8th c.BC+]; εὖ φρονῶ τὰ σ. thy interests,
  [Refs 5th c.BC+]; καὶ σὲ καὶ τὰ σ. [Refs]

  __3 with a genitive added, τὰ σ᾽ αὐτῆς ἔργα [Refs 8th c.BC+]; τὰ σ᾽ αὐτοῦ κήδε (α)
  [Refs 8th c.BC+]; τὸν σ. τοῦ πρέσβεως [ὀφθαλμόν] [Refs 5th c.BC+]

  __II objective, of or for thee, σῇ ποθῇ [Refs 8th c.BC+]; εὐνοίᾳ τῇ σ. [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
