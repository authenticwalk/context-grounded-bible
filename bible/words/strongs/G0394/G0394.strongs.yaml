strongs_number: G0394
language: greek
lemma: ἀνατίθεμαι
transliteration: anatíthemai
definition: to set forth (for oneself), i.e propound
kjv_usage: communicate, declare
derivation: from G303 (ἀνά) and the middle voice of G5087 (τίθημι);
extended_definition: 'ἀνα-τίθημι

  [in LXX chiefly for חָרַם (Cremer, 546) ;]

  to lay upon, set up, etc. Mid. -εμαι, in late writers (Plut., al.; see also MM,
  VGT, see word), to set forth, declare: Act.25:14, Gal.2:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνατίθημι,

  perfect ἀνατέθηκα[Refs], etc.:—lay upon, once in [Refs 8th c.BC+]; ἀ. ἄχθος lay
  on as a burden, [Refs 5th c.BC+]: in good sense, ἀ. κῦδός τινι[Refs 5th c.BC+].
  b. middle, put on board ship, [Refs]

  __2 in Prose, refer, attribute, a thing to a person, μεγάλα οἱ χρήματα ἀ.[Refs 5th
  c.BC+]; οὐ γὰρ ἄν οἱ πυραμίδα ἀνέθεσαν ποιήσασθαι would not have attributed to her
  the erection of the pyramid,[Refs 5th c.BC+]; εἰμή, ὅταν.. εὖ πράξητε, ἐμοὶ ἀναθήσετε
  will give me the credit of it, [Refs 5th c.BC+]; also, compare, τινὰ εἴς τι[Refs
  4th c.BC+] lay them upon him, entrust them to him, [Refs 5th c.BC+]

  __II set up as a votive gift, dedicate, τινί τι[Refs 8th c.BC+]; dedicate a book,
  [Refs]; ἀ. τινά set up a statue of.., [Refs 3rd c.BC+]; incorrectly of burial, [Refs]:—
  passive, ἀνατεθῆναι[Refs 5th c.BC+]; compare ἀνάκειμαι.

  __II.2 set up, erect, [στήλην] παρὰ βωμόν, νεών, [Refs 2nd c.BC+]: metaphorically,
  dedicate, μακραγορίαν λύρᾳ[Refs 5th c.BC+]; ἀ. τὰς ἀκοὰς τοῖς ἀκροάμασι give them
  up to, [Refs 2nd c.BC+]

  __II.3 set up and leave in a place, ἀ. τινὰ ἐπὶ κρημνόν[Refs 5th c.BC+]; ἀ. ζῶντα
  (on a cross) [Refs 2nd c.BC+]

  __III put back, τί γὰρ παρ᾽ ἦμαρ ἡμέρα τέρπειν ἔχει, προσθεῖσα κἀναθεῖσα τοῦ γε
  κατθανεῖ; pushing us forward or moving us back on the verge of death, [Refs 5th
  c.BC+]

  __B middle, put upon for oneself, ἀναθέσθαι τὰ σκεύη ἐπὶ τὰ ὑποζύγια[Refs 5th c.BC+];
  pack on one''s cart, [Refs 5th c.BC+]; τοῖς ὤμοις ἀ. τινά put on one''s shoulders,
  [Refs 1st c.AD+]; frequently like active, ἀ. τινὰ ἐφ᾽ ἵππον[Refs]

  __B.2 impart, communicate something one''s own, τινί τι[NT+1st c.AD+]

  __B.3 remit, refer, ἀ. περί τινος εἰς σύγκλητον refer the consideration of it to
  the Senate, [Refs 2nd c.BC+]

  __B.II place differently, change about, e.g. the men on a draught-board, ἀνὰ πάντα
  τιθεσθαι variant in Oracle texts cited in [Refs 5th c.BC+]

  __B.II.2 take back a move at πεττοί, [Refs 5th c.BC+]: hence metaphorically, retract
  one''s opinion, [Refs 5th c.BC+]; οὐκ ἀνατίθεμυι μὴ οὐ.. retract and say this is
  not so, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
