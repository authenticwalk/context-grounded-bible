strongs_number: H2354
language: hebrew
lemma: חוּר
transliteration: Chûwr
pronunciation: khoor
definition: Chur, the name of four Israelites and one Midianite
kjv_usage: Hur.
derivation: the same as H2353 (חוּר) or H2352 (חוּר);
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.3.9;

  father of: Rephaiah (H7509J)

  § Hur = "hole"

  1) a chief assistant to Moses and Aaron

  2) grandfather of Bezaleel, the chief artificer of the tabernacle; possibly the
  same as 1 above

  3) the 4th of the 5 kings of Midian who were slain with Balaam after Peor

  4) father of Rephaiah in the time of Nehemiah

  5) father of Ben-Hur who was commissariat officer for Solomon in Mount Ephraim {STEPBible-TBESH}'
