strongs_number: G2806
language: greek
lemma: κλάω
transliteration: kláō
definition: to break (specially, of bread)
kjv_usage: break
derivation: a primary verb;
extended_definition: 'κλάω

  [in LXX: Jer.16:7 (פַּרְנַךְ), al. ;]

  to break, break in pieces: of bread, Mat.14:19 15:36 26:26, Mrk.8:6 14:22, Luk.22:19
  24:30, Act.2:46 20:7, 11 27:35, 1Co.10:16 11:24; before εἰς, with accusative of
  person(s), Mrk.8:19 (cf. ἐκ-, κατα-κλάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κλάω [ᾰ],

  __A imperfect ἔκλων (κατ-) [Refs 8th c.BC+]: future κλάσω [ᾰ] [Refs 1st c.AD+]:
  aorist 1 ἔκλᾰσα, Epic dialect κλάσε [Refs 8th c.BC+]:—middle, poetry aorist κλάσσατο
  [Refs 4th c.BC+]:—passive, future κλασθήσομαι [Refs 4th c.BC+]: aorist ἐκλάσθην
  [Refs 8th c.BC+]: perfect κέκλασμαι [Refs 4th c.BC+]aorist 2 participle κλάς (as
  if from κλῆμι) [Refs 6th c.BC+]:—break, break off, ἐξ ὕλης πτόρθον κλάσε [Refs 8th
  c.BC+]; break off the luxuriant shoots of the vine, [NT+4th c.BC+]

  __A.2 Geometry texts, deflect, inflect, usually of drawing a straight line ''broken
  back'' at a line or surface, κλάσαι εὐθεῖαν τὴν ΑΓΒ ἐν λόγῳ τῷ δοθέντι [Refs 3rd
  c.AD+]; ἀπὸ δύο σημείων τῶν B, E κλάσαι τὴν ΒΝΞΕ [Refs]:—more frequently in passive,
  [Refs 4th c.BC+].; ἡ κεκλασμένη (i.e. γραμμή) [Refs 3rd c.BC+]; ἐὰν ἀπὸ τῶν σημείων
  κλασθῶσιν[Refs 3rd c.BC+]; of visual rays, [Refs 4th c.BC+]; of arteries, [Refs
  1st c.AD+] their broken courses, [Refs]

  __A.3 metaphorically, break, weaken, frustrate, τὴν ἐλπίδα [Refs 1st c.AD+]perfect
  participle passive, κεκλασμένη φωνή weak, effeminate voice, [Refs 5th c.BC+] (also
  of the Siren''s song, [Refs 2nd c.AD+]; τὰ κεκλ. τῶν ὀμμάτων enfeebled eyes, [Refs
  4th c.BC+]; κεκλ. μέλη varied by modulation, [Refs 1st c.AD+]; ῥυθμὸς κεκλ. broken
  rhythm, [Refs 3rd c.AD+]; τὸ κεκλ. καὶ παντοδαπόν (i.e. τῆς λέξεως) [Refs 1st c.BC+]

  __A.3.b of emotion, ἐκλάσθην πρὸς ἔλεον [Refs 1st c.AD+] {STEPBible-TFLSJ}'
