strongs_number: G5547
language: greek
lemma: Χριστός
transliteration: Christós
definition: anointed, i.e. the Messiah, an epithet of Jesus
kjv_usage: Christ
derivation: from G5548 (χρίω);
extended_definition: 'χριστός (Χρ-), -ή, -όν

  (χρίω), [in LXX for מָשִׁיחַ and cogn. forms ;]

  __1. 1. as adj.,

  __(a) of things, anointing, to be used as ointment (Æsch., Eur., al.; τ. ἔλαιον
  τὸ χ., Lev.21:10);

  __(b) of persons, anointed (ὁ ἰερεὺς ὁ χ., Lev.4:5; οἱ χ. ἰευρεῖς, 2Ma.1:10): ὁ
  χ. τοῦ κυρίου or Θεοῦ (1Ki.2:10, Psa.2:2, al.), of the Messiah (Aram., מְשִׁיחָא;
  cf. Dalman, Words, 289 ff.), Luk.2:11, 26 Jhn.1:41, Act.2:36 4:26, al.

  __2. As subst., ὁ Χριστός, the Messiah, the Christ: Mat.2:4, Mrk.8:29, Luk.2:11,
  Jhn.1:20, Act.2:31, Rom.7:4, al.; Ἰησοῦς, Mrk.1:1, Jhn.1:17, Act.2:38, al.; Χ. Ἰησοῦς,
  Mat.1:18, WH, mg.  Act.5:42, Rom.6:3, al.; Χ. κύριος, Luk.2:11; Ἰησοῦς Χ. ὁ κύριος,
  Act.15:26, Rom.1:7, al.

  (AS) {STEPBible-TBESG}'
etymology: 'χριστός, ή, όν,

  (χρίω) to be rubbed on, used as ointment or salve, opposed to πιστός, [Refs 5th
  c.BC+]; τὸ ἔλαιον τὸ χ. anointing oil, [LXX]

  __II of persons, anointed, ὁ ἱερεύς ὁ χ. [LXX]

  __II.2 especially of the Kings of Israel, ὁ χ. Κυρίου[LXX]; plural, of the patriarchs,
  [LXX]

  __II.3 in NT, ὁ χ. the Messiah, [NT]; then used as proper name of Jesus, Ἰησοῦς
  χ. [NT] {STEPBible-TFLSJ}'
