strongs_number: G2395
language: greek
lemma: ἰατρός
transliteration: iatrós
definition: a physician
kjv_usage: physician
derivation: from G2390 (ἰάομαι);
extended_definition: 'ἰατρός, -οὔ, ὁ

  (ἰάομαι), [in LXX for רָפָא ;]

  a physician: Mat.9:12, Mrk.2:17 5:26, Luk.4:23 5:31 8:43 (om. WH, R, mg.), Col.4:14
  (on the status of physicians, see MM, Exp., xv.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰᾱτρός,

  Ionic dialect ἰητρός, ὁ, (ἰάομαι) like{ἰατήρ}, one who heals, physician or surgeon,
  [Refs 8th c.BC+]; φὼς ἰ. [Refs 4th c.BC+]; ἥρως ἰ., worshipped at Athens and elsewhere,
  [Refs 4th c.BC+]; οὐ πρὸς ἰατροῦ σοφοῦ θρηνεῖν ἐπῳδὰς πρὸς τομῶντι πήματι [Refs
  5th c.BC+]; ἰατρῶν παῖδες, for ἰατροί, [Refs 2nd c.AD+]; as a name of Apollo, [Refs
  5th c.BC+] Trag.1.5; of Aphrodite, [Refs 1st c.AD+]; midwife, [Refs 5th c.BC+]

  __II metaphorically, εὐφροσύνα πόνων ἰ. [Refs 5th c.BC+]; ὦ θάνατε,.. τῶν ἀνηκέστων
  κακῶν ἰ. [Refs 5th c.BC+]; [ἀτυχίας] [Refs 5th c.BC+]; γῆς ἰ., of a farmer, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
