strongs_number: G3881
language: greek
lemma: παραλέγομαι
transliteration: paralégomai
definition: (specially), to lay one's course near, i.e. sail past
kjv_usage: pass, sail by
derivation: from G3844 (παρά) and the middle voice of G3004 (λέγω) (in its original
  sense);
extended_definition: 'παρα-λέγω

  to lay beside; mid.,

  __(a) to lie beside (Hom.);

  __(b) later, of sailors, to sail past: with accusative, Act.27:8, 13.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραλέγω,

  pluck out superfluous hair, [Refs 5th c.AD+]:—passive, παραλέλεξαι you have had
  your eyebrows plucked. [Refs 5th c.BC+]

  __II middle, παραλέγεσθαι τὴν γῆν sail or coast along, [NT+4th c.BC+]

  __III speak beside the purpose, wander in one''s talk, rave, πολλὰ π. [Refs 5th
  c.BC+] —middle, παραλεξάμενος speaking beside the point, [Refs 5th c.BC+]

  __III.2 speak incidentally, μῦθον [Refs 1st c.AD+]:—passive, to be cited, ἐπὶ παραδείγματος
  [Refs 4th c.BC+]

  __III.3 add to what one has said, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
