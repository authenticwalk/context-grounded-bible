lemma: מִישׁוֹר
transliteration: mîyshôwr
pronunciation: mee-shore'
definition: a level, i.e. a plain (often used (with the article prefix) as a proper
  name of certain districts); figuratively, concord; also straightness, i.e. (figuratively)
  justice (sometimes adverbially, justly)
kjv_usage: equity, even place, plain, right(-eously), (made) straight, uprightness.
derivation: or מִישֹׁר; from H3474 (יָשַׁר);
extended_definition: '1) level place, uprightness

