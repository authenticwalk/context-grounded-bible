strongs_number: G3496
language: greek
lemma: Νεάπολις
transliteration: Neápolis
definition: new town; Neapolis, a place in Macedonia
kjv_usage: Neapolis
derivation: from G3501 (νέος) and G4172 (πόλις);
extended_definition: 'Νεάπολις, -εως, ἡ

  Rec. for Νέα Πόλις (WH), the more frequently form (LS, see word),

  Neapolis, a maritime city of Macedonia: Act.16:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'Νεάπολις [ᾱ], εως, ἡ,

  new city, proper name of several cities, [Refs 5th c.BC+]; later in one, Νεάπολις,
  genitive Νεαπόλεως [Refs 1st c.BC+]: hence Νεοπολίτης [ῑ], ου, ὁ, [Refs], later
  Νεαπολίτης [Refs 5th c.BC+] {STEPBible-TFLSJ}'
