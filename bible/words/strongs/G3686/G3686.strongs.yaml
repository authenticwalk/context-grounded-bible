strongs_number: G3686
language: greek
lemma: ὄνομα
transliteration: ónoma
definition: a "name" (literally or figuratively) (authority, character)
kjv_usage: called, (+ sur-)name(-d)
derivation: from a presumed derivative of the base of G1097 (γινώσκω) (compare G3685
  (ὀνίνημι));
extended_definition: 'ὄνομα, -τος, τό,

  [in LXX chiefly for שֵׁם ;]

  __1. in general, the name by which a person or thing is called: Mat.10:2, Mrk.3:16,
  Luk.1:63, Jhn.18:10,  al.; ἄνθρωπος (etc.), ᾧ (οὗ) ὄ. (τ. ὄ), sc. ἦν or ἐστίν (BL,
  §30, 3), Mrk.14:32, Luk.1:26, 27; with same ellipsis, καὶ τ. ὄ. αὐτοῦ, Luk.1:5,
  Jhn.1:6, al.; ὀνόματι, before nom. prop., Mat.27:32, Mrk.5:22, Luk.1:5, Act.5:1,
  al.; accusative absol. (Bl., §34, 7), τοὔνομα (= τ. ὄνομα), Mat.27:57; ὄ. μοι (sc.
  ἐστίν; cf. Hom., Od., ix, 366), Mrk.5:9 (cf. Luk.8:30); ἔξειν ὄ., Rev.9:11; καλεῖν
  (ἐπιτιθέναι) ὄ. (Bl., §33, 1), Mat.1:21, Mrk.3:16; τ. ὄ. ἐν (τ.) βίβλῳ ζωῆς (cf.
  Deiss., LAE, 121), Php.4:3, Rev.13:8, cf. Luk.10:20 (ἐν τ. οὐρανοῖς); ὄ. βλασφημίας,
  Rev.13:1; the name as opposite to the reality, Rev.3:1 (cf. Hdt., vii, 138); as
  a title: Eph.1:21, Php.2:9, 10 (Lft., in l.).

  __2. By a usage similar to that with ref. to Heb. שֵׁם (Lft., Notes, 106f.), but
  also common in Hellenistic (M, Pr., 100; Bl., §39, 4; Deiss, BS, 146f., 196f.; LAE,
  123:4, of all that the name implies, of rank, authority, character, etc.: of acting
  on one''s authority or in his behalf, ἐν (εἰς) ὄ., with genitive of person(s) (see
  reff. supr.), Mat.10:41 21:9 28:19, Mrk.11:9, Luk.13:35, Jhn.5:43, Act.8:16, 1Co.1:13;
  of the name Christian, 1Pe.4:16; esp. of the name of God as expressing the divine
  attributes: ἁγιάζειν (ἅγιον) τὸ ὄ. (τ. Πατρός, Κυρίου), Mat.6:9, Luk.1:49 11:2;
  ψάλλειν (ὁμολογεῖν) τῷ ὀ., Rom.15:9, Heb.13:15; δοξάζειν (φανεροῦν, φοβεῖσθαι) τὸ
  ὄ., Jhn.12:28 17:6, 26 Rev.11:18 15:4; βλασφημεῖν, Rom.2:24, 1Ti.6:1, Rev.13:6;
  similarly, of the name of Christ: τ. καλὂν ὄ. (Deiss., LAE, 276); πιστεύειν τῷ ὀ.,
  1Jn.3:23; π. εἰς τ. ὄ. (Bl., §39, 4), Jhn.1:12 2:23 3:18; ὀνομάζειν τὸ ὄ., 2Ti.2:19;
  κρατεῖν, Rev.2:13; οὐκ ἀρνεῖσθαι, Rev.3:8; ἐν τ. ὀ. (see reff. supr.), Mrk.9:38
  16:[17], Luk.10:17, Jhn.14:13 16:23, 24 20:31, Act.3:6 4:12, Eph.5:20, 1Pe.4:14,
  al.; εἰς τ. ὄ. συνάγεσθαι, Mat.18:20; ἕνεκεν τοῦ ὀ., Mat.19:29; διὰ τὸ ὄ., Mat.10:22,
  Mrk.13:13, al.; διὰ τοῦ ὀ., 1Co.1:10; ὑπὲρ τοῦ ὀ., Act.9:16, Rom.1:5, al.; id. absol.,
  Act.5:41, 3Jo.7; πρὸς τὸ ὄ., Act.26:9.

  __3. cause, ground, reason (in cl., usually in bad sense, pretext): Mrk.9:41 (Swete,
  in l.; Dalman, Words, 305f.).

  __4. In late Greek (Deiss., BS., 196f.), an individual, a person: Act.1:15, Rev.3:4
  11:13.

  (AS) {STEPBible-TBESG}'
etymology: 'ὄνομα,

  Aeolic dialect and Doric dialect ὄνῠμα [Refs]; Laconian dialect *ἔνυμα probably
  in proper nouns Ἐνυμακρατίδας [Refs]; poetry also (for the sake of meter) οὔνομα
  (see.below), which appears regularly in codices of [Refs 5th c.BC+], and sometimes
  in other Ionic dialect prose authors (variant in [Refs 5th c.BC+], but is probably
  not Ionic; Ionic dialect Inscrr. have only ὄνομα, [Refs 8th c.BC+] et saep.:—name
  of a person or thing, in [Refs 8th c.BC+] always of a person, except ἐρέω δέ τοι
  οὔνομα λαῶν [Refs 8th c.BC+]; Ἀρήτη δ᾽ ὄνομ᾽ ἐστὶν ἐπώνυμον [Refs 8th c.BC+] is
  used absolutely, by name, πόλις ὄ. Καιναί [Refs 5th c.BC+]; ὀνόματι λέγειν by name,
  [Refs 5th c.BC+]; κατ᾽ ὄνομα by name, [Refs 3rd c.BC+]; ἀσπάζου τοὺς φίλους κατ᾽
  ὄ. each by his name, [NT]

  __2 ὄ. τίθεσθαι or θέσθαι τινί give one a name, [Refs 8th c.BC+] —passive, ὄ. κεῖταί
  τινι[Refs]; ὄ. ἐστι or κεῖται ἐπί τινι, [Refs 5th c.BC+]; so ὄ. φέρειν or ἐπιφέρειν
  ἐπί τι, [Refs 4th c.BC+]

  __3 ὄνομα καλεῖν τινα call one by name, εἴπ᾽ ὄνομ᾽, ὅττι σε κεῖθι κάλεον [Refs 8th
  c.BC+]:—so in passive, ὄ. δ᾽ ὠνομάζετο Ἕλενος [Refs 5th c.BC+]; reversely, ὄνομα
  καλεῖν τινι give a name to, [Refs 5th c.BC+]

  __II name, fame, Ἰθάκης γε καὶ ἐς Τροίην ὄνομ᾽ ἵκει [Refs 8th c.BC+]; ὄ. ἔχειν or
  σχεῖν ἀπό τινος, [Refs 5th c.BC+]; ἐν ὀνόματι εἶναι to have a name, to be notable,
  [Refs 2nd c.BC+]notably, [Refs 2nd c.AD+]

  __III a name and nothing else, opposed to the real person or thing, ἵνα μηδ᾽ ὄνομ᾽
  αὐτοῦ ἐν ἀνθρώποισι λίπηται [Refs 8th c.BC+]; opposed to ἔργον, [Refs 5th c.BC+];
  ὀνόματι διαφέρεσθαι dispute about a word, [Refs 5th c.BC+]

  __III.2 false name, pretence, pretext, ὀνόματι ἐννόμῳ ξυμμαχίας under the pretence..,
  [Refs 5th c.BC+]

  __IV in periphrastic phrases, ὄ. τῆς σωτηρίας, ={σωτηρία}, [Refs 5th c.BC+]: with
  the names of persons, periphrastic for the person, ὦ φίλτατον ὄ. Πολυνείκους [Refs]

  __IV.2 of persons, ὄχλος ὀνομάτων [NT]; ἕτερα ὀ. ἀντ᾽ αὐτοῦ.. πέμψαι Wilcken [Refs
  2nd c.AD+]; in Accountancy, both of persons and things (cf. Latin nomen), [Refs
  4th c.BC+]; βαρέσαι τὸ ἐμὸν ὄ. charge my account, [Refs 2nd c.AD+]; in registers
  of titledeeds, etc., οἰκίας οὐ κειμένης ἐν ὀνόματι τῆς ἀποδομένης not booked under
  the name of the seller, [Refs 3rd c.AD+]; ὀνόματι ἰδιωτικῆς under the head of private
  land, [Refs 4th c.AD+]; δικαιώματα.. ἑκάστῳ ὀνόματι παράκειται [Refs 2nd c.AD+];
  in tax-receipts, ἔσχον ὀνόματος Σομτοῦς on account of [Refs 5th c.BC+]

  __V phrase, expression, especially of technical terms, ὀ. τὰ ἐν τῇ ναυτικῇ [Refs
  5th c.BC+]

  __VI Grammars, word, opposed to ῥῆμα (expression), [Refs 5th c.BC+]; τὸ ἰλλαίνειν
  ὄ. the word ἰλλαίνειν, [Refs 2nd c.AD+]

  __VI.2 noun, opposed to ῥῆμα (verb, predicate), [Refs 5th c.BC+]; as one of five
  parts of speech, [Refs 3rd c.BC+]; ὄ. κύριον a proper name, opposed to προσηγορικόν,
  [Refs 5th c.BC+]; also of adjectives, [Refs 2nd c.AD+]. (Cf. Gothic namo, genitive
  namins, Latin nōmen, Sanskrit nāma.) {STEPBible-TFLSJ}'
