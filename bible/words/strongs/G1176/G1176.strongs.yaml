strongs_number: G1176
language: greek
lemma: δέκα
transliteration: déka
definition: ten
kjv_usage: (eight-)een, ten
derivation: a primary number;
extended_definition: 'δέκα, οἱ, αἱ, τά,

  ten: Mat.20:24, al.; θλίψις ἡμερῶν δ., i.e. of brief duration: Rev.2:10.†

  δεκα-οκτώ, T for δέκα ὀκτώ,

  eighteen: Luk.13:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'δέκᾰ, οἱ, αἱ, τά,

  indeclinable, ten, [Refs 8th c.BC+]the Ten, [Refs 5th c.BC+]; also οἱ δ. the Attic
  dialect Orators, [Refs 2nd c.AD+]; τὰ δέκα [ἔτη] ἀφ᾽ ἥβης those who are ten years
  past [Refs 5th c.BC+]; δ. ἄνδρες, = Latin decemviri, [Refs 2nd c.AD+] δεκᾰ-είς,
  [NT+4th c.BC+]; Thess. δεκαπέμπε [Refs 1st c.BC+] {STEPBible-TFLSJ}'
