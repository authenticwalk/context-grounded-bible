  (G0010); also called Sheshbazzar at Ezr.1.8,11; 5.14,16; KJV: Zorobabel at Mat.1.12,13;

  Another name of ze.rub.ba.vel (זְרֻבָּבֶ֫ל "Zerubbabel" H2216)

  § Sheshbazzar = "worshipper of fire"

  the prince of Judah at the first return from exile in Babylon; usually identified
  as the Babylonian name for Zerubbabel {STEPBible-TBESH}'
