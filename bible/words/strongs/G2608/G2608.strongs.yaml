strongs_number: G2608
language: greek
lemma: κατάγνυμι
transliteration: katágnymi
definition: to rend in pieces, i.e. crack apart
kjv_usage: break
derivation: from G2596 (κατά) and the base of G4486 (ῥήγνυμι);
extended_definition: 'κατ-άγνυμι

  [in LXX for נָחַת pi., etc. ;]

  to break: with accusative of thing(s), Mat.12:20 (LXX), Jhn.19:31-33.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατ-άγνῡμι,

  infinitive -ύναι [ῠ] [Refs 5th c.BC+]; καταγνύω [Refs 5th c.BC+]; late present κατάσσω,
  κατεάσσω (which see): future κατάξω [Refs 5th c.BC+]: aorist κατέαξα [Refs 8th c.BC+];
  Ionic dialect κατῆξα [Refs 5th c.BC+]; 3rd.pers. singular subjunctive κατάξει [Refs
  5th c.BC+]; participle κατάξας (Dobree for κατεάξας) [Refs 5th c.BC+]; Epic dialect
  optative καυάξαις ={καϝϝάξαις} for κατ-ϝάξαις, [Refs 8th c.BC+]:—passive, κατάγνῠμαι
  [Refs 5th c.BC+]: imperfect κατεάγνυτο [Refs 4th c.BC+]aorist 2 κατεάγην[Refs 5th
  c.BC+]subjunctive κατ-ᾱγῶ (contraction from κατᾰ-ϝᾰγ-) [Refs]; participle καταγείς
  [probably ᾱ] [Refs]: future καταγήσομαι[Refs].129: perfect κατέᾱγα, Ionic dialect
  κατέηγα [Refs 5th c.BC+]; participle κατεαγώς, written κατειαγώς [Refs] Phoenix5.1:
  perfect passive κατέαγμαι [Refs 2nd c.AD+]: aorist 1 κατεάχθην [LXX]; infinitive
  καταχθῆναι [Refs 4th c.BC+]; participle καταχθείς [Refs 1st c.AD+] led the copyists
  to insert the ε in unaugmented forms, as κατεάξας [Refs 5th c.BC+], and such forms
  were in use in later Gr., as κατεάξει [NT+2nd c.AD+]:— break in pieces, shatter,
  κατά θ᾽ ἅρματα ἄξω [Refs 8th c.BC+]; τὸ (i.e. ἔγχος) γὰρ κατεάξαμεν [Refs 8th c.BC+]
  codex R (variant{τῆς κεφαλῆς},[Refs 5th c.BC+]; κατάξω τὴν κεφαλήν, ἄνθρωπέ, σου
  [Refs 5th c.BC+]: metaphorically, break up into species, μὴ κ. μηδὲ κερματίζειν
  τὴν ἀρετήν [Refs 5th c.BC+]

  __2 weaken, enervate, πατρίδα θ᾽, ἢν αὔξειν Χρεὼν καὶ μὴ κατᾶξαι [Refs 5th c.BC+]perfect
  participle κατεαγώς effeminate, [Refs 1st c.BC+]; αὐλητὴς τῶν κ. [Refs 1st c.AD+]

  __II passive with perfect active, to be broken, δόρατα κατεηγότα [Refs 5th c.BC+];
  especially καταγῆναι τὴν κεφαλήν have one''s head broken, [Refs 5th c.BC+]; κατεαγέναι
  or κατάγνυσθαι τὰ ὦτα, of pugilists, [Refs 5th c.BC+]; κατεάγη τῆς κ. [Refs]; τῆς
  κ. καταγῆναι (-εαγῆναι, -εαγέναι codices) δεῖν [Refs 5th c.BC+]: metaphorically,
  to be shattered, of an argument, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
