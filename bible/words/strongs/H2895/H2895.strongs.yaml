lemma: טוֹב
transliteration: ṭôwb
pronunciation: tobe
definition: to be (transitively, do or make) good (or well) in the widest sense
kjv_usage: be (do) better, cheer, be (do, seem) good, (make) goodly, [idiom] please,
  (be, do, go, play) well.
derivation: a primitive root,
extended_definition: '1) to be good, be pleasing, be joyful, be beneficial, be pleasant,
  be favourable, be happy, be right

  1a) (Qal)

  1a1) to be pleasant, be delightful

  1a2) to be glad, be joyful

  1a3) to be better

  1a4) to be well with, be good for

  1a5) to be pleasing

  1b) (Hiphil) to do well, do good, act right, act rightly {STEPBible-TBESH}'
