strongs_number: G1706
language: greek
lemma: ἐμπίπτω
transliteration: empíptō
definition: to fall on, i.e. (literally) to be entrapped by, or (figuratively) be
  overwhelmed with
kjv_usage: fall among (into)
derivation: from G1722 (ἐν) and G4098 (πίπτω);
extended_definition: 'ἐμ-πίπτω

  [in LXX chiefly for נָפַל ;]

  to fall into: before εἰς, Mat.12:11, Luk.6:39 10:36; metaphorically, εἰς κρίμα,
  1Ti.3:6; ὀνειδισμόν 1Ti.3:7; πειρασμόν, 1Ti.6:9; εἰς χεῖρας θεοῦ (cf. 2Ki.24:14,
  1Ch.21:13, Sir.2:18), Heb.10:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμπίπτω,

  future -πεσοῦμαι: aorist ἐνέπεσον, Epic dialect ἔμπεσον (see. below): Lyric poetry
  aorist ἔμπετες [Refs 5th c.BC+]:—fall in or on, with dative, τρύφος ἔμπεσε πόντῳ
  [Refs 8th c.BC+]; πῦρ ἔμπεσε νηυσίν fire fell upon them,[Refs 5th c.BC+]; ἐμπέσοι
  γέ σοι (i.e. ὁ πύργος) [Refs 5th c.BC+]

  __b Geometry texts, meet, of a line meeting another, [Refs 3rd c.BC+]; to be placed,
  ἐὰν εἰς τὸν κύκλον εὐθεῖα ἐμπέσῃ [Refs 3rd c.BC+]

  __c of a dislocated limb, fall into place, [Refs 5th c.BC+]

  __2 fall upon, attack, ἐν δ᾽ ἔπεσον προμάχοις [Refs 8th c.BC+]; ἐμπεσόντες having
  fallen on them, [Refs 5th c.BC+]: metaphorically, insult, ἄλλοισι δ᾽ ἐμπίπτων γελᾷ
  [Refs 5th c.BC+]; so,

  __3 of evils, diseases, etc., fall on one, attack, κακὸν ἔμπεσε οἴκῳ [Refs 8th c.BC+];
  ὕπνος ἐ. [Refs 8th c.BC+]; ἐ. εἰς.., [Refs 5th c.BC+]

  __3.b of words, καί μοι ἔπος ἔμπεσε θυμῷ came into my mind, [Refs 8th c.BC+]; λόγος
  ἐμπέπτωκεν ἀρτίως ἐμοί came to my ears, [Refs 5th c.BC+]; κἂν περὶ ἀνδρῶν γ᾽ ἐμπέσῃ
  λόγος τις a report arose, [Refs 5th c.BC+]; so τόποι ἐμπίπτοντες available, suitable
  topics, [Refs 1st c.AD+]

  __4 light or fall upon, πρὶν ἁλίῳ γυῖον ἐμπεσεῖν before his body was exposed to
  the sun, [Refs 5th c.BC+]; also εἰς τὴν ὄψιν, εἰς τὴν αἴσθησιν, [Refs 5th c.BC+]

  __4.b fall into, ἐ. ἐν ἀπορίᾳ [Refs 5th c.BC+]; ἐ. εἰς τὰ πεπραγμένα, in speaking,
  come upon the exploits, [Refs]

  __5 τῷ ἀκοντίῳ ἐ. τῷ ὤμῳ throw oneself on the javelin with one''s shoulder, i.e.
  to give all one''s force to the throw, [Refs 5th c.BC+]

  __6 break in, burst in, στέγῃ [Refs 5th c.BC+]; intrude, εἰς τὸ ἀρχεῖον [Refs 4th
  c.BC+]; ἐμπεσών violently, rashly, [Refs 5th c.BC+]

  __7 εἴς τι fall within the province of, [Refs 5th c.BC+]

  __7.b of income, εἰς τὸν λόγον τινὸς ἐ. [Refs 3rd c.BC+]

  __7.c of suits, come before, εἰς δικαστῶν πλῆθος [Refs 4th c.BC+]

  __8 ἐ. εἰς δεσμωτήριον to be thrown into prison, [Refs 4th c.BC+](absolutely, get
  into prison, [Refs 5th c.BC+]

  __9 of circumstances, happen, occur, [Refs 2nd c.AD+]

  __10 desert, πρός τινα [LXX] {STEPBible-TFLSJ}'
