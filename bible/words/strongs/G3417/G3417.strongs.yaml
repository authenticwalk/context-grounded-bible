extended_definition: 'μνεία, -ας, ἡ

  (μιμνήσκω), [in LXX for זָכַר, its parts and deriva­tives ;]

  remembrance, mention (= μνήμη) : Php.1:3; μ. ποιεῖσθαι, with genitive of person(s),
  Rom.1:9, Eph.1:16, 1Th.1:2, Phm 4 (cf. Psa.111:4); μ. ἔχειν, with genitive of person(s),
  1Th.3:6, 2Ti.1:3 (on the seel. in Rom.12:13, see ICC, in I.; Field, Notes, 163).†

  (AS) {STEPBible-TBESG}'
