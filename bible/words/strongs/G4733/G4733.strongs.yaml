language: greek
lemma: στερέωμα
transliteration: steréōma
definition: something established, i.e. (abstractly) confirmation (stability)
kjv_usage: stedfastness
derivation: from G4732 (στερεόω);
extended_definition: 'στερέωμα, -τος, τό

  (στερεόω), [in LXX: Gen.1:6 ff., Psa.19:1 150:1, Eze.1:22-26 10:1 13:5, Dan LXX,
  TH Dan.3:56, Dan.12:3 (רָקִיעַ), Deu.33:26 (שַׁחַק), Psa.18:2 71:3 (סֶלַע), Est.9:29,
  I Est.8:78 (82), Sir.43:1, 8, 1Ma.9:14 * ;]

  a solid body;

  __(a) a support, foundation (Arist., al.); metaphorically, strength (Psa.17:1-15
  70:1-5, 1Mac, ll. with); steadfastness, firmness: τ. πίστεως, Col.2:5;

  __(b) the dome of heaven (believed to be a solid canopy), the firmament (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'στερέ-ωμα, ατος, τό,

  solid body, [Refs 5th c.BC+]

  __b ἄϋλα σ. immaterial solids, [Refs 5th c.AD+]

  __2 foundation or framework, e.g. the skeleton, on which the body is, as it were,
  built, [Refs 4th c.BC+]; στερεώματος ἕνεκα τοῦ περιτρήτου to strengthen it, [Refs
  2nd c.BC+]: metaphorically, solid part, strength of an army, [LXX]; also, ratification,
  ἐπιστολῆς[LXX]; steadfastness, τῆς πίστεως [NT]

  __3 ={στεῖρα} (of a ship), [Refs 4th c.BC+]

  __4 firmament, i.e. the sky, the heaven above, [LXX+3rd c.AD+] {STEPBible-TFLSJ}'
