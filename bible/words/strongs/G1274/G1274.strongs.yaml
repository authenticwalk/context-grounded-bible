strongs_number: G1274
language: greek
lemma: διανύω
transliteration: dianýō
definition: to accomplish thoroughly
kjv_usage: finish
derivation: from G1223 (διά) and (to effect);
extended_definition: 'δι-ανύω

  [in LXX: 2Ma.12:17 * ;]

  __1. to accomplish fully, finish, complete: Act.21:7 (EV).

  __2. In late writers (Xen., al., Clem., I ad Cor., xxv, 3), to continue: Ac, l.with
  (Field, Notes, 134f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'διᾰνύω

  (also διᾰνύτω [Refs 5th c.BC+] [ῠ], perfect -ήνυκα[Refs 2nd c.BC+]:—bring quite
  to an end, accomplish, finish, κέλευθα δ. finish a journey, [NT+5th c.BC+] having
  finished one''s course over the sea, [Refs 8th c.BC+]; πλεῖον δ. traverse, of a
  point moving along a line, [Refs 4th c.BC+] arrive at a place, [Refs] —passive,
  ὁδὸς διηνυσμένη[Refs]: aorist infinitive διανυσθῆναι [Refs 5th c.AD+]: with participle,
  finish doing a thing, οὔ πω κακότητα διήνυσεν ἣν ἀγορεύων [Refs 8th c.BC+]; but
  πόνοις σε διδοῦσα διήνυσεν continued giving.., [Refs 5th c.BC+]: absolutely, live,
  [Refs] {STEPBible-TFLSJ}'
