strongs_number: H0461
language: hebrew
lemma: אֱלִיעֶזֶר
transliteration: ʼĔlîyʻezer
pronunciation: el-ee-eh'-zer
definition: Eliezer, the name of a Damascene and of ten Israelites
kjv_usage: Eliezer.
derivation: from H410 (אֵל) and H5828 (עֵזֶר); God of help;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.31

  § Eliezer = "God is help"

  1) Abraham''s Damascene servant

  2) a son of Moses

  3) a Benjamite

  4) a priest who helped move the ark

  5) a Reubenite

  6) a prophet who spoke to Jehoshaphat

  7) a Levite chief

  8) son of Harim

  9) priest with foreign wife {STEPBible-TBESH}'
