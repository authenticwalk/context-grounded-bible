strongs_number: G5386
language: greek
lemma: φιλόσοφος
transliteration: philósophos
definition: fond of wise things, i.e. a "philosopher"
kjv_usage: philosopher
derivation: from G5384 (φίλος) and G4680 (σοφός);
extended_definition: 'φιλό-σοφος, -ου, ὁ

  [in LXX: Dan LXX 1:20 (אַשָּׁף), 4Ma.1:1 4Mac 5:35 4Mac 7:7 * ;]

  a philosopher: Act.17:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῐλόσοφος, ὁ,

  lover of wisdom; Pythagoras called himself φιλόσοφος, not σοφός, Cic [Refs 5th c.BC+]
  {φιλοσπῆλυγξ}; φ. φύσει, τὴν φύσιν, [Refs]; φ. τῇ ψυχῇ, opposed to φιλόπονος τῷ
  σώματι, [Refs 5th c.BC+]: used of all men of education and learning, joined with
  φιλομαθής and φιλόλογος, [Refs 5th c.BC+]; opposed to σοφιστής, [Refs 5th c.BC+];
  later, academician, of the members of the Museum at Alexandria, [Refs 2nd c.AD+]

  __2 philosopher, i. e. one who speculates on truth and reality, οἱ ἀληθινοὶ φ.,
  defined as οἱ τῆς ἀληθείας φιλοθεάμονες, [Refs 5th c.BC+]; ὁ φιλόσοφος, of Aristotle,
  [Refs 1st c.AD+]; ὁ σκηνικὸς φ., of Euripides, [Refs 2nd c.AD+]; as the butt of
  Comedy texts, [Refs 4th c.BC+]

  __II as adjective, loving knowledge, philosophic, ἄνδρες [Refs 5th c.BC+]; διάνοια[Refs
  5th c.BC+]

  __II.2 of arguments, sciences, etc., scientific, philosophic, λόγοι [Refs 5th c.BC+];
  λόγοι -ώτεροι, of instructive speeches, [Refs 5th c.BC+]; τὸ φ., opposed to τὸ θυμοειδές,
  as an element of the soul, [Refs 5th c.BC+]

  __II.3 ingenious, [Refs 5th c.BC+]

  __III adverb -φως, διακεῖσθαι πρός τι [Refs 5th c.BC+]; opposed to ῥητορικῶς, [Refs
  1st c.BC+].; comparative -ωτέρως[Refs 4th c.BC+]; -ώτερον [Refs 5th c.BC+] {STEPBible-TFLSJ}'
