strongs_number: G2622
language: greek
lemma: κατακλάω
transliteration: katakláō
definition: to break down, i.e. divide
kjv_usage: break
derivation: from G2596 (κατά) and G2806 (κλάω);
extended_definition: 'κατα-κλάω, -ῶ

  [in LXX: Eze.19:12 (נָתַשׁ hoph.)* ;]

  to break up, break in pieces: Mrk.6:41, Luk.9:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατακλάω [ᾰ],

  __Bimperfect κατέκλων [Refs 8th c.BC+]: aorist 1 -έκλᾰσα[Refs 5th c.BC+]:—passive,
  perfect and aorist (see. below):—break short, snap off, ἐπ᾽ ἀνθερίκων καρπὸν θέον
  οὐδὲ κατέκλων Il.[same place]; κατεκλάσθη δ᾽ ἐνὶ καυλῷ ἔγχος [Refs 5th c.BC+]; κατὰ
  δ᾽ αὐχένα νέρθ᾽ ἐπὶ γαίης κλάσσε bowed it down, [Refs 3rd c.BC+]; κ. τὸν ὀφθαλμόν
  ogle, [Refs 5th c.BC+]; but ὄμματα κατακεκλασμένα eyes with drooping lids, [Refs
  4th c.BC+]has been crushed, [Refs 6th c.AD+]

  __B.II metaphorically, break down, οὐδένα ὅντινα οὐ κατέκλασε he broke us all down,
  [Refs 5th c.BC+]; [Ἔρως] κατακλάσας τὸ σοβαρόν [Refs]:—more frequently in passive,
  ἐμοί γε κατεκλάσθη φίλον ἦτορ, κλαῖον δ᾽ ἐν ψαμάθοισι καθήμενος [Refs 8th c.BC+];
  of fear, ἡμῖν δ᾽ αὖτε κατεκλάσθη φίλον ἦτορ δεισάντων [Refs 1st c.AD+]; of passion,
  ἐρώτων.. νόσῳ φρένας.. κατεκλάσθη [Refs 5th c.BC+]; of pity, οὐδὲ κατεκλάσθης [Refs
  3rd c.BC+]; of persuasion, [Refs 3rd c.AD+]

  __B.II.2 passive, κατακεκλασμένος reduced by fever, [Refs 5th c.BC+]: metaphorically,
  of character, to become enfeebled, degenerate, [Refs]perfect participle passive,
  enervated, effeminate, of men, [Refs]; γραφαὶ κ. [Refs 1st c.BC+] —active, κ. ἑαυτόν,
  of an effeminate dancer, [Refs 2nd c.AD+]

  __B.III passive, of light, to be refracted, opposed to ἀνακλᾶσθαι (to be reflected),
  ὄψεως -κλωμένης [Refs]; of sound, αἱ κατακλώμεναι φωναὶ μετὰ φαρμακείην broken,
  feeble voice, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
