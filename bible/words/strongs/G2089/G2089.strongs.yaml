strongs_number: G2089
language: greek
lemma: ἔτι
transliteration: éti
definition: '"yet," still (of time or degree)'
kjv_usage: after that, also, ever, (any) further, (t-)henceforth (more), hereafter,
  (any) longer, (any) more(-one), now, still, yet
derivation: perhaps akin to G2094 (ἔτος);
extended_definition: 'ἔτι

  adv.,

  yet, as yet, still;

  __1. of time;

  __(a) of the present (adhuc): Mrk.5:35, 1Co.3:3 15:17, Gal.1:10, al.;

  __(b) of the past, mostly with impf.: Mat.12:46, Luk.8:49 15:20, Jhn.20:1, Act.9:1,
  Rom.5:6, 8, 2Th.2:5, Heb.7:10 9:8, al.;

  __(with) of the future: Luk.1:15, 2Co.1:10;

  __(d) with a neg.: Mat.5:13, Luk.16:2 20:36, Heb.10:2, Rev.3:12 20:3, al.

  __2. Of degree, even, yet, still, further: with compar., Php.1:9, Heb.7:15; of what
  remains, Mrk.12:6, Jhn.4:35 7:33, al.; of what is added, Mat.18:16 26:65, Heb.11:32
  12:26-27; of con­tinuance apart from the idea of time, Rom.3:7 6:2 9:19, Gal.5:11;
  ἔτι δἐ, Act.2:26 (LXX), Heb.11:36; ἔτι τε καί, Luk.14:26, Act.21:28

  (AS) {STEPBible-TBESG}'
etymology: 'ἔτι [ῐ],

  adverb:

  __I of Time,

  __I.1 of the Present, yet, still, ἔ. μοι μένος ἔμπεδον [Refs 8th c.BC+]; ἔτ᾽ ἐκ
  βρέφεος ever since babyhood, [Refs 8th c.BC+]; ἔ. καὶ ἐκ παρόντων variant in [Refs
  5th c.BC+]

  __I.2 of the Past, mostly with imperfect, ἀήθεσσον γὰρ ἔτ᾽ αὐτῶν [Refs 8th c.BC+]:
  with aorist, [Refs 5th c.BC+]; ἔ. πρότερον, πρόσθεν, [Refs 5th c.BC+]: with the
  sense, already, γεγονέναι ἔ. οὐχ ἧττον ἢ εἶναι [Refs]

  __I.3 of the Future, yet, longer, ἄλγε᾽ ἔδωκεν.. ἠδ᾽ ἔ. δώσει [Refs 8th c.BC+];
  hereafter, [Refs 5th c.BC+]

  __I.4 with a negative, no longer, οὐδὲ.. ἔ. παρέμειναν [Refs 1st c.BC+]; see at
  {οὐκέτι},{μηκέτι}.

  __II of Degree, still, besides, ἐς δεκάτην γενεὴν ἕτερόν γ᾽ ἔ. βόσκοι another (and
  another and so on), [Refs 8th c.BC+]; τίν᾽ οὖν ἔτ᾽ ἄλλον..; [Refs 4th c.BC+]; πρὸς
  τοῖσδ᾽ ἔ., πρὸς τούτοις ἔ. (compare προσέτι), [Refs 5th c.BC+]; ἔ. τε and besides,
  nay more, [Refs 5th c.BC+]; ἔ. τοσόνδε this further point, [Refs 5th c.BC+]; πρῶτον
  μὲν.., ἔπειτα δὲ.., ἔ. δὲ.. [Refs 5th c.BC+]; ἔ. καί alone, τά τε εἴδωλα, ἔ. καὶ
  τὰ γεγραμμένα [Refs 5th c.BC+]

  __II.2 frequently to strengthen a comparative, ἔ. μᾶλλον yet more, [Refs 8th c.BC+];
  ἔ. καὶ μ. [Refs 5th c.BC+]; πλέον ἔ. [Refs 5th c.BC+]

  __II.3 with the Posit., ἔ. ἄνω yet higher up, [Refs 5th c.BC+]. (Sanskrit áti ''beyond'',
  Latin et, Gothic ip ''but'', ''however''.) {STEPBible-TFLSJ}'
