strongs_number: G2844
language: greek
lemma: κοινωνός
transliteration: koinōnós
definition: a sharer, i.e. associate
kjv_usage: companion, X fellowship, partaker, partner
derivation: from G2839 (κοινός);
extended_definition: 'κοινωνός, -ή, -όν

  (κοινός), [in LXX: Pro.28:24, Isa.1:23 (חָבֵר), Mal.2:14 (חֲבֶרֶת), Est.8:13, al.
  ;]

  __1. as adj., = κοινός.

  __2. As subst., ὁ, ἡ κ.,

  __(a) a partner, associate, companion: 2Co.8:23, Phm 17; with dative of person(s),
  Luk.5:10; with genitive of person(s), Heb.10:33; id. before ἐν, Mat.23:30;

  __(b) a partaker, sharer: with genitive of thing(s), 1Co.10:18 10:20, 2Co.1:7, 1Pe.5:1,
  2Pe.1:4 (see Deiss., BS, 368 n2).†

  (AS) {STEPBible-TBESG}'
etymology: 'κοινων-ός, ὁ,

  also ἡ, companion, partner, τινος of or in a thing, [Refs 5th c.BC+]; ὁ τοῦ κακοῦ
  κ. accomplice in.., [Refs 5th c.BC+]; τινι in a thing, [Refs 5th c.BC+]

  __2 absolutely, partner, fellow, [Refs 5th c.BC+]; κοινωνοὶ λιμένων, of a societas
  publicanorum which farmed harbour-dues, [Refs]; of joint-owners, [Refs 2nd c.AD+]

  __3 familiar spirit, [LXX]

  __II as adjective, ={κοινός},{ξίφος} [Refs 5th c.BC+] {STEPBible-TFLSJ}'
