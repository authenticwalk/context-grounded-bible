definition: Mesha, a place in Arabia; also an Israelite
kjv_usage: Mesha.
derivation: from H4185 (מוּשׁ); departure;
extended_definition: 'A man of the tribe of Benjamin  living at the time of Divided
  Monarchy, only mentioned at 1Ch.8.9;

  son of: Shaharaim (H7842) and Hodesh (H2321);

  brother of: Jobab (H3103J), Zibia (H6644), Malcam (H4445A), Jeuz (H3263), Sachia
  (H7634), Mirmah (H4821), Abitub (H0036) and Elpaal (H0508)

  § Mesha = "freedom"

  a Benjamite, son of Shaharaim by his wife Hodesh who bore him in the land of Moab
  {STEPBible-TBESH}'
