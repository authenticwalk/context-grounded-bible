strongs_number: G4245
language: greek
lemma: πρεσβύτερος
transliteration: presbýteros
definition: older; as noun, a senior; specially, an Israelite Sanhedrist (also figuratively,
  member of the celestial council) or Christian "presbyter"
kjv_usage: elder(-est), old
derivation: comparative of (elderly);
extended_definition: 'πρέσβυς, -εως, ὁ poët. form of πρεσβύτης (which see),

  [in LXX (= πρεσβευτής, an ambassador): Num.21:20 (21), al. (מֲלְאָךְ), Isa.13:8
  57:9 (צִיר), 1Ma.9:70, al. ;]

  an old man.

  Compar.,

  πρεσβύτερος, -α, -ον,

  [in LXX chiefly for זָקֵן ;]

  __1. of age, elder: ὁ νἱὸς ὁ π., Luk.15:25; as subst., opposite to νεανίσκοι, Act.2:17;
  to νεώτερος, 1Ti.5:1-2; of the religious leaders of the past, Mat.15:2, Mrk.7:3,
  5, Heb.11:2 (= οἱ πατέρες, Heb.1:1).

  __2. Of dignity, rank or office (as found in π. and Inscr. of civil and religious
  offices, including priesthood, in Asia Minor and in Egypt; see Deiss., BS, 154 ff.,
  233 If.; LAE, 373);

  __(a) among Jews: Mat.16:21 26:47, 57 27:3, 12 27:20, 41 28:12, Mrk.8:31 11:27 14:43,
  53 15:1, Luk.7:3 9:22 20:1 22:52, Jhn.8:9, Act.4:5, 8 4:23 6:12 23:14 24:1; τ. Ἰουνδαίων,
  Act.25:15; τ. λαοῦ, Mat.21:23 26:3 27:1;

  __(b) among Christians: Act.11:30 14:23 15:2, 4 15:6, 22-23 16:4 21:18, 1Ti.5:17
  5:19, Tit.1:5, II Jn 1, 3Jn.1, 1Pe.5:1 5:5; τ. ἐκκλησίας, Act.20:17, Jas.5:14;

  __(with) in the visions of the Apocalypse: Rev.4:4, 10 5:5-6, 8 5:11, 14 7:11, 13
  11:16 14:3 19:4.

  (On the NT use of this word and its relation to ἐπίσκοπος (which see), cf. Lft.,
  Phi., 93 ff., 189 ff.; CGT, Past. Epp., lvi ff.) †

  (AS) {STEPBible-TBESG}'
