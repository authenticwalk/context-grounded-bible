strongs_number: G0352
language: greek
lemma: ἀνακύπτω
transliteration: anakýptō
definition: to unbend, i.e. rise; figuratively, be elated
kjv_usage: lift up, look up
derivation: from G303 (ἀνά) (in the sense of reversal) and G2955 (κύπτω);
extended_definition: 'άνα-κύπτω

  [in LXX: Job.10:15 (נָשָׂא רֹאשׁ), Dan LXX, Su 1:35 * ;]

  to lift oneself up;

  __(a) bodily; Luk.13:11, Jhn.8:7, 10;

  __(b) mentally, to be elated: Luk.21:28 (cf. MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνακύπτω,

  future -κύψομαι[Refs 5th c.BC+] -ψω [Refs 2nd c.AD+]: aorist ἀνέκυψα[Refs 5th c.BC+]:
  perfect ἀνακέκῡφα[Refs 5th c.BC+]:—lift up the head, [Refs 4th c.BC+]; ἀνακεκυφώς
  with the head high, of a horse, [Refs 5th c.BC+] [same place]; κἀγκύψας (for καὶ
  ἀνακύψας) ἔχε and keep your head up, [Refs 5th c.BC+]throwing his head back, [NT+5th
  c.BC+]

  __II come up out of the water, pop up, [Refs 5th c.BC+]; ἀ. μέχρι τοῦ αὐχένος, opposed
  to καταδῦναι, [Refs]

  __II.b metaphorically, emerge, crop up, ὅτι ἐξ αὐτῶν καλόν τι ἀνακύψοιτο[Refs 1st
  c.BC+]

  __II.c of persons, rise out of difficulties, breathe again, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
