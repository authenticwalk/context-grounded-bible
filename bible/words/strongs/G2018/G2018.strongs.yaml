strongs_number: G2018
language: greek
lemma: ἐπιφέρω
transliteration: epiphérō
definition: to bear upon (or further), i.e. adduce (personally or judicially (accuse,
  inflict)), superinduce
kjv_usage: add, bring (against), take
derivation: from G1909 (ἐπί) and G5342 (φέρω);
extended_definition: 'ἐπι-φέρω

  [in LXX chiefly for שָׁלַח ;]

  __1. to bring upon or against: κρίσιν, Ju 9.

  __2. to impose, inflict: Rom.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιφέρω,

  future ἐποίσω: aorist 1 ἐπήνεγκα: aorist 2 ἐπήνεγκον: [Refs 4th c.AD+] aorist 1
  subjunctive 3rd.pers. singular ἐποίση [Refs] —passive, future ἐποισθήσεται· ἐπενεχθήσεται,
  [Refs 5th c.AD+]:—bring, put or lay upon, σοὶ..βαρείας χεῖρας ἐποίσει will lay heavy
  hands upon thee, [Refs 8th c.BC+]; and in Prose, ἐ. τινὶ πόλεμον make war upon him,
  [Refs 5th c.BC+]; ἐ. τὸ διάφορόν τισι to bring discord upon them, [Refs 5th c.BC+];
  ἐ. δίκην, τιμωρίαν τινί, [Refs 5th c.BC+] if you shall pursue your attack thus,
  [Refs 5th c.BC+]

  __b inflict, πληγήν, πληγάς τινι, [Refs 1st c.AD+]; vent, ὀργήν [NT]

  __2 place upon, especially of placing offerings on the grave, ἐ. ἀπαρχάς [Refs 5th
  c.BC+]; τὰ ἐπιφερόμενα the offerings, [Refs 5th c.BC+]; lay on, apply, φάρμακον
  [Refs 5th c.BC+]

  __3 bring as a charge against, ἐ. τινὶ αἰτίην [Refs 5th c.BC+]; ἐ. μωρίην, μανίην
  τινί, impute it to him, [Refs 5th c.BC+]; τὴν Κλεοπάτραν αὐτῷ cast Cl.in his teeth,
  [Refs 4th c.BC+]

  __4 bring, i.e. confer, impose, upon, in good or bad sense, ἐ. τιμὰν θνατοῖς [Refs
  5th c.BC+]

  __5 add to, increase, ἐ. τὴν ὑπερβολήν [Refs]; ὀργὰς ἐπιφέρειν τινί minister to
  his passions, gratify him, [Refs 5th c.BC+]; for ἐπὶ ἦρα φέρειν, see at {ἦρα}.

  __6 give a name to, ὄνομα ἐ. τινί [Refs 5th c.BC+]; assign an attribute to a substantive,
  τῷ ἀνθρώπῳ χρώματα καὶ σχήματα καὶ κακίας καὶ ἀρετάς [Refs 5th c.BC+]

  __7 ἐ. ψῆφον to give a vote, [Refs 1st c.BC+]

  __8 subjoin, add, [Refs 4th c.BC+]

  __9 adduce, cite, Εὐριπίδεια [Refs 4th c.BC+]; produce proofs, documents, etc.,
  ἀποδείξεις [Refs 1st c.AD+]; κυρία ἡ συγγραφή, ὅπου ἂν -φέρηται [Refs 3rd c.BC+]

  __10 in Logic, assert as a conclusion or inference, τὸ λῆγον, τὸ λοιπόν, [Refs 3rd
  c.BC+]; ὅτι..[Refs 5th c.AD+] —passive, τὸ τοῖς ἐξ ὑποθέσεως ληφθεῖσιν ἐπιφερόμενον
  the conclusion which follows from the premises, [Refs 3rd c.BC+]

  __II ἐπιφέρων, ὁ, a throw at dice, [Refs 4th c.BC+]

  __II middle, bring with or upon oneself, bring as a dowry, τι [Refs 5th c.BC+];
  of soldiers, σιτία [Refs 1st c.BC+]

  __II.2 consume (eat) in addition, οἱ μὲν πίνουσι μόνον, οἱ δὲ σιτίον -ονται [Refs
  5th c.BC+]:—passive, -ομένη τροφή [Refs 2nd c.AD+]

  __II.3 wear or carry on one''s person, [Refs 3rd c.AD+]

  __III passive, rush upon or after, attack, assault, ὅς τις.. ἐπὶ νηυσὶ φέροιτο [Refs
  8th c.BC+]; τισι [Refs 5th c.BC+]; of a ship, bear down upon another, [Refs 5th
  c.BC+]; θάλαττα μεγάλη ἐπιφέρεται a great sea strikes the ship, [Refs 5th c.BC+];
  inveigh against, [Refs 5th c.BC+]: with infinitive, to be eager to do, [Refs 2nd
  c.BC+]

  __III.b of humours etc. in the body, τὸ -όμενον the accumulation of milk, [Refs
  2nd c.AD+]; διαφορεῖν τὸ ἐπενεχθέν disperse the abscess, [Refs 2nd c.AD+]

  __III.2 to be borne onwards, of a raft, [Refs 5th c.BC+]; ἐ. ἐπί τι to be led to
  an opinion, [Refs 4th c.BC+]

  __III.3 impend, threaten, ἐ. κίνδυνος [Refs 2nd c.BC+]; mostly in participle, προδεικνύειν
  τὰ ἐπιφερόμενα coming events, [Refs 5th c.BC+]; τὰ ἐ. the following (in speaking
  or writing), [Refs 2nd c.BC+]

  __III.4 of phrases, to be applied, ἡ λέξις -φέρεται τοῖς πράγμασιν [Refs 1st c.AD+];
  but οἱ διὰ μακροῦ -φερόμενοι λόγοι sustained outbursts, [Refs 4th c.BC+]

  __III.5 Grammars, follow, of letters in a word, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
