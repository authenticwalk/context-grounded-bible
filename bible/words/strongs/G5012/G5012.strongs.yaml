lemma: ταπεινοφροσύνη
transliteration: tapeinophrosýnē
definition: humiliation of mind, i.e. modesty
kjv_usage: humbleness of mind, humility (of mind, loneliness (of mind)
derivation: from a compound of G5011 (ταπεινός) and the base of G5424 (φρήν);
extended_definition: 'ταπεινοφροσύνη, -ης, ἡ

  (ταπεινόφρων)

  lowliness of mind, humility: Act.20:19, Eph.4:2, Php.2:3, Col.3:12, 1Pe.5:5; of
  a false humility, Col.2:18, 23 (rare outside of NT, but found in bad sense in FlJ,
  BJ, iv, 9, 2; also in Epictet., see Tr., Syn., § xlii).†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰπεινο-φροσύνη, ἡ,

  humility, [NT]; mean-spiritedness, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
