strongs_number: G0504
language: greek
lemma: ἄνυδρος
transliteration: ánydros
definition: waterless, i.e. dry
kjv_usage: dry, without water
derivation: from G1 (Α) (as a negative particle) and G5204 (ὕδωρ);
extended_definition: 'ἄνυδρος, -ον

  (ἀ- neg., ὕδωρ) [in LXX for צִיָּה, יְשִׁימוֹן (γῆ ἄ),  etc. ;]

  waterless: τόποι, Mat.12:43, Luk.11:24; πηγαί, 2Pe.2:17; νεφέλαι, Ju 12 (MM, VGT,
  see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄνυδρ-ος, ον,

  (ὕδωρ) waterless, of arid countries, [Refs 8th c.BC+] Trag. cited in Phot.p.151
  R.; especially without spring-water, [Refs 5th c.BC+]; ἡ ἄνυδρος (i.e. γῆ) [LXX+4th
  c.BC+]; of seasons, [Refs 5th c.BC+], of a corpse, deprived of funeral lustrations;
  unwatered, σμύρνα[Refs]

