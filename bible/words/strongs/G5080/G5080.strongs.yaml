strongs_number: G5080
language: greek
lemma: τήκω
transliteration: tḗkō
definition: to liquefy
kjv_usage: melt
derivation: apparently a primary verb;
extended_definition: 'τήκω

  [in LXX for מָסַס ni., מָקַק ni., מוּג ni., etc. ;]

  trans.,

  to melt, melt down; pass., to melt, melt away: 2Pe.3:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'τήκω,

  [Refs 4th c.BC+], Doric dialect τάκω [ᾱ] [Refs 5th c.BC+]: future τήξω [Refs 5th
  c.BC+]; Doric dialect 2nd pers. singular ταξεῖς (κατα-) [Refs 3rd c.BC+]: aorist
  ἔτηξα [Refs 8th c.BC+]perfect τέτηκα, in intransitive sense, [Refs 8th c.BC+]; Doric
  dialect τέτᾱκα [Refs 5th c.BC+]: pluperfect ἐτετήκειν [Refs 5th c.BC+] — middle,
  future τήξομαι (but in passive sense) [Refs 5th c.BC+]: aorist ἐτηξάμην [Refs 2nd
  c.BC+]:—passive, future τᾰκήσομαι [LXX+1st c.AD+]aorist ἐτάκην [ᾰ] [Refs 5th c.BC+];
  frequently in compounds ἐξ-, ἐν-, συν-; rarely ἐτήχθην, [Refs 5th c.BC+], once in
  Trag., συντηχθείς [Refs 5th c.BC+]: perfect τέτηγμαι [Refs 1st c.AD+]; but in early
  Gr. the perfect and pluperfect passive are supplied by the intransitive active perfect
  and pluperfect τέτηκα, ἐτετήκειν (see. above).

  __I active, melt, melt down (transitive), of metals, [Refs 5th c.BC+]; τ. πετραίαν
  χιόνα A.[same place]; bring clouds down in rain, [Refs 5th c.BC+]; dissolve, [Refs
  5th c.BC+]

  __I.2 metaphorically, dissolve, cause to waste or pine away, μὴ θυμὸν τῆκε let it
  not melt or pine away, [Refs 8th c.BC+]; τίν᾽ αεὶ τάκεις ὧδ᾽ ἀκόρετον οἰμωγὰν τὸν
  Ἀγαμέμνον; (i.e. τί ὧδε τήκει οἰμώζουσα τὸν Ἀγ.;) [Refs 5th c.BC+]; τ. καὶ λείβει
  [τὸ θυμοειδές[Refs]; διαφορεῖν καὶ τ. [σάρκα] carry off and reduce superfluous flesh,
  [Refs 2nd c.AD+]

  __II passive, with intransitive perfect active τέτηκα, melt, be dissolved, melt
  away, of snow, thaw, χιὼν τηκομένη [Refs 8th c.BC+]; of metals, ἐτήκετο κασσίτερος
  ὥς [Refs 8th c.BC+]; also τετηκότα (i.e. κρέα) sodden flesh, [Refs 5th c.BC+]; ἄλφιτα
  πυρὶ τ. is consumed, [Refs 3rd c.BC+]; τήκεται κοιλίη, merely, is relaxed, [Refs
  5th c.BC+]“Aër.” 7; of putrefying flesh, fall away, [Refs 5th c.BC+]; of a corpse,
  κατθανὼν ἐτήκετο [Refs 5th c.BC+]; κηκὶς μηρίων ἐτήκετο[Refs 5th c.BC+]; εἰς τοῦτο
  τετηκυῖα resolved into.., [NT+5th c.BC+]; of fat, τακείσης πιμελῆς [Refs 2nd c.AD+].140;
  of food in the digestive organs, τήκεται μὲν ἡ πρότερον ῥηθεῖσα [πτισάνη], ἡ δ᾽
  ἑτέρα δύστηκτός ἐστι [Refs]

  __II.2 metaphorically, melt or waste away, pine, κλαίουσα τέτηκα [Refs 8th c.BC+];
  τήκετο καλὰ παρήϊα δάκρυ χεούσης[Refs 5th c.BC+]; Ὀδυσσεὺς τήκετο was moved to tears,
  [Refs 8th c.BC+]; come to naught, δόξαι.. τακόμεναι κατὰ γᾶν μινύθουσιν [Refs 4th
  c.BC+]; ἐπί τινι τακείς consumed for love of.., [Refs 3rd c.BC+]; βλέμμα τηκόμενον
  a languishing look, [Refs 1st c.AD+]. (Cf. Latin τᾱβες, O[Refs 5th c.BC+] pawian
  ''thaw'', Slavonic tajati ''melt''.) {STEPBible-TFLSJ}'
