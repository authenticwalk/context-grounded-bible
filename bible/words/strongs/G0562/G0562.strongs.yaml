strongs_number: G0562
language: greek
lemma: ἀπέραντος
transliteration: apérantos
definition: unfinished, i.e. (by implication) interminable
kjv_usage: endless
derivation: from G1 (Α) (as a negative particle) and a secondary derivative of G4008
  (πέραν);
extended_definition: 'ἀπέραντος, -ον

  (περαίνω, to complete, finish) [in LXX: Job.36:26 (חֵקֶר אַיִן) 3Mac.20 * ;]

  endless, interminable: 1Ti.1:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπέραντος, ον,

  (περαίνω) boundless, infinite, of space, πεδίον[Refs 5th c.BC+]; of time, endless,
  τὸ χρῆμα τῶν νυκτῶν ὅσον· ἀπέραντον[Refs 5th c.BC+]; of number, countless, infinite,
  ἀ. ἀριθμὸς ἀνθρώπων[Refs 1st c.AD+]; unlimited, τιμωρίαι[Refs 4th c.BC+]; generally,
  of events, business, etc., ἀπέραντον ἦν there was no end to it, [Refs 5th c.BC+];
  ἀπέραντα περαίνειν represent as concluded what is not concluded, [Refs 2nd c.AD+]
  (with allusion to signification [Refs 2nd c.BC+]adverb, τὸ ἀπεράντως διεστηκός of
  unlimited dimensions, [Refs 4th c.BC+]

  __II allowing no escape, whence none can pass, Τάρταρος, δίκτυον, [Refs 4th c.BC+]

  __III in Logic, inconclusive, λόγος[Refs 1st c.BC+]

  __IV incomplete, imperfect, of persons, ἀτελὴς καὶ ἀ.[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
