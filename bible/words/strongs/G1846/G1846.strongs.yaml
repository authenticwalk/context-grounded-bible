strongs_number: G1846
language: greek
lemma: ἐξορύσσω
transliteration: exorýssō
definition: to dig out, i.e. (by extension) to extract (an eye), remove (roofing)
kjv_usage: break up, pluck out
derivation: from G1537 (ἐκ) and G3736 (ὀρύσσω);
extended_definition: 'ἐξ-ορύσσω

  [in LXX: Pro.29:22; ὀφθαλμόν (-ούς), Jdg.16:21, 1Ki.11:2 (נָקַר)* ;]

  to dig out, dig up: στέγην, Mrk.2:4; metaphorically, ὀφοαλμούς (cf. LXX, ll with;
  Herod., viii, 116), Gal.4:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξορύσσω,

  Attic dialect ἐξορύττω, dig out the earth from a trench, τὸν ἀεὶ ἐξορυσσόμενον χοῦν
  [Refs 5th c.BC+] — middle, ἐξορύξασθαι χάρακας make oneself a vallum, [Refs 1st
  c.BC+]

  __II dig out of the ground, dig up, τοὺς νεκρούς [Refs 5th c.BC+]; ἄγλιθας [Refs
  5th c.BC+]; [μορίαν] [Refs 5th c.BC+]:—passive, τοῦ χοὸς τοῦ -ομένου [Refs 3rd c.BC+];
  φυτά [Refs 5th c.BC+]

  __II.2 gouge out, ἐ. αὐτῶν τοὺς ὀφθαλμούς [LXX+5th c.BC+]

  __II.3 metaphorically, τὸν ἐξορύσσοντα λόγον τὰ κεκρυμμένα τῶν πραγμάτων [Refs 1st
  c.AD+] {STEPBible-TFLSJ}'
