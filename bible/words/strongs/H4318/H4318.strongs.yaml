language: hebrew
lemma: מִיכָה
transliteration: Mîykâh
pronunciation: mee-kaw'
definition: Micah, the name of seven Israelites
kjv_usage: Micah, Micaiah, Michah.
derivation: an abbreviated form of H4320 (מִיכָיָה);
extended_definition: 'A prophet living at the time of Divided Monarchy, first mentioned
  at 1Ki.22.8;

  son of: Imlah (H3229)

  Another name of mi.kha.ye.hu (מִיכָֽיְהוּ "Micaiah" H4321G)

  § Micah or Micaiah or Michah = "who is like God"

  1) the 6th in order of the minor prophets; a native of Moresheth, he prophesied
  during the reigns of Jotham, Ahaz, and Hezekiah of Judah, and was contemporary with
  the prophets Hosea, Amos, and Isaiah

  2) an Ephraimite during the period of the judges

  3) a descendant of Joel the Reubenite

  4) son of Meribbaal and grandson of Jonathan

  5) a Kohathite Levite, the eldest son of Uzziel the brother of Amram

  6) father of Abdon, a man of high station in the reign of Josiah

  7) son of Imlah and a prophet of Samaria who predicted the defeat and death of king
  Ahab of Israel {STEPBible-TBESH}'
