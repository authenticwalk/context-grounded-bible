lemma: εὐάρεστος
transliteration: euárestos
definition: fully agreeable
kjv_usage: acceptable(-ted), wellpleasing
derivation: from G2095 (εὖ) and G701 (ἀρεστός);
extended_definition: 'εὐ-άρεστος, -ον

  [in LXX: Wis.4:10 9:10 * ;]

  well-pleasing, acceptable: Rom.12:2; with dative of person(s), Rom.12:1 14:16, 2Co.5:9,
  Eph.5:10, Php.4:18; id. before ἐν, Tit.2:9 (κυρίῳ), Col.3:20; ἐνώπιον, Heb.13:21
  (for ex. in Inser., see Deiss., BS, 215).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐᾰρεστ-ος, ον,

  (ἀρέσκω) wellpleasing, acceptable, τὸ ἀγαθὸν εὐ. Cleanth. 3.6; τινι [LXX+1st c.AD+];
  τισι [Refs]; παρά τινι [LXX+1st c.BC+]; χρῆσις pleasant, [Refs 1st c.AD+]; σύμμαχοι
  probably in [Refs 3rd c.BC+]; τὸ εὐ. [Refs 1st c.AD+]. adverb -τως, ἔργον συνετέλεσεν
  [Refs 2nd c.BC+]: comparative -οτέρως, διακεῖσθαί τινι [Refs 5th c.BC+]; - τως ἱερησάμενος
  [Refs 2nd c.BC+]; λατρεύειν τῷ θεῷ [NT]

  __II choice, οἶνος, πυρός, [Refs 4th c.AD+]

  __III according to taste, λαχανόσπερμον λαμβάνειν εὐ. [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
