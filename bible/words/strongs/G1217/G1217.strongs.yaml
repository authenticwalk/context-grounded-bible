strongs_number: G1217
language: greek
lemma: δημιουργός
transliteration: dēmiourgós
definition: a worker for the people, i.e. mechanic (spoken of the Creator)
kjv_usage: maker
derivation: from G1218 (δῆμος) and G2041 (ἔργον);
extended_definition: 'δημιουργός, -οῦ, ὑ

  (δῆμος, ἔργον), [in LXX: 2Ma.4:1 * ;]

  __1. one who works for the people.

  __2. Univ., an author, builder, maker; the maker of the world (Xen., Mem., I, 4,
  9, al.), Heb.11:10.†

  SYN.: κτίστης, creator, τεχνίτης, craftsman, designer. In He, l.with, τ. has reference
  to the plan, δ. to its execution. (AS) {STEPBible-TBESG}'
etymology: 'δημιουργ-ός,

  Epic dialect δημιοεργός (also [Refs 5th c.BC+], ὁ, one who works for the people,
  skilled workman, handicraftsman (opposed to ἰδιώτης, [Refs 8th c.BC+]; of medical
  practitioners, [Refs 5th c.BC+]; but opposed to scientific physicians (ἀρχιτεκτονικοί),
  [Refs 4th c.BC+]; of sculptors, [Refs 5th c.BC+]; of confectioners and cooks, [Refs
  5th c.BC+]; μέλιτος δ., of the bee, [Refs 4th c.AD+]; οἱ δ. the artisan class at
  Athens, [Refs 4th c.BC+]; opposed to πολιτικοί, [Refs 5th c.BC+]; δαμιουργοί, ={πόρναι},
  [Refs 5th c.AD+]

  __2 metaphorically, maker, ἡ μαντικὴ φιλίας θεῶν καὶ ἀνθρώπων δ. [Refs 5th c.BC+];
  νόμων, πολιτείας, [Refs 4th c.BC+]; δ. κακῶν author of ill, [Refs 5th c.BC+]; ὄρθρος
  δημιοεργός morn that calls man to work, [Refs]

  __3 creator, producer, νυκτός τε καὶ ἡμέρας [Refs 5th c.BC+]; especially in later
  philosophy, the Creator of the visible world, Demiurge, [[Refs 5th c.BC+]; also
  name for μονάς, [Refs] adjective, δ. λόγος creative reason, [Refs 5th c.AD+]

  __II in many Greek states, title of a magistrate, [Refs 5th c.BC+], etc.:—Doric
  dialect δαμιωργός, [Refs]; δαμιουργός, [Refs]; δαμιοργός, [Refs 1st c.BC+]; δαμιεργός,
  [Refs]:—Ionic dialect δημιοργός, [Refs 4th c.BC+]

  __III as a priestly title, δ. θεᾶς Ῥώμης [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
