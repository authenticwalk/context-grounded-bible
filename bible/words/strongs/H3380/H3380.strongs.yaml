lemma: יְרֻבֶּשֶׁת
transliteration: Yᵉrubbesheth
pronunciation: yer-oob-beh'-sheth
definition: Jerubbesheth, a symbolic name for Gideon
kjv_usage: Jerubbesheth.
derivation: from H7378 (רִיב) and H1322 (בֹּשֶׁת); shame (i.e. the idol) will contend;
extended_definition: 'A man living before Israel''s Monarchy, first mentioned at Jdg.6.11;

  son of: Joash (H3101);

  father of: Jether (H3500), Abimelech (H0040H) and Jotham (H3147); also called Jerubbaal
  at Jdg.6.32; 7.1; 8.29,35; 9.1,2,5,16,19,24,28,57; 1xJerubbesheth at 2Sa.11.21;

  Another name of gid.on (גִּדְעוֹן "Gideon" H1439)

  § Jerubbesheth = "shame will contend"

  a variant name of Jerubbaal (the other name of Gideon [ ye.rub.ba.al (יְרֻבַּ֫עַל
  "Jerubbaal" H3378)]) substituting the word ''shame'' for the name of the pagan god
  ''Baal'' {STEPBible-TBESH}'
