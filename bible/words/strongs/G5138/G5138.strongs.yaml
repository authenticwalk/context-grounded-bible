strongs_number: G5138
language: greek
lemma: τραχύς
transliteration: trachýs
definition: uneven, rocky (reefy)
kjv_usage: rock, rough
derivation: perhaps strengthened from the base of G4486 (ῥήγνυμι) (as if jagged by
  rents);
extended_definition: 'τραχύς, -εῖα, -ύ

  [in LXX: Isa.40:4 (רֶכֶס), etc. ;]

  rough: ὁδοί (Is, l.with), Luk.3:5 (LXX); τοποί (i.e. rocky), Act.27:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'τρᾱχ-ύς, εῖα, ύ:

  Epic dialect and Ionic dialect τρηχύς, feminine -εῖα, -εῖαν, -είης, neuter -ύ [Refs
  8th c.BC+]; in Ionic dialect Prose feminine τρηχέᾰ, accusative τρηχέᾰν, genitive
  τρηχέης, dative τρηχέῃ (imperfectly preserved in codices; in [Refs 5th c.BC+] RSV
  have -εῖα, -εῖαν, -είη; for codices [Refs 5th c.BC+]; τρηχείην (before consonant)
  [Refs 4th c.BC+]; τρηχείης (as proper name) [Refs 6th c.BC+]; genitive plural neuter
  ἐρίων.. τρηχείων [Refs]; dual in Trag. τραχεῖ, Ion Trag.67:—jagged, λίθος [Refs
  8th c.BC+]; χαλινοί, opposed to λεῖοι, [Refs 5th c.BC+]; prickly, ἄκανθαι, ἄκανθα,
  [Refs 1st c.AD+]; rugged, ἀκτή, ἀταρπός, [Refs 8th c.BC+]; as epithet of Ithaca,
  [Refs 5th c.BC+]; and frequently in Trag. and Attic dialect of rocky districts,
  [Refs 5th c.BC+]; τὰ τραχέα, τὰ τραχύτατα, [Refs 5th c.BC+]; also, rough, γλῶσσα
  [Refs 5th c.BC+]; ἔρια [Refs 3rd c.BC+]; σινδόνες (towels, opposed to μαλακαί) [Refs
  2nd c.AD+]; shaggy, τὰ κάτωθεν τ. καὶ τραγοειδής, of Pan, [Refs 5th c.BC+]; τ. σώματα,
  opposed to λεῖα, [Refs 5th c.BC+]; of the voice, harsh, [Refs 5th c.BC+]; especially
  of the voice of boys, when it breaks, μεταβάλλειν ἐπὶ τὸ -ύτερον [Refs 4th c.BC+];
  and of a person, τῇ φωνῇ τ. [Refs 5th c.BC+]; also τραχυτάτη γλῶσσα (compare τραχύστομος)
  [Refs 1st c.BC+]; of sounds and their combinations, harsh, opposed to λεῖος, σύνθεσις,
  διάλεκτος, [Refs 1st c.BC+] —on τραχεῖα ἀρτηρία, see at {ἀρτηρία}.

  __2 of battle and conflict, ὑσμίνη [Refs 8th c.BC+]

  __3 of natural forces, ῥόθιον [Refs 5th c.BC+]; of a river, [Refs 3rd c.BC+]

  __4 of persons, their acts, feelings, or conditions, rough, harsh, savage, τ. ἔφεδρος
  [Refs 5th c.BC+]; οὐ τ. εἰμι καταθέμεν I am not niggardly in paying,[Refs 5th c.BC+];
  τὸ τ. τοῦ ἤθους, τοῦ νόμου, [Refs 5th c.BC+]; εὐνομίη τραχέα λειαίνει smooths the
  rough places, [Refs 6th c.BC+]

  __II adverb τρᾱχέως, Ionic dialect τρηχέως, rare in the literal sense, roughly,
  τ. ὑλακτεῖν [Refs 1st c.AD+]; neuter as adverb, τρηχὺ φωνῇ ἠπείλει [Refs 3rd c.BC+]

  __II.2 of men''s acts, τρηχέως περιέπειν τινά handle roughly, [Refs 5th c.BC+];
  τραχέως ἔχειν to be rough, harshly disposed, [Refs 5th c.BC+]; τινι [Refs 5th c.BC+];
  τ. φέρειν take hardly, [Refs]; rarely τραχυτέρως, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
