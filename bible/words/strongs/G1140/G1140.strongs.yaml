strongs_number: G1140
language: greek
lemma: δαιμόνιον
transliteration: daimónion
definition: a dæmonic being; by extension a deity
kjv_usage: devil, god
derivation: neuter of a derivative of G1142 (δαίμων);
extended_definition: 'δαιμόνιον, -ου, τό

  (neut. of δαιμόνιος, -α, -ον, divine), [in LXX (so also in π; see MM, Exp., x) for
  שֵׁד, אֱלִיל, (frequently in To) ;]

  __1. as in cl.;

  __(a) the Divine power, Deity (Hdt., Plat., al.);

  __(b) an inferior divinity, deity or demon (as in magical π, Deiss., BS, 281; MM,
  Exp., x): ξένα δ., Act.17:18.

  __2. (a) in OT, heathen deities, false gods (e.g. Deu.32:17, Psa.95 (96):5);

  __(b) in NT, evil spirits, demons: θύουσιν δαιμονίοις, 1Co.10:20; διδασκαλίαι δαιμονίων,
  1Ti.4:1; προσκυνεῖν τὰ δ., Rev.9:20; ἄρχων τῶν δ., Mat.9:34; especially (syn. with
  πνεῦμα ἀκάθαρτον) as operating upon and "possessing" (of. δαιμονίζομαι) men: Mat.11:18,
  and al.; εἰσέρχεσθαι δ. εἰς. . ., Luk.8:30; δ. ἔχειν, Luk.4:33; δ. ἐκβάλλειν, Mat.7:22
  In the phrase πνεῦμα δαιμονίου ἀκαθάρτου, Luk.4:33, the wider cl. usage (1. b) is
  recognised, ἀκ. being elsewhere in NT, the epithet of πν., and δ. = πν. ἀκ. (see
  ICC, in l; Cremer, 168)

  (AS) {STEPBible-TBESG}'
etymology: 'δαιμόνιον, τό,

  divine Power, Divinity, [Refs 5th c.BC+]; φοβεῖσθαι μή τι δ. πράγματ᾽ ἐλαύνῃ some
  fatality, [Refs]; τὰ τοῦ δ. the favours of forlune, [Refs 5th c.BC+]

  __II inferior divine being, μεταξὺ θεοῦ τε καὶ θνητοῦ [Refs 5th c.BC+]; applied
  to the ''genius'' of Socrates, [Refs 5th c.BC+]

  __II.2 evil spirit, δ. φαῦλα [NT+3rd c.BC+] {STEPBible-TFLSJ}'
