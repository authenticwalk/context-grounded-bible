strongs_number: G4748
language: greek
lemma: στοιχέω
transliteration: stoichéō
definition: to march in (military) rank (keep step), i.e. (figuratively) to conform
  to virtue and piety
kjv_usage: walk (orderly)
derivation: from a derivative of (to range in regular line);
extended_definition: 'στοιχέω, -ῶ

  (στοῖχος, a row), [in LXX: Ecc.11:6 (כָּשֵׁר) * ;]

  to be in rows (of waves, plants, etc., as well as of men), to walk in line (esp.
  of marching in file to battle; Xen., Cyr., vi, 3, 34, al.). Metaphorical, in late
  writers, to walk by rule: Act.21:24; with dative, to walk by or in (as a rule of
  life), Rom.4:12 (cf. MM, xxiii), Gal.5:25 6:16, Php.3:16 (cf. συν-στοιχέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'στοιχ-έω,

  to be drawn up in a line or row, οὐδ᾽ ἐγκαταλείψω τὸν παραστάτην, ὅτῳ ἂν στοιχήσω
  beside whom I stand in battle,—from the oath of Athenian citizens, cited in [Refs
  2nd c.AD+]; move in line, [Refs 5th c.BC+]; to be in rows, of leaves or joints,
  [Refs 4th c.BC+]; κατὰ τὸ στοιχοῦν in sequence, [Refs 4th c.BC+]

  __2 correspond, ὅπως ἀεὶ ἡ ἡμέρα στοιχῇ καθ᾽ ἑκάστην πόλιν [Refs 1st c.BC+]

  __3 to be satisfactory to one, στοιχεῖ μοι πάντα τὰ προγεγραμμένα [Refs 5th c.AD+]

  __II with dative, fit, [καταστρωτῆρα] στοιχοῦντα τοῖς κειμένοις [Refs 2nd c.BC+]:
  metaphorically, to be in line with, walk by, agree with, submit to, τῇ τῆς συγκλήτου
  προθέσει [Refs 2nd c.BC+]; τῇ πρός τινα εὐνοίᾳ [Refs 1st c.BC+]; ταῖς πλείοσι γνώμαις
  [Refs 1st c.BC+]; τοῖς προειρημένοις φιλοσόφοις[NT]; στοίχεις (Aeolic dialect present
  participle) τοῖς προϋπαργμένοισι [Refs 1st c.BC+]; ἠθέλησεν στοιχοῦσαν τοῖς προπεπραγμένοις
  παρέχεσθαι τοῖς πολίταις τὴν αὑτοῦ διάληψιν [Refs 2nd c.BC+]; μιᾷ σ. to be contented
  with one wife, [Refs 5th c.BC+]; στοιχεῖς τὸν νόμον φυλάσσων observest it regularly,
  [NT] {STEPBible-TFLSJ}'
