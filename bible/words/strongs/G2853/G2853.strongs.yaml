strongs_number: G2853
language: greek
lemma: κολλάω
transliteration: kolláō
definition: to glue, i.e. (passively or reflexively) to stick (figuratively)
kjv_usage: cleave, join (self), keep company
derivation: from ("glue");
extended_definition: 'κολλάω, -ῶ

  (κόλλα, glue), [in LXX chiefly for דָּבַק ;]

  __1. to glue or cement together.

  __2. Generally, to unite, to join firmly. Pass., to cleave to, join (oneself to):
  with dative of person(s), Mat.19:5(LXX), Luk.10:11 15:15, Act.5:13 (but see Field,
  Notes, 118) Act.9:26 10:28 (see Field, l.with) Act.17:34; τ. πόρνῃ, 1Co.6:16; τ.
  Κυρίῳ, 1Co.6:17; with dative of thing(s), ἅρματι, Act.8:29; τ. ἀγαθῴ, Rom.12:9;
  of sins joining together, ἄχρι τ. οὐρανοῦ, Rev.18:5, of dust, Luk.10:11 (cf. τροσ-κολλάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κολλ-άω,

  (κόλλα) glue, cement, τι περὶ τὸν τράχηλον, τι πρός τι, [Refs 5th c.BC+]; mend a
  broken vessel, [Refs 3rd c.BC+]

  __2 join one metal or other substance to another, κ. χρυσὸν ἔν τε λευκὸν ἐλέφαντα,
  i.e. make [a crown] inlaid with gold and ivory, [Refs 5th c.BC+] —passive, κολλώμενα
  glued together, opposed to γομφούμενα, [Refs 5th c.BC+]; ὁ κολλώμενος σίδηρος welded
  iron, [Refs 1st c.AD+]

  __II generally, join fast together, unite, ἄλφιτον ὕδατι [Refs 5th c.BC+]; χαλκὸν
  ἐπ᾽ ἀνέρι κολλᾶν, of one applying a cupping-glass, [Refs 6th c.BC+]; close up wounds,
  [Refs] —passive, κολλέεσθαι, of poison entering the system, [Refs 5th c.BC+]; κολλᾷ
  καὶ συνδεῖ πάντα ἤθη [ὁ πόθος] [Refs 5th c.BC+]:—passive, cleave to, κεκόλληται
  γένος πρὸς ἄτᾳ is indissolubly bound to.. (Blomf. for προσάψαι), [Refs 4th c.BC+];
  of persons, κ. τινί [NT]; of things, ὁ κονιορτὸς ὁ κολληθείς τινι [NT+1st c.AD+]

  __III put together, build, [Refs 5th c.BC+]:— middle, fit together, τροχάλεια [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
