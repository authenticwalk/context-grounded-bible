strongs_number: G1261
language: greek
lemma: διαλογισμός
transliteration: dialogismós
definition: discussion, i.e. (internal) consideration (by implication, purpose), or
  (external) debate
kjv_usage: dispute, doubtful(-ing), imagination, reasoning, thought
derivation: from G1260 (διαλογίζομαι);
extended_definition: 'δια-λογισμός, -οῦ, ὁ

  (διαλογίζομαι) [in LXX chiefly for מַחֲשָׁבָה ;]

  a thought, reasoning, inward questioning: Mat.15:19, Mrk.7:21, Luk.2:35 5:22 6:8
  9:46, 47 24:38, Rom.1:21 14:1, 1Co.3:20" (LXX), Php.2:14; κριταὶ δ. πονηρῶν, genitive
  of qual. (cf. Pro.12:5), Jas.2:4; χωρὶς ὀργῆς καὶ δ. (where perh. δ., like מְזִמָּה,
  in Ps 138(139):20, al., implies evil intention), 1Ti.2:8 (see Hort, in l.; cf. Cremer,
  400).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλογ-ισμός, ὁ,

  balancing of accounts, [Refs 4th c.BC+]

  __II calculation, consideration, [Refs 5th c.BC+]; ὁ δ. οὗτος this consideration,
  [Refs 1st c.BC+]

  __III debate, argument, discussion, [Refs 4th c.BC+]

  __IV circuit court, τοῦ νομοῦ δ. ποιῆσαι [Refs 2nd c.AD+]

  __V judicial inquiry, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
