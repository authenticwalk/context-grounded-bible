strongs_number: G0064
language: greek
lemma: ἀγρεύω
transliteration: agreúō
definition: to hunt, i.e. (figuratively) to entrap
kjv_usage: catch
derivation: from G61 (ἄγρα);
extended_definition: 'ἀγρεύω (ἄγρα),

  [in LXX: Job.10:16, Pro.5:22 6:25,26, Hos.5:2 (לקח ni., שׁחט, etc.)* ;]

  to catch or take by hunting or fishing; metaphorically, Mrk.12:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγρ-εύω,

  future εύσω [Refs 3rd c.BC+]: aorist ἤγρευσα[Refs 5th c.BC+] — middle, see below:—passive,
  aorist ἠγρεύθην [Refs], see below: (ἀγρεύς):—take by hunting or fishing, catch,
  ἰχθῦς[Refs 5th c.BC+]; of war, φιλεῖ.. ἄνδρας.. ἀγρεύειν νέους[Refs 5th c.BC+] —also
  in middle, θύματ᾽ ἠγρεύσασθε ye caught or chose your victim, [Refs 5th c.BC+]; τί
  μοι ξίφος ἐκ χερὸς ἠγρεύσω; why didst thou snatch.. ? [Refs]:—passive, [Refs 5th
  c.BC+]

  __2 metaphorically, hunt after, thirst for, αἷμα[Refs 5th c.BC+]; σὰν (i.e. Ἀρετᾶς)
  ἀ. δύναμιν[Refs 4th c.BC+]; but ἀγρεύειν τινὰ λόγῳ to catch by his words, [NT] {STEPBible-TFLSJ}'
