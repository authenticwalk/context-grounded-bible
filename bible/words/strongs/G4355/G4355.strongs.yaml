strongs_number: G4355
language: greek
lemma: προσλαμβάνω
transliteration: proslambánō
definition: to take to oneself, i.e. use (food), lead (aside), admit (to friendship
  or hospitality)
kjv_usage: receive, take (unto)
derivation: from G4314 (πρός) and G2983 (λαμβάνω);
extended_definition: 'προσ-λαμβάνω

  [in LXX: Psa.18:16 (מָשָׁה hi.), Psa.73:24 (לָקַח), etc. ;]

  __1. to take in addition.

  __2. to take to oneself, take, receive; in NT always mid., -ομαι;

  __(a) of things: of food, with accusative, Act.27:33; with genitive part., Act.27:36;

  __(b) of persons: with accusative, Mat.16:22, Mrk.8:32 (see Swete, in l), Act.17:5
  18:26 28:2, Rom.14:1, 3 15:7, Phm 17.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσλαμβάνω,

  future -λήψομαι[Refs 5th c.BC+]: aorist προσέλᾰβον [Refs]: perfect -είληφα[Refs],
  Ionic dialect -λελάβηκα[Refs 4th c.AD+]:—take or receive besides or in addition,
  get over and above, ἄρτον προσέλαβε (i.e. τῷ ὄψῳ) [Refs 5th c.BC+][same place];
  πρὸς τοῖς παροῦσιν ἄλλα [κακά] [Refs 5th c.BC+]; μισθόν[Refs 5th c.BC+]; παιδεύματα
  [[Refs 5th c.BC+]: absolutely, make gains, [Refs 4th c.BC+]; make progress, [Refs
  4th c.AD+] —passive, τὸ προσειλημμένον what has been gained, opposed to τὸ ἀπολειπόμενον,
  [Refs 1st c.AD+]

  __2 take in, add an area to a building site, [Refs 3rd c.BC+]; προσλαβών, plus,
  opposed to λιπών, minus, [Refs 3rd c.BC+]

  __2.b προσλαβών, multiplied by.. , [Refs 3rd c.BC+] —passive, κοινοῦ -ληφθέντος
  λόγου if the ratio be multiplied into both, [Refs 3rd c.AD+]

  __2.c in Music, ὁ προσλαμβανόμενος [τόνος] the added note at the bottom of the scale,
  [Refs 1st c.AD+]

  __3 with accusative person, take to oneself as one''s helper or partner, κῆδος καινὸν
  καὶ ξυνασπιστὰς φίλους [Refs 5th c.BC+]; π. ἀδελφοὺς τοῖς παισί, by a second marriage,
  [Refs 5th c.BC+]:—middle, πόλεις προσλαβέσθαι [Refs 2nd c.BC+]; π. τινὰ συνεργόν,
  κοινωνόν, [Refs 2nd c.BC+]; of admitting into the army, π. τὸν.. μου ἀδελφὸν.. εἰς
  τὴν Δεξειλάου σημέαν [Refs 2nd c.BC+]; προσλαβέσθαι γνώμην τινός get his vote besides,
  [Refs 2nd c.BC+]:—passive, -ληφθέντες εἰς τὴν κατοικίαν admitted, enrolled, [Refs
  2nd c.BC+]

  __3.b middle, appropriate neighbouring land, π. τῇ ἑαυτοῦ οἰκίᾳ ψιλοὺς τόπους [Refs
  1st c.BC+]

  __4 in Logic, add by apposition, ὅρους [Refs 4th c.BC+]; assume as minor premiss,
  [Refs 1st c.AD+]; compare πρόσληψις.

  __5 borrow, τι κερμάτιον [Refs 4th c.BC+]

  __II take hold of, με π. κουφίσας [Refs 5th c.BC+]; π. τὸν ἀγωγέα βραχύτερον shorten
  the rein, [Refs 5th c.BC+]:—middle, take hold of, with genitive, [Refs 5th c.BC+]

  __II.2 fasten, [Refs 5th c.BC+]; καταδεῖν καὶ π. variant in [Refs 4th c.BC+] —passive,
  δεσμοῖς π. [Refs 4th c.BC+]; to be enveloped, [Refs 2nd c.AD+]

  __II.3 lend a hand, help, [Refs 5th c.BC+]help, assist, [Refs 5th c.BC+]; τῆς ἀποκρίσεως
  ὑμῖν.. π. help you to find an answer, [Refs 5th c.BC+]; οἱ ποταμοὶ π. τῇ θαλάττῃ
  co-operate with.. , [Refs 1st c.BC+] —middle, προσελάβετο τοῦ πάθεος he was partly
  the author of what befell, conjecture for -εβάλετο in [Refs 5th c.BC+] — passive,
  π. ὑπό τινος to be aided by.. , [Refs 2nd c.AD+]

  __III προσείληφασιν have learnt, believe, ὅτι.. falsa lectio for{προσυπ-} in [Refs
  1st c.AD+] {STEPBible-TFLSJ}'
