strongs_number: G3610
language: greek
lemma: οἰκέτης
transliteration: oikétēs
definition: a fellow resident, i.e. menial domestic
kjv_usage: (household) servant
derivation: from G3611 (οἰκέω);
extended_definition: 'οἰκέτης, -ου, ὁ

  (οἰκέω), [in LXX for עֶבֶד ;]

  a house-servant: Luk.16:13, Rom.14:4; pl., Act.10:7, 1Pe.2:18 (In Plat., Hdt., Sir.4:30
  6:11, the pl. includes all the inmates of the house, the familia, οἰκετεία.)†

  SYN.. see: διάκονος  (AS) {STEPBible-TBESG}'
etymology: 'οἰκέτ-ης, ου, ὁ,

  (οἶκος) household slave, [Refs 5th c.BC+]

  __2 οἱ οἰκέται also, ={οἰκετεία}, household, [Refs 5th c.BC+]; δοῦλος μεῖζον οἰκέτου
  φρονῶν [Refs 4th c.BC+]

  __II as epithet of Apollo, ἱερέως.. Καρνείου Βοικέτα [Β = ϝ] [Refs] {STEPBible-TFLSJ}'
