strongs_number: G0421
language: greek
lemma: ἀνεξιχνίαστος
transliteration: anexichníastos
definition: not tracked out, i.e. (by implication) untraceable
kjv_usage: past finding out; unsearchable
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of a compound
  of G1537 (ἐκ) and a derivative of G2487 (ἴχνος);
extended_definition: 'ἀνεξιχνίαστος, -ον

  (ἀ- neg., ἐξιχνιάζω, to track out; ἴχνος) [in LXX: Job.5:9 9:10 34:24 (חֵקֶר אַיִן)*
  ;]

  that cannot be traced out: Rom.11:33, Eph.3:8 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνεξ-ιχνίαστος, ον,

  unsearchable, inscrutable, [LXX+NT] {STEPBible-TFLSJ}'
