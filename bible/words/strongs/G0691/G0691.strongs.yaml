strongs_number: G0691
language: greek
lemma: ἀργέω
transliteration: argéō
definition: to be idle, i.e. (figuratively) to delay
kjv_usage: linger
derivation: from G692 (ἀργός);
extended_definition: 'ἀργέω, -ῶ

  (ἀργός), [in LXX: Est.4:24, Ecc.12:3 (בָּטֵל), I Est.2:30, Sir.33:27), 2Ma.5:25
  * ;]

  to be idle; τὸ κρίμα . . . ἀ., lingers (cf. MGr. ἀργά, late: MM, see word): 2Pe.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀργέω,

  future -ήσω: aorist ἤργησα[Refs 2nd c.AD+]: perfect ἤργηκα[Refs 3rd c.AD+]: (ἀργός,
  ἀεργός):—to be unemployed, do nothing, [Refs 5th c.BC+]; keep Sabbath, [LXX+1st
  c.AD+]; οἱ ἀργοῦντες the idle, [Refs]; γῆ ἀργοῦσα lying fallow, [Refs 5th c.BC+];
  ἀργῆσαν ἤμυσε στέγος[Refs 5th c.BC+]is out of work, [Refs 4th c.BC+]; of the senses,
  to be at rest, νυκτὸς τῆς ὄψεως ἀργούσης[Refs 4th c.BC+]: with genitive _of things_,
  ἀργήσει.. τῆς αὑτοῦ δημιουργίας will be unoccupied in his own work, [Refs 5th c.BC+]

  __II passive, to be left undone, [Refs 5th c.BC+]; to be fruitless, ἡ σκέψις ἂν
  ἀργοῖτο[Refs] {STEPBible-TFLSJ}'
