  (AS) {STEPBible-TBESG}'
etymology: 'συναπο-θνήσκω,

  die together with, τινι [NT+5th c.BC+]; συναποθνῄσκοντες, title of comedy by Diphilus,
  Ter.[Refs 5th c.BC+]; σ. νοσήματα, i.e. cling to one until death, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
