strongs_number: G1588
language: greek
lemma: ἐκλεκτός
transliteration: eklektós
definition: select; by implication, favorite
kjv_usage: chosen, elect
derivation: from G1586 (ἐκλέγομαι);
extended_definition: 'ἐκ-λεκτός, -ή, -όν

  (ἐκλέγω), [in LXX for בָּחַר (so prob. in Isa.28:16, Pro.17:3, for MT בָּחַן), בָּרִיא,
  etc. ;]

  __1. choice, select (cl., rarely; Thuc., Plat., al.), hence, eminent: Rom.16:13
  (cf. Eze.27:24).

  __2. As in  Inscr. (MM, Exp., xii), chosen; esp. as in LXX, of Israel, elect, chosen
  of God (Isa.65:9, Psa.105:43, al.); so in NT;

  __(a) of Christ: Luk.23:35 (cf. Isa.42:1); figuratively, λίθος, 1Pe.2:4-6 (LXX);

  __(b) of holy angels: 1Ti.5:21;

  __(with) of Christians: Mat.24:22, 24, Mrk.13:20, 22 13:27, 2Ti.2:10, 1Pe.1:1; τ.
  θεοῦ, Luk.18:7, Rom.8:33, Col.3:12, Tit.1:1; τ. Χριστοῦ, Mat.24:31; ἐ. κυρία, II
  Jn 1; ἀδελφή, II Jn 13; γένος, 1Pe.2:9 (LXX); κλητοὶ καὶ ἐ. κ. πιστοί, Rev.17:14;
  opposite to κλητός (not so in Epp.; see Lft. on Col.3:12), Mat.20:16 (T, WH, txt.,
  R, omit) Mat.22:14 (Cremer, 405, 775).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκλεκτ-ός, ή, όν,

  picked out, select, [Refs 6th c.BC+]; ἐ. δικασταί,=Latin iudices selecti, [Refs
  2nd c.AD+] adverb -τῶς interpolated in Suid. see at {ἐπίλεκτος}.

  __2 choice, pure, σμύρνη [LXX+3rd c.BC+]; ἐκλεκτόν,= corn, [LXX+2nd c.AD+]

  __II chosen of God, elect, [LXX+NT] {STEPBible-TFLSJ}'
