strongs_number: G5021
language: greek
lemma: τάσσω
transliteration: tássō
definition: to arrange in an orderly manner, i.e. assign or dispose (to a certain
  position or lot)
kjv_usage: addict, appoint, determine, ordain, set
derivation: a prolonged form of a primary verb (which latter appears only in certain
  tenses);
extended_definition: 'τάσσω

  [in LXX chiefly for שׂוּם, also for צָוָה pi., נָתַן, etc. ;]

  primarily, in military sense, then generally, to draw up in order, arrange in place,
  assign, appoint, order: with dative (accusative) and inf. (Bl., § 72, 5), Act.15:2
  18:2 (διατ-, WH) Act.22:10; ἑαυτούς, 1Co.16:15; pass., Mat.8:9 (T [WH], R, txt.,
  om.), Luk.7:8, Rom.13:1; ὅσοι ἦσαν τεταγμένοι εἰς ζωὴν αἰώνιον (perh. in mid. sense;
  see EGT and Page, in l), Act.13:48; mid., to appoint for oneself or by one''s own
  authority, Mat.28:16, Act.28:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'τάσσω,

  [Refs 4th c.BC+]; Attic dialect τάττω [Refs 5th c.BC+]: future τάξω [Refs 4th c.BC+]:
  aorist ἔταξα [Refs]: perfect τέτᾰχα [Refs 5th c.BC+]: pluperfect ἐτετάχει [Refs
  2nd c.BC+] —middle, future τάξομαι[LXX]: aorist ἐταξάμην [Refs 5th c.BC+]:— passive,
  future ταχθήσομαι [Refs 5th c.BC+]; later τᾰγήσομαι (ἐν-) [NT+5th c.BC+]: aorist
  ἐτάχθην [Refs 4th c.BC+]; later ἐτάγην [ᾰ] [Refs 2nd c.BC+]: perfect τέταγμαι [Refs
  5th c.BC+]; 3rd.pers. plural τετάχαται [Refs 5th c.BC+]: 3rd.pers. plural pluperfect
  ἐτετάχατο [Refs 5th c.BC+]:—draw up in order of battle, form, array, marshal, both
  of troops and ships, τὴν στρατιήν [Refs 5th c.BC+]:—passive, to be drawn up, ἐς
  μάχην [Refs 5th c.BC+]; ἐπὶ τεττάρων ταχθῆναι in four lines, [Refs 5th c.BC+]; ἐπὶ
  μιᾶς, of ships, [Refs 4th c.BC+]; κατὰ μίαν ναῦν τεταγμένοι in line, [Refs 5th c.BC+];
  ἐπὶ ὀκτώ, of troops, [Refs] in rank and file, [Refs] the rank and file, opposed
  to Senators and Equites, [Refs 2nd c.AD+]; στράτευμα τεταγμένον, opposed to ἄτακτον,
  [Refs 5th c.BC+]:—middle, fall in, form in order of battle, frequently in [Refs
  5th c.BC+]; ἐτάξαντο κύκλον τῶν νεῶν formed in a circle, [Refs] having drawn up
  their ships in four lines,[Refs 5th c.BC+]

  __2 post, station, τὰς καμήλους ἀντία τῆς ἵππου [Refs 5th c.BC+]; τινὰς ἐπί τινας
  one group against another, [Refs 5th c.BC+] set him over them, to command them,
  [Refs]; ἑαυτὸν ὑμῖν τάξαι παρέσχεν for enrolment, [Refs 5th c.BC+]:—passive, to
  be posted or stationed, τῇ οὐδεὶς ἐτέτακτο [Refs 5th c.BC+] or τινας against another,
  [Refs 5th c.BC+]; ἐπί τινι or τισι [Refs 5th c.BC+]; also, to be posted at a place,
  ἐφ᾽ ἑπτὰ πύλαις ταχθέντες ἴσοι πρὸς ἴσους [Refs 5th c.BC+]; ἐπ᾽ εὐωνύμῳ κέρατι on
  the left wing, [Refs 5th c.BC+]; τ. κατά τινα over against.. , [Refs 5th c.BC+];
  τ. μετά τινα behind him.., [Refs]; μετά τινος with him, by his side, [Refs 5th c.BC+];
  περὶ τὸ Ἥραιον[Refs]

  __II appoint to any service, military or civil, the latter being metaphorically
  from the former, ἄρχοντας [Refs 5th c.BC+]; τινὰ ἐπί τινι [Refs 5th c.BC+] undertake
  a task, [Refs 5th c.BC+]:—passive, οἱ τεταγμένοι βραβῆς [Refs 5th c.BC+]; τετάχθαι
  ἐπί τινι to be appointed to a service, [Refs 5th c.BC+]; ὁ πρὸς τοῖς γράμμασι τεταγμένος
  secretary, [Refs]; οἱ πρὸς ταῖς φυλακαῖς (tolls) τετ. [Refs 3rd c.BC+]

  __II.2 with accusative et infinitive, appoint or order one to do or be, τάττετ᾽
  ἐμὲ ἡγεῖσθαι [Refs 5th c.BC+]:—passive, μοῖρα ἡ ταχθεῖσα.. φρουρέειν [Refs 5th c.BC+];
  τοῦτο τετάγμεθα (i.e. ποιεῖν) [Refs 5th c.BC+]; ὁ ἐπ᾽ Αἴγυπτον ταχθείς (i.e. κῆρυξ)
  ordered to Egypt, [Refs 5th c.BC+]

  __II.3 also τ. τινί with infinitive, [Refs 5th c.BC+]infinitive omitted, κόσμον
  φυλάσσουσ᾽ ὅντιν᾽ ἂν τάξῃ πόλις (i.e. φυλάσσειν) [Refs 5th c.BC+]

  __II.4 assign to a duty or class of dutiful persons, ἐν πᾶσιν ἐμαυτὸν ἔταττον [Refs
  4th c.BC+]; εἰς ὑπηρετικὴν αὑτοὺς τ. [Refs 5th c.BC+]; τ. ἑαυτόν τινων εἶναι range
  oneself with.., [Refs 4th c.BC+] —passive, πρὸς τὴν ξυμμαχίαν ταχθῆναι to join it,
  [Refs 5th c.BC+]

  __III with accusative of things, place in a certain order or relative position,
  χωρὶς ἑκάτερα τ. [Refs 5th c.BC+]; τίνα μέσον τάξω λόγο; [Refs 5th c.BC+]; πρῶτον
  καὶ τελευταῖον τὸ κάλλιστον τ. [Refs 5th c.BC+]; Λυδοὺς.. πρὸς ἅπαντας range over
  against, [Refs 5th c.BC+]; with infinitive, [Ὅμηρον] ἐν τοῖς.. σοφωτάτοις εἶναι
  τάττομεν [Refs 4th c.BC+]; τ. τι ἐπί τινος apply a term to a certain sense, [Refs
  2nd c.AD+]:—passive, τετάχθαι κατά τινος [Refs 5th c.BC+]

  __III.b with an infinitive and adjective, lay down, rule to be so and so, ἅπερ ἂν..
  αἰσχρὰ εἶναι καὶ κακὰ τάττῃ [Refs 5th c.BC+]

  __III.2 ordain, prescribe, τ. τὰ περὶ τὰ τέκνα [Refs 5th c.BC+]:—passive, τὸ ταττόμενον
  [Refs 5th c.BC+]; τὰ τετ. ἄγειν the things appointed to them for conveying,[Refs
  4th c.BC+]; ἐν τῷ τεταγμένῳ εἶναι to be fulfilling one''s obligations, [Refs 5th
  c.BC+]

  __III.3 of taxes or payments, assess, τὸν φόρον ταῖς πόλεσι [Refs 5th c.BC+]: with
  infinitive added, χρήματα τοῖς πᾶσι τάξαντες φέρειν [Refs 5th c.BC+] (passive, φόρον
  ἐτάχθησαν φέρειν [Refs 5th c.BC+]; τάσσειν ἀργυρίου πολλοῦ fix a high price, [Refs
  5th c.BC+]:—passive, τὸ ταχθὲν τίμημα [Refs 5th c.BC+]:—middle, take a payment on
  oneself, i.e. agree to pay it, φόρον τάξασθαι [Refs 5th c.BC+]; χρήματα ταξάμενοι
  κατὰ χρόνους ἀποδοῦναι agreeing to pay by instalments, [Refs 5th c.BC+]

  __III.3.b middle, generally, agree upon, settle, ταξαμένους.. δέχεσθαι μισθὸν τῆς
  φυλακῆς [Refs 5th c.BC+]; τέταγμαι ποιμέσιν, οἵ μοι δώσουσιν τιμήν [Refs 3rd c.BC+];
  votum explained as εὐχή, ὃ τάττεταί τις θεῷ, [Refs]: with infinitive future, [Refs
  3rd c.BC+]

  __III.3.c middle, pay, τῆς δὲ τιμῆς τάξονται παραχρῆμα τὸ δ μέρος, τὸ δὲ λοιπὸν
  ἐν ἔτεσι γ [Refs 3rd c.BC+]

  __III.4 impose punishments, τ. δίκην [Refs 5th c.BC+]; τ. ζημίας, τιμωρίας, [Refs
  5th c.BC+]:— also in middle, [Refs 5th c.BC+]

  __III.4.b impose laws, οὓς [νόμους] ἔταξε αὐτοῖς ὁ νομοθέτης [Refs 5th c.BC+]

  __III.5 in perfect participle passive, fixed, settled, prescribed, ὁ τεταγμένος
  χρόνος (like τακτός) [Refs 5th c.BC+]; αἱ τετ. θυσίαι the regular offerings, [Refs];
  οἱ ἐπὶ τούτῳ τετ. [νόμοι] [Refs 5th c.BC+]; ἡ τετ. δίαιτα prescribed, [Refs]; τὰ
  τετ. ὀνόματα received, [Refs 5th c.BC+]; τετ. τέχνη regular, [Refs]; τεταγμένον,
  opposed to ἄτακτον, [Refs 4th c.BC+]; of geometrical figures, regular, i.e. equilateral
  and equiangular, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
