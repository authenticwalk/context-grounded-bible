strongs_number: G3346
language: greek
lemma: μετατίθημι
transliteration: metatíthēmi
definition: to transfer, i.e. (literally) transport, (by implication) exchange, (reflexively)
  change sides, or (figuratively) pervert
kjv_usage: carry over, change, remove, translate, turn
derivation: from G3326 (μετά) and G5087 (τίθημι);
extended_definition: 'μετα-τίθημι

  [in LXX: Gen.5:24 (לָקַח), Deu.27:17, al. (סוּג hi.), Sir.44:16, 2Ma.7:24, al ;]

  __1. to transfer to another place: with accusative, pass., Heb.11:5 (LXX); before
  εἰς, Act.7:16

  __2. to change: with accusative, pass., Heb.7:12; before εἰς, figuratively, i.e.
  to make one thing a pretext for another, χάριν εἰς ἀσέλγειαν, Ju 4. Mid., to change
  oneself, pass over: before ἀπό and εἰς, Gal.1:6 (cf. 2Mac, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'μετατίθημι,

  future -θήσω:—middle, future - θήσομαι [Refs 4th c.BC+]

  __I place among, τῷ κ᾽ οὔ τι τόσον κέλαδον μετέθηκε (variant{μεθέηκεν}) then he
  would not have caused so much noise among us, [Refs 8th c.BC+]

  __II place differently,

  __II.1 in local sense, transpose, change the place of, τὰ αἰδοῖα εἰς τὸ πρόσθεν
  [Refs 5th c.BC+]; μετέθηκεν αὐτὸν (i.e. τὸν Ἑνώχ) ὁ θεός [LXX]:—passive, [Refs 4th
  c.BC+]; to be transferred, [NT+2nd c.BC+]

  __II.2 in Logic, μ. τὸ συμπέρασμα alter a conclusion to its contrary, [Refs 4th
  c.BC+]

  __II.3 change, alter, of a treaty, μεταθεῖναι ὅπῃ ἂν δοκῇ ἀμφοτέροις Foed. cited
  in [Refs 5th c.BC+]; ἐπὶ ὑὸς τὰς ἐπωνυμίας μ. change their names and call them after
  swine, [Refs 5th c.BC+]; substitute, προφάσεις ἀντὶ τῶν ἀληθῶν ψευδεῖς μ. [Refs
  5th c.BC+]; correct, τοὺς ἠγνοηκότας [Refs 2nd c.BC+]; but, pervert, μετέθηκεν αὐτὸν
  ἡ γυνὴ αὐτοῦ [LXX]

  __II.4 middle, change what is one''s own or for oneself, μ. τὰ εἰρημένα [Refs 5th
  c.BC+]; νόμους[Refs 4th c.BC+]; ὀνόματα change the use of words, [Refs 4th c.BC+]
  G. (also in active, [Refs]; [τὸ νόμισμα] [Refs 4th c.BC+]: absolutely, change one''s
  opinion, retract, [Refs 5th c.BC+]; μεταθέσθω let him change his mind, [Refs 4th
  c.BC+]; also in political sense, change sides, μεταθέσθαι πρὸς τὴν Ῥωμαίων αἵρεσιν
  [Refs 2nd c.BC+]; Dionysius of Heraclea, who went over from the Stoics to the Cyrenaics,
  was called μεταθέμενος, turn-coat, [LXX+1st c.AD+]

  __II.4.b τὴν γνώμην μετατίθεσθαι change to or adopt a new opinion, [Refs 5th c.BC+]
  change from.., [Refs 2nd c.AD+]; μετέθου λύσσαν ἄρτι σωφρονῶν thou hast changed
  to madness, [Refs 5th c.BC+]; μ. τὸ ὄνομα τὸ νῦν ἀπὸ τῶν αἰγῶν adopted their present
  name, [Refs 2nd c.AD+]

  __II.4.c μ. [τὸν φόβον] transfer one''s fear, [Refs 4th c.BC+]; τῇ μισθαρνίᾳ ταῦτα
  μετατιθέμενος τὰ ὀνόματα transferring.., [Refs]

  __II.4.d with infinitive, μ. ἀντὶ τοῦ ἀπλήστως.. ἔχοντος βίου τὸν κοσμίως.. ἔχοντα
  βίον ἑλέσθαι change one''s mind and determine to choose.., [Refs 5th c.BC+]

  __II.4.e with double accusative, τὸ κείνων κακὸν τῷδε κέρδος μ. turning their misdeeds
  into his gain, [Refs 5th c.BC+]

  __II.5 passive, to be changed, alter, μετετέθην εὐβουλίᾳ [Refs 5th c.BC+]; μ. ἐς
  Ῥωμαίους pass over, [Refs 2nd c.AD+]; μ. ἀπὸ τοῦ καλέσαντος ὑμᾶς are turned away
  from.., [NT] {STEPBible-TFLSJ}'
