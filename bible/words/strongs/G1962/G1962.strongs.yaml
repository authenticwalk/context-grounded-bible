language: greek
lemma: ἐπινεύω
transliteration: epineúō
definition: to nod at, i.e. (by implication) to assent
kjv_usage: consent
derivation: from G1909 (ἐπί) and G3506 (νεύω);
extended_definition: 'ἐπι-νεύω

  [in LXX: Pro.26:24 (נָכַר ni.), 1Ma.6:57, 2Ma.4:10 2Mac 11:15 2Mac 14:20 * ;]

  to nod in command or approval, to nod approval, consent: Act.18:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπι-νεύω,

  future -νεύσω 2nd c.AD: Lucianus Sophista “Sat.” 4, -νεύσομαι 5th c.AD: Aristaenetus
  Rhetor 2.1:—nod to, in token of command or approval, nod assent, opposed to ἀνανεύω,
  ἐμῷ δ᾽ ἐπένευσα κάρητι 8th c.BC: Ilias Homerus Epicus “Illiad” 15.75; ἐπ᾽ ὀφρύσι
  νεῦσε Κρονίων 1.528, etc.; ἐπὶ γλεφάροις νεῦσαν 5th c.BC: Pindarus Lyricus “I.”
  8(7).49; σὺ.. ἐπένευσας τάδε did''st approve, sanction these acts, [Refs]; ἐπένευσεν
  ἀληθὲς εἶναι he nodded in sign that it was true,[Refs]; σιγῇ δὲ τὰ ψευδῆ.. ἐπινεύουσι
  they indicate falsehoods without speaking, [Refs]; Ἑλληνικὸν ἐ. give a Greek nod,
  [Refs]: with accusative, grant or promise, τινά τινι [Refs 5th c.BC+]: with dative
  person, ἐ. τισὶ δεομένοις “SIG” 888.13 [Refs 3rd c.AD+]: with dative person et infinitive,
  permit, κῴδια ἐ. ἡμῖν ἐργάζεσθαι “PPetr.” 2p.108 [Refs 3rd c.BC+]

  __2. make a sign to another to do a thing, order him to do, with infinitive, ἐπ᾽
  ὀφρύσι νεῦσε σιωπῇ.. στορέσαι λέχος [Refs 8th c.BC+]

  __3. nod forwards, κόρυθι ἐπένευε φαεινῇ he nodded with his helmet, i.e.it nodded,
  [Refs 3rd c.BC+]; πέτραι ἐπινενευκυῖαι overhanging, [Refs]

  __4. incline towards, εἴς τινα 5th-6th c.BC: Aristophanes Comicus “Equites” 657.

  __5. roll down an inclined plane, [Refs]

  __6. transitive, elevate, point upwards, [LXX]:—passive, to be inclined downwards,
  opposed to ἐξυπτιάζεσθαι, [Refs]

  __6.b. tilt, [κεράμιον] [Refs]

  __7. ἐπινενευκὼς σφυγμός, name coined by Archigenes, [Refs] {STEPBible-TFLSJ}'
