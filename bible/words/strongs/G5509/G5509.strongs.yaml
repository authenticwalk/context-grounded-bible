strongs_number: G5509
language: greek
lemma: χιτών
transliteration: chitṓn
definition: a tunic or shirt
kjv_usage: clothes, coat, garment
derivation: of foreign origin (H03801);
extended_definition: 'χιτών, ῶνος, ὁ

  [in LXX chiefly for כְּתֹנֶת:]

  the garment worn next the skin (though two tunics were sometimes worn, see Swete,
  Mk., 117), a tunic: Mat.10:10, Mrk.6:9 14:63, Luk.3:11 9:3, Ju 23; dieting. from
  ἱμάτιον (which see), Mat.5:40, Luk.6:29, Jhn.19:23, Act.9:39 (see DCG, i, 338, 340,
  499)

  (AS) {STEPBible-TBESG}'
etymology: 'χῐτών,

  in Ionic dialectProse κῐθών, ῶνος, ὁ (also probably in [Refs], Doric dialect κῐτών
  (which see):— garment worn next the skin, tunic.

  __I in early times, only of a man''s tunic (the woman''s being πέπλος, [Refs 8th
  c.BC+]: sometimes with a girdle, [Refs 8th c.BC+]; μαλακός, ἐΰννητος, [Refs 8th
  c.BC+]

  __I.2 later worn also by women, ἅμα κιθῶνι ἐκδυομένῳ συνεκδύεται καὶ τὴν αἰδῶ γυνή
  [Refs 5th c.BC+]; the Ionian sleeved χ. was distinguished fr the Dorian, fastened
  with περόναι, μετέβαλον [αἱ τῶν Ἀθηναίων γυναῖκες] ἐς τὸν λίνεον κ. ἵνα δὴ περόνῃσι
  μὴ χρέωνται [Refs 5th c.BC+]; χ. ποδήρης, ὀρθοστάδιος, στατός (see entry); κιθὼν
  ποδηνεκής, worn by Babylonians, [Refs 5th c.BC+]; κιθῶνες λίνεοι περὶ τὰ σκέλεα
  θυσανωτοί, worn by Egyptians, [Refs]; κιθῶνες εἰρίνεοι, worn by Cilicians, [Refs
  5th c.BC+]

  __II coat of mail, probably of leather covered with scales or rings, στρεπτὸς χ.
  [Refs 8th c.BC+]; κιθῶνες χειριδωτοὶ λεπίδος σιδηρέης coats of iron scales with
  sleeves, [Refs 5th c.BC+]

  __III part of a shoe that coats the foot, upper, [Refs 4th c.BC+]

  __IV metaphorically, any coat, case, or covering, λάϊνος χιτών (see. λάϊνος) τειχέων
  κιθῶνες, i. e. walls, [Refs 5th c.BC+]; in Anatomy, coat, membrane, τὸν ἀμφὶ τὴν
  ὄψιν χ. [Refs 5th c.BC+]; χ. ὑμενώδης, ἀραχνιώδης, [Refs]; of foetal membranes,
  [Refs 2nd c.AD+]; τριγλοφόροι χιτῶνες, of fishing-nets, [Refs 1st c.BC+]; χιτῶνες
  ἀραχνίων spiders'' webs, [Refs 5th c.BC+]: plural, pods or coats of seeds, bulbous
  roots, etc., [Refs 4th c.BC+]

  __IV.2 vesture, [φύσις] σαρκῶν ἀλλογνῶτι περιστέλλουσα (i.e. ψυχάς) χιτῶνι [Refs
  5th c.BC+] of the soul, [Refs 5th c.AD+]. (Accad. kitinnu ''linen garment'', Hebrew
  kètōnet ''tunic''; χεθὼν γὰρ τὸ λίνον ἡμεῖς καλοῦμεν [Refs 1st c.AD+] {STEPBible-TFLSJ}'
