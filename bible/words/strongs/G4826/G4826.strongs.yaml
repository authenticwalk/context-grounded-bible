lemma: Συμεών
transliteration: Symeṓn
definition: Symeon (i.e. Shimon), the name of five Israelites
kjv_usage: Simeon, Simon
derivation: from the same as G4613 (Σίμων);
extended_definition: 'Συμεών, ὁ indecl., (Heb. שִׁמְעוֹן),

  Simeon (so always AV; RV in Luk.2:25, 34 only), Symeon, a Heb. name for which the
  Gk. Σίμων, which see, was also used;

  __1. the son of Jacob (Gen.29:33): Rev.7:7.

  __2. An ancestor of our Lord: Luk.3:30

  __3. An aged worshipper in the Temple:  Luk.2:25, 34.

  __4. One surnamed Niger: Act.13:1.

  __5. The apostle Peter: Act.15:14, 2Pe.1:1 (R, txt., WH, txt., Σίμων).†

  (AS) {STEPBible-TBESG}'
