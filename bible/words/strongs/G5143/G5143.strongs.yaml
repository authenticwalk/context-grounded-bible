extended_definition: 'τρέχω

  [in LXX chiefly for רוּץ ;]

  to run: Mrk.5:6, Jhn.20:2, 4, 1Co.9:24 9:26; with inf., Mat.28:8; before ἐπί, Luk.24:12
  [T [WH] R, mg., om.]; εἰς, Rev.9:9; ptcp., δραμών, with indic., Mat.27:48, Mrk.15:36,
  Luk.15:20. Metaphorical, from runners in a race, of swiftness or of effort to attain
  an end: Rom.9:16, Gal.2:2 5:7, Php.2:16; τ. ἀγῶνα (Hdt., Eur., al.), Heb.12:1; ὁ
  λόγος τ. κυρίου (cf. Psa.147:4), ἕως τάχους δραμεῖται ὁ λ. αὐτοῦ), 2Th.3:1 (cf.
  εἰς-, κατα-, περι-, προ-, προσ-, συν-, ἐπι-συν-, ὑπο-τρέχω)

  δράμω, obsol., to run, see: τρέχω

  (AS) {STEPBible-TBESG}'
etymology: 'τρέχω,

  [Refs 8th c.BC+]future θρέξομαι (ἀπο-) [Refs 5th c.BC+]; θρέξω only in [Refs 3rd
  c.BC+]; but ἀπο-θρέξεις [Refs 5th c.BC+]aorist 1 ἔθρεξα (see. below):—but the usual
  future and aorist come from the root δραμ-, i.e.  δρᾰμοῦμαι [Refs 5th c.BC+]; Ionic
  dialect δραμέομαι [LXX+6th c.BC+]; δράμομαι in compound ἀναδράμεται [Refs 1st c.AD+]aorist
  2 ἔδρᾰμον (see. below): perfect δεδράμηκα [ᾰ] [Refs 5th c.BC+]pluperfect ἐδεδραμήκεσαν
  (κατ-) [Refs 5th c.BC+]perfect δέδρομα (ἀνα-, ἐπι-) [Refs 8th c.BC+] —passive, perfect
  δεδράμημαι (ἐπι-) [Refs 5th c.BC+]—The Verb is not common in [Refs 8th c.BC+], who
  has present in [Refs 8th c.BC+] was also old Attic dialect, epigram cited in [Refs
  5th c.BC+]; but the common aorist was ἔδραμον, [Refs 8th c.BC+]—Doric dialect τράχω
  [ᾰ] [Refs 5th c.BC+]: future θραξοῦμαι [Refs 5th c.AD+]:—run, of men, ἰθὺς δράμε
  [Refs 8th c.BC+]; βαδίζειν καὶ τ. [Refs 5th c.BC+]; τρέχων, opposed to βάδην, [Refs
  8th c.BC+]: the participle is frequently added to another Verb, τί οὐ τρέχων σὺ
  τὰς τραπέζας ἐκφέρει; why do you not run and carry out.. ? [Refs 5th c.BC+]

  __2 of things, move quickly, τὸ δὲ [τρύπανον] τ. ἐμμενὲς αἰεί [Refs 8th c.BC+];
  τὸ δ᾽ ἐν ποσὶ τράχον ἴτω let what is now before me go trippingly, [Refs 5th c.BC+]having
  run its course, [Refs 5th c.BC+]; πυρετὸς.. ἥκει τρέχων has come quickly, [Refs
  5th c.BC+]

  __3 οἱ τρέχοντες a constellation rising with Libra, Antiochus cited in Teucrum in
  [Refs]

  __II with accusative loci, run over, ῥόθια πεδία [Refs 5th c.BC+] —in _Attic dialect_
  Prose θέω seems to be more frequently in the present, and in some phrases used exclusively,
  e.g. θεῖν δρόμῳ, see at {θέω} (A) [Refs 5th c.BC+]

  __II.2 with accusative cognate, δραμεῖν ἀγῶνα, βῆμα, δίαυλον, δρόμον, run a course,
  a heat, [Refs 5th c.BC+]; λαμπάδας, i. e. torch-races, [Refs] run a risk, [Refs
  5th c.BC+]; πολλοὺς ἀγῶνας δραμέονται περὶ σφέων αὐτῶν run for their life or safety,
  [Refs 5th c.BC+]; τὸν ὑπὲρ ψυχῆς ἀγῶνα, κίνδυνον ὑπὲρ τῆς ψυχῆς τ., [Refs 2nd c.BC+]
  running for his life, [Refs 5th c.BC+]; περὶ τῆς ψυχῆς [Refs 5th c.BC+]; περὶ νίκης
  falsa lectio in [Refs 5th c.BC+]; compare θέω[Refs]

  __II.3 παρὰ ἓν πάλαισμα ἔδραμε νικᾶν he was within one fall or bout of carrying
  off the victory, [Refs 5th c.BC+]; compare παρά[Refs]

