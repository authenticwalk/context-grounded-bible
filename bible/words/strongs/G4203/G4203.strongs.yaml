strongs_number: G4203
language: greek
lemma: πορνεύω
transliteration: porneúō
definition: to act the harlot, i.e. (literally) indulge unlawful lust (of either sex),
  or (figuratively) practise idolatry
kjv_usage: commit (fornication)
derivation: from G4204 (πόρνη);
extended_definition: 'πορνεύω

  [in LXX for זָנָה ;]

  __1. to prostitute the body for hire.

  __2. to commit fornication: Mrk.10:19 (WH, mg), 1Co.6:18 10:8, Rev.2:14, 20. Metaphorical
  (as in LXX: 1Ch.5:25, Jer.3:6, Hos.9:1, al.), of idolatry (but see Swete, Ap., 180
  f.), Rev.17:2 18:3, 9 (cf. ἐκ- πορνεύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'πορν-εύω,

  prostitute, mostly in passive, of a woman, prostitute herself, be or become a prostitute,
  [Refs 5th c.BC+]; of a man, [Refs 4th c.BC+]

  __II intransitive in active, = passive, [LXX+3rd c.BC+]fornicate, [NT]

  __II.2 metaphorically, practise idolatry, [LXX] {STEPBible-TFLSJ}'
