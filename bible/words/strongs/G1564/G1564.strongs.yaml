  from that place, thence, opposed to ἐκεῖσε, [Refs 5th c.BC+]; of a person, τἀκεῖθεν
  εἰ ποθούμεθα on his part, [Refs 5th c.BC+]

  __2 ={ἐκεῖ}, οἱ ἐ. [Refs 5th c.BC+] on yon side of the grove, [Refs 5th c.BC+]

  __3 by attraction for ἐκεῖσε, βῆναι κεῖθεν ὅθενπερ ἥκει [Refs 5th c.BC+]

  __II thence, from that fact, γνοίη δ᾽ ἄν τις ἐ. [Refs 5th c.BC+]

  __III of Time, thenceforward, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
