extended_definition: 'ἐκεῖθεν

  adv., [in LXX chiefly for שָׁם ;]

  __1. of place, thence: Mat.4:21, Mrk.6:1, al.

  __2. Of time, thereafter (see: κἀκεῖθεν).

  (AS) {STEPBible-TBESG}'
