strongs_number: G0472
language: greek
lemma: ἀντέχομαι
transliteration: antéchomai
definition: to hold oneself opposite to, i.e. (by implication) adhere to; by extension
  to care for
kjv_usage: hold fast, hold to, support
derivation: from G473 (ἀντί) and the middle voice of G2192 (ἔχω);
extended_definition: 'ἀντ-ὲχω

  (ἀντί, ἔχω), [in LXX for חָזַק hi., etc. ;]

  __1. trans., to hold against.

  __2. Intrans., to withstand. Mid. 1. in cl., to hold out against.

  __3. (cf. MM, VGT, see word), to hold firmly to, cleave to: with genitive (see Bl.,
  § 36, 2), Mat.6:24, Luk.16:13, 1Th.5:14 (see M, Th., in l), Tit.1:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντέχω

  or ἀντίσχω, future ἀνθέζω; participle ἀντισχήσων[Refs 4th c.AD+]aorist ἀντέσχον:—
  hold against, with accusative et genitive, χεῖρ᾽ ἀ. κρατός hold one''s hand against
  one''s head so as to shade the eyes, [Refs 5th c.BC+] may''st thou keep this sunlight
  upon his eyes, [Refs 2nd c.AD+]

  __II with dative, hold out against, withstand, Ἀρπάγῳ[Refs 5th c.BC+]: with accusative,
  endure, ἀντέχομεν καμάτους[Refs 5th c.BC+] rather belongs to the next signification,
  hold out as regards the war; so πολλὰἀ. [Refs]

  __II.2 hold out, endure, with participle, ἡ Ἄζωτος.. ἐπὶ πλεῖστον χρόνον πολιορκουμένη
  ἀντέσχε[Refs 5th c.BC+]; πολλάκις γιγνομένην ψυχὴν ἀντέχειν last through several
  states of existence, [Refs]

  __II.3 absolutely, hold out, stand one''s ground, [Refs 5th c.BC+]; ἀ. ἐπὶ πολύ,
  ἐπί πλέον, [Refs 5th c.BC+]; ἀ. ἐλπίσιν in hope, [Refs 5th c.BC+] I hold out against..,
  refuse.., [Refs 1st c.AD+]

  __II.3.b of the rivers drunk by the Persian army, hold out, suffice, [Refs 5th c.BC+];
  ἀ. ὕδωρ παρέχων[Refs 5th c.BC+]

  __II.4 extend, reach, ἐς ὅσον ἡ ἐπιστήμη ἀ.[Refs]; prevail, διὰ τὴν λῃστείαν ἐπὶ
  πολὺ ἀντίσχουσαν[Refs]

  __III middle, hold before one against something, with accusative et genitive, ἀντίσχεσθε
  τραπέζας ἰῶν hold out the tables against the arrows, [Refs 8th c.BC+]

  __III.2 with genitive only, hold on by, cling to, ἐκείνου τῆς χειρός[Refs 5th c.BC+]
  cling to the banks, keep close to them, [Refs 5th c.BC+]; ἀ. Ἡρακλέος cleave to
  Hercules, i.e. worship him above all, [Refs 5th c.BC+]; ἀ. τῆς ἀρετῆς, Latin adhaerere
  virtuti, [Refs 5th c.BC+]; τῆς ἐλευθερίας Canon Laws texts cited in [Refs 4th c.BC+].
  b. with genitive person, care for, support, 1Ep. Thess.[Refs]

  __III.3 absolutely, αὐτὸς ἀντέχου[Refs 5th c.BC+]

  __III.4 with double genitive person et of things, ἀνθέξεταί σου τῶν πατρῴων χρημάτων
  will lay claim to the property from you, dispute it with you, [Refs 5th c.BC+]

  __III.5 resist, [Refs 5th c.BC+]

  __III.6 adhere, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
