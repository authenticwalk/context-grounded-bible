strongs_number: G3056
language: greek
lemma: λόγος
transliteration: lógos
definition: something said (including the thought); by implication, a topic (subject
  of discourse), also reasoning (the mental faculty) or motive; by extension, a computation;
  specially, (with the article in John) the Divine Expression (i.e. Christ)
kjv_usage: account, cause, communication, X concerning, doctrine, fame, X have to
  do, intent, matter, mouth, preaching, question, reason, + reckon, remove, say(-ing),
  shew, X speaker, speech, talk, thing, + none of these things move me, tidings, treatise,
  utterance, word, work
derivation: from G3004 (λέγω);
extended_definition: 'λόγος, -ου, ὁ (λέγω)

  [in LXX chiefly for  דָּבָר, also for מִלָּה ,אֵמֶר, etc. ;]

  __I. Of that by which the inward thought is expressed, Lat. oratio, sermo, vox,
  verbum.

  __1. a word, not in the grammatical sense of a mere name (ἔπος, ὄνομα, ῥῆμα), but
  a word as  embodying a conception or idea: Mat.8:8, Luk.7:7, 1Co.14:9, 19 Heb.12:19,
  al.

  __2. a saying, statement, declaration: Mat.19:22 (T om.), Mrk.5:36 7:29, Luk.1:29,
  Jhn.2:22 6:60, Act.7:29, al.; with genitive attrib., Act.13:15, Rom.9:9, Heb.7:28,
  al.; of the sayings, commands, promises, etc., of teachers, Mat.7:24 10:14, Mrk.8:38,
  Luk.9:4, Jhn.14:24, al.; λ. κενοί, Eph.5:6; ἀληθινοί, Rev.19:9; πιστοί, Rev.22:6;
  esp. of the precepts, decrees and promises of God, ὁ λ. τ. θεοῦ, the word of God:
  Mrk.7:13, Jhn.10:35, Rom.13:9, 1Co.14:36, Php.1:14, al.; absol., ὁ λ., Mat.13:21,
  22 Mrk.16:[20], Luk.1:2, Act.6:4, Heb.4:12, al.

  __3. speech, discourse: Act.14:12, 2Co.10:10, Jas.3:2; opposite to ἐπιστολή, 2Th.2:15;
  disting, from σοφία, 1Co.2:1; ἀναστροφή, 1Ti.4:12; δύναμις, 1Co.4:19, 1Th.1:5; ἔργον,
  Rom.15:18; οὐδενὸς λ. τίμιον (not worthy of mention), Act.20:24; of the faculty
  of speech, Luk.24:19, 2Co.11:6; of the style of speech, Mat.5:37, 1Co.1:5; of instruction,
  Col.4:3, 1Pe.3:1; with genitive of person(s), Jhn.5:24 8:52, Act.2:41, al.; ὁ λ.
  ὁ ἐμός, Jhn.8:31; with genitive obj. (τ.) ἀληθείας, 2Co.6:7, Col.1:5, Jas.1:18;
  τ. καταλλαγῆς, 2Co.5:19; τ. σταυροῦ, 1Co.1:18; of mere talk, 1Co.4:19, 2o, Col.2:23,
  1Jn.3:18; of the talk which one occasions, hence, repute: Col.2:23.

  __4. subject-matter, hence, teaching, doctrine: Act.18:15, 2Ti.2:17, al.; esp. of
  Christian doctrine: Mat.13:20-23, Mrk.4:14-20 8:32, Luk.1:2, Act.8:4, Gal.6:6, 1Th.1:6,
  al.; with genitive of person(s), τ. θεοῦ, Luk.5:1, Jhn.17:6, Act.4:29, 1Co.14:36,
  I Jhn.1:10, Rev.6:9, al.; τ. Κυρίου, Act.8:25, 1Th.1:8, al.; τ. Χριστοῦ, Col.3:16,
  Rev.3:8; with genitive appos., Act.15:7; with genitive attrib., Heb.5:13.

  __5. a story, tale, narrative: Mat.28:15, Jhn.21:23, Act.1:1 11:22; before περί,
  Luk.5:15.

  __6. That which is spoken of (Plat., al.; V. Kennedy, Sources, 124), matter, affair,
  thing: Mat.21:24, Mrk.1:45 11:29, Luk.20:3, Act.8:21; of a matter in dispute, as
  a case or suit at law, Act.19:38; pl. (1Ma.7:33, al.), Luk.1:4.

  __II. Of the inward thought itself, Lat. ratio.

  __1. reason,

  __(a) of the mental faculty (Hdt., Plat., al.): κατὰ λόγον, Act.18:14;

  __(b) a reason, cause: τίνι λόγῳ, Act.10:29; παρεκτὸς λόγου πορνείας, Mat.5:32 19:9,
  WH, mg., R, mg.

  __2. account,

  __(a) regard: Act.20:24, Rec.;

  __(b) reckoning: Php.4:15, 17; συναίρειν (which see) λ., Mat.18:23 25:19; in forensic
  sense, Rom.14:12, Heb.13:17, 1Pe.4:5; with genitive of thing(s), Luk.16:2; before
  περί, Mat.12:36, Act.19:40, 1Pe.3:15.

  __3. proportion, analogy: Php.2:16 (Field, Notes, 193 f.).

  __III. ὁ λ., the Divine Word or Logos: Jhn.1:1, 14; τ. ζωῆς, 1Jn.1:1; τ. θεοῦ, Rev.19:13
  (see Westc, Swete, CGT, in ll.; reff. in Artt., Logos, DB, DCG).

  (AS) {STEPBible-TBESG}'
etymology: 'λόγος, ὁ,

  verbal noun of λέγω (B), with senses corresponding to λέγω (B) II and III (on the
  various senses of the word see [Refs 2nd c.AD+] 111, compareinfr. VI. 1 a:

  __I computation, reckoning (compare λέγω (B) II).

  __I.1 account of money handled, σανίδες εἰς ἃς τὸν λ. ἀναγράφομεν [Refs 5th c.BC+];
  συνᾶραι λόγον μετά τινος settle accounts with, [NT]; δεύτεροι λ. a second audit,
  [Refs 4th c.AD+]; ὁ τραπεζιτικὸς λ. banking account, Theo Sm.p.73 H.: metaphorically,
  οὐκ ἂν πριαίμην οὐδενὸς λ. βροτόν [Refs 5th c.BC+]

  __I.1.b public accounts, i. e. branch of treasury, ἴδιος λ., in Egypt, [Refs]; also
  as title of treasurer, [Refs 1st c.BC+]; δημόσιος λ., = Latin fiscus, [Refs 1st
  c.AD+], etc. (but later, = aerarium, [Refs 4th c.AD+]

  __I.2 generally, account, reckoning, μὴ φῦναι τὸν ἅπαντα νικᾷ λ. excels the whole
  account, i.e. is best of all, [Refs 5th c.BC+]; δόντας λ. τῶν ἐποίησαν accounting
  for, i.e. paying the penalty for their doings, [Refs 5th c.BC+]; λ. ὑπέχειν, δοῦναι,
  [NT+4th c.BC+]; λ. ἡ ἐπιστήμη, πολλὰ δὲ ὁ λ. the account is manifold, [Refs 3rd
  c.AD+]; ἔχων λόγον τοῦ διὰ τί an account of the cause, [Refs 4th c.BC+]; ἐς λ. τινός
  on account of, ἐς χρημάτων λ. [LXX+5th c.BC+]; λόγῳ with genitive, by way of, [Refs];
  κατὰ λόγον τοῦ μεγέθους if we take into account his size, [NT+4th c.BC+]

  __I.3 measure, tale [Refs 1st c.AD+]; ἐς τούτου (i.e. γήραος) λ. οὐ πολλοί τινες
  ἀπικνέονται to the point of old age, [Refs 5th c.BC+].; ὁ ξύμπας λ. the full tale,
  [NT+5th c.BC+]; κοινῷ λ. νομίσαντα common measure, [Refs 5th c.BC+]; sum, total
  of expenditure, [Refs 4th c.BC+]; ὁ τῆς οὐσίας λ., = Latin patrimonii modus, [Refs
  4th c.AD+]

  __I.4 esteem, consideration, value put on a person or thing (compare infr. VI. 2
  d), οὗ πλείων λ. ἢ τῶν ἄλλων who is of more worth than all the rest, [Refs 1st c.AD+];
  βροτῶν λ. οὐκ ἔσχεν οὐδέν᾽ [Refs 5th c.BC+]; λόγου οὐδενὸς γίνεσθαι πρός τινος to
  be of no account, repute with.., [Refs 5th c.BC+]; λόγου ποιήσασθαί τινα make one
  of account, [Refs]; ἐλαχίστου, πλείστου λ. εἶναι, to be highly, lowly esteemed,
  [Refs]; but also λόγον τινὸς ποιεῖσθαι, like Latin rationem habere alicujus, make
  account of, set a value on, [Refs 5th c.BC+] (but also, have the reputation of..,
  see below[Refs 5th c.BC+]; ἐν οὐδενὶ λ. ἀπώλοντο without regard, [Refs 5th c.BC+];
  ὑμεῖς οὔτ᾽ ἐν λ. οὔτ᾽ ἐν ἀριθμῷ Oracle texts cited in [Refs 3rd c.BC+]; ἐν ἀνδρῶν
  λ. [εἶναι] to be reckoned, count as a man, [Refs 5th c.BC+]; ἐν ἰδιώτεω λόγῳ καὶ
  ἀτίμου reckoned as.., [Refs 4th c.BC+]

  __II relation, correspondence, proportion,

  __II.1 generally, ὑπερτερίης λ. relation (of gold to lead), [Refs 6th c.BC+]; κατὰ
  λόγον προβαίνοντες τιμῶσι in inverse ratio, [Refs 5th c.BC+]; τἄλλα κατὰ λ. in like
  fashion, [Refs 5th c.BC+]; compare εὔλογος: sometimes with ὁ αὐτός added, κατὰ τὸν
  αὐτὸν λ. τῷ τείχεϊ in fashion like to.., [Refs 5th c.BC+]; περὶ τῶν νόσων ὁ αὐτὸς
  λ. analogously, [Refs 5th c.BC+]; εἰς τὸν αὐτὸν λ. similarly, [Refs]; κατὰ τὸν αὐτὸν
  λ. in the same ratio, [Refs]; by parity of reasoning, [Refs 5th c.BC+]; ἀνὰ λόγον
  τινός, τινί, [Refs]; τοῦτον ἔχει τὸν λ. πρὸς.. ὃν ἡ παιδεία πρὸς τὴν ἀρετήν is related
  to.. as.., [Refs 5th c.AD+]

  __II.2 in Mathematics texts, ratio, proportion (ὁ κατ᾽ ἀνάλογον λ., λ. τῆς ἀναλογίας,[Refs
  4th c.BC+]; λόγοι ἀριθμῶν numerical ratios, [Refs 4th c.BC+]; τοὺς φθόγγους ἀναγκαῖον
  ἐν ἀριθμοῦ λ. λέγεσθαι πρὸς ἀλλήλους to be expressed in numerical ratios, [Refs
  3rd c.BC+]Sect.Can. Proëm.: in Metre, ratio between arsis and thesis, by which the
  rhythm is defined, [Refs 4th c.BC+]; ἀνὰ λόγον analogically, [Refs 4th c.BC+]; ἀνὰ
  λ. μερισθεῖσα [ἡ ψυχή] proportionally, [Refs 5th c.BC+]; πρὸς λόγον in proportion,
  [Refs 2nd c.BC+] narrows uniformly, [Refs 2nd c.AD+]

  __II.3 Grammars, analogy, rule, τῷ λ. τῶν μετοχικῶν, τῆς συγκοπῆς, by the rule of
  the participles, of syncopated ope, [Refs 4th c.AD+]

  __III explanation,

  __III.1 plea, pretext, ground, ἐκ τίνος λ.; [Refs 5th c.BC+]; κατὰ τίνα λ.; on what
  ground? [Refs 5th c.BC+]; οὐδὲ πρὸς ἕνα λ. to no purpose, [Refs]; ἐπὶ τίνι λ.; for
  what reason? [Refs 5th c.BC+]; τὸν λ. τοῦτον this ground of complaint, [Refs 4th
  c.BC+]; τίνι δικαίῳ λ.; what just cause is there? [Refs 5th c.BC+]; τίνι λ.; on
  what account? [NT]; κατὰ λόγον ἂν ἠνεσχόμην ὑμῶν reason would that.., [Refs]; λ.
  ἔχειν, with personal subject, εἶχον ἄν τινα λ. I (i.e. my conduct) would have admitted
  of an explanation, [Refs 5th c.BC+]; τὸν ὀρθὸν λ. the true explanation, [Refs]

  __III.1.b plea, case, in Law or argument (cf. VIII. I), τὸν ἥττω λ. κρείττω ποιεῖν
  to make the weaker case prevail, [LXX+5th c.BC+]; ἐχειν λ. πρός τινα to have a case,
  ground of action against.., [NT]

  __III.2 statement of a theory, argument, οὐκ ἐμεῦ ἀλλὰ τοῦ λ. ἀκούσαντας probably
  in [Refs 1st c.AD+]; λόγον ἠδὲ νόημα ἀμφὶς ἀληθείης discourse and reflection on
  reality, [Refs 4th c.BC+]; δηλοῖ οὗτος ὁ λ. ὅτι.. [Refs 3rd c.AD+]; οὐκ ἔχει λόγον
  it is not arguable, i.e. reasonable, [Refs 5th c.BC+]; personified, φησὶ οὗτος ὁ
  λ.[Refs]; ὡς ὁ λ. (i.e. λέγει) [Refs 5th c.BC+]; λόγου τυγχάνειν to be explained,
  [Refs 1st c.BC+]; ὁ τὸν λ. μου ἀκούων my teaching, [NT]; ὁ προφητικὸς λ., collective,
  of [NT+5th c.BC+]; of arguments leading to a conclusion (ὁ λ.), [Refs 5th c.BC+];
  λ. ἀπὸ τῶν ἀρχῶν, ἐπὶ τὰς ἀρχάς, [Refs 4th c.BC+]; συλλογισμός ἐστι λ. ἐν ᾧ τεθέντων
  τινῶν κτλ. [Refs]; λ. ἀντίτυπός τε καὶ ἄπορος, of a self-contradictory theory, [Refs
  3rd c.AD+]

  __III.2.b ὁ περὶ θεῶν λ., title of a discourse by Protagoras, [Refs 3rd c.AD+];
  ὁ Ἀχιλλεὺς λ., name of an argument,[Refs 1st c.AD+]; καταβάλλοντες (i.e. λόγοι),
  title of work by Protagoras, [Refs 4th c.BC+]; οἱ ἐξωτερικοὶ λ., current outside
  the Lyceum, [Refs]; Δισσοὶ λ., title of a philosophical treatise (= [Refs 5th c.BC+];
  Λ. καὶ Λογίνα, name of play of Epicharmus, quibble, argument, personified, [Refs
  2nd c.AD+]

  __III.2.c in Logic, proposition, whether as premiss or conclusion, πρότασίς ἐστι
  λ. καταφατικὸς ἢ ἀποφατικός τινος κατά τινος [Refs 4th c.BC+]

  __III.2.d rule, principle, law, as embodying the result of λογισμός, [Refs 5th c.BC+],
  compare c; ἡδονὰς τοῖς ὀρθοῖς λ. ἑπομένας obeying right principles, [Refs]; προαιρέσεως
  [ἀρχὴ] ὄρεξις καὶ λ. ὁ ἕνεκά τινος principle directed to an end, [Refs 4th c.BC+];
  of the final cause, ἀρχὴ ὁ λ. ἔν τε τοῖς κατὰ τέχνην καὶ ἐν τοῖς φύσει συνεστηκόσιν
  [Refs]; ἀποδιδόασι τοὺς λ. καὶ τὰς αἰτίας οὗ ποιοῦσι ἑκάστου[Refs]; ὀρθὸς λ. true
  principle, right rule, [Refs]; κατὰ λόγον by rule, consistently, ὁ κατὰ λ. ζῶν [Refs
  5th c.BC+]; τὸ κατὰ λ. ζῆν, opposed to κατὰ πάθος, [Refs 4th c.BC+]; κατὰ λ. προχωρεῖν
  according to plan, [Refs 2nd c.BC+]

  __III.3 law, rule of conduct, ᾧ μάλιστα διηνεκῶς ὁμιλοῦσι λόγῳ [Refs 1st c.AD+];
  δεῖ ὑπάρχειν τὸν λ. τὸν καθόλου τοῖς ἄρχουσιν universal principle, [Refs 4th c.BC+];
  ὁ νόμος.. ἔμψυχος ὢν ἑαυτῷ λ. conscience, [Refs 1st c.AD+]; τὸν λ. πρόχειρον ἔχειν
  precept, [Refs 1st c.BC+]

  __III.4 thesis, hypothesis, provisional ground, ὡς ἂν εἰ λέγοι λόγον maintain a
  thesis, [Refs 5th c.BC+]; ὑποθέμενος ἑκάστοτε λ. provisionally assuming a proposition,
  [Refs]; τὸν τῆς ὁμοιότητος λ. hypothesis of equivalence, [Refs 4th c.BC+]

  __III.5 reason, ground, πάντων γινομένων κατὰ τὸν λ. τόνδε [Refs 1st c.AD+]; ἐκ
  λόγου, opposed to μάτην, [Refs 5th c.BC+]; [ἐμπειρία] οὐκ ἔχει λ. οὐδένα ὧν προσφέρει
  has no grounds for.., [Refs 5th c.BC+]; μετὰ λόγου τε καὶ ἐπιστήμης θείας [Refs];
  ἡ μετα λόγου ἀληθὴς δόξα (ἐπιστήμη) [Refs]; λόγον ζητοῦσιν ὧν οὐκ ἔστι λ. proof,
  [Refs 4th c.BC+]

  __III.6 formula (wider than definition, but frequently equivalent thereto), term
  expressing reason, λ. τῆς πολιτείας [Refs 5th c.BC+]; ψυχῆς οὐσία τε καὶ λ. essential
  definition, [Refs]; τὸν λ. τῆς οὐσίας[Refs 4th c.BC+]; ἐπὶ τῶν σχημάτων λ. κοινός
  generic definition, [Refs]; ἀκριβέστατος λ. specific definition, [Refs 1st c.AD+];
  τὸ ᾠὸν οὔτε ἀρχῆς ἔχει λ. fulfils the function of.., [Refs 1st c.AD+]; λ. τῆς μίξεως
  formula, i. e. ratio (compare supr. II) of combination, [Refs 4th c.BC+]

  __III.7 reason, law exhibited in the world-process, κατὰ λόγον by law, κόσμῳ πάντα
  καὶ κατὰ λ. ἔχοντα [Refs 5th c.BC+]; κατ τὸν [αὐτὸν αὖ] λ. by the same law, [Refs
  5th c.BC+]; especially in Stoic Philos., the divine order, τὸν τοῦ παντὸς λ. ὃν
  ἔνιοι εἱμαρμένην καλοῦσιν [Refs 4th c.BC+]; λόγος, ={φύσει νόμος}, [Refs 3rd c.BC+]

  __III.7.b σπερματικὸς λ. generative principle in organisms, ὁ θεὸς σπ. λ. τοῦ κόσμου
  [Refs 4th c.BC+]

  __III.7.c in Neo-Platonic Philos., of regulative and formative forces, derived from
  the intelligible and operative in the sensible universe, ὄντων μειζόνων λ. καὶ θεωρούντων
  αὑτοὺς ἐγὼ γεγέννημαι [Refs 3rd c.AD+]; opposed to ὅρος, [Refs 5th c.AD+]in R.1.18
  K.; τεχνικοὶ λ. [Refs]

  __IV inward debate of the soul [Refs 5th c.BC+]; ὁ ἐν τῇ ψυχῇ, ὁ ἔσω λ. (opposed
  to ὁ ἔξω λ.), [Refs 4th c.BC+]; ὁ ἐνδιάθετος, opposed to ὁ προφορικὸς λ., [Refs
  1st c.AD+]

  __IV.1 thinking, reasoning, τοῦ λ. ἐόντος ξυνοῦ, opposed to ἰδία φρόνησις, [Refs
  1st c.AD+]; κρῖναι δὲ λόγῳ.. ἔλεγχον test by reflection, [Refs 4th c.BC+]; reflection,
  deliberation[Refs 5th c.BC+]; μὴ εἰδέναι.. μήτε λόγῳ μήτε ἔργῳ neither by reasoning
  nor by experience, [Refs 5th c.BC+]; αὐτῷ μόνον τῷ λ. πιστεύειν (opposed to αἰσθήσεις),
  of Parmenides and his school, [Refs 4th c.AD+] in idea, in thought, τῷ λ. τέμνειν
  [Refs 5th c.BC+]; τῷ λ. δύο ἐστίν, ἀχώριστα πεφυκότα two in idea, though indistinguishable
  in fact, [Refs 4th c.BC+]; λόγῳ θεωρητά mentally conceived, opposed to sensibly
  perceived, [Refs 4th c.BC+]; διὰ λόγου θ. χ.[Refs 1st c.BC+]; ὁ λ. οὕτω αἱρέει analogy
  proves, [Refs 5th c.BC+]; ὁ λ. or λ. αἱρέει reasoning convinces, [Refs 5th c.BC+]
  (but, our argument shows, [Refs] as the whim took him, [Refs 5th c.BC+]; ἢν μὴ ἡμέας
  λ. αἱρῇ unless we see fit, [Refs 5th c.BC+]; later ὁ αἱρῶν λ. ordaining reason,
  [Refs 4th c.BC+] since reason and understanding are in abeyance, [Refs 5th c.BC+];
  μετὰ λόγου τε καὶ ἐπιστήμης, opposed to αἰτία αὐτομάτη, of Nature''s processes of
  production, [Refs]; τὸ μὲν δὴ νοήσει μετὰ λόγου περιληπτόν embraced by thought with
  reflection, opposed to μετ᾽ αἰσθήσεως ἀλόγου, [Refs]; λ. ἔχων ἑπόμενον τῷ νοεῖν
  [Refs]; ἐπιστήμη ἐνοῦσα καὶ ὀρθὸς λ. scientific knowledge and right process of thought,
  [Refs 5th c.BC+] as theory, abstract reasoning with outward experience, sometimes
  with depreciatory emphasis on the former, εἰς τοὺς λ. καταφυγόντα [Refs 5th c.BC+];
  τὸν ἐν λόγοις σκοπούμενον τὰ ὄντα, opposed to τὸν ἐν ἔργοις (realities),[Refs 4th
  c.BC+]; γνωριμώτερα κατὰ τὸν λ., opposed to κατὰ τὴν αἴσθησιν, [Refs]; ἐκ τῶν λ.
  δῆλον, opposed to ἐκ τῆς ἐπαγωγῆς, [Refs]; ἡ τῶν λ. πίστις, opposed to ἐκ τῶν ἔργων
  φανερόν, [Refs]; ὁ μὲν λ. τοῦ καθόλου, ἡ δὲ αἴσθησις τοῦ κατὰ μέρος explanation,
  opposed to perception, [Refs]; ἔσονται τοῖς λ. αἱ πράξεις ἀκόλουθοι theory, opposed
  to practice, [Refs 4th c.BC+]; in Logic, of discursive reasoning, opposed to intuition,
  [Refs 4th c.BC+]; reasoning in general, [Refs]; πᾶς λ. καὶ πᾶσα ἀπόδειξις all reasoning
  and demonstration, [Refs 1st c.BC+], of mystical vision, opposed to reasoning, [Refs
  3rd c.AD+] —Phrases, κατὰ λ. τὸν εἰκότα by probable reasoning, [Refs 5th c.BC+];
  παρὰ λόγον, opposed to κατὰ λ., [Refs 4th c.BC+]; compare παράλογος (but παρὰ λ.
  unexpectedly, [Refs 5th c.BC+]

  __IV.2 reason as a faculty, ὁ λ. ἀνθρώπους κυβερνᾷ [[Refs 5th c.BC+]; ἄλλο τι παρὰ
  τὸν λ. πεφυκός, ὃ μάχεται τῷ λ.[Refs 4th c.BC+]; opposed to φύσις, [Refs 2nd c.AD+];
  τὸ τὸν λ. σχεῖν τὴν οἰκείαν ἀρετήν (i.e. εὐδαιμονίαν) [Refs 4th c.BC+]; also of
  the reason which pervades the universe, θεῖος λ. [[Refs 5th c.BC+]

  __IV.2.b creative reason, ἀδύνατον ἦν λόγον μὴ οὐκ ἐπὶ πάντα ἐλθεῖν [Refs 3rd c.AD+]

  __V continuous statement, narrative (whether fact or fiction), oration, etc. (compare
  λέγω (B) [Refs]

  __V.1 fable, [Refs 5th c.BC+]

  __V.2 legend, ἱρὸς λ. [Refs 5th c.BC+]; ἱεροὶ λ., of Orphic rhapsodies, [Refs]

  __V.3 tale, story, ἄλλον ἔπειμι λ. [Refs 6th c.BC+]; σπουδὴν λόγου urgent tidings,
  [Refs 5th c.BC+]; ἄλλος λ. ''another story'', [Refs 5th c.BC+]; ὁμολογούμενος ὁ
  λ. ἐστίν the story is consistent, [Refs 5th c.BC+]: plural, histories, ἐν τοῖσι
  Ἀσσυρίοισι λ. [Refs 5th c.BC+]; so in singular, a historical work, [Refs]: also
  in singular, one section of such a work (like later βίβλος), [Refs]; so in plural,
  ἐν τοῖσι Λιβυκοῖσι λ. [Refs]; ἐν τῷ πρώτῳ τῶν λ. [Refs]; ὁ πρῶτος λ., of St. Luke''s
