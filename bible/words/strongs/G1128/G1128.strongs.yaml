extended_definition: 'γυμνάζω

  (γυμνός), [in LXX: 2Ma.10:15 * ;]

  __1. properly, to exercise naked.

  __2. Generally, to exercise, train the body or mind: 1Ti.4:7, Heb.5:14 12:11, 2Pe.2:14.

  † (AS) {STEPBible-TBESG}'
