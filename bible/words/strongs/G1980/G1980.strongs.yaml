strongs_number: G1980
language: greek
lemma: ἐπισκέπτομαι
transliteration: episképtomai
definition: to inspect, i.e. (by implication) to select; by extension, to go to see,
  relieve
kjv_usage: look out, visit
derivation: middle voice from G1909 (ἐπί) and the base of G4649 (σκοπός);
extended_definition: 'ἐπι-σκέπτομαι

  (late form of ἐπισκοπέω, which see), [in LXX very freq., chiefly for פָּקַד ;]

  __1. to inspect, examine.

  __2. (a) to visit: with accusative, Act.7:23 15:36 (cf. Jdg.15:1); especially, the
  sick and afflicted (as in MGr. and sometimes in cl.), Mat.25:36, 43, Jas.1:27 (cf.
  Sir.7:35);

  __(b) in LXX and NT (as פָּקַד in Gen.21:1, Exo.4:31, Psa.8:5, al.), to visit with
  help, to care for: Luk.1:68, 78 7:16, Act.15:14, Heb.2:6;

  __(with) to visit with punishment (Jer.9:25, Psa.89:33, al.; cf. MM, Exp., xiv;
  Cremer, 863).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπισκέπτ-ομαι,

  ={ἐπισκοπέω}, [Refs 5th c.BC+]

  __2. pass in review: hence, number a host, [LXX] {STEPBible-TFLSJ}'
