strongs_number: G0956
language: greek
lemma: βέλος
transliteration: bélos
definition: a missile, i.e. spear or arrow
kjv_usage: dart
derivation: from G906 (βάλλω);
extended_definition: 'βέλος, -εος, τό

  (βάλλω), [in LXX chiefly for חֵץ ;]

  a missile, a dart: Eph.6:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'βέλος, εος, τό,

  missile, especially arrow, dart, frequently in [Refs 8th c.BC+]; of the piece of
  rock hurled by the Cyclops, τόντονδε βαλὼν β. [Refs 8th c.BC+]; of an ox''s leg
  thrown by one of the suitors at Ulysses, [Refs]; of a stool, [Refs]; ὑπὲκ βελέων
  out of the reach of darts, out of shot, [Refs 8th c.BC+]; opposed to ἐντὸς βέλους,
  [Refs 1st c.BC+]

  __2 used of any weapon, as a sword, [Refs 5th c.BC+]; an axe, [Refs 5th c.BC+];
  the sting of a scorpion, [Refs 4th c.BC+]; of the gad-fly, [Refs]

  __3 ἀγανὰ βέλεα of Apollo, [Refs 8th c.BC+], denote sudden, easy death of men and
  women respectively; βέλος ὀξύ, of Ilithyia, pangs of childbirth, [Refs 8th c.BC+]

  __4 after [Refs 8th c.BC+] of anything swift-darting, Διὸς βέλη the bolts of Zeus,
  lightnings, [Refs 5th c.BC+]; βέλεσι πυρπνόου ζάλης, of a storm,[Refs 5th c.BC+]
  glance of the eye, [Refs 4th c.BC+]; φίλοικτον β. a piteous glance, [Refs]; ἱμέρου
  β. the shaft of love, [Refs 5th c.BC+]; of arguments, πᾶν τετόξευται β. [Refs 5th
  c.BC+]; β. τὰ ἀπὸ τοῦ στόματος, of invective, [Refs 4th c.AD+]; of mental anguish
  or fear, ἄτλατον β. [Refs 5th c.BC+]

  __5 engine of war, [Refs 3rd c.BC+]: plural, artillery, [Refs]gélti ''sting'', gēla\
  ''sharp pain'', OHG.quelan ''feel sharp pain''. Root g[uglide]el- ''pierce'', compare
  δέλλιθες.) {STEPBible-TFLSJ}'
