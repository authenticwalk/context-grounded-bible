extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.8.7

  § Jamin = "right hand"

  1) the 2nd son of Simeon; founder of the family of Jaminites

  2) a Judaite, the 2nd son of Ram the Jerahmeelite

  3) a Levite who helped Ezra interpret the Law {STEPBible-TBESH}'
