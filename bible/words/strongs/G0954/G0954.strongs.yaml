strongs_number: G0954
language: greek
lemma: Βεελζεβούλ
transliteration: Beelzeboúl
definition: dung-god; Beelzebul, a name of Satan
kjv_usage: Beelzebub
derivation: of Chaldee origin (by parody on H01176);
extended_definition: 'Βεελζεβούλ (WH, App., 159, Rec., βεελζεβούλ), ὁ, indecl. (Heb.
  בַּעַל, lord, and the Talmudic זִבּוּל, from זֶבֶל, dung (Dalman, Gr., 137.n), or
  perh. זִבֻל, habitation, but, see DB, iv, 409f.; DCG, i, 181). The AV, RV, Beelzebub,
  comes through Vg. from 4Ki.1:2, בַּעַל זִבוּב, lord of flies (LXX, βάαλ μυῖα, Sm.,
  βεελζεβούβ),

  Beelzebul, Beelzebub, a name of Satan: Mat.10:25 12:24, 27 Mrk.3:22, Luk.11:15,
  18 19.†

  (AS) {STEPBible-TBESG}'
