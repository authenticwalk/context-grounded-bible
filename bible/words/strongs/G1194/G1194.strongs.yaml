strongs_number: G1194
language: greek
lemma: δέρω
transliteration: dérō
definition: properly, to flay, i.e. (by implication) to scourge, or (by analogy) to
  thrash
kjv_usage: beat, smite
derivation: a primary verb;
extended_definition: 'δέρω

  [in LXX: Lev.1:6, 2Ch.29:34; 35:11 (פָּשַׁט hi.)* ;]

  __1. to skin, flay.

  __2. (of. Eng. slang, hide) to beat, thrash: with accusative, Mat.21:35, Mrk.12:3,
  5, Luk.20:10, 11 22:63, Jhn.18:23, Act.5:40 16:37 22:19; ὡς ἀέρα δέρων, 1Co.9:26;
  εἰς πρόσωπου δ., 2Co.11:20. Pass., Mrk.13:9, Luk.12:47, 48 (δαρήσεται πολλάς, ὀλίγας,
  Sc. πληγάς).†

  (AS) {STEPBible-TBESG}'
etymology: 'δέρω

  [Refs 5th c.BC+]:—also δείρω [Refs 5th c.BC+]: imperfect ἔδερον [Refs 8th c.BC+],
  Epic dialect δέρον [Refs 8th c.BC+]: future δερῶ [Refs 5th c.BC+]: aorist ἔδειρα
  [Refs 8th c.BC+] —middle, see. {ἀναδέρω}:—passive, future δᾰρήσομαι [NT+2nd c.AD+]aorist
  ἐδάρην [ᾰ] [Refs 5th c.BC+]; participle δαρθείς [Refs 4th c.BC+]perfect δέδαρμαι
  (see. below):— skin, flay, of animals, δ. βοῦς [Refs 8th c.BC+] ''flog a dead horse'',
  [Refs 5th c.BC+]; ἀσκὸς δεδάρθαι to have one''s skin flayed off, [Refs 6th c.BC+];
  δερῶ σε θύλακον κλοπῆς I will make a thief''s purse of your skin, [Refs 5th c.BC+]
  ''first catch your hare, then cook it'', [Refs]; ἀέρα δέρειν ''plough the sands'',
  [Refs]

  __2 Anatomy texts, separate by avulsion, [Refs 3rd c.BC+]

  __II colloquially, cudgel, thrash, δέδοκταί μοι δέρεσθαι καὶ δέρειν δι᾽ ἡμέρας [Refs
  5th c.BC+] ''spare the rod and spoil the child'', [Refs 4th c.BC+]: metaphorically,
  εἰς πρόσωπόν τινα δ. [NT]. (Cf. Lithuanian derù ''flay'', Sanskrit dṛṇā´ti ''split''.)
  {STEPBible-TFLSJ}'
