strongs_number: H1425
language: hebrew
lemma: גָּדִי
transliteration: Gâdîy
pronunciation: gaw-dee'
definition: a Gadite (collectively) or descendants of Gad
kjv_usage: Gadites, children of Gad.
derivation: patronymically from H1410 (גָּד);
extended_definition: 'Spomeone from the tribe of Gad  living at the time of the Patriarchs,
  first mentioned at Gen.30.11;

  son of: Israel (H3478) and Zilpah (H2153);

  brother of: Asher (H0836);

  half-brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan
  (H1835H), Naphtali (H5321), Issachar (H3485), Zebulun (H2074), Dinah (H1783), Joseph
  (H3130) and Benjamin (H1144);

  father of: Ziphion (H6837), Haggi (H2291), Shuni (H7764), Ezbon (H0675), Eri (H6179),
  Arod (H0720) and Areli (H0692)

  Another name of gad (גָּד "Gad" H1410G)

  § Gadite = "an invader: a troop: fortune"

  one of the tribe descended from Gad {STEPBible-TBESH}'
