strongs_number: G4171
language: greek
lemma: πόλεμος
transliteration: pólemos
definition: warfare (literally or figuratively; a single encounter or a series)
kjv_usage: battle, fight, war
derivation: from (to bustle);
extended_definition: 'πόλεμος, -ον, ό

  [in LXX chiefly for מִלְחָמָה ;]

  __1. war: Mat.24:6, Mrk.13:7, Luk.14:31 21:9, Heb.11:34; π. ποιεῖν, before μετά,
  with genitive (cf. πολεμέω), Rev.11:7 12:17 13:7 19:19.

  __2. = μάχη, a fight, battle: 1Co.14:8, Rev.9:7, 9 12:7 16:14 20:8; hyperb., of
  private quarrels (cf. πολεμέω), Jas.4:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'πόλεμος,

  and Epic dialect πτόλεμος, ὁ, war, [Refs 8th c.BC+]; also, battle, fight, [Refs],
  etc.; even of single combat,[Refs]; π. καὶ δηϊοτῆτος [Refs 8th c.BC+]; ὁ τῶν βαρβάρων
  π. [Refs 5th c.BC+]; ὁ μέλλων καὶ ὅσον οὐ παρὼν π.[Refs 5th c.BC+]; Δωριακὸς π.
  Oracle texts cited in [Refs 5th c.BC+]; πόλεμον ἄρασθαι levy war, [Refs 5th c.BC+];
  π. κινεῖν, ἐγεῖραι, [Refs 5th c.BC+]; π. ποιεῖν make war, [Refs]; π. ποιεῖσθαι carry
  it on, [Refs 5th c.BC+]; π. καταλύεσθαι put an end to it, [Refs 5th c.BC+] i.e.
  that is good news, [Refs 5th c.BC+]

  __II personified, War, Battle, Ἀλαλὰ Πολέμου θύγατερ [Refs 5th c.BC+]; Π. πάντων
  μὲν πατήρ ἐστι, πάντων δὲ βασιλεύς [Refs 1st c.AD+]

  __II.2 metaphorically of womankind, πολυτελὴς π. [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
