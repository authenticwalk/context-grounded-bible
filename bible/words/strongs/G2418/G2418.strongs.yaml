strongs_number: G2418
language: greek
lemma: ἱερουργέω
transliteration: hierourgéō
definition: to be a temple-worker, i.e. officiate as a priest (figuratively)
kjv_usage: minister
derivation: from a compound of G2411 (ἱερόν) and the base of G2041 (ἔργον);
extended_definition: 'ἱερουργέω, -ῶ

  (ἱερουργός, a sacrificing priest) [in LXX: 4Ma.7:3 R (of. -γία, 4Mac 3:30 א R)*
  ;]

  to perform sacred rites; with accusative, to minister in priestly service (minister
  in sacrifice, R, mg.), τὸ εὐαγγέλιον, Rom.15:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱερουργ-έω,

  perform sacred rites, [Refs 1st c.AD+]

  __II with accusative, ἱ. τὴν κλίνην, Latin lectisternium facere, [Refs]; ἱ. ζῷα
  sacrifice them, gloss on{σφάξαι}, [Refs 1st c.AD+] V.; ἱ. τὸ εὐαγγέλιον minister
  the gospel, [NT]; τὸν νόμον variant in [LXX]:—middle, ἱερουργίας ἱερουργεῖσθαι [Refs
  1st c.AD+] —passive, τὰ ἱερουργηθέντα victims offered, [Refs 2nd c.AD+]; -ούμεναι
  τελεταί celebrated, [Refs 4th c.AD+]; ἱερουργούμενοι βωμοί consecrated, [Refs 3rd
  c.AD+] {STEPBible-TFLSJ}'
