strongs_number: G1522
language: greek
lemma: εἰσακούω
transliteration: eisakoúō
definition: to listen to
kjv_usage: hear
derivation: from G1519 (εἰς) and G191 (ἀκούω);
extended_definition: 'είσ-ακούω

  [in LXX chiefly for שָׁמַע, also for עָנָה, etc. ;]

  to listen to, in two senses;

  __(a) to obey: 1Co.14:21 (cf. Deu.1:43, Sir.3:6)

  __(b) to listen, assent to; pass., to be heard: of persons praying, Mat.6:7, Heb.5:7;
  of the prayer offered, Luk.1:13, Act.10:31 (cf. Psa.4:2, Sir.34:26); see Cremer,
  624).†

  (AS) {STEPBible-TBESG}'
etymology: 'εἰσᾰκούω,

  hearken or give ear to one, ὡς ἔφατ᾽· οὐδ᾽ ἐσάκουσε.. Ὀδυσσεύς [Refs 8th c.BC+];
  give way, yield to a request, [Refs 5th c.BC+]; of God, τινός or τῆς προσευχῆς [LXX]:—so
  in passive, of the prayer, [NT]; of the person, [NT]

  __2 in Poets, simply, hear, τούτου λέγοντος εἰσήκουσ᾽ ἐγώ, ὡς.. [Refs 5th c.BC+];
  τίνος βροτῶν λόγον τόνδ᾽ εἰ.; [Refs 5th c.BC+]

  __3 perceive, feel effect of, τοῦ ἐγκεφάλου ἐσακούσαντος τοῦ τρώματος [Refs 5th
  c.BC+]

  __II passive in strict sense, ἔξωθεν εἰς τὰς οἰκίας εἰσακούεται μᾶλλον ἢ ἔσωθεν
  ἔξω [Refs 4th c.BC+] {STEPBible-TFLSJ}'
