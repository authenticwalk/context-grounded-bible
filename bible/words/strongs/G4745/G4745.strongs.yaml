strongs_number: G4745
language: greek
lemma: στοά
transliteration: stoá
definition: a colonnade or interior piazza
kjv_usage: porch
derivation: probably from G2476 (ἵστημι);
extended_definition: 'στοά, -ᾶς, ἡ

  [in LXX: Eze.40:18 (רִצְפָּה), etc. ;]

  a portico: Jhn.5:2; used of the covered colonnade in the Temple (EV, porch), Jhn.10:23
  Act.3:11 5:12 †

  (AS) {STEPBible-TBESG}'
etymology: 'στοά, ᾶς, ἡ,

  [Refs 6th c.BC+]; also στοιά (in anapaestic verse) [Refs 5th c.BC+], and in some
  dialect Inscrr., [Refs 4th c.BC+]; στωϊά [Refs 3rd c.BC+]:— roofed colonnade, cloister,
  [NT+5th c.BC+]

  __II at Athens,

  __II.1 storehouse, magazine, especially for corn, [Refs 5th c.BC+]

  __II.2 ἡ στοιὰ ἡ βασίλειος the court where the βασιλεύς sat, [Refs]; ἡ τοῦ βασιλέως
  σ. [Refs 5th c.BC+]; σ. βασιλική at Thera, [Refs]

  __II.3 ἡ στοὰ ἡ ποικίλη, see at {ποικίλος} 11.3: also ἡ σ. alone, [Refs 5th c.BC+];
  so οἱ ἀπὸ τῆς σ., of the Stoics (since Zeno taught there), [Refs 2nd c.AD+]; οἱ
  ἐκ τῆς σ. [Refs]. alone, the Stoic school, [Refs 1st c.BC+]

  __II.4 of other porticoes, ἡ σ. ἡ τῶν Ἑρμῶν [Refs 4th c.BC+]; ἡ μακρὰ σ. [Refs 4th
  c.BC+]; ἡ τοῦ Διὸς τοῦ Ἐλευθερίου σ. [Refs 5th c.BC+]

  __III long roof or shed used in sieges, [Refs 3rd c.BC+]:—gallery, communication
  trench, whether above ground or excavated, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
