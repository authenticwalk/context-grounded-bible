definition: Jozabad, the name of ten Israelites
kjv_usage: Josabad, Jozabad.
derivation: a form of H3075 (יְהוֹזָבָד);
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.11.16

  § Jozabad or Josabad = "Jehovah has endowed"

  1) a Korhite Levite, 2nd son of Obededom, and one of the porters of the temple and
  of the storehouse there in the time of David

  2) one of David''s mighty warriors

  3) another of David''s mighty warriors

  4) four other priests or Levites {STEPBible-TBESH}'
