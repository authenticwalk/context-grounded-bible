strongs_number: G0307
language: greek
lemma: ἀναβιβάζω
transliteration: anabibázō
definition: to cause to go up, i.e. haul (a net)
kjv_usage: draw
derivation: from G303 (ἀνά) and a derivative of the base of G939 (βάσις);
extended_definition: 'ἀνα-βιβάζω

  (causal of ἀναβαίνω), [in LXX chiefly for עָלָה hi., also for רָכַב hi., etc. ;]

  to make go up, draw up, as a ship (Xen.): σαγήνην, Mat.13:48 (metaphorically, MM,
  VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναβῐβ-άζω,

  future -βιβάσω[Refs 3rd c.BC+]aorist -εβίβασα:— middle, future -βιβάσομαι, Attic
  dialect -βιβῶμαι[Refs 5th c.BC+]aorist -εβιβασάμην: (see. βιβάζω):—causal of ἀναβαίνω,
  make to go up, cause to mount, ἐπὶ τὴν πυρήν, ἐπὶ πύργον, [Refs 5th c.BC+]; ἐπὶ
  τὸν τροχόν, of torture, [Refs 5th c.BC+]: metaphorically, uphft, ἐπὶ μετεωροτέραν
  ἐπίνοιαν[Refs 1st c.AD+]

  __II Special usages:

  __II.1 ἀ. τινὰ ἐφ᾽ ἵππον mount one on horseback, [Refs 5th c.BC+]

  __II.2 ἀ. ναῦν draw a ship up on land, [Refs]

  __II.3 middle, ἀναβιβάζεσθαίτινας ἐπὶ τὰς ναῦς have them put on board ship, embark
  for sea, [Refs 5th c.BC+]

  __II.4 at Athens, bring up to the bar of a court of justice as a witness, [Refs
  4th c.BC+]:—so in middle, [Refs 5th c.BC+]; bring forward a fellow-prosecutor, [Refs
  4th c.BC+]; but usually of a culprit, bring up his wife and children to raise compassion,
  [Refs 5th c.BC+]: so active, [Refs 4th c.BC+]

  __II.5 ἀ. ἐπὶ τὴν σκηνήν bring upon the stage, [Refs 2nd c.BC+]

  __II.6 ἀ. τὰς τιμάς raise the prices, [Refs 1st c.BC+]

  __II.7 promote, advance, στρατιώτην[Refs 3rd c.BC+] advance a step, [Refs]:—passive,
  ἀναβιβάζεσθαι εἰς τιμήν ascend to honour, [Refs 1st c.AD+]

  __II.8 Grammars, ἀ. τὸν τόνον throw back the accent, [Refs 2nd c.AD+]; of postpositions,
  [Refs]

  __II.9 ἀ. τοὺς φθόγγους lower, moderate them, [Refs 1st c.AD+]

  __II.10 Astron., ὁ ἀναβιβάζων σύνδεσμος ascending node, [Refs 1st c.BC+]; without
  σύνδεσμος, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
