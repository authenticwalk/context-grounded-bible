strongs_number: G3979
language: greek
lemma: πεζῇ
transliteration: pezēi
definition: foot-wise, i.e. by walking
kjv_usage: a- (on) foot
derivation: dative case feminine of a derivative of G4228 (πούς) (as adverb);
extended_definition: 'πεζός, -ή, -όν

  (πούς), [in LXX for רַגְלִי ;]

  __1. on foot: Mat.14:13 (WH, mg., R, txt.).

  __2. Opp. to going by sea, by land: Mat.14:13 (WH, mg., R, mg.).

  __3. As adv., πεζῇ (sc. ὁδῷ), on foot or by land: Mt 1413 (WH, txt.), Mrk.6:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  πεζός, ή, όν,

  (see. πούς):

  __1 in Poets, especially Epic dialect,

  __1.a on foot, walking, πεζοί fighters on foot, opposed to those in chariots, πεζοί
  θ᾽ ἱππῆές τε [Refs 8th c.BC+]; πλῆτο δὲ πᾶν πεδίον πεζῶν τε καὶ ἵππων [Refs 8th
  c.BC+]

  __1.b on land, going by land, opposed to sea-faring, especiallyin [Refs 8th c.BC+];
  ἐν νηῒ θοῇ ἢ π. [Refs 8th c.BC+]

  __2in Prose, ὁ π. (with or without στρατός),

  __2.a sometimes infantry, opposed to cavalry (ἡ ἵππος), [Refs 5th c.BC+]; but,

  __2.b more frequently land-force, army, opposed to naval force, [Refs 5th c.BC+];
  τὸ π. variant in [Refs 5th c.BC+]; στρατιὰ καὶ ναυτικὴ καὶ π. [Refs 5th c.BC+];
  τὰ π. κράτιστοι strongest by land, [Refs 5th c.BC+]; ἡ π. μάχη battle by land, [Refs
  5th c.BC+]; ἐν τοῖς ναυτικοῖς κινδύνοις, ὥσπερ ἐν τοῖς π. [Refs 5th c.BC+]

  __3 of animals, land, opposed to birds and fishes, τὰ π. καὶ τὰ πτηνά beasts and
  birds, [Refs 5th c.BC+]; π. καὶ ἔνυδρον[Refs 5th c.BC+]

  __II metaphorically [Refs 3rd c.BC+], of language, prosaic, λόγοι π. prose[Refs
  1st c.BC+]; διὰ πεζῶν [λ.] [Refs 1st c.BC+]; ἡ π. διάλεκτος [Refs 1st c.BC+]; ἡ
  π. alone, [Refs 1st c.BC+]; π. τις ποιητική, of bombastic prose, [Refs 2nd c.AD+];
  κομιδῇ πεζὸν καὶ χαμαιπετές[Refs 4th c.BC+]

  __II.2 of verse, unaccompanied by music, καὶ πεζὰ καὶ φορμικτά [Refs 5th c.BC+];
  πεζῷ γόῳ· ἄνευ αὐλοῦ ἢ λύρας, [Refs 9th c.AD+]

  __II.3 common, ordinary, ἑταῖραι [Refs 5th c.BC+]

  __III dative feminine πεζῇ (i.e. ὁδῷ) as adverb,

  __III.1 on foot, opposed to σὺν ἵππῳ, [Refs 5th c.BC+]

  __III.1.b more commonly, by land, [Refs 5th c.BC+]; π. ἕπεσθαι to follow by land,
  [Refs 5th c.BC+]; καὶ π. καὶ ναυμαχοῦντες by land and by sea, [Refs 4th c.BC+]

  __III.2 without musical accompaniment[Refs 5th c.BC+]

  __III.3 regular adverb πεζῶς in prose, [Refs 5th c.BC+]

  __IV comparative πεζότερος more like a foot-journey, [Refs 1st c.AD+]; more like
  prose, στίχοι π. τῇ συνθέσει [Refs 8th c.BC+] {STEPBible-TFLSJ}'
