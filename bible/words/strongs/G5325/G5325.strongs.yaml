strongs_number: G5325
language: greek
lemma: φαντασία
transliteration: phantasía
definition: (properly abstract) a (vain) show ("fantasy")
kjv_usage: pomp
derivation: from a derivative of G5324 (φαντάζω);
extended_definition: 'φαντασία, -ας, ἡ

  (φαντάζω), [in LXX: Zec.10:1 (חֲזִיז), חֲזִיז), Hab.2:18-19 3:10, Wis.18:17 * ;]

  __1. as philos. term,

  __(a) imagination;

  __(b) = φάντασμα (Plat., Arist.).

  __2. In later writers (Polyb., al.), show, display: Act.25:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'φαντᾰσί-α, ἡ,

  verbal noun of φαντάζομαι and (in sense) of φαίνομαι, appearing, appearance, ={τὸ
  φαίνεσθαι}, πάντες ἐφίενται τοῦ φαινομένου ἀγαθοῦ, τῆς δὲ φ. οὐ κύριοι do not control
  the appearing, [Refs 4th c.BC+]; usually with less verbal force, appearance, presentation
  to consciousness, whether immediate or in memory, whether true or illusory, φαίνεται
  μὲν ὁ ἥλιος ποδιαῖος, ἀντίφησι δὲ πολλάκις ἕτερόν τι πρὸς τὴν φ. [Refs]; ἡ τοῦ γάλακτος
  φ. the appearance of the milky way, [Refs 1st c.BC+] M.; especially of visual images,
  ἐπεὶ ἡ ὄψις μάλιστα αἴσθησίς ἐστι, καὶ τὸ ὄνομα ἀπὸ τοῦ φάους εἴληφεν [ἡ φ.] [Refs
  4th c.BC+]; κατοπτρικὴ φ. image reflected in a mirror, [Refs]; also of other sense=perceptions,
  φ. καὶ αἴσθησις ταὐτὸν ἔν τε θερμοῖς καὶ πᾶσι τοῖς τοιούτοις appearance is the same
  as perception, whether we are talking of hot things or of anything else like them,
  [Refs 5th c.BC+]; διὰ τὸ ἐμμένειν [τὰς φ.] καὶ ὁμοίας εἶναι ταῖς αἰσθήσεσι[Refs
  5th c.BC+]; frequently in later Philos. especially in meaning psychic image, [Refs
  4th c.BC+]; διανοητικαὶ φ. mental images, [Refs 1st c.BC+]; apparition, [Refs 4th
  c.BC+]

  __b less scientifically, appearance, ἐμποιοῦντα τὴν φ. (i.e. τοῦ ἐλέγχειν) [Refs
  2nd c.BC+]; συναύξειν τὴν φ. [τῆς νίκης] [Refs]; ζῷα.. μέχρι φ. φαινόμενα (in a
  conjuring trick) [Refs 1st c.AD+]

  __2 imagination, i.e. the re-presentation of appearances or images, primarily derived
  from sensation [Refs] ἆρ᾽ οἷόν τε ὀρθῶς εἰπεῖν ἕτερόν τι πλὴν φ.;.. φαίνεται δὲ
  ὃ λέγομεν (i.e. φαντασία) σύμμειξις αἰσθήσεως καὶ δόξης [Refs 5th c.BC+]; ἡ φ. καθ᾽
  ἣν λέγομεν φάντασμά τι ἡμῖν γίγνεσθαι[Refs]; with genitive, μέλλοντος κακοῦ [Refs];
  αἰσχροῦ φ. [Refs 4th c.BC+]; γίγνεται ἑκάστῳ φ. ὅτι τοιοῦτός [ἐστι[Refs 2nd c.AD+];
  τὰ πρὸς τὴν φ. χρώματα colours as judged by the φ., apparent colours, [Refs]

  __2.b in Aristotle, faculty of imagination, both presentative and representative,
  opposed to αἴσθησις, [φ.] οὐκ ἔστιν αἴσθησις [Refs 4th c.BC+]; φ. ἕτερον καὶ αἰσθήσεως
  καὶ διανοίας· αὐτή τε οὐ γίγνεται ἄνευ αἰσθήσεως καὶ ἄνευ ταύτης οὐκ ἔστιν ὑπόληψις[Refs]

  __2.c creative imagination, φ. σοφωτέρα μιμήσεως δημιουργός [Refs 2nd c.AD+]

  __3 the use of imagery in literature, τεθορύβηται ταῖς φ. μᾶλλον ἢ δεδείνωται [Refs
  1st c.AD+]

  __4 prestige, reputation, μεγάλην ἐφείλκετο φ. ὡς μόνος εἰδὼς τί λέγει [Refs 2nd
  c.BC+]; parade, ostentation, ποιέειν μηδὲν περιέργως μηδὲ μετὰ φαντασίης [NT+5th
  c.BC+] {STEPBible-TFLSJ}'
