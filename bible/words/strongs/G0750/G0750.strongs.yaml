derivation: from G746 (ἀρχή) and G4166 (ποιμήν);
extended_definition: 'ἀρχι-ποίμην, -ενος, ὁ

  [in Sm.: 4Ki.3:4 * ;]

  found on an Egyptian mummy label (Deiss., LAE, 97 ff.; cf. MM, see word); used by
  modem Greeks of tribal chiefs; chief shepherd. of Christ, 1Pe.5:4.†

