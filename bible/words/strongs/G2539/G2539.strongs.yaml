lemma: καίπερ
transliteration: kaíper
definition: and indeed, i.e. nevertheless or notwithstanding
kjv_usage: and yet, although
derivation: from G2532 (καί) and G4007 (περ);
extended_definition: 'καίπερ  concessive particle,

  [in LXX: Pro.6:8, Wis.11:9, Jon.1:13, Mac.11 * ;]

  although: with ptcp., Php.3:4, Heb.5:8 7:5 12:17, 2Pe.1:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'καίπερ,

  in [Refs 8th c.BC+] always with a word between (except καί περ πολλὰ παθόντα [Refs
  8th c.BC+]; but one word in [Refs 5th c.BC+]

  __I even, καὶ αὐτοί περ πονεώμεθα [Refs 8th c.BC+]

  __II although, albeit, usually with participle, καὶ αὐτῇ περ νοεούσῃ [Refs 8th c.BC+]:
  so in later Poets, κ. ἀχνύμενος [Refs 5th c.BC+]participle must frequently be supplied,
  καὶ θεός περ [ὤν] [Refs 4th c.BC+]; γιγνώσκω σαφῶς, κ. σκοτεινὸς [ὤν], τήν γε σὴν
  αὐδὴν ὅμως [Refs 5th c.BC+]; also εἰ μέμονάς γε, καὶ ὀψέ περ [ἐρυόμενος],.. ἐρύεσθαι
  [Refs 8th c.BC+]; λέγεις ἀληθῆ, κ. ἐκ μακροῦ Χρόνου [λέγων] [Refs 5th c.BC+]; ἀλλ᾽
  ἔστιν ὧν δεῖ, κ. οὐ πολλῶν ἄπο, ={καίπερ οὐ πολλῶν ὄντων}, [Refs 5th c.BC+]; κ.
  (to be read καίτοι) ἐκεῖνό γε ᾤμην τι εἶναι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
