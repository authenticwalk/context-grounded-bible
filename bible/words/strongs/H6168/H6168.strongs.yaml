definition: to be (causatively, make) bare; hence, to empty, pour out, demolish
kjv_usage: leave destitute, discover, empty, make naked, pour (out), rase, spread
  self, uncover.
derivation: a primitive root;
extended_definition: '1) to be bare, be nude, uncover, leave destitute, discover,
  empty, raze, pour out

  1a) (Piel)

  1a1) to bare, lay bare

  1a2) to lay bare by emptying, empty

  1a3) to pour out

  1b) (Hiphil)

  1b1) to make naked, strip bare (of sexual offences)

  1b2) to pour out

  1c) (Niphal) to be poured out, be exposed

  1d) (Hithpael)

  1d1) to expose oneself, make oneself naked

  1d2) pouring oneself, spreading oneself (participle) {STEPBible-TBESH}'
