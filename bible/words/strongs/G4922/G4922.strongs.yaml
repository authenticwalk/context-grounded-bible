definition: to travel in company with
kjv_usage: journey with
derivation: from G4862 (σύν) and G3593 (ὁδεύω);
extended_definition: 'συν-οδεύω

  [in LXX: Zec.8:21 א1 (הָלַךְ), Tob.5:16 א, Wis.6:23 * ;]

  to journey with: with dative of person(s), Act.9:7 (Plut., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνοδ-εύω,

  travel in company, [Refs 1st c.AD+]; τινι with one, [NT+1st c.AD+]

  __II Astron., to be in conjunction, σ. τῷ ἡλίῳ [Refs 2nd c.AD+]

  __III metaphorically, have fellowship with, [LXX]; accompany, ὦ σ. τῇ κλητικῇ [Refs
  1st c.BC+]

  __III.2 as passive or middle, go with, τοῖς λαχάνοις -ευέσθω φύλλα μήκωνος [Refs
  1st c.AD+] {STEPBible-TFLSJ}'
