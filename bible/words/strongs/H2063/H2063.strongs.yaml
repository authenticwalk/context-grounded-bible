strongs_number: H2063
language: hebrew
lemma: זֹאת
transliteration: zôʼth
pronunciation: zothe'
definition: this (often used adverb)
kjv_usage: hereby (-in, -with), it, likewise, the one (other, same), she, so (much),
  such (deed), that, therefore, these, this (thing), thus.
derivation: irregular feminine of H2089 (זֶה);
extended_definition: '1) this, this one, here, which, this...that, the one...the other,
  such

  1a) (alone)

  1a1) this one

  1a2) this...that, the one...the other, another

  1b) (appos to subst)

  1b1) this

  1c) (as predicate)

  1c1) this, such

  1d) (enclitically)

  1d1) then

  1d2) who, whom

  1d3) how now, what now

  1d4) what now

  1d5) wherefore now

  1d6) behold here

  1d7) just now

  1d8) now, now already

  1e) (poetry)

  1e1) wherein, which, those who

  1f) (with prefixes)

  1f1) in this (place) here, then

  1f2) on these conditions, herewith, thus provided, by, through this, for this cause,
  in this matter

  1f3) thus and thus

  1f4) as follows, things such as these, accordingly, to that effect, in like manner,
  thus and thus

  1f5) from here, hence, on one side...on the other side

  1f6) on this account

  1f7) in spite of this, which, whence, how {STEPBible-TBESH}'
