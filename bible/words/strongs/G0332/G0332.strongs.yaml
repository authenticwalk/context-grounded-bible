strongs_number: G0332
language: greek
lemma: ἀναθεματίζω
transliteration: anathematízō
definition: to declare or vow under penalty of execration
kjv_usage: (bind under a) curse, bind with an oath
derivation: from G331 (ἀνάθεμα);
extended_definition: 'ἀνα-θεματίζω

  (ἀνίθεμα), [in LXX chiefly for חָרַם hi. (Num.21:2, 1Ki.15:3, al.), 1Ma.5:5 ;]

  to devote to destruction, declare or invoke ana­thema: absol., Mrk.14:71; ἐαντόν,
  to bind oneself under a curse: Act.23:12, 14 23:21 (cf. καταναθεματίζω, and on the
  occurrence of the word in π., see Deiss., LAE, 92 f.; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναθεμᾰ-τίζω,

  devote to evil, [LXX]; but ἀναθέματι ἀ. ἑαυτούς bind themselves by a curse, with
  infinitive, [NT]:—passive, to be devoted to evil, [LXX]

  __II intransitive, curse and swear, [NT] {STEPBible-TFLSJ}'
