strongs_number: G5082
language: greek
lemma: τηλικοῦτος
transliteration: tēlikoûtos
definition: such as this, i.e. (in (figurative) magnitude) so vast
kjv_usage: so great, so mighty
derivation: from a compound of G3588 (ὁ) with G2245 (ἡλίκος) and G3778 (οὗτος);
extended_definition: 'τηλικοῦτος, -αύτη, -οῦτο

  (altern. of τηλικόσδε, -ήδε, -όνδε, strength­ened form of τηλίκος), [in LXX: 2Ma.12:3,
  3Ma.3:9, 4Ma.16:4 * ;]

  __1. of persons,

  __(a) of such an age, so old;

  __(b) so young.

  __2. Of things, so great: 2Co.1:10, Heb.2:3, Jas.3:4, Rev.16:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'τηλῐκόσδε, ήδε, όνδε,

  and τηλῐκοῦτος, αύτη, οῦτον (also τηλικοῦτος as feminine, [Refs 5th c.BC+]; and
  -οῦτο in neuter, [Refs 2nd c.AD+], strengthened forms of τηλίκος (as ὅδε, οὗτος
  of ὁ, τημοῦτος of τῆμος,

  __A see at {οὗτος} A); the latter being more common in Prose:

  __A.I of persons, of such an age, usually meaning so old, with a participle, τηλικόσδ᾽
  ὤν [Refs 5th c.BC+]participle, τηλικόσδε, τηλικοῦτος, [Refs 5th c.BC+]; νοῦς τηλικοῦτος
  the mind of one so old as he is, [Refs 5th c.BC+]

  __A.I.2 of degrees of youth, so young, τηλικάσδ᾽ ὁρῶν πάντων ἐρήμους girls of so
  tender age, [Refs 5th c.BC+]; ἀεί σε κηδεύουσα.. τηλικοῦτος[Refs 5th c.BC+]

  __A.I.3 repeated in opposed to senses, οἱ τηλικοίδε καὶ διδαξόμεσθα δὴ φρονεῖν ὑπ᾽
  ἀνδρὸς τηλικοῦδε τὴν φύσι; shall we old as we are take lessons forsooth from one
  so young? [Refs 5th c.BC+]; σὺ ἐμοῦ σοφώτερος εἶ τηλικούτου ὄντος τηλικόσδε ὤν you
  though so young are wiser than I though so old, [Refs 5th c.BC+]

  __A.II so great, so large, ={τόσος, τοσόσδε, ἐμὲ τηλικόνδε ὄντα} the size I am,
  [Refs 3rd c.BC+]; τὰ τ. [Refs 5th c.BC+]; ἀνὴρ τ. ὤν being so great, [Refs 5th c.BC+];
  ἡ τ. ἀρχή, τ. ἔχθρα, [Refs 5th c.BC+]; τ. κακά, τ. ἀγαθόν, [Refs 5th c.BC+]; τ.
  [ἀδικήματα] [Refs 5th c.BC+] —τηλικοῦτος is frequently conjoined with τοιοῦτος and
  τοσοῦτος, νησύδρια τοιαῦτα καὶ τ. so small, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
