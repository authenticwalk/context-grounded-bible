strongs_number: H3078
language: hebrew
lemma: יְהוֹיָכִין
transliteration: Yᵉhôwyâkîyn
pronunciation: yeh-ho-yaw-keen'
definition: Jehojakin, a Jewish king
kjv_usage: Jehoiachin. Compare H3112 (יוֹיָכִין).
derivation: from H3068 (יְהֹוָה) and H3559 (כּוּן); Jehovah will establish;
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.24.6;

  son of: Jehoiakim (H3079) and Nehushta (H5179);

  father of: Zedekiah (H6667I)(?) and Shealtiel (H7597A); also called Jeconiah at
  1Ch.3.16,17; 2x27.20; 28.4; 29.2;  Coniah at Jer.22.24,28; 37.1; Shallum at Jer.22.11;
  Jechoniah (KJV: Jechonias; NIV: Jeconiah) inMat.1.11; 1x

  § Jehoiachin = "Jehovah establishes"

  king of Judah, son of Jehoiakim, and the next to last king of Judah before the Babylonian
  captivity; kingship lasted for 3 months and 10 days before he surrendered to Nebuchadnezzar
  who took him to Babylon and imprisoned him for 36 years when he was finally released
  {STEPBible-TBESH}'
