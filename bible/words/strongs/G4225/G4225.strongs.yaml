strongs_number: G4225
language: greek
lemma: πού
transliteration: poú
definition: as adverb of place, somewhere, i.e. nearly
kjv_usage: about, a certain place
derivation: genitive case of an indefinite pronoun (some) otherwise obsolete (compare
  G4214 (πόσος));
extended_definition: 'πού

  enclitic particle,

  __1. anywhere, somewhere: Heb.2:6 4:4.

  __2. in some degree, perhaps, about: Act.27:29 (T, μήπου), Rom.4:19; δή που (T,
  δήπου), surely: Heb.2:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'που,

  Ionic dialect κου, Aeolic dialect ποι [Refs 7th c.BC+]:—enclitic adverb anywhere,
  somewhere, [Refs 8th c.BC+]; frequently with other Advs. of Place, οὐχ ἑκάς π. somewhere
  not far off, [Refs 5th c.BC+]; π. πέραν τοῦ ποταμοῦ [Refs 5th c.BC+] in some part
  there of the fields, [Refs 8th c.BC+]; ἐμβαλεῖν π. (perhaps ποι) τῆς χώρας some
  part of the country, [Refs 5th c.BC+]

  __II without reference to Place, in some degree, καί πού τι [Refs 5th c.BC+]: frequently
  to qualify an expression, perhaps, I suppose, [Refs 8th c.BC+]; added to introductory
  Particles, οὕτω π... [Refs 8th c.BC+]; ἤν π., εἰ μή π., [Refs 5th c.BC+]: attached
  to single words to limit their significance, πάντως κ. [Refs 5th c.BC+]; τί π. δράσει;
  what in the world? [Refs 5th c.BC+]; with numerals, ἔτεα τρία καὶ δέκα κ. μάλιστα
  about thirteen years, [Refs 5th c.BC+] denies with indignation or wonder, surely
  it cannot be.., οὔ τί π. οὗτος Ἀπόλλων [Refs 5th c.BC+]; οὐ δήπου adds a shade of
  suspicion, οὐ δήπου Στράτω; [Refs 5th c.BC+]: for δήπου, ἦπου, (see entry).—In late
  writers [LXX+NT+2nd c.AD+] take the place of ποῖ, ποι, with Verbs of motion, as
  in Engl. where for whither? This idiom (condemned by [Refs 2nd c.AD+] is found occasionally
  in early authors, ποῦ τοι ἀπειλαὶ οἴχοντα; [Refs 8th c.BC+]; but in pure Attic dialect
  only as falsa lectio for{ποῖ},{ποι}. {STEPBible-TFLSJ}'
