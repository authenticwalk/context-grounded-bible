strongs_number: G1073
language: greek
lemma: γέμω
transliteration: gémō
definition: to swell out, i.e. be full
kjv_usage: be full
derivation: a primary verb;
extended_definition: 'γέμω (used only in present and impf.),

  [in LXX for מלא, נשׂא ;]

  to be full;

  __1. properly, of a ship (Xen.).

  __2. Generally (Plat., al.),

  __(a) with genitive of thing(s): Mat.23:27, Luk.11:39, Rom.3:14" (LXX), Rev.4:6,
  8 5:8 15:7 17:3 (Rec.) 4 21:9

  __(b) before ἐκ: Mat.23:25;

  __(with) with accusative of thing(s) (called a solecism in WM, 251; Bl., §36, 4),
  as in later Gk. from Byz. to Mod. times (Jannaris, Gr., 1319): Rev.17:3.

  † (AS) {STEPBible-TBESG}'
etymology: 'γέμω,

  used only in present and imperfect, to be full, properly of a ship, [Refs 5th c.BC+]

  __b ={κύειν}, [Refs 5th c.AD+]

  __2 with genitive of things, to be full of, πλοῖα γέμοντα χρημάτων [Refs 5th c.BC+];
  of animals, to be laden. ὄνοι γέμοντες οἴνου καὶ βρωμάτων [Refs 5th c.BC+] W.: with
  dative, to be filled with, ἰτρίοισι, πέμμασι, [NT+5th c.BC+] {STEPBible-TFLSJ}'
