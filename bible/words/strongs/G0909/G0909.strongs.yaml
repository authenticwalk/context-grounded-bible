strongs_number: G0909
language: greek
lemma: βαπτισμός
transliteration: baptismós
definition: ablution (ceremonial or Christian)
kjv_usage: baptism, washing
derivation: from G907 (βαπτίζω);
extended_definition: 'βαπτισμός, -οῦ, ὁ (βαπτίζω), prop., the act of which βάπτισμα
  is the result;

  __1. a dipping, washing, lustration: Mrk.7:4; of Jewish ceremonial. Heb.9:10; in
  Heb.6:2, βαπτισμῶν διδαχήν (-ῆς), "the pl. and the peculiar form seem to be used
  to include Christian baptism with other lustral rites" (Westc, in l.).

  __2. baptism: FlJ, Ant., 18, 5, 2 (of John''s baptism), and some Fathers (see Soph.,
  see word). Not so in NT, unless ἐν τ. βαπτισμῷ, in the act of baptism, Col.2:12,
  be read with Tr. (Rec., WH, R, -ματι).

  † (AS) {STEPBible-TBESG}'
etymology: 'βαπτ-ισμός, ὁ,

  dipping in water, immersion, [NT+2nd c.AD+]

  __2 metaphorically, εἰς κακίας β. οἰχήσεται [Refs]

  __3 lethargic sleep, Archig.and [Refs 2nd c.BC+]

  __4 baptism, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
