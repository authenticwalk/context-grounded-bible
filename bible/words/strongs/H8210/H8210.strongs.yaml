strongs_number: H8210
language: hebrew
lemma: שָׁפַךְ
transliteration: shâphak
pronunciation: shaw-fak'
definition: to spill forth (blood, a libation, liquid metal; or even a solid, i.e.
  to mound up); also (figuratively) to expend (life, soul, complaint, money, etc.);
  intensively, to sprawl out
kjv_usage: cast (up), gush out, pour (out), shed(-der, out), slip.
derivation: a primitive root;
extended_definition: ': scatter

  1) to pour, pour out, spill

  1a) (Qal)

  1a1) to pour, pour out

  1a2) to shed (blood)

  1a3) to pour out (anger or heart) (fig)

  1b) (Niphal) to be poured out, be shed

  1c) (Pual) to be poured out, be shed

  1d) (Hithpael)

  1d1) to be poured out

  1d2) to pour out oneself {STEPBible-TBESH}'
