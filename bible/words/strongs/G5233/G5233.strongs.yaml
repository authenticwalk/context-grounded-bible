strongs_number: G5233
language: greek
lemma: ὑπερβαίνω
transliteration: hyperbaínō
definition: to transcend, i.e. (figuratively) to overreach
kjv_usage: go beyond
derivation: from G5228 (ὑπέρ) and the base of G939 (βάσις);
extended_definition: 'ὑπερ-βαίνω

  [in LXX for עָבַר, etc. ;]

  __1. trans., to step over, trans­gress (R, overreach: 1Th.4:6).

  __2. Intrans., to transgress: metaphorically, 1Th.4:6 (R, txt.; see M, Th., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερβαίνω,

  future -βήσομαι[Refs 1st c.AD+]aorist 2 ὑπερέβην, Epic dialect 3rd.pers. plural
  ὑπέρβᾰσαν [Refs 8th c.BC+]:—step over, mount, scale, with accusative, τεῖχος [Refs
  8th c.BC+]; ὑ. τοὺς οὔρους cross the boundaries, [Refs 5th c.BC+]; τὰ ὄρεα, Αἷμον,
  [Refs 5th c.BC+]; δόμους step over the threshold of the house, [Refs 5th c.BC+];
  ὑ. τὴν οἰκίαν τινός, of burglars, [Refs 3rd c.BC+] (the usage with genitive is more
  than uncertain; in [Refs 5th c.BC+]; in [Refs 5th c.BC+]; in [Refs 5th c.BC+]; of
  rivers, overflow, ἐς τὴν χώρην, ἐς τὰς ἀρούρας, [Refs 5th c.BC+]

  __2 overstep, transgress, μέτρα [Refs 5th c.BC+]; τἀληθές exceed the truth, [Refs
  1st c.BC+]: absolutely, transgress, trespass, sin, ὅτε κέν τις ὑπερβήῃ (Epic dialect
  aorist subjunctive) καὶ ἁμάρτῃ [NT+8th c.BC+]

  __3 pass or go beyond, τοὺς προσεχέας [Refs 5th c.BC+]; leave out, omit, [Refs 5th
  c.BC+]; pass over, i. e. leave unmolested, the next heir, [Refs 4th c.BC+]; ὑ. τῆς
  οὐσίας omit part of it, [Refs 4th c.BC+]

  __4 jump across an intervening space, [Refs 1st c.BC+]

  __5 of Time, pass by, elapse, ὑπερβάντων τῶν τῆς συμπαθείας χρόνων [Refs 2nd c.AD+]

  __II go beyond, ὑπερβὰς ἑβδομήκοντα [ἔτη] after passing the age of seventy, [Refs
  5th c.BC+]; ὑ. τοῦτο go beyond this, in their demands, [Refs 2nd c.BC+]; transcend,
  τὸν νοῦν [Refs 3rd c.AD+]: absolutely, dies ὑπερβαίνοντες supernumerary days in
  the calendar, [Refs 4th c.AD+]

  __II.2 surpass, outdo, πάσῃ παρὰ πάντας ἀνθρώπους ὑ. ἀρετῇ [Refs 6th c.BC+]

  __III stand over. shield, protect, with dative, [Refs 2nd c.AD+]

  __IV in perfect, to be higher than, δύο [ἐσχάρας] ὑπερβεβηκυίας τὴν ἐν τῷ μεταφρένῳ
  ἐσχάραν [Refs 7th c.AD+]

  __B Causal in aorist 1, put over, ὑπερβησάτω ἐπὶ τὰς δεξιὰς πλευρὰς τὴν κνήμην,
  as a direction to one mounting a horse, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
