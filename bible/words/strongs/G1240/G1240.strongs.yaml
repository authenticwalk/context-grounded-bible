strongs_number: G1240
language: greek
lemma: διάδοχος
transliteration: diádochos
definition: a successor in office
kjv_usage: room
derivation: from G1237 (διαδέχομαι);
extended_definition: 'διά-δοχος, -ου, ὁ, ἡ

  (διαδέχομαι), [in LXX: 1Ch.18:17 (לְיַד), 2Ch.26:11 (שַׂר) 28:7 (מִשְׁנֶה), Sir.46:1
  48:8, 2Ma.4:29 14:26 * ;]

  a successor: Act.24:27 (for usage in LXX and π. in sense of court official, see
  Deiss., BS, 115).†

  (AS) {STEPBible-TBESG}'
etymology: 'διάδοχ-ος, ον,

  succeeding a person in a thing:

  __1 with dative person et genitive of things, δ. Μεγαβάζῳ τῆς στρατηγίης his successor
  in the command, [Refs 5th c.BC+]; θνητοῖς.. διάδοχοι μοχθημάτων succeeding them
  in, i.e. relieving them from, toils, [Refs 5th c.BC+]

  __2 with genitive of things only, δ. τῆς Ἀστυόχου ναυαρχίας succeeding to his command,
  [Refs 5th c.BC+]

  __3 with genitive person only, φέγγος ὕπνου δ. sleep''s successor light, [Refs 5th
  c.BC+]

  __4 with dative person only, δ. Κλεάνδρῳ [Refs 5th c.BC+]; quasiact., λύπη.. δ.
  κακῶν κακοῖς bringing a succession of evils after evils, [Refs]; ἀγὼν.. γόων γόοις
  (γόων bis codices) δ. [Refs]

  __5 absolutely, διάδοχοι ἐφοίτων they went to work in relays or gangs, [Refs 5th
  c.BC+]: neuter plural as adverb, in turn, [Refs 5th c.BC+]

  __6 as substantive, οἱ Δ. the [Refs 1st c.BC+]

  __6.b the lowest grade of court officials at Alexandria, [Refs 2nd c.BC+]

  __6.c substitute, deputy, [Refs 2nd c.AD+]

  __6.d head of a school of philosophers, τῆς σχολῆς [Refs 1st c.BC+]

  __6.e a kind of gem, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
