strongs_number: G2537
language: greek
lemma: καινός
transliteration: kainós
kjv_usage: new
derivation: of uncertain affinity; new (especially in freshness; while G3501 (νέος)
  is properly so with respect to age
extended_definition: 'καινός, -ή, -όν

  [in LXX (Eze.11:19, al.) for חָדָשׁ, exc. Isa.65:15 (אַחֵר) ;]

  of that which is unused or unaccustomed, new in respect to form or quality, fresh,
  unused, novel: opposite to παλαιός, ἀρχαῖος, Mat.9:17 13:52, Mrk.2:21-22 Luk.5:36,
  38, 2Co.5:17, Eph.4:24; πλήρωμα, Mrk.2:21; μνημεῖον, Mat.27:60, Jhn.19:41; διαθήκη
  (T, WH, R, txt., omit), Luk.22:20, 1Co.11:25, 2Co.3:6, Heb.8:8" (LXX), Heb.8:13
  9:15; οὐρανοί, γῆ, 2Pe.3:13, Rev.21:1" (LXX)  Ἰερουσαλήμ, Rev.3:12 21:2; ἄνθρωπος,
  Eph.2:15 (cf. Eze.18:31); πάντα, Rev.21:5; γέννημα τ. ἀμπέλου, Mat.26:29, Mrk.14:25;
  διδαχή, Mrk.1:27, Act.17:19; ἐντολή, Jhn.13:34, 1Jn.2:7-8, 2Jn.5; ὄνομα, Rev.2:17
  (LXX); ᾠδή, Rev.5:9 14:3 (of. Psa.144:9); κτίσις, 2Co.5:17, Gal.6:15; γλῶσσαι, Mrk.16:17;
  compar., Act.17:21.†

  SYN.: νέος, "the new primarily in reference to time, the young, recent; κ. . the
  new primarily in reference to quality, the fresh, unworn". Cf. Tr., Syn., § lx (the
  distinction, however, is less marked in late Gk.; cf. Heb.12:24 with He, ll. with
  supr., and see MM, Exp., xv)  (AS) {STEPBible-TBESG}'
etymology: 'καινός, ή, όν,

  new, fresh, ἔργα οὔτ᾽ ὦν κ. οὔτε παλαιά [Refs 5th c.BC+]; κ. λόγους φέρειν to bring
  news, [Refs]; τίδ᾽ ἐστὶ κ.; [Refs 5th c.BC+]; ἢ βούλεσθε περιιόντες πυνθάνεσθαι,
  “λέγεταί τι κ.;” [Refs 4th c.BC+] anew, afresh, [Refs 5th c.BC+], etc. (also ἐκ
  καινοῦ [Refs 3rd c.AD+]; especially of new dramas, τραγῳδῶν γιγνομένων καινῶν [Refs
  4th c.BC+]; briefly τραγῳδοῖς κ. at the representation of the new tragedies, Docum.
  cited in [Refs 4th c.BC+]; but κ. κωμῳδία, τραγῳδία, of a new style of drama, [Refs
  2nd c.AD+]

  __2 newly-made, κύλικες, τριήρης, ὀθόνια, οἶνος, [Refs 4th c.BC+]

  __3 adverb -νῶς newly, afresh, [Refs 2nd c.AD+]

  __II newly-invented, novel, καινότεραι τέχναι [Refs 5th c.BC+]; κ. θεοί strange
  gods, [Refs 5th c.BC+]; καινὰ ἐπιμηχανᾶσθαι innovations, [Refs 5th c.BC+]; οὐδὲν
  -ότερον εἰσέφερε τῶν ἄλλων he introduced as little of anything new as others, [Refs
  5th c.BC+]; τὸ κ. τοῦ πολέμου probably falsa lectio for{κενόν} (see. κενός), [Refs
  5th c.BC+]; οὐ καινόν nothing to be surprised at, [Refs 5th c.BC+]; τὸ -ότατον what
  is strangest, parenthetically, [Refs 5th c.BC+] adverb, μὴ σὺ -νῶς μοι λάλει in
  new, strange style, [Refs 5th c.BC+]: comparative -οτέρως, νοῆσαι περί τινος [Refs
  4th c.BC+]; without precedent, -νῶς κατακριθῆναι [Refs 1st c.AD+]

  __III κ. ἄνθρωπος, = Latin novus homo, [Refs 1st c.AD+]; πράγματακ., = res novae,
  [Refs] {STEPBible-TFLSJ}'
