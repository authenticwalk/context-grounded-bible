extended_definition: '1) seat, assembly, dwelling-place, dwelling, dwellers

  1a) seat, sitting, those sitting, sitting company or assembly

  1b) dwelling place, dwelling

  1c) situation, location

  1d) time of dwelling

  1e) those dwelling, dweller {STEPBible-TBESH}'
