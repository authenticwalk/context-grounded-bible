strongs_number: H0605
language: hebrew
lemma: אָנַשׁ
transliteration: ʼânash
pronunciation: aw-nash'
definition: to be frail, feeble, or (figuratively) melancholy
kjv_usage: desperate(-ly wicked), incurable, sick, woeful.
derivation: a primitive root;
extended_definition: '1) to be weak, sick, frail

  1a) (Qal)

  1a1) to be incurable

  1a2) to be sick

  1a3) desperate, incurable, desperately wicked, woeful, very sick (pass participle)
  (metaph.)

  1b) (Niphal) to be sick {STEPBible-TBESH}'
