strongs_number: G5107
language: greek
lemma: τοιόσδε
transliteration: toiósde
definition: such-like then, i.e. so great
kjv_usage: such
derivation: (including the other inflections); from a derivative of 5104 and G1161
  (δέ);
extended_definition: antecedent to οἷος, as ἀοιδοῦ τοιοῦδ᾽ οἷος ὅδ᾽ ἐστί of such a  minstrel
  as is this one, (Odyssey by Homer); absolute, ἀλλ᾽ ὅδ᾽ ἐγὼ τοιόσδε here am I such
  as you see , (Odyssey by Homer):—;also, so great, so noble, so bad , τοιάδε λαίφη
  such  clothes, i. e. so bad , (Odyssey by Homer); τοσόσδε καὶ τοιόσδε (Herdotus
  Historicus):—;also with a qualifying word, τοιόσδ᾽ ἠμὲν δέμας ἠδὲ καὶ ἔργα such  both
  in form and works, (Odyssey by Homer):—;with the Art., ὁ τ. ἀνήρ (Aeschulus Tragicus),
  etc.; οἱ τοιοίδε (Sophocles Tragicus); ἐν τῷ τοιῷδε in such  circumstances, (Herdotus
  Historicus):—;the sense is made more indefinite in τοιόσδε τις such a  one, (Thucydides):—;neuter
  plural τοιάδε as follows , τοιαῦτα as aforesaid , (Herdotus Historicus) (ML) {STEPBible-TBESG}
etymology: 'τοιόσδε, άδε

  (Ionic dialect ήδε), όνδε, a form of τοῖος, bearing the same relation to τοιοῦτος
  as ὅδε to οὗτος, such as this, in [Refs 8th c.BC+] and Attic dialect much more so;
  sometimes antecedent to οἷος, as ἀοιδοῦ τοιοῦδ᾽ οἷος ὅδ᾽ ἐστί [Refs 8th c.BC+] here
  am I such as you see, [Refs 8th c.BC+]; frequently with implications, so great,
  so bad, etc.; οὔ κε κακοὶ τοιούσδε τέκοιεν [Refs 8th c.BC+]; τοιάδε λαίφεα such
  clothes, i. e. so bad, [Refs 8th c.BC+]; to ὅς, [Refs 5th c.BC+]; rarely to a conjunction,
  as ὡς, [Refs 4th c.BC+]: with a qualifying word, τοιόσδ᾽ ἠμὲν δέμας ἠδὲ καὶ ἔργα
  [Refs 8th c.BC+]; ἐν τῷ τοιῷδε in such circumstances, [Refs 5th c.BC+] in such wise,
  [NT+5th c.BC+] such a one, [Refs 5th c.BC+], frequently in Attic dialect, [Refs
  5th c.BC+] is, properly, as follows, τοιαῦτα as aforesaid, [Refs 5th c.BC+]; but
  this distinction is not strictly observed. adverb τοιῶσδε [Refs 5th c.BC+]; but
  not so frequently as in τοιοῦτος.] {STEPBible-TFLSJ}'
