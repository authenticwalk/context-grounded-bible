definition: Shadrak, the Babylonian name of one of Daniel's companions
kjv_usage: Shadrach.
derivation: probably of foreign origin;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Dan.1.6; also called Shadrach at Dan.1.7; 2.49; 3.12,13,14,16,19,20,22,23,26,28,29,30;

  Another name of cha.nan.yah (חֲנַנְיָ֫הוּ "Hananiah" H2608T)

  § Shadrach = "royal" or "the great scribe"

  1) the godly friend of Daniel whom Nebuchadnezzar renamed Shadrach; one of the three
  friends who with Daniel refused to make themselves unclean by eating food from the
  king''s table which went against the dietary laws which God had given the Jews;
  also one of the three who were thrown into the fiery furnace for refusing to bow
  down to a graven image of Nebuchadnezzar and who were saved by the angel of the
  Lord

  1a) also, ''Hananiah'' (H2608L) {STEPBible-TBESH}'
