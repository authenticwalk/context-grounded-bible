strongs_number: G0911
language: greek
lemma: βάπτω
transliteration: báptō
definition: to whelm, i.e. cover wholly with a fluid; in the New Testament only in
  a qualified or special sense, i.e. (literally) to moisten (a part of one's person),
  or (by implication) to stain (as with dye)
kjv_usage: dip
derivation: a primary verb;
extended_definition: 'βάπτω,

  [in LXX chiefly for טבל ;]

  __(a) to dip: Luk.16:24, Jhn.13:26 (ἐμβ-, L);

  __(b) to dip in dye, to dye: Rev.19:13 (Rec.; ῥεραντισμένον, WH; περιρεραμμένον,
  T; ῥεραμμένον, Swete, in l., which see).

  † (AS) {STEPBible-TBESG}'
etymology: 'βάπτω,

  future βάψω (ἐμ-) [Refs 5th c.BC+]: aorist ἔβαψα [Refs 5th c.BC+]:— middle, future
  βάψομαι [Refs 5th c.BC+]: aorist ἐβαψάμην [Refs 4th c.BC+]:—passive, future βᾰφήσομαι
  [LXX+2nd c.AD+]: aorist ἐβάφθην [Refs 5th c.BC+]; in Attic dialect generally ἐβάφην
  [ᾰ] [Refs 5th c.BC+]: perfect βέβαμμαι [Refs 5th c.BC+]

  __I transitive, dip, ὡς δ᾽ ὅτ᾽ ἀνὴρ χαλκεὺς πέλεκυν.. εἰν ὕδατι ψυχρῷ βάπτῃ (so
  as to temper the red-hot steel) [Refs 8th c.BC+]; εἰς μέλι, εἰς κηρόν, [Refs 4th
  c.BC+] —passive, βαπτόμενος σίδηρος iron in process of being tempered, [Refs 1st
  c.AD+]; and of coral, become hard, [Refs 1st c.AD+]

  __I.b of slaughter in Trag, ἐν σφαγαῖσι βάψασα ξίφος [Refs 5th c.BC+]; in later
  Prose, εἰς τὰ πλευρὰ β. τὴν αἰχμήν [LXX+1st c.BC+]

  __I.c also, dip in poison, ἔβαψεν ἰούς [Refs 5th c.BC+]

  __I.2 dye, ἔβαψεν.. ξίφος the sword dyed [the robe] red, [Refs 4th c.BC+]; β. τὰ
  κάλλη dye the beautiful cloths, [Refs 5th c.BC+]: absolutely in middle, dye the
  hair, [Refs 4th c.BC+]; glaze earthen vessels, [Refs 2nd c.AD+]; of gilding and
  silvering, [Refs 5th c.BC+] dye one in the [red] dye of Sardes, i. e. give him a
  bloody coxcomb, [Refs 5th c.BC+]; but βέβαπται β. Κυζικηνικόν he has been dyed in
  the dye of Cyzicus, i. e. is an arrant coward, [Refs]

  __I.3 draw water by dipping a vessel, ἀνθ᾽ ὕδατος τᾷ κάλπιδι κηρία βάψαι [Refs 3rd
  c.BC+]; ἀρύταιναν.. ἐκ μέσου βάψασα τοῦ λέβητος ζέοντος ὕδατος draw water by dipping
  the bucket, [Refs 4th c.BC+]; βάψασα ποντίας ἁλός (i.e. τὸ τεῦχος) having dipped
  it so as to draw water from the sea, [Refs 5th c.BC+]

  __I.4 baptize, [Refs 2nd c.AD+]

  __II intransitive, ναῦς ἔβαψεν the ship dipped, sank, [Refs 5th c.BC+]; β. εἰς ψυχρὸν
  [αἱ ἐγχέλυς] [Refs 4th c.BC+]; εἰ δ᾽ ὁ μὲν (i.e. ἠέλιος) ἀνέφελος βάπτοι ῥόου ἑσπερίοιο
  [Refs 4th c.BC+] dipping into.., [Refs 2nd c.AD+]:—also middle, ποταμοῖο ἐβάψατο
  [Refs 4th c.BC+]

  __II.2 βάψας (i.e. τὴν κώπην) [Refs 5th c.BC+]. (Cf. O Norse kuefia ''dip''.) {STEPBible-TFLSJ}'
