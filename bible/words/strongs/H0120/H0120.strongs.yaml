strongs_number: H0120
language: hebrew
lemma: אָדָם
transliteration: ʼâdâm
pronunciation: aw-dawm'
definition: ruddy i.e. a human being (an individual or the species, mankind, etc.)
kjv_usage: '[idiom] another, [phrase] hypocrite, [phrase] common sort, [idiom] low,
  man (mean, of low degree), person.'
derivation: from H119 (אָדַם);
extended_definition: 'The first named man living at the time before the Flood, first
  mentioned at Gen.2.19;

  married to Eve (H2332);

  father of: Cain (H7014B), Abel (H1893) and Seth (H8352); also translated "man" at
  Gen.2.19,21,23; 3.8,9,20; 5.2; "mankind" at Deu.32.8; "others" at Job.31.33;

  Another spelling of a.dam (אָדָם "Adam" H0121)

  man, human being {STEPBible-TBESH}'
