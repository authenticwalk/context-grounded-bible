strongs_number: G3152
language: greek
lemma: μάταιος
transliteration: mátaios
definition: empty, i.e. (literally) profitless, or (specially), an idol
kjv_usage: vain, vanity
derivation: from the base of G3155 (μάτην);
extended_definition: 'μάταιος, -ον

  (as in Att.., but -αία, -αιον, 1Co.15:17, 1Pe.1:18; μάτην), [in LXX for שָׁוְא,
  הֶבֶל, כָּזָב, etc. ;]

  vain, useless: ἀνωφελὴς κ. μ., Tit.3:9; πίστις, 1Co.15:17; θρησκεία, Jas.1:26; διαλογισμοί,
  1Co.3:20 (LXX); ἀναστροφή, 1Pe.1:18; of idols and heathen gods, τὰ μ. (Jer.2:5,
  4Ki.17:15, al.): Act.14:15

  SYN.: κενός, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μάται-ος [μᾰ], α, ον

  [Refs 4th c.BC+]; also ος, ον[Refs 5th c.BC+]: (μάτη):—

  __I vain, empty, idle:

  __I.1 of words, acts, etc., μάταια νομίζομεν [Refs 6th c.BC+]; μ. λόγοι idle tales
  or words, [Refs 5th c.BC+].; μ. ἔπεα[Refs 4th c.BC+]; μ. ὑλάγματα, ποιφύγματα,[Refs];
  μ. εὐχή E.[same place]; μάταια βάζειν τινά [Refs 5th c.BC+]; μ. ἡδονή S.[same place];
  δοξοσοφία [Refs 5th c.BC+]; τὰ μ. ἀναλώματα useless expenses, [Refs 3rd c.AD+];
  but also, μ. ἔπος a word of offence, [Refs 5th c.BC+]

  __I.2 of persons, empty, foolish, ματαιότεροι νόον [Refs 6th c.BC+]; φῦλον ματαιότατον
  [Refs 5th c.BC+]; worthless, [Refs 5th c.BC+]

  __II rash, irreverent, profane, frequently in [Refs 4th c.BC+]; αὐτουργίαι μ., of
  matricide and the like, “Eu.” [same place]; χαρὰ μ. mad merriment, [Refs]; τὸ μὴ
  μ. seriousness, gravity,[Refs 5th c.BC+]

  __III adverb -ως idly, without ground,[Refs 5th c.BC+]; μ. ἐρεῖν to no purpose,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
