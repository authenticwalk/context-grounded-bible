definition: Nearjah, the name of two Israelites
kjv_usage: Neariah.
derivation: from H5288 (נַעַר) and H3050 (יָהּ); servant of Jah;
extended_definition: 'A man of the tribe of Simeon(?) living at the time of Divided
  Monarchy, only mentioned at 1Ch.4.42;

  son of: Ishi (H3469I);

  brother of: Pelatiah (H6410H), Rephaiah (H7509H) and Uzziel (H5816H)

  § Neariah = "servant of Jehovah"

  1) one of the 6 sons of Shemaiah in the line of the royal family of David of the
  tribe of Judah in the time after the captivity

  2) son of Ishi and one of the captains of the 500 Simeonites who, in the days of
  king Hezekiah of Judah, drove out the Amalekites from Mount Seir {STEPBible-TBESH}'
