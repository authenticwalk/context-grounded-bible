strongs_number: G1457
language: greek
lemma: ἐγκαινίζω
transliteration: enkainízō
definition: to renew, i.e. inaugurate
kjv_usage: consecrate, dedicate
derivation: from G1456 (ἐγκαίνια);
extended_definition: 'ἐγκαινίζω, see: ἐνκ-.

  ἐν-καινίζω (Rec. ἐγκ-, see: ἐν),

  [in LXX: (to renew) 1Ki.11:14, 2Ch.15:8, Ps 50(51):10 (Br-m pi.); (to dedicate)
  Deu.20:5, 2Ch.7:5 (-^jn); Isa.16:11 41:1 45:16 (aliter in Heb.), Si 33(36):6, 1Ma.4:36,54,57
  5:1, 2Ma.2:29 *;]

  1. to innovate (Eust.). 2. to renew (LXX ut supr.). 3. to initiate, inaugurate,
  dedicate (LXX ut supr.) : διαθήκην, Heb.9:18 ; ὁδόν, ib. 10:20 (Cremer, 323).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγκαιν-ίζω,

  restore, τεῖχος [LXX]; make afresh ὁδόν [NT]; consecrate, inaugurate, οἶκον Κυρίου
  [LXX]:—passive, [NT+2nd c.AD+]

  __II innovate, probably in [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
