strongs_number: G1921
language: greek
lemma: ἐπιγινώσκω
transliteration: epiginṓskō
definition: to know upon some mark, i.e. recognize; by implication, to become fully
  acquainted with, to acknowledge
kjv_usage: (ac-, have, take)know(-ledge, well), perceive
derivation: from G1909 (ἐπί) and G1097 (γινώσκω);
extended_definition: 'ἐπι-γινώσκω

  [in LXX chiefly for נָכַר: hi., also for יָדַע, etc. ;]

  "directive" of γινώσκω (AR, Eph., 249), as in cl.;

  __1. to observe, perceive, discern, recognize;

  __(a) absol.: Act.25:10, 1Co.13:12; before ὅτι, Luk.1:22; τ. πνεύματι, before ὅτι,
  Mrk.2:8;

  __(b) with accusative of thing(s): Luk.1:4 5:22, Act.12:14 27:39, Rom.1:32, 2Co.1:13,
  Col.1:6, 1Ti.4:3; ἐν ἐαυτῷ, Mrk.5:30; before ὅτι, 1Co.14:37;

  __(with) with accusative of person(s): Mat.11:27 14:36 17:12, Mrk.6:33 (T, αὐτούς,
  but LTr., WH, R, omit the prop., and LTr., WH, txt., read ἔγνωσαν), Mrk.6:54 Luk.24:16,
  31, 1Co.16:18, 2Co.1:14; before ἀπό, with genitive of thing(s), Mat.7:16, 20; before
  ὅτι, Act.3:10 4:13, 2Co.13:5; pass., 1Co.13:12; opposite to ἀγνοούμενοι, 2Co.6:9.

  __2. to discover, ascertain, determine: Act.9:30; before ὅτι, Luk.7:37 23:7, Act.19:34
  22:29 24:11 28:1; with accusative of thing(s), before quæst., Act.23:28; δι᾽ ἣν
  αἰτίαν, Act.22:24; παρά, with genitive of person(s), before περ, with genitive of
  thing(s), Act.24:8; τ. ὁδὸν τῆς δικαιοσύνης, 2Pe.2:21 (cf. Lft., Col., 136; Cremer,
  159; M, Pr., 113; AR, Eph., 248 ff.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιγιγνώσκω,

  Ionic dialect and laterἐπιγενν-γῑνώσκω, look upon, witness, observe, [Refs 8th c.BC+]

  __II. recognize, [Refs 8th c.BC+]; ὅπως μήτηρ σε μὴ ''πιγνώσεται φαιδρῷ προσώπῳ
  by thy glad face, [Refs 5th c.BC+]

  __II.2. of things, find out, discover, [Refs 5th c.BC+]; ἐπιγνοίης ἂν αὐτὴν [τὴν
  σοφίαν].. οἰκείαν γενομένη; would you recognize when it became your own?, [LXX+5th
  c.BC+]passive, [Refs 3rd c.BC+]

  __II.2.b. find out too late, [Refs 2nd c.AD+]

  __II.3. learn to know, [Refs 5th c.BC+] (Lyric poetry).

  __II.4. take notice of, [LXX]

  __II.4.b. show favour to, πρόσωπον [LXX]

  __III. come to a judgement, decide, [Refs 5th c.BC+]; τὰ πρόσφορα τοῖς [Refs]; ἐπιγνῶναι
  μηδέν come to no new resolve, [Refs] adjudicate it as his property, [Refs 1st c.BC+]

  __IV. recongnize, acknowledge, approve, [NT+4th c.BC+].

  __IV.2. recognize an obligation, undertake to discharge or deliver, [Refs 4th c.AD+]
