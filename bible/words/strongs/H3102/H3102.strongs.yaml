  brother of: Tola (H8439), Puah (H6312) and Shimron (H8110B); also called Yob (KJV:
  Job) at Gen.46.13;

  Another name of ya.shuv (יָשׁוּב "Jashub" H3437H)

  § Job = "persecuted"

  the 3rd son of Issachar also called ''Jashub'' {STEPBible-TBESH}'
