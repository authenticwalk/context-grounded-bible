strongs_number: G1204
language: greek
lemma: δεῦρο
transliteration: deûro
definition: here; used also imperative hither!; and of time, hitherto
kjv_usage: come (hither), hither(-to)
derivation: of uncertain affinity;
extended_definition: 'δεῦρο

  adv., [in LXX chiefly for לֵךְ, לֵכָה ;]

  __1. of place;

  __(a) hither, with verbs of motion;

  __(b) (in cl. chiefly poët.) as an imperat., here! come!: Mat.19:21, Mrk.10:21,
  Luk.18:22, Jhn.11:43, Act.7:3" (LXX) , 34 (LXX), Rev.17:1 21:9.

  __2. Of time, hitherto, now: Rev.1:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'δεῦρο

  (Aeolic dialect δεῦρυ [Refs 8th c.BC+], strengthened in Attic dialect δευρί [Refs
  5th c.BC+] in Attic dialect Inscrr., as [Refs]: late δευρεί [Refs 4th c.AD+]. adverb:

  __I of Place, hither, with all Verbs of motion, [Refs 8th c.BC+]; in pregnant sense
  with Verbs of rest, to [have come hither and] be here, δ. παρέστης [Refs 5th c.BC+];
  τῆς δ. ὁδοῦ[Refs 5th c.BC+]

  __I.b later, here, τὰ δ., = sensible objects, [Refs 4th c.BC+]

  __I.2 used as Interjection, come on! in [Refs 8th c.BC+]: later with 2nd pers. plural
  imperative, δ. ἴτε [Refs 5th c.BC+]

  __I.2.b with 1st pers. plural subjunctive, δεῦρο, φίλη, λέκτρονδε τραπείομεν come
  let us.., [Refs 8th c.BC+]; later in this sense with imperative, καί μοι δ. εἰπέ
  here now, tell me, [Refs 5th c.BC+]; δεῦρό σου στέψω κάρα come let me.., [Refs 5th
  c.BC+]

  __I.2.c without a Verb, δ. δηὖτε Μοῖσαι [Refs 7th c.BC+]; δεῦρο, σύ here, you! [Refs
  5th c.BC+]; δ. παρὰ Σωκράτη (i.e. καθίζου) [Refs 5th c.BC+]; δ. δὴ πάλιν (i.e. βλέπε)
  [Refs]

  __I.2.d later, go away! [LXX]

  __I.3 in arguments, μέχρι δ. τοῦ λόγου up to this point of the argument, [Refs 5th
  c.BC+]

  __II of Time, until now, hitherto, Trag. (see. below) and Prose, [Refs 5th c.BC+];
  μέχριδεύρου (sic) [Refs 4th c.AD+]; εἰς τὴν δ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
