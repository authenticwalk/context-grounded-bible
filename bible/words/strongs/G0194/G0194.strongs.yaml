  οἶνος) [Refs 5th c.BC+]; ὁ πολὺς ἄ. ὁλίγ᾽ ἀναγκάζει φρονεῖν [Refs 4th c.BC+]; ἄκρατον,
  τό, [Refs 8th c.BC+]; χυμός[Refs 5th c.BC+]. adverb -τως[Refs 5th c.BC+]

  __2 of any objects, ἄ. σώματα pure, simple bodies, [Refs 5th c.BC+]; ἄ. μέλαν pure
  black, [Refs 4th c.BC+]

  __3 of qualities, pure, absolute, ἄ. νοῦς[Refs 5th c.BC+]. adverb -τως[Refs]

  __4 of conditions or states, pure, untempered, absolute, ἐλευθερία, ἡδονή, [Refs
  4th c.BC+]; ἄ. νόμος absolute law, [Refs 5th c.BC+]; ἄ. ψεῦδος sheer lie, [Refs]adverb
  ἀκράτως absolutely, entirely, ἀ. μέλας, λευκός, [Refs 2nd c.AD+]

  __5 of persons, intemperate, violent, ἄ. ὀργήν[Refs 4th c.BC+]; of sleep, ἄ. ἐλθέ
  come with all thy power, [Refs 5th c.BC+]

  __6 of feelings, ἄ. ὀργή[Refs 5th c.BC+]

