  Ionic dialect ἄκρητος, ον: (κεράννυμι):

  __1 of liquids, unmixed, neat, especially of wine, [Refs 8th c.BC+]; ἄκρητοι σπονδαί
  drink-offerings of pure wine, [Refs 8th c.BC+]; οἶνος πάνυ ἄ. very strong, [Refs
