  (κεράννυμι), [in LXX: Psa.75:8 (חֲמַר), Jer.25:15 (חֵמָה), 3Ma.5:2 * ;]

  unmixed, pure: οἶνος, Rev.14:10.†

  (AS) {STEPBible-TBESG}'
