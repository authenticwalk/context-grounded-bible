strongs_number: G0716
language: greek
lemma: ἅρμα
transliteration: hárma
definition: a chariot (as raised or fitted together (compare G719 (ἁρμός)))
kjv_usage: chariot
derivation: probably from G142 (αἴρω) (perhaps with G1 (Α) (as a particle of union)
  prefixed);
extended_definition: 'ἅρμα, -τος, τό

  (ἀραρίσκω, to join), [in LXX רָכַב ;]

  a chariot: Act.8:28-29, 38, Rev.9:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἅρμα, ατος, τό,

  chariot, especially war-chariot, [Refs 8th c.BC+]; opposed to ἁρμάμαξα (which see);
  also, racing-chariot drawn by horses, opposed to ὄχημα (a mule-car), [Refs 5th c.BC+];
  travelling-chariot, [NT]

  __2 chariot and horses, yoked chariot, [Refs 8th c.BC+]; ἅ. τετράορον, τέτρωρον,
  [Refs 5th c.BC+] of three goddesses, [Refs 5th c.BC+]

  __3 team, chariot-horses, ἅρμασιν ἐνδίδωσι κέντρον[Refs 5th c.BC+]; ἅρματα τρέφειν
  keep chariot-horses for racing, [Refs 5th c.BC+]; ἅρματος τροφεύς [Refs 5th c.BC+]

  __4 metaphorically, ἅ. θαλάσσης a ship, [Refs 2nd c.AD+]

  __II a mountain district in Attica, where omens from lightning were watched for:
  hence proverbial, ὁπόταν δἰ Ἅρματος ἀστράψη, i.e. seldom or never, [Refs 1st c.BC+];
  δι᾽ Ἅρματος alone, [Refs 1st c.AD+]

  __III [Refs 4th c.BC+] name for unity, [Refs] {STEPBible-TFLSJ}'
