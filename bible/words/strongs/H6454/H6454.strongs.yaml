strongs_number: H6454
language: hebrew
lemma: פָּסֵחַ
transliteration: Pâçêach
pronunciation: paw-say'-akh
definition: Paseach, the name of two Israelites
kjv_usage: Paseah, Phaseah.
derivation: from H6452 (פָּסַח); limping;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.3.6;

  father of: Joiada (H3111)

  § Paseah or Phaseah = "limper"

  1) son of Eshton of the tribe of Judah

  2) ancestor of a family of temple slaves who returned from exile with Zerubbabel

  3) father of Jehoiada, one who helped repair the wall of Jerusalem in the time of
  Nehemiah {STEPBible-TBESH}'
