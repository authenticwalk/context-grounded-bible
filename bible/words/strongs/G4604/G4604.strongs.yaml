  (AS) {STEPBible-TBESG}'
etymology: 'σίδηρος [ῐ],

  Doric dialect σίδᾱρος [Refs 4th c.BC+], etc.: ; also ἡ, [Refs 2nd c.BC+]: neuter
  σίδηρον, τό, [Refs 8th c.BC+] (but probably falsa lectio for{σιδήριον} in [Refs
  2nd c.AD+]: —iron, σ. πολιός [Refs 8th c.BC+]; as an article of traffic, οἰνίζοντο..
  Ἀχαιοί, ἄλλοι μὲν χαλκῷ, ἄλλοι δ᾽ αἴθωνι σ. [Refs 8th c.BC+]; χαλκός τε χρυσός τε
  πολύκμητός τε σ., of treasures, [Refs 8th c.BC+]; as a prize, [Refs]; Σκύθης σ.,
  because brought from the Euxine, [Refs 4th c.BC+]

  __2 frequently as a symbol of hardness [Refs], or of stubborn force, [Refs 8th c.BC+];
  ὀφθαλμοὶ ὡσεὶ κέρα ἕστασαν ἠὲ σ[Refs 8th c.BC+]; also of firmness, steadfastness,
  πέτρης ὅ γ᾽ ἔχων νόον ἠὲ σ. [Refs 2nd c.BC+]

  __II anything made of iron, iron tool or implement, for husbandry, [Refs 8th c.BC+]:
  also of weapons, arrow-head, [Refs]; sword or knife, [Refs 8th c.BC+]; axe-head,
  [Refs 8th c.BC+]: generally, arms, οἱ Ἀθηναῖοι σ. κατέθεντο [Refs 5th c.BC+]: also,
  knife, sickle, [Refs 8th c.BC+]: plural, fishing-hooks, [Refs 3rd c.BC+]; irons,
  fetters, [Refs 2nd c.AD+]; compare σιδήριον.

  __III place for selling iron, smithy or cutler''s shop, ἀγαγόντα εἰς τὸν σ. [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
