strongs_number: G5089
language: greek
lemma: τίλλω
transliteration: tíllō
definition: to pull off
kjv_usage: pluck
derivation: perhaps akin to the alternate of G138 (αἱρέομαι), and thus to G4951 (σύρω);
extended_definition: 'τίλλω

  [in LXX: Est.9:3, Isa.18:7, Dan LXX 7:4 (מָרַט) * ;]

  to pluck, pluck off: στάχυας, Mat.12:1, Mrk.2:23, Luk.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'τίλλω,

  [Refs 8th c.BC+]future τῐλῶ (ἀπο-) [Refs 5th c.BC+]: aorist ἔτῑλα [Refs 5th c.BC+]:
  perfect τέτιλκα [Refs 3rd c.BC+]:—middle, Epic dialect imperfect τιλλέσθην [Refs
  8th c.BC+]future τῐλοῦμαι (παρα-) [Refs 4th c.BC+]:—passive, aorist ἐτίλθην [Refs
  5th c.BC+]aorist ἐτίλην [ῐ[LXX]; 3rd.pers. singular imperative τιλήτωι [Refs 3rd
  c.AD+]; participle τειλείς (i.e. τιλ-) [Refs 3rd c.AD+]: perfect τέτιλμαι [LXX+6th
  c.BC+]:—pluck or pull outhair, etc., πολιὰς δ᾽ ἄρ᾽ ἀνὰ τρίχας ἕλκετο χερσί, τίλλων
  ἐκ κεφαλῆς [Refs 8th c.BC+]; τίλλε κόμην[Refs 4th c.BC+]; τ. στάχυας καὶ ἐσθίειν
  [NT+3rd c.AD+]middle, Χαίτας τίλλεσθαι pluck out one''s hair, [Refs 8th c.BC+]

  __2 with accusative of that from which the hair or feathers are plucked, τίλλειν
  πέλειαν, of birds of prey,[Refs 5th c.BC+]; τίλλουσι τὴν γλαῦκα, of small birds
  attacking the owl, [Refs 4th c.BC+]; so of the cuckoo,[Refs]; as a description of
  an idle fellow, τίλλων ἑαυτόν [Refs 5th c.BC+]; of a cook, pluck a fowl, [Refs 5th
  c.BC+]; τ. πλάτανον pluck its leaves off, [Refs 3rd c.BC+]; κῴδια τ. [Refs 3rd c.BC+];
  also, pluck live sheep, instead of shearing, τοῖς τίλλουσιν τὰ ὑποδίφθερα (i.e.
  πρόβατα) [Refs 3rd c.BC+] see entry {πεκτῆρες}:—passive, have one''s hair plucked
  out, [Refs 5th c.BC+]; τέφρᾳ τιλθῆναι, as a punishment of adulterers, [Refs]; see
  at {παρατίλλω, τέφρα}.

  __3 with accusative cognate, τίλματα τ. [Refs 3rd c.BC+]

  __4 τ. μέλη pluck the harp-strings, play harp-tunes, [Refs 5th c.BC+]

  __5 pick so as to extract fibre, τετίλκασι στιππύου δέσμας σ [Refs]

  __6 νεφέλιον παρατεταμένον καὶ τιλλόμενον cirrous, [Refs 4th c.BC+]

  __II since tearing the hair was a usual expression of sorrow, τίλλεσθαί τινα tear
  one''s hair in sorrow for any one, τόν γ᾽ ἄλοχός τε φίλη καὶ πότνια μήτηρ τιλλέσθην
  [Refs 8th c.BC+]

  __III metaphorically, pluck, vex, annoy, [Refs 6th c.BC+]; στέφανον τ., ={τοὺς νόμους
  λυμαίνεσθαι}, [Refs 4th c.BC+] —passive, ὑπὸ συκοφαντῶν τίλλεσθαι, with allusion
  to a bird''s feathers, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
