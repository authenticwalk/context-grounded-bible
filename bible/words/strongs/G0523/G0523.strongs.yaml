strongs_number: G0523
language: greek
lemma: ἀπαιτέω
transliteration: apaitéō
definition: to demand back
kjv_usage: ask again, require
derivation: from G575 (ἀπό) and G154 (αἰτέω);
extended_definition: 'ἀπ-αιτέω, -ῶ

  [in LXX: Deu.15:2-3, al. (נָגַשׂ), Sir.20:15, Wis.15:8, al. ;]

  to ask back, demand back: Luk.6:30 12:20 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαιτ-έω,

  demand back, demand to have returned, especially of things forcibly taken or rightfully
  belonging to one, [Refs 5th c.BC+]; τὸ μισθάριον γὰρ ἂν ἀπαιτῇς [Refs 4th c.BC+];
  τὴν ψυχήν[NT]; ἀ. τινά τι demand something of one, [Refs 5th c.BC+]; ἀ. ὑπέρ τινος[Refs
  4th c.BC+]: with infinitive, ἀ. τινὰ ποιεῖν τι[Refs 5th c.BC+]

  __b call down on oneself, ποινάς[Refs 4th c.AD+]

  __c of things, require, νοῦσοι -έουσι σικύην[Refs 1st c.AD+]

  __2 inquire, ἀπαιτήσομεν αὐτὸν τίνες εἰσίν[Refs 1st c.BC+]

  __II passive, of things, to be demanded in payment, [Refs 5th c.BC+]

  __II.2 of persons, have demanded of one, ἀπαιτεῖσθαι εὐεργεσίαν[LXX+5th c.BC+];
  yield to a request, οὐκ ἀπαιτούμεσθα, answering to ἀπαιτῶ σκῆπτρα, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
