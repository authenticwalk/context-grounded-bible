language: hebrew
lemma: זִיזָה
transliteration: Zîyzâh
pronunciation: zee-zaw'
definition: Zizah, an Israelite
kjv_usage: Zizah.
derivation: another form for H2124 (זִיזָא);
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at 1Ch.23.10;

  son of: Shimei (H8096G);

  brother of: Jahath (H3189I), Jeush (H3266J) and Beriah (H1283J); also called Zina
  at 1Ch.23.10;

  Another name of zi.na (זִינָא "Zina" H2126)

  § Zizah = "abundance"

  a Gershonite Levite, second son of Shimei; also called ''Zina'' {STEPBible-TBESH}'
