strongs_number: G3659
language: greek
lemma: ὄμμα
transliteration: ómma
definition: a sight, i.e. (by implication) the eye
kjv_usage: eye
derivation: from G3700 (ὀπτάνομαι);
extended_definition: 'ὄμμα, -τος, τό in cl. chiefly poët.;

  [in LXX for עַיִן (עַיִן (Pro.5:1-23, Wis.2:1-24, 4Ma.3:1-21)* ;]

  an eye: p1., Mat.20:34 Mrk.8:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄμμα,

  Aeolic dialect ὄππα [Refs 7th c.BC+]: τό:— eye, poetry word, rare in Prose [Refs
  8th c.BC+] only use plural, κατὰ χθονὸς ὄμματα πήξας [Refs 8th c.BC+] —Phrases:
  ὀρθοῖς ὄμμασιν ὁρᾶν τινα look straight at, [Refs 5th c.BC+]; also οὐκ οἶδ᾽ ὄμμασιν
  ποίοις βλέπων πατέρα ποτ᾽ ἂν προσεῖδον how I could have looked him in the face,[Refs
  5th c.BC+]; ποῖον ὄ. πατρὶ δηλώσ; [Refs]; τέοισί με χρὴ ὄμμασι.. φαίνεσθα; [Refs
  5th c.BC+]; λαμπρὸς ὄμματι radiant in look or expression, [Refs 5th c.BC+]; προσέσχον
  ὄ. turned their eyes on him, [Refs 5th c.BC+]; ἐς σὸν ἐλθεῖν ὄ. come within sight
  of thee, [Refs]; κατ᾽ ὄμματα before one''s eyes, [Refs 5th c.BC+]; κατ᾽ ὄμμα ἐλθεῖν
  face to face, [Refs 5th c.BC+]; κατ᾽ ὄμμα στῆναι in full sight, openly, [Refs];
  opposed to νύκτωρ, [Refs]; κρατιστεύων κατ᾽ ὄμμα in eye-sight, of the Sun, [Refs
  5th c.BC+]; πρευμενοῦς ἀπ᾽ ὄμματος ἰδέσθαι look kindly on, [Refs 4th c.BC+]; ὡς
  ἀπ᾽ ὀμμάτων to judge by the eye, [Refs 5th c.BC+]; ἐν ὄμμασι before one''s eyes,
  [Refs 5th c.BC+]; ἐξ ὀμμάτων out of sight, [Refs 4th c.BC+]; πρὸ ὀμμάτων τίθεσθαι,
  ποιεῖν, [Refs 4th c.BC+]; πρὸ ὀ. θέσις Polystr. [prev. cited]

  __2 metaphorically, τὸ τῆς ψυχῆς ὄ. [Refs 5th c.BC+]

  __II the eye of heaven, i.e. the sun, ὄ. αἰθέρος [Refs 5th c.BC+]; but ὄ. νυκτός
  is a periphrasis for night (see. below see), ἕως.. νυκτὸς ὄμμ᾽ ἀφείλετο (i.e. τὴν
  μάχην) [Refs 4th c.BC+]; ὅταν δὲ νυκτὸς ὄ. λυγαίας μόλῃ the dark night, [Refs 5th
  c.BC+]

  __III generally, light: hence, metaphorically, that which brings light, ὄμμα ξείνοισι
  a light to strangers, [Refs 5th c.BC+]

  __III.2 metaphorically, anything dear or precious, as the apple of an eye, ὄ. γὰρ
  πάσης χθονὸς.. ἐξίκοιτ᾽ ἄν [Refs 4th c.BC+]

  __IV face or human form, ὦ δυσθέατον ὄ. [Refs 5th c.BC+]; ὄ. νύμφας, ={νύμφα}, [Refs];
  ξύναιμον ὄ., ={ξυναίμων}, [Refs]; ὦ ταυρόμορφον ὄ. Κηφισοῦ, ={ὦ ταυρόμορφε Κηφισέ},
  [Refs 5th c.BC+]

  __V ὄ. τυκτόν eye-hole in a helmet, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
