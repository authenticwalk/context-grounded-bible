strongs_number: H6847
language: hebrew
lemma: צׇפְנַת פַּעְנֵחַ
transliteration: Tsophnath Paʻnêach
pronunciation: tsof-nath' pah-nay'-akh
definition: Tsophnath-Paneach, Joseph's Egyptian name
kjv_usage: Zaphnath-paaneah.
derivation: of Egyptian derivation;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.30.24;

  son of: Israel (H3478) and Rachel (H7354);

  brother of: Benjamin (H1144);

  half-brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan
  (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Issachar (H3485), Zebulun
  (H2074) and Dinah (H1783); married to Asenath (H0621);

  father of: Manasseh (H4519) and Ephraim (H0669); also called Zaphenath-paneah at
  Gen.41.45;

  Another name of yo.seph (יוֹסֵף "Joseph" H3130G)

  § Zaphnath-paaneah = "treasury of the glorious rest"

  a name given by Pharaoh to Joseph {STEPBible-TBESH}'
