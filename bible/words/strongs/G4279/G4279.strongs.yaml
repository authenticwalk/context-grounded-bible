  [NT]matters on which orders had been issued, [Refs 2nd c.AD+]

  __II canvass for an office before, [Refs 2nd c.AD+]

  __III middle, announce before, εὐαγγέλιον [NT]:—passive, to be promised before,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
