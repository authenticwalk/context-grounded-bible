strongs_number: H5095
language: hebrew
lemma: נָהַל
transliteration: nâhal
pronunciation: naw-hal'
definition: properly, to run with asparkle, i.e. flow; hence (transitively), to conduct,
  and (by inference) to protect, sustain
kjv_usage: carry, feed, guide, lead (gently, on).
derivation: a primitive root;
extended_definition: '1) to lead, give rest, lead with care, guide to a watering place
  or station, cause to rest, bring to a station or place of rest, guide, refresh

  1a) (Piel)

  1a1) to lead to a watering-place or station and cause to rest there

  1a2) to lead or bring to a station or goal

  1a3) to lead, guide

  1a4) to give rest to

  1a5) to refresh (with food)

  1b) (Hithpael)

  1b1) to lead on

  1b2) to journey by stations or stages {STEPBible-TBESH}'
