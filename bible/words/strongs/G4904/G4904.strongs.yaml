strongs_number: G4904
language: greek
lemma: συνεργός
transliteration: synergós
definition: a co-laborer, i.e. coadjutor
kjv_usage: companion in labour, (fellow-)helper(-labourer, -worker), labourer together
  with, workfellow
derivation: from a presumed compound of G4862 (σύν) and the base of G2041 (ἔργον);
extended_definition: 'συνεργός, -όν

  [in LXX: 2Ma.8:7 Mac 14:5 * ;]

  a fellow-worker: with genitive of person(s), Rom.16:3, 9 16:21, Php.2:25 4:3, 1Th.3:2,
  Rec., Phm 1 24; θεοῦ (cf. Lft., Notes, 41, 188), 1Co.3:9 (pl.), 1Th.3:2 [WH] R,
  mg. (R, txt., διάκονον τοῦ θ.; on the original reading, see ICC, in l); τ. χαρᾶς
  ὑηῶν, 2Co.1:24; τ. ἀληθείᾳ, III Jn 8; before εἰς, 2Co.8:23, Col.4:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνεργός, όν,

  working together, joining or helping in work, and as substantive, ὁ, ἡ, helper,
  [Refs 5th c.BC+]; in bad sense, accomplice, [Refs 5th c.BC+]: with dative person,
  [Refs 5th c.BC+]; distinguished from συναίτιον, [NT+4th c.BC+]: with genitive of
  things, taking part in a thing, σ. τείχεος helping to make it, [Refs 5th c.BC+];
  ξ. ἀδίκων ἔργων, ἀρετᾶς, helping towards them, [Refs 5th c.BC+]; σ. τινί τινος helping
  a person in a thing, θρήνων ἐμοὶ (probably to be read instead of θρήνοις ἐμῶν) ξ.
  [NT+5th c.BC+]: with infinitive, σ. τῷ παιδὶ μὴ ''κπεσεῖν [Refs 5th c.BC+]

  __2 Astrology texts, in co-operation, of planetary influence, [Refs 2nd c.AD+];
  distinguished from ὑπουργός, [Refs 2nd c.BC+]

  __II person of the same trade as another, fellowworkman, colleague, with genitive
  person, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
