strongs_number: G2864
language: greek
lemma: κόμη
transliteration: kómē
definition: the hair of the head (locks, as ornamental, and thus differing from G2359
  (θρίξ); which properly denotes merely the scalp)
kjv_usage: hair
derivation: apparently from the same as G2865 (κομίζω);
extended_definition: 'κόμη, -ης, ἡ

  [in LXX: Num.6:5, Eze.44:20 (פֶּרַע), al. ;]

  the hair: 1Co.11:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'κόμ-η, ἡ,

  hair of the head, [Refs 8th c.BC+]; κόμαι Χαρίτεσσιν ὁμοῖαι (i.e. κόμαις Χαρίτων)
  [Refs 8th c.BC+]; κόμην κείρειν, κείρεσθαι (see. κείρω); κόμην τρέφειν to let the
  hair grow long, [Refs 5th c.BC+]; κόμη δι᾽ αὔρας ἀκτένιστος ᾄσσεται [Refs 5th c.BC+];
  κόμαι πρόσθετοι false hair, wig, [Refs 5th c.BC+]; δοῦλος ὢν κόμην ἔχει; [Refs 5th
  c.BC+]; κόμης ἀνάπλεως unkempt, [Refs 1st c.AD+]

  __2 of the beard, [Refs 2nd c.AD+]

  __3 gill or branchia of the cuttlefish, uncertain in [Refs 4th c.BC+]: plural, arms
  or suckers, [Refs 2nd c.AD+]

  __II metaphorically, foliage of trees, [Refs 8th c.BC+]; of herbs, [Refs 1st c.AD+];
  of corn, ληΐου κ. [Refs 2nd c.AD+]; especially ={τραγοπώγων}, [Refs 4th c.BC+]

  __III luminous tail of a comet, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
