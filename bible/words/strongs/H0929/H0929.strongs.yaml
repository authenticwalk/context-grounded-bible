strongs_number: H0929
language: hebrew
lemma: בְּהֵמָה
transliteration: bᵉhêmâh
pronunciation: be-hay-maw'
definition: properly, a dumb beast; especially any large quadruped or animal (often
  collective)
kjv_usage: beast, cattle.
derivation: from an unused root (probably meaning to be mute);
extended_definition: '1) beast, cattle, animal

  1a) beasts (coll of all animals)

  1b) cattle, livestock (of domestic animals)

  1c) wild beasts {STEPBible-TBESH}'
