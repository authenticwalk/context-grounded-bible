strongs_number: G1843
language: greek
lemma: ἐξομολογέω
transliteration: exomologéō
definition: to acknowledge or (by implication, of assent) agree fully
kjv_usage: confess, profess, promise
derivation: from G1537 (ἐκ) and G3670 (ὁμολογέω);
extended_definition: 'ἐξ-ομολογέω, -ῶ and depon. mid., -έομαι, -οῦμαι

  [as always in LXX chiefly for יָדָה hi. ;]

  __1. act. = cl. ὁμολογέω, to profess or agree to do (Field, Notes, 75): Luk.22:6.

  __2. Mid., to acknowledge, confess (MM, Exp., xiv): τ. ἁμαρτίας, Mat.3:6, Mrk.1:5,
  Jas.5:16; τ. πράξεις, Act.19:18; before ὅτι, Php.2:11; with dative of person(s),
  to make acknowledgment to one''s honour, to praise, give praise to (as in LXX; Kennedy,
  Sources, 118): Rom.14:11(LXX) Rom.15:9 (LXX); before ὅτι, Mat.11:25, Luk.10:21 (Cremer,
  771).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξομολογ-έομαι,

  confess, τὰς ἁμαρτίας [LXX+NT+1st c.AD+]; admit, acknowledge, μυθογραφίαν [NT+1st
  c.BC+]; especially in legal formulae, ἐ. εἰληφέναι [Refs 1st c.BC+]; acknowledge,
  υἱόν [Refs 3rd c.AD+]: absolutely, acknowledge a liability, [Refs 3rd c.BC+]

  __2 make grateful acknowledgements, give thanks, sing praises, [LXX+1st c.AD+]

  __II later in active, agree, consent, [NT]passive, ἐξωμολογημέναι ἀποδείξεις agreed,
  admitted proofs, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
