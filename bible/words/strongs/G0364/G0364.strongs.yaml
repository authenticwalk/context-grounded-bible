derivation: from G363 (ἀναμιμνήσκω);
extended_definition: 'ἀνάμνησις, -εως, ἡ

  (ἀναμιμνήσκω), [in LXX: Psa.38:1-22 70:1-5 title. (זָכַר hi.), Lev.24:7 (אַזְכָּרָה),
