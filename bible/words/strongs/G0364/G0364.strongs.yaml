  remembrance: εἰς τ. ἐμὴν ἀ., Luk.22:19 (WH om.), 1Co.11:24-25; ἀ. ἁμαρτιῶν, Heb.10:3
  (see Abbott, Essays, 122 ff.; DCG, ii, 74a).†

  SYN.: ὑπόμνησις (see Tr., Syn., § cvii).  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάμνη-σις, εως, ἡ,

  (ἀναμιμνῄσκω) calling to mind, reminiscence, [Refs 5th c.BC+]; ἀ. τινος λαβεῖν recall
  it to memory, [Refs]; ἀναμνήσεις θυσιῶν reminders to the gods of sacrifices offered,
  [Refs 5th c.BC+]

  __2 memorial sacrifice, [LXX+NT]

  __3 παλίνδρομος ἀ., of the moon, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
