strongs_number: G5605
language: greek
lemma: ὠδίνω
transliteration: ōdínō
definition: to experience the pains of parturition (literally or figuratively)
kjv_usage: travail in (birth)
derivation: from G5604 (ὠδίν);
extended_definition: 'ὠδίνω

  [in LXX chiefly for חוּל, also for חָבַל pi., etc. ;]

  to have birthpangs, to travail: Gal.4:27 (LXX), Rev.12:2; metaphorically, Gal.4:19
  (cf. συν-ωδίνω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὠδίνω [ῑ],

  used by early writers only in present: future ὠδῑνήσω [LXX]: aorist ὤδῑνα [LXX+3rd
  c.AD+]aorist middle and passive, ὠδινησάμην, -ήθην, [LXX+2nd c.AD+]:—to have the
  pains of childbirth, be in travail, ὡς δ᾽ ὅταν ὠδίνουσαν ἔχῃ βέλος ὀξὺ γυναῖκα [Refs
  8th c.BC+]

  __2 with accusative, to be in travail of a child, bring forth, [LXX+5th c.BC+]

  __II metaphorically of any great pain, to be in travail or anguish, of the Cyclops,
  στενάχων τε καὶ ὠδίνων ὀδύνῃσι [Refs 8th c.BC+]; labour painfully, ὠδίνουσι μέλισσαι
  [Refs 1st c.BC+]; of the mind, to be in the throes or agonies of thought, [Refs
  5th c.BC+]; κυοῦμέν τε καὶ ὠ. περὶ ἐπιστήμης [Refs 5th c.BC+]; ὥστε μ᾽ ὠδίνειν τί
  φῄς what you mean, [Refs 5th c.BC+]; ὠδίνειν εἴς τι to long painfully for a thing,
  [Refs 3rd c.AD+]: with infinitive, [Refs 3rd c.AD+]

  __II.b worry, fuss, ὠδίνοντα μήποτε λήγειν περὶ τοῦ σώματος [Refs 5th c.BC+]

  __II.2 with accusative, to be in travail with, συμφορᾶς βάρος [Refs 5th c.BC+]

  __II.3 Causal, cause to quiver, as in travail, φωνὴ βροντῆς ὠδίνησε γῆν [LXX+2nd
  c.AD+] {STEPBible-TFLSJ}'
