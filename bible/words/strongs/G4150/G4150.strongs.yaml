strongs_number: G4150
language: greek
lemma: πλύνω
transliteration: plýnō
definition: to "plunge", i.e. launder clothing
kjv_usage: wash
derivation: a prolonged form of an obsolete (to "flow");
extended_definition: 'πλύνω

  [in LXX chiefly for כָּבַס pi. ;]

  to wash (inanimate objects, esp. clothing): τ. δίκτυα, Luk.5:2. Fig., τ. στολάς,
  Rev.7:14 22:14 (cf. Psa.51:4, 9 and see: ἀπο-πλύνω).†

  SYN.: see: λούω  (AS) {STEPBible-TBESG}'
etymology: 'πλύνω [ῡ],

  Epic dialect imperfect πλύνεσκον [Refs 8th c.BC+]: future πλῠνῶ [Refs 5th c.BC+];
  Ionic dialect and Epic dialect πλῠνέω [Refs 8th c.BC+]aorist ἔπλῡνα, Epic dialect
  πλῦνα [Refs 8th c.BC+]:—middle, future πλῠνοῦμαι [LXX+5th c.BC+]: aorist participle
  πλυνάμενος [LXX+5th c.BC+]:—passive, future πλῠθήσομαι (πλυνθ- [Refs 5th c.AD+]:
  aorist ἐπλύθην [ῠ], 3rd.pers. singular subjunctive πλυθῇ [Refs 4th c.BC+]; participle
  πλυθέν [Refs 1st c.AD+]: perfect πέπλῠμαι [Refs 5th c.BC+]; participle πεπλυμένος
  [Refs 3rd c.BC+]:—wash, clean, properly of linen. clothes, etc. (opposed to λούομαι
  bathe, νίζω wash the hands or feet), εἵματα πλύνεσκον [Refs 8th c.BC+]; πλῦνάν τε
  (i.e. εἵματα) κάθηράν τε ῥύπα πάντα[Refs 5th c.BC+]; στολήν [LXX]:—passive, σησάμου
  πεπλυμένου [Refs 3rd c.BC+]; σκίλλης πλυθείσης Porph. [prev. cited]

  __b metaphorically, πέπλυται τὸ πρᾶγμα the thing is washed to pieces, i. e. worn
  out, [Refs 3rd c.BC+]threadbare, hackneyed, [Refs 3rd c.AD+]

  __II as a slang term, πλύνειν τινά ''give him a dressing'', abuse, κἀκυκλοβόρει
  κἄπλυνε [Refs 5th c.BC+] also with Lithuanian pláuti ''bathe'', OSlavonic pluti
  ''flow'', ''sail''.) {STEPBible-TFLSJ}'
