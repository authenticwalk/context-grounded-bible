strongs_number: G1525
language: greek
lemma: εἰσέρχομαι
transliteration: eisérchomai
definition: to enter (literally or figuratively)
kjv_usage: X arise, come (in, into), enter in(-to), go in (through)
derivation: from G1519 (εἰς) and G2064 (ἔρχομαι);
extended_definition: 'εἰσ-έρχομαι,

  [in LXX chiefly for בּוֹא ;]

  to go in or into, enter: Mat.9:25, Luk.7:45, al.; before εἰς, Mat.10:12, Mrk.2:1,
  al.; before διά (πύλης, θύρας, etc.), Mat.7:13, Jhn.10:1, al.; ὑπὸ τ. στέγην, Mat.8:8;
  with adv.: ὅπου, Mrk.14:14, Heb.6:20; ὧδε, Mat.22:12; ἔσω, Mat.26:58; before πρός,
  with accusative of person(s), Mrk.15:43, Luk.1:28, Act.10:3 11:3 16:40 17:2 28:8,
  Rev.3:20; of demons taking possession, Mrk.9:25, Luk.8:30  22:3, Jhn.13:27; of food,
  Mat.15:11, Act.11:8. Metaphorical, of thoughts, Luk.9:46; εἰς κόπον, Jhn.4:38; εἰς
  πειρασμόν, Mat.26:41, Luk.22:40, 46; of hope as an anchor, Heb.6:19; βοαί, Jas.5:4;
  πνεῦμα ζωῆς, Rev.11:11; εἰς τ. κόσμον (cf. Wis.2:24 14:14, Jhn.18:37), Rom.5:12,
  Heb.10:5; in counterparts of Jewish Aram. phrases relating to the theocracy (cf.
  Dalman, Words, 116ff.): εἰς τ. γάμους, Mat.25:10; εἰς τ. χάραν τ. κυρίου, Mat.25:21,
  23; εἰς τ. ζωήν, Mat.18:8, 9 19:17, Mrk.9:43, 45; εἰς τ. βασιλ. τ. οὐρανῶν, Mat.5:20
  7:21, al. (see: βασιλεία); εἰς τ. κατάπαυσιν, Heb.3:11, 18 4:1ff.; εἰς τ. δόξαν,
  Luk.24:26; εἰσ. καὶ ἐξερχ., to go in and out (like Heb. בוֹא וְצֵאת, Deu.28:6, etc.),
  of familiar intercourse, Act.1:21; figuratively, of moral freedom, Jhn.10:9 (cf.
  ἐπ-, παρ-, συν-εισέρχομαι).

  (AS) {STEPBible-TBESG}'
etymology: 'εἰσέρχομαι,

  future -ειεύσομαι: aorist -ήλῠθον, -ῆλθον: in Attic dialect, future is supplied
  by εἴσειμι, and imperfect by εἰσῄειν:— go in or into, enter, in [Refs 8th c.BC+];
  ἄλσος, δόμους, [Refs 5th c.BC+]; εἰσῆλθ᾽ ἑκατόμβας invaded the hecatombs, [Refs
  8th c.BC+]: but in Prose mostly with Preps., ἐς οἴκημα [Refs 5th c.BC+]; ἐς. ἐς
  τὰς σπονδάς come into the treaty, [Refs]; εἰς τὸν πόλεμον variant in [Refs 5th c.BC+];
  εἰ. εἰς τοὺς ἐφήβους enter the ranks of the Ephebi, [Refs]; also εἰ. πρός τινα enter
  his house, visit him, [Refs]; of a doctor, pay a visit, [Refs 5th c.BC+]: absolutely,
  of money, etc., come in, προσόδους εἰσελθούσας [Refs]

  __II of the Chorus, actors, etc., come upon the stage, enter, [Refs 5th c.BC+];
  enter the lists, in a contest, [Refs 5th c.BC+]; πρός τινα in competition with..,
  [Refs 4th c.BC+]

  __III as law-term, of the accuser, come into court, εἰς ὑμᾶς (i.e. τοὺς δικαστάς)
  [Refs 4th c.BC+]

  __III.2 of the parties, with accusative, εἰ. τὴν γραφήν enter the charge, [Refs];
  εἰ. λόγον κατά τινος argument Isoc.II).

  __III.3 of the accused, come before the court, δεῦρο [Refs 5th c.BC+]; εἰσελθόντες
  δ᾽ ὡς ὑμᾶς is probably in [Refs 4th c.BC+]

  __III.4 of the cause, to be brought in, ποῖ οὖν δεῖ ταύτην εἰσελθεῖν τὴν δίκη; [Refs
  4th c.BC+]

  __IV enter on an office, [Refs 5th c.BC+]

  __V consult a table, εἰ. εἰς ὄργανον [Refs 2nd c.AD+]

  __VI metaphorically, [μένος] ἄνδρας ἐσέρχεται courage enters into the men, [Refs
  8th c.BC+]; πείνη δ᾽ οὔ ποτε δῆμον ἐσέρχεται famine never enters the land, [Refs
  8th c.BC+]: with dative, εἰσῆλθε τοῖν τρὶς ἀθλίοιν ἔρις [Refs 5th c.BC+]

  __VI.2 come into one''s mind, Κροίσῳ ἐσελθεῖν τὸ τοῦ Σόλωνος [Refs 5th c.BC+]; ἐσελθεῖν
  τισὶ ἡδονήν, οἶκτον, [Refs 5th c.BC+]

  __VI.2.b impersonal, with infinitive, τὸν δὲ ἐσῆλθε θεῖον εἶναι τὸ πρῆγμα it came
  into his head that.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
