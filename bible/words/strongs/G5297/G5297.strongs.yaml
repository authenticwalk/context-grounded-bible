strongs_number: G5297
language: greek
lemma: ὑποφέρω
transliteration: hypophérō
definition: to bear from underneath, i.e. (figuratively) to undergo hardship
kjv_usage: bear, endure
derivation: from G5259 (ὑπό) and G5342 (φέρω);
extended_definition: 'ὑπο-φέρω

  [in LXX for נָשָׂא, etc. ;]

  to bear by being under. Metaphorical, to endure: with accusative of thing(s), 1Co.10:13,
  2Ti.3:11, 1Pe.2:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποφέρω,

  future ὑποίσω [Refs 5th c.BC+] O.: aorist ὑπήνεγκον [Refs 4th c.BC+], Epic dialect
  ὑπήνεικα [Refs 8th c.BC+]:—carry away under, especially bear out of danger, ἀλλά
  μ᾽ ὑπήνεικαν ταχέες πόδες [Refs 8th c.BC+] [same place]:—passive, to be taken from
  under, ἐὰν [τὸ ὑποκείμενον] ὑποφέρηται [Refs 4th c.BC+]

  __2 bring close together, τὰ ὀπίσθια σκέλη (i.e. ἐπὶ τὰ ἔμπροσθεν) [Refs]

  __II bear or carry by being under, bear a burden, τὰ ὅπλα, of an armour-bearer,
  [Refs 5th c.BC+]:—passive, to be supported, τοῖς σκέλεσι [Refs 4th c.BC+]

  __II.2 metaphorically, endure, submit to, πόνους καὶ κινδύνους [Refs 5th c.BC+];
  τὰ φυτὰ.. ἀνέμων ἐμβολὰς ὑ. [Refs 2nd c.AD+]; οὐ γὰρ αὐτὸς ὑποφέρω κίνησιν I do
  not trouble to move, [Refs 2nd c.AD+]

  __III bear or carry behind, δίφρους τινί [Refs 2nd c.AD+]

  __III.2 subjoin, add in speaking, [Refs 1st c.BC+]

  __IV hold out, present, δᾷδα [Refs 1st c.AD+]; πληγὰς ὑ. inflict them, [Refs]; οὐκ
  ὀλίγην βλάβην ὑποφέρει με (={μοι}) inflicts, [Refs 2nd c.AD+]

  __IV.2 metaphorically, hold out, suggest, proffer, εἰ τῶν.. οἰχομένων.. ἐλπίδ᾽ ὑποίσεις
  [Refs 5th c.BC+]; ὑπέφερον τοὺς μῆνας proposed the (holy) months, i.e. a truce,
  [Refs 5th c.BC+]

  __IV.2.b ὑποφέρονται γραμμαί τινες αἱματώδεις there are suggestions of lines (in
  the foetus), [Refs 1st c.AD+]

  __V carry down, of a river, [Refs 1st c.AD+]; cause to slip or fall, [Refs 1st c.AD+]:—passive,
  to be borne down, τοῖς ποταμοῖς [Refs 1st c.AD+]; slip down, κατὰ κρημνῶν [Refs];
  of the legs, give way under a person, [Refs 5th c.BC+]

  __V.2 metaphorically, bring down in numbers, [Refs 2nd c.AD+]; in passive, decline
  gradually, of consumptive people, [Refs 5th c.BC+]; στάσιν ὑποφερομένην ἀνακαλεῖσθαι
  to revive an expiring faction, [Refs]; of festivals, fall after their due time,
  [Refs]

  __VI bring to a certain point, ὑ. τινὰ εἰς διόρθωσιν [Refs]:—passive, to be carried
  away, ὑ. εἰς ὕβριν [Refs] {STEPBible-TFLSJ}'
