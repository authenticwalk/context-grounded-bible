strongs_number: G2289
language: greek
lemma: θανατόω
transliteration: thanatóō
kjv_usage: become dead, (cause to be) put to death, kill, mortify
derivation: from G2288 (θάνατος) to kill (literally or figuratively)
extended_definition: 'θανατόω, -ῶ

  [in LXX chiefly for מוּת hi., ho., also for הָרַג, etc. ;]

  to put to death: with accusative, Mat.10:21 26:59 27:1, Mrk.13:12 14:55, Luk.21:16,
  2Co.6:9, 1Pe.3:18; pass., Rom.8:36. Metaphorical: Rom.8:13; pass., with dative,
  (in relation to), Rom.7:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'θᾰνᾰτ-όω,

  future -ώσω[Refs 4th c.BC+], etc.: perfect τεθανάτωκα [Refs 1st c.BC+]:—passive,
  future -ωθήσομαι[LXX]: future middle in passivesense θανατώσοιτο [Refs 5th c.BC+]:
  aorist 1 ἐθανατώθην [Refs 5th c.BC+]: perfect τεθανάτωμαι [Refs 2nd c.BC+]:—put
  to death, τινα [Refs 5th c.BC+]; especially of the public executioner, [Refs 5th
  c.BC+] Phld.[same place]:— passive, to be made dead, [NT]; ὁ -ωθείς the murdered
  man, [Refs 5th c.BC+]

  __2 passive, of flesh, to be mortified, [Refs 5th c.BC+]:—metaphorically in active,
  mortify, τὰς πράξεις τοῦ σώματος [NT]

  __II condemn to death by sentence of law, [NT+5th c.BC+]:— passive, [Refs 5th c.BC+];
  οἱ τεθανατωμένοι those condemned to death, [Refs 2nd c.BC+]

  __III to be fatal, cause death, ὄφεις -οῦντες [LXX]; μυῖαι -οῦσαι[LXX+1st c.AD+]
  {STEPBible-TFLSJ}'
