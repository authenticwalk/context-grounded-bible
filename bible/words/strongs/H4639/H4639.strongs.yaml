  1b) work, labour

  1c) business, pursuit

  1d) undertaking, enterprise

  1e) achievement

  1f) deeds, works (of deliverance and judgment)

  1g) work, thing made

  1h) work (of God)

  1i) product {STEPBible-TBESH}'
