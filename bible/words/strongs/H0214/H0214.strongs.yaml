strongs_number: H0214
language: hebrew
lemma: אוֹצָר
transliteration: ʼôwtsâr
pronunciation: o-tsaw'
definition: a depository
kjv_usage: armory, cellar, garner, store(-house), treasure(-house) (-y).
derivation: from H686 (אָצַר);
extended_definition: '1) treasure, storehouse

  1a) treasure (gold, silver, etc)

  1b) store, supplies of food or drink

  1c) treasure-house, treasury

  1c1) treasure-house

  1c2) storehouse, magazine

  1c3) treasury

  1c4) magazine of weapons (fig. of God''s armoury)

  1c5) storehouses (of God for rain, snow, hail, wind, sea) {STEPBible-TBESH}'
