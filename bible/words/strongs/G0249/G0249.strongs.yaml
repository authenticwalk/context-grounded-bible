strongs_number: G0249
language: greek
lemma: ἄλογος
transliteration: álogos
definition: irrational
kjv_usage: brute, unreasonable
derivation: from G1 (Α) (as a negative particle) and G3056 (λόγος);
extended_definition: 'ἄ-λογος, -ον

  [in LXX: Exo.6:12 (שָׂפָה עָרֵל), Num.6:12 (נָפַל), Job.11:12, Wis.11:15-16, 4Ma.3:1-21
  * ;]

  __1. without reason, irrational: ζῷα, 2Pe.2:12, Ju 10.

  __2. contrary to reason: Act.25:27 (see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄλογος, ον,

  without λόγος, hence,

  __I speechless, [Refs 5th c.BC+]. adverb -ως without speech, [Refs 5th c.BC+] —ἄ.
  ἡμέρα, = Latin dies nefastus, on which no business may be done, [Refs 2nd c.AD+]

  __I.b lacking in eloquence, [LXX]

  __I.2 inexpressive, [Refs 5th c.BC+]; unutterable, ={ἄρρητος}, [Refs 5th c.BC+]

  __II unreasoning, ἡδονή, ὄχλος, etc., [Refs 5th c.BC+]brutes, animals, [Refs 5th
  c.BC+]; especiallyin late Greek, ἄλογον, τό, = horse, [Refs 2nd c.AD+]

  __II.2 not according to reason, irrational, ἄ. δόξα, opposed to ἡ μετὰ λόγου δ.,
  [Refs 5th c.BC+]; ἀλόγῳ πάθει τὴν ἄ. συνασκεῖν αἴσθησιν, instinctive feeling, in
  appreciating works of art, [Refs 1st c.BC+]

  __II.3 contrary to reason, absurd, [Refs 5th c.BC+]; unaccountable, unintelligible,
  [Refs 5th c.BC+]; unfit, unsuited to its end, [Refs 5th c.BC+]; groundless, [Refs
  2nd c.BC+]. adverb most frequently in this sense, [Refs 5th c.BC+]: superlative
  -ώτατα[Refs 1st c.BC+]

  __III without reckoning:

  __III.1 not reckoned upon, unexpected, [Refs 5th c.BC+]

  __III.2 not counted, null and void, ἡμέραι[LXX]

  __III.3 active, not having paid one''s reckoning, of an ἐρανιστής, [Refs]

  __IV of magnitudes, incommensurable, περὶ ἀλόγων γραμμῶν, title of work by [Refs
  4th c.BC+]

  __IV.2 in Rhythm, irrational, of feet or syllables whose time-relations cannot be
  expressed by a simple ratio, χορεῖος[Refs 4th c.BC+]; ἄλογοι, i.e. συλλαβαί, [Refs
  1st c.BC+]:—of the pulse, unrhythmical, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
