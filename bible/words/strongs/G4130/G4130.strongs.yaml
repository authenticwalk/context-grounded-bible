strongs_number: G4130
language: greek
lemma: πλήθω
transliteration: plḗthō
definition: to "fill" (literally or figuratively (imbue, influence, supply)); specially,
  to fulfil (time)
kjv_usage: accomplish, full (…come), furnish
derivation: a prolonged form of a primary (which appears only as an alternate in certain
  tenses and in the reduplicated form pimplemi);
extended_definition: 'πίμπλημι

  [in LXX chiefly for מָלֵא, also for שָׂבַע ;]

  trans. form in present and imperfect of πλήθω (intrans. in these tenses), which
  supplies the other tense forms;

  to fill: with accusative, Luk.5:7; with accusative and genitive, Mat.27:48; pass.,
  Mat.22:10, Act.19:29; of that which fills or takes possession of the mind : pass.,
  with genitive, Luk.1:15, 41 1:67 4:28 5:26 6:11, Act.2:4 3:10 4:8, 31 5:17 9:17
  13:9, 45. Metaphorical (as in LXX for מָלֵא: Gen.29:27, Job.15:32), to complete,
  fulfil: pass., of prophecy, Luk.21:22; of time, Luk.1:23, 57 2:6, 21-22 (cf. ἐμ-πίμπλημι).†

  πλήθω, see: πίμπλημι

  SYN.: πληροφορέω, πληρόω  (AS) {STEPBible-TBESG}'
etymology: 'πλήθ-ω,

  poetry perfect (in present sense) πέπληθα [Refs 5th c.BC+]: pluperfect ἐπεπλήθει
  [Refs 3rd c.BC+] — _intransitive_ form of πίμπλημι, mostly in present participle,
  to be full, πλήθει.. νεκύων ἐρατεινὰ ῥέεθρα [Refs 8th c.BC+]; χεῖρας κρεῶν πλήθοντες
  having them full of.., [Refs 3rd c.BC+]; but Ἄναυρος ὄμβρῳ χειμερίῳ πλήθων swollen
  with winter''s rain, ὄμβρῳ being dative of cause, [Refs 8th c.BC+]; of the full
  moon, σελήνη πλήθουσα [Refs 7th c.BC+] rarely = in a full assembly, [Refs 4th c.BC+]

  __II transitive only in later Poets, [Refs 3rd c.AD+]:—passive, [Refs 3rd c.BC+]

  πίμπλημι,

  in present and imperfect formed like{ἵστημι}; Aeolic dialect 3rd.pers. plural πίμπλεισι
  [Refs 7th c.BC+]; Epic dialect 3rd.pers. singular subjunctive πιμπλῇσι [Refs 8th
  c.BC+]; imperative πίμπλη conjecture in [Refs 5th c.BC+]; participle πιμπλάς [Refs
  8th c.BC+]: imperfect 3rd.pers. plural ἐπίμπλασαν [Refs 5th c.BC+]: future πλήσω
  [Refs 8th c.BC+]: aorist ἔπλησα [Refs 5th c.BC+]; Epic dialect πλῆσα [Refs 8th c.BC+]:aorist
  ἐπλησάμην [Refs 8th c.BC+]:—passive, future πλησθήσομαι [NT+5th c.BC+]: aorist ἐπλήσθην
  [Refs 8th c.BC+]; Epic dialect 3rd.pers. plural πλῆσθεν [Refs 8th c.BC+]: perfect
  πέπλησμαι [Refs 5th c.BC+], 3rd.pers. plural πεπλήαται [Refs 7th c.BC+]aorist 2
  ἐπλήμην, Epic dialect 3rd.pers. singular and plural πλῆτο, πλῆντο, [Refs 8th c.BC+];
  optative ἐμ-πλῄμην, -ῇτο, [Refs]; participle ἐμ-πλήμενος [Refs] —In the _compound_
  ἐμπίμπλημι (which see; more frequently in Prose) the second μ is sometimes dropped,
  as ἐμπίπλημ; but returns with the augment, as in ἐνεπίμπλασα; compare πίμπρημι:—fill,
  with genitive of things, fill full of.., τράπεζαν ἀμβροσίης [Refs 8th c.BC+]; π.
  τινὰ μένεος, θάρσευς φρένας, [Refs 8th c.BC+]; δακρύων ἔπλησεν ἐμέ filled me full
  of tears, [Refs 5th c.BC+]: with dative of things, fill with.., ἰαχῇ τε φόβῳ τε
  πάσας πλῆσαν ὁδούς [Refs 8th c.BC+]; simply, fill, ἰχθύες.. πιμπλᾶσι μυχούς [Refs
  8th c.BC+]

  __2 fill full, satisfy, glut, [Refs 5th c.BC+]

  __3 fill, discharge an office, [Refs 4th c.BC+]

  __II middle, fill for oneself, or what is one''s own, πλησάμενος οἴνοιο δέπας having
  filled himself a cup of wine, [Refs 8th c.BC+]; π. νῆας load ships, [Refs]; π...
  θυμὸν ἐδητύος ἠδὲ ποτῆτος fill up, satiate one''s desire with..,[Refs 5th c.BC+];
  πεδία πίμπλασθ᾽ ἁρμάτων fill the plain full of your chariots, variant in [Refs 5th
  c.BC+]

  __III passive, to be filled, be full of, τῶν.. ἐπλήσθη πεδίον [Refs 8th c.BC+];
  ἀλκῆς πλῆτο φρένας[Refs 5th c.BC+]

  __III.2 to be filled, satisfied, have enough of a thing, αἱμάτων γένυσιν πλησθῆναι
  [Refs 5th c.BC+]; π. τῆς νόσου ξυνουσίᾳ to be wearied of it by being with it, [Refs
  5th c.BC+]

  __III.3 of females, become pregnant, [Refs 4th c.BC+]. (Cf. Sanskritpiparti ''fill'',
  pūrṇá-, Latin plenus, Gothic fulls, etc. ''full''.) {STEPBible-TFLSJ}'
