strongs_number: G3538
language: greek
lemma: νίπτω
transliteration: níptō
definition: to cleanse (especially the hands or the feet or the face); ceremonially,
  to perform ablution
kjv_usage: wash
extended_definition: 'νίπτω  late form of νίζω,

  [in LXX chiefly for רָחַץ ;]

  to wash, usually of a part of the body: with accusative of person(s), Jhn.13:8;
  τ. πόδας, Jhn.13:5-6, 8 13:12, 14, 1Ti.5:10; mid., reflexive,

  to wash oneself: Jhn.9:7, 11 9:15; τ. χεῖρας, Mat.15:2, Mrk.7:3; τ. πόδας, Jhn.13:10;
  τ. πρόσωπον, Mat.6:17 (in cl. Att.. prose, used only in compounds; cf. ἀπο-νίπτω).†

  νίζω, see: νίπτω

  SYN.: λούω (which see), πλύνω  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  νίζω,

  [Refs 5th c.BC+]; imperative νίζε [Refs 8th c.BC+]; infinitive νίζειν [Refs 8th
  c.BC+]; participle νίζων [Refs 8th c.BC+]: Epic dialect imperfect νίζον [Refs 8th
  c.BC+]:— the present νίπτω, analogically formed from νίψω ἔνιψα, first in [NT+5th
  c.BC+] uses middle νίπτομαι [Refs]: future νίψω [Refs 8th c.BC+]: aorist ἔνιψα [Refs];
  Epic dialect νίψα [Refs 8th c.BC+]:—middle, νίζομαι [Refs 5th c.BC+]: imperfect
  νίζετο [Refs 8th c.BC+]future νίψομαι (see. ἀπο-, ἐκ-νίζω)[LXX]aorist ἐνιψάμη; Epic
  dialect 3rd.pers. singular νίψατο [Refs 8th c.BC+]perfect νένιμμαι (see. below):
  aorist passive ἐνίφθην (κατ-) [Refs 5th c.BC+]:—wash the hands or feet (see. entry
  near the end), νίζε δ᾽ ἄρ᾽ ἆσσον ἰοῦσα ἄναχθ᾽ ἑόν [Refs 8th c.BC+], cf. Oracle texts
  cited in [Refs 5th c.BC+] [same place]:—middle, νίψατο δ᾽ αὐτὸς χεῖρας [Refs 8th
  c.BC+]; νίψασθαι, absolutely, to wash one''s hands, [Refs 8th c.BC+]; χεῖρας νίψασθαι
  ἁλός [with water] from the sea, [Refs 8th c.BC+]

  __2 generally, purge, cleanse, νίψαι καθαρμῷ [Refs 5th c.BC+]

  __II wash off, ἐπεί σφιν κῦμα θαλάσσης ἱδρῶ.. νίψεν ἀπὸ χρωτός [Refs 8th c.BC+][same
  place]:—passive, αἷμα νένιπται [Refs 8th c.BC+] —middle, ἐκ ποταμοῦ χρόα νίζετο
  ἅλμην he washed the brine off his skin [with water] from the river, [Refs 8th c.BC+]—Commonly
  used of washing part of the person, while λούομαι is used of bathing, πλύνω of washing
  clothes, etc.; but νίζω is sometimes used of things, σπόγγοισι.. τραπέζας νίζον
  [Refs 8th c.BC+] — _Attic dialect_ Prose writers use the word only in compounds,
  see.{ἀπο-}, ἐναπο-, ἐκ-νίζω. (Cf. OIr. nigid, Sanskrit nénekti ''wash'', niktá-
  ''washed'', Gr. ἀ-νιπτό-ποδες, χέρνιβα, I.-[Refs 5th c.BC+] nig[uglide]-.) {STEPBible-TFLSJ}'
