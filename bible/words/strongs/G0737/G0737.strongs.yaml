strongs_number: G0737
language: greek
lemma: ἄρτι
transliteration: árti
definition: just now
kjv_usage: this day (hour), hence(-forth), here(-after), hither(-to), (even) now,
  (this) present
derivation: adverb from a derivative of G142 (αἴρω) (compare G740 (ἄρτος)) through
  the idea of suspension;
extended_definition: 'ἄρτι

  adv., [in LXX: Dan LXX 9:22 10:11 (עַתָּה), al. ;]

  adv.,

  of coincidence, denoting strictly present time, as contrasted with past or future,
  just, just now, this moment: Mat.3:15 9:18 26:53, Jhn.13:7, Gal.4:20, 1Th.3:6 (see
  Lft., Notes, 44; Milligan, in l), Rev.12:10; opposite to past time, Jhn.9:19, 25
  13:33, 1Co.16:7, Gal.1:9-10; to future, Jhn.13:37 16:12, 31, 1Co.13:12, 2Th.2:7,
  1Pe.1:6 1:8; ἄχρι τῆς ἅ. ὥρας, 1Co.4:11; ἕως ἄ., Mat.11:12, Jhn.2:10 5:17 16:24,
  1Co.4:13 8:7 15:6, 1Jn.2:9; ἀπ᾽ ἄ., see: ἀπάρτι (see Rutherford, NPhr., 70 f; MM,
  see word).†

  SYN.: νῦν, now, "the objective, immediate present; ἤδη, now, already, " the subjective
  present, with a suggested reference to some other time or to some expectation".
  (Thayer, 75.) (AS) {STEPBible-TBESG}'
