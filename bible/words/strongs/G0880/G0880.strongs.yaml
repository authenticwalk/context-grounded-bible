strongs_number: G0880
language: greek
lemma: ἄφωνος
transliteration: áphōnos
definition: voiceless, i.e. mute (by nature or choice); figuratively, unmeaning
kjv_usage: dumb, without signification
derivation: from G1 (Α) (as a negative particle) and G5456 (φωνή);
extended_definition: 'ἀφωνος, -ον

  (φωνή) [in LXX: Isa.53:7 (עָלַם ni.), Wis.4:19, 2Ma.3:29 * ;]

  dumb, speechless: Act.8:32 (LXX); of idols (MM, see word), 1Co.12:2; of beasts,
  2Pe.2:19; τοσαῦτα γένη φωνῶν καὶ οὐδὲν ἄ.—so many kinds of voices and none voiceless,
  i.e. without signification, unintelligible: 1Co.14:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄφων-ος, ον,

  (φωνή) voiceless, dumb, [Refs 6th c.BC+]; stronger than ἄναυδος (which see), [NT+5th
  c.BC+]; unable to speak, of a child, [Refs 7th c.BC+] unable to utter it, [Refs
  5th c.BC+]. adverb -νως[Refs]: neuter plural as adverb, ἄφωνα σημανοῦσιν.. ὡς..
  [Refs 4th c.BC+]

  __2 with a poor voice, τραγῳδός[Refs 2nd c.BC+]

  __3 intestate, [Refs]

  __4 ἄφωνα (i.e. γράμματα, στοιχεῖα) consonants, ἄ. καὶ φωνοῦντα (perhaps ἄ. φωνήεντα)
  [Refs 5th c.BC+]: but especially of mutes, τὰ ἄφθογγα καὶ ἄ.[Refs]; opposed to ἡμίφωνα,
  [Refs 4th c.BC+] {STEPBible-TFLSJ}'
