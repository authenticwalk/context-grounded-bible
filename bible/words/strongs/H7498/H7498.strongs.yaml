strongs_number: H7498
language: hebrew
lemma: רָפָא
transliteration: Râphâʼ
pronunciation: raw-faw'
definition: Rapha or Raphah, the name of two Israelites
kjv_usage: Rapha.
derivation: or רָפָה; probably the same as H7497 (רָפָא); giant;
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.21;

  son of: Benjamin (H1144);

  brother of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman
  (H5283), Ehi (H0278), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram (H0297)
  and Jediael (H3043); also called Rapha at 1Ch.8.2;

  Another name of rosh (רֹאשׁ "Rosh" H7220)

  § Rapha = "tall"

  1) son of Binea and a descendant of Saul

  2) son of Benjamin {STEPBible-TBESH}'
