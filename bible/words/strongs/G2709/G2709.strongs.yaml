strongs_number: G2709
language: greek
lemma: καταχθόνιος
transliteration: katachthónios
definition: subterranean, i.e. infernal (belonging to the world of departed spirits)
kjv_usage: under the earth
derivation: from G2596 (κατά) and (the ground);
extended_definition: 'κατα-χθόνιος, -ον

  (χθών, the earth),

  subterranean, under the earth (in cl., of the infernal gods): of the departed in
  Hades, opposite to ἐπουράνιος, ἐπίγειος, Php.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταχθόν-ιος, ον,

  also η, ον [Refs 3rd c.BC+]:— subterranean, Ζεὺς καταχθόνιος, i.e. Pluto, [Refs
  8th c.BC+]; of Pluto, Demeter, Persephone, and the Erinyes, [Refs 4th c.AD+] M.;
  = Latin Di Manes, [Refs]; κ.θεοί, = Latin Di Manes, frequently in sepulchral Inscrr.,
  [Refs] {STEPBible-TFLSJ}'
