lemma: שְׁמַרְיָה
transliteration: Shᵉmaryâh
pronunciation: shem-ar-yaw'
definition: Shemarjah, the name of four Israelites
kjv_usage: Shamariah, Shemariah.
derivation: or שְׁמַרְיָהוּ; from H8104 (שָׁמַר) and H3050 (יָהּ); Jah has guarded;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.41

  § Shemariah = "kept by Jehovah"

  1) a Benjamite, one of David''s mighty warriors who joined him at Ziklag

  2) a son of king Rehoboam of Judah

  3) an Israelite of the sons of Harim who had a foreign wife in the time of Ezra

  4) an Israelite of the sons of Bani who had a foreign wife in the time of Ezra {STEPBible-TBESH}'
