strongs_number: H3240
language: hebrew
lemma: יָנַח
transliteration: yânach
pronunciation: yaw-nakh'
definition: to deposit; by implication, to allow to stay
kjv_usage: bestow, cast down, lay (down, up), leave (off), let alone (remain), pacify,
  place, put, set (down), suffer, withdraw, withhold. (The Hiphil forms with the dagesh
  are here referred to, in accordance with the older grammarians; but if any distinction
  of the kind is to be made, these should rather be referred to H5117 (נוּחַ), and
  the others here.)
derivation: a primitive root;
extended_definition: '1) to rest

  1a) (Qal)

  1a1) to rest, settle down and remain

  1a2) to repose, have rest, be quiet

  1b) (Hiphil)

  1b1) to cause to rest, give rest to, make quiet

  1b2) to cause to rest, cause to alight, set down

  1b3) to lay or set down, deposit, let lie, place

  1b4) to let remain, leave

  1b5) to leave, depart from

  1b6) to abandon

  1b7) to permit

  1c) (Hophal)

  1c1) to obtain rest, be granted rest

  1c2) to be left, be placed

  1c3) open space (subst) {STEPBible-TBESH}'
