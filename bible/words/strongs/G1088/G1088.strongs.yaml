  of stags, [Refs]; Ἀντίγονος ὁ γ. Antigonus the Elder, [Refs 5th c.BC+]

  __III part of the spinning-wheel, [Refs 5th c.BC+]. (Sanskrit járant- ''old'', járati
  ''render infirm''; compare γέρας.) {STEPBible-TFLSJ}'
