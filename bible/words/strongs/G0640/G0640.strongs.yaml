strongs_number: G0640
language: greek
lemma: ἀπορία
transliteration: aporía
definition: a (state of) quandary
kjv_usage: perplexity
derivation: from the same as G639 (ἀπορέω);
extended_definition: 'ἀπορία, -ας, ἡ

  (ἀπορέω), [in LXX for בֶּהָלָה, etc. ;]

  perplexity: Luk.21:25 (MM, see word; on the construction, see Field, Notes, 74 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπορία,

  Ionic dialect -ιη, ἡ, (ἄπορος) being ἄπορος: hence,

  __I of places, difficulty of passing, [Refs 5th c.BC+]

  __II of things, difficulty, straits, in singular and plural, ἐς ἀπορίην πολλὴν ἀπιγμένος,
  ἀπειλημένος, [Refs 5th c.BC+]; ἐν ἀπορίῃ or ἐν ἀποίῃσι ἔχεσθαι, [Refs 5th c.BC+];
  ἀπορια τελέθει, with infinitive, [Refs 5th c.BC+]; ἀ. τοῦ μὴ ἡσυχάζειν impossibility
  of keeping quiet, [Refs 5th c.BC+]

  __II.2 not providing a thing, [Refs]

  __III of persons, difficulty of dealing with or getting at, τῶν Σκυθέων[Refs 5th
  c.BC+]

  __III.2 being at a loss, embarrassment, perplexity, ἀ. τοῦ δυστυχεῖν[Refs 5th c.BC+];
  distress, discomfort, in illness, [Refs 5th c.BC+]

  __III.3 ἀ. τινός lack of a person or thing, σοφῶν ἀνδρῶν[Refs 5th c.BC+]; τροφῆς,
  χρημάτων, etc., [Refs 5th c.BC+]; ἀπώλλυντο.. ἀπορίᾳ τοῦ θεραπεύοντος for want of
  one to attend to them, [Refs 5th c.BC+]; ἀ. πλοίων shortage of ships, [Refs]: absolutely,
  need, poverty, [Refs 5th c.BC+]; opposed to εὐπορία, [Refs 4th c.BC+]

  __IV in Dialectic, question for discussion, difficulty, puzzle, ἀπορίᾳ σχόμενος[Refs
  5th c.BC+]; ἀ. ἣν ἀπορεῖς[Refs 4th c.BC+]; ἀ. λύειν, διαλύειν, [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
