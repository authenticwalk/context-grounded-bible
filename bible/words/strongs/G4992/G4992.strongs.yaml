strongs_number: G4992
language: greek
lemma: σωτήριον
transliteration: sōtḗrion
definition: defender or (by implication) defence
kjv_usage: salvation
derivation: neuter of the same as G4991 (σωτηρία) as (properly, concretely) noun;
extended_definition: 'σωτήριος, -ον

  (σωτήρ), [in LXX for יְשׁוּעָה, שֶׁלֶם, etc. ;]

  saving, bringing salvation, in NT always in spiritual sense (see: σώζω, σωτηρία):
  ἡ χάρις ἡ σ., Tit.2:1. Neut., -τὸ σ., as subst. (cl.), salvation: Luk.2:30; τ. σ.
  τ. θεοῦ, Luk.3:6, Act.28:28; περικεφαλαίαν τοῦ σ., Eph.6:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'σωτήρ-ιος, ον,

  saving, delivering, αὐγαὶ ἡλίου [Refs 5th c.BC+]; of symptoms, betokening recovery,
  [Refs 5th c.BC+]; ἐλπὶς σπέρματος σωτηρίου hope of seed to preserve or perpetuate
  the race, [Refs 4th c.BC+]; δέχεσθαι τὸν ἱκέτην σωτήριον who brings safety to our
  state, [Refs 5th c.BC+]

  __b with dative, bringing safety or deliverance to.. , ὕδωρ ἰχθύσι σ. [Refs 1st
  c.AD+]; ἄριστα καὶ πόλεις. [Refs 6th c.BC+]: comparative and superlative, τὸ πείθεσθαι
  σωτηριώτερον αὐτοῖς [Refs 5th c.BC+]

  __2 of persons, much like{σωτήρ}, [Refs 5th c.BC+]; θεοί, Ζεὺς σ., [Refs 5th c.BC+];
  [Ἑλένη] ναυτίλοις σ. [Refs 5th c.BC+]

  __II as substantive, σωτήρια, τά, deliverance, safety, τἀκείνου σωτήρια [Refs 4th
  c.BC+]; ἡ ἐλπὶς τῶν σ. [Refs 4th c.BC+]

  __II.2 σωτήρια (i.e. ἱερά) τά, a thank-offering for deliverance, σ. θύειν θεοῖς
  [Refs 5th c.BC+]; σ. τοῦ βασιλέως πανηγυρίζειν for his escape, [Refs 2nd c.AD+];
  of a festival at Delphi, commemorating the retreat of the Gauls, [Refs 3rd c.BC+]

  __II.3 physician''s fee, [Refs 2nd c.AD+]

  __II.4 public privy, at Smyrna, [Refs]

  __III Σωτήριος (i.e. μήν), ὁ, also written Σωτήρειος, name of a month, [Refs 1st
  c.AD+]

  __IV adverb -ίως[Refs 1st c.AD+]; σ. ἔχειν to be capable of recovery, [Refs 1st
  c.AD+] {STEPBible-TFLSJ}'
