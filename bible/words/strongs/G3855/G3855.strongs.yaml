strongs_number: G3855
language: greek
lemma: παράγω
transliteration: parágō
definition: to lead near, i.e. (reflexively or intransitively) to go along or away
kjv_usage: depart, pass (away, by, forth)
derivation: from G3844 (παρά) and G71 (ἄγω);
extended_definition: 'παρ-άγω

  [in LXX chiefly for עָבַר ;]

  __1. trans., to lead by, lead aside, lead into, lead forward, etc.

  __2. Intrans.,

  __(a) to pass by: Mat.9:9, 27 20:30, Mrk.2:14 15:21, Jhn.8:59 R, txt., Jhn.9:1;
  before παρό, with accusative, Mrk.1:16;

  __(b) to go away, depart; metaphorically, to pass away: 1Co.7:31; mid., 1Jn.2:8
  Jn 2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρ-άγω,

  future παράξω [Refs 5th c.BC+]: perfect παραγέωχα [Refs 2nd c.BC+]:—lead by or past
  a place, with accusative loci, [Refs 5th c.BC+]; πάραγε πτέρυγας fly past, [Refs
  5th c.BC+]; of a person, ἐν θριάμβῳ παράγεσθαι [Refs 1st c.AD+]

  __2 in Tactics, march the men up from the side, bring them from column into line,
  π. τοὺς ἐπὶ κέρως πορευομένους.. εἰς μέτωπον [Refs 5th c.BC+]

  __3 bring round or forward, ἀγκῶνα παρὰ τὸ στῆθος [Refs 5th c.BC+]; twist round
  or out of place, [Refs 3rd c.AD+]

  __4 π. ὑπόχυμα couch a cataract, [Refs 2nd c.AD+]

  __5 divert, ὑδραγωγόν [Refs 1st c.AD+]

  __II lead aside from the way, mislead, ἔννυχοι πάραγον κοῖται [Refs 5th c.BC+]:—passive,
  φόβῳ παρηγόμην [Refs 5th c.BC+]; ἀπάτῃ π. ὑπό τινων[Refs 5th c.BC+]

  __II.2 divert from one''s course, influence, Μοίρας [Refs 5th c.BC+]: with accusative
  person et genitive of things, divert from, [τινὰ] τοῦ τῆς ῥητορικῆς τέλους Phld.[same
  place]; induce, lead to or into a thing, ἔς τι [Refs 7th c.BC+]:—passive, to be
  influenced, persuaded, οἷοι θυσίαις τε καὶ εὐχωλαῖς παράγεσθαι [Refs 5th c.BC+]:
  with infinitive, παρηγμένος μισθοῖς εἰργάσθαι τι [Refs 5th c.BC+]

  __II.3 of things, lead aside: hence, wrest, π. τοὺς νόμους ἐπί τι pervert the laws
  to this end, [Refs 5th c.BC+] —passive, τὰ γράμματα παρῆκται, from age, [Refs 2nd
  c.AD+]

  __II.4 avert, πειθοῖ καὶ λόγῳ τὴν ἀνάγκην [Refs 1st c.AD+]

  __II.5 change slightly, of letters in the derivation of words, [Refs 5th c.BC+]:
  frequently in Grammars  in passive, to be derived, ἀπό.. [Refs 2nd c.BC+]; ἐκ..
  [Refs]; παρά with accusative, [Refs]: generally, to be formed, διὰ τοῦ θεν [Refs];
  to be inflected, ἀντωνυμίαι ὡς ὀνόματα εἰς τὰ γένη καὶ τὰς πτώσεις π.[Refs]; ὁ ἀνδριὰς
  οὐ λέγεται ξύλον, ἀλλὰ παράγεται ξύλινος is called by a modification, [Refs 4th
  c.BC+]

  __III bring and set beside others, bring forward, introduce, ἐς μέσον [Refs 5th
  c.BC+]; π. εἰς τὸν δῆμον bring before the people, [Refs 5th c.BC+]; εἰς τὸ δικαστήριον
  before the court, [Refs 5th c.BC+]; also, bring forward as a witness, etc., τὸν
  ἥκοντα παρήγαγον [Refs 4th c.BC+]:—middle, μάρτυρα παραγόμενος [Refs 5th c.BC+]

  __III.b introduce on the stage, bring in, [Refs 2nd c.AD+] de Comedy texts (CGF
  p.7); οἵους οἱ κωμῳδοδιδάσκαλοι π. ἀγροίκους [Refs 4th c.BC+]: hence, represent,
  portray, τοξότας αὐτοὺς παρήγαγον [Refs 1st c.AD+]

  __III.c produce, deliver, ἐπὶ τὰ χώματα καλαμείαν [Refs 2nd c.BC+]

  __III.2 bring in, with a notion of secrecy, ἄνδρας π. ἔσω [Refs 5th c.BC+]:—passive,
  come in stealthily, slip in, π. γὰρ ἐνέρων δολιόπους ἀρωγὸς εἴσω στέγας [Refs 5th
  c.BC+]; of things, τὸ ὕδωρ ὀρύγμασι καὶ τάφροις εἰς τὸ πεδίον π. [Refs 1st c.AD+]

  __IV carry on, protract, τὴν πρᾶξιν [Refs 1st c.BC+]; π. τὸν χρόνον pass it, [Refs
  1st c.AD+]; see below [Refs 5th c.BC+]

  __V direct, guide, κῆτος παραγόμενον εὐπειθῶς [Refs]

  __VI produce, create, [Refs 3rd c.AD+]; τὸ παράγον, opposed to τὸ παραγόμενον, [Refs
  5th c.AD+]:—passive, ἀπὸ τῶν ἀτελεστέρων τελειότερα παράγεται [Refs 4th c.AD+]

  __VII draw along, ἄνωθεν κάτω τὰς χεῖρας (in massage), [Refs 1st c.AD+]

  __B intransitive, pass by, pass on one''s way, [Refs 5th c.BC+]: also with accusative,
  pass by, μνήματα [Refs 2nd c.BC+]

  __B.2 pass away, [LXX+NT]:—in passive, [NT]

  __B.II pass along the coast, [Refs 2nd c.BC+]; simply, go, εἴσω πάραγε [Refs 4th
  c.BC+]

  __B.III delay (see. above [Refs 4th c.BC+] {STEPBible-TFLSJ}'
