strongs_number: G1605
language: greek
lemma: ἐκπλήσσω
transliteration: ekplḗssō
definition: to strike with astonishment
kjv_usage: amaze, astonish
derivation: from G1537 (ἐκ) and G4141 (πλήσσω);
extended_definition: 'ἐκ-πλήσσω

  (Attic -ττω, Act.13:12), [in LXX: (pass.) Ecc.7:16, (שָׁמֵם hithp.), Wis.13:4, 2Ma.7:12,
  4Ma.8:4 4Mac 17:16 * ;]

  __1. prop., to strike out, drive away.

  __2. to strike with panic or shock, to amaze, astonish: pass., Mat.13:54 19:25,
  Mrk.6:2 7:37 10:26, Luk.2:48; before ἐπί, with dative of thing(s), Mat.7:28 22:33,
  Mrk.1:22 11:18, Luk.4:32 9:43, Act.13:12.†

  SYN.: " πτωεῖν G?, to terrify, agitate with fear;

  τρεμεῖν, to tremble, predominantly physical;

  φοβεῖν, to fear, "the general term," Thayer;

  cf. also φρίσσω, to shudder, and see: δειλία

  δειλία, -ας, ἡ

  (δειλός), [in LXX for אֵימָה, מְחִתָּה, etc. ;]

  cowardice, timidity (never in good sense): 2Ti.1:7.†

  SYN.: φόβος, fear, in general, good or bad; εὐλάβεια (which see), apprehension generally,
  but chiefly pious fear, "that careful and watchful reverence which pays regard to
  every circumstance in that with which it has to deal" (cf. Tr., Syn., § x).† (AS)
  {STEPBible-TBESG}'
etymology: 'ἐκπλήσσω,

  Attic dialect ἐκπλήττω, strike out of, drive away from, expel, ἐκ δ᾽ ἔπληξέ μου
  τὴν αἰδῶ [Refs 4th c.BC+]; ὃς (i.e. κεραυνὸς) αὐτὸν ἐξέπληξε τῶν.. κομπασμάτων[Refs
  5th c.BC+]: absolutely,drive away, ἡ τέρψις τὸ λυπηρὸν ἐκπλήσσει [Refs 5th c.BC+]

  __II drive out of one''s senses by a sudden shock, amaze, astound, [Refs 8th c.BC+];
  ὅ μ᾽ ἐκπλήσσει λόγου frightens me in speaking, [Refs 5th c.BC+] — in this sense
  most frequently in aorist 2 passive, Epic dialect ἐξεπλήγην (see. below), Attic
  dialect ἐξεπλάγην [ᾰ] (also aorist I ἐξεπλήχθην [Refs]: perfect participle ἐκπεπληγμένος
  [Refs 5th c.BC+]; to be panic-struck, amazed, especially by fear, ἐκ γὰρ πλήγη φρένας
  [Refs 8th c.BC+]: with participle, ἐκπεπληγμένον κεῖνον βλέποντες [Refs 5th c.BC+];
  ἐκπλαγῆναί τινι to be astonished at a thing, [Refs 5th c.BC+] to be struck with
  panic fear of.., [Refs 5th c.BC+]

  __II.2 generally, of any sudden, overpowering passion, to be struck with desire,
  [Refs 5th c.BC+]; with love, [Refs 5th c.BC+]; χαρᾷ, ἡδονῇ, [Refs 5th c.BC+]; with
  admiration, [Refs 5th c.BC+]

  __II.3 εἰς ὁμολογίαν ἐκπλήττειν frighten one into.., falsa lectio in [Refs 2nd c.BC+]
  {STEPBible-TFLSJ}'
