transliteration: smáragdos
definition: the emerald or green gem so called
kjv_usage: emerald
derivation: of uncertain derivation;
extended_definition: 'σμάραγδος, -ου, ἡ

  (and in late writers also ὁ), [in LXX: Exo.28:9 (שֹׁהַם) Exo.36:17 (Exo.39:10) (בָּרֶקֶת),
  Eze.28:13 (יַהֲלֹם), etc. ;]

  emerald or other trans parent green stone (LS, see word; DB, iv, 620; Swete, Ap.,
  67, 288): Rev.21:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'σμάραγδος [μᾰ], ἡ

  (ὁ, [Refs 1st c.BC+], name of several green stones, including the emerald, [LXX+5th
  c.BC+]; also μάραγδος, [Refs 4th c.BC+]; ζμάραγδος implied in [Refs 2nd c.AD+]

  __II Σμάραγδος, ἡ, name of the emerald mines in Egypt, ἀρχιμεταλλάρχου τῆς Ζμαράγδου
  [Refs 1st c.AD+]; μεταλλάρχη (genitive singular) Ζμαράκτου [Refs 1st c.AD+]; also
  Σμάραγδος ὄρος [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
