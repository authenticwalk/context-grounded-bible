strongs_number: G0319
language: greek
lemma: ἀναγνωρίζομαι
transliteration: anagnōrízomai
definition: to make (oneself) known
kjv_usage: be made known
derivation: middle voice from G303 (ἀνά) and G1107 (γνωρίζω);
extended_definition: 'ἀνα-γνωρίζω

  [in LXX: Gen.45:1 (יָדַע hith.)* ;]

  to recognize: Act.7:13 (WH, txt., ἐγνωρίσθη).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναγνωρ-ίζω,

  recognize, [Refs 5th c.BC+]:—middle,[Refs 2nd c.AD+]: passive, [LXX]

  __2 in a tragedy, recognize or come to the knowledge of a person or thing, so as
  to produce a dénouement, [Refs 4th c.BC+]

  __2.b reveal oneself, make oneself known, [Refs]

  __2.c causal, cause to recognize, reveal oneself to, [Refs 1st c.BC+]

  __3 recognize a rule in a new instance, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
