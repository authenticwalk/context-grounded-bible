strongs_number: G2811
language: greek
lemma: κλέος
transliteration: kléos
definition: renown (as if being called)
kjv_usage: glory
derivation: from a shorter form of G2564 (καλέω);
extended_definition: 'κλέος, -ους, τό

  [in LXX: Job.28:22 (שֵׁמַע) Job.30:8 * ;]

  __1. a rumour, report.

  __2. good report, fame, glory: 1Pe.2:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλέος, τό,

  Doric dialect κλέϝος [Refs 8th c.BC+]:— rumour, report, τί δὴ κ. ἔστ᾽ ἀνὰ ἄστ; [Refs
  8th c.BC+]; σὸν κ. news of thee, [Refs]the report of their coming, [Refs 8th c.BC+];
  κείνου κατὰ κ. at the news of his coming, [Refs 5th c.BC+]; rumour, opposed to certainty,
  κ. οἶον ἀκούομεν οὐδέ τι ἴδμεν [Refs 8th c.BC+]

  __II goodreport, fame, frequently in [Refs 8th c.BC+]; κ. εἶναί τινι to be a glory
  to him,[Refs 8th c.BC+][same place]; κ. ἀρέσθαι, εὑρέσθαι, [Refs 5th c.BC+]; γίνεσθε
  κατὰ κ. ὧδε μαχηταί in renown, [Refs 3rd c.BC+]; λαβεῖν [Refs 5th c.BC+]; κ. αἰχμᾶς
  glory in or for.., [Refs 5th c.BC+]; κ. σου μαντικόν[Refs 5th c.BC+]; κ. καταθέσθαι
  to lay up store of glory, [Refs 5th c.BC+]; ποῖον κ., εἰ..; [NT] the lays of their
  achievements, [Refs 8th c.BC+]

  __II.2 rarely in bad sense, δύσφαμον κ. ill repute, [Refs 5th c.BC+] of whom there
  is least talk either for praise or blame. (Cf. Sanskrit śrávas ''fame'', Slavonic
  slovo ''word'', ''glory''; cognate with κλέω (A), κλύω.) {STEPBible-TFLSJ}'
