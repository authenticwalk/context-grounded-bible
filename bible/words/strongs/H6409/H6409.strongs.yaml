definition: Paltiel, the name of two Israelites
kjv_usage: Paltiel, Phaltiel.
derivation: from the same as H6404 (פֶּלֶט) and H410 (אֵל); deliverance of God;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Sa.25.44;

  son of: Laish (H3889); married to Michal (H4324); also called Paltiel at 2Sa.3.15;

  Another name of pal.ti (פַּלְטִי "Palti" H6406H)

  § Paltiel or Phaltiel = "God delivers"

  1) son of Azzan and prince of the tribe of Issachar appointed as one of the 12 to
  apportion the land of Canaan

  2) son of Laish of Gallim to whom Saul gave Michal in marriage after his mad jealousy
  had driven David forth as an outlaw {STEPBible-TBESH}'
