strongs_number: G1978
language: greek
lemma: ἐπίσημος
transliteration: epísēmos
definition: remarkable, i.e. (figuratively) eminent
kjv_usage: notable, of note
derivation: from G1909 (ἐπί) and some form of the base of G4591 (σημαίνω);
extended_definition: 'ἐπίσημος, -ον

  (σῆμα, a mark), [in LXX: Gen.30:42 (קָשַׁר), Est.5:4 8:13, 1Ma.11:37 1Mac 14:48,
  2Ma.15:36, 3Ma.6:1 * ;]

  __1. bearing a mark; of money, stamped, coined.

  __2. Metaphorical,

  __(a) in good sense, notable, illustrious: Rom.16:7;

  __(b) in bad sense, notorious: Mat.27:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπί-σημος,

  Doric dialectἐπί-σᾱμος, ον, (σῆμἀ serving to distinguish, τοῖς δ᾽ ὄνομ᾽ ἄνθρωποι
  κατέθεντ᾽ ἐ. ἑκάστῳ [Refs 4th c.BC+]

  __II. having a mark, inscription or device on it, especially of money, stamped,
  coined, χρυσὸς ἐ., opposed to ἄσημος, [Refs 5th c.BC+]; so ἀναθήματα οὐκ ἐ. offerings
  with no inscription on them, [Refs 5th c.BC+]; ἀσπίδες ἐ., opposed to λεῖαι, [Refs
  4th c.BC+]

  __II.2. of epileptic patients, bearing the marks of the disease, [Refs 5th c.BC+];
  of cattle, spotted or striped, [LXX]

  __II.3. notable, remarkable, μνῆμ᾽ ἐ. a speaking remembrance, [Refs 5th c.BC+];
  εὐνή, λέχος, [Refs]; τάφος ἐπισημότατος [Refs 5th c.BC+]; of garments, fine, [Refs
  5th c.BC+]; and of persons, ἐ. σοφίην notable for wisdom, [Refs 5th c.BC+]: in bad
  sense, conspicuous, notorious, ἐς τὸν ψόγον [Refs 5th c.BC+]; δέσμιος ἐ. [NT+1st
  c.AD+]

  __II.4. significant, οὐκ ἐ. [Refs 2nd c.AD+]

  __III. adverb -μως[LXX+2nd c.BC+]: comparative -ότερον[Refs 2nd c.AD+]; -οτέρως
  [Refs 2nd c.AD+]: superlative -ότατα[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
