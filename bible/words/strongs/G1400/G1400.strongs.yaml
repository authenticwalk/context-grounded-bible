strongs_number: G1400
language: greek
lemma: δοῦλον
transliteration: doûlon
definition: subservient
kjv_usage: servant
derivation: neuter of G1401 (δοῦλος);
extended_definition: 'servant, slave; in the NT a person owned as a possession for
  various lengths of times (Hebrew slaves no more than seven years, Gentile slaves
  without time limit), of lower social status than free persons or masters; slaves
  could earn or purchase their freedom

  a male slave, or servant, of various degrees, Mt. 8:9, and frequently ; a servitor,
  person of mean condition, Phil. 2:7; feminine δούλη, a female slave; a handmaiden,
  Lk. 1:38, 48; Acts 2:18; δοῦλος, used figuratively, in a bad sense, one involved
  in moral or spiritual thraldom, Jn. 8:34; Rom. 6:17, 20; 1Cor. 7:23; 2Pet. 2:19;
  in a good sense, a devoted servant or minister, Acts 16:17; Rom. 1:1; one pledged
  or bound to serve, 1Cor. 7:22; 2Cor. 4:5 {STEPBible-TBESG}'
etymology: 'δοῦλος

  __A, Cretan dialect δῶλος [Refs], ὁ:—properly born bondman or slave, opposed to
  one made a slave, τὰ ἀνδράποδα πάντα καὶ δοῦλα καὶ ἐλεύθερα [Refs 5th c.BC+]: then,
  generally, bondman, slave, opposed to δεσπότης (which see): not in [Refs 8th c.BC+],
  who twice has feminine δούλη, ἡ, bondwoman, [Refs 8th c.BC+]: frequently of Persians
  and other nations subject to a despot, [Refs 5th c.BC+]; οὔ τινος δοῦλοι κέκληνται,
  of the Greeks, [Refs 4th c.BC+] slaves to money, [Refs 5th c.BC+]; λιχνειῶν, λαγνειῶν,
  [Refs 5th c.BC+]

  __A.II adjective (not in [Refs 4th c.BC+], δοῦλος, η, ον, slavish, servile, subject,
  δ. πόλις [Refs 5th c.BC+]; σῶμα δ., opposed to νοῦς ἐλεύθερος, [Refs 5th c.BC+];
  δ. θάνατος, ζυγόν, πούς, [Refs 5th c.BC+] more enslaved, Αἴγυπτον δ. ποιεῖν [Refs
  5th c.BC+]

  __A.II.2 τὸ δ., ={οἱ δοῦλοι}, [Refs 5th c.BC+]; also, slavery, a slavish life, [Refs]

  __A.II.3 ancillary, δ. ἐπιστῆμαι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
