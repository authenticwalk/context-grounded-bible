  (as noun, adverb, etc.) in a great variety of applications, both literally and figuratively,
  both proximate and remote (as follows)
extended_definition: ': swear/allegience/hand(under)

  1) hand

  1a) hand (of man)

  1b) strength, power (fig.)

  1c) side (of land), part, portion (metaph.) (fig.)

  1d) (various special, technical senses)

  1d1) sign, monument

  1d2) part, fractional part, share

  1d3) time, repetition

  1d4) axle-trees, axle

  1d5) stays, support (for laver)

  1d6) tenons (in tabernacle)

  1d7) a phallus, a hand (meaning unsure)

  1d8) wrists {STEPBible-TBESH}'
