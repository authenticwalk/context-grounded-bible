extended_definition: '1) to go on foot, spy out, foot it, go about, walk along, move
  the feet

  1a) (Qal) to be a tale-bearer, slander, go about

  1b) (Piel)

  1b1) to slander

  1b2) to go about as explorer, spy

  1c) (Tiphel) to teach to walk

  Also means: tir.gal (תִּרְגַּל "to teach" H8637) {STEPBible-TBESH}'
