strongs_number: G2270
language: greek
lemma: ἡσυχάζω
transliteration: hēsycházō
definition: to keep still (intransitively), i.e. refrain from labor, meddlesomeness
  or speech
kjv_usage: cease, hold peace, be quiet, rest
derivation: from the same as G2272 (ἡσύχιος);
extended_definition: 'ἡσυχάζω

  [in LXX chiefly for שָׁקַט ;]

  to be still;

  __(a) to rest from labour: Luk.23:56;

  __(b) to live quietly: 1Th.4:11;

  __(with) to be silent: Luk.14:3, Act.11:18 21:14 (cf. Job.32:7, Neh.5:8).†

  SYN.: σιγάω (which see), σιωπάω  (AS) {STEPBible-TBESG}'
etymology: 'ἡσῠχ-άζω,

  future -άσω[Refs 5th c.BC+] Maecius Epigrammaticus), -άσομαι [Refs 2nd c.AD+]: aorist
  ἡσύχᾰσα [Refs 5th c.BC+]: (ἥσυχος):—keep quiet, be at rest, σὺ δ᾽ ἡσύχαζε [Refs
  4th c.BC+]; ἡ ἀπορία τοῦ μὴ ἡσυχάζειν the difficulty of finding rest, [Refs 5th
  c.BC+]; ἡ. πρὸς μίαν θύρην, of a lover, [Refs 3rd c.BC+]: frequently in participle,
  ἡσυχάζων προσμενῶ [Refs 5th c.BC+]; ὥστε μὴ ἡσυχάσασα αὐξηθῆναι by resting from
  war, [Refs 5th c.BC+]; ἡσυχαζουσῶν τῶν νεῶν[Refs 5th c.BC+]; τὸ ἡσυχάζον τῆς νυκτός
  the dead of night, [Refs 5th c.BC+]; ἡ. ἀπό τινος keep away from.., [Refs 1st c.AD+]:
  with dative, suspend work on, [Refs 2nd c.AD+]; ἀλλ᾽ ἡσύχαζε only be tranquil, calm
  thyself, [Refs 5th c.BC+]

  __b ὁ -άζων, with or without λόγος, a fallacy, [Refs 3rd c.BC+]

  __II transitive, bring to rest, ἡσυχάσας τὼ δύο εἴδη, τὸ τρίτον δὲ κινήσας [Refs
  5th c.BC+]

  __II.b absolutely, impose silence, [Refs 2nd c.AD+]

  __II.2 leave unspoken, ἃ χρὴ λέγειν [Refs 1st c.AD+].

  __III passive in impersonal sense, ἡσυχάζεται ἐπὶ τῆς γῆς there is quiet, [LXX]
  {STEPBible-TFLSJ}'
