strongs_number: H0657
language: hebrew
lemma: אֶפֶס
transliteration: ʼepheç
pronunciation: eh'-fes
definition: cessation, i.e. an end (especially of the earth); often used adverb, no
  further; also the ankle (in the dual), as being the extremity of the leg or foot
kjv_usage: ankle, but (only), end, howbeit, less than nothing, nevertheless (where),
  no, none (beside), not (any, -withstanding), thing of nought, save(-ing), there,
  uttermost part, want, without (cause).
derivation: from H656 (אָפֵס); (sometimes like H6466 (פָּעַל))
cross_references:
  bdb: a.fd.ac {openscriptures-hebrew-lexicon}
  twot: 147b {openscriptures-hebrew-lexicon}
