strongs_number: H0673
language: hebrew
lemma: אֶפְרָתִי
transliteration: ʼEphrâthîy
pronunciation: ef-rawth-ee'
definition: an Ephrathite or an Ephraimite
kjv_usage: Ephraimite, Ephrathite.
derivation: patrial from H672 (אֶפְרָת);
extended_definition: 'A woman descended from Ephrathah of the tribe of Judah  living
  at the time of Egypt and Wilderness, first mentioned at 1Ch.2.19; married to Caleb
  (H3612H);

  mother of: Hur (H2354); also called Ephrath at 1Ch.2.19;

  Group of eph.ra.tah (אֶפְרָ֫תָה "Ephrathah" H0672)

  § Ephrathite = "ashiness: fruitfulness"

  1) an inhabitant or descendant of Ephraim (in in Jdg.12.5; 1Ki.11.26)

  2) an inhabitant of Bethlehem (in Rut.1.1; 1Sa.1.1; 1Sa.17.12) {STEPBible-TBESH}'
