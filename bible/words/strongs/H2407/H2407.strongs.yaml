strongs_number: H2407
language: hebrew
lemma: חַטּוּשׁ
transliteration: Chaṭṭûwsh
pronunciation: khat-toosh'
definition: Chattush, the name of four or five Israelites
kjv_usage: Hattush.
derivation: from an unused root of uncertain signification;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.4

  § Hattush = "assembled"

  1) a descendant of David, apparently one of the sons of Shechaniah, in the 4th or
  5th generation from Zerubbabel

  1a) a man who returned with Ezra; maybe same as 1 above

  1b) a man who returned with Zerubbabel; maybe same as 1 above

  2) son of Hashabniah who helped repair the walls of Jerusalem with Nehemiah {STEPBible-TBESH}'
