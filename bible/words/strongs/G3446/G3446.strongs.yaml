  __1. a forming, shaping (Theophr.).

  __2. form, outline, semblance: Rom.2:20; opposite to δύναμις, 2Ti.3:5.†

  SYN.: μορφή (which see), σχῆμα  (AS) {STEPBible-TBESG}'
etymology: 'μόρφ-ωσις, εως, ἡ,

  shaping, bringing into shape, σχηματισμὸς καὶ μ. τῶν δένδρων [Refs 4th c.BC+]

  __II form, semblance, [NT] {STEPBible-TFLSJ}'
