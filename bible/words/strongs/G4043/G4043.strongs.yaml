strongs_number: G4043
language: greek
lemma: περιπατέω
transliteration: peripatéō
definition: to tread all around, i.e. walk at large (especially as proof of ability);
  figuratively, to live, deport oneself, follow (as a companion or votary)
kjv_usage: go, be occupied with, walk (about)
derivation: from G4012 (περί) and G3961 (πατέω);
extended_definition: 'περι-πατέω, -ῶ

  [in LXX chiefly for הָלַךְ pi., hith. ;]

  to walk: absol., Mat.9:5, Mrk.5:42, Luk.5:23, Jhn.1:36; with pred., γυμνός, Rev.16:15;
  ἐπάνω Luk.11:44; διά, with genitive, Rev.21:24; ἐν, Mrk.11:27 12:38, Jhn.7:1 11:54,
  Rev.2:1, al.; ἐν τ. σκοτίᾳ, figuratively, Jhn.8:12 12:35, 1Jn.1:6-7 Jn 2:11; ἐπί,
  with genitive, Mat.14:26; id. with dative, Mat.14:25, 29; μετά, Jhn.6:66, Rev.3:4;
  παρά, with accusative, Mat.4:18. Metaphorical, of living, passing one''s life, conducting
  oneself (like ἀναστρέφομαι in Xen., Plut., LXX, π.; M, Pro.11:1-31; Deiss., BS,
  194) : ἀκριβῶς, Eph.5:15; ἀτάκτως, 2Th.3:6 3:11; εὐσχημόνως, Rev.13:13, 1Th.4:12;
  ἀξίως, with genitive, Eph.4:1, Col.1:10, 1Th.2:12; καθώς (ὥς), Eph.4:17 5:8, 15,
  Php.3:17, 1Th.4:1; οὕτως ὥς, 1Co.7:17; before nom. qual., Php.3:18; with dative,
  Act.21:21, Rom.13:13, 2Co.12:18, Gal.5:16; before ἐν, Rom.6:4, 2Co.4:2 5:7 10:3,
  Eph.2:2, 10 4:17 5:2, Col.3:7 4:5, Heb.13:9, 2Jn.4 Jn 6, al.; ἐν Χριστῷ, Col.2:6;
  κατά, with accusative, Mrk.7:5, Rom.8:4 14:15, 1Co.3:3, 2Co.10:2, 2Jn.6 (cf. ἐν-περιπατέω).

  (AS) {STEPBible-TBESG}'
etymology: 'περιπᾰτ-έω,

  walk up and down, as in a cloister, opposed to βαδίζειν (take a walk), ἐν ταῖς στοαῖς
  [Refs 4th c.BC+]; walk about, [Refs 5th c.BC+]; περιπατεῖται ἡ ὁδός the road is
  for walking on, [Refs 2nd c.AD+]: with accusative, traverse, ὅλην τὴν Αἴγυπτον [Refs
  2nd c.AD+]

  __2 walk about while teaching, discourse, [Refs 5th c.BC+]; π. ἐς τοὺς ἀκροωμένους
  dispute, argue with them, [Refs 2nd c.AD+]

  __3 metaphorically, walk, i.e. live, [NT+1st c.BC+] {STEPBible-TFLSJ}'
