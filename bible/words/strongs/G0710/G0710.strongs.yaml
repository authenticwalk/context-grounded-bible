strongs_number: G0710
language: greek
lemma: ἀριστερός
transliteration: aristerós
definition: the left hand (as second-best)
kjv_usage: left (hand)
derivation: apparently a comparative of the same as G712 (ἄριστον);
extended_definition: 'ἀριστερός, -ά, -όν

  [in LXX for שְׂמֹאול ;]

  left, on the left: ὅπλα, 2Co.6:7; ἡ ἀ.. (sc. χείρ), Mat.6:3; ἐξ ἀριστερῶν, on the
  left (MM, see word ): Mrk.10:37, Luk.23:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀριστερός [ᾰ], ά, όν,

  left, on the left, ἐπ᾽ ἀριστερά towards, i.e. on, the left, [Refs 8th c.BC+]

  __2 ἀριστερά (with or without χείρ), ἡ, left hand, ἐξ ἀριστερῆς χειρός on the left
  hand, [Refs 5th c.BC+]; ἐς ἀριστερὴν χεῖρα ἤιε, ἐν ἀριστερῇ ἔχειν, [Refs 5th c.BC+]

  __3 metaphorically, boding ill, ominous, because to a Greek, looking northward,
  unlucky signs came from the left, ἀ. ἤλυθεν ὄρνις[Refs 8th c.BC+]

  __4 awkward, erring, φρενόθεν ἐπ᾽ ἀριστερὰ ἔβας turnedst to the leftward of thy
  mind, [Refs 5th c.BC+]; ἐπ᾽ ἀριστερὰ εἴληφας τὸ πρᾶγμα in a sinister sense, [Refs
  4th c.BC+]; τῷ ἀριστερῷ δέχεσθαι [λόγους] [Refs 1st c.AD+]. (Prop. ''better'', compare
  ἄριστο; euphemism (compare εὐώνυμος) to avoid ill-luck.) {STEPBible-TFLSJ}'
