strongs_number: G2964
language: greek
lemma: κυρόω
transliteration: kyróō
definition: to make authoritative, i.e. ratify
kjv_usage: confirm
derivation: from the same as G2962 (κύριος);
extended_definition: 'κυρόω, -ῶ

  (κῦρος, 1. authority. 2. validity), [in LXX for קוּם ;]

  to confirm, ratify, make valid: 2Co.2:8; pass., Gal.3:15 (cf. προ-κυρόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κῡρόω,

  future -ώσω [Refs 5th c.BC+]: (κῦρος):— confirm, ratify, δόμοις.. τήνδ᾽ ἐκύρωσας
  φάτιν [Refs 4th c.BC+]; ταῦτα Hdt.[same place]; τὸν γάμον [Refs 5th c.BC+]:—middle,
  accomplish one''s end, λόγῳ κυροῦται τὰ πάντα [Refs 5th c.BC+], compare d:—passive,
  to be ratified, determined, ἐκεκύρωτο ὁ γάμος Κλεισθένεϊ [Refs 5th c.BC+]; τοὺς
  κυρωθέντας [τῶν νόμων] [Refs 5th c.BC+]; of a contract, to be sanctioned, [Refs
  3rd c.BC+]; in auctions, to be knocked down, [Refs 2nd c.BC+]; ὁ κυρωθείς the highest
  bidder, to whom an object is knocked down, [Refs 3rd c.BC+]; at what point hath
  the end been fixed or determined? [Refs 5th c.BC+]; πρὶν κεκυρῶσθαι σφαγάς before
  it has been accomplished, [Refs]infinitive, ἐκεκύρωτο συμβάλλειν it had been decided
  to fight, [Refs 5th c.BC+]

  __2 κ. δίκην decide it, [Refs 4th c.BC+]

  __3 with accusative et infinitive, decree or ordain that.., τηρηθῆναι τὸν νόμον
  [Refs 4th c.BC+]

  __4 of arguments or doctrines, confirm, establish, [Refs 1st c.BC+]; κ. ὅτι.. [Refs]
  {STEPBible-TFLSJ}'
