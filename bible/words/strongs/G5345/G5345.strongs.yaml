strongs_number: G5345
language: greek
lemma: φήμη
transliteration: phḗmē
definition: a saying, i.e. rumor ("fame")
kjv_usage: fame
derivation: from G5346 (φημί);
extended_definition: 'φήμη, -ης, ἡ

  (φημί) [in LXX: Pro.16:2 (15:30) (שְׁמוּעָה), 2Ma.4:39, 3Ma.3:2, 4Ma.4:22 * ;]

  a saying or report: Mat.9:26, Luk.4:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'φήμη, ἡ,

  Aeolic dialect and Doric dialect φάμα, [Refs 7th c.BC+]; pseudo-Doric dialect φήμα
  [Refs 5th c.BC+]: (φημί).

  __I utterance prompted by the gods, significant or prophetic saying, χαῖρε δὲ φήμῃ
  Ὀδυσσῆος φίλος υἱός [Refs 8th c.BC+], ubi see [Refs 8th c.BC+]; φ. and κλεηδών are
  interchanged, [Refs 5th c.BC+] {φημί}; φ. about a τέρας, [Refs 5th c.BC+]; τοῦ ὀνείρου
  ἡ φ. the message of the dream, [Refs 5th c.BC+]ominis causa, [Refs 5th c.BC+]; τῇ
  πόλει (i.e. Aquileia) ἀετὸς οἴκιζομένῃ τὴν αὑτοῦ φ. χαρίζεται [Refs 5th c.BC+];
  φ. ἀγαθὴν λέξομεν ={εὐφημίαν παρέξομεν}, [Refs]

  __I.2 report, rumour, usually of uncertain and mysterious origin, φήμη οὔ τις πάμπαν
  ἀπόλλυται, ἥν τινα πολλοὶ λαοὶ φημίξωσι· θεός νύ τίς ἐστι καὶ αὐτή [Refs 8th c.BC+];
  Φήμης βωμός Scholia (at [prev. work]), [Refs 2nd c.AD+]; common report, opposed
  to συκοφαντία, [Refs 7th c.BC+]

  __I.3 report of a man''s character, repute, δεινὴν δὲ βροτῶν ὑπαλεύεο φήμην· φ.
  γάρ τε κακὴ πέλεται, κούφη μὲν ἀεῖραι—ῥεῖα μάλ᾽, ἀργαλέη δὲ φέρειν, χαλεπὴ δ᾽ ἀποθέσθαι
  [Refs 8th c.BC+]:—especially of good report, fame, περιχαρὴς τῇ φ. [Refs 5th c.BC+];
  αἰσχρὰ φ., opposed to καλὴ δόξα, [Refs 5th c.BC+]

  __I.4 φᾶμαι songs of praise, [Refs 5th c.BC+]

  __II any voice or words, speech, saying, λόγων φ. poetry periphrastic for λόγοι,
  [Refs 5th c.BC+]; especially common report, tradition, legend, ἀλλ᾽ ἔστι φήμη..
  [Refs 5th c.BC+]; μνήμην παρὰ τῆς φήμης λαβών [Refs 5th c.BC+]

  __II.b common report or parlance, [Refs 3rd c.BC+]; ὅσους ἡ κοινὴ φ. παραδέδωκεν
  [θεούς] [Refs 1st c.BC+]

  __II.2 message, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
