lemma: λῃστής
transliteration: lēistḗs
definition: a brigand
kjv_usage: robber, thief
derivation: from (to plunder);
extended_definition: 'λῃστής, -οῦ, ὁ

  (Ep. ληίς = λεία, booty), [in LXX for גְּדוּד, etc. ;]

  a robber, brigand: Mat.21:13 (LXX) Mat.26:55 27:38, 44, Mrk.11:17 14:48 15:27, Luk.10:30,
  36 19:46 22:52, Jhn.10:1, 8 18:40, 2Co.11:26.†

  SYN.: κλέπτης, q.v  (AS) {STEPBible-TBESG}'
etymology: 'λῃστ-ής, οῦ, ὁ,

  Ionic dialect ληϊστής, Doric dialect λᾳστής, (ληΐς, ληΐζομαι) robber, pirate, [Refs
  5th c.BC+]; opposed to κλέπτης, [Refs 5th c.BC+]; especially by sea, buccaneer,
  later πειρατής, [Refs 5th c.BC+]; ληϊστὴς κατεστήκεε Καρχηδονίων he began a course
  of piracies upon them, [Refs 5th c.BC+]; of irregular troops, [Refs]

  __II metaphorically, λ. ἐναργὴς τῆς ἐμῆς τυραννίδος [Refs 5th c.BC+]; λῃστὰ λογισμοῦ,
  of love, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
