language: greek
lemma: κέρδος
transliteration: kérdos
definition: gain (pecuniary or genitive case)
kjv_usage: gain, lucre
derivation: of uncertain affinity;
extended_definition: 'κέρδος, -εος (-ους), τό

  [in Aq.: Eze.27:24; Sm.: Psa.30:10, al. ;]

  gain: Php.1:21 3:7, Tit.1:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'κέρδος, εος, τό,

  gain, profit, [Refs 8th c.BC+]; ἐνόησεν ὅππως κ. ἔῃ how some advantage can be gained,
  what is best to be done, [Refs 8th c.BC+]; ποιέεσθαί τι ἐν κέρδεϊ, with infinitive,
  [Refs 5th c.BC+]; ὅτι.. [Refs 5th c.BC+]; μέγ᾽ ἐστὶ κ., ἢν.. [Refs]; participle,
  πᾶν κ. ἡγοῦ ζημιουμένη φυγῇ [Refs 5th c.BC+]; κ. ἐστί μοι, with infinitive, τί δῆτ᾽
  ἐμοὶ ζῆν κ.; [Refs 4th c.BC+]; τί κ. ἦν αὐτῷ διαβάλλειν ἐμ; [Refs 5th c.BC+]: plural,
  gains, profits, περιβαλλόμενος ἑωυτῷ κέρδεα [Refs 5th c.BC+]; τὰ δειλὰ (variant{δεινὰ})
  κ. [Refs 5th c.BC+]

  __2 desire of gain, κέρδει καὶ σοφία δέδεται [Refs 5th c.BC+]; of persons, ἡμέτερα
  κ. τῶν σοφῶν (={ἡμῶν τῶν σ}.) you of whom we wise men make gain, [Refs 5th c.BC+]

  __3 iron. [Refs]

  __II in plural, cunning arts, wiles, ὃς δέ κε κ. εἰδῇ [Refs 8th c.BC+]; κέρδεσιν,
  οὔ τι τάχει γε παραφθάμενος[Refs 8th c.BC+]; κακὰ κ. βουλεύουσιν ''they mean mischief'',
  [Refs]cerd ''art'', ''craft'', Welsh cerdd ''craft'' or ''music''.) {STEPBible-TFLSJ}'
