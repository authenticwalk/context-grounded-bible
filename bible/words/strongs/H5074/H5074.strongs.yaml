strongs_number: H5074
language: hebrew
lemma: נָדַד
transliteration: nâdad
pronunciation: naw-dad'
definition: properly, to wave to and fro (rarely to flap up and down); figuratively,
  to rove, flee, or (causatively) to drive away
kjv_usage: chase (away), [idiom] could not, depart, flee ([idiom] apace, away), (re-)
  move, thrust away, wander (abroad, -er, -ing).
derivation: a primitive root;
extended_definition: '1) to retreat, flee, depart, move, wander abroad, stray, flutter

  1a)(Qal)

  1a1) to retreat, flee

  1a2) to flee, depart

  1a3) to wander, stray

  1a4) to flutter (of birds)

  1b) (Poal) to flee away, be chased

  1c) (Hiphil) to chase away

  1d) (Hophal) to be chased away

  1e) (Hithpolel) to flee away

  Aramaic equivalent: ne.dad (נְדַד "to flee" H5075) {STEPBible-TBESH}'
