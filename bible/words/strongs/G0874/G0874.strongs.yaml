strongs_number: G0874
language: greek
lemma: ἀφορμή
transliteration: aphormḗ
definition: a starting-point, i.e. (figuratively) an opportunity
kjv_usage: occasion
derivation: from a compound of G575 (ἀπό) and G3729 (ὁρμάω);
extended_definition: 'ἀφ-ορμή, -ῆς, ἡ

  [in LXX: Eze.5:7 (הָמוֹן), Pro.9:9, 3Ma.3:2 * ;]

  prop., a starting point; in war, a base of operations; metaphorically, an occasion,
  incentive, opportunity (MM, see word): 2Co.11:12, Gal.5:13; ἀφ. λαμβάνειν, Luk.11:24,
  WH, mg., Rom.7:8, 11; ἀφ. διδόναι, 2Co.5:12, 1Ti.5:14.*

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφορμ-ή, ἡ,

  starting-point, especially in war, base of operations, ἀναχώρησίς τε καὶ ἀ.[Refs
  5th c.BC+]; place of safety, [Refs 5th c.BC+]

  __2 generally, starting-point, origin, occasion or pretext, ἀφορμαὶ λόγων[NT+5th
  c.BC+]; ἵνα ἀ. γένοιτο τιμῆς[Refs 1st c.BC+]; ἀ. καὶ πρόφασις[Refs 2nd c.BC+]; occasion,
  origin of an illness, [Refs 5th c.BC+]; εἰδέ τις οἴεται μικρὰν ἀ. εἶναι σιτηρέσιον
  τοῖς στρατευομένοις ὑπάρχειν a small inducement, [Refs 4th c.BC+]; instigation,
  incitement, [Refs 2nd c.AD+]

  __3 means with which one begins a thing, resources, ἀ. τοῦ βίου[Refs 5th c.BC+];
  πίστις ἀ. μεγίστη πρὸς χρηματισμόν good faith is the best asset for business, [Refs];
  ἀ. ἐπί.. [Refs]; especially means of war, [Refs 5th c.BC+]means for levying [Refs
  5th c.BC+]; ἀ. ἔργων means for undertaking.., [Refs 4th c.BC+]

  __4 capital of a banker, etc., [Refs 5th c.BC+]; ἀφορμῆς δίκη suit for restitution
  of capital, [Refs 4th c.BC+]

  __5 Rhet., food for argument, material, subject, ὑποθέσεις καὶ ἀφορμαὶ λόγων[Refs
  2nd c.AD+]

  __6 aptitude, inclination, εἰς φιλανθρωπίαν[Refs 1st c.BC+]

  __II Stoic term for repulsion (opposed to ὁρμή), [Refs 3rd c.BC+]

  __III release of water from sluice, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
