language: greek
lemma: ὀρθρινός
transliteration: orthrinós
definition: relating to the dawn, i.e. matutinal (as an epithet of Venus, especially
  brilliant in the early day)
kjv_usage: morning
derivation: from G3722 (ὄρθρος);
extended_definition: 'ὀρθρινός, -ή, -όν

  (ὄρθρος), [in LXX: Hos.6:4 13:3 (שָׁכַם hi.), Hag.2:14, Wis.11:22 * ;]

  late form of ὄρθριος (which see), early: Luk.24:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀρθρ-ινός, ή, όν,

  (ὄρθρος) later form [LXX+5th c.BC+]; ὀρθρινὸς οἴχεσθαι [Refs 1st c.BC+] adverb,
  ὀρθρινὰ παίζειν[Refs 4th c.BC+], etc. make ι long, probably in imitation of ὀπωρῑνῷ
