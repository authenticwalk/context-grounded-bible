language: greek
lemma: ὁδηγέω
transliteration: hodēgéō
definition: to show the way (literally or figuratively (teach))
kjv_usage: guide, lead
derivation: from G3595 (ὁδηγός);
extended_definition: 'ὁδηγέω, -ῶ,

  (ὁδηγός) [in LXX chiefly for נוּחַ, also for דֶּרֶךְ hi., הָלַךְ hi., etc. ;]

  to lead on one''s way, to guide: with accusative of person(s), Mat.15:14,  Luk.6:39;
  id. before ἐπί, Rev.7:17. Metaphorical, to guide, instruct, teach: Act.8:31; before
  εἰς τ. ἀλήθειαν (ἐν τ. ἀ., WH, mg.), Jhn.16:13 (cf. Psa.25:5).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁδηγ-έω,

  lead one upon his way, guide, with accusative person, [NT+5th c.BC+]:—passive, [Refs
  1st c.AD+], Vett. Val.359.30:— also ὁδηγ-ετέω, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
