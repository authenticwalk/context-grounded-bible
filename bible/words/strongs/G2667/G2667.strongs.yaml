lemma: καταπίπτω
transliteration: katapíptō
definition: to fall down
kjv_usage: fall (down)
derivation: from G2596 (κατά) and G4098 (πίπτω);
extended_definition: 'κατα-πίπτω

  [in LXX: Psa.145:14 (נָפַל), etc. ;]

  to fall down: Act.28:6; before εἰς, Act.26:14; ἐπί with accusative, Luk.8:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταπίπτω,

  future -πεσοῦμαι: aorist κατέπεσον, poetry κάππεσον (the only tense used by [Refs
  8th c.BC+](Epid.); late 3rd.person etc for 1st.person, 2nd.person singular optative
  -πέσειεν [Refs 2nd c.AD+] (variant{-οιεν}): perfect -πέπτωκα:—fall, drop, [Refs
  8th c.BC+]; πληγεὶς κ. [Refs 6th c.BC+]passive of καταβάλλω, πρὸς ἡμῶν κάππεσε,
  ={κατεβλήθη}, [Refs 4th c.BC+]

  __2 metaphorically, παραὶ ποσὶ κάππεσε θυμός their spirit fell, [Refs 8th c.BC+]:
  frequently in perfect participle καταπεπτωκώς, base, contemptible, λόγος Aristeas[Refs
  1st c.AD+].

  __2.b [Refs 6th c.BC+].

  __3 τὰ -πίπτοντα the accidents of fortune, [Refs 2nd c.AD+]

  __4 τὰς νυνὶ -πεπτωκυίας [ἐμβολάς] which have just been rejected, Hegetorap.[Refs
  1st c.BC+]

  __5 ἄλλα, ἃ -πέπτωκε τούτοις which fall under the same head, [Refs 2nd c.AD+]

  __II have the falling sickness, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
