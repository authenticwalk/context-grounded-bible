strongs_number: G0278
language: greek
lemma: ἀμεταμέλητος
transliteration: ametamélētos
definition: irrevocable
kjv_usage: without repentance, not to be repented of
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G3338
  (μεταμέλλομαι);
extended_definition: 'ἀ-μεταμέλητος, -ον

  (μεταμέλομαι),

  not repented of, unregretted: Rom.11:29, 2Co.7:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμετα-μέλητος, ον,

  not to be repented of or regretted, ἡδονή[Refs 5th c.BC+]; ἀμεταμέλητον ἐστί τί
  τινι one has nothing to repent of, [Refs 2nd c.BC+]

  __2 having no opportunity of repentance, [Refs 6th c.AD+]

  __II of persons, unrepentant, feeling no remorse, ἀ. ἀνίατος[Refs 4th c.BC+]. adverb
  -τως[Refs 4th c.AD+] {STEPBible-TFLSJ}'
