strongs_number: G4190
language: greek
lemma: πονηρός
transliteration: ponērós
definition: hurtful, i.e. evil (properly, in effect or influence, and thus differing
  from G2556 (κακός), which refers rather to essential character, as well as from
  G4550 (σαπρός), which indicates degeneracy from original virtue); figuratively,
  calamitous; also (passively) ill, i.e. diseased; but especially (morally) culpable,
  i.e. derelict, vicious, facinorous; neuter (singular) mischief, malice, or (plural)
  guilt; masculine (singular) the devil, or (plural) sinners
kjv_usage: bad, evil, grievous, harm, lewd, malicious, wicked(-ness)
derivation: from a derivative of G4192 (πόνος);
extended_definition: 'πονηρός, -ά, -όν

  (πονέω, to toil), [in LXX chiefly for רַע ;]

  __1.

  __(a) of persons, oppressed by toils (Hes.);

  __(b) of things, toilsome, painful (καιρός, Sir.51:12): Eph.5:16 6:13 Rev.16:2.

  __2. bad, worthless;

  __(a) in physical sense: καρπός, Mat.7:17-18;

  __(b) in ethical sense, bad, evil, wicked;

  __(α) of persons: Mat.7:11 12:34-35 18:32 25:26, Luk.6:45 11:13 19:22, Act.17:5,
  2Th.3:2, 2Ti.3:13; γενεά, Mat.12:39, 45 16:4, Luk.11:29; πνεῦμια, Mat.12:45, Luk.7:21
  8:2 11:26, Act.19:12-13, 15-16; as subst., οἱ π., opposite to δίκαιοι, Mat.13:49;
  to ἀγαθοί, Mat.5:45 22:10; οἱ ἀχάριστοι καὶ π., Luk.6:35; sing., ὁ π., Mat.5:39,
  1Co.5:13; id. esp. of Satan, the evil one, Mat.5:37 6:13 (see Lft., Notes, 125 ff.;
  but cf. McN, in l) Mat.13:19, 38, Luk.11:4 (WH, R, om.), Jhn.17:15, Eph.6:16, 2Th.3:3
  (Lft., Notes, l.with), 1Jn.2:13-14 Jn 3:12 Jn 5:18-19;

  __(β) of things: Mat.5:11 12:35 15:19, Luk.6:22, 45, Jhn.3:19 7:7, Act.18:14 25:18,
  Gal.1:4, Col.1:21, 1Ti.6:4, 2Ti.4:18, Heb.3:12 10:22, Jas.2:4 4:16, 1Jn.3:12, II
  Jn 11, 3Jn.10; ὀφθαλμός (which see), Mat.6:23 20:15, Mrk.7:22, Luk.11:34; as subst.,
  neut., τὸ π., Act.28:21, 1Th.5:22; opposite to ἀγαθόν, Luk.6:45, Rom.12:9; pl.,
  Mat.9:4, Mrk.7:23, Luk.3:19.

  † SYN.: see: ἄθεσμος  (AS) {STEPBible-TBESG}'
etymology: 'πονηρός, ά, όν,

  in physical sense, oppressed by toils, πονηρότατος καὶ ἄριστος, of Heracles, [Refs
  8th c.BC+]

  __2 of things, toilsome, painful, grievous, ἔργα [Refs 8th c.BC+]

  __II in bad case, in sorry plight, useless, good-for-nothing, σύμμαχοι[Refs 5th
  c.BC+]; κύων, ἱππάριον, [Refs 5th c.BC+]; δίαιτα, τροφή, σιτία, injurious, [Refs
  5th c.BC+]; π. σῶμα, opposed to χρηστόν, [Refs]; π. σκώμματα sorry jests, [Refs
  5th c.BC+]; π. πράγματα a bad state of things, [Refs 5th c.BC+]; π. ἀρχὴ τῆς παιδείας
  a bad beginning, [Refs 5th c.BC+] adverb, -ρῶς ἔχειν to be in bad case, [Refs 5th
  c.BC+]; π. διακεῖσθαι, διατεθῆναι, [Refs 5th c.BC+]

  __III in moral sense, worthless, knavish, φήμη, βίος, ζόη, [Refs 5th c.BC+]; πονηρὸς..
  κἀκ πονηρῶν rogue and son of rogues, [Refs 5th c.BC+]; ὦ πόνῳ πονηρέ in a comic
  jingle, [Refs]; π. πόρρω τέχνης past master in knavery, [Refs 5th c.BC+]; π. [ῥῆμα]
  malicious, [NT]wickednesses, [LXX+5th c.BC+]; δόλῳ πονηρῷ, Latin dolo malo, [Refs
  2nd c.BC+]; ὁ π. the evil one, [NT+4th c.AD+]

  __III.2 base, cowardly, [Refs 5th c.BC+]; π. χρώματα, i.e. the coward''s hue, [Refs
  5th c.BC+]

  __III.3 with a political connotation, of the baser sort, [Refs 5th c.BC+]; opposed
  to καλοὶ κἀγαθοί, [Refs 5th c.BC+] —On the variation of accent, πονηρός and πόνηρος,
  see at {μοχθηρός} near the end {STEPBible-TFLSJ}'
