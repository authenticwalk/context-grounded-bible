strongs_number: G5611
language: greek
lemma: ὡραῖος
transliteration: hōraîos
definition: belonging to the right hour or season (timely), i.e. (by implication)
  flourishing (beauteous (figuratively))
kjv_usage: beautiful
derivation: from G5610 (ὥρα);
extended_definition: 'ὡραῖος, -α, -ον

  (ὥρα), [in LXX for נָאָה, טוֹב, יָפָה, etc. ;]

  seasonable, timely, esp. of ripe fruits; hence, blooming, beautiful (both of things
  and persons): Mat.23:27, Act.3:2, 10, Rom.10:15 (LXX, ὥρα).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὡραῖος, α, ον,

  produced at the right season (ὥρα), seasonable, timely: especially of the fruits
  of the earth, βίος or βίοτος ὡ. store of fruits gathered in due season, [Refs];
  ὡ. καρποί the fruits of the season, καρποὺς.. κατατίθεσθαι ὡραίους to store them
  up in season, [Refs 5th c.BC+]; ὡραῖα.. ἀποτελεῖν ἱερά to render fruits of the season
  as sacred offerings, [Refs 5th c.BC+]; σῦκα [Refs 2nd c.AD+]; also of animals, ὡ.
  ἄρνες yearling, [Refs 3rd c.BC+]; of tunnies at a year old (from six months to one
  year they were called πηλαμύδες), πηλαμὺς.. ὡραία θέρους τῷ Βοσπορίτῃ [Refs 5th
  c.BC+]; ὡ. θύννοι Ps.-[Refs 8th c.BC+]; τάριχος ὡ. fish salted or pickled in the
  season, [Refs 2nd c.AD+]; σαργάναι ὡ. pickling-tubs, [Refs 2nd c.AD+]: hence generally,
  agricultural produce, εἶναι ἐνεχυρασίαν Αἰξωνεῦσιν ἐκ τῶν ὡ. τῶν ἐκ τοῦ χωρίου [Refs
  4th c.BC+]

  __2 τὰ ὡραῖα, ={τὰ καταμήνια}, especially at their first appearance, [Refs 5th c.BC+]

  __3 substantive ἡ ὡραία (in full, ὥρη ἡ ὡραίη [Refs 5th c.BC+], harvest-time, especially
  the twenty days before and twenty days after the rising of the dog-star, μίμνει
  ἐς ὡραίην till harvest-time, [Refs 3rd c.BC+]

  __3.b the campaigning-season, during which the troops kept the field, [Refs 4th
  c.BC+]

  __3.c τὴν μὲν ὡραίην οὐκ ὕει it does not rain in the season (i.e. of rain), [Refs
  5th c.BC+]

  __II happening or done in due season, seasonable, ἄροτος, ἔργον, [Refs 8th c.BC+];
  πλόος [Refs 4th c.BC+]; σκαπάνη [Refs]; ὅτε ὡραῖον εἴη when the weather permitted,
  [Refs 2nd c.AD+]

  __II.2 metaphorically, (ὥρα (C) B) seasonable, due, proper, ὡραίων τυχεῖν, ={νομίμων
  τυχεῖν} (compare ὥριος (A). [Refs 5th c.BC+] uncertain in [Refs 4th c.BC+]

  __III of persons, seasonable or ripe for a thing, c.genitive, ἀνδρὸς ὡραίη [Refs
  5th c.BC+]; γάμων or γάμου ὡραῖαι, [Refs 5th c.BC+]; ὅστις οὐκέθ᾽ ὡραῖος γαμεῖ [Refs];
  ὡ. γάμος seasonable marriage, [Refs 4th c.BC+]; also of old persons, ripe or ready
  for death, πατήρ γε μὴν ὡ. [Refs 5th c.BC+]

  __III.2 in reference to age, in the prime of life, youthful, [Refs 8th c.BC+]: hence
  in the bloom of youth, opposed to ἄωρος, [Refs 5th c.BC+]: but not necessarily implying
  beauty, τοῖς τῶν ὡραίων προσώποις, καλῶν δὲ μή [Refs 5th c.BC+]; compare ὥρα (C)
  [Refs 5th c.BC+]

  __III.3 generally, of things, beautiful, graceful, [LXX+NT]

  __IV irregular superlative ὡραιέστατος [Refs 5th c.BC+]

  __V adverb ὡραίως [Refs 5th c.BC+] {STEPBible-TFLSJ}'
