language: greek
lemma: στόμαχος
transliteration: stómachos
definition: an orifice (the gullet), i.e. (specially), the "stomach"
kjv_usage: stomach
derivation: from G4750 (στόμα);
extended_definition: 'στόμαχος, -ου, ὁ

  (στόμα),

  prop., a mouth, an opening;

  __(a) in early Gk. writers, the throat;

  __(b) of the opening of the stomach (Arist.);

  __(with) in later writers (Plut., al.), the stomach: 1Ti.5:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'στόμᾰχ-ος, ὁ,

  (στόμα) throat, gullet, ἀπὸ στομάχους ἀρνῶν τάμε νηλέϊ χαλκῷ [Refs 8th c.BC+]; ={οἰσοφάγος},
  [Refs 4th c.BC+]

  __2 neck of the bladder, τῆς κύστιος [Refs 5th c.BC+] “Aër.” 9; or of the uterus,
  [Refs]

  __3 later, orifice of the stomach,= στόμα τῆς γαστρός, τῆς κοιλίας, [Refs 1st c.AD+];
  the stomach itself, [NT+1st c.AD+]; ἀμφοτέρας (i.e. τὰς χεῖρας) ἐπὶ τοῦ σ. [Refs];
  cf. Latin stomachus.

  __4 anger, γέγονε σ. πρὸς δουλικὸν πρόσωπον [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
