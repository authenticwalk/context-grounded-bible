strongs_number: G5067
language: greek
lemma: τέταρτος
transliteration: tétartos
definition: fourth
kjv_usage: four(-th)
derivation: ordinal from G5064 (τέσσαρες);
extended_definition: 'τέταρτος, -η, -ον

  [in LXX chiefly for רְבִיעִי ;]

  fourth: Mat.14:25, Mrk.6:48, Act.10:30, Rev.4:7 6:7-8 8:12 16:8 21:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'τέταρτος, η, ον,

  Epic dialect also τέτρᾰτος (which see), Boeotian dialect πέτρᾰτος (which see), fourth,
  [Refs 8th c.BC+]

  __II τὸ τέταρτον as adverb, the fourth time, [Refs]fourthly, [Refs 5th c.BC+] adverb
  -τως, fourfold, [Refs]

  __II.2 (i.e. μέρος) a quarter, [Refs 1st c.BC+]

  __III ἡ τετάρτη:

  __III.1 (i.e. ἡμέρα) the fourth day, [Refs 8th c.BC+]

  __III.2 (i.e. μοῖρα) a liquid measure, [Refs 5th c.BC+]:—also, a measure of weight,
  λαβὼν χρυσοῦ τετάρτας <β> [Refs]

  __III.2.b a fourth part, ἐπὶ τετάρταις ἐργάζονται τῶν καρπῶν [Refs 1st c.BC+]

  __III.3 tax of[Refs 6th c.BC+]; ὧν τετάρτη goods which pay a tax of 25%, [Refs 3rd
  c.BC+]

  __IV Τέταρτος, ὁ, a month in Locris, [Refs 2nd c.BC+]. (Sanskrit caturthás, Lithuanian
  ketvi[rtilde]tas, Latin quartus, etc.: l.-[Refs 5th c.BC+] q[uglide]eturto- and
  q[uglide]et[uglide]ṛto-.) {STEPBible-TFLSJ}'
