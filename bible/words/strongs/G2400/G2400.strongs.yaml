strongs_number: G2400
language: greek
lemma: ἰδού
transliteration: idoú
definition: used as imperative lo!;
kjv_usage: --behold, lo, see
derivation: second person singular imperative middle voice of G1492 (εἴδω);
extended_definition: 'ἰδού,

  [in LXX chiefly for הִנֵּה,]

  prop. imperat. 2 aor. mid. of ὁράω, used as a demonstrative particle, with frequency
  much greater in LXX and NT than in cl. (see M, Pr., 11),

  lo, behold, see: Mat.10:16 11:8 13:3, Mrk.3:32, Luk.2:48, 1Co.15:51, Jas.5:9, Ju
  14, Rev.1:7, al.; after genitive absol., Mat.1:20 2:1, 13 12:46, al.; καὶ ἰδού,
  Mat.2:9 (and freq.), Luk.1:20 10:25, Act.12:7, al.; in elliptical sentences, taking
  the place of copula or predicate (like הִנֵּה in Heb.), Mat.3:17, Luk.5:12 22:31,
  47 Act.8:27, 36 al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἰδοῦ

  (ἴδου Hdn.Gr. cited in [Refs 4th c.AD+]aorist 2 imperative middle of ὁρά; but,

  __II ἰδού (on the accent see Hdn.Gr.[Refs] adverb, lo! behold! (even with words
  of hearing, ἰδοὺ δοῦπον αὖ κλύω τινά [Refs 5th c.BC+]

  __II.1 with Nouns and Prons., ἰ. χελιδών Klein [Refs 6th c.BC+], etc.; ἰ. ἐγώ here
  am I, [LXX+NT]; οὐκ ἰ. Ἀαρώ; [LXX]

  __II.2 with Verbs,

  __II.2.a in the imperative, ἰ. θεᾶσθε [Refs 5th c.BC+]; especially in offering a
  thing, take it! ἰ. δέχου παῖ [Refs 5th c.BC+]

  __II.2.b in indicative of all tenses, ἰ. πείθομαι [NT+5th c.BC+] with past tenses,
  [LXX+NT]; in the middle of a sentence, [NT]

  __II.3 with questions, ἰ., τί ἔστι; [Refs 5th c.BC+]

  __II.4 in repeating another''s words quizzingly, as ἰδού γ᾽ ἄκρατον wine, quotha!
  [Refs]; ἰ. λέγειν[Refs] {STEPBible-TFLSJ}'
