strongs_number: G0240
language: greek
lemma: ἀλλήλων
transliteration: allḗlōn
definition: one another
kjv_usage: each other, mutual, one another, (the other), (them-, your-)selves, (selves)
  together (sometimes with G3326 (μετά) or G4314 (πρός))
derivation: Genitive plural from G243 (ἄλλος) reduplicated;
extended_definition: 'ἀλλήλων (genitive pl.), dative -οις, -αις, accusative -ους,
  -ας, -α (no nom.), recipr. pron.

  (ἄλλος),

  of one another, mutually: Mat.25:32, Mrk.4:41, Jhn.13:22, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἀλλήλων,

  Aeolic dialect and Doric dialect ἀλλάλων, genitive plural, dua. ἀλλήλοιν, Epic dialect
  ἀλλήλοιϊν[Refs 8th c.BC+] feminine -αιν [Refs 5th c.BC+] codices: dative ἀλλήλοις,
  αις, οις, dual ἀλλήλοιν: accusative ἀλλήλους, ας, a, dual ἀλλήλω (feminine) [LXX+5th
  c.BC+]: the dual is rare in Prose: singular, κεράμὡ ἁρμόττοντι πρὸς ἄλληλον[Refs]:—of
  one another, to one another, one another; hence, mutually, reciprocally, used of
  all three persons, [Refs 8th c.BC+] among one another, [Refs 5th c.BC+]; πρὸς ἀλλήλους,
  εἰς ἄλληλα, [Refs]; ἐπί, πρὸς ἀλλήλοις, [Refs 8th c.BC+]; παρ᾽ ἀλλήλους, -α, [Refs
  5th c.BC+]; ἡ δι᾽ ἀλλήλων δεῖξις reciprocal proof, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
