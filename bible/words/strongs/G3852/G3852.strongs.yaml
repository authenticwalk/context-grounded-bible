strongs_number: G3852
language: greek
lemma: παραγγελία
transliteration: parangelía
definition: a mandate
kjv_usage: charge, command
derivation: from G3853 (παραγγέλλω);
extended_definition: 'παρ-αγγελία, -ας, ἡ

  (παραγγέλλω),

  an instruction, charge, com­mand: Act.5:28 16:24, 1Th.4:2, 1Ti.1:5 1:18. (In Xen.,
  Polyb., of a military order.)†

  (AS) {STEPBible-TBESG}'
etymology: 'παραγγ-ελία, ἡ,

  command or order issued to soldiers, [NT+5th c.BC+]; τόπος ἐπιτηδειότατος εἰς π.
  for giving the word of command, [Refs 2nd c.BC+]: generally, order issued by an
  authority, [Refs 1st c.AD+]

  __II summoning one''s partisans to support one in a suit at law, exertion of influence,
  σπουδὴ καὶ π., συγγνώμη καὶ π., [Refs 4th c.BC+]

  __II.2 summons to appear in court, [Refs 2nd c.AD+]

  __II.3 canvassing for public office, [Refs 1st c.AD+]

  __III set of rules or precepts, ὑπὸ παραγγελίαν πίπτειν [Refs 5th c.BC+]; instruction,
  precept, advice, [NT+5th c.BC+]; τεχνίτης π. λογικῆς, of rules of literary composition,
  [Refs 1st c.BC+] {STEPBible-TFLSJ}'
