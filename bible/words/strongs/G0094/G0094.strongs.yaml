strongs_number: G0094
language: greek
lemma: ἄδικος
transliteration: ádikos
definition: unjust; by extension wicked; by implication, treacherous; specially, heathen
kjv_usage: unjust, unrighteous
derivation: from G1 (Α) (as a negative particle) and G1349 (δίκη);
extended_definition: 'ἄδικος, -ον

  (δίκη), [in LXX for שׁקר, עול, etc. ;]

  __1. unjust: Rom.3:5, Heb.6:10.

  __2. unrighteous, wicked: Luk.16:11 18:11, Act.24:15, 1Co.6:1,9 1Pe.3:18; opposite
  to δίκαιος, Mat.5:45; to εὐσεβής, 2Pe.2:9; to πιστός, Luk.16:10 (Cremer, 200).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἄδῐκος, ον,

  (δίκη) of persons, wrongdoing, unrighteous, unjust: ἄνθρωποι[Refs 8th c.BC+]: superlative
  -ώτατος[Refs 5th c.BC+] unjust in a thing, ἔς τινα towards a person, [Refs 5th c.BC+];
  ἄ. [ἐν τῷ ἀστραγαλίζειν] one who plays unfairly, [Refs 5th c.BC+]: with infinitive,
  so unjust as to. NT.Heb.6.10.

  __2 ἄ. ἵπποι obstinate, unmanageable, [Refs 5th c.BC+]; ἄ. γνάθος the hard mouth
  of a horse, [Refs]

  __II of things, unjust, unrighteous, ἔργα[Refs 8th c.BC+]; ἄ. λόγος frequently in
  [Refs 5th c.BC+]; ἄρχειν χειρῶν ἀ. begin an assault, [Refs 5th c.BC+]; τὸ δίκαιον
  καὶ τὸ ἄ., τὰ δίκαια καὶ τὰ ἄ. right and wrong, [Refs 5th c.BC+]; πλοῦτος ἄ. ill-gotten,
  unrighteous, [LXX+5th c.BC+]; ἡ ἄ... συναγωγὴ ἀνδρὸς καὶ γυναικός the unrighteous
  union, [Refs 5th c.BC+]; ἄ. δίκη vexatious suit, [Refs 5th c.BC+]

  __II.2 of the punishment of wrongdoing, Ζεὺς νέμων ἄδικα κακοῖς[Refs 5th c.BC+]

  __III ἄ. ἡμέρα, i.e. ἄνευ δικῶν, a day on which the courts were shut, [Refs 2nd
  c.AD+] who has not appeared in court, [Refs 5th c.BC+]

  __IV adverb -κως[Refs 6th c.BC+]; εἴτε ὦν δὴ δικαίως εἴτε ἀ. jure an injuria, [Refs
  5th c.BC+]; οὐκ ἀ. not without reason, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
