strongs_number: G0058
language: greek
lemma: ἀγορά
transliteration: agorá
definition: probably akin to G1453 (ἐγείρω)); properly, the town-square (as a place
  of public resort); by implication, a market or thoroughfare
kjv_usage: market(-place), street
derivation: from (to gather;
extended_definition: 'ἀγορά, -ας, ἡ (ἀγείρω, to bring together)

  [in LXX for עִזָּבוֹן, שׁוּק ;]

  __1. an assembly (Hom., Xen., al.).

  __2. a place of assembly, a public place or forum, a market-place (Hom., Thuc, al.;
  LXX): Mat.11:16 20:2 23:7, Mrk.6:56 (cf . MM, VGT, see word, ἀγυιά) 7:4 (Bl., §46,
  7) 12:38, Luk.7:32 (Bl., l.with) 11:43 20:46, Act.16:19 17:7 (Cremer, 59; MM, VGT,
  see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀγορά [ᾰγ], ᾶς,

  Ionic dialect ἀγορή, ῆς, ἡ, (ἀγείρω):— assembly, especially of the People, opposed
  to the Council of Chiefs, [Refs 8th c.BC+]; τοῖσιν δ᾽ οὔτ᾽ ἀγοραὶ βουληφόροι (i.e.
  Κυκλώπεσσι) [Refs 8th c.BC+]; ἀ. Πυλάτιδες, of the Amphictyonic Council at Pylae,
  [Refs 5th c.BC+]; ἀγορήνδε καλέσσασθαι, κηρύσσειν, [Refs 8th c.BC+]; ἀγορὴν ποιήσασθαι,
  θέσθαι, [Refs 8th c.BC+]; εἰς ἀ. ἰέναι, ἀγέρεσθαι,[Refs 8th c.BC+]—Not common in
  Prose, ἀγορὰν συνάγειν, συλλέγειν[Refs 5th c.BC+]: of the assembly in Attic demes,
  [Refs 4th c.BC+], = Latin conventus agere, [Refs 2nd c.AD+]“Bis Acc.” 4,12: meeting
  for games, [Refs 5th c.BC+]

  __II place of assembly, τοὺς δ᾽ εὗρ᾽ εἰν ἀγορῇ[Refs 8th c.BC+]

  __II.2 market-place, perhaps not earlier than [Refs]; frequently in later authors,
  πρυμνοῖς ἀγορᾶς ἔπι[Refs 5th c.BC+]; οἱ ἐκ τῆς ἀ. market people, [Refs 5th c.BC+];
  εἰς ἀ. ἐμβάλλειν to go into the forum, i. e. be a citizen, [Refs 4th c.BC+]; ἐν
  τῇ ἀ. ἐργάζεσθαι to trade in the market, [Refs 4th c.BC+]; εἰς τὴν ἀ. χειροτονεῖν
  (opposed to ἐπὶ τὸν πόλεμον) ''for the market'', [Refs 1st c.BC+]

  __III business of the ἀγορά:

  __III.1 public speaking, gift of speaking, mostly in plural, ἔσχ᾽ ἀγοράων withheld
  him from speaking, [Refs 8th c.BC+]; οἱ δ᾽ ἀγορὰς ἀγόρευον[Refs 8th c.BC+]

  __III.2 market, ἀγορὰν παρασκευάζειν[Refs 5th c.BC+]; opposed to ἀγορᾷ χρῆσθαι to
  have supplies,[Refs 5th c.BC+]; ἀ. ἐλευθέρα, i. e. καθαρὰ τῶν ὠνίων πάντων, [Refs
  5th c.BC+]; generally, provisions, supplies, [Refs 3rd c.BC+]; in plural, Nic.Dam.p.6.17
  [Refs 4th c.BC+]; ἀγορὰς περικόπτειν cut off supplies, [Refs 1st c.BC+]

  __III.2.b market, sale, ἀ. τῶν βιβλίων, τῶν παρθένων, [Refs 4th c.BC+]

  __IV as a mark of time, ἀ. πλήθουσα the forenoon, when the market-place was full,
  ἀγορῆς πληθυούσης[Refs 5th c.BC+]; περὶ or ἀμφὶ ἀ. πλήθουσαν[Refs 5th c.BC+] the
  time just after mid-day, when they went home from market, [Refs 5th c.BC+]

  __V marketday, = Latin nundinae, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
