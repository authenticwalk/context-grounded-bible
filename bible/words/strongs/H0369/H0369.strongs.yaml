strongs_number: H0369
language: hebrew
lemma: אַיִן
transliteration: ʼayin
pronunciation: ah'-yin
definition: a non-entity; generally used as a negative particle
kjv_usage: else, except, fail, (father-) less, be gone, in(-curable), neither, never,
  no (where), none, nor, (any, thing), not, nothing, to nought, past, un(-searchable),
  well-nigh, without. Compare H370 (אַיִן).
derivation: as if from a primitive root meaning to be nothing or not exist;
extended_definition: '1) nothing, not, nought n

  1a) nothing, nought neg

  1b) not

  1c) to have not (of possession) adv

  1d) without w/prep

  1e) for lack of {STEPBible-TBESH}'
