language: greek
lemma: ἀμίαντος
transliteration: amíantos
definition: unsoiled, i.e. (figuratively) pure
kjv_usage: undefiled
derivation: from G1 (Α) (as a negative particle) and a derivative of G3392 (μιαίνω);
extended_definition: 'ἀ-μίαντος, -ον

  (μιαίνω), [in LXX: Wis.3:13 4:2 8:20, 2Ma.14:36 2Mac 15:34 * ;]

  undefiled, free from contamination (in π., of αἰθήρ; MM, VGT, see word): Heb.7:26
  13:4, 1Pe.1:4, Jas.1:27.†

  SYN.: ἄμωμος, ἄσπιλος (Cremer, 784) (AS) {STEPBible-TBESG}'
etymology: 'ἀμίαντος, ον,

  undefiled, pure, ὕδωρ[Refs 6th c.BC+] calls the sea ἡ ἀμίαντο; ἀ. τοῦ ἀνοσίου πέρι
  free from stain of ungodliness, [NT+5th c.BC+]

  __2 not to be defiled, [Refs 1st c.BC+]

