language: hebrew
lemma: עֵזֶר
transliteration: ʻÊzer
pronunciation: ay'-zer
definition: Ezer, the name of four Israelites
kjv_usage: Ezer. Compare H5827 (עֶזֶר).
derivation: the same as H5828 (עֵזֶר);
extended_definition: '#A man of the tribe of Ephraim living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.7.21;

  son of: Ephraim (H0669G);

  brother of: Shuthelah (H7803G), Becher (H1071H), Tahan (H8465G), Elead (H0496) and
  Beriah (H1283H)

  § Ezer = "treasure"

  1) father of Hushah of the sons of Hur

  2) a Gadite chief who fought with David

  3) a Levite who aided in repairing the wall of Jerusalem in the time of Nehemiah
  {STEPBible-TBESH}'
