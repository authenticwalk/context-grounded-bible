strongs_number: G2302
language: greek
lemma: θέατρον
transliteration: théatron
definition: a place for public show ("theatre"), i.e. general audience-room; by implication,
  a show itself (figuratively)
kjv_usage: spectacle, theatre
derivation: from G2300 (θεάομαι);
extended_definition: 'θέατρον, -ον, τό

  (θεάομαι),

  __1. a theatre (used also as a place of assembly): Act.19:29, 31.

  __2. Collective for οἱ θεαταί, the spectators.

  __3. = θέα, θέαμα, a spectacle, show: metaphorically, 1Co.4:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'θέᾱτρον,

  Ionic dialect θέητρον, τό, (θεάομαι) place for seeing, especiallyfor dramatic representation,
  theatre, [Refs 5th c.BC+]; as a place of assembly, [NT+5th c.BC+]; θ. κυνηγετικόν,
  of the Roman amphitheatre, [Refs 2nd c.AD+]; εἰς τὸ θ. εἰσφέρειν to bring upon the
  stage, [Refs 5th c.BC+]; τὸ καλὸν τοῦ θ. a good place in the theatre, [Refs 2nd
  c.AD+]

  __2 collective for οἱ θεαταί, the spectators, ''the house'', [Refs 5th c.BC+]

  __3 ={θέαμα}, spectacle, θ. ἐγενήθημεν τῷ κόσμῳ [NT]

  __4 metaphorically, of life, τουτὶ τὸ θ. ὑπεκρίθημεν [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
