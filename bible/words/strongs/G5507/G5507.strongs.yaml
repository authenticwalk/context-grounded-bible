lemma: χίλιοι
transliteration: chílioi
definition: a thousand
kjv_usage: thousand
derivation: plural of uncertain affinity;
extended_definition: 'χίλιοι, -αι, -α

  a thousand: 2Pe.3:8 (LXX), Rev.11:3 12:6 14:20 20:2-7.†

  (AS) {STEPBible-TBESG}'
etymology: 'χίλιοι [χῑ], αι, α:

  genitive plural feminine χιλιῶν, irregular in Attic dialect accusative to [Refs
  2nd c.AD+] substantive (see. below [Refs]; dative plural feminine (originally locative)
  χιλίᾱσιν [Refs]: dialect forms, Locrian dialect χίλιοι (as in Attic dialect, see
  above) [Refs 5th c.BC+]; Doric dialect χήλιοι (written χέλ-) [Refs 5th c.BC+]χέλλιοι
  [Refs 2nd c.BC+]; Ionic dialect χείλιοι [Refs 5th c.BC+], which should probably
  be restored in [Refs 8th c.BC+] ιλοι:—a thousand, [Refs 8th c.BC+]; πρῶθ᾽ ἑκατὸν
  βοῦς δῶκεν, ἔπειτα δὲ χίλι᾽ ὑπέστη (i.e. πρόβατα), αἶγας ὁμοῦ καὶ ὄϊς [Refs]: usually
  agreeing with its substantive, [Refs 8th c.BC+]; but sometimes as substantive followed
  by genitive, χίλιοι Μακεδόνων [Refs 5th c.BC+]: to express the addition of a smaller
  number, that number may either precede or follow, διακόσιοι καὶ χ. [Refs 5th c.BC+];
  later καί is frequently omitted, [NT+5th c.BC+]; οἱ χ. λογάδες (at Argos) the Thousand,
  [Refs 5th c.BC+]

  __2 singular with collective nouns, χιλίη ἵππος a thousand horse, [Refs 5th c.BC+];
  also χιλία ὁλοκαύτωσις burnt-offering of 1000 cattle, [LXX]

  __3 χίλιαι (i.e. δραχμαί) as substantive, a thousand drachmae, περὶ χιλιῶν κινδυνεύειν
  [Refs 5th c.BC+]. (Cf. Sanskrit sahásram ''a thousand'' (with prefix sa- = sṃ-);
  I.-[Refs 5th c.BC+] ĝheslo-, ĝheslio-.) {STEPBible-TFLSJ}'
