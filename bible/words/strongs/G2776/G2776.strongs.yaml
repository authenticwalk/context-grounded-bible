strongs_number: G2776
language: greek
lemma: κεφαλή
transliteration: kephalḗ
definition: the head (as the part most readily taken hold of), literally or figuratively
kjv_usage: head
derivation: from the primary (in the sense of seizing);
extended_definition: 'κεφαλή, -ῆς, ἡ

  [in LXX nearly always for רֹאשׁ ;]

  the head: Mat.5:35, Mrk.6:24, Rev.1:14 9:7, al. mult.; figuratively, ἄνθρακες ἐπὶ
  τὴν κ., Rom.12:20 (LXX); αἷμι, Act.18:6; metaphorically, of a husband, with genitive,
  1Co.1:13, Eph.5:23; of Christ, 1Co.11:3, Eph.4:15 5:23, Col.1:18 2:10, 19; of things,
  κ. γωνίας, Mat.21:42 (LXX)

  (AS) {STEPBible-TBESG}'
etymology: 'κεφᾰλή, ἡ,

  head of man or beast, [Refs 8th c.BC+]; κεφαλῇ.. μείζονες taller in stature, [Refs
  8th c.BC+]; so μείων.. κεφαλήν[Refs 3rd c.BC+]

  __a κατὰ κεφαλῆς, Epic dialect κὰκ κεφαλῆς, down over the head, κόνιν.. χεύατο κὰκ
  κεφαλῆς [Refs 8th c.BC+]

  __b κατὰ κεφαλήν, Epic dialect κὰκ κεφαλήν on the head, Ἐρύλαον.. βάλε πέτρῳ μέσσην
  κὰκ κεφαλήν [Refs 8th c.BC+]: in Prose, from above, [Refs 5th c.BC+]: c.genitive,
  above, κ. κ. τινῶν γενέσθαι [Refs]; τὸ κ. κ. ὕδωρ, of rain water, [Refs 4th c.BC+]
  (-ῆς): in Architecture texts, upright, [Refs]; also, per head, each person (compare
  below 1.2), [LXX+4th c.BC+]

  __c ἐς πόδας ἐκ κεφαλῆς from head to foot, [Refs 8th c.BC+]

  __d ἐπὶ κεφαλήν head foremost, ἐπὶ κ. κατορύξαι to bury head downwards, [Refs 5th
  c.BC+]; ἐπὶ κ. ὠθέεσθαι to be thrust headlong, [Refs 5th c.BC+]; οὐ βουλόμενος πολίτας
  ἄνδρας ἐπὶ κ. εἰσπράττειν τὸν μισθόν recklessly, [Refs 4th c.BC+]; ἐπὶ ταῖς κεφαλαῖς
  περιφέρειν carry on high, in token of admiration, [Refs 5th c.BC+]

  __2 as the noblest part, periphrastic for the whole person, πολλὰς ἰφθίμους κ. [Refs
  8th c.BC+]; ἶσον ἐμῇ κ. no less than myself, [Refs 8th c.BC+]: in bad sense, ὦ κακαὶ
  κεφαλαί [Refs 5th c.BC+]: in bad sense, ἡ μιαρὰ καὶ ἀναιδὴς αὕτη κ. [Refs 4th c.BC+];
  μεγάλη κ. a great personage, Vett. Val.[Refs]

  __3 life, ἐμῇ κ. περιδείδια [Refs 8th c.BC+]; παρθέμενοι κεφαλάς staking their heads
  on the cast, [Refs 8th c.BC+]; τὴν κ. ἀποβαλέεις [Refs 5th c.BC+]

  __4 in imprecations, ἐς κεφαλὴν τράποιτ᾽ ἐμοί on my head be it! [Refs 5th c.BC+];
  ἐς κ. σοί (i.e. τράποιτο) [NT+5th c.BC+]

  __II of things, extremity,

  __II.a in Botany, κ. σκορόδου head (= inflorescence) of garlic, [Refs 5th c.BC+];
  ῥίζα κ. ἔχουσα πλείονας tubers, [Refs 1st c.AD+]

  __II.b in Anatomy, κεφαλαὶ τῆς κάτω γνάθου, probably the condyloid and coronoid
  processes, [Refs 5th c.BC+]; ἡ κ. τοῦ ὄρχεως, ={ἐπιδιδυμίς}, [Refs 4th c.BC+]; μηροῦ,
  κνήμης κ., [Refs 2nd c.AD+]; of the base of the heart, [Refs 2nd c.AD+]; but, apex,
  [Refs 5th c.BC+]; of the sac in poulps, [Refs 4th c.BC+]; of muscles, origin, [Refs
  2nd c.AD+]

  __II.c generally, top, brim of a vessel, [Refs 3rd c.BC+]; coping of a wall, [Refs
  5th c.BC+]; capital of a column, [LXX+2nd c.AD+]

  __II.d in plural, source of a river, [Refs 5th c.BC+] (butsg., mouth, οἶδα Γέλα
  ποταμοῦ κεφαλῇ ἐπικείμενον ἄστυ [Refs]: generally, source, origin, Ζεὺς κ. (variant{ἀρχή}),
  Ζεὺς μέσσα, Διὸς δ᾽ ἒκ πάντα τελεῖται τέτυκται codices) [Refs 5th c.AD+]; starting-point,
  κ. χρόνου [Refs 6th c.AD+]

  __II.e extremity of a plot of land, [Refs 3rd c.BC+]

  __III Ὁμηρείη κ. bust of Homer, [Refs]

  __IV κ. περίθετος wig, head-dress, [Refs 5th c.BC+]

  __V metaphorically, κ. δείπνου pièce de résistance, [Refs 2nd c.AD+]

  __V.2 crown, completion, κεφαλὴν ἐπιθεῖναι [Refs 5th c.BC+]; consummation, σχεῖν
  κ. [Refs 5th c.BC+]

  __V.3 sum, total, πάσας ἐρρηγείας [Refs]; of money, [Refs 4th c.BC+]

  __V.4 band of men, [LXX]; right-hand half of a phalanx (opposed to οὐρά), [Refs
  2nd c.AD+]

  __V.5 Astron., κ. τοῦ κόσμου, of Aries, [Refs 4th c.AD+]. (ghebh-, compare κεβλή
  and Engl. gable.) {STEPBible-TFLSJ}'
