strongs_number: G4928
language: greek
lemma: συνοχή
transliteration: synochḗ
definition: restraint, i.e. (figuratively) anxiety
kjv_usage: anguish, distress
derivation: from G4912 (συνέχω);
extended_definition: 'συν-οχή, -ῆς, ή

  (συνέχω), [in LXX: Jdg.2:3 (?), Job.30:3 (שׁוֹא), Job.38:28 A; Mic.5:1 (4:14), Jer.52:5
  (מָצוֹר) * ;]

  __1. a holding or being held together.

  __2. a narrow place (Hom., al.). Metaphorical, straits, distress: Luk.21:25; καρδίας,
  2Co.2:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνοχ-ή, ἡ,

  (συνέχω) holding together, μηχανημάτων [Refs 4th c.AD+]; grasping in the hand, ῥόας
  [Refs 2nd c.AD+]

  __2 maintenance, control, σ. ἡ ἑαυτοῦ selfmaintenance, [Refs 4th c.BC+]

  __II (συνέχομαι) a being held together,

  __II.1 contraction, ἐν ξυνοχῇσιν ὁδοῦ where the road contracts, at a narrow part
  of the road, [Refs 8th c.BC+]; ἁλὸς ἐν ξυνοχῇσιν in the narrows or straits, [Refs
  3rd c.BC+]

  __II.2 conflict in battle, ἐνὶ ξυνοχῇσιν ἀγῶνος [Refs 3rd c.BC+]

  __II.3 continuity, [Refs 4th c.BC+]; coherence, σ. καὶ ἕνωσις τῶν μερῶν [Refs 5th
  c.AD+]; combination of elements, [Refs 3rd c.AD+]

  __II.3.b intension or connotation, [Refs 5th c.AD+]

  __II.4 line of union, meeting-place, βλεφάρων [Refs 5th c.AD+]; ξ. χιτῶνος the joining
  of the tunic on the shoulder, [Refs 3rd c.BC+]; ἡ κατὰ τὴν ἐσθῆτα σ. the clinging
  of the garment to the body, [Refs 2nd c.AD+]

  __II.5 metaphorically, distress, affliction, [NT]; oppression, [Refs 2nd c.AD+];
  detention, imprisonment, [Refs 1st c.BC+]: but of going to bed in disease, ἀκίνδυνος
  ἔσται ἡ σ. [Refs 2nd c.BC+]

  __II.6 trap, gin, snare, [LXX] {STEPBible-TFLSJ}'
