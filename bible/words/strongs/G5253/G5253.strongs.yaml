strongs_number: G5253
language: greek
lemma: ὑπερῷον
transliteration: hyperōion
definition: a higher part of the house, i.e. apartment in the third story
kjv_usage: upper chamber (room)
derivation: neuter of a derivative of G5228 (ὑπέρ);
extended_definition: 'ὑπερῷον, -ου, τό

  (neut. of ὑπερῷος, above, ὑπέρ) [in LXX for עֲלִיָּה and cogn. forms ;]

  __1. in cl., the upper story or upper rooms where the women resided (Hom., a1.).

  __2. In LXX and NT, an upper chamber, roof-chamber, built on the flat roof of the
  house (see DB, iii, 674a): Act.1:13 9:37, 39 20:8 (cf. 4Ki.23:22).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερῷον,

  Epic dialect and Ionic dialect ὑπερ-ώϊον, τό, the upper part of the house, where
  the women resided, παρθένος αἰδοίη ὑπερώϊον εἰσαναβᾶσα [Refs 8th c.BC+]; ὑπερωϊόθεν
  φρεσὶ σύνθετο θέσπιν ἀοιδὴν.. Πηνελόπεια from her chamber she heard it, [Refs]upper
  chamber or story, [NT+2nd c.AD+]

  __2 attic, garret, [Refs 5th c.BC+]; of a spare room, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
