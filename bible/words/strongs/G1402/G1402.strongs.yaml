strongs_number: G1402
language: greek
lemma: δουλόω
transliteration: doulóō
definition: to enslave (literally or figuratively)
kjv_usage: bring into (be under) bondage, X given, become (make) servant
derivation: from G1401 (δοῦλος);
extended_definition: 'δουλόω, -ῶ

  (δοῦλος), [in LXX for עָבַד ;]

  to enslave, bring into bondage: Act.7:6 (LXX), 2Pe.2:19; metaphorically, 1Co.9:19;
  pass., before ἐν, 1Co.7:15; τ. θεῷ, Rom.6:22; τ. δικαιοσύνῃ, Rom.6:18; οἴνῳ, Tit.2:3;
  ὑπὸ τὰ στοιχεῖα τ. κόσμου, Gal.4:3 (Cremer, 217).†

  (AS) {STEPBible-TBESG}'
etymology: 'δουλ-όω,

  enslave, [Refs 5th c.BC+]:—mostly in passive, to be enslaved, ὑπὸ Πέρσῃσι, ὑπὸ Ἁρπάγου,
  [Refs 5th c.BC+]; αἱ ψυχαὶ δεδούλωνται [Refs 5th c.BC+]:—middle (with perfect δεδουλῶσθαι
  [Refs 5th c.BC+], make subject to oneself, enslave, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
