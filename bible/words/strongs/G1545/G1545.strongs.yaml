strongs_number: G1545
language: greek
lemma: ἔκβασις
transliteration: ékbasis
definition: an exit (literally or figuratively)
kjv_usage: end, way to escape
derivation: from a compound of G1537 (ἐκ) and the base of G939 (βάσις) (meaning to
  go out);
extended_definition: 'ἔκ-βασις, -εως, ἡ

  (ἐκβαίνω), [in LXX: Wis.2:17 8:8 11:14 * ;]

  __1. a way out (Hom., Xen.): 1Co.10:13.

  __2. the issue (Menand.) Heb.13:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔκβᾰσις, εως, ἡ,

  way out of, especially out of the sea, [Refs 8th c.BC+]; περὶ τὰς ἐκβάσεις about
  the landing-places, [Refs 2nd c.BC+]

  __2 going out of, especially out of a ship, di embarkation, ἔ. στρατοῦ [Refs 4th
  c.BC+] escape from.., [Refs 5th c.BC+]

  __3 ={μετάβασις}, Arist [Refs]

  __4 end of a person''s life, [LXX]: generally, termination, completion, ἐλαιουργίας
  [Refs 1st c.AD+]; accomplishment, τῶν ἔργων [Refs 2nd c.AD+]

  __5 deviation, declension, departure, παρὰ [τοῦ ἀγαθοῦ] [Refs 3rd c.AD+]

  __II issue, event, [Refs 4th c.BC+]; fulfilment of divination, [Refs 4th c.BC+]

  __III emanation, procession, [Refs 3rd c.AD+]

  __IV produce, ἐδαφῶν [Refs 2nd c.AD+]

  __V digression, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
