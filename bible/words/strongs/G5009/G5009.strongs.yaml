strongs_number: G5009
language: greek
lemma: ταμεῖον
transliteration: tameîon
definition: akin to , to cut); a dispensary or magazine, i.e. a chamber on the ground-floor
  or interior of an Oriental house (generally used for storage or privacy, a spot
  for retirement)
kjv_usage: secret chamber, closet, storehouse
derivation: neuter contraction of a presumed derivative of (a dispenser or distributor;
extended_definition: 'ταμεῖον

  (late syncopated form of cl. ταμιεῖον; see M, Pr., 44 f.; Bl., § 6, 5; Thackeray,
  Gr., 63 ff.; Deiss., BS, 182 f.), -ον, τό, [in LXX chiefly for חֶדֶר ;]

  __1. a treasury (Thuc., al).

  __2. a store-chamber (Arist., Xen.; Deu.28:8): Luk.12:24.

  __3. an inner chamber (Xen., Hell., v, 4, 5 Isa.26:20, al.): Mat.6:6 24:26, Luk.12:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰμῐ-εῖον, τό,

  treasury, [Refs 5th c.BC+]; of the Roman aerarium, [Refs 2nd c.BC+]; the Imperial
  fiscus, [Refs 2nd c.AD+]

  __2 magazine, storehouse, [Refs 5th c.BC+]; store-room, [Refs 5th c.BC+]; reservoir,
  [Refs 5th c.BC+]

  __3 chamber, closet, [LXX+NT+4th c.BC+]; also written ταμῖον [Refs 1st c.AD+] {STEPBible-TFLSJ}'
