strongs_number: G4328
language: greek
lemma: προσδοκάω
transliteration: prosdokáō
definition: to anticipate (in thought, hope or fear); by implication, to await
kjv_usage: (be in) expect(-ation), look (for), when looked, tarry, wait for
derivation: from G4314 (πρός) and dokeuo (to watch);
extended_definition: 'προσ-δοκάω, -ῶ

  (the simple verb exists only in the forms δοκέω, -εύω) [in LXX: Psa.104:27 (שָׂבַר
  pi.), etc. ;]

  to await, expect: Mat.24:50, Luk.3:15 12:46, Act.27:33 28:6; with accusative of
  person(s), Mat.11:3, Luk.1:21 7:19-20 8:40 Act.10:24; with accusative of thing(s),
  2Pe.3:12-14; with accusative and inf., Act.28:6; with inf., Act.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσδοκ-άω,

  Ionic dialect προσδοκ-έω (which is sometimes found as falsa lectio, e.g. in [Refs
  2nd c.BC+]future -ήσω: aorist -εδόκησα: perfect προσδεδόκηκα [Refs 1st c.AD+]:—expect,
  whether in hope or fear; mostly with infinitive future, expect that one will do
  or that a thing will be, [Refs 5th c.BC+]infinitive aorist and ἄν, that one would
  do or that a thing would be, [Refs 5th c.BC+] expect his arrival, [Refs 4th c.BC+]

  __2 with infinitive present, think, suppose that one is doing or that a thing is,
  [Refs 5th c.BC+]: with infinitive perfect, think that a thing has been.. , [Refs
  5th c.BC+]

  __3 with accusative of things, expect, look for a thing, [Refs 5th c.BC+]; π. τινά
  expect, wait for a person, [Refs 5th c.BC+]

  __4 absolutely, ἰλλὸς γεγένημαι προσδοκῶν from expectation, [Refs 5th c.BC+]; μηδεὶς..
  προσδοκησάτω ἄλλως (i.e. τοῦτ᾽ ἔσεσθαι) [Refs 5th c.BC+]

  __5 passive, τὸ προσδοκώμενον, opposed to τὰ ἄελπτα, [Refs 5th c.BC+]

  __6 passive, also, ὁ Νικίου οἶκος προσεδοκᾶτο εἶναι.. ἑκατὸν ταλάντων was supposed
  to be worth.., [Refs 5th c.BC+]

  __7 hesitate, περί τινος [Refs 1st c.AD+] {STEPBible-TFLSJ}'
