strongs_number: G2693
language: greek
lemma: καταστρώννυμι
transliteration: katastrṓnnymi
definition: to strew down, i.e. (by implication) to prostrate (slay)
kjv_usage: overthrow
derivation: from G2596 (κατά) and G4766 (στρώννυμι);
extended_definition: 'κατα-στρώννυμι

  [in LXX: Num.14:16 (שָׁחַט), Job.12:23 (שָׁטַח), שָׁטַח), Jdt.4.1-15; Jdt.2.1-28
  Mac.4 ;]

  __1. to strew or spread over.

  __2. to lay low, overthrow: 1Co.10:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-στρώννῡμι,

  also καταστρωννύω [LXX+2nd c.BC+]: future -στρώσω:—passive, future - [Refs]: aorist
  -εστρώθην (see. below):—spread out, κλίνην Hierocl.[Refs 4th c.BC+]

  __II spread over, cover, [Refs 2nd c.AD+]:—passive, πεδίον νεκρῶν κατεστρώθη was
  strewed with.., [Refs 1st c.BC+].

  __III lay low, [Refs 5th c.BC+] —passive, [NT+5th c.BC+]

  __IV layer, in passive of vines, [Refs]

  __IV.2 βοτάνιον κατὰ τοῦ ἐδάφους -εστρωμένον prostrate, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
