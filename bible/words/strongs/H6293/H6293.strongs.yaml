language: hebrew
lemma: פָּגַע
transliteration: pâgaʻ
pronunciation: paw-gah'
definition: to impinge, by accident or violence, or (figuratively) by importunity
kjv_usage: come (betwixt), cause to entreat, fall (upon), make intercession, intercessor,
  intreat, lay, light (upon), meet (together), pray, reach, run.
derivation: a primitive root;
extended_definition: '1) to encounter, meet, reach, entreat, make intercession

  1a) (Qal)

  1a1) to meet, light upon, join

  1a2) to meet (of kindness)

  1a3) to encounter, fall upon (of hostility)

  1a4) to encounter, entreat (of request)

  1a5) to strike, touch (of boundary)

  1b) (Hiphil)

  1b1) to cause to light upon

  1b2) to cause to entreat

  1b3) to make entreaty, interpose

  1b4) to make attack

  1b5) to reach the mark {STEPBible-TBESH}'
