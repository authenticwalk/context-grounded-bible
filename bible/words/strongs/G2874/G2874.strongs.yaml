extended_definition: 'κοπρία, -ας, ἡ

  [in LXX chiefly for אַשְׁפֹּת ;]

  a dung hill (1Ki.2:8, Psa.113:7 al.): Luk.14:35.†

  κόπριον, -ου, τό,

  [in LXX (pl.): Jer.25:33 (דֹּמֶן), Sir.22:2, 1Ma.2:62 * ;]

  = κόπρος, dung: pl., Luk.13:8 (WH, mg., κόφινον κοπρίων).†

  (AS) {STEPBible-TBESG}'
etymology: 'κοπρ-ία, ἡ,

  (compare κόπερρα) dunghill, [LXX+7th c.BC+]; in Egypt, rubbish-heap, [Refs 2nd c.AD+],
  etc.; ἀναιρεῖσθαι ἀπὸ κοπρίας, of foundlings, [Refs 1st c.AD+]

  __II refuse, ἐν σείσματι κοσκίνου διαμένει κ. [LXX]; manure, [NT] {STEPBible-TFLSJ}'
