strongs_number: H5298
language: hebrew
lemma: נֶפֶג
transliteration: Nepheg
pronunciation: neh'-feg
definition: Nepheg, the name of two Israelites
kjv_usage: Nepheg.
derivation: from an unused root probably meaning to spring forth; a sprout;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 2Sa.5.15;

  son of: David (H1732);

  brother of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah
  (H8203), Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon
  (H8010), Ibhar (H2984), Elishua (H0474), Japhia (H3309I), Elishama (H0476H), Eliada
  (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I), Nogah (H5052) and
  Jerimoth (H3406N)

  § Nepheg = "sprout"

  1) one of sons of Izhar and grandson of Kohath of the tribe of Levi in the time
  of the exodus

  2) one of the sons of David born to him at Jerusalem {STEPBible-TBESH}'
