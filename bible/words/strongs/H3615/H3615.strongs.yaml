strongs_number: H3615
language: hebrew
lemma: כָּלָה
transliteration: kâlâh
pronunciation: kaw-law'
definition: to end, whether intransitive (to cease, be finished, perish) or transitived
  (to complete, prepare, consume)
kjv_usage: accomplish, cease, consume (away), determine, destroy (utterly), be (when...
  were) done, (be an) end (of), expire, (cause to) fail, faint, finish, fulfil, [idiom]
  fully, [idiom] have, leave (off), long, bring to pass, wholly reap, make clean riddance,
  spend, quite take away, waste.
derivation: a primitive root;
extended_definition: ': expend/spend/empty/fail

  1) to accomplish, cease, consume, determine, end, fail, finish, be complete, be
  accomplished, be ended, be at an end, be finished, be spent

  1a) (Qal)

  1a1) to be complete, be at an end

  1a2) to be completed, be finished

  1a3) to be accomplished, be fulfilled

  1a4) to be determined, be plotted (bad sense)

  1a5) to be spent, be used up

  1a6) to waste away, be exhausted, fail

  1a7) to come to an end, vanish, perish, be destroyed

  1b) (Piel)

  1b1) to complete, bring to an end, finish

  1b2) to complete (a period of time)

  1b3) to finish (doing a thing)

  1b4) to make an end, end

  1b5) to accomplish, fulfil, bring to pass

  1b6) to accomplish, determine (in thought)

  1b7) to put an end to, cause to cease

  1b8) to cause to fail, exhaust, use up, spend

  1b9) to destroy, exterminate

  1c) (Pual) to be finished, be ended, be completed {STEPBible-TBESH}'
