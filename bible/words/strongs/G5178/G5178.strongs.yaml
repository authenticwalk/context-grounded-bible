strongs_number: G5178
language: greek
lemma: τυμπανίζω
transliteration: tympanízō
definition: to stretch on an instrument of torture resembling a drum, and thus beat
  to death
kjv_usage: torture
derivation: from a derivative of G5180 (τύπτω) (meaning a drum, "tympanum");
extended_definition: 'τυμπανίζω

  (τύμπανον, a kettle-drum), [in LXX: 1Ki.21:13 (14) (17 pi?) * ;]

  __1. to beat a drum.

  __2. to torture by beating, beat to death (cf. Westc. on He, l.with): pass., Heb.11:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'τυμπᾰν-ίζω,

  beat a drum, as was done in the worship of Cybele, [Refs 5th c.BC+]:—passive, τυμπανίζεσθαι
  κατὰ τὰς ἐξόδους march out to the sound of drums, [Refs 1st c.BC+]

  __2 τ. ἐπὶ ταῖς θύραις drum with the hand on them, [LXX]

  __II perhaps ={ἀποτυμπανίζω} (which is variant), [NT]; coupled with ἀνασκολοπίζεσθαι
  in [Refs 2nd c.AD+]

  __III of orators, ''beat the big drum'', [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
