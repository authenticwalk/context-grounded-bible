strongs_number: G0596
language: greek
lemma: ἀποθήκη
transliteration: apothḗkē
definition: a repository, i.e. granary
kjv_usage: barn, garner
derivation: from G659 (ἀποτίθημι);
extended_definition: 'ἀπο-θήκη, -ης, ἡ

  (ἀποτίθημι), [in LXX for אוֹצָר, טֶנֶא, etc. ;]

  a storehouse, granary: Mat.3:12 6:26 13:30, Luk.3:17 12:18, 24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-θήκη, ἡ,

  any place wherein to lay up a thing, magazine, storehouse, [Refs 5th c.BC+]burial-place,
  [Refs]

  __2 refuge, [Refs 5th c.BC+]

  __II anything laid by, store, ἀποθήκην ποιεῖσθαι ἐς τὸν Πέρσην lay up store of favour
  with him, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
