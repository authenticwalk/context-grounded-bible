strongs_number: H4422
language: hebrew
lemma: מָלַט
transliteration: mâlaṭ
pronunciation: maw-lat'
definition: properly, to be smooth, i.e. (by implication) to escape (as if by slipperiness);
  causatively, to release or rescue; specifically, to bring forth young, emit sparks
kjv_usage: deliver (self), escape, lay, leap out, let alone, let go, preserve, save,
  [idiom] speedily, [idiom] surely.
derivation: a primitive root;
extended_definition: '1) to slip away, escape, deliver, save, be delivered

  1a)(Niphal)

  1a1) to slip away

  1a2) to escape

  1a3) to be delivered

  1b) (Piel)

  1b1) to lay, let slip out (of eggs)

  1b2) to let escape

  1b3) to deliver, save (life)

  1c) (Hiphil)

  1c1) to give birth to

  1c2) to deliver

  1d) (Hithpael)

  1d1) to slip forth, slip out, escape

  1d2) to escape {STEPBible-TBESH}'
