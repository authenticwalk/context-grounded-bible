definition: Adna, the name of two Israelites
kjv_usage: Adna.
derivation: from H5727 (עָדַן); pleasure;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.12.15

  § Adna = "rest" or "pleasure"

  1) one of the family of Pahath-moab who returned with Ezra and married a foreign
  wife

  2) a priest, descendant of Harim in the days of Joiakim, the son of Jeshua {STEPBible-TBESH}'
