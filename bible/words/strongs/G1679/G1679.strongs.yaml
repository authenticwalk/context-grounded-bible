strongs_number: G1679
language: greek
lemma: ἐλπίζω
transliteration: elpízō
definition: to expect or confide
kjv_usage: (have, thing) hope(-d) (for), trust
derivation: from G1680 (ἐλπίς);
extended_definition: 'ἐλπίζω

  [in LXX chiefly for בָּטַח, also for חָסָה, יָחַל pi., hi., etc. ;]

  to look for, expect, hope (for): with accusative of thing(s), Rom.8:24-25, 1Co.13:7,
  Heb.11:1; with dative of thing(s) (τ. τύχῃ, Thuc., iii, 97, 2), Mat.12:21; before
  καθώς, 2Co.8:5; with inf., Luk.6:34 23:8, Act.26:7, Rom.15:24, 1Co.16:7, 2Co.5:11,
  Php.2:19, 23, 1Ti.3:14, II Jn 12, 3Jn.14; before ὅτι, with pres., Luk.24:21; with
  fut., Act.24:26, 2Co.1:13 13:6, Phm 22. As in LXX (WM, § xxxiii, d; and esp. in
  the pf., Ellic. on 1Ti.4:10; Bl., § 59, 2), with prep.; εἰς, Jhn.5:45 (see Ellis.,
  l.with), 1Pe.3:5; before ὅτι, 2Co.1:10; ἐπί, with dative, Rom.15:12 (LXX 1Ti.4:10
  6:17; ἐν, 1Co.15:19; with accusative, 1Pe.1:13 (aor. imper. see Bl., § 58, 2); τ.
  θεόν, 1Ti.5:5 (of. ἀπ-, προ-ελπίζω, see Cremer, 255).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλπίζω,

  Attic dialect future -ῐῶ[LXX+NT+4th c.BC+]: aorist ἤλπισα [Refs 5th c.BC+]: perfect
  ἤλπικα [NT+3rd c.BC+]: pluperfect ἠλπίκειν [Refs 1st c.AD+]:—middle, [Refs 1st c.BC+]:—passive,
  aorist ἠλπίσθην [Refs 5th c.BC+]: perfect ἤλπισμαι [Refs 5th c.BC+], hope for, or
  rather (in earlier writers) look for, expect:—Constr.: with accusative, [Refs 5th
  c.BC+]: frequently with a dependent clause in infinitive, hope to do, or hope or
  expect that..; with future infinitive, ἐ. μιν ἀποθανέεσθαι [Refs 5th c.BC+]; ἐ.
  τὴν Εὐρώπην δουλώσεσθαι (variant{-ασθαι}) [Refs]: with aorist infinitive, ἐ. ποτὲ
  δεῖξαι [Refs 5th c.BC+]; the infinitive may be omitted, ἔκλυον ἃν.. οὐδ᾽ ἂν ἤλπισ᾽
  αὐδάν (i.e. κλύειν) [Refs 5th c.BC+]; also ἐ. ὅπως.., with future, [Refs 5th c.BC+]:—passive,
  τὸ μηδαμὰ ἐλπισθὲν ἥξειν [Refs 1st c.AD+]

  __2 of evils, look for, fear, in same construction, δύστανον ἐ. αἶσαν [Refs 5th
  c.BC+] followed by aorist subjunctive, οὐδαμὰ ἐλπίσας μή κοτε ἐλάσῃ [Refs 5th c.BC+]

  __3 with present infinitive, deem, suppose that.., [Refs 5th c.BC+]; οἰκότα ἐλπίζων[Refs
  4th c.BC+]; βοῦν ἢ λέοντ᾽ ἤλπιζες ἐντείνειν βρόχοι; [Refs 5th c.BC+]

  __4 with dative, hope in.., τῇ τύχῃ [NT+5th c.BC+]: also with Preps., ἔν τισι [LXX];
  πρός τι[LXX+NT] {STEPBible-TFLSJ}'
