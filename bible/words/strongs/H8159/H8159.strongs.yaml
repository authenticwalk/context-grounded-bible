  turn.
derivation: a primitive root;
extended_definition: '1) to look at or to, regard, gaze at or about

  1a) (Qal) to gaze at, regard, behold, look about

  1b) (Hiphil) to look away, cause gaze to turn away

  1c) (Hithpael) to look in dismay, gaze about (in anxiety) {STEPBible-TBESH}'
