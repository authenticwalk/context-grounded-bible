strongs_number: G4164
language: greek
lemma: ποικίλος
transliteration: poikílos
definition: motley, i.e. various in character
kjv_usage: divers, manifold
derivation: of uncertain derivation;
extended_definition: 'ποικίλος, -η, -ον

  [in LXX for נָקֹד, רִקְמָה, etc. ;]

  many-coloured,  variegated. Metaphorical, various, manifold: Mat.4:24, Mrk.1:34,
  Luk.4:40, 2Ti.3:6, Tit.3:3, Heb.2:4 13:9, Jas.1:2, 1Pe.1:6 4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποικίλος [ῐ], η, ον,

  many-coloured, spotted, pied, dappled, παρδαλέη [Refs 8th c.BC+]; δράκων [Refs 5th
  c.BC+]; ἴυγξ[Refs 5th c.BC+]; also of cattle, [Refs 3rd c.BC+]; -ώτερον ταὧ [Refs
  2nd c.AD+]; opposed to ὁμόχρους, [Refs 5th c.BC+]; λίθος Αἰθιοπικὸς π., of the red
  granite of Syene, [Refs 4th c.BC+]; σφαῖρα [Refs 5th c.BC+], tattooed.

  __II wrought in various colours, of woven or embroidered stuffs, in [Refs 8th c.BC+];
  ἐν ποικίλοις.. κάλλεσιν βαίνειν, of a rich carpet, [Refs 4th c.BC+]; π., τό, a broidered
  robe, [Refs 5th c.BC+]; of Cyprian, Carthaginian, and Sicilian stuffs, [Refs 5th
  c.BC+]. adverb -λως, ὑφασμένον [LXX+4th c.BC+]

  __II.2 of metal work, τεύχεα π. χαλκῷ cunningly wrought in bronze, [Refs 8th c.BC+]intricate,
  [Refs]

  __II.3 ἡ στοὰ ἡ π. the [Refs 4th c.BC+]; also Ποικίλη alone, [Refs 2nd c.AD+]; or
  ἡ Π., [Refs]; also π. στοά, at Olympia, [Refs 2nd c.AD+]; λέσχη π., at Sparta, [Refs
  3rd c.BC+]

  __II.4 of drugs, complicated, [Refs 2nd c.AD+]

  __III metaphorically, changeful, diversified, manifold, εὐμορφία [Refs 5th c.BC+];
  παντοδαπὰς ἡδονὰς καὶ π. καὶ παντοίως ἐχούσας[Refs 2nd c.AD+]; π. μῆνες the changing
  months, [Refs 5th c.BC+]. adverb -λως in various ways, [Refs 5th c.BC+] Herod.middle
  in [Refs] but -ώτερον [Refs 2nd c.AD+]

  __III.2 of Art, π. ὕμνος a song of changeful strain or full of diverse art, [Refs
  5th c.BC+]; of style, λέξις ποιητικωτέρα καὶ π. [Refs 5th c.BC+]; σχηματισμοί [Refs
  1st c.BC+]

  __III.3 intricate, complex, εἱλιγμοὶ -ώτατοι, of a labyrinth, [Refs 5th c.BC+];
  of an oracle, [Refs]; ὁ θεὸς ἔφυ τι π. [Refs 5th c.BC+]; π. νόμος, opposed to νοῆσαι
  ῥᾴδιος, [Refs 5th c.BC+]; π. μηχάνημα, λόγοι, [Refs 5th c.BC+]; opposed to ἁπλούστερος,
  [Refs 4th c.BC+] adverb -λως, αὐδώμενος speaking in double sense, [Refs 5th c.BC+]

  __III.3.b of abstruse knowledge, intricate, subtle, εἰδέναι τι π. [Refs 5th c.BC+];
  οὐδὲν π. nothing abstruse or difficult, [Refs 5th c.BC+]

  __III.3.c of persons and things, subtle, artful, wily, of Prometheus, [Refs 8th
  c.BC+]; of Odysseus, [Refs 5th c.BC+]; π. λαλήματα, of the Sirens, [Refs 5th c.BC+].
  adverb subtly, artfully, [Refs 5th c.BC+]

  __III.4 changeable, unstable, ὁ εὐδαίμων οὐ π. καὶ εὐμετάβολος [Refs 4th c.BC+];
  π. ἐλπίδες doubtful hopes, [Refs 2nd c.BC+] adverb -λως, ἔχειν to be different,
  [Refs 5th c.BC+] (Cf. Sanskrit pimśáti ''dress (meat)'', ''adorn'', péśas ''shape'',
  ''colour'', ''embroidery'', Lithuanian pi[etilde]šti ''draw'', ''write'', Slavonic
  p[icaron]sati ''write''.) {STEPBible-TFLSJ}'
