strongs_number: G4435
language: greek
lemma: πυγμή
transliteration: pygmḗ
definition: the clenched hand, i.e. (only in dative case as adverb) with the fist
  (hard scrubbing)
kjv_usage: oft
derivation: from a primary (the fist as a weapon);
extended_definition: 'πυγμή, -ῆς, ἡ

  [in LXX: Exo.21:18, Isa.58:4 (אֶגְרֹף) * ;]

  the fist: πυγμῇ νίψασθαι τ. χῖρας (Τ, πυκνά; Vg., Goth., Copt., crebro), to wash
  the hands with the fist (diligently, R, txt.; up to the elbow, R, mg.; the exact
  meaning is doubtful; see Swete, in l): Mrk.7:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'πυγμ-ή, ἡ,

  (πύξ) fist, [LXX+5th c.BC+]

  __2 boxing, as an athletic contest, πυγμῇ νικήσαντα [Refs 8th c.BC+]; πυγμὴν or
  τὴν π. ἀσκεῖν, [Refs 5th c.BC+]; frequently in Inscrr., e.g. πυγμὴν Ζωΐλος (i.e.
  ἐνίκησε) [Refs]

  __2.b generally, fight, π. μονομάχων καὶ θηρίων Edict.Caes. cited in [Refs 1st c.AD+];
  εἰς π. καθίστασθαι, τρέπεσθαι, of partridges, [Refs]

  __3 in [NT] is interpretation diligently (variant{πυκνά}, often).

  __II a measure of length, the distance from the elbow to the knuckles,= [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
