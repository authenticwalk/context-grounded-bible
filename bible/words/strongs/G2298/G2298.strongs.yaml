strongs_number: G2298
language: greek
lemma: θαυμαστός
transliteration: thaumastós
definition: wondered at, i.e. (by implication) wonderful
kjv_usage: marvel(-lous)
derivation: from G2296 (θαυμάζω);
extended_definition: 'θαυμαστός, -ή, -όν

  (θαυμάζω), [in LXX for פָּלָא and cogn. forms (Psa.118:22-23 119:129, Isa.25:1,
  al.), יָרֵא ni. (Exo.15:11, Psa.65:5, al.), אַדִּיר (Psa.8:1, 9 93:4), etc. ;]

  wonderful, marvellous: Mat.21:42 (LXX) Mrk.12:11, Jhn.9:30, 1Pe.2:9, Rev.15:1, 3.†

  (AS) {STEPBible-TBESG}'
etymology: 'θαυμ-αστός,

  Ionic dialect θωμ-, ή, όν, wonderful, marvellous, first in neuter as adverb, θαυμαστὸν
  γανόωντα [Refs]; ἔργα μεγάλα καὶ θ. [Refs 5th c.BC+]; θ. λόχος γυναικῶν, of the
  Furies, [Refs 5th c.BC+]; θ. πλέγμα, in Medicine texts, the rete mirabile, [Refs
  5th c.BC+], Latin mirum quantum, [Refs 5th c.BC+]; οὐδὲν θ., εἰ.., [Refs 5th c.BC+].
  adverb -τῶς[Refs 5th c.BC+]: neuter plural as adverb, [Refs 5th c.BC+]

  __II admirable, excellent, πατήρ, υἱός, ὄλβος, [Refs 5th c.BC+]; ἁνὴρ γὰρ οὐ στενακτὸς..,
  ἀλλ᾽ εἴ τις βροτῶν θ. [Refs 5th c.BC+]; strange, absurd, θ. καὶ γελοῖα [Refs 5th
  c.BC+]; θαυμαστὰ ἐργάζεται behaves in an extraordinary way, [Refs 5th c.BC+]

  __III to be worshipped, οὐδείς μ᾽ ἀρέσκει νυκτὶ θαυμαστὸς θεῶν [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
