definition: sown, i.e. (neuter plural) a planted field
kjv_usage: corn(-field)
derivation: from G4703 (σπόρος);
extended_definition: 'σπόριμος, -ον

  (σπείρω) [in LXX: Gen.1:29, Lev.11:37 (זָרַע), Sir 40:22 א1 * ;]

  fit for sowing, sown; as subst., τὰ σ., corn-fields: Mat.12:1, Mrk.2:23, Luk.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'σπόρῐμος, ον

  (ᾱ, ον [Refs]; η, ον, see #1.3), (σπείρω) sown, to be sown, fit for sowing, αὖλαξ
  [Refs 3rd c.BC+]; γῆ σ. seed-land, [Refs 5th c.BC+]; so ἡ σ (i.e. γῆ) [Refs 4th
  c.BC+]; τὰ σ. the corn-fields, [NT]; γένοιτο αὐτῷ τὰ σ. ἄσπορα Tab.Defix. in [Refs
  5th c.AD+]; πεδίων σπορίμαν βάσιν, i.e. solid corn-fields, [Refs]

  __2 σ. σπέρμα fit for sowing or bearing seed, [LXX]

  __3 μὴν σ. a month for sowing, [Refs 1st c.AD+] day of conception, [Refs 2nd c.AD+]

  __4 μέτρον σ. a measure of seed-corn, [Refs 1st c.AD+]

  __II active, αἰδὼς σ.,= τὸ αἰδοῖον, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
