strongs_number: G1645
language: greek
lemma: ἐλαφρός
transliteration: elaphrós
definition: light, i.e. easy
kjv_usage: light
derivation: probably akin to G1643 (ἐλαύνω) and the base of G1640 (ἐλάσσων);
extended_definition: 'ἐλαφρός, -ά, -όν

  [in LXX chiefly for קַל, קָלָל ;]

  light in weight easy to bear: Mat.11:30; θλίψρις (EV, our light affliction), 2Co.4:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλαφρ-ός, ά, όν,

  and in [Refs 5th c.BC+] ός, όν: (see. ἐλαχύς);— light in weight, τόν οἱ ἐ. ἔθηκε
  (i.e. λᾶαν) [Refs 8th c.BC+]; opposed to βαρύς, [Refs 5th c.BC+]; in Epitaphs, γαῖαν
  ἔχοις ἐλαφράν ''sit tibi terra levis'', [Refs] adverb, τά (i.e. δένδρεα)[Refs 8th
  c.BC+]

  __2 light to bear, easy, καί κεν ἐλαφρότερος πόλεμος Τρώεσσι γένοιτο [Refs 8th c.BC+]:
  later, comparative ἐλαφρώτερον ἄλγος [Refs 1st c.BC+]; ἐλαφρόν [ἐστι] ''tis light,
  easy, [Refs 5th c.BC+]; easy to understand, [προβλήματα] ἐ. καὶ πιθανά [Refs 1st
  c.AD+]; ἐν ἐλαφρῷ ποιήσασθαί τι to make light of a thing, [Refs 5th c.BC+]; οὐκ
  ἐν ἐ. no light matter, [Refs 3rd c.BC+] adverb -ρῶς, φέρειν ζυγόν to bear it lightly,
  [Refs 5th c.BC+]

  __3 light of digestion, [Refs 1st c.AD+]

  __4 shallow, διάπλους [Refs]

  __5 active, ease-giving, [Refs 5th c.BC+]

  __II light in moving, nimble, γυῖα δ᾽ ἔθηκεν ἐ. [Refs 8th c.BC+]; χεῖρες.. ἐπαΐσσονται
  ἐ[Refs 8th c.BC+]; γονάτων ἐλαφρὸν ὁρμάν [Refs 5th c.BC+] the age of active youth,
  [Refs 5th c.BC+]; ἐλαφροί, οἱ, light troops, [Refs] (restricted to cavalry who fight
  at close quarters, [Refs 1st c.BC+] made them easier in condition, [Refs] adverb
  -ρῶς nimbly, [Refs 5th c.BC+]

  __III metaphorically, light-minded, unsteady, fickle, πᾶν πλῆθός ἐστιν ἐ. [Refs
  2nd c.BC+]; ἐ. λύσσα light-headed madness, [Refs 5th c.BC+]

  __III.b gentle, mild, σφᾶς αὐτοὺς -οτάτους τοῖς συνοῦσι παρέχοντας [Refs 5th c.BC+]

  __III.2 small, ποταμός [Refs 2nd c.BC+]; of small power or strength, πόλεις [Refs]

  __III.3 relieved of a burden, ψυχὴ ἐ. καὶ δι᾽ αὑτῆς [Refs 3rd c.AD+]

  __IV Ἐλαφρός· Ζεὺς ἐν Κρήτῃ, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
