strongs_number: G0331
language: greek
lemma: ἀνάθεμα
transliteration: anáthema
definition: a (religious) ban or (concretely) excommunicated (thing or person)
kjv_usage: accused, anathema, curse, X great
derivation: from G394 (ἀνατίθεμαι);
extended_definition: 'ἀνάθεμα, -τος, τό

  (ἀνατίθημι),

  Hellenistic for Attic ἀνάθημα (Bl., § 27, 2);

  __1. prop. = τὸ ἀνατιθέμένον, that which is laid by to be kept, a votive offering
  (as ἀνάθημα in 2Ma.2:13, Luk.21:5—where LT read -θεμα, see M, Pr., 46).

  __2. [As equiv. in LXX for חֵרֶם,] devoted, a thing devoted to God (see Driver,
  De., 98 f., and cf. Lev.27:28-29), hence;

  __(a) of the sentence pronounced (Deu.13:15), a curse: Act.23:14;

  __(b) of the object on which the curse is laid, accursed (Deu.7:26): Rom.9:3, 1Co.12:3
  16:22, Gal.1:8-9 (see ICC on Ro.; Lft., Ga., ll. with; Cremer, 547; Tr., Syn., §
  v; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάθεμα,

  poetry ἄνθεμα, ατος, τό, (ἀνατίθημι) properly, like{ἀνάθημα}, anything dedicated,
  [Refs 3rd c.BC+]

  __2 anything devoted to evil, an accursed thing, [LXX]; of persons. [NT]

  __II curse, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
