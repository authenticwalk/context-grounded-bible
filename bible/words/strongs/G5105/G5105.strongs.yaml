strongs_number: G5105
language: greek
lemma: τοιγαροῦν
transliteration: toigaroûn
definition: truly for then, i.e. consequently
kjv_usage: there-(where-)fore
derivation: from G5104 (τοί) and G1063 (γάρ) and G3767 (οὖν);
extended_definition: 'τοι-γαρ-οῦν

  an inferential particle, [in LXX: Job.22:10 24:22, Sir.41:16, al. ;]

  wherefore then, so therefore: 1Th.4:8, Heb.12:1 (Hat., Plat., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'τοιγάρ,

  an inferential Particle, therefore, accordingly, well then, κέλεαί με.. μυθήσασθαι
  μῆνιν Ἀπόλλωνος.. · τοιγὰρ ἐγὼν ἐρέω [Refs 8th c.BC+]; rare in Comedy texts [Refs
  5th c.BC+]; never in Attic dialect Prose.

  __II strengthened by other Particles, τοιγαροῦν, Ionic dialect τοιγαρῶν, for that
  very reason, therefore, [Refs 5th c.BC+]; also in Poets, as [Refs 5th c.BC+]

  __II.2 τοιγάρτοι, [Refs 5th c.BC+]; rare in Poets, [Refs 8th c.BC+] and τοι, τοιγὰρ
  ἐγώ τοι [Refs 8th c.BC+] —These forms must begin the sentence, except in late Gr.,
  where τοιγαροῦν may be postponed, as [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
