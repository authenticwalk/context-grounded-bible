strongs_number: G2818
language: greek
lemma: κληρονόμος
transliteration: klēronómos
definition: a sharer by lot, i.e. inheritor (literally or figuratively); by implication,
  a possessor
kjv_usage: heir
derivation: from G2819 (κλῆρος) and the base of G3551 (νόμος) (in its original sense
  of partitioning, i.e. (reflexively) getting by apportionment);
extended_definition: 'κληρο-νόμος, -ου, ὁ

  (κλῆρος, νέμομαι, to possess) [in LXX: Jdg.18:7, 2Ki.14:7, Mic.1:15, Jer.8:10 (יָרַשׁ),
  Sir.23:22 * ;]

  __1. (as in cl.) an heir: Mat.21:38, Mrk.12:7, Luk.20:14, Gal.4:1; of those who
  as sons of God inherit the privileges of the Messianic Kingdom; of Christ himself,
  Heb.1:2; of Abraham, Rom.4:13-14; of Christians, Rom.8:17, Gal.3:29, Tit.3:7, Jas.2:5.

  __2. (As in LXX: Jg, Mi, Je, ll. with) a possessor: Heb.6:17 11:7 (Cremer, 359 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'κληρονόμ-ος,

  Doric dialect κλᾱρονόμος, ὁ, (νέμομαι) heir, frequently the heir in possession,
  [Refs 5th c.BC+]; of the heir apparent, [Refs 3rd c.AD+]: with genitive person,
  [Refs 5th c.BC+]: with genitive of things, [Refs 5th c.BC+]; τῆς ὑπὲρ τῶν νόμων
  [δίκης] [Refs 4th c.BC+] {STEPBible-TFLSJ}'
