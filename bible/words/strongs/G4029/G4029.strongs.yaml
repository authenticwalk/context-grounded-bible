strongs_number: G4029
language: greek
lemma: περίκειμαι
transliteration: períkeimai
definition: to lie all around, i.e. inclose, encircle, hamper (literally or figuratively)
kjv_usage: be bound (compassed) with, hang about
derivation: from G4012 (περί) and G2749 (κεῖμαι);
extended_definition: 'περί-κειμαι

  [in LXX: Ep. Je 24, 58, 4Ma.12:3 * ;]

  __1. to lie round about: μύλος, λίθος (RV, were hanged about), Mrk.9:42, Luk.17:2;
  νεφος μαρτύρων, Heb.12:1.

  __2. to have around one, be clothed with: Act.28:20; figuratively, ἀσθένειαν, Heb.5:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'περίκειμαι,

  infinitive -κεῖσθαι: future -κείσομαι: —used as passive of περιτίθημι, lie round
  about, with dative, εὗρε σὲ Πατρόκλῳ περικείμενον ὃν φίλον νἱόν lying with his arms
  round him, [Refs 8th c.BC+]; [γωρυτὸς τόξῳ] περίκειτο] there was a case round the
  bow, [Refs 8th c.BC+]; πασσάλοις (accusative plural) κρύπτοισιν περικείμεναι.. κνάμισες
  [Refs 7th c.BC+]; τὸ σχῆμα καὶ τὸ ὄνομα τῆς βασιλείας τινὶ π. [Refs 1st c.AD+]:
  with a preposition, περὶ [τὰς φλέβας] τὸ σῶμα π. τὸ τῶν σαρκῶν [Refs 4th c.BC+]
  plates of gold laid on (an ivory statue), [Refs 5th c.BC+]; [ὁ κημὸς] περικείμενος
  put round the horse''s mouth, [Refs 5th c.BC+]

  __2 metaphorically, οὐδέ τί μοι περίκειται there is no advantage for me, I have
  nought laid by, [Refs 8th c.BC+]

  __2.b οἱ περικείμενοί τινι his supporters, [Refs 3rd c.AD+]

  __II with accusative of things, have round one, wear, mostly in participle, [τελαμῶνας]
  περὶ τοῖσι αὐχέσι περικείμενοι [Refs 5th c.BC+]; τιάρας π. [Refs 5th c.BC+]; στρατιωτικὴν
  δύναμιν π invested with.., [Refs 1st c.AD+]; ὕβριν π. clad in arrogance, [Refs 3rd
  c.BC+] have garlands put round thee, [Refs 1st c.AD+]; περιέκειτο ξίφος, σχῆμα βασιλικόν,
  [NT+2nd c.AD+] {STEPBible-TFLSJ}'
