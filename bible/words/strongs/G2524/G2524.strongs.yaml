strongs_number: G2524
language: greek
lemma: καθίημι
transliteration: kathíēmi
definition: and (to send); to lower
kjv_usage: let down
derivation: from G2596 (κατά);
extended_definition: 'καθ-ίημι

  [in LXX: Exo.17:11 (נוּחַ hi.), and seel., 1Ch.21:27, Zec.11:13, Jer.32:14 * ;]

  to send or let down: before εἰς, Luk.5:19; διά, with genitive, ib., Act.9:25; ptcp.,
  before ἐπί, with genitive, Act.10:11; ἐκ, Act.11:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθίημι,

  Ionic dialect κατ-, future καθήσω [Refs 4th c.BC+]aorist 1 καθῆκα, Epic dialect
  καθέηκα [Refs 8th c.BC+]: 2nd pers. dual aorist 2 κάθετον [Refs]: perfect καθεῖκα
  [Refs 5th c.BC+]:—let fall, drop, send down, κὰδ δὲ [κεραυνὸν].. ἧκε Χαμᾶζε [Refs
  8th c.BC+]; οἶνον λαυκανίης καθέηκα I have sent the wine down my throat, [Refs];
  καθίετε ἵππους ἐν δίνῃσι sink them in the stream, as an offering to the river-god,
  [Refs]; [ἱστία] ἐς νῆας κάθεμεν we let them down, lowered them, [Refs 8th c.BC+]
  [same place]; σχοίνῳ σπυρίδα κ. let it down by a cord, [Refs 5th c.BC+]; σῶμα πύργων
  κ. [Refs 5th c.BC+]; κοντὸν ἐς [τὴν λίμνην] κ. [Refs 5th c.BC+]; ὅπλα εἰς ἅλἀ[Refs
  5th c.BC+]; κ. σπονδάς pour them, [Refs]; τὸν κλῆρον ἐς μέσον καθείς, of putting
  lots into a helmet or urn, [Refs 5th c.BC+]; κατιεμένην καταπειρητηρίην, of a sounding-line,
  [Refs 5th c.BC+] reach by sounding, sound, οὐδεὶς καθεὶς ἐδυνήθη πέρας εὑρεῖν [Refs
  4th c.BC+] pass a catheter, [Refs 2nd c.AD+]; οἵαν πρόφασιν καθῆκε (παρὰ προσδοκίαν
  for οἷον ἄγκιστρον) [Refs 5th c.BC+]; λόγους συμβατηρίους κ. make offers of peace,
  [Refs 2nd c.AD+]; κ. πεῖραν make an attempt, [Refs 2nd c.AD+]; εἰς ὤμους κ. κόμας
  let one''s hair flow loose, [Refs 5th c.BC+]; κ. πώγωνα let one''s beard grow long,
  [Refs 5th c.BC+] (passive, τὰς τρίχας καθειμέναι [Refs 5th c.BC+]; [αἱ ὄϊες] μείζω
  τὰ οὔθατα καθιᾶσιν [Refs 4th c.BC+] (passive, of a mare''s udder, [Refs 5th c.BC+];
  also τείχη καθεῖναι ἐς θάλασσαν carry them down to the sea, [Refs 5th c.BC+] (passive,
  καθεῖτο τείχη [Refs]; καθῆκε τὰ σκέλη let down his legs, of one who had been lying,
  [Refs 5th c.BC+]; κατ᾽ ἀμφοῖν ἄμφω (i.e. τὰ σκέλη) καθέντος, of a wrestler, [Refs
  2nd c.AD+]; κ. δόρατα let down one''s pike, bring it to the rest, [Refs 5th c.BC+];
  κ. τὰς κώπας let down the oars, so as to stop the ship''s way, [Refs 5th c.BC+];
  rarely of striking, δι᾽ ὀμφαλοῦ καθῆκεν ἔγχος [Refs 5th c.BC+]; κ. πρὸς γαῖαν γόνυ
  to kneel down, [Refs]; κ. τινὰ ἐς ὕπνον let him fall asleep, [Refs 1st c.BC+]; [πώλους]
  ἐς λειμώνων Χλόην [Refs 5th c.BC+]; of a general, κ. στρατόπεδα εἰς.. let them march
  into.., [Refs 2nd c.BC+]; κ. ἐπί τινας τόπους ἐνέδρας lay an ambush, [Refs]:—passive,
  stretch down seawards, ὄρεα μέχρι πρὸς τὴν θάλατταν καθειμένα [Refs 5th c.BC+] U.;
  τὸ καθειμένον τῆς φωνῆς low tone of voice, [Refs 2nd c.AD+]

  __2 send down into the arena, enter for racing, ἅρματα, ζεύγη, [Refs 5th c.BC+];
  of plays, produce, [Refs 5th c.BC+]; διδασκαλίαν [Refs 1st c.AD+]; so ἔδοξε τοῖς
  πρυτάνεσι.. γνώμας καθεῖναι (Comedy texts for προθεῖναι) [Refs 5th c.BC+]; κατὰ
  τὴν ἀγορὰν λογοποιοὺς κ. [Refs 4th c.BC+]: frequently in later Greek in a general
  sense, set in motion, employ, [Refs 2nd c.AD+]; φίλους καὶ ῥήτορας κ. employ them,
  [Refs 1st c.AD+]:—passive, to be put in motion, ἡ στρατηλασίη κατίετο ἐς πᾶσαν τὴν
  Ἑλλάδα [Refs 5th c.BC+]

  __3 allow to return from exile, φυγάδας [Refs 5th c.BC+]

  __II intransitive, swoop down like a wind, λαμπρὸς καὶ μέγας καθιείς [Refs 5th c.BC+];
  of rivers, run down, ἑκατέρωσε μέχρι τοῦ μέσου [Refs 5th c.BC+]; κ. εἰς γόνυ sink
  on the knee, [Refs 1st c.AD+]; κ. εἰς ἀγῶνα, Latin descendere in arenam, [Refs 2nd
  c.AD+]; κ. ἐς Ῥόδον arrive there, variant for{κατῆγεν}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
