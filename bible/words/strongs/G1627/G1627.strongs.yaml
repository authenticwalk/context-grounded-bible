strongs_number: G1627
language: greek
lemma: ἐκφέρω
transliteration: ekphérō
definition: to bear out (literally or figuratively)
kjv_usage: bear, bring forth, carry forth (out)
derivation: from G1537 (ἐκ) and G5342 (φέρω);
extended_definition: 'ἐκ-φέρω

  [in LXX chiefly for יָצָא hi. ;]

  __1. to carry out, bring out: with accusative of thing(s), Luk.15:22, 1Ti.6:7; with
  accusative of person(s), Mrk.8:23, Act.5:15; of the dead for burial (cf. κομίζω),
  Act.5:6, 9-10.

  __2. to bring forth;

  __(a) of women (Hipp., Arist., al.);

  __(b) of the ground (Hdt.): Heb.6:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκφέρω,

  future ἐξοίσω [Refs 5th c.BC+]aorist ἐξήνεικα:—passive, ἐξοισθήσομαι [Refs 5th c.BC+]future
  middle ἐξοίσομαι in passive sense, [Refs 5th c.BC+]:— carry out of, τινὰ πολέμοιο
  [Refs 8th c.BC+]

  __2 carry out a corpse for burial, ἐξέφερον θρασὺν Ἕκτορα δάκρυ χέοντες [Refs 8th
  c.BC+]; also, cause death, εἰ ὑπερβάλλουσιν ἀλγηδόνες, ἐξοίσουσι [Refs 3rd c.AD+]

  __3 carry away, τρί᾽ ἄλεισα [Refs 8th c.BC+]; carry off as prize or reward, ἄεθλον
  [Refs 8th c.BC+] —more frequently in middle, τὠυτὸ (of a victory) ἐξενείκασθαι [Refs
  5th c.BC+]; κλέος, δόξαν, [Refs 5th c.BC+]; accomplish, [Refs 4th c.BC+]

  __4 carry ashore, ἐπὶ Ταίναρον [Refs 5th c.BC+]; cast ashore, πόντου νιν ἐξήνεγκε..
  κλύδων [Refs 5th c.BC+]:—passive, with future middle, come to land, be cast ashore,
  ἐς τοὺς ἑωυτῶν ἐξοίσονται Hdt.[Refs 5th c.BC+]

  __II bring forth, in various senses:

  __II.1 of women, ={φέρειν μέχρι τέλους}, bring to the birth, [Refs 5th c.BC+]; of
  plants, bear seed, [Refs]; of the ground, bear fruit, Δήμητρος καρπὸν ἐ. [Refs 5th
  c.BC+]

  __II.2 bring about, accomplish, μισθοῖο τέλος [Refs 8th c.BC+]:—passive, διὰ ἀνοήτων
  οὐδὲν ἂν καλῶς ἐξενεχθείη [Refs 4th c.BC+]

  __II.3 publish, deliver, χρηστήριον [Refs 5th c.BC+]; of public measures, refer,
  ἐξενεῖκαι ἐς τὸν δῆμον [Refs 5th c.BC+]; ἐ. προβούλευμα εἰς τὸν δῆμον bring a project
  of law before the people, [Refs 4th c.BC+] (so in middle, ἐκφέρεσθαι προβούλευμα
  εἰς τὴν ἐκκλησίαν [Refs 4th c.BC+]: absolutely, frequently in Attic dialect Inscrr.,
  ἡ δὲ βουλὴ ἐς τὸν δῆμον ἐξενεγκέτω ἐπάναγκες [Refs]; of authors, publish a work,
  [Refs 5th c.BC+] —middle, ἐκφέρεσθαι γνώμην declare one''s opinion, [Refs 5th c.BC+]:—passive,
  εἰς Ἕλληνας ἐξοισθήσεται [Refs 5th c.BC+]

  __II.4 produce, exhibit, [Refs 5th c.BC+]; display, δείγματα εἰς φῶς [Refs 5th c.BC+]

  __II.5 disclose, τι πρὸς τὸν μάγον [Refs 5th c.BC+]; τὴν ἀπάτην[Refs]

  __II.6 put forth, exert, δύνασιν [Refs 5th c.BC+]:—and in middle, μέγα τι σθένος
  ἁ Κύπρις ἐκφέρεται νίκας [Refs 5th c.BC+]

  __II.7 ἐ. πόλεμον begin war, [Refs 5th c.BC+]

  __II.8 show the marks of, betray, reproduce, ἐκφέρουσι γὰρ μητρῷ᾽ ὀνείδη [Refs 5th
  c.BC+]

  __II.9 ὅρον ἐ. produce a definition, [Refs 4th c.BC+]; express, διάνοιαν [Refs 1st
  c.BC+]; ''word'' a sentence, [Refs 1st c.BC+]; utter, [Refs 4th c.BC+]; cite, adduce,
  [Refs]; πρὸς ἑαυτὸν ἐ. soliloquize, [Refs 5th c.BC+]

  __II.9.b pronounce, [Refs 4th c.BC+]

  __II.10 pay as indemnity, δισχίλια τάλαντα [Refs 2nd c.BC+]

  __II.10.b passive, of words, to be formed, κατὰ μίμησιν [Refs 4th c.BC+]

  __II.11 exact, ἀργύριον [LXX]

  __III passive, to be carried beyond bounds, ἔξω ὅρων ἐξενεχθὲν ἀκόντιον [Refs 5th
  c.BC+]: mostly metaphorically, to be carried away by passion, ἀπαιδευσίᾳ ὀργῆς [Refs
  5th c.BC+]; πρὸς ὀργὴν ἐκφέρει givest way to passion, [Refs 5th c.BC+]; ἐ. πρὸς
  αἰδῶ is inclined to feel respect, [Refs 5th c.BC+]; πάθος defined as ὁρμὴ ἐκφερομένη
  καὶ ἀπειθὴς λόγῳ [Refs]:—later in active, [θυμὸς] ἐ. τινὰ τοῦ λογισμοῦ [Refs 2nd
  c.AD+]

  __IV bring to one''s end, bring on to the trail, εὖ δέ σ᾽ ἐκφέρει.. βάσις [Refs
  5th c.BC+]; κινδυνεύει ὥσπερ ἀτραπός [τις] ἐκφέρειν ἡμᾶς [ἐν τῇ σκέψει] [Refs 5th
  c.BC+] —passive, ἐξηνέχθην εἰς ἅπερ Πρωταγόρας λέγει [Refs 5th c.BC+]

  __V intransitive (i.e. ἑαυτόν) shoot forth (before the rest), ὦκα δ᾽ ἔπειτα αἱ Φηρητιάδαο..
  ἔκφερον ἵπποι· τὰς δὲ μέτ᾽ ἐξέφερον Διομήδεος.. ἵπποι [Refs 8th c.BC+]; also, to
  run away, [Refs 5th c.BC+]

  __V.2 come to fulfilment, ὁρᾷς τὰ τοῦδε.. ὡς ἐς ὀρθὸν ἐκφέρει μαντεύμᾰτα [Refs 5th
  c.BC+]; come to an end, [Refs] {STEPBible-TFLSJ}'
