strongs_number: H1137
language: hebrew
lemma: בָּנִי
transliteration: Bânîy
pronunciation: baw-nee'
definition: Bani, the name of five Israelites
kjv_usage: Bani.
derivation: from H1129 (בָּנָה); built;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.10; also called Binnui at Neh.7.15;

  Also named: bin.nuy (בִּנּוּי "Binnui" H1131)

  § Bani = "built"

  1) a Gadite, one of David''s mighty warriors

  2) a Levite of the line of Merari, and forefather to Ethan

  3) a man of Judah of the line of Pharez

  4) "children of Bani" returned from captivity with Zerubbabel

  5) one or up to three Levites in Nehemiah''s time {STEPBible-TBESH}'
