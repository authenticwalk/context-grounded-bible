strongs_number: G3409
language: greek
lemma: μισθόω
transliteration: misthóō
definition: to let out for wages, i.e. (middle voice) to hire
kjv_usage: hire
derivation: from G3408 (μισθός);
extended_definition: 'μισθόω, -ῶ

  (μισθός) [in LXX (mid.) chiefly for שָׂכָר ;]

  to let out for hire. Mid., to hire: with accusative, Mat.20:1, 7.†

  (AS) {STEPBible-TBESG}'
etymology: 'μισθ-όω,

  let out for hire, farm out, in present and imperfect, offer to let, τινί τι [Refs
  5th c.BC+]; μισθοῖ αὑτὸν Ὀλυνθίοις offers his services for pay to them, [Refs],
  compare 149; ἑαυτὸν ἐπί τι for a purpose, [Refs 5th c.BC+]infinitive, μ. τὸν νηὸν
  τριηκοσίων ταλάντων ἐξεργάσασθαι farm out the building of it for [Refs 5th c.BC+]

  __II middle, future μισθώσομαι [Refs 5th c.BC+]aorist ἐμισθωσάμην: perfect μεμίσθωμαι
  (see. below):—have let to one, hire, with accusative person vel of things, πλοῖον,
  μισθωτούς, ἐπικουρικόν, [Refs 5th c.BC+]; τίνα τῶν πολιτῶν ἑταιρεῖν μεμίσθωμα; [Refs
  5th c.BC+]; μ. τινὰ ταλάντου engage his services at a talent, [Refs 5th c.BC+];
  ὀλίγου at a low price, [Refs 4th c.BC+]infinitive, μ. νηὸν ἐξοικοδομῆσαι contract
  for the building of the temple, [Refs 5th c.BC+]; μ. γράψαι ψάφισμα Maiuri Nuova
  Silloge [Refs]; μισθοῦσθαί τινα with infinitive, hire him to do a thing, [Refs 5th
  c.BC+]; μ. ὑπέρ τινος make a contract for a thing, [Refs]; ὁ μισθωσάμενος the contractor,
  [Refs 4th c.BC+]

  __III passive, aorist ἐμισθώθην: perfect μεμίσθωμαι (see. below):—to be hired for
  pay, Μαρδονίῳ μεμισθωμένος οὐκ ὀλίγου hired by him at no small price, [Refs 5th
  c.BC+]; ἐπί τινι for a thing, [Refs 5th c.BC+]; ἐκ τοῦ μισθωθῆναι from the hire,
  [Refs 4th c.BC+]; of a house, to be let on contract, [Refs]; of a mercenary, μισθωθεὶς
  ὑπό τινος [Refs] {STEPBible-TFLSJ}'
