strongs_number: G1349
language: greek
lemma: δίκη
transliteration: díkē
definition: right (as self-evident), i.e. justice (the principle, a decision, or its
  execution)
kjv_usage: judgment, punish, vengeance
derivation: probably from G1166 (δεικνύω);
extended_definition: 'δίκη, -ης, ἡ

  [in LXX for נָקָם, רִיב, etc. ;]

  __1. custom.

  __2. right.

  __3. a judicial hearing; hence its result, the execution of a sentence, punishment:
  δ. τίνειν, 2Th.1:9; δ. υπεχειν, Ju 7.

  __4. Personified (cf. Lat. Justitia), justice, vengeance: Act.28:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'δίκη [ῐ], ἡ,

  custom, usage, αὕτη δ. ἐστὶ βροτῶν this is the way of mortals, [Refs 8th c.BC+];
  ἡ γὰρ δ., ὁππότε.. this is always the way, when.., [Refs 2nd c.AD+]; δίκαν ἐφέπειν
  τινός to imitate him, [Refs 5th c.BC+]; δ. ἐπέχειν τινός to be like.., [Refs 1st
  c.AD+]; normal course of nature, ἐκ τουτέων ὁ θάνατος οὐ γίνεται κατά γε δίκην,
  οὐδ᾽ ἢν γένηται [Refs 5th c.BC+]

  __2 adverbial in accusative δίκην, in the way of, after the manner of, with genitive,
  λύκοιο [Refs 5th c.BC+]; in later Prose, [Refs 5th c.BC+]

  __II order, right, μή τι δίκης ἐπιδευές nothing short of what is fit, [Refs 8th
  c.BC+]; opposed to σχέτλια ἔργα, [Refs 8th c.BC+]; Truth, [Refs 5th c.BC+]

  __II.2 δίκη ἐστί, ={δίκαιόν ἐστι}, [Refs 4th c.BC+]

  __II.3 Adverb. usages, δίκῃ duly, rightly, [Refs 8th c.BC+] on the score of justice,
  [Refs 5th c.BC+]; δίχα δίκης without trial, [Refs 1st c.AD+]; πρὸ δίκης in preference
  to legal proceedings, [Refs 5th c.BC+]

  __III judgement, δίκην ἰθύντατα εἰπεῖν give judgement most righteously (compare
  ἰθύς), [Refs 8th c.BC+]

  __IV after [Refs 8th c.BC+], of proceedings instituted to determine legal rights,
  hence,

  __IV.1 lawsuit, [Refs 5th c.BC+]; properly private suit or action, opposed to γραφή
  (which see), [Refs 5th c.BC+]; οἱ δίκην ἔχοντες the parties to a suit, [Refs 1st
  c.AD+]

  __IV.2 trial of the case, πρὸ δίκης [Refs 5th c.BC+]; court by which it was tried,
  ἐν ὑμῖν ἐστι καὶ τῇ δίκῃ [Refs 5th c.BC+]

  __IV.2.b δίκην εἰπεῖν to plead a cause, [Refs 5th c.BC+]

  __IV.3 the object or consequence of the action, atonement, satisfaction, penalty,
  δίκην ἐκτίνειν, τίνειν, [Refs 5th c.BC+]: adverbially in accusative, τοῦ δίκην πάσχεις
  τάδ; [Refs 4th c.BC+]; frequently δίκην or δίκας διδόναι suffer punishment, i. e.
  make amends (but δίκας δ., in [Refs 4th c.BC+], to grant arbitration); δίκας διδόναι
  τινί τινος [Refs 5th c.BC+]; also ἀντί or ὑπέρ τινος, [Refs 5th c.BC+]; also δίκην
  διδόναι ὑπὸ θεῶν to be punished by.., [Refs 5th c.BC+]; but δίκας ἤθελον δοῦναι
  they consented to submit to trial, [Refs 5th c.BC+]; δίκας λαμβάνειν sometimes ={δ.
  διδόναι}, [Refs 5th c.BC+]; more frequently its correlative, inflict punishment,
  take vengeance, [Refs 5th c.BC+]; so δίκην ἔχειν to have one''s punishment, [Refs
  5th c.BC+] have satisfaction, [Refs 5th c.BC+]; δίκας or δίκην ὑπέχειν stand trial,
  [Refs 5th c.BC+]; θανάτου δίκην ὀφλεῖν ὑπό τινος to incur the death penalty, [Refs
  5th c.BC+]; δίκην φεύγειν try to escape it, be the defendant in the trial (opposed
  to διώκειν prosecute), [Refs 4th c.BC+]; δίκας αἰτέειν demand satisfaction, τινός
  for a thing, [Refs 5th c.BC+]; τινός for a thing, [Refs 5th c.BC+]; δίκας ἑλεῖν,
  see at {ἔρημος} 11; δίκην τείσασθαι, see at {τίνω} 11; δὸς δὲ δίκην καὶ δέξο παρὰ
  Ζηνί [Refs]; δίκας διδόναι καὶ λαμβάνειν παρ᾽ ἀλλήλων, of communities, submit causes
  to trial, [Refs 5th c.BC+]; δίκας δοῦναι καὶ δέξασθαι submit differences to a peaceful
  settlement, [Refs 5th c.BC+]

  __V [Refs 4th c.BC+] name for three, [Refs 1st c.AD+]; for five, [Refs]diś-, diśā
  ''direction'', ''quarter of the heavens''.) {STEPBible-TFLSJ}'
