strongs_number: G3869
language: greek
lemma: παρακαθίζω
transliteration: parakathízō
definition: to sit down near
kjv_usage: sit
derivation: from G3844 (παρά) and G2523 (καθίζω);
extended_definition: 'παρα-καθίζω

  [in LXX: Job.2:13 (יָשַׁב)* ;]

  to set beside; act. for mid., to sit down beside: Luk.10:39, Rec. (for -έζομαι,
  which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρακαθ-ίζω,

  perfect παρακεκαθικέναι [Refs 2nd c.AD+]:—set beside or near, [LXX+5th c.BC+]

  __2 middle with aorist 1 παρεκαθισάμην, let another sit down beside one, π. παῖδας
  καὶ γυναῖκας ἑαυτοῖς [Refs 4th c.BC+]; also π. τινά make him assessor or co-arbiter,
  [Refs 4th c.BC+]

  __II mostly passive and middle, future -καθιζήσομαι[Refs 5th c.BC+]: aorist 2 παρεκαθεζόμην
  [Refs 5th c.BC+]; participle παρακαθεζόμενος [Refs 5th c.BC+]; later -καθεσθείς
  [NT+1st c.AD+]:—seat oneself, sit down beside or near another, [same places], [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
