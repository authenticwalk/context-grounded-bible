strongs_number: H3896
language: hebrew
lemma: לֶחִי
transliteration: Lechîy
pronunciation: lekh'-ee
definition: Lechi, a place in Palestine
kjv_usage: Lehi. Compare also H7437 (רָמַת לֶחִי).
derivation: a form of H3895 (לְחִי);
extended_definition: 'Lehi = "jaw"

  a place in Judah which must have been in the Shephelah, near the border of the hill-country
  of Judah; site uncertain

  place is noted for being the location of Samson''s killing of 1000 men with the
  jawbone of an ass

  Also named: le.chi (לְחִי "Lehi" H3895) {STEPBible-TBESH}'
