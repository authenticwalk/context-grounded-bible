language: greek
lemma: ἡσυχία
transliteration: hēsychía
definition: (as noun) stillness, i.e. desistance from bustle or language
kjv_usage: quietness, silence
derivation: feminine of G2272 (ἡσύχιος);
extended_definition: 'ἡσυχία, -ας, ἡ

  (ἡσύχιος, which see), [in LXX for אִישׁוֹן, שָׁלֵו, etc. ;]

  __1. quietness: 2Th.3:12.

  __2. stillness, silence: Act.22:2, 1Ti.2:11-12 †

  (AS) {STEPBible-TBESG}'
etymology: 'ἡσῠχ-ία,

  Ionic dialect -ιη, Doric dialect ἁσ-(?), ἡ, rest, quiet, [Refs 8th c.BC+] rest from..
  , [Refs 5th c.BC+]

  __2 silence, stillness, [Refs 5th c.BC+]; especially of the Pythagoreans, [Refs
  2nd c.AD+]

  __3 with Preps., δι᾽ ἡσυχίης εἶναι keep quiet, [Refs 5th c.BC+]; ἐν τῇ ἡσυχία, opposed
  to ἐν τῷ πολέμῳ, [Refs 5th c.BC+]; ἐν ἡ. ἔχειν τι to keep it quiet, not speak of
  it, [Refs 5th c.BC+]; ἐν ἡ. ἔχειν σφέας αὐτούς[Refs 5th c.BC+]; κατ᾽ ἡσυχίην πολλήν
  quite at one''s ease, [Refs 5th c.BC+]; καθ᾽ ἡσυχίαν at leisure, [Refs 5th c.BC+];
  opposed to διὰ σπουδῆς, [Refs 5th c.BC+]; μετὰ.. ἡσυχίας quietly, [Refs 5th c.BC+]

  __4 with Verbs,

  __4.a ἡσυχίαν ἄγειν keep quiet, be at peace or at rest, [Refs 5th c.BC+]; κινήσεων
  from movements, [Refs 5th c.BC+]; keep silent, [Refs 5th c.BC+]

  __4.b ἡσυχίαν ἔχειν, = {ἡ. ἄγειν}, but generally implying less continuance, [Refs
  5th c.BC+]; keep silent, τὰ δεινὰ ἡ. ἑκτέον about them, [Refs 4th c.BC+]

  __II solitude, a sequestered place, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
