strongs_number: G4405
language: greek
lemma: πρωΐα
transliteration: prōḯa
definition: day-dawn
kjv_usage: early, morning
derivation: feminine of a derivative of G4404 (πρωΐ) as noun;
extended_definition: 'πρώιος (Rec. -ϊος), -α, -ον

  (πρωί), [in LXX for בֹּקֶר בַּ לַּ ;]

  at early morn, early; as subst., ἡ π. (sc. ὥρα, cf. ἡ ὥ. ἡ π., 3Ma.5:24), early
  morning: Mat.27:1, Jhn.21:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  πρώϊ-ος,

  Attic dialect πρῷος, α, ον: (πρωΐ, πρῴ):— early,

  __I early in the day, at early morn, [Refs 8th c.BC+] adverb = {πρωΐ}[Refs 5th c.BC+]

  __I.2 substantive πρωΐα, ἡ, early morning, ἅμα τῇ π.[NT] adverb = {πρῴ}[Refs]: with
  Preps., καθ᾽ ἑκάστην πρωΐαν [Refs 1st c.AD+]

  __II early in the year, πρώϊος [ὁ στρατὸς] συνελέγετο [Refs 5th c.BC+]; τῶν καρπίμων
  ἅττα μή ''στι π. [Refs 5th c.BC+]; π. χειμών an early winter, [Refs]; τὸν πρώϊον
  (or πρῷον) σῖτον [Refs 3rd c.BC+]; διὰ τὸ τὰ μὲν πρώϊα, τὰ δ᾽ ὄψια προΐεσθαι (i.e.
  ᾠά) [Refs 4th c.BC+]; π. τόπος an early place, i.e. producing early fruits, [Refs
  4th c.BC+]: comparative πρωΐτερος [Refs] codices πρωϊ-ότης, ητος, ἡ, earliness,
  of fruits, [Refs] {STEPBible-TFLSJ}'
