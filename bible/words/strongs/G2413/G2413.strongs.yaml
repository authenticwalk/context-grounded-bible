strongs_number: G2413
language: greek
lemma: ἱερός
transliteration: hierós
definition: sacred
kjv_usage: holy
derivation: of uncertain affinity;
extended_definition: 'ἱερός, -ά, όν

  [in LXX: Eze.28:18 (מִקְדָּשׁ); τό ἱ, 1Ch.29:4 (בַּיִת), Eze.45:19 (עֲזָרָה); very
  frequently in I Est.1:1-58 -4 Mac ;]

  __1. in Hom., marvellous, mighty, divine.

  __2. (Also in Hom, and later cl.) consecrated to the deity, sacred: pl., ἱ. γράμματα,
  2Ti.3:15.

  __3. As subst.,

  __(a) (so in Hom.), τὰ ἱ., sacrifices, sacred rites, sacred things: 1Co.9:13;

  __(b) later, τὸ ἱ.,., a consecrated or sacred place, a temple: τ. Ἀρτέμιδος, Act.19:27;
  of the temple at Jerusalem, i.e. the entire precincts or some part thereof (as distinct
  from ὁ ναός, which see, the Sanctuary proper): 1Co.9:13, and frequently in Gosp.
  and esp. in Ac, Mat.12:6, Mrk.13:3, Act.4:1, al. (on the use of ἱ. in Imperial Iuser.,
  see Deiss., LAE, 380 f.)

  (AS) {STEPBible-TBESG}'
etymology: 'ἱερός

  (for ἱερὸν  see. III.2), ά, όν, also ός, όν in the phrase ἱερὸς ἀκτή [Refs 8th c.BC+]:
  Ionic dialect and poetry ἱρός, ή, όν (see. entry near the end): Doric dialect and
  N. Greek ἱᾰρός [Refs]: Aeolic dialect ἶρος [Refs 7th c.BC+], but ἴαρος (correlated
  from ἴερ-) [Refs 7th c.BC+]: superlative ἱερώτατος [Refs 5th c.BC+]

  __I filled with or manifesting divine power, supernatural, ἱ. ἲς Τηλεμάχοιο [Refs
  8th c.BC+]; ἄλφιτον, ἀλωαί, [Refs 8th c.BC+]; of natural objects or phenomena, rivers,
  [Refs 8th c.BC+]; λιβάς, of the Spercheus, [Refs 5th c.BC+]; ἱεραὶ βῆσσαι Κίρκης
  ''faery'', [Refs 8th c.BC+]; ἱ. ἦμαρ, κνέφας, [Refs 8th c.BC+]; ἱερὸς δίφρος (where
  δ. perhaps = ἵπποι) [Refs 8th c.BC+]; ὕπνος, of death, [Refs 3rd c.BC+]; ἔστι μὲν
  οὐδὲν ἱ. no great matter, [Refs 3rd c.BC+]

  __II of divine things, holy, ἱεροῖς ἐν δώμασι Κίρκης [Refs 8th c.BC+]; δόσις the
  gift of God, [Refs]; πόλεμος holy war, ''crusade'', [Refs 5th c.BC+]

  __II.2 of earthly things, hallowed, consecrated, βωμοί [Refs 8th c.BC+]; ἱ. δόμος,
  of the temple of Athena,[Refs 8th c.BC+]; ἱρὰ γράμματα hieroglyphics, [Refs 5th
  c.BC+]; but ἱ. γράμματα of the “Holy Scriptures”, [NT]; ἱ. βύβλοι [Refs 3rd c.BC+];
  ἱ. ἄγαλμα, τρίπους, [Refs 5th c.BC+]; ἱ. σώματα, of ἱερόδουλοι, [Refs 1st c.BC+];
  of animals regarded as ''taboo'', [κριοί] εἰσί σφι ἱ. διὰ τοῦτο [Refs 8th c.BC+];
  of the Roman Tribunes,= Latin sacrosanctus, ἱ. καὶ ἄσυλος [Refs 1st c.AD+]; of Augustus,
  [Refs]; ἱ. νόμος law of sacrifice, [Refs 4th c.BC+]; ἱ. λόγος legend, [Refs 5th
  c.BC+]; ἱ. γάμος mystical marriage, a religious ceremony, [Refs 4th c.BC+] see entry
  ; opposed to βέβηλος, as sacred to profane, [Refs 5th c.BC+]; compare ὅσιος.

  __II.3 under divine protection, frequently of places, Ἴλιος [Refs 8th c.BC+]; Τροίης
  ἱερὸν πτολίεθρον, Τροίης ἱερὰ κρήδεμνα, [Refs 8th c.BC+]; ἱ. κύκλος the judge''s
  seat under the protection of Zeus, [Refs 8th c.BC+]; χωρίον ὡς -ώτατον[Refs]; with
  genitive of a human being, Γναθίου.. ἱ. εἰμι [Refs]

  __II.3.b of persons, φυλάκων ἱ. τέλος [Refs 8th c.BC+]; ἱ. εὐσεβής τε, of Oedipus,
  [Refs 5th c.BC+]; ἅνθρωπος ἱ. initiated, [Refs 5th c.BC+]; with genitive of a divinity,
  deuoted, dedicated, [Refs 5th c.BC+]

  __II.3.c under the Roman Empire,= sacer, imperial, ἐκ τῶν ἱερῶν τοῦ Καίσαρος γραμμάτων
  [Refs 2nd c.AD+], etc.; τὸ -ώτατον βῆμα (of the praefectus Aegypti), [Refs 1st c.AD+]:
  generally, worshipful, ἱ. σύνοδος [Refs 3rd c.AD+]

  __III as substantive,

  __III.1 ἱερά, Ionic dialect ἱρά, τά, offerings, victims, ἱερὰ ῥέξας [Refs 8th c.BC+]

  __III.1.b after [Refs 8th c.BC+], omens afforded by sacrifice, τὰ ἱρὰ οὐ προεχώρεε
  χρηστά [Refs 5th c.BC+]; τὰ ἱερὰ καλὰ [ἦν] [Refs 5th c.BC+]

  __III.1.c generally, sacred objects or rites, [Refs 5th c.BC+]; of cult-images,
  IG Rom.[Refs]

  __III.2 after [Refs 8th c.BC+], ἱερόν, Ionic dialect ἱρόν, τό, holy place, [Refs
  5th c.BC+]; opposed to νηός, [Refs 5th c.BC+]; frequently of a temple, ἔστι δὲ ἐν
  τῷ τεμένεϊ.. ἱρόν κτλ. [Refs 5th c.BC+]; of the Jewish temple, [LXX+2nd c.BC+]

  __III.3 ἱερὸν τῆς δίκης a sacred principle of right, [Refs 5th c.BC+]

  __III.4 ἱερός, ὁ (i.e. μήν), name of month at Delos, [Refs 3rd c.BC+]

  __III.5 ἱεροί, οἱ, members of a religious college or guild, [Refs 1st c.BC+], etc.;
  also of women, ἱεραί, αἱ, [Refs]

  __III.5.b ={ἱερόδουλος}, [Refs 5th c.BC+]

  __IV special phrases, post-[Refs 8th c.BC+]

  __IV.1 proverbial, ἱ. ἄγκυρα one''s last hope, [Refs 1st c.AD+]

  __IV.2 ἱ. βόλος, name of a throw at dice, [Refs 4th c.BC+]

  __IV.3 ἱ. βοτάνη, see at {βοτάνη}.

  __IV.4 ἱ. (i.e. γραμμή) [Refs], last line of draught-board, κινήσαις τὸν ἀπ᾽ ἴρας..
  λίθον [Refs 7th c.BC+]; τὴν ἀφ᾽ ἱερᾶς (variant{τὴν ἱεράν}) [Refs 1st c.AD+]

  __IV.5 ἱ. ἰχθύς,= ἀνθίας, [Refs 4th c.BC+]

  __IV.6 ἱ. λόχος, see at {λόχος}.

  __IV.7 ἱερά (i.e. νίκη), ἡ, drawn contest, dead heat (because the prize was assigned
  to the god), [Refs 6th c.AD+] ''divide the honours'', [Refs 2nd c.BC+]

  __IV.8 ἱ. νόσος epilepsy, [Refs 5th c.BC+]

  __IV.9 ἡ ἱ. ὁδός the sacred road to Delphi, [Refs 5th c.BC+] see entry ; and that
  from Elis to Olympia, [Refs 2nd c.AD+]

  __IV.10 ἱ. ὀστέον, os sacrum, the last bone of the spine, [Refs 5th c.BC+]

  __IV.11 ἱ. συμβουλή sacred duty of an adviser, [Refs 5th c.BC+]

  __IV.12 ἱ. σῦριγξ spinal canal, [Refs 2nd c.AD+]

  __IV.13 ἱερὰ τριήρης, of the Delian ship, or one of the state-ships (Salaminia or
  Paralos), [Refs 4th c.BC+]

  __IV.14 frequently in geographical names, e.g. ἱ ἄκρα, in Lycia, [Refs 1st c.BC+];
  ἱ. ἀκρωτήριον, in Spain, Cape St. Vincent, [Refs]; ἱ. κώμη, in Lydia, [Refs 2nd
  c.BC+]; ἱ. νῆσος, one of the Liparean group, [Refs 5th c.BC+]; one of the insulae
  Aegates, [Refs 2nd c.BC+]

  __V adverb -ρῶς holily, ἀποθανεῖν variant in [Refs 8th c.BC+]; ῑερόν in the first
  foot of a hexameters, [Refs 3rd c.BC+]; also in compounds ἱεραγωγός, ἱεροθαλλής,
  ἱερόφωνος: ῑ always in contraction form ἱρός which is used in Epic dialect, [Refs
  5th c.BC+], and some Ionic dialect inscriptions, as [Refs 7th c.BC+], but is rarely
  found in codices of [Refs 5th c.BC+]; also in Trag., [Refs 4th c.BC+] {STEPBible-TFLSJ}'
