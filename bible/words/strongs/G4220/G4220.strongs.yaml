strongs_number: G4220
language: greek
lemma: πότερον
transliteration: póteron
definition: interrogative as adverb, which (of two), i.e. is it this or that
kjv_usage: whether
derivation: neuter of a comparative of the base of G4226 (ποῦ);
extended_definition: 'πότερος, -α, -ον

  which of two. Neut., adverbially, πότερον, whether: Jhn.7:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'πότερος, α, ον;

  Ionic dialect κότερος, η, ον: whether of the two? both in direct and indirect questions;
  once in [Refs 8th c.BC+]: sometimes the two objects referred to follow in apposition,
  ἐρωτώσης τῆς μητρός, π. καλλίων.. δοκεῖ εἶναι, ὁ πατὴρ ἢ οὗτος [Refs 5th c.BC+];
  modified by τις, [Refs]; repeated in the same sentence, πότερος ποτερου φίλος γίγνετα;
  [Refs]

  __II neuter πότερον and πότερα (interchangeable, πότερον δέδρακεν ἢ οὔ, καὶ πότερ᾽
  ἄκων ἢ ἑκώ; [Refs 5th c.BC+] adverb at the beginning of an interrogative sentence
  containing two alternative propositions, the second being connected by ἤ.., whether..
  or,

  __II.a in direct questions, [Refs 5th c.BC+]

  __II.b in indirect questions, ἐπείρεσθαι κότερα τὴν ἑωυτοῦ ἢ τὴν Κύρου λέγοι ἀρχήν
  [Refs 5th c.BC+] precedes the common Verb, π. βούλοιτο μένειν ἢ ἀπιένα; [Refs]

  __II.2 sometimes a third clause (with ἤ) is inaccurately added, κότερα παρὰ δήμου
  ἢ ὀλιγαρχίης ἢ μουνάρχο; [Refs 5th c.BC+]; and a fourth, [Refs]

  __II.3 the second alternative is sometimes left to be supplied, πότερα δὴ κερτομῶν
  λέγεις τάδε (i.e. ἢ μή..); [Refs 5th c.BC+]

  __II.4 πότερον is sometimes omitted in the first clause, ἐπισκέψασθαι.., ὀρθὴ ἢ
  ψευδής [Refs]

  __II.5 in affirmative sentences, π.. ἤ, either.. or, [Refs 1st c.AD+]

  __III indefinite, one of other, either of the two, τί οὐ λέγει π. ὑμῶ; [Refs 5th
  c.BC+]; ἅτεροι πότεροι, ={ὁποτεροιοῦν}, [Refs 3rd c.BC+] would make it oxytone ποτερός,
  ά, o/n.

  __IV adverb ποτέρως, see entry (I.-[Refs 5th c.BC+] q[uglide]o-tero-s, cf. Sanskrit
  katarás, Gothic hwapar ''which of two?'') {STEPBible-TFLSJ}'
