strongs_number: G0029
language: greek
lemma: ἀγγαρεύω
transliteration: angareúō
definition: properly, to be a courier, i.e. (by implication) to press into public
  service
kjv_usage: compel (to go)
derivation: of foreign origin (compare H0104);
extended_definition: 'ἀγγαρεύω (from the Persian; cf. Vg. angiare, and the Heb. אִגֶרֶת;
  on the orthogr., see Bl., §6, 1; M, Pr., 46),

  to impress into public service, employ a courier; hence, to compel to perform a
  service (prob. common in the vernac.; cf. Deiss., BS, 86f., MM, Exp., iv; VGT, see
  word): Mat.5:41, 27:32, Mrk.15:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγγᾰρ-εύω,

  press one to serve as an ἄγγαρος, generally, press into service,  NT.Matt.5.41,[Refs
  3rd c.BC+]:—passive, to be pressed into service, [Refs 4th c.BC+]: metaphorically,
  to be constrained, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
