strongs_number: G4596
language: greek
lemma: σηρικός
transliteration: sērikós
definition: hence the name of the silk-worm); Seric, i.e. silken (neuter as noun,
  a silky fabric)
kjv_usage: silk
derivation: from (an Indian tribe from whom silk was procured;
extended_definition: 'σιρικός (by assimilation of vowels, for σηρικός; see Mayser,
  150; WH, Notes, 151), -ή, -όν

  (οἱ Σῆρες, a people of India from whom the ancients got the first silk),

  silk, silken; as subst., τὸ σ., silken fabric, silk: Rev.18:12 (cf. FlJ, B.J., vii,
  5, 4).†

  (AS) {STEPBible-TBESG}'
etymology: 'σηρῐκός, ή, όν,

  (Σήρ) Seric, silken, ἐσθής [Refs 2nd c.AD+]; παραπετάσματα, σκευή, [Refs 1st c.AD+];
  written σειρικός, [Refs 2nd c.AD+]:—as substantive, σηρικόν, τό, silken robe, silk,
  [NT+1st c.BC+]

  __2 σηρικά, τά, jujubes, [Refs 2nd c.AD+]

  __3 σηρικόν (perhaps συρικόν), τό, a red pigment,[Refs 5th c.BC+]; Syricum pigmentum,
