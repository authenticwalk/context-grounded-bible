strongs_number: G4510
language: greek
lemma: ῥυπόω
transliteration: rhypóō
definition: to soil, i.e. (intransitively) to become dirty (morally)
kjv_usage: be filthy
derivation: from G4509 (ῥύπος);
extended_definition: 'ῥυπόω, -ῶ

  (ῥύπος),

  to make filthy: Rev.22:11 Rec. (AV, tr. as = ῥυπάω, to be filthy).†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥῠπό-ω,

  make foul and filthy, befoul (compare ῥυπάω):— passive, to be foul and filthy, Epic
  dialect perfect participle passive, εἵματα.. τά μοι ῥερυπωμένα κεῖται [Refs 8th
  c.BC+]; ἐρρυπωμένος [Refs 5th c.BC+] H.:—active, uncertain reading in [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
