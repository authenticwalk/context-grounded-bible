strongs_number: G3619
language: greek
lemma: οἰκοδομή
transliteration: oikodomḗ
definition: architecture, i.e. (concretely) a structure; figuratively, confirmation
kjv_usage: building, edify(-ication, -ing)
derivation: feminine (abstract) of a compound of G3624 (οἶκος) and the base of G1430
  (δῶμα);
extended_definition: 'οἰκοδομή, -ῆς, ἡ

  (οἶκος, + δέμω, to build), [in LXX: 1Ch.29:1 A (בִּירָה), Eze.17:17 40:2 (בָּנָה,
  מִבְנֶה), Sir.22:16 40:19, al. ;]

  = cl. οἰκοδομία (which see), -δόμησις (Thuc., Plat.),

  __1. the act of building; in NT always metaphorically, building up, edifying: Rom.14:19
  15:2, 1Co.14:26, 2Co.10:8 13:10, Eph.4:29; with genitive obj., 1Co.14:12, 2Co.12:19,
  Eph.4:12, 16; λαλεῖν, λαβεῖν, οἰ., 1Co.14:3.

  __2. = οἰκοδόμημα, a building: Mat.24:1, Mrk.13:1-2; metaphorically, 1Co.3:9, 2Co.5:1,
  Eph.2:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκοδομ-ή, ἡ,

  ={-δόμησις},{-δομία}, [Refs 3rd c.BC+], proverbial Laconian dialect cited in [LXX+4th
  c.BC+]

  __II = {οἰκοδόμημα}, [NT+1st c.AD+] {STEPBible-TFLSJ}'
