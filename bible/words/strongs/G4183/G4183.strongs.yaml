strongs_number: G4183
language: greek
lemma: πολύς
transliteration: polýs
definition: (singular) much (in any respect) or (plural) many; neuter (singular) as
  adverbial, largely; neuter (plural) as adverb or noun often, mostly, largely
kjv_usage: abundant, + altogether, common, + far (passed, spent), (+ be of a) great
  (age, deal, -ly, while), long, many, much, oft(-en (-times)), plenteous, sore, straitly
derivation: including the forms from the alternate ;
extended_definition: 'πολύς, πολλή, πολύ,

  [in LXX chiefly for רַב and cognate forms ;]

  __1. as adj., much, many, great, of number, space, degree, value, time, etc.: ἀριθμός,
  Act.11:21; ὄχλος, Mrk.5:24; θερισμός, Mat.9:37; χόρτος, Jhn.6:10; χρόνος, Mat.25:19;
  γογγυσμός, Jhn.7:12; πόνος, Col.4:13; δόξα, Mat.24:30; σιγή, Act.21:40; pl., προφῆται,
  Mat.13:17; ὄχλοι, Mat.4:25; δαιμόνια, Mrk.1:34; δυνάμεις, Mat.7:22,

  __2. As subst., pl. masc, πολλοί, many (persons): Mat.7:22, Mrk.2:2, al.; with genitive
  partit., Mat.3:7, Luk.1:16, al.; before ἐκ, Jhn.7:31, Act.17:12; with art., οἱ π.,
  the many, Mat.24:12, Rom.12:5, 1Co.10:17, 33 2Co.2:17; opposite to ὁ εἶς (Lft.,
  Notes, 291), Rom.5:15, 19; neut. pl., πολλά: Mat.13:3, Mrk.5:26, al.; accusative
  with adverbial force, Mrk.1:45, Rom.16:6 (Deiss., LAE, 317), 1Co.16:12, Jas.3:2,
  al.; neut. sing., πολύ: Luk.12:48; adverbially, Mrk.12:27, al.; πολλοῦ (genitive
  pret.), Mat.26:9; with compar. (Bl., §44, 5), π. σπουδαιότερον, 2Co.8:22; πολλῷ
  πλείους, Jhn.4:41.

  Compar., πλείων

  , neut., πλεῖον and πλέον (see WH, App., 151), pl., πλείονες, -ας, -α, contr., πλείους,
  -ω (cf. Mayser, 69), more, greater;

  __1. as adj.: Jhn.15:2, Act.18:2o, Heb.3:3; before παρά, Heb.11:4 (cf. Westc, in
  l. Was ΠΛΙΟΝΑ here a primitive error for ΗΔΙΟΝΑ ?); pi., Act.13:31, al.; with genitive
  compar., Mat.21:36; with num. (ἤ of comp. omitted), Act.4:22 24:11, al.

  __2. As subst., οἱ π., the greater number: Act.10:32 27:12, 1Co.10:5 15:6; also
  (Bl., §44, 3) others, more, the more: 2Co.2:6 4:15, Php.1:14; πλείονα, Luk.11:53;
  πλειον, πλέον, Mat.20:10, 2Ti.3:9; with genitive comp., Mk  12:43, Luk.21:3; π.
  Ἰωνᾶ ὧδε, Mat.12:41; adverbially, Act.4:17 20:9 24:4.

  __3. As adv., πλεῖον: before ἤ, Luk.9:13; with genitive comp., Mat.5:20; πλείω:
  with num., Mat.26:53.

  Superl., πλεῖστος, -η, -ον

  , __(a) prop., most: Mat.11:20 21:8; adverbially, τὸ π., 1Co.14:27;

  __(b) elative (M, Pr., 79), very great: ὄχλος π., Mrk.4:1.

  (AS) {STEPBible-TBESG}'
etymology: 'πολύς,

  Attic dialect πολλή, πολ; genitive πολλοῦ, ῆς, ou=; dative πολλῷ, ῇ, ; accusative
  πολύν, πολλήν, πολύ:—Ionic dialect πολλός [Refs 6th c.BC+], πολλή, πολλόν [Refs
  6th c.BC+]; also in Trag., [Refs 5th c.BC+]; accusative πολλόν, πολλήν, πολλόν:
  [Refs 5th c.BC+] uses the Ionic dialect forms, but codices have πολύν [Refs 1st
  c.AD+]:—both sets of forms are found in Epic dialect, also genitive singular πολέος
  [Refs 8th c.BC+], once contraction πολεῖς [Refs]; dative πολέσι [Refs 8th c.BC+];
  accusative πολέας (trisyllable) [Refs 8th c.BC+] (frequently with variant{πολεῖς}
  [Refs 8th c.BC+]; in later Epic dialect πολέες is used as feminine, [Refs 3rd c.BC+]:—Epic
  dialect also have πουλύς (once in [Refs 8th c.BC+]; these forms are found in codices
  of [Refs 5th c.BC+] — Lyric poetry and Trag. (Lyric poetry) sometimes use Epic dialect
  forms, dative singular πολεῖ [Refs 5th c.BC+]

  __I of Number, many, [Refs 8th c.BC+]; ἐκ πολλῶν, opposed to ἐξὀλίγων, [Refs 8th
  c.BC+]; τριηκόντων ἐτέων πόλλ᾽ ἀπολείπων wanting many of thirty years, [Refs 8th
  c.BC+]; later πουλὺ.. ἐπ᾽ ἔτος many a year, [Refs 2nd c.BC+]; of anything often
  repeated, περὶ σέο λόγος ἀπῖκται π. [Refs 5th c.BC+]often, [Refs 4th c.BC+]; τοῦτο
  ἐπιεικῶς πολὺ νῦν ἐστι is fairly frequent, [Refs 2nd c.AD+]

  __I.2 of Size, Degree, Intensity, much, mighty, ὄμβρος, νιφετός, [Refs 8th c.BC+];
  π. ὑμέναιος a loud song, [Refs 8th c.BC+]; π. ὀρυμαγδός, ῥοῖζος, etc.,[Refs 8th
  c.BC+]; π. ἀνάγκη strong necessity, [Refs 5th c.BC+]; π. γέλως, βοή, much or great,
  [Refs 5th c.BC+]; ὄλβος, αἰδώς, [Refs 5th c.BC+]; ἀλογία, εὐήθεια, [Refs 5th c.BC+]

  __I.2.b rarely of a single person, great, mighty, μέγας καὶ πολλὸς ἐγένεο [Refs
  5th c.BC+]; ὁ π. σοφιστής, στρατηγός,[Refs 5th c.BC+]; ὁ πολύς alone, of Hippocrates,
  [Refs 2nd c.AD+]; of Trajan, [Refs 1st c.BC+]

  __I.2.c joined with a Verb, Κύπρις γὰρ οὐ φορητός, ἢν πολλὴ ῥυῇ if she flow with
  full stream, metaphorically from a river, [Refs 5th c.BC+]; from the wind, ὡς π.
  ἔπνει καὶ λαμπρός was blowing strong and fresh, [Refs 5th c.BC+]: generally, with
  might or force, ὅταν ὁ θεὸς.. ἔλθῃ πολύς [Refs 5th c.BC+]participle and εἰμί, πολλὸς
  ἦν λισσόμενος was all entreaties, [Refs 5th c.BC+]: without a preposition, π. ἦν
  τοῖς ἐπαίνοις καὶ ἐπαχθής [Refs 4th c.BC+]; π. μὲν γὰρ ὁ Φίλιππος ἔσται will be
  often mentioned, [Refs]

  __I.3 of Value or Worth, πολέος δέ οἱ ἄξιος ἔσται [Refs 8th c.BC+]; περὶ πολλοῦ
  ποιεῖσθαί τι, Latin magni facere,[Refs 4th c.BC+]; ἐπὶ πολλῷ at a high price, [Refs
  4th c.BC+]; πολύ ἐστί τι it is worth much, of great conscquence, [Refs 5th c.BC+]

  __I.4 of Space, large, wide, π. χώρη, πεδίον, [Refs 8th c.BC+]; πόντος, πέλαγος,
  [Refs 8th c.BC+]; λίμνη μεγάλη τε καὶ π.[Refs 5th c.BC+]; πολλὸς ἔκειτο he lay outstretched
  wide, [Refs 8th c.BC+]; π. κέλευθος a far way, [Refs 5th c.BC+]

  __I.5 of Time, long, χρόνος [Refs 8th c.BC+]; διὰ πολλοῦ (i.e. χρόνου) [Refs 5th
  c.BC+]; πρὸ πολλοῦ long before, [Refs 1st c.BC+]; ἔτι πολλῆς νυκτός while still
  quite night, [Refs 5th c.BC+]; πολλῆς ὥρας late in the day, [NT+2nd c.BC+]

  __II Special usages:

  __II.1 with partitive genitive, e.g. πολλοὶ Τρώων, for πολλοὶ Τρῶες, [Refs 8th c.BC+];
  neuter, πολλὸν σαρκός, for πολλὴ σάρξ, [Refs 8th c.BC+]: in Prose, the adjective
  generally takes the gender of the genitive, τὸν πολλὸν τοῦ χρόνου [Refs 5th c.BC+];
  τῆς γῆς οὐ πολλήν [Refs 5th c.BC+]; see below 3.

  __II.2 joined with another adjective, πολλὰ δυστερπῆ κακά [Refs 4th c.BC+] adjective
  by καί, πολέες τε καὶ ἐσθλοί many men and good, [Refs 8th c.BC+]; παλαιά τε πολλά
  τε[Refs 8th c.BC+]; π. καὶ καλοὺς (assuming variant) κινδύνους, π. καὶ καλὰ παραδείγματα,
  [Refs 4th c.BC+]

  __II.3 with the Article (in [Refs 8th c.BC+] without the Article, [Refs 8th c.BC+]
  those many lives, [NT+5th c.BC+]: with abstract Nouns, τᾶς πολλᾶς ὑγιείας [Refs
  4th c.BC+]numbers, [Refs 5th c.BC+]

  __II.3.b οἱ π. the many, i.e. the greater number, Ἀθηναῖοι.. ἀπῆλθον οἱ πολλοί [Refs
  5th c.BC+] the prevailing report, [Refs 5th c.BC+]far the most, [Refs 5th c.BC+]
  the people, the commonalty, opposed to οἱ μείζω κεκτημένοι, [Refs 5th c.BC+]; opposed
  to οἱ κομψότεροι, [Refs 5th c.BC+]; οἱ π., = Latin plebs, [Refs 1st c.BC+]; τῶν
  πολλῶν εἷς one of the multitude, [Refs 4th c.BC+]; ὁ π. alone, = vulgus, variant
  in [Refs 1st c.BC+]; the ordinary man, [Refs 4th c.BC+]; ὁ ἐμπαθὴς καὶ π. ἄνθρωπος
  ''l''homme moyen sensuel'', [Refs 5th c.AD+]; ὁ π. ἄνθρωπος (with plural Verb) the
  average man, opposed to τὸ ἐξαίρετον, [Refs 4th c.BC+]

  __II.3.c τὸ πολύ, with genitive, τῆς στρατιῆς τὸ πολλόν [Refs 5th c.BC+]; ὁ π. βίοτος
  the best part of life, [Refs 5th c.BC+]

  __II.3.d τὰ πολλά the most, [Refs 8th c.BC+] as substantive, means much riches,
  great possessions, [Refs 8th c.BC+]; πρὸς τὸ τῶν π. μέγεθος in regard to the size
  of the average, [Refs 4th c.BC+]

  __II.4 plural πολλά very much, too much, πολλὰ πράσσειν, ={πολυπραγμονεῖν}, [Refs
  5th c.BC+]; π. ἔρξαι τινά to do one much harm, [Refs 4th c.BC+]

  __II.5 πολλάς with Verbs of beating (πληγάς being omitted), see at {πληγή} [Refs]

  __II.6 πολύς repeated, ἦ πολλὰ πολλοῖς εἰμι διάφορος βροτῶν [Refs 5th c.BC+]

  __III Adverbial usages:

  __III.a neuter πολύ (Ionic dialect πολλόν), πολλά, much, πόλλ᾽ ἀεκαζομένη [Refs
  8th c.BC+]; especially of repetition, often, [Refs 8th c.BC+]; so of earnest commands
  and entreaties, πολλὰ κελεύων, πόλλ᾽ ἐπέτελλον, πολλὰ λισσομένη, πολλὰ μάλ᾽ εὐχομένω,
  [Refs 8th c.BC+]: with the Article, τὸ πολύ for the most part, [Refs 5th c.BC+]
  (but with numerals, at most, Vett.[Refs 5th c.BC+]

  __III.b of Degree, far, very much, ἀπέφυγε πολλὸν τοὺς διώκοντας [Refs] very, θρασὺς
  εἶ πολλοῦ [Refs 5th c.BC+]; πολλοῦ πολύς, πολλὴ πολλοῦ, much too much, [Refs 5th
  c.BC+]

  __III.c of Space, a great way, far, οὐ πολλόν [Refs 5th c.BC+]

  __III.d of Time, long, ὡς πολλὸν τοῦτο ἐγίνετο [Refs 5th c.BC+]

  __III.e of Probability, ἐὰν πολλὰ πολλῶν τέκῃς, perhaps ={ἐὰν πολλάκις τέκῃς},[Refs
  1st c.BC+]; ἐάν τι πολλὰ πολλάκις πάθω [Refs 5th c.BC+]

  __III.2 πολύ is frequently joined with adjectives and adverbs,

  __III.2.a with a comparative to increase its comparative force, πολὺ μεῖζον, πολλὸν
  παυρότεροι, [Refs 8th c.BC+]; πολὺ μᾶλλον much more, [Refs 8th c.BC+]; πολύ τι μᾶλλον
  falsa lectio in [Refs 1st c.BC+] adjective, π. ἐν πλέονι, π. ἐπὶ δεινοτέρῳ,[Refs
  5th c.BC+]; so πολλῷ is frequently used with the comparative, by far, [Refs 5th
  c.BC+]; οὐ πολλῷ τεῳ ἀσθενέστερον not a great deal weaker, [Refs 5th c.BC+] much
  sooner, [Refs 8th c.BC+]: with the comp. Verb φθάνω, ἦ κε πολὺ φθαίη [Refs 5th c.BC+]
  = prefer, ἡμῖν πολὺ βούλεται ἢ Δαναοῖσι νίκην [Refs 8th c.BC+]; πολύ γε in answers,
  after a comparative or superlative, ἀργὸς.. γενήσεται μᾶλλο; Answ. πολύ γε [Refs
  5th c.BC+]

  __III.2.b with a superlative, πολὺ πρώτιστος, πολλὸν ἄριστος, far the first, etc.,
  [Refs 8th c.BC+]

  __III.2.c with a Positive, to add force to the adjective, ὦ πολλὰ μὲν τάλαινα, πολλὰ
  δ᾽ αὖ σοφή [Refs 5th c.BC+]; compare πλεῖστος.

  __IV with Preps.,

  __IV.1 διὰ πολλοῦ at a great interval of Space or Time, see at {διά} [Refs 4th c.BC+]

  __IV.2 εἰς πολύ for a long time, [Refs 3rd c.AD+]

  __IV.3 ἐκ πολλοῦ from a great distance, [Refs 5th c.BC+]; for a long time, see at
  {ἐκ} [Refs]

  __IV.4 ἐπὶ πολύ,

  __IV.4.a over a great space, far, οὐκ ἐπὶ πολλόν [Refs 5th c.BC+]; ἐπὶ π. τῆς θαλάσσης,
  τῆς χώρας, [Refs 5th c.BC+]; to a great extent, [Refs 5th c.BC+]

  __IV.4.b for a long time, long, [Refs]

  __IV.4.c ὡς ἐπὶ π. very generally,[Refs 4th c.BC+] ὡς ἐπὶ τὸ π. for the most part,
  [Refs 5th c.BC+]

  __IV.5 παρὰ πολύ by far, see at {παρά} C.111.5.

  __IV.6 περὶ πολλοῦ, see above [Refs]

  __IV.7 πρὸ πολλοῦ far before, τῆς πόλεως [Refs 1st c.BC+]; also of Time, οὐ πρὸ
  π. not long before, [Refs]

  __IV.8 σὺν πολλῷ in no small degree, only too much or too well, [Refs 3rd c.AD+]

  __V for comparative πλείων, πλέων, superlative πλεῖστος, (see entry). (Cf. Sanskrit
  purú-, Gothic filu ''much''.) {STEPBible-TFLSJ}'
