strongs_number: G0430
language: greek
lemma: ἀνέχομαι
transliteration: anéchomai
definition: to hold oneself up against, i.e. (figuratively) put up with
kjv_usage: bear with, endure, forbear, suffer
derivation: middle voice from G303 (ἀνά) and G2192 (ἔχω);
extended_definition: 'ἀν-έχω

  [in LXX chiefly for אָפַק hithp. ;]

  to hold up; in NT always mid., to bear with, endure: in cl. most frequently with
  accusative, but in NT with genitive of person(s), Mat.17:17, Mrk.9:19, Luk.9:41,
  2Co.11:1 11:19, Eph.4:2, Col.3:13; before μικρόν τι, with genitive of person(s)
  and with genitive of thing(s), 2Co.11:1; with dative of thing(s), 2Th.1:4 (v M,
  Th., in l); before εἴ τις, 2Co.11:20; absol., 1Co.4:12, 2Co.11:4; to bear with =
  to listen to, with genitive of person(s), Act.18:14; with genitive of thing(s),
  2Ti.4:3, Heb.13:22 (cf. προσανέχω and MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνέχω,

  imperfect ἀνεῖχον: also ἀνίσχω, imperfect ἀνῖσχον: future ἀνέξω[Refs 7th c.BC+]:
  aorist ἀνέσχον[Refs]; poetry ἀνέσχεθον[Refs 5th c.BC+], Epic dialect infinitive
  ἀνσχεθέειν[Refs 8th c.BC+]: perfect ἀνέσχηκα[Refs 3rd c.BC+]:—middle ἀνέχομαι: imperfect
  ἠνειχόμην (with double augment) [Refs 5th c.BC+]: future ἀνέξομαι[Refs 5th c.BC+],
  Epic dialect infinitive ἀνσχήσεσθαι[Refs]: aorist ἀνεσχόμην[Refs 5th c.BC+]; more
  frequently with double augment ἠνεσχόμην[Refs 5th c.BC+]; and Attic dialect, as
  [Refs 5th c.BC+]:—passive, [LXX+1st c.BC+]

  __A transitive, hold up, lift up, χεῖρας ἀνέσχον held up their hands in fight [Refs
  8th c.BC+] (later of pugilists, hold up the hands in token of defeat, [Refs 3rd
  c.BC+]:—frequently lift up the hands in prayer, θεοῖσι δὲ χεῖρας ἀνέσχον[Refs 7th
  c.BC+]; so ἄνακτι εὐχὰς ἀ. offer prayers, perhaps with uplifted hands, [Refs 5th
  c.BC+]; also ἀ. τὴν χεῖρα offer the hand (to shake), [Refs 5th c.BC+]

  __A.2 lift up as an offering, τάγ᾽ Ἀθηναίῃ ληΐτιδι.. ὑψόσ᾽ ἀνέσχεθε χειρί[Refs];
  as a testimony, σκῆπτρον ἀ. πᾶσι θεοῖσι[Refs]; μαζὸν ἀ., of Hecuba entreating her
  son Hector,[Refs 4th c.BC+]

  __A.3 ἀ. φλόγα hold up a torch, especially at weddings, [Refs 5th c.BC+] hold up,
  pass on the light in procession, [Refs 5th c.BC+]

  __A.4 lift up, exalt, τὰ κείνων[Refs 5th c.BC+]

  __A.5 hold up, prop, sustain, οὐρανὸν καὶ γῆν, of Atlas, [Refs 2nd c.AD+]:—passive,
  γέφυρα σκάφαις ἀνεχομένη[Refs 1st c.BC+] —but more frequently,

  __A.5.b metaphorically, uphold, maintain, εὐδικίας[Refs 8th c.BC+]; ὄργια ἀ. keep
  up the revels, [Refs 5th c.BC+]remaining constant to, [Refs 5th c.BC+]; οἰνῶπ᾽ ἀνέχουσα
  κισσόν keeping constant to, haunting the ivy, [Refs 5th c.BC+]; βαρὺν ἀνὰ θυμὸν
  ἔχοισα keeping up his anger, [Refs 3rd c.BC+]

  __A.6 put forth, δάφνα ἀ. πτόρθους[Refs 5th c.BC+]

  __A.II hold back, check, ἄνεχ᾽ ἵππους[Refs 1st c.BC+]; ἀ. Σικελίαν μὴ ὑπ᾽ αὐτοὺς
  εἶναι keep it from being.., [Refs 5th c.BC+]:—passive, ἀνέχεται τὰ πάθη ὑπὸ τοῦ
  λογισμοῦ[LXX]

  __B intransitive, rise up, emerge, ἀνσχεθέειν.. ὑπὸ κύματος ὁρμῆς[Refs 8th c.BC+];
  of a diver, [Refs 5th c.BC+]

  __B.b especially in form ἀνίσχω, of the sun, πρὸς ἥλιον ἀνίσχοντα[Refs 5th c.BC+]

  __B.c of events, arise, happen, [Refs 5th c.BC+]

  __B.d appear, show oncself, ἄελπτον ὄμμα.. φήμης ἀνασχόν[Refs 5th c.BC+]; turn out,
  prove to be, μελοποιὸς ἢ τραγῳδὸς ἄριστος[Refs 4th c.AD+]

  __B.e stand up, κίονες περὶ τοίχοις[Refs 3rd c.BC+]

  __B.2 come forth, αἰχμὴ παρὰ.. ὦμον ἀνέσχεν[Refs 1st c.AD+]; of a headland, jut
  out into the sea, [Refs 5th c.BC+]; ἐς τὸν πόντον [τὴν ἄκρην] ἀνέχοντα jutting out
  with its headland into the sea, [Refs 5th c.BC+]

  __B.3 hold on, keep doing, with participle, ἀ. διασκοπῶν[Refs 5th c.BC+]; σε.. στέρξας
  ἀνέχει is constant in his love for thee, [Refs 5th c.BC+]practise regularly, [Refs
  4th c.BC+]: absolutely, wait, ταύτῃ ἀνέχειν[Refs 5th c.BC+]

  __B.4 hold up, cease, Ζεὺς οὔθ᾽ ὕων πάντεσσ᾽ ἁνδάνει οὔτ᾽ ἀνέχων[Refs 6th c.BC+]

  __B.5 with genitive, cease from, οὐδὲ.. καμάτων ἀνέχουσι γυναῖκες[Refs 8th c.BC+]aorist

  __C middle, hold up what is one''s own, ὁ δ᾽ ἀνέσχετο μείλινον ἔγχος[Refs 8th c.BC+]

  __C.II hold oneself up, bear up, οὐδέ σ᾽ ὀΐω δηρὸν ἔτ᾽ ἀνσχήσεσθαι[Refs 8th c.BC+]aorist
  imperative ἀνάσχεο, ={τέτλαθι}, be of good courage,[Refs]be patient, [Refs]; ἀνὰ
  δ᾽ ἔχευ is probable reading for ἀνὰ δ᾽ εὖ in [Refs 7th c.BC+]present participle,
  ἀνεχόμενοι φέρουσι τὸν χειμῶνα they bear with patience, [Refs 5th c.BC+]

  __C.II.2 with accusative, τοσσάδ᾽ ἐνὶ φρεσὶν ᾗσιν ἀνέσχετο κήδεα 11.18.430; ἦ δὴ
  πολλὰ κάκ᾽ ἄνσχεο σὸν κατὰ θυμόν 24.518; τὴν δουλοσύνην οὐκ ἀ.[Refs 5th c.BC+] they
  do not suffer or bear with strangers, [Refs 8th c.BC+]: with accusative of things
  et genitive person, οὐδεὶς ἂν αὐτοῦ ἀγελαστὶ ἠνέσχετο ταῦτα τὰ ἔπη[Refs 5th c.BC+]

  __C.II.3 with genitive, uncertain in [Refs 8th c.BC+]; to be content with, τοῦ ἐν
  σώματι κάλλους[Refs 3rd c.AD+]

  __C.II.4 the dependent clause is mostly (always in [Refs 8th c.BC+]participle, οὐ
  μάν σε.. ἀνέξομαι ἄλγε᾽ ἔχοντα I will not suffer thee to have.., [Refs]; οὐ γὰρ
  ἀεργὸν [ὄντα] ἀνέξομαι I will not suffer one [to be].., [Refs 8th c.BC+]; καὶ γάρ
  κ᾽.. ἀνεχοιμην ἥμενος for I would be content to sit.., [Refs 8th c.BC+]:—also in
  active, ἀνέσχηκα[Refs 3rd c.BC+]

  __C.II.5 rarely with infinitive, suffer, οὐκ ἀνέξομαι τὸ μὴ οὐ..[Refs 5th c.BC+]

  __C.II.5.b dare to do, ἀνέσχοντο τὸν ἐπιόντα δέξασθαι[Refs 5th c.BC+]

  __C.II.5.c οὐκ ἀ., with infinitive, refuse to do.., [Refs]

  __C.III rarely, hold on by one another, hang together, ἀνά τ᾽ ἀλλήλησιν ἔχονται[Refs
  8th c.BC+] {STEPBible-TFLSJ}'
