strongs_number: G0591
language: greek
lemma: ἀποδίδωμι
transliteration: apodídōmi
definition: to give away, i.e. up, over, back, etc. (in various applications)
kjv_usage: deliver (again), give (again), (re-)pay(-ment be made), perform, recompense,
  render, requite, restore, reward, sell, yield
derivation: from G575 (ἀπό) and G1325 (δίδωμι);
extended_definition: 'ἀπο-δίδωμι

  [in LXX for מָכַר, שׁוּב hi., נָתַן, שָׁלֵם pi., etc. ;]

  to give up or back, restore, return: Mat.27:58, Luk.4:20 9:42 19:8; esp. of wages,
  debts, oaths, etc. (MM, see word), to render what is due, to pay (Deiss., LAE, 334
  f.): absol., Mat.18:25, 28, Luk.7:42. with accusative, Mat.5:26 18:29-30, 34 20:8
  21:41 22:21, Mrk.12:17, Luk.10:35 12:59 20:25, Rom.13:7, Heb.12:11, Rev.22:2; ὅρκους,
  Mat.5:33 (cf. Num.30:3, Deu.23:21 al.); of conjugal duty, τ. ὀφειλήν, 1Co.7:3; ἀμοιβάς,
  1Ti.5:4; μαρτύριον, to give (as in duty bound) testimony, Act.4:33; λόγον, to render
  account, Mat.12:36, Luk.16:2, Act.19:40, Heb.13:17, 1Pe.4:5; hence of requital,
  recompense, both in good and bad sense, Mat.6:4, 6 6:18 16:27, Rom.2:6, 2Ti.4:8
  4:14 Rev.18:6 22:12; κακὸν ἀντὶ κακοῦ, Rom.12:17, 1Th.5:15, 1Pe.3:9. Mid., to give
  up of one''s own, hence to sell (fr. Hdt. on): with accusative of thing(s), Act.5:8,
  Heb.12:16; with accusative of person(s), Act.7:9 (cf. ἀνταποδίδωμι) .†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποδίδωμι,

  future -δώσω: aorist 1 ἀπέδωκα: aorist 2 ἀπέδων[Refs 2nd c.AD+]infinitive ἀποδοῦν
  probably in [Refs 5th c.AD+]:—give up or back, restore, return, τινί τι[Refs 8th
  c.BC+]: especially render what is due, pay, as debts, penalties, submission, honour,
  etc., τοκεῦσι θρέπτρα[Refs 8th c.BC+]; ἀ. τινὶ λώβην give him back his insuit, i.e.
  make atonement for it, [Refs]; τὴν πλημμέλειαν[LXX+6th c.BC+]; ἀ. τὸ μόρσιμον pay
  the debt of fate, [Refs 5th c.BC+]; τὴν ζημίαν, τὴν καταδίκην, [Refs 5th c.BC+];
  εὐχάς[Refs 5th c.BC+]:—passive, ἔως κ᾽ ἀπὸ πάντα δοθείη[Refs 8th c.BC+]; ἀ. μισθός,
  χάριτες, [Refs 5th c.BC+]

  __2 assign, ταῖς γυναιξὶ μουσικὴν καὶ γυμναστικήν[Refs 5th c.BC+]

  __2.b refer to one, as belonging to his department, εἰς τοὺς κριτὰς τὴν κρίσιν[Refs
  5th c.BC+]; ἀ. εἰς τὴν βουλὴν περὶ αὐτῶν refer their case to the Council, [Refs
  5th c.BC+]

  __3 render, yield, of land, ἐπὶ διηκόσια ἀποδοῦναι (i.e. καρπόν) yield fruit two
  hundred-fold, [Refs 5th c.BC+]; ἤν ἡ χώρη κατὰ λόγον ἐπιδιδοῖ ἐς ὕψος καὶ τὸ ὅμοιον
  ἀποδιδοῖ ἐς αὔξησιν renders, makes a like increase in extent, [Refs 5th c.BC+]

  __4 concede, allow, with infinitive, suffer or allow a person to do, ἀ. τισὶ αὐτονομεῖσθαι[Refs
  5th c.BC+]; ἐπειδὰν αὐτοῖς ὁ λόγος ἀποδοθῆ when right of speech is allowed them,
  [Refs 4th c.BC+]

  __5 ἀ. τινά with an adjective, render or make so and so, like{ἀποδείκνυμι}, ἀ. τὴν
  τέρψιν βεβαιοτέραν [Refs 5th c.BC+]

  __5.b exhibit, display, τὴν ὑπάρχουσαν ἀρετήν[Refs 5th c.BC+]; ἀ. τὴν ἰδίαν μορφήν
  render, express it, [Refs 4th c.BC+]; ἀ. φαντασίαν τινός present appearance of,
  [Refs 1st c.BC+]

  __6 deliver over, give up, e.g. as a slave, [Refs 5th c.BC+]

  __7 ἀ. ἐπιστολήν deliver a letter, [Refs 5th c.BC+]

  __8 ἀ. τὸν ἀγῶνα ὀρθῶς καὶ καλῶς bring it to a conclusion, [Refs 4th c.BC+]

  __9 λόγον ἀ. render an account, [Refs 4th c.BC+] —passive, μαρτυρίαι ἀ. Test. cited
  in [Refs 4th c.BC+]

  __10 ἀ. ὅρκον, see at {ὅρκος}.

  __11 give an account or definition of a thing, explain it, [Refs 5th c.BC+]de.An.[Refs];
  also, use by way of definition, ὁ μὲν τὴν ὕλην ἀποδίδωσιν, ὁ δὲ τὸ εἶδος[Refs];
  simply, define, τὸν ἄνθρωπον[Refs 2nd c.AD+]; expound, [Refs 4th c.BC+]; render,
  interpret one word by another, ἀ. τὴν κοτύλην ἄλεισον[Refs 2nd c.AD+]; explain,
  interpret, τὸ φωνὴν αἵματος βοᾶν[Refs 1st c.AD+]:—passive, βέλτιον ἀποδοθήσεται[Refs
  4th c.BC+]use with reference to, [Refs 5th c.BC+]

  __12 attach or append, make dependent upon, τί τινι or εἴς τι[Refs 2nd c.BC+]

  __13 ἀ. τί τινος assign a property to a thing, [Refs 4th c.BC+]

  __II intransitive, return, recur, [Refs]

  __II.2 Rhet. and Grammars, introduce a clause answering to the πρότασις, [Refs 1st
  c.BC+]; οὐκ ἀποδίδωσι τὸ ἐπεί has no apodosis, [Refs 8th c.BC+]; especially in similes,
  complete the comparison, [Refs 4th c.BC+]

  __II.3 in Tactics, turn back to face the enemy, εἰς ὀρθόν[Refs 1st c.BC+]

  __II.4 in Medicine texts in passive, to be evacuated, σὺν τοῖς περιττώμασιν[Refs
  1st c.AD+]

  __III middle, give away of one''s own will, sell, [Refs 5th c.BC+]; ἀ. τι ἐς τὴν
  Ἑλλάδα take to Greece and sell it there, [Refs 5th c.BC+]; ἀ. τῆς ἀξίας, τοῦ εὑρίσκοντος,
  sell for its worth, for what it will fetch, [Refs 4th c.BC+]; ὅταν τις οἰκέτην πονηρὸν
  πωλῆ (= offer for sale) καὶ ἀποδῶται τοῦ εὑρόντος[Refs 5th c.BC+]; ἀ. εἰσαγγελίαν
  sell, i.e. take a bribe to forgo, the information, [Refs 5th c.BC+]; at Athens,
  especially farm out the public taxes, [Refs 4th c.BC+]: metaphorically, οἷον πρὸς
  ἄργυρον τὴν δόξαν τὰς ψυχάς[Refs 4th c.AD+]:—active and middle are distinguished
  in Legal cited in [Refs 5th c.BC+]: but active is used in middle sense in [Refs
  5th c.BC+]: middle for active in [Refs 5th c.BC+]:—passive, to be sold, [Refs 5th
  c.AD+] {STEPBible-TFLSJ}'
