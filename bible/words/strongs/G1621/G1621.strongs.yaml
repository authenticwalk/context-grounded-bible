strongs_number: G1621
language: greek
lemma: ἐκτινάσσω
transliteration: ektinássō
definition: to shake violently
kjv_usage: shake (off)
derivation: from G1537 (ἐκ) and tinasso (to swing);
extended_definition: 'ἐκ-τινάσσω

  [in LXX for נָעַר ni., pi., etc. ;]

  to shake off: κονιορτόν, Mat.10:14; χοῦν, Mrk.6:11. Mid.: κονιορτόν, Act.13:51;
  ἱμάτια, Act.18:6 (cf. MM, Exp., iii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτῐν-άσσω,

  shake out, in cleaning, ἔρια, ἱμάτια, [Refs]; expel, ἕλμινθας [Refs 3rd c.BC+] —passive,
  ἐκ δ᾽ ἐτίναχθεν ὀδόντες [Refs 8th c.BC+]; [ὁ Φαέθων] ἐκτινάσσεται is thrown out,
  [Refs 4th c.AD+]

  __2 shake off, τὸν κονιορτὸν τῶν ποδῶν [NT]:—middle, [NT]

  __3 search thoroughly, τοὺς βαδίζοντας [Refs 4th c.BC+]

  __II intransitive, make a disturbance, [Refs 5th c.BC+]; make a thorough search,
  [Refs 2nd c.BC+]; kick out, of animals, εἰς τοὺς πλησίον ἵππους [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
