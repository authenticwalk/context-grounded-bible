strongs_number: G3039
language: greek
lemma: λικμάω
transliteration: likmáō
definition: to winnow, i.e. (by analogy), to triturate
kjv_usage: grind to powder
derivation: from , the equivalent of (a winnowing fan or basket);
extended_definition: 'λικμάω, -ῶ

  (λικμός = λίκνον, a winnowing-fan), [in LXX chiefly for זָרָה ni., pi., Rut.3:2
  3Ki.14:15, Isa.17:13, Jer.31:10, Dan.2:44, al. ;]

  __1. in cl., to winnow (so Ru, l.with).

  __2. In LXX (ll with, exc. Ru), to scatter (as chaff or dust): Luk.20:18 (RV, scatter
  as dust, Deiss., BS, 225 f., quotes ex. in π. which suggests the meaning ruin, destroy;
  cf. Vg. comminuet, AV, grind to powder; cf. also Kennedy, Sources, 126), Mat.21:44
  [WH], R, txt.†

  (AS) {STEPBible-TBESG}'
etymology: 'λικμ-άω,

  future -ήσω [Refs 5th c.BC+]: aorist ἐλίκμησα [Refs 5th c.BC+]:— part the grain
  from the chaff, winnow, ἀνδρῶν λικμώντων [Refs 8th c.BC+]; καρπὸν ἀπ᾽ ἀσταχύων B.[same
  place]: metaphorically, scatter like chaff, [LXX]; make away with,[LXX]; crush,
  destroy, ἐλίκμησάν μου τὸ λάχανον [Refs 3rd c.AD+]; ἐφ᾽ ὃν δ᾽ ἂν πέσῃ (i.e. ὁ λίθος)
  λικμήσει αὐτόν [NT] {STEPBible-TFLSJ}'
