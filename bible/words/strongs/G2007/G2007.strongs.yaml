strongs_number: G2007
language: greek
lemma: ἐπιτίθημι
transliteration: epitíthēmi
definition: to impose (in a friendly or hostile sense)
kjv_usage: add unto, lade, lay upon, put (up) on, set on (up), + surname, X wound
derivation: from G1909 (ἐπί) and G5087 (τίθημι);
extended_definition: 'ἐπι-τίθημι

  [in LXX for נָתַן, שָׁוָה, etc. ;]

  __1. to lay, set or place upon: with accusative of thing(s), before ἐπί, with accusative
  of thing(s), Mat.23:4, Luk.15:5, Jhn.9:6 (WH, txt. Jhn.9:15), Act.15:10 28:3; ἐπί,
  with genitive of thing(s), Mat.27:29; ἐν, ib.; with dative of person(s), σταυρόν,
  Luk.23:26; στέφανον, Jhn.19:2; ὄνομα, Mrk.3:16-17; πληγάς, Luk.10:30, Act.16:23;
  ἐπί with accusative of person(s), Rev.22:18; of the laying on of hands, τ. χεῖρα
  (-ας), before ἐπί with accusative of person(s), Mat.9:18, Mrk.16:13, Act.8:17 9:17;
  with dative of person(s), Mat.19:13, 15, Mrk.5:23 6:5 7:32 8:23, Luk.4:40 13:13,
  Act.6:6 8:19 9:12 13:3 19:6 28:8, 1Ti.5:22. Mid.,

  __(a) to provide: Act.28:10 (RV, put on board; cf. Field, Notes, 149);

  __(b) to throw oneself upon, attack: with dative of person(s), Act.18:10.

  __2. to add to: Rev.22:18 (see supr., and cf. Swete, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτίθημι,

  passive mostly furnished by ἐπίκειμαι: active, lay, put or place upon, of offerings
  laid on the altar, ἐπὶ μηρία θέντες Ἀπόλλωνι [Refs 8th c.BC+]; set meats on the
  table, εἴδατα πόλλ᾽ ἐπιθεῖσα [Refs 8th c.BC+]; πάντ᾽ ἐπιθεῖτε on the car, [Refs
  8th c.BC+]; τινὶ κύρτον καὶ κώπαν, as a grave-monument, [Refs 7th c.BC+]: but also
  c.genitive, ἐ. λεχέων τινά [Refs 8th c.BC+]; κεφαλὴν ἐπὶ στέρνα τινός [Refs 5th
  c.BC+]: with accusative only, put upon, set up, ἐ. φάρμακα apply salves, [Refs 8th
  c.BC+]; ἐ. μνημεῖά τινι to him, [Refs]

  __2 set upon, turn towards, Ἑκτορέοις ἐπὶ φρένα θῆχ᾽ ἱεροῖσιν [Refs 8th c.BC+];
  but τῇ δ᾽ ἄρ᾽ ἐπὶ φρεσὶ θῆκε with infinitive, put it into her mind to.., [Refs 8th
  c.BC+]

  __II put on a covering or lid, ὡς εἴ τε φαρέτρῃ πῶμ᾽ ἐπιθείη [Refs]; λίθον δ᾽ ἐπέθηκε
  θύρῃσι, i.e. put a stone as a door to the cave, put it before the door, [Refs];
  also, put a door to, κολλητὰς ἐπέθηκα θύρας [Refs 5th c.BC+]

  __II.2 set a seal on, [Refs 2nd c.AD+]; apply a pessary, [Refs 5th c.BC+]; a cupping
  instrument, [Refs 2nd c.AD+]

  __III put to, add, grant or give besides, ὅσσα τε νῦν ὔμμ᾽ ἐστὶ καὶ εἴ ποθεν ἄλλ᾽
  ἐπιθεῖτε [Refs 8th c.BC+]

  __III.2 of Time, add, bring on, ἕβδομον ἦμαρ ἐπὶ Ζεὺς θῆκε [Refs 8th c.BC+]

  __IV put on as a finish, χρυσέην ἐπέθηκε κορώνην [Refs 8th c.BC+] add fulfilment,
  [Refs 8th c.BC+]; τέλος ἐπιτεθήκατον[Refs 4th c.BC+]; πέρας ἐ. τῷ πράγματι [Refs
  2nd c.AD+], etc.; ὅρον ἐ. τῷ πράγματι Mitteis [Refs 2nd c.AD+]

  __V impose, inflict a penalty, σοὶ δέ, γέρον, θωὴν ἐπιθήσομεν [Refs 8th c.BC+];
  δίκην, ζημίην, ἄποινα ἐ. τινί, [Refs 8th c.BC+]: so of burdens, grievances, etc.,
  θήσειν..ἐπ᾽ ἄλγεα Τρωσί [Refs 8th c.BC+]; ἀνάγκην ἐ. with infinitive, [Refs 5th
  c.BC+]; ἐ...μὴ τυγχάνειν imposing as a penalty not to.., [Refs 5th c.BC+]

  __VI dispatch a letter, ἐ. τι ἐς Αἴγυπτον, ἐς Μυτιλήνην, [Refs 5th c.BC+]

  __VII give a name, [Refs 5th c.BC+]

  __VIII contribute (capital) to a venture, ἐς πεῖραν [Refs]

  __B middle, with perfect passive ἐπιτέθειμαι [Refs 1st c.AD+] also aorist passive,
  [Refs], etc.:—put on oneself or for oneself, ἐπὶ στεφάνην κεφαλῆφιν..θήκατο placed
  a helmet on his head, [Refs 8th c.BC+]; χεῖρας ἐπ᾽ ἀνδροφόνους θέμενος στήθεσσι
  laying one''s hands upon.., [Refs 8th c.BC+]; κτύπημα χειρὸς κάρᾳ on one''s head,
  [Refs 5th c.BC+]

  __B.II put on or to, as a door, πύλας τοῖς ὠσὶν ἐπίθεσθε [Refs 5th c.BC+]

  __B.III apply oneself to, employ oneself on or in, with dative, ναυτιλίῃσι μακρῇσι
  [Refs 5th c.BC+]; τῇ πείρᾳ, τοῖς ἔργοις, [Refs 5th c.BC+]: with infinitive, attempt
  to.., φιλοσοφεῖν ἐπέθετο [Refs 5th c.BC+]:—passive, ἐπετέθη πρὸς τὸν πόλεμον [Refs
  3rd c.BC+]

  __B.III.2 make an attempt upon, attack, τῇ Εὐβοίῃ [Refs 5th c.BC+]; ἐ. τῇ τοῦ δήμου
  καταλύσει attempt it, [Refs 4th c.BC+]; ἐ. ταῖς ἁμαρτίαις or τοῖς ἀτυχήμασί τινος
  take advantage of them, [Refs 5th c.BC+]: absolutely, make an attack, κατ᾽ ἀμφότερα
  [Refs 5th c.BC+]

  __B.III.3 absolutely, δικαιοσύνην ἐπιθέμενος ἤσκεε he practised justice with assiduity,
  [Refs 5th c.BC+]

  __B.IV bring on oneself, ἐπέθου θύος δημοθρόους τ᾽ ἀράς [Refs 4th c.BC+]

  __B.IV.2 cause a penalty to be imposed, θάνατον ζημίαν ἐπιθέσθαι [Refs 5th c.BC+]

  __B.V lay commands on, τί τινι [Refs 5th c.BC+]: also with infinitive, [Refs 5th
  c.BC+]

  __B.VI give a name, τινί [Refs 8th c.BC+]

  __B.VII contribute, πολλοὶ ἐπέθεντο τὰς ἐπιδόσεις εἰς τὴν παρασκευὴν τοῦ πολέμου
  probably in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
