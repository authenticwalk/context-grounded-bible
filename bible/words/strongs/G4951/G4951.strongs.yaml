strongs_number: G4951
language: greek
lemma: σύρω
transliteration: sýrō
definition: to trail
kjv_usage: drag, draw, hale
derivation: probably akin to G138 (αἱρέομαι);
extended_definition: 'σύρω

  [in LXX: 4Ki.17:13 (סָחַב), 4Ma.6:1, al. ;]

  to draw, drag: with accusative of thing(s), Jhn.21:8, Rev.12:4; with accusative
  of person(s), of taking to trial or punish­ment, Act.8:3; ἔξω τ. πόλεως, Act.14:19;
  ἐπὶ τ. πολιτάρχας (cf. 4Mac, l.with), Act.17:6 (cf. κατα-ούρω).†

  (AS) {STEPBible-TBESG}'
etymology: 'σύρω [ῡ],

  [Refs]: future σῠρῶ [LXX]aorist ἔσῡρα (κατ-) [Refs 5th c.BC+]perfect σέσυρκα (δια-)
  [Refs 4th c.BC+] —middle, aorist ἐσῡράμην (περι-) [Refs 4th c.BC+]:—passive, aorist
  ἐσύρην [ῠ] [Refs 2nd c.AD+]: perfect σέσυρμαι [Refs 2nd c.BC+]:—draw, drag, trail
  along, χιτῶνα [Refs 3rd c.BC+]; μέχρι τῶν σφυρῶν τὴν ἐσθῆτα σ. [Refs 2nd c.AD+];
  βλαύτας σύρων trailing his torn slippers, [Refs 4th c.BC+]; drag a net, [NT+1st
  c.AD+]; σ. πηκτίδα, see at {πηκτίς} 1.2; of oxen, ἵνα σύρῃ τὰ ξύλα [Refs 3rd c.AD+];
  drag about, τι [Refs 2nd c.AD+]:—passive, hang trailing, trail along, οὐρή, νηδύς,
  [Refs 1st c.AD+]; of a person, crawl, σύρεσθαι γαστέρι[Refs 6th c.AD+]:—also intransitive
  in active, of a column of ships compared to a serpent, [Refs 3rd c.BC+]; crawl,
  συρόντων ἐπὶ γῆν [LXX]

  __2 drag by force, hale, αἰχμάλωτον [Refs 3rd c.BC+]; ἄνδρας καὶ γυναῖκας [NT];
  of waves or rivers, sweep, sweep away, κλύδων ἐπὶ χέρσον ἔσυρεν δελφῖνα [Refs 1st
  c.AD+]; πόλεμος χειμάρρου δίκην πάντα σ. [Refs 1st c.AD+]. the dough has a cleft
  made in it, [Refs 4th c.BC+]:— passive, σύρεσθαι κατὰ ῥοῦν [Refs 1st c.AD+]; χρυσὸς
  οὐ μεταλλεύεται μόνον, ἀλλὰ καὶ σύρεται, of gold-dust (compare συρτός), [Refs 1st
  c.BC+]: absolutely in passive, of a stream, flow or run down, [Refs 2nd c.AD+]

  __3 metaphorically in passive, to be dragged, drawn, εἰς οὐκ ἀναγκαῖα πράγματα [Refs
  2nd c.AD+]

  __4 passive, of taxes, to be attached to land, perfect participle σεσυρομένης (sic)
  [Refs 6th c.AD+] {STEPBible-TFLSJ}'
