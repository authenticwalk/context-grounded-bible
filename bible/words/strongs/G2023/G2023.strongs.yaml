strongs_number: G2023
language: greek
lemma: ἐπιχορηγέω
transliteration: epichorēgéō
definition: to furnish besides, i.e. fully supply, (figuratively) aid or contribute
kjv_usage: add, minister (nourishment, unto)
derivation: from G1909 (ἐπί) and G5524 (χορηγέω);
extended_definition: 'ἐπι-χορηγέω, -ῶ

  [in LXX: Sir.25:22, 2Ma.4:9 A * ;]

  to supply, provide: with accusative of thing(s), 2Pe.1:5; id. with dative of person(s),
  2Co.9:10, Gal.3:5; pass., Col.2:19, 2Pe.1:11 (cf. χορηγέω, and see MM, Exp., xiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιχορηγ-έω,

  supply, furnish, [NT+2nd c.BC+]; especially of a husband, provide for a wife, ἐ.
  τῇ γαμουμένῃ τὰ δέοντα [Refs 1st c.AD+]; conversely, ἐὰν [γυνὴ] ἐ. τῷ ἀνδρὶ αὐτῆς
  [LXX]:—passive, τὰ ἀπὸ Λιμυρικῆς -ούμενα [NT+1st c.BC+] {STEPBible-TFLSJ}'
