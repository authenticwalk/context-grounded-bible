strongs_number: G4221
language: greek
lemma: ποτήριον
transliteration: potḗrion
definition: a drinking-vessel; by extension, the contents thereof, i.e. a cupful (draught);
  figuratively, a lot or fate
kjv_usage: cup
derivation: neuter of a derivative of the alternate of G4095 (πίνω);
extended_definition: 'ποτήριον, -ου, τό dimin. of ποτήρ

  (πίνω), [in LXX chiefly for כּוֹס:]

  a wine cup: Mat.23:25-26 26:27, Mrk.7:4 14:23, Luk.11:39 22:17, 20 a (WH, R, mg.,
  cm.), 1Co.11:25, Rev.17:4; πίνειν ἐκ τοῦ π., 1Co.11:28; with genitive of thing(s),
  Mat.10:42, Mrk.9:41; τ. εὐλογίας, 1Co.10:16; by meton., of the contents of the cup,
  Luk.22:20 b (WH, R, mg., cm.), 1Co.11:25-26; with genitive of person(s), 1Co.10:21
  11:27. Metaphorical, of experience of divine providence; of prosperity (Psa.16:5,
  al.); of adversity (Psa.11:6, Isa.51:17, al.): of the sufferings of Christ, Mat.20:22-23
  26:39 10:38-39 14:36, Luk.22:42, Jhn.18:11; of divine punishment, Rev.14:10 16:19
  18:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποτήριον, τό,

  drinking-cup, wine-cup, [Refs 7th c.BC+]; οὔποτ᾽ ἐκ ταὐτοῦ μεθ᾽ ἡμῶν πίεται π.[Refs
  2nd c.AD+]

  __2 the Cup in the Eucharist, [NT]

  __3 jar, [Refs 2nd c.AD+]

  __4 receptacle for offerings in temples, [Refs 2nd c.BC+]

  __II absorbent preparation, [Refs 2nd c.AD+]

  __III see at {ποτίρριον}. {STEPBible-TFLSJ}'
