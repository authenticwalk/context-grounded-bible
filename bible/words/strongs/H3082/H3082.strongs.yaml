strongs_number: H3082
language: hebrew
lemma: יְהוֹנָדָב
transliteration: Yᵉhôwnâdâb
pronunciation: yeh-ho-naw-dawb'
definition: Jehonadab, the name of an Israelite and of an Arab
kjv_usage: Jehonadab, Jonadab. Compare H3122 (יוֹנָדָב).
derivation: from H3068 (יְהֹוָה) and H5068 (נָדַב); Jehovah-largessed;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 2Sa.13.3;

  son of: Shimeah (H8093); also called Jonathan at 2Sa.21.21; 1x27.32;

  Another spelling of yo.na.dav (יוֹנָדָב "Jonadab" H3122)

  § Jehonadab = "Jehovah is willing"

  1) a son of Rechab, chief of the Rechabites, in the time of Jehu and Ahab

  2) a nephew of David {STEPBible-TBESH}'
