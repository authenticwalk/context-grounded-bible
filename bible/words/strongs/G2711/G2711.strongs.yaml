  -έψυγμαι: aorist -εψύχθην, also -εψύγην [ῠ] [Refs 4th c.BC+]:—to be chilled, become
  cold, [Refs 5th c.BC+]; of persons, κατεψυγμένοι, opposed to θερμοί, [Refs]

  __2 metaphorically, οὐ -έψυξαν τὴν ὁρμήν did not allow their ardour to cool, [Refs
  1st c.AD+]:— passive, κατέψυκτο τὸ πρακτικόν [Refs 1st c.AD+]

  __3 cool, refresh, καταψύχει πνοή [Refs 4th c.BC+]

  __II dry land after irrigation, [Refs 3rd c.BC+] — passive, of a country, χώρα κατεψυγμένη
  dried or parched up, [Refs 1st c.BC+]

  __III intransitive, cool down, of persons, [LXX] {STEPBible-TFLSJ}'
