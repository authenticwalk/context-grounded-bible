strongs_number: H3889
language: hebrew
lemma: לוּשׁ
transliteration: Lûwsh
pronunciation: loosh
definition: Lush, a place in Palestine
kjv_usage: Laish (from the margin). Compare H3919 (לַיִשׁ).
derivation: from H3888 (לוּשׁ); kneading;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Sa.25.44;

  father of: Palti (H6406H)

  Also named: la.yish (לַ֫יִשׁ "Laish" H3919B)

  § Laish = "lion"

  father of Phaltiel, the man to whom king Saul gave his daughter Michal in marriage
  even though she was already married to David {STEPBible-TBESH}'
