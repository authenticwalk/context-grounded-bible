strongs_number: G4277
language: greek
lemma: προέπω
transliteration: proépō
definition: to say already, to predict
kjv_usage: forewarn, say (speak, tell) before
derivation: from G4253 (πρό) and G2036 (ἔπω);
extended_definition: 'προ-εῖπον  2 aor. from unused Pres. (see: εἶπον, and pf., -είρηκα
  (3Ma.6:35 *), pass., -είρημαι (2Ma.2:32, 3Ma.1:26, al.),

  __1. to say before: Gal.1:9, 1Th.4:6 (on the form -αμεν, see WH, App., 164), Heb.4:7;
  before ὅτι, 2Co.7:3 13:2, Gal.5:21; of prophecy, Mat.24:25, Mrk.13:23, Act.1:16,
  Rom.9:29, 2Pe.3:2, Ju 17.

  __2. to proclaim publicly, declare openly or plainly (cl.): so R, mg., in 2Co.13:2,
  Gal.5:21, 1Th.4:6 (cf. προλέγω; but see supr., and cf. M, Th., 38).†

  (AS) {STEPBible-TBESG}'
etymology: 'προεῖπον

  (also -εῖπα[Refs 2nd c.BC+]aorist with no present in use, προλέγω and προαγορεύω
  being used, participle προειπών, infinitive προειπεῖν:— foretell, [Refs 5th c.BC+];
  premise, τοῦτο προειπόντα ἐπειπεῖν τὰ ἔμπροσθεν [Refs 4th c.BC+]

  __II proclaim or declare publicly, ἀλλήλοισι πόλεμον π. [Refs 5th c.BC+]; νικητήρια
  ταῖς τάξεσι[Refs 5th c.BC+]; π. τινὶ φόνου make proclamation of murder against him,
  [Refs 5th c.BC+]; ὀνυμάξει αὐτὸν προειπὼν τρῖς ἁμέρας giving notice of three days
  (within which he must answer the call), [Refs]; ἐν ἡμέραις πέντε ἀφ᾽ ἧς ἂν ἀλλήλοις
  προείπωσιν [Refs 1st c.AD+]

  __III with infinitive, order or command before, πρό οἱ εἴπομεν.., μήτ᾽ αὐτὸν κτείνειν
  [Refs 8th c.BC+]: with accusative et infinitive, π. σῖτον ἐσάγειν τὸν βουλόμενον
  [Refs 5th c.BC+]; π. αὐτῷ δήσειν threatened him that.., [Refs 5th c.BC+]

  __III.2 enjoin, with accusative, π. Λυδοῖσι τὰ ὁ Κροῖσος ὑπετίθετο [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
