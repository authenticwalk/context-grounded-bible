lemma: ἀλώπηξ
transliteration: alṓpēx
definition: a fox, i.e. (figuratively) a cunning person
kjv_usage: fox
derivation: of uncertain derivation;
extended_definition: 'ἀλώπηξ, -εκος, ἡ

  [in LXX for שׁוּעָל ;]

  a fox: Mat.8:20, Luk.9:58; metaphorically, of Herod, Luk.13:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀλώπηξ [ᾰ], εκος

  (also ἀλώπηκος[Refs 6th c.BC+], ; dative plural, ἀλώπεξι[LXX], Epic dialect ἀλωπήκεσσι[Refs
  3rd c.AD+]:—fox, Canis vulpes (smaller Egyptian species [Refs 4th c.BC+], C. niloticus),
  [Refs 7th c.BC+]: of sly persons, ἀλώπεκος ἴχνεσι βαίνειν[Refs 6th c.BC+]; μῆτιν
  ἀ. a very fox for craft, [Refs 5th c.BC+] we must trail Archilochus'' foxskin behind,
  i.e. deceive by false appearances, [Refs 5th c.BC+]; ἡ ἀ. τὸν βοῦν ἐλαύνει ''sleight
  masters might'', [Refs 4th c.AD+]; πεινῶσαν ἀ. ὕπνος ἐπέρχεται ''qui dort dine'',
  [Refs]; ἡ κέρκος τῇ ἀλώπεκι μαρτυρεῖ ''ex pede Herculem'', [Refs]; ἀλλ᾽ οὐκ αὖθις
  ἀ. (i.e. πάγαις ἁλώσεται) ''a burnt child dreads the fire'', [Refs]

  __II a large bat, Sciurus or Pteromys volans, [Refs 4th c.BC+]

  __III ={ἀλωπεκίας} [Refs]

  __IV in plural, muscles of the loins, psoas-muscles, [Refs 4th c.BC+]

  __V ={ἀλωπεκία} [Refs]mange, [Refs 3rd c.BC+]: in plural, bald patches, [Refs 5th
  c.BC+]

  __VI kind of dance, uncertain in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
