strongs_number: G3989
language: greek
lemma: πέλαγος
transliteration: pélagos
definition: deep or open sea, i.e. the main
kjv_usage: depth, sea
derivation: of uncertain affinity;
extended_definition: 'πέλαγος, -ους, τό

  [in LXX: 2Ma.5:21, 4Ma.7:1 * ;]

  the deep sea, the deep, the sea: Act.27:5; τὸ π. τῆς θαλάσσης, Mat.18:6

  SYN.: θαλάσσα (which see); and cf. ἄβυσσος  (AS) {STEPBible-TBESG}'
etymology: 'πέλᾰγ-ος, εος, τό,

  genitive plural πελαγέων [Refs 5th c.BC+]; Epic dialect dative πελάγεσσι (see. below):—the
  sea, especially high sea, open sea, π. μέγα [Refs 8th c.BC+].; διὰ πελάγους out
  at sea, opposed to παρὰ γῆν, [Refs 5th c.BC+]: frequently coupled with other words
  denoting sea, ἁλὸς ἐν πελάγεσσιν [Refs 8th c.BC+]; π. πόντιον, πόντου π., [Refs
  5th c.BC+]; ἅλιον π. [Refs 5th c.BC+]

  __2 of parts of the sea (θάλασσα), frequently with geographical epithet, Αἰγαῖον
  π. [Refs 5th c.BC+]

  __3 flooded plain, γίνεται π. [Refs 5th c.BC+]

  __II metaphorically, of any vast quantity, πλούτου π. [Refs 5th c.BC+]; κακῶν π.
  a ''sea of troubles'', [Refs 4th c.BC+]; ἄτης ἄβυσσον π. [Refs 5th c.BC+]; of great
  difficulties, μέγ᾽ ἄρα π. ἐλαχέτην τι[Refs] {STEPBible-TFLSJ}'
