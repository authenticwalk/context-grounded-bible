strongs_number: G3862
language: greek
lemma: παράδοσις
transliteration: parádosis
definition: transmission, i.e. (concretely) a precept; specially, the Jewish traditionary
  law
kjv_usage: ordinance, tradition
derivation: from G3860 (παραδίδωμι);
extended_definition: 'παρά-δοσις, -εως, ἡ

  (παραδίδωμι), [in LXX: Est.7:26 (אֵסוּר), Jer.32:4 (נָתַן ni.), Jer.34:2 * ;]

  __1. a handing down or over, transfer, transmission (Arist., Polyb., al., LXX).

  __2. tradition of doctrine (Plat., Epict., al.); by meton., of the doctrine itself
  : Mat.15:2-3, 6, Mrk.7:3, 1Co.11:2, Gal.1:14, Col.2:8, 2Th.2:15 3:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρά-δοσις, εως, ἡ,

  handing down, bequeathing, transmission, τοῦ σκήπτρου [Refs 5th c.BC+]; handing
  over, transfer, ἡ π. τῶν χρημάτων [Refs 5th c.BC+]; σίτου, etc., [Refs 3rd c.AD+];
  τῆς βασιλείας [Refs 1st c.AD+]; ἐν παραδόσει παραλαμβάνειν ἀεί, of a reserve fund,
  [Refs 3rd c.BC+]

  __2 transmission of legends, doctrines, etc., tradition, διδασκαλία καὶ π. [Refs
  5th c.BC+]; treatment, exposition, ὅπως πᾶσιν εὐπαρακολούθητος γένηται ἡ π. [Refs
  2nd c.BC+]; ἡ βοτανικὴ π. the subject of botany, [Refs 5th c.BC+]; σύντομος π. succinct
  account, [Refs 5th c.AD+]

  __2.b in military sense, transmission of orders, [Refs 2nd c.AD+]

  __3 that which is handed down or bequeathed, tradition, doctrine, teaching, ἡ π.
  τῶν πρεσβυτέρων [NT+5th c.AD+]: also in Grammars, Ἑλληνικὴ π. [Refs 2nd c.AD+];
  in textual criticism, defined as ἡ τῶν γραμματικῶν μαρτυρία, [Refs 2nd c.BC+]

  __II surrender, πόλεως [Refs 5th c.BC+]; ἐκ παραδόσεως, opposed to κατὰ κράτος,
  [Refs 2nd c.BC+]; giving up to punishment or torture, [Refs 5th c.BC+]

  __II.2 Astrology texts, handing over, τῶν χρόνων [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
