strongs_number: G1873
language: greek
lemma: ἐπακούω
transliteration: epakoúō
definition: to hearken (favorably) to
kjv_usage: hear
derivation: from G1909 (ἐπί) and G191 (ἀκούω);
extended_definition: 'ἐπ-ακούω

  [in LXX for שָׁמַע, עָנָה, etc. ;]

  __1. to listen to.

  __2. to hearken to, hear with favour (one''s prayer): with genitive of person(s),
  2Co.6:2 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπᾰκού-ω,

  future ἐπακούσομαι[LXX], later ἐπακούσω [Refs]:—hear, with accusative of things,
  ὂς πάντ᾽ ἐφορᾷς καὶ πάντ᾽ ἐπακούεις, of the Sun, [Refs 8th c.BC+]; proverbial, ὁπποῖόν
  κ᾽ εἴπῃσθα ἔπος, τοῖόν κ᾽ ἐπακούσαις as thou speakest, so wilt thou be answered,
  [Refs 8th c.BC+]: with accusative of things et genitive person, ἔπος ἐμέθεν [Refs
  8th c.BC+]

  __2 overhear, μή τις τῶν ἀμυήτων ἐπακούσῃ [Refs 5th c.BC+]

  __3 hear about, hear tell of, μόχθων [Refs 5th c.BC+]; with participle, οἷον γᾶς
  Ἀσίας οὐκ ἐπακούω.. βλαστὸν φύτευμα [Refs 5th c.BC+]

  __4 give ear, listen, [Refs 5th c.BC+]; ἐ. μοι ''pray attend'', [Refs]: especially
  of giving ear to one who prays, of God, [LXX+2nd c.BC+]; or to advice, commands,
  etc., i.e. obey, βουλῆς [LXX+8th c.BC+]

  __5 later, like{ἐπαΐω}, perceive, understand, τῶν ᾀδομένων [Refs 1st c.AD+] (or,
  hear distinctly).

  __6 ἐπακούσεταί μοι ἡ δικαιοσύνη μου shall answer for me, [LXX] {STEPBible-TFLSJ}'
