strongs_number: G5354
language: greek
lemma: φθονέω
transliteration: phthonéō
definition: to be jealous of
kjv_usage: envy
derivation: from G5355 (φθόνος);
extended_definition: 'φθονέω, -ῶ

  (φθόνος), [in LXX: Tob.4:7, 16 AB * ;]

  to envy: with dative (L, txt., Tr., mg., WH, mg., accusative), as in cl., Gal.5:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'φθον-έω,

  aorist ἐφθόνησα, later ἐφθόνεσα [LXX+3rd c.AD+]:—middle, future in passive sense
  φθονήσομαι [Refs 4th c.BC+]:—passive, fut φθονηθήσομαι [Refs 5th c.BC+]: aorist
  ἐφθονήθην [Refs 5th c.BC+]: perfect participle ἐφθονημένος [Refs 1st c.AD+]: (φθόνος):—bear
  ill-will or malice, grudge, be envious or jealous,

  __I absolutely, εἴ περ γὰρ φθονέω τε καὶ οὐκ εἰῶ διαπέρσαι, οὐκ ἀνύω φθονέουσα [Refs
  8th c.BC+]; κρείττων δόξα τῶν φθονούντων too high for envy, [Refs 4th c.BC+]; εἰ
  πέφυκε φθονεῖν τὸ θεῖον [Refs 4th c.BC+]infinitive, οὔτε τινὰ φθονέω δόμεναι I do
  not grudge that any should give thee, [Refs 8th c.BC+]; ἔφη (i.e. ὁ Σωκράτης) φθονεῖν
  τοῦς ἐπὶ ταῖς φίλων εὐπραξίαις ἀνιωμένους [Refs 5th c.BC+]

  __I.2 with dative person, πτωχὸς πτωχῷ φθονέει καὶ ἀοιδὸς ἀοιδῷ [Refs 8th c.BC+];
  frequently with participle added, φ. τινὶ εὖ πρήσσοντι to envy him for his good
  fortune, [Refs 5th c.BC+]; without a Noun expressed, καλῶς πράττουσι, πλουτοῦντι
  φ., [Refs 5th c.BC+]; οὐδέ τί σε χρὴ ἀλλοτρίων φθονέειν to be envious because of
  other men''s goods [Refs 8th c.BC+]: with dative person et genitive of things, bear
  a grudge against a person on account of a thing, [Refs 5th c.BC+]

  __I.3 resent, with genitive, τῆς δοκήσεως τῶν κερδῶν [Refs 5th c.BC+]: with dative
  of things, feel righteous indignation at, ταῖς εὐπραγίαις τινῶν [Refs 5th c.BC+]

  __I.3.b φ. τινὶ followed by ει.., or ἐάν.. take it ill or amiss that.., [Refs 5th
  c.BC+]; μή μοι φθονήσητ᾽, ει.. [Refs 5th c.BC+]; φθονεῖς ἄπαις οὖσ᾽, εἰ.. [Refs
  5th c.BC+]; also φ. τινὶ ὅτι.., [Refs 5th c.BC+]; φ. ὅτι.. [Refs 5th c.BC+]

  __II refuse from feelings of envy or ill-will, grudge, with infinitive, οὐκ ἂν φθονέοιμι
  ἀγορεῦσαι [Refs 8th c.BC+]; μὴ φθονήσῃς is frequently in dialogue, do not refuse
  to do a thing, μὴ φ. διδάξαι [Refs 5th c.BC+]; μὴ φθονήσῃς alone, [Refs]: with participle,
  μηδέ μοι φθόνει λέγων [Refs 4th c.BC+]: with accusative et infinitive, τί φθονέεις..
  ἀοιδὸν τέρπει; [Refs 8th c.BC+]: with dative et infinitive, τῇ δ᾽ οὐκ ἂν φθονέοιμι..
  ἅψασθαι [Refs 4th c.BC+]

  __II.2 grudge, refuse to grant a thing, φθονήσας μήτ᾽ ἀπ᾽ οἰωνῶν φάτιν, μήτ᾽ εἴ
  τινα.. μαντικῆς ἔχεις ὁδόν [Refs 8th c.BC+]: with genitive of things only, to be
  grudging of a thing, πέπλων, καρποῦ, [Refs 5th c.BC+]; μηδ᾽ ὀλίγης φθονέσῃς γαίης
  [Refs]

  __III passive, to be envied or begrudged, [Refs 5th c.BC+]: with genitive, to be
  grudged a thing, φ. τοῦ γάμου ὑπὸ δαιμονίου τινός [Refs 1st c.AD+] {STEPBible-TFLSJ}'
