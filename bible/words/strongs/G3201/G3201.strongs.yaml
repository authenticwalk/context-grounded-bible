strongs_number: G3201
language: greek
lemma: μέμφομαι
transliteration: mémphomai
definition: to blame
kjv_usage: find fault
derivation: middle voice of an apparently primary verb;
extended_definition: 'μέμφομαι

  [in LXX: Sir.11:7 41:7, 2Ma.2:7 * ;]

  to blame, find fault: absol., Rom.9:19; with accusative, αὐτούς (WH, txt.; αὐτούς,
  Rec., WH, mg.; on rendering with αὐτούς see Westc., in l), Heb.8:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'μέμφομαι,

  [Refs 6th c.BC+]: imperfect ἐμέμφετο [Refs]: future μέμψομαι [Refs 8th c.BC+]: aorist
  ἐμέμφθην [Refs 6th c.BC+]: present in passive sense, [Refs 2nd c.AD+]future μεμφθήσομαι
  Ps.-[Refs 4th c.BC+]:—blame, censure, first in [Refs 8th c.BC+]

  __1 with accusative person, μέμψονται δ᾽ ἄρα τούς [Refs 8th c.BC+]; κατὰ τὸ μαντήϊον
  οὐκ ὀρθῶς ὁ Κροῖσος μέμφεται (i.e. τὸν Λοξίαν) [Refs 5th c.BC+]

  __1.b c.accusative of things, οἶνε, τὰ μέν σ᾽ αἰνῶ, τὰ δὲ μέμφομαι [Refs 6th c.BC+];
  μ. τὴν γνώμην, τὰ δῶρα, [Refs 5th c.BC+]

  __2 with dative person et accusative of things, impute as blameworthy, cast in one''s
  teeth, [Refs 7th c.BC+]; μ. τινὶ ὅτι.. [Refs 5th c.BC+]; οὕνεκα.. [Refs 5th c.BC+];
  εἰ.. [Refs 5th c.BC+] with genitive person et accusative _of things_, ὃ μάλιστα
  μέμφονται ἡμῶν which is the chief complaint they make against us, [Refs 5th c.BC+]

  __3 with dative person only, to be dissatisfied with, find fault with, [NT+5th c.BC+]:
  with participle added, μ. ἡμῖν λογισαμένοις [Refs 5th c.BC+]

  __4 with genitive of things only, complain of, οὐ μάχης.. μέμψει [Refs 5th c.BC+];
  τιμῆς ἐμέμφθη of her [neglected] honour [Refs 8th c.BC+]

  __5 with infinitive with μή, μ. μὴ πολλάκις βουλεύεσθαι object that one ought not..,
  [Refs]

  __6 absolutely, find fault, complain, [Refs 4th c.BC+] the plaintiffs, [Refs] {STEPBible-TFLSJ}'
