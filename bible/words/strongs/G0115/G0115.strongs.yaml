strongs_number: G0115
language: greek
lemma: ἀθέτησις
transliteration: athétēsis
definition: cancellation (literally or figuratively)
kjv_usage: disannulling, put away
derivation: from G114 (ἀθετέω);
extended_definition: 'ἀθέτησις, -εως, ἡ

  (ἀθετέω), [in LXX, usually of unfaithful, rebellious action: 1Ki.24:12 (פֶּשַׁע),
  Jer.12:1 (בֶּגֶד),  Da TH 9:7 (מַעַל), 2Ma.14:28 * ;]

  a disannulling, setting aside: Heb.7:18 9:26 (for similar usage in π., see Deiss.,
  BS, 228 f.; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀθέτ-ησις, ἡ,

  a setting aside, abolition, ἁμαρτίας[NT+2nd c.AD+]; ''annulling'' of a deed, [Refs
  1st c.AD+]

  __II rejection (of a spurious passage), [Refs 2nd c.AD+]; generally, rejection,
  opposed to ἐποχή, [Refs 1st c.BC+]

  __III breach of faith, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
