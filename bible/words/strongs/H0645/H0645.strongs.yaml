strongs_number: H0645
language: hebrew
lemma: אֵפוֹ
transliteration: ʼêphôw
pronunciation: ay-fo'
definition: strictly a demonstrative particle, here; but used of time, now or then
kjv_usage: here, now, where?
derivation: or אֵפוֹא; from H6311 (פֹּה);
extended_definition: '1) then, now, so

  1a) (who) then, (what) then (with interrog)

  1b) then (with imperative-i.e. know then)

  1c) if...then (with adv) {STEPBible-TBESH}'
