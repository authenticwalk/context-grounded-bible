strongs_number: H8104
language: hebrew
lemma: שָׁמַר
transliteration: shâmar
pronunciation: shaw-mar'
definition: properly, to hedge about (as with thorns), i.e. guard; generally, to protect,
  attend to, etc.
kjv_usage: beward, be circumspect, take heed (to self), keep(-er, self), mark, look
  narrowly, observe, preserve, regard, reserve, save (self), sure, (that lay) wait
  (for), watch(-man).
derivation: a primitive root;
extended_definition: ': careful/dilligent

  1) to keep, guard, observe, give heed

  1a) (Qal)

  1a1) to keep, have charge of

  1a2) to keep, guard, keep watch and ward, protect, save life

  1a2a) watch, watchman (participle)

  1a3) to watch for, wait for

  1a4) to watch, observe

  1a5) to keep, retain, treasure up (in memory)

  1a6) to keep (within bounds), restrain

  1a7) to observe, celebrate, keep (sabbath or covenant or commands), perform (vow)

  1a8) to keep, preserve, protect

  1a9) to keep, reserve

  1b) (Niphal)

  1b1) to be on one''s guard, take heed, take care, beware

  1b2) to keep oneself, refrain, abstain

  1b3) to be kept, be guarded

  1c) (Piel) to keep, pay heed

  1d) (Hithpael) to keep oneself from {STEPBible-TBESH}'
