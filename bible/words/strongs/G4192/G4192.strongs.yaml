strongs_number: G4192
language: greek
lemma: πόνος
transliteration: pónos
definition: toil, i.e. (by implication) anguish
kjv_usage: pain
derivation: from the base of G3993 (πένης);
extended_definition: 'πόνος, -ου, ὁ

  [in LXX for עָמָל, etc. ;]

  __1. labour, toil: Col.4:13

  __2. The consequence of toil, distress, suffering, pain (Xen., al., LXX): Rev.16:10-11
  21:4.†

  SYN.: see: κόπος  (AS) {STEPBible-TBESG}'
etymology: 'πόνος, ὁ,

  (πένομαι) work, especially hard work, toil, in [Refs 8th c.BC+] mostly of the toil
  of war, μάχης π. the toil of battle, [Refs 8th c.BC+]; πόνος alone, ={μάχη},[Refs
  8th c.BC+]; πόνον ἔχειν, ={μάχεσθαι}, [Refs 8th c.BC+]; ἐν τούτῳ τῷ π. ὁ πολέμαρχος
  διαφθείρεται in this struggle (at Marathon), [Refs 5th c.BC+]

  __2 generally, toil, labour, ἐπεὶ παύσαντο πόνου [Refs 8th c.BC+]; π. ὀρνίθεσσι
  τιθείη cause toil to them, [Refs 8th c.BC+]; π. λαβόντας incurring toil, [Refs 5th
  c.BC+]; μάταιος π. labour in vain, [Refs 5th c.BC+]; ἔχει πόνον πολύν involves much
  trouble, [Refs 5th c.BC+] when the tackle labours in the sea, [Refs 5th c.BC+]

  __3 of special kinds of labour, bodily exertion, exercise, στρατιωτικοὶ π. [Refs
  5th c.BC+]; of exertions in the games, [Refs 8th c.BC+], etc.; γυμνάσια.., νεανιᾶν
  (probably) πόνον the scene of youthful labours, [Refs 5th c.BC+]

  __4 work, task, business, ἐπεὶ π. ἄλλος ἔπειγεν [Refs 8th c.BC+]; enterprise, undertaking,
  [Refs 5th c.BC+]

  __5 implements for labour, stock-in-trade, οὗτος τοῖς ἁλιεῦσιν ὁ πᾶς πόνος [Refs
  3rd c.BC+]; καὶ πόνος ἐντὶ θάλασσα the sea is their workshop, [Refs 2nd c.BC+]

  __II stress, trouble, distress, suffering, [Refs 8th c.BC+]; ἐν τούτῳ τῷ π., of
  a storm, [Refs 5th c.BC+]; ὁ Μηδικὸς [π.] the trouble from the Medes, [Refs 5th
  c.BC+], etc.: in plural, sufferings, [Refs 4th c.BC+]; πόνους πονεῖν [Refs 5th c.BC+];
  also of disease, κατέβαινεν ἐς τὰ στήθη ὁ π. [Refs 5th c.BC+]

  __II.2 pain, especially physical, δύο π. ἅμα γενομένων, μὴ κατὰ τὸν αὐτὸν τόπον,
  ὁ σφοδρότερος ἀμαυροῖ τὸν ἕτερον [LXX+5th c.BC+]; distinguished from λύπη (pain
  in general), [Refs 3rd c.AD+]; but sometimes ={λύπη}, [Refs 4th c.BC+]

  __III anything produced by work, a work, μελισσᾶν τρητὸς π., of honey, [Refs 5th
  c.BC+]; ὁ ἐμὸς ὠδίνων π., of a child, [Refs]; so, πόνον ὀρταλίχων ὀλέσαντες, i.e.
  the nestlings, [Refs 4th c.BC+]; τοὺς ἡμετέρους π. the fruits of our labour, [Refs
  5th c.BC+]

  __IV Πόνος personified as son of Eris, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
