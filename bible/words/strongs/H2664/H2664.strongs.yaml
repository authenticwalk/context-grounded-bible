  1b) (Niphal) to be searched out, be exposed

  1c) (Piel) to search, search through, search for

  1d) (Pual) to be searched for, be sought out

  1e) (Hithpael)

  1e1) to disguise oneself

  1e2) to let oneself be searched for {STEPBible-TBESH}'
