strongs_number: G5525
language: greek
lemma: χορός
transliteration: chorós
definition: a ring, i.e. round dance ("choir"
kjv_usage: dancing
derivation: of uncertain derivation;
extended_definition: 'χορός, -οῦ, ὁ

  [in LXX chiefly for מָחוֹל, מְחֹלָה ;]

  a dance: pl., Luk.15:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'χορός, ὁ,

  dance, αἰεὶ δ᾽ ἡμῖν δαίς τε φίλη κίθαρίς τε χοροί τε [Refs 8th c.BC+]: later of
  the dance as a public religious ceremony, Διόνυσον τιμώσας χοροῖς [Refs 5th c.BC+];
  χοροὺς ἀνῆγον αἱ πόλεις (i.e. εἰς τὴν Δῆλον) [Refs 5th c.BC+]; πεν- ἀνδρῶν χ. [Refs
  4th c.BC+]; κύκλιος χ. (see. κύκλιος); θυσίῃσί σφεα (i.e. Δαμίην καὶ Αὐξησίην) καὶ
  χοροῖσι γυναικηΐοισι κερτόμοισι ἱλάσκοντο [Refs 5th c.BC+]; τραγικοὶ χοροί, at Sicyon,
  [Refs 5th c.BC+]: hence of the chorus in the Attic drama, οἱ χ. τῶν τραγῳδῶν [Refs
  5th c.BC+]; χ. τραγικός, κωμικός, [Refs 4th c.BC+]; also χ. τρυγικός, τρυγῳδικός,
  [Refs 5th c.BC+]; arranged in six rows, [Refs 5th c.BC+]; ὃς οὐκ ἔδωκ᾽ αἰτοῦντι
  Σοφοκλέει χορόν (of the archon to whom the poet applied) [Refs 5th c.BC+]; χορὸν
  λαβεῖν, ἔχειν, [Refs 5th c.BC+]; χ. συλλέξαι, χοροὺς ἀθροίζειν (i.e. from the tribe),
  [Refs 5th c.BC+]

  __II choir, band of dancers and singers, h. Ven.[NT+5th c.BC+]

  __II.2 generally, choir, troop, ἰχθύων [Refs 5th c.BC+]; of things, ἄστρων αἰθέριοι
  χ. [Refs 5th c.BC+]; χ. σκευῶν row of dishes, [Refs 5th c.BC+]; χ. δονάκων row of
  reeds, i. e. Pan''s pipe, [Refs 5th c.AD+]; χ. ὀδόντων a row of teeth, [Refs 2nd
  c.AD+] for the front teeth, [Refs 5th c.BC+]; τὴν σοφίαν ποῦ χοροῦ τάξομε; in what
  class shall we place it? [Refs 5th c.BC+]

  __III place for dancing, ἐν δὲ χ. ποίκιλλε.. Ἀμφιγυήεις [Refs 8th c.BC+]; at Sparta
  the ἀγορά was called χορός, [Refs 5th c.BC+]: see below (Acc. to [Refs 5th c.AD+]
  ={κύκλος},{στέφανος}, and therefore properly denotes a ring-dance.) {STEPBible-TFLSJ}'
