strongs_number: G1636
language: greek
lemma: ἐλαία
transliteration: elaía
definition: an olive (the tree or the fruit)
kjv_usage: olive (berry, tree)
derivation: feminine of a presumed derivative from an obsolete primary;
extended_definition: 'ἐλαία

  (Attic, ἐλάα), -ας, ἡ [in LXX for זַיִת ;]

  __1. an olive tree: Rom.11:17, 24, Rev.11:4; τ. ὄρος τῶν ἐ. (זַיִת הַר, Zec.14:4),
  the Mount of Olives: Mat.21:1 24:3 26:30, Mrk.11:1 13:3 14:26, Luk.19:37 22:39;
  τὸ καλούμενον ἐ. (T, ἐλαιών, which see), Luk.19:29 21:37.

  __2. an olive (Aristoph.): Jas.3:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλαία,

  Attic dialect ἐλάα, ἡ, olive-tree, [Refs 8th c.BC+]; ἱερὴ ἐ[Refs 5th c.BC+] to run
  beyond the olives, which stood at the end of the Athenian racecourse, i.e. to go
  too far, [Refs 5th c.BC+], ubi see Scholia; of the Indian Olea cuspidata, [Refs
  4th c.BC+]

  __2 variety of δάφνη [Refs 1st c.BC+]

  __II olive, [Refs 5th c.BC+] —Acc. to Grammars  ἐλάα was the proper form in this
  sense, ἐλαία in the first; but ἐλάα is simply the Attic dialect form,[Refs 3rd c.BC+]

  __III naevus on the skin, Melamp.[Refs]

  __IV ={δίφρου Κυρηναϊκοῦ μέρος}, [Refs 5th c.AD+], the penultimate is long, [Refs
  5th c.BC+]; but ἐλᾰῶν in [Refs 1st c.AD+] {STEPBible-TFLSJ}'
