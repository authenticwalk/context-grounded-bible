lemma: κατενώπιον
transliteration: katenṓpion
definition: directly in front of
kjv_usage: before (the presence of), in the sight of
derivation: from G2596 (κατά) and G1799 (ἐνώπιον);
extended_definition: 'κατενώπιον

  adv. (= Hom., κατένωπα), [in LXX: Psa.44:15, al. ;]

  over against, before: with genitive, τ. δόξης, Ju 24; metaphorically (cf. κατέναντι,
  and see Lft., Col., l.with), τ. θεοῦ, Eph.1:4, Col.1:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατένωπα

  [Refs 2nd c.AD+], κατενῶπα or κατ᾽ ἐνῶπα [Refs 3rd c.BC+], over against, right opposite,
  c.genitive, [Refs 8th c.BC+]:—alsoκατεν-ενώπιον, τινος [LXX+NT+6th c.AD+].

  Included with:  κατεξᾰγιάζω,

  assay, [Refs] {STEPBible-TFLSJ}'
