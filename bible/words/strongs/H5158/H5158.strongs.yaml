strongs_number: H5158
language: hebrew
lemma: נַחַל
transliteration: nachal
pronunciation: nakh'-al
definition: a stream, especially a winter torrent; (by implication) a (narrow) valley
  (in which a brook runs); also a shaft (of a mine)
kjv_usage: brook, flood, river, stream, valley.
derivation: or (feminine) נַחְלָה; (Psalm 124:4), or נַחֲלָה; (Ezekiel 47:19; Ezekiel
  48:28), from H5157 (נָחַל) in its original sense;
