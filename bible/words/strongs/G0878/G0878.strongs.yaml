strongs_number: G0878
language: greek
lemma: ἄφρων
transliteration: áphrōn
definition: properly, mindless, i.e. stupid, (by implication) ignorant, (specially)
  egotistic, (practically) rash, or (morally) unbelieving
kjv_usage: fool(-ish), unwise
derivation: from G1 (Α) (as a negative particle) and G5424 (φρήν);
extended_definition: 'ἄφρων, -ον genitive -ονος

  (φρήν), [in LXX for כְּסִיל, נָבָל, etc. ;]

  without reason, senseless, foolish, expressing "want of mental sanity and sobriety,
  a reckless and inconsiderate habit of mind" (Hort; cf. MM, see word): Luk.11:40
  12:20, Rom.2:20, 1Co.15:36, 2Co.11:16 12:6 12:11, 1Pe.2:15; opposite to φρόνιμος,
  2Co.11:19; to συνιέντες, Eph.2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄφρων, ον,

  genitive ονος, (φρήν) senseless, of statues, [Refs 5th c.BC+]:— and so, crazed,
  frantic, ἄφρονα κούρην[Refs 8th c.BC+]; silly, foolish, [Refs 8th c.BC+]; τὸ ἄ.,
  ={ἀφροσύνη}, [Refs 5th c.BC+]; τῶ φρονίμῳ τῆς γνώμης παύοντες τὸ ἄ. [τῆς ῥώμης]
  [Refs 5th c.BC+]: comparative -έστερος[Refs 5th c.BC+]: superlative -έστατος[Refs
  5th c.BC+]. adverb -νως senselessly, [Refs 5th c.BC+]; opposed to νοῦν ἐχόντως,
  [Refs 5th c.BC+]: comparative -εστέρως[Refs 5th c.BC+] -έστερον [Refs 4th c.AD+]

