strongs_number: G0970
language: greek
lemma: βία
transliteration: bía
definition: force
kjv_usage: violence
derivation: probably akin to G979 (βίος) (through the idea of vital activity);
extended_definition: 'βία, -ας, ἡ,

  [in LXX for פֶּרֶךְ, etc. ;]

  strength, force, violence: Act.5:26 21:35 24:7 27:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'βία,

  Ionic dialect βίη [ῐ], ἡ: Epic dialect dative βίηφι [Refs 8th c.BC+]:—bodily strength,
  force, [Refs 8th c.BC+], periphrastic of strong men, βίη Ἡρακληείη [Refs 8th c.BC+]participle
  masculine πέρσας follows, compare [Refs]; βίη Ἐτεοκληείη, Ἰφικλείη,[Refs 8th c.BC+]:
  so in Lyric poetry and Trag., Πέλοπος βία [Refs 5th c.BC+]; Τυδέως βία, Πολυνείκους
  β., [Refs 4th c.BC+]; θήρειος β., ={Κένταυροι}, [Refs 5th c.BC+]

  __2 personified, Κράτος Βία τε [Refs 4th c.BC+]

  __3 of the mind, οὐκ ἔστι βίη φρεσίν [Refs 8th c.BC+]

  __3.b of an argument, βίαν οὐκ ἔχειν πρὸς [τὸ] ἀποδειξαι [Refs 1st c.BC+]

  __II act of violence, ὕβρις τε βίη τε [Refs 8th c.BC+]: mostly in plural, κείνων
  γε βίας ἀποτείσεαι [Refs 8th c.BC+]

  __II.2 βίᾳ τινός against one''s will, in spite of him, [Refs 5th c.BC+]; β. alone
  as adverb, perforce, [Refs 8th c.BC+]; opposed to κατὰ φύσιν, [Refs 5th c.BC+];
  opposed to ἑκών, [Refs 5th c.BC+]; of Zeus, εὐμενεῖ βία κτίσας [Refs 4th c.BC+]

  __II.3 in Attic dialect law, rape, βίας δίκη [Refs 5th c.BC+]

  __II.4 = Latin vis, βίας γραφή D C.37.31, compare 33; μαρτύρομαι τὴν βίαν [Refs
  3rd c.AD+]. (Cf. Sanskrit jyā´ jiyā´ ''preponderating power'', jināti ''oppress''.)
  {STEPBible-TFLSJ}'
