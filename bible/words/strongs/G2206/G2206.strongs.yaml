strongs_number: G2206
language: greek
lemma: ζηλόω
transliteration: zēlóō
definition: to have warmth of feeling for or against
kjv_usage: affect, covet (earnestly), (have) desire, (move with) envy, be jealous
  over, (be) zealous(-ly affect)
derivation: from G2205 (ζῆλος);
extended_definition: 'ζηλόω, -ῶ

  [in LXX chiefly for קָנָא pi. ;]

  __1. to burn with envy or jealousy, to be jealousy: absol., Act.7:9 17:5, 1Co.13:4,
  Jas.4:2 (R, mg., cf. Mayor, in l).

  __2. to seek or desire eagerly: with accusative of thing(s), 1Co.12:31 14:1 14:39
  (cf. Sir.50:18, Wis.1:12); with accusative of person(s), 2Co.11:2, Gal.4:17; pass.,
  Gal.4:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζηλ-όω,

  (ζῆλος):

  __I with accusative person, vie with, emulate, τινα [Refs 5th c.BC+]:—passive, [Refs
  5th c.BC+]; in bad sense, to be jealous of, envy, ζηλοῖ δέ τε γείτονα γείτων [LXX+8th
  c.BC+]: absolutely, to be jealous, [NT]through jealousy, [NT]

  __b with accusative person, to be jealous for, [LXX]

  __2 esteem or pronounce happy, admire, praise, τινά τινος one for a thing, [Refs
  5th c.BC+]: more rarely, ζ. τινά τι [Refs 5th c.BC+]; ζ. σε ὁθούνεκα.. [Refs 4th
  c.BC+]; τὴν πόλιν, ὅτι.. [Refs 5th c.BC+]; πολλά σε ζηλῶ βίου, μάλιστα δ᾽ εἰ.. [Refs
  5th c.BC+]: with participle, σε ζ. θανόντα πρὶν κακῶν ἰδεῖν βάθος [Refs 5th c.BC+]
  happy in your ignorance! [Refs 5th c.BC+]:—passive, to be deemed fortunate, ὑπό
  τινων [Refs 5th c.BC+]

  __II with accusative of things, desire emulously, strive after, affect, ὁ μὲν δόξης
  ἐπιθυμεῖ καὶ τοῦτ᾽ ἐζήλωκε [Refs 4th c.BC+]; πίστιν [Refs]:—passive, ἡ ἀρετὴ ὑπὸ
  πάντων τῶν ἀνθρώπων ζηλοῦται [Refs 5th c.BC+]

  __III also of persons, pay zealous court to, [NT]passive [Refs] {STEPBible-TFLSJ}'
