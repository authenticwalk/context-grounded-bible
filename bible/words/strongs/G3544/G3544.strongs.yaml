strongs_number: G3544
language: greek
lemma: νομικός
transliteration: nomikós
definition: according (or pertaining) to law, i.e. legal (ceremonially); as noun,
  an expert in the (Mosaic) law
kjv_usage: about the law, lawyer
derivation: from G3551 (νόμος);
extended_definition: 'νομικός, -ή, -όν

  (νόμος), [in LXX: 4Ma.5:4 * ;]

  __1. relating to law: μάχαι, Tit.3:9.

  __2. learned in the law; as subst., ὁ ν. (EV, lawyer): Mat.22:35, Luk.10:25, Tit.3:13;
  pl., Luk.7:30 11:45-46, 52 14:3 (cf. MM, xvii).†

  SYN.: γραμματεύς, q.v  (AS) {STEPBible-TBESG}'
etymology: 'νομ-ικός, ή, όν,

  relating to laws, αἴτια, title of work by Democritus; resting on law, ἤθη [Refs
  5th c.BC+]; conventional, ν. δίκαιον, opposed to φυσικόν, [Refs 4th c.BC+] adverb
  -κῶς after the manner of law, i.e. in a broad, general way, [Refs]

  __2 forensic, μάχαι [NT]; ἀγῶνες, opposed to λογικοί, ἠθικοί, [Refs 2nd c.AD+];
  relating to points of law (opposed to matters of fact), στάσις, ζήτημα, [Refs 2nd
  c.AD+]; ν. ὀνόματα law-terms, [Refs]law matters, [Refs 5th c.BC+]. adverb -κῶς by
  legal process, [Refs]

  __II learned in the law, [Refs 5th c.BC+]; doctor of the Jewish law, [NT]

  __II.2 lawyer, notary, [Refs 1st c.AD+]

  __II.3 legal adviser, assessor of a magistrate, Mitteis [Refs 2nd c.AD+]; ν. ἄριστος
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
