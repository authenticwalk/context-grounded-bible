strongs_number: G4359
language: greek
lemma: προσοφείλω
transliteration: prosopheílō
definition: to be indebted additionally
kjv_usage: over besides
derivation: from G4314 (πρός) and G3784 (ὀφείλω);
extended_definition: 'to owe besides  or still , (Thucydides): absolute, προσοφείλοντας
  ἡμᾶς ἐνέγραψεν (Demosthenes Orator):—;Pass. to be still owing, be still due , (Thucydides);
  so, ἡ ἔχθρη ἡ προσοφειλομένη ἐς Ἀθηναίους ἐκ τῶν Αἰγινητέων the hatred which was
  still due  from the Aeginetans to the Athenians, i. e. their ancient feud, (Herdotus
  Historicus) (ML) {STEPBible-TBESG}'
etymology: 'προσοφείλω,

  owe besides or still, ἔτι πολλά [Refs 5th c.BC+], etc.: absolutely, προσοφείλοντας
  ἡμᾶς ἐνέγραψεν [Refs 4th c.BC+]:— passive, to be still owing, ὁ προσοφειλόμενος
  μισθός [Refs 5th c.BC+]; ἡ ἔχθρη ἡ προσοφειλομένη ἐς Ἀθηναίους ἐκ τῶν Αἰγινητέων
  the hatred which was still due from the Aeginetans to the Athenians, i.e. their
  ancient feud, [Refs 5th c.BC+]

  __II to be behindhand, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
