strongs_number: H0302
language: hebrew
lemma: אֲחִיתֹפֶל
transliteration: ʼĂchîythôphel
pronunciation: akh-ee-tho'-fel
definition: Achithophel, an Israelite
kjv_usage: Ahithophel.
derivation: from H251 (אָח) and H8602 (תָּפֵל); brother of folly;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.15.12;

  father of: Eliam (H0463H)

  § Ahithophel = "my brother is foolish (folly)"

  a counsellor of David, grandfather of Bathsheba (cf 2Sa 11:3, 23:34), who joined
  Absalom in revolt against David, and committed suicide when Absalom did not heed
  his counsel {STEPBible-TBESH}'
