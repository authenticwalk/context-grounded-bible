strongs_number: G1677
language: greek
lemma: ἐλλογέω
transliteration: ellogéō
definition: to reckon in, i.e. attribute
kjv_usage: impute, put on account
derivation: from G1722 (ἐν) and G3056 (λόγος) (in the sense of account);
extended_definition: 'ἐλλογάω, -ῶ

  (a κοινή word, elsewhere usually -έω; cf. Bl., § 22, 2),

  to charge to one''s account, impute: Phm 18 (on parallels, cf. Deiss., LAE, 79 f.,
  335 f.; Milligan, NTD, 73; MM, Exp., xii); of sin, Rom.5:13 (Cremer, 400).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλλογ-έω,

  (λόγος) ={ἐν λόγῳ τιθέναι}, reckon, put to an account, [NT+2nd c.AD+], etc.:—passive,
  to be reckoned in, [Refs 2nd c.AD+]

  __2 metaphorically, impute, [Refs 2nd c.AD+]:—passive, [NT] {STEPBible-TFLSJ}'
