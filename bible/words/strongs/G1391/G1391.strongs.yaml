strongs_number: G1391
language: greek
lemma: δόξα
transliteration: dóxa
definition: glory (as very apparent), in a wide application (literal or figurative,
  objective or subjective)
kjv_usage: dignity, glory(-ious), honour, praise, worship
derivation: from the base of G1380 (δοκέω);
extended_definition: 'δόξα, -ης, ἡ

  (δοκέω), [in LXX very frequently for כָּבוֹד, also for הוֹד ,פִּפְאֶרֶת, etc., 25
  words in all ;]

  in cl.,

  __1. expectation, judgment, opinion (4Ma.5:18).

  __2. opinion, estimation in which one is held, repute; in NT, always good opinion,
  hence reputation, praise, honour, glory: Luk.14:10, Jhn.12:43, Heb.3:3; opposite
  to αἰσχύνη, Php.3:19; to ἀτιμία, 2Co.6:8; δ. κ. τιμή, Rom.2:7, 10 1Pe.1:7, 2Pe.1:17;
  ζητεῖν, Jhn.5:44 7:18 8:50, 1Th.2:6; λαμβάνειν, Jhn.5:41, 2Pe.1:17, Rev.5:12; διδόναι
  δ. τ. θεῷ (cf. נָתַן כָּבוֹד לַיהוָֹה, Jer.13:16, al.), Luk.17:18, Jhn.9:24, Act.12:23,
  Rom.4:20, Rev.4:9; εἰς (τ.) δ. θεοῦ, Rom.3:7 15:7, Php.1:11, al.; in doxologies,
  τ. θεῷ (ᾧ) ἡ δ., Luk.2:14, Rom.11:36 16:27, Gal.1:5, Eph.3:21, al.

  __3. Later also (not cl.) as in LXX (= הוֹד, Job.39:20, 1Ch.29:25; כָּבוֹד, Job.19:9,
  Est.5:11, al.), visible brightness, splendour, glory: of light, Act.22:11; of heavenly
  bodies, 1Co.15:40ff.; esp. that wh. radiates from God''s presence, as manifested
  in the pillar of cloud and in the Holy of Holies (= כָּבוֹד, Exo.16:10 25:22 40:34,
  al.; and new Heb. שְׁכִינָה, 2Ma.2:8; see DB, iv, 489b), Rom.9:4, Jas.2:1 (see Hort,
  Mayor, in l.); hence of the manifested glory of God, Rom.1:23, Col.1:11 Eph.1:6,
  12 17 3:16; of the same as communicated to man through Christ, 2Co.3:18 4:6; and
  of the glorious condition into which Christians shall enter hereafter, Rom.8:18,
  21 9:23, 2Ti.2:10, al.

  SYN.: ἔπαινος τιμή (see Hort on 1Pe.1:7). (AS) {STEPBible-TBESG}'
etymology: 'δόξᾰ, ἡ,

  (δοκέω, δέκομαι) expectation, οὐδ᾽ ἀπὸ δόξης not otherwise than one expects, [Refs
  8th c.BC+]; ἐν δόξᾳ θέμενος εὖχος hoping for.., [Refs 5th c.BC+]; δόξαν παρέχειν
  τινὶ μὴ ποιήσεσθαι.. to make one expect that.., [Refs 5th c.BC+]; δόξαν παρέχεσθαί
  τινι ὡς.., with participle, [Refs 5th c.BC+]; ἀπὸ τῆς δ. πεσέειν, = Latin spe excidere,
  [Refs 5th c.BC+]

  __II after [Refs 8th c.BC+], notion, opinion, judgement, whether well grounded or
  not, βροτῶν δόξαι [Refs 5th c.BC+]; κατά γε τὴν ἐμήν, with or without δόξαν, [Refs
  5th c.BC+]; opposed to νόησις, [Refs 5th c.BC+]; ἀληθεῖ δόξῃ δοξασταί capable of
  being subjects of true opinion, [Refs 4th c.BC+]; κύριαι δ. philosophical maxims,
  title of work by Epicurus, [Refs 1st c.BC+]axioms, [Refs 4th c.BC+]

  __II.2 mere opinion, conjecture, δόξῃ ἐπίστασθαι, ἡγεῖσθαι, imagine, suppose (wrongly),
  [Refs 5th c.BC+]; δόξαι joined with φαντασίαι, [Refs 5th c.BC+]; κατὰ δόξαν, opposed
  to κατ᾽ οὐσίαν, [Refs 5th c.BC+]; ὡς δόξῃ χρώμενοι speaking by guess, [Refs 5th
  c.BC+]

  __II.3 fancy, vision, δ. ἀκόνας λιγυρᾶς [Refs 5th c.BC+]; of a dream, [Refs 5th
  c.BC+]: plural, hallucinations, [Refs 6th c.AD+]

  __III the opinion which others have of one, estimation, repute, first in [Refs 6th
  c.BC+]

  __III.2 mostly, good repute, honour, glory, [Refs 7th c.BC+]; δόξαν σχεῖν τινός
  for a thing, [Refs 5th c.BC+]; δ. ἔχειν ὥς εἰσι.. [Refs 5th c.BC+]

  __III.3 rarely of ill repute, [δ.] ἀντὶ καλῆς αἰσχρὰν τῇ πόλει περιάπτειν [Refs
  4th c.BC+]

  __III.4 popular repute or estimate, εἰσφέρων οὐκ ἀφ᾽ ὑπαρχούσης οὐσίας.. ἀλλ᾽ ἀπὸ
  τῆς δόξης ὧν ὁ πατήρ μοι κατέλιπεν [Refs 4th c.BC+]

  __IV of external appearance, glory, splendour, especially of the Shechinah, [LXX+NT]:
  generally, magnificence, πλοῦτον καὶ δ. [LXX+NT]; especially of celestial beatitude,
  [NT]; also of illustrious persons, dignities, δόξας οὐ τρέμουσιν [NT] {STEPBible-TFLSJ}'
