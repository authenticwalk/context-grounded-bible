strongs_number: G5217
language: greek
lemma: ὑπάγω
transliteration: hypágō
definition: to lead (oneself) under, i.e. withdraw or retire (as if sinking out of
  sight), literally or figuratively
kjv_usage: depart, get hence, go (a-)way
derivation: from G5259 (ὑπό) and G71 (ἄγω);
extended_definition: 'ὑπ-άγω

  [in LXX: Exo.14:21 (הָלַךְ hi.), elsewhere only as seel., Tob.8:21, al. ;]

  a word of the vulgar language, in Pres. and imperfect only (Bl., § 53, 1).

  __I. Trans.

  __1. to lead or bring under, subdue (Hom., Hdt., al.; Ex, l.with).

  __2. to lead on slowly (Hdt., Xen., al.).

  __II. Intrans., to go slowly away, withdraw oneself, depart (so less frequently
  in cl.; Thuc., Eur., al.): absol., Mat.8:32 13:44, Mrk.6:33, Luk.8:42 17:14, Jhn.6:67
  8:2 11:44 14:5, 28 18:8; οἱ ἐρχόμενοι κ. οἱ ὑπάγοντες, Mrk.6:31; ὑπῆγον κ. ἐπίστευον,
  Jhn.12:11; ἵνα ὑπαγῆτε κ. καρπὸν ψέρητε, Jhn.15:16; opposite to ἔρχεσθαι, Jhn.3:8
  8:14; imperat., ὕπαγε, Mat.4:10 8:13 20:14, Mrk.2:9 T, Mrk.7:29 10:52; εἰς εἰρήνην
  (ἐν εἰ.), Mrk.5:34, Jas.2:16; id. prefixed to another imperat. (Bl., § 79, 4), Mat.5:34
  8:4 18:15 19:21 21:28 27:65 28:10, Mrk.1:44 10:21 16:7, Jhn.4:16 9:7, Rev.10:8;
  with καί inserted, Rev.16:1; euphemistically, of death, Mat.26:24, Mrk.14:21; with
  adv.: ποῦ (which see), Jhn.12:35 14:5 16:5, 1Jn.2:11; ὅπου (which see), Jhn.8:21-22
  13:33, 36 14:4 Rev.14:4; ἐκεῖ, Jhn.11:8; with prep.: πρός, Jhn.7:33 13:3 16:5, 10
  16:17; εἰς, Mat.9:6 20:4, 7, Mrk.2:11 11:2 14:13, Luk.19:30, Jhn.6:21 7:3 9:11 11:31,
  Rev.13:10 17:8, 11; εἰς . . . πρός, Mat.26:18, Mrk.5:19; ἐπί, Luk.12:58; μετά, Mat.5:41;
  ὀπίσω, Mat.16:23, Mrk.8:33; with inf., Jhn.21:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπάγω [ᾰ]:

  transitive, lead or bring under, ὕπαγε ζυγὸν ὠκέας ἵππους brought them under the
  yoke, yoked them, [Refs 8th c.BC+]; ἴπποις (accusative) δ᾽ ἄνδρες ὔπαγον ὐπ᾽ ἄρματα
  [Refs 7th c.BC+]; also simply, ἡμιόνους ὕπαγον [Refs 8th c.BC+]

  __2 bring under one''s power, [οἱ θεοί] σε ὑπήγαγον ἐς χεῖρας τὰς ἐμάς [Refs 5th
  c.BC+]:— middle, bring under one''s own power, reduce, πόλιν [Refs 5th c.BC+]

  __3 subsume, ὑφ᾽ ἓν μέρος λόγου τὰ ἄρθρα καὶ τὰς ἀντωνυμίας [Refs 2nd c.AD+]; πάντα
  τῷ τῆς μανίας ὀνόματι [Refs 2nd c.AD+]

  __4 bring forward in reply, in passive, [Refs 2nd c.AD+]

  __5 subject, τὴν ἀρχομένην [διάθεσιν] τοῖς βοηθήμασιν [Refs 2nd c.AD+]:—passive,
  τῶν -ομένων τῇ διαίτῃ παθῶν [Refs]

  __II bring a person before the judgement-seat (the ὑπό refers to his being set under
  or below the judge), ὑ. τινὰ ὑπὸ δικαστήριον bring one before a court, i.e. accuse,
  impeach him, [Refs 5th c.BC+]; ὑ. τινὰ ὑπὸ τοὺς ἐφόρους[Refs 5th c.BC+]; θανάτου
  ὑπὸ τὸν δῆμον Μιλτιάδεα impeached him before the commons on a capital charge, [Refs
  5th c.BC+]:—middle, τάνδ᾽ ὑπάγεται Δίκα [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+];
  ὁ πένης ὑπάγεται τῷ νόμῳ [Refs 4th c.AD+]

  __III lead on by degrees, τὰς κύνας [Refs 5th c.BC+]; draw or lead on by art or
  deceit, [Refs 5th c.BC+]; ὑ. τοὺς πολεμίους εἰς δυσχωρίαν draw them on by pretended
  flight, [Refs 5th c.BC+]; ὑ. τοὺς πολεμίους ὑποφεύγοντες[Refs 5th c.BC+]; ἡ πέρδιξ..
  ἀπὸ τῶν ῳῶν ὑπάγει (i.e. ἄνθρωπον) [Refs 4th c.BC+]infinitive, σ᾽ ὑπήγαγον εἰς χεῖρας
  ἐλθεῖν so as to come, [Refs 5th c.BC+]:—middle, lead on for one''s own advantage,
  but frequently much like the active, lead on, ἐλπίσιν ὑπαγαγέσθαι τινά [Refs 5th
  c.BC+]; ὑ. Θετταλοὺς εἰς δουλείαν reduce them, [Refs 4th c.BC+]; ὑ. τινὰς ἐς μάχην,
  ἐς φιλίαν, [Refs 2nd c.AD+]; give one a lead in speech, [Refs 5th c.BC+]:—passive,
  κατὰ μικρὸν ὑπαχθείς [Refs 5th c.BC+] (; ὑπὸ τῆς ἀπάτης καὶ τῶν ἀλαζονευμάτων [Refs
  4th c.BC+]

  __IV take away from beneath, withdraw, τινὰ ἐκ βελέων [Refs 8th c.BC+]:—passive,
  ὑπαγομένου κάτωθεν τοῦ χώματος [Refs 5th c.BC+]

  __IV.2 draw off, τὸ στράτευμα [LXX]

  __IV.3 carry off below, ὑ. τὴν κοιλίην purge the bowels, [Refs 5th c.BC+]; see below
  [Refs 5th c.BC+]

  __IV.4 bring down a bandage, [Refs 2nd c.AD+]: with dative, bring under, τῷ κοίλῳ
  τοῦ ποδός [Refs]

  __B intransitive, go away, withdraw, retire, ὑπάγω φρένα τέρψας [Refs 6th c.BC+];
  of an army, draw off or retire slowly, [Refs 5th c.BC+]; of the lion, ὑπάγει βάδην
  [Refs 4th c.BC+]; ἂν φυτεύῃ καὶ ὑπάγῃ if he.. goes away, [Refs 4th c.BC+]; ὑπάγει
  αὔριον he is going (= leaving, setting out) to-morrow, [Refs 1st c.AD+]; ὑπάγοντι
  εἰς Ἑρμοῦ πόλιν [Refs 1st c.AD+]

  __B.II go forwards, draw on, ὕπαγ᾽ ὦ, ὕπαγ᾽ ὦ on with you! [Refs 5th c.BC+]: also
  of an army, [Refs 5th c.BC+]

  __B.II.2 later, in present, simply go, opposed to ἔρχομαι ''come'', ὕπαγε Σατανᾶ
  [NT]; ὕπαγε, δεῖξον.. [NT]; ἦσαν οἱ ἐρχόμενοι καὶ οἱ ὑπάγοντες πολλοί[NT+3rd c.AD+];
  καθ᾽ ἡμέρα[ν] ὑπάγω παρὰ Σεραπιάδα [Refs 2nd c.AD+]: the aorist is ἀπῆλθον, ὕπαγε..
  καὶ ἀπῆλθε [NT] automata which go (from place to place), opposed to στατά (those
  which perform actions while standing still), [LXX+2nd c.BC+] (and only in codex
  א), [LXX]

  __B.III in Medicine texts, of the bowels, to be open, κοιλίη ὑπάγουσα [Refs 5th
  c.BC+]; see above [Refs 4th c.BC+]

  __B.IV sink down, squat, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
