strongs_number: G3404
language: greek
lemma: μισέω
transliteration: miséō
definition: to detest (especially to persecute); by extension, to love less
kjv_usage: hate(-ful)
derivation: from a primary (hatred);
extended_definition: 'μισέω, -ῶ

  [in LXX chiefly for שָׂנֵא ;]

  to hate: with accusative of person(s) Mat.5:43 24:10, Luk.1:71 6:22, 27 19:14, Jhn.7:7
  15:18-19, 23-26 17:14, Tit.3:3, 1Jn.2:9 Jn 2:11 Jn 3:13 Jn 3:15 Jn 4:20 Rev.17:16;
  pass., Mat.10:22 24:9, Mrk.13:13, Luk.21:17; with accusative of thing(s), Jhn.3:20,
  Rom.7:15, Eph.5:29, Heb.1:9, Ju 23, Rev.2:6; pass., Rev.18:2. As the Heb. שָׂנֵא
  is sometimes found with the modified sense of indifference to or relative disregard
  for one thing in comparison with another (cf. Gen.29:30-31, Deu.21:15-16, Mal.1:3)
  so prob. μ. in the foll.: Mat.6:24, Luk.14:26 16:13, Jhn.12:25, Rom.9:13" (LXX)
  .†

  (AS) {STEPBible-TBESG}'
etymology: 'μῑσ-έω,

  perfect μεμίσηκα [Refs 5th c.BC+]:—passive, future middle in passive sense μισήσομαι
  [LXX+5th c.BC+]: aorist ἐμισήθην [Refs 5th c.BC+]: perfect μεμίσημαι [Refs 5th c.BC+]:
  (μῖσος):—hate, once in [Refs 8th c.BC+]infinitive, μίσησεν δ᾽ ἄρα μιν δηΐων κυσὶ
  κύρμα γενέσθαι Zeus hated (would not suffer) that he should become a prey.., [Refs
  8th c.BC+]; οὐ μισοῦντ᾽ ἐκείνην τὴν πόλιν, τὸ μὴ οὐ μεγάλην εἶναι not hating that
  city, as not being.., [Refs 5th c.BC+]; μισῶ λακωνίζειν I hate Laconizing, [Refs
  5th c.BC+]: but mostly with accusative, ὑβρίζοντα μισεῖν [LXX+5th c.BC+]:—passive,
  to be hated, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
