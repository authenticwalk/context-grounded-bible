strongs_number: G4350
language: greek
lemma: προσκόπτω
transliteration: proskóptō
definition: to strike at, i.e. surge against (as water); specially, to stub on, i.e.
  trip up (literally or figuratively)
kjv_usage: beat upon, dash, stumble (at)
derivation: from G4314 (πρός) and G2875 (κόπτω);
extended_definition: 'προσ-κόπτω

  [in LXX for נָגַף, כָּשַׁל ni., etc. ;]

  __1. trans., to strike (e.g. hand or foot) against: with accusative before πρός,
  figuratively, Mat.4:6, Luk.4:11, (LXX)

  __2. Intrans., to stumble: absol. (Tob.11:9, Pro.3:23), Jhn.11:9-10; of wind, to
  rush against, beat upon: with dative, Mat.7:27. Metaphorical, in late writers,

  __(a) to offend (Polyb.);

  __(b) to take offence at, stumble at: before ἐν, Rom.14:21; with dative, τ. λόγῳ,
  1Pe.2:8; τ. λίθῳ τ. προσκόμματος, Rom.9:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσκόπτω,

  strike one thing against another, πρὸς λίθον τὸν πόδα [LXX+5th c.BC+]

  __b intransitive, stumble or strike against, τινι [Refs 5th c.BC+]; π. τῷ ὀφθαλμῷ
  (i.e. ῥίζῃ κυάμου) [Refs 4th c.BC+]; of liquid, to be checked by striking against,
  with dative, [Refs 1st c.AD+]; πνεῦμα προσκόπτον broken, interrupted breathing,
  [Refs 5th c.BC+]

  __2 π. τῷ ἄξονι encounter friction at.. , [Refs 4th c.BC+]

  __II metaphorically, ={προσκρούω} [Refs]offend, [Refs 3rd c.BC+]; οὐ μόνον δυσαρεστήσειν
  ἀλλὰ καὶ προσκόπτειν ἔμελλε προφανῶς, of an open breach, [Refs]

  __II.2 take offence at, ἵνα μή μοι προσκόψῃς [Refs 3rd c.BC+]; τῇ βαρύτητί τινος
  [Refs 4th c.BC+]; of things, π. τῷ ζῆν to be disgusted with life, [Refs] —passive,
  δῆμος π. αὐτῷ διά τι being offended with him, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
