strongs_number: G0730
language: greek
lemma: ἄῤῥην
transliteration: árrhēn
definition: male (as stronger for lifting)
kjv_usage: male, man
derivation: probably from G142 (αἴρω);
extended_definition: 'ἄρσην (ἄρρην, T, in Rom.1:27; Rec. in Rev.12:5, 13) -ενος, ὁ,
  ἡ, ἄρσεν, τό

  (old Attic for ἄρρην, see supr.; both forms are found in π.; MM, see word), [in
  LXX chiefly for זָכָר ;]

  male: Mat.19:4, Mrk.10:6, Luk.2:23, Rom.1:27, Gal.3:28, Rev.12:5, 13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄρσην, ὁ, ἡ, ἄρσεν, τό,

  genitive ἄρσενος, Epic dialect, Ionic dialect, and Trag.: Attic dialect ἄρρην [Refs
  5th c.BC+]: Aeolic dialect, Cretan dialect, Epid., and [Refs 5th c.BC+] ἔρσην, which
  see; ἀρσ- prevails in LXX and NT, ἀρρ- is more common in Papyrus (exc. Papyrus Mag.):
  nominative ἄρσης [Refs 2nd c.AD+]:—male, μήτε τις οὖν θήλεια θεὸς.. μήτε τις ἄρσην[Refs
  8th c.BC+]; γονή[Refs 5th c.BC+] the male, [Refs 5th c.BC+]; οἱ ἄρσενες the male
  sex, [Refs 5th c.BC+]

  __2 masculine, [Refs 5th c.BC+]: metaphorically, mighty, κτύπος ἄρσην πόντου[Refs
  5th c.BC+]; of plants, robust, coarse, opposed to θῆλυς (tender, delicate), [Refs
  5th c.BC+]

  __3 of gender of nouns, masculine, ὀνόματα[Refs 5th c.BC+]

  __4 of sex in plants, ἀπὸ τοῦ ἄρρενος τοῖς θήλεσι βοήθεια[Refs 4th c.BC+]:—but also,
  coarse, tough, γογγυλίς [Refs]ἀρρέντερος (compare θηλύτερος), κὰ τὠρρέντερον γένος
  in the male line, [Refs 5th c.BC+]

  __5 adverb ἀρρένως[Refs 4th c.BC+]; cf. Sanskrit ṛ[snull]abhás ''bull'', Avest.
  aršan- ''man''.) {STEPBible-TFLSJ}'
