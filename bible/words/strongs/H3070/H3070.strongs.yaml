strongs_number: H3070
language: hebrew
lemma: יְהֹוָה יִרְאֶה
transliteration: Yᵉhôvâh yirʼeh
pronunciation: yeh-ho-vaw' yir-eh'
definition: Jehovah-Jireh, a symbolical name for Mount Moriah
kjv_usage: Jehovah-jireh.
derivation: from H3068 (יְהֹוָה) and H7200 (רָאָה); Jehovah will see (to it);
extended_definition: 'Jehovah-jireh = "Jehovah sees"

  symbolic name given by Abraham to Mount Moriah in commemoration of the interposition
  of the angel of Jehovah who prevented the sacrifice of Isaac and provided a substitute

  Another name of ye.ho.vah (יהוה "LORD" H3068G) {STEPBible-TBESH}'
