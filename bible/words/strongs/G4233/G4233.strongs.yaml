strongs_number: G4233
language: greek
lemma: πράκτωρ
transliteration: práktōr
definition: a practiser, i.e. (specially), an official collector
kjv_usage: officer
derivation: from a derivative of G4238 (πράσσω);
extended_definition: 'πράκτωρ, -ορος, ὁ

  (πράσσω), [in LXX: Isa.3:12 (נָגַשׁ) * ;]

  __1. (poët.) one who does or accomplishes.

  __2. In Athens, one who exacts payment, a collector; hence, generally (frequently
  in π., see Deiss., BS, 154), a court officer: Luk.12:58.†

  (AS) {STEPBible-TBESG}'
etymology: 'πράκ-τωρ, ορος, ὁ,

  ={πρακτήρ}, one who does or executes, accomplisher, Ζεὺς ὅτου π. φανῇ [Refs 5th
  c.BC+]; with feminine substantive, Κύπρις.. τῶνδ᾽ ἐφάνη π. [Refs 5th c.BC+]

  __II official who executes a judgment for debt, especially public debt, bailiff,
  [NT+5th c.BC+]; τῶν ξενικῶν [Refs 2nd c.BC+]

  __II.2 collector of taxes, π. βαλανήου “Ostr.” in Wilcken Grundzüge [Refs 1st c.AD+];
  π. ἀργυρικῶν [Refs 2nd c.AD+]; π. σιτικῶν [Refs 2nd c.AD+]

  __II.3 in Poets, one who exacts punishment, avenger, [Refs 5th c.BC+]: as adjective,
  with a feminine substantive, avenging, σὺν δορὶ καὶ χερὶ πράκτορι [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
