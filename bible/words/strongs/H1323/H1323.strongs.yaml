strongs_number: H1323
language: hebrew
lemma: בַּת
transliteration: bath
pronunciation: bath
definition: a daughter (used in the same wide sense as other terms of relationship,
  literally and figuratively)
kjv_usage: apple (of the eye), branch, company, daughter, [idiom] first, [idiom] old,
  [phrase] owl, town, village.
derivation: from H1129 (בָּנָה) (as feminine of H1121 (בֵּן));
extended_definition: 'A woman living at the time of the Patriarchs, first mentioned
  at Gen.38.2;

  daughter of: Shua (H7770); married to Judah (H3063);

  mother of: Er (H6147), Onan (H0209) and Shelah (H7956)

  the wife of Uriah whom David had murdered, having had adulterous relations with
  her; subsequently wife of David and mother of Solomon, Shimea, Shobab, and Nathan
  (alternate spelling to ''Bathsheba'') {STEPBible-TBESH}'
