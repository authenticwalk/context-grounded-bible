strongs_number: G2427
language: greek
lemma: ἱκανόω
transliteration: hikanóō
definition: to enable, i.e. qualify
kjv_usage: make able (meet)
derivation: from G2425 (ἱκανός);
extended_definition: 'ἱκανόω, -ῶ

  (ἱκανός), [in LXX chiefly for רַב ;]

  to make sufficient, render fit: with dupl. accusative, 2Co.3:6; with accusative
  of person(s) before εἰς, Col.1:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱκᾰν-όω,

  make sufficient, qualify, [NT]:—passive, to be empowered, [Refs 2nd c.BC+]; to be
  made complete, brought to perfection, of the soul, τῷ περιέχοντι [Refs 4th c.AD+]

  __II passive, to be satisfied, content, τινι [LXX+1st c.BC+]; ἱκανούσθω ὑμῖν, with
  infinitive, let it suffice you.., i.e. do it no more, [LXX] {STEPBible-TFLSJ}'
