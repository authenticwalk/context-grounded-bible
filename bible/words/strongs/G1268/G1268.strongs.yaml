strongs_number: G1268
language: greek
lemma: διανέμω
transliteration: dianémō
definition: to distribute, i.e. (of information) to disseminate
kjv_usage: spread
derivation: from G1223 (διά) and the base of G3551 (νόμος);
extended_definition: 'δια-νέμω

  [in LXX for חלק, Deu.29:25 * ;]

  to distribute, divide: pass., to be spread about, Act.4:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'διανέμω,

  late future -νεμήσω[Refs 2nd c.AD+]: aorist διένειμα [Refs 5th c.BC+]; aorist regular
  -ένειμα, but infinitive διανεμῆσαι [Refs 1st c.BC+]in D.[Refs]perfect -νενέμηκα[Refs
  5th c.BC+]:—distribute, apportion, τοῖς μὲν τιμάς, τοῖς δὲ ἀτιμίας [Refs 5th c.BC+];
  δ. μέρη divide into portions, [Refs]; δ. ἑαυτόν distribute oneself among friends,
  [Refs 4th c.BC+]; δ. ἴσον αὑτόν [ὁ Πλοῦτος] [Refs 5th c.BC+]the distributor, [Refs
  4th c.BC+]; assign, [Refs 5th c.BC+]:—middle, divide among themselves, τὰ κοινά
  [Refs 5th c.BC+]:—passive, δ. εἰς τὸν λαόν to be spread abroad, [NT]

  __II set in order, govern, ἄστυ [Refs 5th c.BC+] {STEPBible-TFLSJ}'
