strongs_number: H0448
language: hebrew
lemma: אֱלִיאָתָה
transliteration: ʼĔlîyʼâthâh
pronunciation: el-ee-aw-thaw'
definition: Eliathah, an Israelite
kjv_usage: Eliathah.
derivation: or (contraction) אֱלִיָּתָה; from H410 (אֵל) and H225 (אוּת); God of (his)
  consent;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.4;

  son of: Heman (H1968I);

  brother of: Bukkiah (H1232), Mattaniah (H4983H), Uzziel (H5816J), Shebuel (H7619H),
  Jerimoth (H3406L), Hananiah (H2608P), Hanani (H2607H), Giddalti (H1437), Romamti-ezer
  (H7320), Joshbekashah (H3436), Mallothi (H4413), Hothir (H1956), Mahazioth (H4238)

  § Eliathah = "God has come"

  a Hemanite musician in David''s court {STEPBible-TBESH}'
