strongs_number: G3144
language: greek
lemma: μάρτυς
transliteration: mártys
definition: a witness (literally (judicially) or figuratively (genitive case)); by
  analogy, a "martyr"
kjv_usage: martyr, record, witness
derivation: of uncertain affinity;
extended_definition: 'μάρτυς

  (Æolic μάρτυρ), -υρος, ὁ (also ἡ), [in LXX for עֵד ;]

  a witness: Act.10:41, 1Ti.6:12, 2Ti.2:2, Heb.12:1 (Westc., in l); in forensic sense,
  Mat.18:16 26:65, Mrk.14:63, Act.6:13 7:58, 2Co.13:1, 1Ti.5:19, Heb.10:28; with genitive
  obj., Luk.24:48, Act.1:22 2:32 3:15 5:32 10:39 26:16, 1Pe.5:1; with genitive poss.,
  Act.1:8 13:31, Rev.11:3; with dative of person(s), Luk.11:48, Act.22:15; of Christ,
  Rev.1:5 3:14; of God, Rom.1:9, 2Co.1:23, Php.1:8, 1Th.2:5 2:10; of those who have
  witnessed for Christ by their death (in later Xn. lit., martyr: Swete, Ap., 35),
  Act.22:20, Rev.2:13 17:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'μάρτῠς, ὁ, ἡ,

  Cretan dialect, Epid. μαῖτυς [Refs], Cretan dialect also μαίτυρς [Refs] see ii;
  genitive μάρτῠρος, accusative -ῠρα [Refs 8th c.BC+], formed from μάρτυρ (which see),
  except accusative μάρτῠν [Refs 4th c.BC+]; dative plural μάρτῠσι (but μάρτυρσι probably
  in [Refs 6th c.BC+]:—witness (not in [Refs 8th c.BC+]; μάρτυρας παρέχεσθαι produce
  witnesses, [Refs 5th c.BC+]; μάρτυρα παράγεσθαι, μάρτυρας ἐπάγεσθαι, [Refs 5th c.BC+];
  τί δεῖται μάρτυρο; [Refs]

  __II martyr, [NT]

  __III Astrology texts, in aspect, μάρτυρες ἀλλήλων [Refs 4th c.AD+] {STEPBible-TFLSJ}'
