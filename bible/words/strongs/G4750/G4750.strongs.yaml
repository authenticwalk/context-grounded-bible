strongs_number: G4750
language: greek
lemma: στόμα
transliteration: stóma
definition: the mouth (as if a gash in the face); by implication, language (and its
  relations); figuratively, an opening (in the earth); specially, the front or edge
  (of a weapon)
kjv_usage: edge, face, mouth
derivation: probably strengthened from a presumed derivative of the base of G5114
  (τομώτερος);
extended_definition: 'στόμα, -τος, τό

  [in LXX chiefly for פֻּם ;]

  the mouth: of man, Mat.15:11, Jhn.19:29, Act.11:8, al.; of animals, Mat.17:27, 2Ti.4:17
  (fig.), Heb.11:33, Jas.3:3, al.; figuratively, of inanimate things (ποταμοῦ, Hom.),
  ἤνοιξεν ἡ γῆ τὸ σ., Rev.12:16; σ. μαχαίρας (Heb. חֶרֶב ־פֶּה, Gen.34:26 al.), the
  edge of the sword, Luk.21:24, Heb.11:34; esp. of the mouth as the organ of speech:
  opposite to καρδία, Mat.12:34, Rom.10:8, 10; in various phrases (some cl., some
  resembling Hebrew; cf. Bl., § 40, 9): ἀνοίγειν τ. σ. (see: ἀνοίγω); σ. πρὸς σ. (פֶּה
  ־אֵל פֶּה Num.12:8; = cl., κατὰ σ., Hdt., al.), face to face, II Jn 12, 3Jn.14;
  διὰ τοῦ σ. (of the Holy Spirit), Luk.1:70, Act.1:16, al.; ἀπὸ (ἐκ) τοῦ σ. (cf. ἀπὸ
  σ. εἰπεῖν, Plat., al.), of speaking by word of mouth, Luk.22:71, Act.22:14; δόλος
  (ψεῦδος) ἐν τ. σ., 1Pe.2:22, Rev.14:5" (LXX) ; metaphorically, ἡ ῥομφαία τοῦ σ.,
  Rev.2:16. By meton., for speech (Soph.): Mat.18:16 (LXX), Luk.19:22 21:15, 2Co.13:1

  (AS) {STEPBible-TBESG}'
etymology: 'στόμα, τό,

  Aeolic dialect στύμα [Refs 3rd c.BC+]; genitive στόματος, but στομάτοιο [Refs]:—mouth,
  [Refs 8th c.BC+]; ἱμείρων γλυκεροῦ σ. [Refs 6th c.BC+]; of animals, [Refs 8th c.BC+]
  —_plural_ is sometimes used for _sing._, ἀμφιπίπτων στόμασιν, of kissing, [Refs
  5th c.BC+], and frequently in later Poets, [Refs 3rd c.BC+], the very jaws of the
  battle, as of a devouring monster, [Refs 8th c.BC+]

  __2 especially the mouth as the organ of speech, δέκα μὲν γλῶσσαι, δέκα δὲ στόματ᾽
  [Refs 6th c.BC+]; frequently in Trag., σ. τὸ Δῖον the mouth of Zeus, [Refs 4th c.BC+];
  τὸ Φοίβου θεῖον ἀψευδὲς σ. [Refs 5th c.BC+]; Μοισᾶν καπυρὸν σ. their mouthpiece,
  organ, [Refs 3rd c.BC+]; Πιερίδων τὸ σοφὸν σ., of Homer, [Refs 1st c.BC+]; speech,
  utterance, [Refs 5th c.BC+]; κἂν καλὸν φορῇ σ. [NT]: in plural of a single speaker,
  [Refs 5th c.BC+]; τοὐμὸν οὐ λύω σ. [Refs 5th c.BC+]; διᾶραι τὸ σ. [Refs 4th c.BC+];
  κοίμησον σ. keep silence, [Refs 4th c.BC+]; δάκνειν σ., i.e. to keep a stern silence
  (compare ὀδάξ), [Refs 5th c.BC+]; ὀδόντι πρῖε τὸ σ. [Refs]; so κλῄσας σ. [Refs 5th
  c.BC+]; οὐκ ἐφέξετε σ.; [Refs]; σῖγ᾽ ἕξομεν σ. [Refs]; εὖ ἔχειν σ.,= εὐφημεῖν, [Refs
  5th c.BC+]; συγκλῄειν σ. [Refs 5th c.BC+]

  __3 with Preps.,

  __3.a ἀνὰ στόμα ἔχειν have always in one''s mouth, whether for good or ill, [Refs
  5th c.BC+]

  __3.b ἀπὸ στόματος εἰπεῖν speak from memory (compare ἀπὸ γλώσσης), [Refs 5th c.BC+]

  __3.c διὰ στόμα λέγειν [Refs 5th c.BC+]; πᾶσι διὰ στόματος ''tis the common talk,
  [Refs 3rd c.BC+]

  __3.d ἐν στόμασι εἶχον [Refs 6th c.BC+]

  __3.e ἐξ ἑνὸς σ. with one voice, [Refs 5th c.BC+]; so ὡς ἀφ᾽ ἑνὸς σ. [Refs 1st c.AD+]

  __3.f ἐπὶ στόμα on one''s face, face-foremost, ἐξεκυλίσθη πρηνὴς.. ἐπὶ σ. [Refs
  8th c.BC+]; ὗς ἔκειτ᾽ ἐπὶ σ. [Refs 4th c.BC+]; ἐπὶ σ. κεῖται lies prone, of the
  right ventricle, [Refs 5th c.BC+]; ἐπὶ σ.,= pronus, [Refs 4th c.BC+]; also ὅ τι
  νῦν ἦλθ᾽ ἐπὶ σ. whatever came uppermost, [Refs 4th c.BC+]; ἐπὶ στόματος Φαραώ by
  the command of P., [LXX]

  __3.g κατὰ στόμα face to face, [Refs 5th c.BC+]; οἱ κατὰ σ. θεοί (compare ἀντήλιοι)
  [Refs 5th c.BC+]; κατὰ σ. τινός confronted with him, [NT+5th c.BC+]

  __II mouth of a river, [Refs 8th c.BC+]; so ἠϊόνος σ. μακρόν the wide mouth of the
  bay, [Refs 8th c.BC+]; κόλπου[Refs 5th c.BC+]; τὸ ἄνω σ. [τῆς διώρυχος] the width
  of the trench at top, [Refs 5th c.BC+]. mouths, [Refs]

  __II.2 any outlet or entrance, ἀργαλέον σ. λαύρης [Refs 8th c.BC+]; χθόνιον Ἄιδα
  σ. [Refs 5th c.BC+]; τὰ τῶν διεξόδων σ. [Refs 5th c.BC+]; ἑπτάπυλον σ. the seven
  gates of Thebes, [Refs 5th c.BC+],= os uteri (not distinguished from the cervix),
  [Refs 5th c.BC+]; [ἕλκους] [Refs 4th c.BC+]

  __III foremost part, face, front:

  __III.1 of weapons, point, κατὰ στόμα εἱμένα χαλκῷ [Refs 8th c.BC+]; edge of a sword,
  μαχαίρας [NT+5th c.BC+]

  __III.1.b the front ranks of the battle, the front, ἀπὸ στόματος (opposed to ἀπὸ
  τῆς οὐρᾶς) [Refs 8th c.BC+]

  __III.1.c τὸ τῶν λοχαγῶν τάγμα σ. καλεῖται [Refs 1st c.BC+]

  __III.2 ἄκρον σ. πύργων the edge or top of the towers, [Refs 5th c.BC+]; πρὸς τῷ
  σ. τοῦ βίου at the very verge of life, [Refs 5th c.BC+]

  __III.3 ={ὀμφαλός}[Refs 2nd c.AD+]. (Cf. Avest. staman-, m. ''mouth (of dog)'',
  Welsh safn ''mouth''.) {STEPBible-TFLSJ}'
