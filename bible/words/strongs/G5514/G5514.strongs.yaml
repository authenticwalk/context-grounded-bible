strongs_number: G5514
language: greek
lemma: Χλόη
transliteration: Chlóē
definition: '"green"; Chloë, a Christian female'
kjv_usage: Chloe
derivation: feminine of apparently a primary word;
extended_definition: 'Χλόη, -ης, ἡ

  (i.e. tender foliage),

  Chloe: 1Co.1:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'χλόη, ἡ,

  Ionic dialect χλοίη [Refs 5th c.BC+]; Doric dialect χλόα, ας [Refs 5th c.BC+]:—
  the first green shoot of plants in spring, ναὶ μὰ μήκωνος χλόην [Refs 7th c.BC+];
  especially young green corn or grass, [Refs 5th c.BC+] [same place]; opposed to
  καρποί, [Refs 5th c.BC+]; χλόης γενομένης ἀπὸ τοῦ σπέρματος, of the corn when it
  first springs up, [Refs 5th c.BC+]; ἐν τῇ χ., opposed to ἐν τοῖς σπέρμασιν, [Refs
  4th c.BC+]

  __2 poetry, young verdure of trees, foliage, χ. ἀμπέλου [Refs 5th c.BC+]

  __3 juice of green shoots, χ. ἐλαίας [Refs 2nd c.BC+] is probably falsa lectio for{σαύρου
  χολῇ} in [Refs]

  __4 vegetables, herbs, greens, [Refs 4th c.BC+]

  __II epithet of Demeter, Verdant, from the young corn, worshipped in Attica, [Refs
  3rd c.BC+]; also Χλόη alone, [Refs 5th c.BC+]. (Perh. cognate with Lithuanian [zcirc]élti
  ''to be green, grow'', Latin holus.) {STEPBible-TFLSJ}'
