strongs_number: G0931
language: greek
lemma: βάσανος
transliteration: básanos
definition: a touch-stone, i.e. (by analogy) torture
kjv_usage: torment
derivation: perhaps remotely from the same as G939 (βάσις) (through the notion of
  going to the bottom);
extended_definition: 'βάσανος, -ου, ὁ (of Oriental origin),

  [in LXX chiefly for כְּלִמָּה ,אָשָׁם, and frequently in 4Mac ;]

  __1. prop., touchstone, a dark stone used in testing metals.

  __2. examination by torture.

  __3. torment, torture: Mat.4:24, Luk.15:23, 28.

  † (AS) {STEPBible-TBESG}'
etymology: 'βᾰσᾰν-ος, ἡ,

  touchstone, on which pure gold leaves a yellow streak, ἐς βάσανον δ᾽ ἐλθὼν παρατρίβομαι
  ὥστε μολύβδῳ χρυσός [Refs 6th c.BC+]

  __II the use of this as a test, χρυσὸς ἐν β. πρέπει [Refs 5th c.BC+]: generally,
  test, trial of genuineness, οὐκ ἔστιν μείζων β. χρόνου [[Refs 5th c.BC+]; εἰς β.
  εἶ χερῶν wilt come to a trial of strength, [Refs 5th c.BC+]; [νόσου] ἔσχ᾽ ἐπὶ σοὶ
  βάσανον had experienced it in you, i. e. you had had it first, [Refs]; βάσανον ὑποκείσονται
  will be subjected to a test, of candidates, [Refs 3rd c.AD+]

  __III inquiry by torture, ἐς πᾶσαν β. ἀπικνέεσθαι [Refs 5th c.BC+]; especially at
  Athens, used to extort evidence from slaves, εἰς β. δέχεσθαι [Refs 5th c.BC+]: in
  plural, confession upon torture, [Refs 4th c.BC+]

  __III.2 agony of battle, ἡ κατὰ τὸ ἔργον β. [Refs 2nd c.AD+]; tortures of disease,
  [NT+2nd c.AD+]; torments of hell,[NT]

  __III.3 trespass-offering, [LXX] {STEPBible-TFLSJ}'
