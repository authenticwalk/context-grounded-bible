strongs_number: G4307
language: greek
lemma: πρόνοια
transliteration: prónoia
definition: forethought, i.e. provident care or supply
kjv_usage: providence, provision
derivation: from G4306 (προνοέω);
extended_definition: 'πρόνοια, -ας, ἡ

  (πρόνοος, careful) [in LXX: Dan LXX 6:18 (19) Wis.14:3 17:2, 4Mac.6:1-35 * ;]

  foresight, forethought: Act.24:3; π. ποιεῖσθαι, with genitive (Dem., 546, 6), make
  provision for, show care for: Rom.13:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόνοια,

  Ionic dialect προν-οίη, ἡ, (πρόνοος) perceiving beforehand, foresight, foreknowledge,
  τοὖπος τὸ θεοπρόπον τᾶς παλαιφάτου π. [Refs 5th c.BC+]

  __2 ={πρόγνωσις}[Refs 5th c.BC+]

  __II foresight, forethought, ἐπῄνεσ᾽.. πρόνοιαν ἣν ἔθου [Refs 5th c.BC+]; προνοίας
  οὕνεκα so far as foresight, caution is required, [Refs]with forethought, purposely,
  [Refs 5th c.BC+]; opposed to κατὰ τύχην, [Refs 5th c.BC+]; ἀπὸ προνοίας τινῶν by
  their precautions, [Refs 5th c.BC+]; προνοίᾳ τῶν συγγενῶν, φίλων, τῆς πόλεως, by
  care for.., [Refs 5th c.BC+]; especially of crimes committed with design or malice
  prepense, ἐκ προνοίας τραῦμα, ἐκ π. φόνοι, [Refs 5th c.BC+]; τὰ ἐκ π., opposed to
  ἀκούσια, [Refs 4th c.BC+]; so οὐδεμία π. ἐστι τραύματος no intention of wounding,
  [Refs 5th c.BC+]; πρόνοιαν ἔχειν (or ἴσχειν) τινός to take thought for.., show care
  for.., [Refs 5th c.BC+]infinitive, πολλὴν π. εἶχεν εὐσχήμως (perhaps εὐσχήμων) πεσεῖν
  [Refs 5th c.BC+]; πολλὴν π. ἔχειν μέλλοντας.. to beware of doing a thing, [Refs
  5th c.BC+]

  __II.2 providence, τοῦ θείου ἡ π. [Refs 5th c.BC+]: absolutely, divine providence,
  προνοίας ἔργῳ [Refs 5th c.BC+]

  __II.3 [Refs 4th c.BC+] name for five, [Refs]

  __II.4 office of προνοητής, [Refs 2nd c.AD+]

  __III Πρόνοια Ἀθηνᾶ Athena as goddess of Forethought, under which name she was worshipped
  at Delphi, [Refs 4th c.BC+]: this name of Athena, which is guaranteed by the context
  in [Refs 8th c.BC+] {STEPBible-TFLSJ}'
