strongs_number: G1551
language: greek
lemma: ἐκδέχομαι
transliteration: ekdéchomai
definition: to accept from some source, i.e. (by implication) to await
kjv_usage: expect, look (tarry) for, wait (for)
derivation: from G1537 (ἐκ) and G1209 (δέχομαι);
extended_definition: 'ἐκ-δέχομαι

  [in LXX for עֶרֶב, קָבַץ, etc. ;]

  __1. to take or receive from (Hom., Hdt., a1.).

  __2. (Rare in cl.), to expect, await: with accusative of thing(s), Jhn.5:3, Heb.11:10,
  Jas.5:7; with accusative of person(s), Act.17:16, 1Co.11:33 16:11; before ἕως, Heb.10:13
  (Cremer, 687).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκδέχομαι,

  Ionic dialect ἐκδέκ-, Epic dialect 3rd.pers. plural ἐκδέχαται [Refs 3rd c.AD+]:
  future ἐκδερμᾰτ-δέξομαι: —passive (see. below[Refs]

  __I mostly of persons,

  __I.1 take or receive from another, οἵ οἱ σάκος ἐξεδέχοντο [Refs 8th c.BC+]; of
  a beacon-fire, τρίτον Ἀθῷον αἶπος..ἐξεδέξατο [Refs]; ἐ. τὴν αἰτίαν take it on oneself,
  [Refs 4th c.BC+]

  __I.2 of a successor, ἐ. τὴν βασιληΐην [Refs 5th c.BC+] succeeded, [Refs]; παῖς
  παρὰ πατρὸς ἐκδεκόμενος τὴν ἀρχήν, [τὴν τέχνην], [Refs]; so ἐκδεξάμενοι (i.e. τὴν
  μάχην) [Refs]

  __I.3 take up the argument, ὥσπερ σφαῖραν ἐ. τὸν λόγον [Refs 5th c.BC+]; ἐκδεξάμενος
  (i.e. τὸν λόγον) εἰπεῖν [Refs 4th c.BC+]

  __I.4 wait for, expect, κεῖνον ἐνθάδ᾽ ἐ. [NT+5th c.BC+]; ἐ. μεθ᾽ ἡσυχίας ἕως.. [Refs
  1st c.BC+]; πότε.. Tryph. [prev. cited]: absolutely, wait, ἕως.. [Refs 2nd c.AD+]

  __I.5 take or understand in a certain sense, οὕτω δὴ τὴν ἀσωτίαν ἐκδεχόμεθα [Refs
  4th c.BC+]

  __I.6 entertain, μεγαλοπρεπέστερον ἐγδεχθῆναι [Refs 2nd c.BC+]

  __I.7 to be surety for, τινά [LXX+3rd c.BC+]

  __II of events, await, τοὺς Σκύθας.. ἐξεδέξατο οὐκ ἐλάσσων πόνος [Refs 5th c.BC+];
  ἐ. [αὐτοὺς] περίοδος τῆς λίμνης μακρή [Refs]

  __II.2 of contiguous countries, come next, ἀπὸ ταύτης (i.e. τῆς Περσικῆς) ἐ. Ἀσσυρίη
  [Refs]

  __II.3 in Architecture texts, support, καμάραν [Refs 1st c.BC+] {STEPBible-TFLSJ}'
