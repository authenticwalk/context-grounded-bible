strongs_number: G1728
language: greek
lemma: ἐνάρχομαι
transliteration: enárchomai
definition: to commence on
kjv_usage: rule (by mistake for G757 (ἄρχω))
derivation: from G1722 (ἐν) and G756 (ἄρχομαι);
extended_definition: 'ἐν-άρχομαι

  [in LXX chiefly for חָלַל hi. ;]

  to begin, make a beginning: Gal.3:3, Php.1:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνάρχομαι,

  future -ξομαι probably in [Refs 5th c.BC+]:—in sacrifices, begin the offering, by
  taking the barley from the basket, κανᾶ δ᾽ ἐναρχέσθω τις [Refs 5th c.BC+]: perfect
  in passive sense, κανοῦν δ᾽ ἐνῆρκται [Refs 4th c.BC+]

  __2 generally, begin, [Refs 3rd c.BC+]; τῆς θερείας ἐναρχομένης [Refs 2nd c.BC+]infinitive,
  πολεμεῖν[Refs 1st c.BC+] make a beginning of, τῆς ἐπιβολῆς [Refs 2nd c.BC+]; ὁμιλιῶν
  engage in, [Refs 1st c.AD+]; ἐνῆρκται followed by a quotation, [Refs 1st c.BC+]:
  absolutely, begin to speak, [Refs 1st c.AD+]

  __II later, in active, hold office, [Refs] {STEPBible-TFLSJ}'
