strongs_number: H1897
language: hebrew
lemma: הָגָה
transliteration: hâgâh
pronunciation: daw-gaw'
definition: to murmur (in pleasure or anger); by implication, to ponder
kjv_usage: imagine, meditate, mourn, mutter, roar, [idiom] sore, speak, study, talk,
  utter.
derivation: a primitive root (compare H1901 (הָגִיג));
extended_definition: '1) to moan, growl, utter, muse, mutter, meditate, devise, plot,
  speak

  1a) (Qal)

  1a1) to roar, growl, groan

  1a2) to utter, speak

  1a3) to meditate, devise, muse, imagine

  1b) (Poal) to utter

  1c) (Hiphil) to mutter {STEPBible-TBESH}'
