definition: Arpakshad, a son of Noah; also the region settled by him
kjv_usage: Arphaxad.
derivation: probably of foreign origin;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.10.22;

  son of: Shem (H8035);

  brother of: Asshur (H0804H), Elam (H5867C), Lud (H3865) and Aram (H0758);

  father of: Cainan (G2536); also called Arphaxad at Luk.3.36;

  Also named: Arphaxad (Ἀρφαξάδ "Arphaxad" G0742)

  § Arphaxad = "I shall fail as the breast: he cursed the breast-bottle"

  third son of Shem {STEPBible-TBESH}'
