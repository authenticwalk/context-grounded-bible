lemma: πιπράσκω
transliteration: pipráskō
definition: from the base of G4008 (πέραν)); to traffic (by travelling), i.e. dispose
  of as merchandise or into slavery (literally or figuratively)
kjv_usage: sell
derivation: contracted from (to traverse;
extended_definition: 'πιπράσκω

  [in LXX chiefly for מָכַר ni. ;]

  to sell: with accusative of thing(s), Mat.13:46 (on this pf., see Bl., § 59, 5),
  Act.2:45 4:34 5:4; with genitive (of price), Mat.26:9, Mrk.14:5, Jhn.12:5; with
  accusative of person(s) (of slavery), Mat.18:25; hence metaphorically, Rom.7:14
  (cf. 4Ki.17:17, 1Ma.1:15, al.).†

  (AS) {STEPBible-TBESG}'
