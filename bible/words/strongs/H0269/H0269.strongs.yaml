strongs_number: H0269
language: hebrew
lemma: אָחוֹת
transliteration: ʼâchôwth
pronunciation: aw-khoth'
definition: a sister (used very widely (like brother), literally and figuratively)
kjv_usage: (an-) other, sister, together.
derivation: irregular feminine of H251 (אָח);
extended_definition: '1) sister

  1a) sister (same parents)

  1b) half-sister (same father)

  1c) relative

  1c1) (metaph) of Israel''s and Judah''s relationship

  1d) beloved

  1d1) bride

  1e) (fig.) of intimate connection

  1f) another {STEPBible-TBESH}'
