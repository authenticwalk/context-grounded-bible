  [Refs 5th c.BC+]: also in Poets, [Refs 5th c.BC+]; opposed to εὔτολμος, [Refs].
  adverb -ρῶς[Refs 5th c.BC+]: comparative -ότερον[NT+5th c.BC+]: superlative τολμ-ότατα
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
