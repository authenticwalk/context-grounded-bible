strongs_number: H0914
language: hebrew
lemma: בָּדַל
transliteration: bâdal
pronunciation: baw-dal'
definition: to divide (in variation senses literally or figuratively, separate, distinguish,
  differ, select, etc.)
kjv_usage: (make, put) difference, divide (asunder), (make) separate (self, -ation),
  sever (out), [idiom] utterly.
derivation: a primitive root;
extended_definition: '1) to divide, separate

  1a) (Hiphil)

  1a1) to divide, separate, sever

  1a2) to separate, set apart

  1a3) to make a distinction, difference

  1a4) to divide into parts

  1b) (Niphal)

  1b1) to separate oneself from (reflexive of 1a2)

  1b2) to withdraw from

  1b3) to separate oneself unto

  1b4) to be separated

  1b5) to be excluded

  1b6) to be set apart {STEPBible-TBESH}'
