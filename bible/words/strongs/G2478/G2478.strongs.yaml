strongs_number: G2478
language: greek
lemma: ἰσχυρός
transliteration: ischyrós
definition: forcible (literally or figuratively)
kjv_usage: boisterous, mighty(-ier), powerful, strong(-er, man), valiant
derivation: from G2479 (ἰσχύς);
extended_definition: 'ἰσχυρός, -ά, -όν

  (ἰσχύω), [in LXX for אֵל, גִּבּוֹר, עָצוּם, חָזַק, etc. ;]

  strong, mighty, powerful;

  __(a) of persons, as to body or spirit: Mat.12:29, Mrk.3:27, Luk.11:21-22, 1Co.4:10
  (opposite to ἀσθενής), Heb.11:34 (ἐν πολέμῳ), Rev.5:2 10:1 18:21 19:18; οἱ πλούσιοι
  κ. οἱ ἰ, Rev.6:15; τὰ ἰ. = oἱ ἰ. (cf. 4Ki.24:15), 1Co.1:27; of God (cf. Deu.10:17),
  Rev.18:8; compar., Mat.3:11, Mrk.1:7, Luk.11:22, 1Co.1:25 (τὸ ἀσθενὲς τ. θεοῦ) 1Co.10:22;

  __(b) of things: λιμός, Luk.15:14; ἐπιστολαί ( βαρεῖαι κ. ἰ.), 2Co.10:10; κραυγή,
  Heb.5:7; φωνή, Rev.18:2; παράκλησις, Heb.6:18; πόλις, Rev.18:10; βρονταί, Rev.19:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰσχῡρός, ά, όν,

  (ἰσχύς) strong, especially of personal strength, [Refs 5th c.BC+]; of things, ἰ.
  βέλος [Refs 7th c.BC+]; ἰ. χθών hard, [Refs 4th c.BC+]; of food, indigestible, [Refs
  5th c.BC+]; of taste, strong, [Refs 4th c.BC+]; of armies, ἰσχυροτέρα φάλαγξ [Refs
  5th c.BC+]; of places, [Refs 5th c.BC+]; τὸ ἑαυτοῦ ἰ., opposed to τὰ τοῖς πολεμίοις
  ἰ., [Refs 5th c.BC+]; τὰ ἰσχυρότατα your strongest points, [Refs 5th c.BC+]; τὰ
  τῆς πόλεως ἰ. that in which the strength of the state lies, [Refs 4th c.BC+]; ὁρῶντες
  οὐδὲν ἰ. ἀπὸ τῶν Λεσβίων no show of strength, [Refs 5th c.BC+]; ἰ. τι πρὸς τὸ πρᾶγμ᾽
  ἔχειν a strong point, [Refs 4th c.BC+]

  __2 powerful, ἄλοχος Διός [Refs 5th c.BC+]: comparative -ότερος, ἐς πειθώ [NT+3rd
  c.AD+]

  __3 forcible, violent, severe, σιτοδείη, ψύχη, [NT+5th c.BC+]; αἱ λίαν ἰ. τιμωρίαι
  violent, excessive, [Refs]; ὅρκος -ότατος, ἀνάγκαι -όταται, [Refs 5th c.BC+]; γέλως,
  ἐπιθυμίαι, etc., [Refs 5th c.BC+]; νόμος ἰ. severe, [Refs 5th c.BC+]; γνώμη -οτέρη
  more positive, [Refs 5th c.BC+]; τρόπῳ ᾧ ἂν δύνωνται -οτάτῳ Foed. cited in [Refs
  5th c.BC+]; κατὰ τὸ ἰσχυρόν by main force, opposed to δόλῳ, [Refs 5th c.BC+]

  __4 of literary style, vigorous, [Refs 1st c.BC+]; also of syllables, strong, [Refs]

  __II adverb -ρῶς strongly, with all force, ἐγκεῖσθαι [Refs 5th c.BC+]

  __II.2 very much, exceedingly, with adjectives, [Refs 5th c.BC+]; ἔθνος μέγα ἰ[Refs
  5th c.BC+]; κίνησις νωθὴς ἰ. [Refs 5th c.BC+]: comparative -οτέρως[Refs 5th c.BC+];
  -ότερον [Refs 5th c.BC+] most certainly, [Refs] {STEPBible-TFLSJ}'
