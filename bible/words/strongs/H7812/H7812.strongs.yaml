strongs_number: H7812
language: hebrew
lemma: שָׁחָה
transliteration: shâchâh
pronunciation: shaw-khaw'
definition: to depress, i.e. prostrate (especially reflexive, in homage to royalty
  or God)
kjv_usage: bow (self) down, crouch, fall down (flat), humbly beseech, do (make) obeisance,
  do reverence, make to stoop, worship.
derivation: a primitive root;
extended_definition: '1) to bow down

  1a) (Qal) to bow down

  1b)(Hiphil) to depress (fig)

  1c) (Hithpael)

  1c1) to bow down, prostrate oneself

  1c1a) before superior in homage

  1c1b) before God in worship

  1c1c) before false gods

  1c1d) before angel {STEPBible-TBESH}'
