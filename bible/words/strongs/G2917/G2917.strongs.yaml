strongs_number: G2917
language: greek
lemma: κρίμα
transliteration: kríma
definition: a decision (the function or the effect, for or against ("crime"))
kjv_usage: avenge, condemned, condemnation, damnation, + go to law, judgment
derivation: from G2919 (κρίνω);
extended_definition: 'κρίμα (B1., § 27, 2), -τος, τό

  (κρίνω), [in LXX chiefly for מִשְׁפָּט ;]

  the issue of a judicial process, hence,

  __1. judgment, the decision passed on the faults of others: Mat.7:2; in forensic
  sense, with genitive pun., Luk.24:20; esp. of the judgment of God, Rom.2:2 5:16
  11:33 (ICC, in l), 2Pe.2:3, Ju 4; κ. λαμβάνεσθαι, Mat.23:13 (Rec., R, mg.), Mrk.12:40,
  Luk.20:47, Rom.13:2, Jas.3:1; ἔχειν, 1Ti.5:12; βαστάζειν, Gal.5:10; ἐσθίειν ἑαυτῷ,
  1Co.11:29; εἰς κ. συνέρχεσθαι, 1Co.11:34; εἶναι ἐν τ αὐτῷ κ., Luk.23:40; with genitive
  obj., Rom.3:8, 1Ti.3:6, Rev.17:1; of God''s judgment through Christ, Jhn.9:39; τὸ
  κ. ἄρχεται, 1Pe.4:17; τ. κ. τ. μέλλον, Act.24:25; κ. αἰώνιον, Heb.6:2; ἔκρινεν ὁ
  Θεὸς τ. κ. ὐμῶν, Rev.18:20; of the right of judgment, Rev.20:4.

  __2. a matter for judgment, a law-suit, a case: 1Co.6:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρίμα, ατος, τό,

  (κρίνω) decision, judgement, [NT+3rd c.BC+]; verdict on a literary work, [Refs 1st
  c.BC+]

  __2 decree, resolution, [Refs 1st c.BC+]

  __3 legal decision, [Refs 3rd c.BC+]; decision of arbitrators, [Refs 3rd c.BC+];
  especially sentence, condemnation, [LXX+NT]

  __II matter for judgement, question, [Refs 5th c.BC+].

  __II.2 law-suit, [LXX+NT]

  __III ={κρίσις}, judging, judgement, NT.John.9.39, [NT], etc. [ῖ in A. [prev. cited]
  (nisi to be read κρεῖμα): ῐ in post-classical poetry; frequently written κρίμα in
  codices] {STEPBible-TFLSJ}'
