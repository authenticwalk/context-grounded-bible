strongs_number: G0813
language: greek
lemma: ἄτακτος
transliteration: átaktos
definition: unarranged, i.e. (by implication) insubordinate (religiously)
kjv_usage: unruly
derivation: from G1 (Α) (as a negative particle) and a derivative of G5021 (τάσσω);
extended_definition: 'ἀ-τακτος, -ον

  (τάσσω), [in LXX: 3Ma.1:19 * ;]

  out of order, out of place (Lat. inordinatus), frequently of soldiers not keeping
  the ranks, or an army in disarray (cf. 3Ma.1:19); hence, metaphorically, irregular,
  disorderly (see previous word): 1Th.5:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄτακτ-ος, ον,

  not in battle-order, of troops, [Refs 5th c.BC+]

  __2 not at one''s post, [Refs 4th c.BC+]

