strongs_number: G1632
language: greek
lemma: ἐκχέω
transliteration: ekchéō
definition: to pour forth; figuratively, to bestow
kjv_usage: gush (pour) out, run greedily (out), shed (abroad, forth), spill
derivation: from G1537 (ἐκ) and (to pour);
extended_definition: 'ἐκ-χέω  also Hellenistic, ἐκχύνω (in Th.: 4Ki.14:14 *), and
  ἐκχύννω (which see)

  [in LXX chiefly for שָׁפַךְ ;]

  to pour out: φιάλην, Rev.16:1-4, 8 16:10, 12 16:17; κέρματα, Jhn.2:15; αἷμα, Mat.23:35
  (cf. MM, Exp., xii), Luk.11:50, Act.22:20, Rom.3:15" (LXX) Rev.16:6. Pass., αἷμα,
  Mat.26:28, Mrk.14:24, Act.22:20; οἶνος, Mat.9:17, Luk.5:37; σπλάγχνα, Act.1:18.
  Metaphorical, τ. πνεῦμα, Act.2:17-18 (LXX), Act.2:33 10:45, Tit.3:6; ἀγάπη, Rom.5:5
  (cf. Sir.36:8, ὀργήν); pass., of persons (like Lat. effundor), to give oneself up
  to (RV, ran riotously in): Ju 11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκχέω

  (laterἐκφων-χύνω [NT], etc., condemned by [Refs 2nd c.AD+]future -χέω (see. χέω):
  aorist 1 ἐξέχεα (also imperative ἔκχυσον [Refs 5th c.AD+]; Epic dialect aorist middle
  ἐκχευάμην [Refs 8th c.BC+]: perfect ἐκκέχῠκα [Refs 4th c.BC+]:—pour out, properly
  of liquids, οἶνον [NT+8th c.BC+]; ἀναίτιον αἷμα [Refs 2nd c.BC+]; πηγάς [Refs 5th
  c.BC+]is spilt,  [NT] he poured forth his arrows, [Refs 8th c.BC+]

  __b pour away: hence, spill, a vessel, ποδάνιπτρον [Refs 5th c.BC+]; τὸν χόα Men.[same
  place]:—passive, to be drained, εἰς [διώρυχα] [Refs 1st c.AD+]

  __2 of words, pour forth, utter, [Refs 5th c.BC+]

  __3 pour out like water, squander, waste, ὄλβον [Refs 5th c.BC+]; spoil, τὸ πᾶν
  σόφισμα [Refs 5th c.BC+]

  __4 spread out, λίνα, ὀθόνας, [Refs 3rd c.BC+]

  __5 throw down, τινὰ κατὰ τοῦ κρηνοῦ [Refs 1st c.BC+]

  __6 ὕπνον ἐ. shed, i.e. shake off sleep, [Refs 3rd c.BC+]

  __7 ={συγχέω},{ὅρκια} [Refs 5th c.AD+]

  __II passive, used by [Refs 8th c.BC+]pluperfect ἐξεκέχυντο, as also in 3rd.pers.
  singular Epic dialect aorist ἐξέχῠτο or ἔκχῠτο, participle ἐκχύμενος [ῠ]: later
  future ἐκχῠθήσομαι [Refs 2nd c.BC+]:—pour out, stream out or forth, properly of
  liquids, [NT+8th c.BC+]; ἱππόθεν ἐκχύμενοι pouring from the [wooden] horse, [Refs
  8th c.BC+]: generally, to be spread out, πολλὰ δὲ [δέσματα].. μελαθρόφιν ἐξεκέχυντο
  [Refs 8th c.BC+]

  __II.2 metaphorically, ῥηθέντα ματαίως ἐκκέχυται στομάτων [Refs 5th c.BC+]; to be
  cast away, forgotten, ἐκκέχυται φιλότης [Refs 6th c.BC+]

  __II.3 give oneself up to any emotion, to be overjoyed, [Refs 5th c.BC+]; ἐ. εἰς
  ἑταίρας, εἰς τὸν κίνδυνον, give oneself up to.., [Refs 2nd c.BC+]; ἐπὶ τὰ εὐτρεπισθέντα,
  of a glutton, [Refs 1st c.AD+]

  __II.4 lie languidly, [Refs 3rd c.BC+]

  __II.5 metaphorically, of Time, ἐ. κατὰ τὴν χρονικὴν παράτασιν [Refs 5th c.AD+]

  __II.6 extend, of a piece of land, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
