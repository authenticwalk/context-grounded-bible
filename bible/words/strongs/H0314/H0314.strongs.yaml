strongs_number: H0314
language: hebrew
lemma: אַחֲרוֹן
transliteration: ʼachărôwn
pronunciation: akh-ar-one'
definition: hinder; generally, late or last; specifically (as facing the east) western
kjv_usage: after (-ward), to come, following, hind(-er, -ermost, -most), last, latter,
  rereward, ut(ter) most.
derivation: or (shortened) אַחֲרֹן; from H309 (אָחַר);
extended_definition: '1) behind, following, subsequent, western

  1a) behind, hindermost, western (of location)

  1b) later, subsequent, latter, last (of time) {STEPBible-TBESH}'
