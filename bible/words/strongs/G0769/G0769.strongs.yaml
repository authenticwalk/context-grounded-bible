strongs_number: G0769
language: greek
lemma: ἀσθένεια
transliteration: asthéneia
definition: feebleness (of mind or body); by implication, malady; morally, frailty
kjv_usage: disease, infirmity, sickness, weakness
derivation: from G772 (ἀσθενής);
extended_definition: 'ἀσθένεια, -ας, ἡ

  (ἀσθενής), [in LXX for כָּשַׁל, etc. ;]

  weakness, frailty, sickness: Luk.13:11-12, Jhn.11:4, Act.28:9, Rom.6:19 8:26, 2Co.11:30
  13:4, Gal.4:13 (MM, see word), Heb.5:2 7:28 11:34; ἐν ἀ., Jhn.5:5, 1Co.2:3 15:43,
  2Co.12:9; pl., Mat.8:17, Luk.5:15 8:2, 2Co.12:5 12:9-10, 1Ti.5:23, Heb.4:15.†

  SYN.: μαλακία, νόσος (see DB, iii, 323a)  (AS) {STEPBible-TBESG}'
etymology: 'ἀσθέν-εια, ἡ,

  want of strength, weakness, [Refs 5th c.BC+]; especially feebleness, sickliness,
  [Refs 5th c.BC+]

  __2 disease, sickness, [Refs 2nd c.BC+]; δι᾽ ἀσθένειαν[NT]

  __3 ἀ. βίου poverty, [Refs 5th c.BC+]

  __4 in moral sense, feebleness, weakness, τῆς ἀνθρωπίνης φύσεως[Refs 5th c.BC+]
  to be weak, feeble, sickly, ἀ. μέλη to be weak in limb, [Refs 5th c.BC+]; ἀ. ἀσθένειαν
  [NT+5th c.BC+]; ἠσθένησε he fell sick, [Refs 4th c.BC+]sick man, [Refs 5th c.BC+];
  ἠσθενηκότα[Refs 2nd c.BC+]

  __2 to be needy, [Refs 5th c.BC+]; ἠσθενηκότες, of those unable to pay taxes, [Refs
  1st c.BC+]

  __3 with infinitive, to be too weak to do a thing, not to be able.., [Refs 1st c.AD+]

  __4 decline, ἠσθένησεν ἡ ἡμέρα εἰς τὴν ἑσπέραν[LXX] {STEPBible-TFLSJ}'
