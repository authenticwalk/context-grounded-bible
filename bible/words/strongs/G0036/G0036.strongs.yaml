strongs_number: G0036
language: greek
lemma: ἀγενής
transliteration: agenḗs
definition: properly, without kin, i.e. (of unknown descent, and by implication) ignoble
kjv_usage: base things
derivation: from G1 (Α) (as negative particle) and G1085 (γένος);
extended_definition: 'ἀγενής, -ές

  (γένος),

  __1. unborn (Plat.);

  __2. of no family, ignoble, base (opposite to ἀγαθός, Soph., Fr., 105): opposite
  to εὐγενής, 1Co.1:28 (for exx. from π., see MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀγεν-ής, ές,

  (γενέσθαι) unborn, uncreated, [Refs 5th c.BC+]

  __II of no family, ignoble, opposed to ἀγαθός, [Refs 5th c.BC+]; of things, οὐκ
  ἀγενεῖς στίχοι [Refs 8th c.BC+]

  __III childless, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
