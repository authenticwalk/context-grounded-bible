language: greek
lemma: συζητέω
transliteration: syzētéō
definition: to investigate jointly, i.e. discuss, controvert, cavil
kjv_usage: dispute (with), enquire, question (with), reason (together)
derivation: from G4862 (σύν) and G2212 (ζητέω);
extended_definition: 'συν-ζητέω

  (Rec. συζ-), -ῶ, [in LXX: Neh.2:4 AB1 (בָּקַשׁ pi.) * ;]

  __1. to search or examine together (Plat.).

  __2. In NT (and π., see MM, xxiii; also in MGr., see Kennedy, Sources, 155), to
  discuss, dispute: Mrk.1:27 12:28, Luk.24:15; before quæst. indir., Mrk.9:10; with
  dative of person(s), Mrk.8:11 Act.6:9; before πρός, with accusative of person(s),
  Mrk.9:14, 16, Act.9:29; id. before quæst. indir., Luk.22:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'συζητ-έω,

  search or examine together with, τινι [Refs 5th c.BC+]:—passive, to be discussed,
  [Refs 2nd c.BC+]

  __II σ. τινί or πρός τινα dispute with.., [NT+2nd c.AD+]; σ. πρὸς αὑτούς [NT] {STEPBible-TFLSJ}'
