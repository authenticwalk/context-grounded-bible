extended_definition: '1) to shake, shake out or off

  1a) (Qal) to shake out, show emptiness

  1b) (Niphal)

  1b1) to be shaken

  1b2) to shake oneself

  1c) (Piel) to shake off or out

  1d) (Hithpael) to shake oneself {STEPBible-TBESH}'
