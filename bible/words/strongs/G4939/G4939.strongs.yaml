strongs_number: G4939
language: greek
lemma: σύντροφος
transliteration: sýntrophos
definition: a fellow-nursling, i.e. comrade
kjv_usage: brought up with
derivation: from G4862 (σύν) and G5162 (τροφός) (in a passive sense);
extended_definition: 'σύν-τροφος, -ου, ὁ

  (συντρέφομαι, to be brought up together) [in LXX: 3Ki.12:24, 1Ma.1:6 R, 2Ma.9:29
  * ;]

  __1. prop., one nourished or brought up with, a foster-brother: Act.13:1 EV.

  __2. In Hellenistic usage, as a court term, an intimate friend of a king (see Deiss.,
  BS, 305, 310 f.): Act.13:1 (cf. also MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'σύντροφ-ος, ον,

  brought up together with, τινι [Refs 5th c.BC+]; also with genitive, foster-brother,
  οἱ μόθακες σ. Λακεδαιμονίων [Refs 3rd c.BC+]; σ. τοῦ βασιλέως Σελεύκου, etc., [Refs
  2nd c.BC+]; and in Comedy texts phrase, τηγάνων σ. μειρακύλλια [Refs 4th c.BC+];
  frequently of domestic animals, σ. τοῖσι ἀνθρώποισι [Refs 5th c.BC+]; τοῖς θηρίοις
  πόθος τῶν σ. [Refs 5th c.BC+]; κυνίδιον σ. [Refs 1st c.AD+] bred up with me, says
  Ajax of the Athenians, [Refs 5th c.BC+]; of like habits with oneself, [Refs 5th
  c.BC+]; Ζωτίκῳ συντρόφῳ his foster-brother, [Refs 1st c.BC+]; compare συντρόφη:—τὸ
  σ., ={συντροφία}[Refs 4th c.BC+]

  __2 generally, living with, τοῖς φονεῦσι [Refs 5th c.BC+]; ξ. ὄμμα the eye or presence
  of a companion, [Refs]; used to a thing, σ. ὤν (i.e. ἀνάγκαις) [Refs 5th c.BC+];
  φιλοσοφίᾳ, πενίᾳ, κολακείᾳ, [Refs 2nd c.BC+]; ἁρμονίης, μέθας, [Refs]

  __3 of things, habitual, νόσημα [Refs 5th c.BC+]; τὰ ξ. everyday evils, [Refs 5th
  c.BC+]; τὸ τῆς πάλαι ποτὲ φύσεως σ. the congenital property of nature, [Refs 5th
  c.BC+]; πῦρ τὸ σ. innate heat, [Refs 5th c.BC+]; σ. τινί natural to, χυμῷ [Refs
  5th c.BC+]; τὸ ἐναντιώτατον [πρόσωπον] οὐδὲ σ. ἡμῖν ὑπάρχον the opposite face (that
  of the dying patient) not being familiar to us, [Refs 2nd c.AD+]; τῇ Ἑλλάδι πενίη
  αἰεὶ σ. [Refs 5th c.BC+] his habitual cry, [Refs 5th c.BC+] adverb, -φως ἔχειν with
  dative, to be suitable, [Refs 5th c.BC+]

  __II active, joint-herd, fellow-herdsman, τῆς ἀγέλης [Refs 5th c.BC+]

  __II.2 τοῖς ὕδασι σ. τῶν ἀναβλαστανόντων assisting in nourishing.. , [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
