strongs_number: G0700
language: greek
lemma: ἀρέσκω
transliteration: aréskō
definition: to be agreeable (or by implication, to seek to be so)
kjv_usage: please
derivation: probably from G142 (αἴρω) (through the idea of exciting emotion);
extended_definition: 'ἀρέσκω

  [in LXX chiefly for טוֹב ;]

  __1. to please (Hom., Hdt., al.): with dative of person(s), Mat.14:6, Mrk.6:22,
  Rom.8:8 15:2, 1Th.2:15 4:1, 1Co.7:32-34 Gal.1:10, 2Ti.2:4; before ἐνώπισν (= Heb.
  בּעֵנֵי, Bl., § 37, 1; 40, 7), Ac 65.

  __2. In late Gk., esp. in Inscr., to render service to (see M, Th., ICC, 1 Co.,
  ll with; Cremer, 640 f.); Rom.15:1, 3, 1Co.10:33, 1Th.2:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρέσκω [ᾰ],

  imperfect ἤρεσκον[Refs 5th c.BC+]: future ἀρέσω[Refs 4th c.BC+] (συν-) [Refs 3rd
  c.BC+]: aorist ἤρεσα[Refs 5th c.BC+]., etc., Epic dialect ἄρεσσα[Refs 3rd c.BC+],
  infinitive ἀρέσαι[Refs 8th c.BC+]: perfect ἀρήρεκα[Refs 1st c.AD+]:—middle, future
  ἀρέσομαι[Refs 4th c.BC+], Epic dialect ἀρέσσομαι[Refs 8th c.BC+]aorist ἠρεσάμην,
  Epic dialect ἀρ-[Refs 8th c.BC+], Epic dialect participle ἀρεσσάμενος[Refs 8th c.BC+]:
  aorist passive in middle sense, [Refs 5th c.BC+]:—passive, aorist ἠρέσθην[Refs 1st
  c.AD+]

  __I of person only, make good, make amends, ἂψ ἐθέλω ἀρέσαι[Refs 8th c.BC+]:—middle,
  ταῦτα δ᾽ ὄπισθεν ἀρεσσόμεθ᾽ εἴ τι κακὸν νῦν εἴρηται[Refs 8th c.BC+]; σπονδὰς θεοῖς
  ἀρέσασθαι make full drink-offerings to the gods, [Refs 6th c.BC+]

  __I.2 in [Refs 8th c.BC+] also frequently in middle, with accusative person et dative
  modi, appease, conciliate, αὐτὸν ἀρεσσάσθω ἐπέεσσι καὶ δώρῳ[Refs 8th c.BC+]; τὸν
  ξεῖνον ἀρέσσομαι ὡς σὺ κελεύεις[Refs 8th c.BC+]: with genitive _of things_, ἀρέσαντο
  φρένας αἵματος they sated their heart with blood, [Refs 8th c.BC+]

  __I.3 after [Refs 8th c.BC+], with dative person, please, satisfy, οὔτε γάρ μοι
  Πολυκράτης ἤρεσκε δεσπόζων.. [Refs 5th c.BC+]; ἀεὶ δ᾽ ἀρέσκειν τοῖς κρατοῦσιν to
  be obsequious to them, [Refs 5th c.BC+]; ἀ. τρόποις τινός conform to his ways, [NT+4th
  c.BC+]:—middle, μάλιστα ἠρέσκοντό [οἱ] οἱ ἀπ᾽ Ἀθηνέων pleased him most, [Refs 5th
  c.BC+]

  __II of things, with dative person, please, εἴ τοι ἀρέσκει τὰ ἐγὼ λέγω[Refs 5th
  c.BC+]; τοῖς.. πρέσβεσιν ἤρεσκεν [the proposal] pleased them, [Refs 5th c.BC+]aorist
  passive, μηδ᾽ ἀρεσθείη ποτέ (i.e. μηδὲν τῶν σῶν λόγων) [Refs 5th c.BC+]

  __III with accusative person, οὐ γάρ μ᾽ ἀρέσκει γλῶσσά σου τεθηγμένη[Refs 5th c.BC+]:
  hence in passive, to be pleased, satisfied, οὐκ ἠρέσκετο λειπομένου Μαρδονίου ὑπὸ
  βασιλέος[Refs 5th c.BC+]; τῇ κρίσι with the decision, [Refs 5th c.BC+]; later in
  aorist, ἠρέσθη τῇ γνώμῃ[Refs 1st c.AD+]

  __IV ἀρέσκει is used impersonal to express the opinion or resolution of a public
  body, ταῦτα ἤρεσέ σφι ποιέειν[Refs 5th c.BC+]; ἀρέσκει.. εἶναι Δελφῶν it is resolved
  that.., [Refs]; also of prevailing opinions, ἀρέσκει περὶ τρίψεως παραγγέλλοντας..
  writers on massage lay down the rule that.., [Refs 2nd c.AD+]; τὰ ἀρέσκοντα the
  dogmas of philosophers, [Refs 1st c.AD+]:—middle, ἐξεῖναι παρ᾽ ὁποτέρους ἂν ἀρέσκηται
  ἐλθεῖν[Refs 5th c.BC+]

  __V participle ἀρέσκων, ουσα, ον, grateful, acceptable, ὅσοις τάδ᾽ ἔστ᾽ ἀρέσκονθ᾽[Refs
  5th c.BC+]

  __V.2 of persons, acceptable, τὸν ἀρέσκοντα αὑτῷ προσλαμβάνειν[Refs 5th c.BC+] {STEPBible-TFLSJ}'
