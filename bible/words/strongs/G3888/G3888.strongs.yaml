strongs_number: G3888
language: greek
lemma: παραμυθέομαι
transliteration: paramythéomai
definition: to relate near, i.e. (by implication) encourage, console
kjv_usage: comfort
derivation: from G3844 (παρά) and the middle voice of a derivative of G3454 (μῦθος);
extended_definition: 'παρα-μυθέομαι, -οῦμαι

  [in LXX: 2Ma.15:9 (Sm. 8)* ;]

  __1. to en­courage, exhort.

  __2. to comfort, console: with accusative of person(s), Jhn.11:31, 1Th.2:11 5:14;
  id. before περί, Jhn.11:19.†

  SYN.: παρακαλέω  (AS) {STEPBible-TBESG}'
etymology: 'παραμῡθ-έομαι,

  encourage, exhort one to do a thing, with dative person et infinitive, τοῖς ἄλλοισιν
  ἐγὼ παραμυθησαίμην οἴκαδ᾽ ἀποπλείειν [Refs 8th c.BC+]infinitive, πῶς οὖν αὐτοὺς
  παραμυθησόμεθα προθύμους εἶνα; [Refs 5th c.BC+]; παραμυθοῦ μ᾽ (i.e. ποιεῖν) ὅ τι
  καὶ πείσεις [Refs 4th c.BC+]; θαρσεῖν (i.e. σε) οὐδὲν παραμυθοῦμαι [Refs 5th c.BC+]

  __2 speak soothingly to, with accusative, παρεμυθεῖτο attempted to reassure them,
  [Refs 5th c.BC+]; encourage a dog, [Refs 5th c.BC+]; console, comfort, τινα [Refs
  5th c.BC+]; ταῖς ἐλπίσιν τἀλγεινὰ π. [Refs 4th c.BC+]: with neuter adjective, πόλλ᾽
  ἂν εἶχέ τις αὑτὸν παραμυθήσασθαι [Refs 4th c.BC+]; π. τὰς πόλεις ὡς.. console..
  by saying that.., [Refs 5th c.BC+]

  __3 relieve, assuage, abate, π. ὁ οἶνος τὴν τοῦ γήρως δυσθυμίαν [Refs 4th c.BC+];
  Ἐπίκουρος τἀποθνῄσκειν π. [Refs 2nd c.BC+]; π. τὸν φθόνον, τὸ πένθος, τὴν ξυμφοράν,
  [Refs 1st c.AD+]; [θρίδακες] κόρυζαν π. [Refs]; πῦρ ἀνάψαντες τὸ πικρὸν τοῦ κρυμοῦ
  π. [Refs 4th c.AD+]

  __4 soflen down, palliate, τὸ τῆς μοναρχίας ὄνομα [Refs 1st c.AD+]; explain away,
  τὸ μυθῶδες [Refs 1st c.AD+]; excuse, τὴν ἀπὸ μικρῶν ἐπίκλησιν [Refs 1st c.BC+]

  __5 support, justify a thesis, [Refs 2nd c.AD+]; explain, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
