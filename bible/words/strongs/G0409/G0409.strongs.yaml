extended_definition: 'ἀνδρο-φόνος, -ου, ὁ

  [in LXX: 2Ma.9:28 * ;]

  a man-slayer: 1Ti.1:9 (cf. φονεύς, and see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνδρο-φόνος, ον,

  man-slaying, Homeric epithet of Hector, [Refs 8th c.BC+]; of Achilles, χεῖρες ἀ.[Refs];
  homicide, [Refs 5th c.BC+]; generally, murderous, ἀ. τὴν φύσιν[Refs 4th c.BC+]:—rarely
  except of slaughter in battle, but in [Refs 8th c.BC+] a murderous drug:—epithet
  of αῖμα, [Refs 5th c.AD+]

  __2 of women, murdering their husbands, [Refs 5th c.BC+]

  __II as law-term, one convicted of manslaughter, homicide, [Refs 5th c.BC+]

  __III ἀ. Κῶνος, a landmark at Athens, [Refs] {STEPBible-TFLSJ}'
