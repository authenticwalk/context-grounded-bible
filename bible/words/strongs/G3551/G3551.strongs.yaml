strongs_number: G3551
language: greek
lemma: νόμος
transliteration: nómos
definition: law (through the idea of prescriptive usage), genitive case (regulation),
  specially, (of Moses (including the volume); also of the Gospel), or figuratively
  (a principle)
kjv_usage: law
derivation: from a primary (to parcel out, especially food or grazing to animals);
extended_definition: 'νόμος, -ου, ὁ

  (νέμω, to deal out, distribute), [in LXX chiefly for תּוֹרָה, also for חֻקָּה, etc.
  ;]

  that which is assigned, hence, usage, custom, then law; in NT (only in Mt, Jo, Ja,
  and the Lucan and Pauline bks.);

  __1. of law in general: Rom.3:27 5:13b; pl., of divine laws, Heb.8:10 10:16; ὁ ν.
  τ. Χριστοῦ, Gal.6:2; (τ.) ἐλευθερίας, Jas.1:25 2:12; βασιλικιός (Hort., in l.; Deiss.,
  LAE, 267:3), Jas.2:8.

  __2. Of a force or influence impelling to action: Rom.7:21, 23a, 25 8:2.

  __3. Of the Mosaic law: Mat.5:18, Luk.2:27, Jhn.1:17, Act.6:13, Rom.2:15, 1Co.9:8,
  1Ti.1:8, Heb.7:19; al.; Μωυσέως, Luk.2:22, Jhn.7:23, Act.15:5, al.; κυρίου, Luk.2:39;
  κατὰ τὸν ν., Act.22:12, Heb.7:5 9:22.

  __4. As printed, Abbott-Smith mistakenly numbers this as 3.Anarthrous (Bl, §46,
  8; ICC on Rom.2:12, 13), νόμος,

  __(a) of law in general: Rom.2:12, 14b 3:20, 21 4:15, al.;

  __(b) of the Mosaic law in its quality as law: Rom.2:14a 5:20 10:4, Gal.2:19, al.;
  οἱ ἐκ ν., Rom.4:14; ὑπὸ νόμον, 1Co.9:20, Gal.4:5; ν. πράσσειν (πληροῦν), Rom.2:25
  13:8.

  __5. Of Christian teaching: ν. πίστεως, Rom.3:27; τ. Χριστοῦ, Gal.6:2.

  __6. By meton., of the  books which contain the law;

  __(a) of the Pentateuch: Mat.12:5, Jhn.1:45, al.; ὁ ν. καὶ οἱ προφῆται, Mat.5:17,
  Luk.16:16, al.; ὁ ν. καὶ προφῆται κ. ψαλμοί, Luk.24:44.

  __(b) of the OT Scriptures in general (as Heb. תּוֹרָה): Jhn.10:34 12:34 15:25,
  1Co.14:21, al.

  (AS) {STEPBible-TBESG}'
etymology: 'νόμος, ὁ,

  (νέμω) that which is in habitual practice, use or possession, not in [Refs 8th c.BC+]

  __I usage, custom, [Μοῦσαι] μέλπονται πάντων τε νόμους καὶ ἤθεα κεδνά [Refs 8th
  c.BC+]; ἔνθα ν. (i.e. ἐστί) with infinitive, where it is the custom.., [Refs 7th
  c.BC+]; ν. πάντων βασιλεύς custom is lord of all, [Refs 5th c.BC+]: hence, law,
  ordinance, τόνδε.. ν. διέταξε Κρονίων.. θηρσὶ.. ἐσθέμεν ἀλλήλους [Refs 8th c.BC+];
  ν. κοινός, ={ὀρθὸς λόγος}, [Refs 5th c.BC+]

  __I.b in VT, of the law of God, ἐν τῷ νόμῳ Κυρίου τὸ θέλημα αὐτοῦ [LXX]; νόμον ὃν
  ἐνετείλατο ὑμῖν Μωϋσῆς[LXX]; so in NT, ὁ ν. Μωϋσέως [NT]; ὁ ν. τοῦ Πνεύματος τῆς
  ζωῆς, opposed to ὁ ν. τῆς ἁμαρτίας καὶ τοῦ θανάτου, [NT]

  __I.c with Preps., κατὰ νόμον according to custom or law, [Refs 8th c.BC+]; οἱ κατὰ
  ν. ὄντες θεοί the established deities, [Refs 5th c.BC+]; παρὰ νόμον contrary to..,
  [Refs 5th c.BC+]; ἐν Ἀδραστείῳ νόμῳ by the law of Adrastus, i.e. at the Nemean games,
  [Refs] by custom, conventionally, opposed to φύσει, [Refs 5th c.BC+]; ν. γλυκύ,
  ν. πικρόν, [Refs 3rd c.AD+]; ὅσον νόμου χάριν just for form''s sake, [Refs 4th c.BC+]

  __I.d statute, ordinance made by authority, [Σόλων] νόμους ἔθηκεν ἄλλους, τοῖς δὲ
  Δράκοντος θεσμοῖς ἐπαύσαντο χρώμενοι πλὴν τῶν φονικῶν [Refs]; νόμον τιθέναι, τίθεσθαι,
  see at {τίθημ; βασιλικὸς ν}. [NT+2nd c.AD+]: frequently of general laws, opposed
  to ψηφίσματα (special decrees), [Refs 5th c.BC+]: generally, law, ἄνευ ὀρέξεως νοῦς
  ὁ ν. ἐστίν [Refs]; ἄγραφος ν. Legal cited in [Refs 5th c.BC+]; opposed to γεγραμμένος,
  [Refs 4th c.BC+]; ὁ ν. frequently as subject, οἱ ν. διδόασι τιμωρίας [Refs 4th c.BC+];
  μὴ ὁ ν. κρίνει τὸν ἄνθρωπον ἐὰν μὴ ἀκούσῃ πρῶτο; [NT]

  __I.e with genitive of things, οὗτός τοι πεδίων πέλεται ν. [Refs 8th c.BC+]; ὁ ν.
  τοῦ κριοῦ, τοῦ ἀνδρός, τῶν ἐρανιστῶν, [LXX+NT+3rd c.BC+]; ἐς χειρῶν νόμον ἀπικέσθαι
  to come to blows, into action, [Refs 5th c.BC+]; ἐν χειρῶν νόμῳ ἀπόλλυσθαι, περιπεσεῖν,
  die in action, [Refs 2nd c.BC+]; τοὺς ἐν χ. ν. τὰς πολιτείας καταλύοντας by ''direct
  action'', [Refs 4th c.BC+]under martial law, [Refs 4th c.BC+]

  __I.2 Νόμος personified, οἱ θεοὶ σθένουσι χὡ κείνων κρατῶν N. [Refs 5th c.BC+]

  __II melody, strain, οἶδα δ᾽ ὀρνίχων νόμως πάντων [Refs 7th c.BC+]

  __II.2 especially a type of early melody created by Terpander for the lyre as an
  accompaniment to Epic texts, ν. ὄρθιος [Refs 5th c.BC+]; also for the flute, ν.
  αὐλῳδικός [Refs 1st c.AD+]; without sung text, ν. αὐλητικός [Refs 2nd c.AD+]; later,
  composition including both words and melody, e.g. [Refs]

  __III ={νοῦμμος} (which see), [Refs 5th c.BC+]; ν. σηστέρτιοι, = Latin nummi sestertii,
  [Refs 2nd c.BC+]

  __IV Architecture texts, course of masonry, [Refs] {STEPBible-TFLSJ}'
