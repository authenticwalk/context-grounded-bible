strongs_number: G4111
language: greek
lemma: πλάσσω
transliteration: plássō
definition: to mould, i.e. shape or fabricate
kjv_usage: form
derivation: a primary verb;
extended_definition: 'πλάσσω

  [in LXX chiefly for יָצַר ;]

  to form, mould: Rom.9:26 (LXX), 1Ti.2:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλάσσω,

  Attic dialect πλάττω [Refs 5th c.BC+]future πλάσω (ἀνα-) [Refs 5th c.BC+]:aorist
  ἔπλᾰσα [Refs 5th c.BC+]; Epic dialect πλάσσα [Refs 8th c.BC+]: perfect πέπλᾰκα [Refs
  1st c.BC+]: 3rd.pers. singular pluperfect ἐπεπλάκει [Refs 1st c.AD+]: —middle, future
  πλάσομαι [Refs 4th c.AD+]: aorist ἐπλασάμην [Refs 5th c.BC+]:—passive, future πλασθήσομαι
  [Refs 1st c.BC+]: aorist ἐπλάσθην [Refs 5th c.BC+]: perfect πέπλασμαι [Refs 4th
  c.BC+]:—form, mould, properly of the artist who works in soft substances, such as
  earth, clay, wax, ἐκ γαίης π. [Refs 8th c.BC+]; of Prometheus, ὃν λέγουσ᾽ ἡμᾶς πλάσαι
  καὶ τἄλλα.. ζῷα [Refs 5th c.BC+]; opposed to γράφειν, as sculpture to painting,
  [Refs 5th c.BC+] (so in passive, [Refs 5th c.BC+]; τὴν ὑδριαν πλάσαι mould the water-jar,
  [Refs 5th c.BC+]; π. κηρία, of bees, [Refs 4th c.BC+]; ἔπλαττεν ἔνδον οἰκίας made
  clay houses, [Refs 5th c.BC+]; knead bread, [Refs 2nd c.AD+] —middle, σχῆμα πλασάμενος
  having formed oneself a figure, [Refs 5th c.BC+]:— passive, to be moulded, made,
  τὸ δὲ ἐν τῇσι μήτρῃσι πλάσσεται [Refs 5th c.BC+]

  __2 plaster, τὸν.. ναὸν χρίσαντες καὶ πλάσαντες [Refs]

  __II generally, mould, form by education, training, etc., π. τὰς ψυχὰς τοῖς μύθοις,
  τὰ σώματα ταῖς χερσίν, [Refs 5th c.BC+]; παιδεύειν τε καὶ π. [Refs]:—passive, τοὔνομ᾽
  ἀνὰ χρόνον πεπλασμένον [Refs 5th c.BC+]; of the voice, to be trained, [Refs 4th
  c.BC+]

  __III form an image of a thing in the mind, imagine, πλάττομεν οὔτε ἰδόντες οὔτε..
  νοήσαντες ἀθάνατόν τι ζῷον [Refs 5th c.BC+] —passive [Refs]

  __IV put in a certain form, τὸ στόμα π. (so as to pronounce more elegantly) [Refs
  5th c.BC+]; [κόμιον] [Refs 1st c.AD+] —middle, ἀδήλως τῇ ὄψει πλυσάμενος πρὸς τὴν
  ξυμφοράν having formed himself in face, i.e. composed his countenance, [Refs 5th
  c.BC+]

  __V metaphorically, fabricate, forge, λόγους ψιθύρους πλάσσων [Refs 5th c.BC+];
  τί λόγους πλάττει; [Refs 5th c.BC+] I shall be thought to speak from invention,
  i.e. not the truth, [Refs 5th c.BC+]:—middle, πλάσασθαι τὸν τρόπον τὸν αὑτοῦ [Refs
  5th c.BC+]; προφάσεις π. [Refs 4th c.BC+]infinitive, Νέρων εἶναι πλασάμενος pretending
  to be N., [Refs 2nd c.AD+] —passive, οὐ πεπλασμένος ὁ κόμπος not fictitious, [Refs
  4th c.BC+]; πεπλάσθαι φάσκοντες saying it was a forgery, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
