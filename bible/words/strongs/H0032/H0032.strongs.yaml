strongs_number: H0032
language: hebrew
lemma: אֲבִיהַיִל
transliteration: ʼĂbîyhayil
pronunciation: ab-ee-hah'-yil
definition: Abihail or Abichail, the name of three Israelites and two Israelitesses
kjv_usage: Abihail.
derivation: or (more correctly) אֲבִיחַיִל ; from H1 (אָב) and H2428 (חַיִל); father
  (i.e. possessor) of might;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Est.2.15;

  father of: Esther (H0635)

  § Abihail = "my father is might"

  1) a Levite in Moses''s time

  2) a Gadite

  3) father of Esther

  4) wife of Abishur

  5) wife of Rehoboam {STEPBible-TBESH}'
