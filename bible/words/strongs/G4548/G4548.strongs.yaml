strongs_number: G4548
language: greek
lemma: σανίς
transliteration: sanís
definition: a plank
kjv_usage: board
derivation: of uncertain affinity;
extended_definition: 'σανίς, -ίδος, ἡ

  [in LXX: Sng.8:9, Eze.27:5 (לוּחַ) * ;]

  a board, plank: Act.27:44

  (AS) {STEPBible-TBESG}'
etymology: 'σᾰνίς, ίδος, ἡ,

  board, plank, timber, σ. πτελεΐνη [NT+3rd c.BC+]:—hence anything made thereof,

  __1 door, [Refs 8th c.BC+] always in plural, folding doors, [Refs 8th c.BC+]; κολληταὶ
  σ. [Refs 8th c.BC+]: rarely in singular, [Refs 5th c.BC+]

  __2 wooden platform, scaffold, or stage, ἐφ᾽ ὑψηλῆς σ. [Refs 8th c.BC+]

  __3 wooden floor, especially ship''s deck, [Refs 5th c.BC+]

  __4 bench, seat, [Refs 4th c.BC+]

  __5 lid of box, variant in [LXX]

  __6 in plural, wooden tablets for writing on, [Refs 5th c.BC+]: especiallyat Athens
  and elsewhere, tablets covered with gypsum, on which were written all sorts of public
  notices, especially the causes for hearing in the law-courts, [Refs 5th c.BC+];
  laws to be proposed, Decrees cited in [Refs 5th c.BC+]; laws corrected by the Thesmothetae,
  [Refs 4th c.BC+]; lists of officers, [Refs 5th c.BC+]; names of debtors, [Refs 5th
  c.BC+]; at Rome, of the tables on which the laws were written, [Refs 2nd c.AD+]

  __6.b plural, painted panels, pictures, [Refs 2nd c.BC+]

  __7 plank to which offenders were bound or nailed, ζῶντα πρὸς σανίδα διε- (variant{προσδιε-})
  πασσάλευσαν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
