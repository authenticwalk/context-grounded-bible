strongs_number: G4363
language: greek
lemma: προσπίπτω
transliteration: prospíptō
definition: to fall towards, i.e. (gently) prostrate oneself (in supplication or homage),
  or (violently) to rush upon (in storm)
kjv_usage: beat upon, fall (down) at (before)
derivation: from G4314 (πρός) and G4098 (πίπτω);
extended_definition: 'προσ-πίπτω

  [in LXX for נָפַל, נָגַע hi., כָּרַע ;]

  __1. to fall upon, strike against: with dative, of wind, Mat.7:25.

  __2. to fall down at one''s feet, fall prostrate before: absol., before πρός, Mrk.7:25;
  with dative of person(s), Mrk.3:11 5:33, Luk.8:28, Act.16:29; τ. γόνασιν, Luk.5:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσπίπτω,

  Doric dialect ποτιπίπτω [Refs 4th c.BC+]: future -πεσοῦμαι[Refs 5th c.BC+], see
  at {προσπτήσσω}:—fall upon, strike against, ἔς τι variant in [Refs 5th c.BC+]; τινι
  [Refs 5th c.BC+]; fall against, as a mound against a wall, [Refs 5th c.BC+]; but
  πρὸς τὸ οὖς προσπίπτων is uncertain reading in [Refs 4th c.BC+]

  __2 fall upon, attack, assault, πόλεσιν, ὁπλίταις, [Refs 5th c.BC+]

  __3 simply, run to, [Refs 5th c.BC+]

  __4 fall upon, embrace, τινι [Refs 5th c.BC+] join the party of another, [Refs 5th
  c.BC+]; also, fasten on, in argument, τῇ διαφορᾷ [Refs 1st c.BC+]

  __5 fall in with, meet with, encounter, μὴ λάθῃ με προσπεσών [Refs 5th c.BC+]; fall
  in with, δυστυχεστάτῳ κλήρῳ [Refs 5th c.BC+]; δήγματι to be bitten, [Refs 5th c.BC+]:
  with a preposition, πρὸς τὰς τῶν φυλάκων ψυχάς [Refs 5th c.BC+]; εἰς βράχεα, πρὸς
  τὰ κοινά, [Refs 2nd c.BC+]

  __II of things,

  __II.1 of events, accidents, etc., come suddenly upon, befall one, τινι [Refs 5th
  c.BC+]; αἱ συμφοραὶ προσπίπτουσαι misfortunes by befalling, [Refs 5th c.BC+]; αἱ
  π. τύχαι [Refs 5th c.BC+]; ἡ π. ἐπιθυμία [Refs 5th c.BC+]; πρὸς τὰ προσπίπτοντα
  according to circumstances, [Refs 4th c.BC+]; τὰ π. εἰς τὸν ἀνθρώπινον βίον [Refs
  4th c.BC+]; προσπεσούσης μοι τῆς.. ἐπιστολῆς when the letter came to hand, [Refs
  3rd c.BC+]

  __II.2 of expenses, to be incurred, [Refs 5th c.BC+]

  __II.3 of money, to be paid in to an account, [Refs 3rd c.BC+]

  __II.4 of rights and duties, etc., pass to, devolve or fall upon, ὅταν λειτουργία
  προσπέσῃ ἀπολύειν αὐτούς [Refs 3rd c.BC+]; ὥστε μηδεμίαν ὑποψίαν ἐκείνῳ γε προσπεσεῖν
  [Refs 3rd c.BC+]; κληρονομίας -πεσούσης μοι [Refs 3rd c.AD+]

  __II.5 come to one''s ears, be told as news, εἴ τισιν ἀπιστότερος προσπέπτωκεν ὁ
  λόγος [Refs 4th c.BC+] news came that.., with accusative et infinitive, [Refs];
  προσπέπτωκεν Παῶν ἀναπλεῖν Wilcken [Refs 2nd c.BC+]; προσπεσόντων τῷ βασιλεῖ περὶ
  τῶν γεγονότων [LXX]

  __II.5.b π. δι᾽ ἑαυτοῦ or αὐτόθεν to be self-evident, [Refs 4th c.BC+]

  __II.6 sit or fit closely, of a bandage, προσπεπτωκός, opposed to χαλαρόν, [Refs
  5th c.BC+]

  __II.7 Geometry texts, meet, πόλος πρὸς ὃν αἱ γραμμαὶ προσπίπτουσιν [Refs 4th c.BC+];
  of lines, to be drawn to meet, πρὸς κύκλον [Refs 3rd c.BC+]; π. ἐπὶ.. pass through
  a point, [Refs 3rd c.BC+]

  __II.8 of the pulse, ={ὑποπίπτω}, [Refs 2nd c.AD+]; of the womb, ἔνθα καὶ ἔνθα π.
  [Refs 5th c.BC+]

  __III fall down at another''s feet, prostrate oneself, προσπίπτων προσκυνέει τὸν
  ἕτερον [Refs 5th c.BC+]; compare προσπίτνω. {STEPBible-TFLSJ}'
