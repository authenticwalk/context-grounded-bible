strongs_number: H5324
language: hebrew
lemma: נָצַב
transliteration: nâtsab
pronunciation: naw-tsab'
definition: to station, in various applications (literally or figuratively)
kjv_usage: appointed, deputy, erect, establish, [idiom] Huzzah (by mistake for a proper
  name), lay, officer, pillar, present, rear up, set (over, up), settle, sharpen,
  establish, (make to) stand(-ing, still, up, upright), best state.
derivation: a primitive root;
extended_definition: '1) to stand, take one''s stand, stand upright, be set (over),
  establish

  1a) (Niphal)

  1a1) to station oneself, take one''s stand

  1a2) to stand, be stationed

  1a3) to stand, take an upright position

  1a4) to be stationed, be appointed

  1a5) deputy, prefect, appointed, deputed (subst)

  1a6) to stand firm

  1b) (Hiphil)

  1b1) to station, set

  1b2) to set up, erect

  1b3) to cause to stand erect

  1b4) to fix, establish

  1c) (Hophal) to be fixed, be determined, be stationary {STEPBible-TBESH}'
