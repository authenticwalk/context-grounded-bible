strongs_number: G0172
language: greek
lemma: ἄκακος
transliteration: ákakos
definition: not bad, i.e. (objectively) innocent or (subjectively) unsuspecting
kjv_usage: harmless, simple
derivation: from G1 (Α) (as a negative particle) and G2556 (κακός);
extended_definition: 'ἄκακος, -ον,

  [in LXX for פְּתִי, תָּם, etc. ;]

  __(a) as in cl. (Æsch., Plat., al.), of persons, simple, guileless: Rom.16:18, Heb.7:26
  (cf. Cremer, 327);

  __(b) of things, undamaged (? MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἄκᾰκ-ος, ον,

  unknowing of ill, guileless, [NT+5th c.BC+]

  __2 innocent, simple (compare εὐήθης), [Refs 4th c.BC+]. adverb -κως[Refs 4th c.BC+]

  __II unharmed, [Refs 7th c.BC+]

  __II.2 unadulterated, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
