strongs_number: G2133
language: greek
lemma: εὔνοια
transliteration: eúnoia
definition: kindness; euphemistically, conjugal duty
kjv_usage: benevolence, good will
derivation: from the same as G2132 (εὐνοέω);
extended_definition: 'εὔνοια, -ας, ἡ

  (εὔνοος), [in LXX: Est.2:23, al. ;]

  goodwill: Eph.6:7 (of slaves; cf. MM, Exp., xiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὔνοιᾰ, ἡ,

  Ionic εὐνοίη (εὔνοιαν is falsa lectio in [Refs 5th c.BC+], poetry εὐνοΐη [Refs]:
  (εὔνους):— goodwill, favour (distinct from φιλία, [Refs 5th c.BC+]; εὐνοίας ἕνεκα
  Docum. cited in [Refs 4th c.BC+]; κατ᾽ εὔνοιαν κρίνειν partially, [NT+5th c.BC+];
  εὐνοίᾳ τῇ σῇ for the love of you, [Refs 5th c.BC+] for love of fatherland, [Refs
  5th c.BC+]; ἕνεκα τῆς τῶν Ἑλλήνων εὐνοίας goodwill towards them, [Refs 5th c.BC+];
  [εὔνοιαν] ἔχειν εἴς τινα Docum. cited in [Refs 5th c.BC+]; εὔ. παρὰ τῶν θεῶν [Refs
  5th c.BC+]; εὔνοιαν παρασχεῖν to show favour, [Refs 5th c.BC+]; εὔνοιαν ἔχειν to
  wish heartily that.., [Refs 5th c.BC+]: in plural, impulses of kindness, favours,
  τοῖς ἥσσοσιν γὰρ πᾶς τις εὐνοίας φέρει [Refs 5th c.BC+]; but, acts of kindness,
  favours, [Refs 1st c.BC+]

  __II gift or present in token of goodwill, [Refs 4th c.BC+]: plural, benevolences,
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
