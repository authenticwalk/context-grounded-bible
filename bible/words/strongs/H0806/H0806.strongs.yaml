strongs_number: H0806
language: hebrew
lemma: אַשְׁחוּר
transliteration: ʼAshchûwr
pronunciation: ash-khoor'
definition: Ashchur, an Israelite
kjv_usage: Ashur.
derivation: probably from H7835 (שָׁחַר); black;
extended_definition: 'A man of the tribe of Judah living at the time of Egypt and
  Wilderness, first mentioned at 1Ch.2.24;

  son of: Hezron (H2696H) and Abiah (H0029J);

  half-brother of: Ram (H7410), Jerahmeel (H3396), Caleb (H3612H) and Segub (H7687H);
  married to Helah (H2458) and Naarah (H5292B);

  father of: Ahuzzam (H0275), Hepher (H2660), Temeni (H8488), Haahashtari (H0326),
  Zereth (H6889), Izhar (H3328), Ethnan (H0869) and Koz (H6976)

  § Ashur = "black"

  son of Pharez {STEPBible-TBESH}'
