strongs_number: G2038
language: greek
lemma: ἐργάζομαι
transliteration: ergázomai
definition: to toil (as a task, occupation, etc.), (by implication) effect, be engaged
  in or with, etc.
kjv_usage: commit, do, labor for, minister about, trade (by), work
derivation: middle voice from G2041 (ἔργον);
extended_definition: 'ἐργάζομαι

  (ἔργον), [in LXX for עָבַד, פָּעַל, עָשָׂה, etc. ;]

  __1. intrans.,

  __(a) to work, labour: Mat.21:28, Luk.13:14, Jhn.5:17 9:4 b, Act.18:3, 1Co.9:6,
  2Th.3:10-12; τ. χερσίν, 1Co.4:12, 1Th.4:11; νυκτὸς κ. ἡαέρας, 1Th.2:9, 2Th.3:8;
  of working for pay, Mat.21:28; for reward, Rom.4:4-5;

  __(b) to work at a trade or business, to trade: before Iv (Dem.), Mat.25:16.

  __2. Trans.,

  __(a) to work, work out, do, produce, perform: with accusative, 2Co.7:10, Col.3:23,
  2Th.3:11, Jas.1:20, 2Jn.8, before εἰς, III Jn 5; ἔργον, Act.13:41 (LXX); id. before
  εἰς, Mat.26:10; ἐν, Mrk.14:6; ἔργα, Jhn.3:21; τὰ ἔ. τ. θεοῦ, Jhn.6:28 9:4; τὸ ἔ.
  κυρίου, 1Co.16:10; τ. ἀγαθόν, Rom.2:10, Eph.4:28 (see AR, Eph.) 190); id. before
  πρός, Gal.6:10; κακόν, before dative of person(s) (more frequently dupl. accusative,
  in cl.), Rom.13:10; δικαιοσύνην, Act.10:35, Heb.11:33; ἀνομίαν, Mat.7:23; ἁμαρτίαν,
  Jas.2:9; σημεῖον, Jhn.6:30; τ. ἱερά, 1Co.9:13; τ. θάλασσαν (work the sea, i.e. make
  one''s living from it), Rev.18:17;

  __(b) to work for, earn by working (cl.): Jhn.6:27 (cf. κατ-, περι-, προσ-εργάζομαι;
  Cremer, 258; on the force of the aorist of this verb, see M, Pr., 116).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐργάζομαι,

  [Refs 8th c.BC+], etc., Cretan dialect ϝεργάδδομαι [Refs]: future -άσομαι [Refs
  6th c.BC+], etc., Doric dialect [LXX+3rd c.BC+]: aorist εἰργασάμην, Ionic dialect
  [Refs 6th c.BC+]: perfect εἴργασμαι, Ionic dialect[Refs 5th c.BC+] —These tenses
  are used both in middle and passive significations: for other passive tenses, see
  below[Refs 4th c.BC+]; but this rule is often broken in later Papyrus, Inscrr.,
  and codices:—work, labour, especially of husbandry, [Refs 8th c.BC+]; of quarrymen,
  [Refs 5th c.BC+]; ἐ. ἐν τοῖς ἔργοις in the mines, [Refs 8th c.BC+]; of birds working
  to get food, [Refs 4th c.BC+]; of bees, [Refs]; of Hephaestus'' self-acting bellows,
  [Refs 8th c.BC+] the matter works, i.e. goes on, [Refs 5th c.BC+]; ὁ ἀὴρ ἐργάζεται
  produces an effect [Refs 3rd c.BC+]; οὐχ ὁμοίως ἐργάσεται τὸ θερμόν [Refs]

  __II transitive, work at, make, ἔργα κλυτά, of Athena, [Refs 8th c.BC+]; εἰκόνας,
  ἀνδριάντας, καλὰ ἔργα, [Refs 5th c.BC+]; make so and so, [Refs 2nd c.AD+].

  __II.2 do, perform, [Refs 8th c.BC+]; ἔργον ἐπ᾽ ἔργῳ ἐ., of husbandmen, [Refs 8th
  c.BC+]; ἐ. πρᾶγμα, opposed to βουλεύειν, [NT+5th c.BC+]: with double accusative,
  do something to.., [Refs 5th c.BC+], etc.; chiefly in bad sense, do one ill, do
  one a shrewd turn, [Refs 6th c.BC+]; less frequently, [Refs 5th c.BC+]; seldom [Refs
  6th c.BC+].

  __II.2.b perform rites, [Refs].

  __II.2.c in Law, ζημίαν ἐ. do damage, [Refs 4th c.BC+]

  __II.3 work a material, [Refs 8th c.BC+]; ἐ. γῆν till the land, [Refs 6th c.BC+];
  [ἀργυρῖτιν] Docum. cited in [Refs 8th c.BC+]

  __II.4 earn by working, [Refs 8th c.BC+].

  __II.5 work at, practise, μουσικήν, τέχνας, etc., [Refs 6th c.BC+]; ἀρετὴν καὶ σωφροσύνην
  variant in [NT+5th c.BC+]

  __II.6 absolutely, work at a trade or business, traffic, trade, [Refs 5th c.BC+]
  (also οἱ τὴν τετράγωνον (i.e. ἀγοράν) ἐργαζόμενοι those who trade in the square,
  [Refs 4th c.BC+]; τούτοις..ναυτικοῖς ἐ. trade with this money on bottomry, [Refs];
  ταῦτα ἐ. thus he trades, [Refs]; οἱ ἐν Δήλῳ ἐ., = Latin qui Deli negotiantur, [Refs]
  Latin quaestum corpore facere, [Refs 4th c.BC+]; ἀπὸ τῆς ὥρας Alexis Sam. cited
  in [Refs 1st c.AD+]

  __II.7 cause, [Refs 5th c.BC+].

  __III passive, rarely in present and imperfect, [Refs 4th c.BC+]: future [Refs 5th
  c.BC+]: perfect εἴργασμαι (see. below): aorist 1 [Refs 6th c.BC+]

  __III.1 to be made or built, [Refs 5th c.BC+]; λίθοι εἰργ. wrought stones, [Refs
  6th c.BC+].

  __III.2 to be done, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
