strongs_number: G2382
language: greek
lemma: θώραξ
transliteration: thṓrax
definition: the chest ("thorax"), i.e. (by implication) a corslet
kjv_usage: breast-plate
derivation: of uncertain affinity;
extended_definition: 'θώραξ, -ακσς, ὁ

  [in LXX chiefly for שִׁרְיוֹן and cogn. forms ;]

  a breastplate: Rev.9:9, 17; θ. τ. δικαιοσύνης, Eph.6:14 (cf. Isa.59:17, Wis.5:18-19);
  θ. πίστεως, 1Th.5:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'θώραξ, ᾱκος,

  Epic dialect and Ionic dialect θώρηξ, ηκος, Aeolic dialect θόρραξ [Refs 7th c.BC+],
  ὁ:— corslet, θ. χάλκεος [Refs 8th c.BC+]; ὅθι διπλόος ἤντετο θ[Refs]; linen jerkin
  (not worn by Homeric Greeks accusative to [Refs 8th c.BC+]

  __2 coat of mail, scale armour, θ. χρύσεος λεπιδωτός [Refs 5th c.BC+]; of chain
  mail, see at {ἁλυσιδωτός}.

  __2.b slough of a serpent, καθάπερ ὄφις παλαιὸν ἀποδύεται θ. [Refs 3rd c.AD+]

  __II part covered by the θώραξ [Refs], trunk, [Refs 5th c.BC+]; sometimes taken
  as extending below the midriff, [Refs 5th c.BC+], of the abdominal cavity, [Refs
  2nd c.AD+]; but also of the chest, thorax, [Refs 4th c.BC+]:—there is a play on
  significations [Refs 5th c.BC+]

  __II.b thorax of crustaceans, [Refs 4th c.BC+]

  __II.2 bandage for the chest, [Refs 1st c.AD+]

  __III ={θωράκιον} 11, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
