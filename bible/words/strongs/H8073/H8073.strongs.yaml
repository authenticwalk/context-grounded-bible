extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.46; also called Shamlai at Ezr.2.46;

  Another name of sal.may (שַׂלְמַי "Shalmai" H8014)

  § Shalmai = "my garments"

  a family, descendants of Shamlai, of temple slaves who returned from exile with
  Zerubbabel {STEPBible-TBESH}'
