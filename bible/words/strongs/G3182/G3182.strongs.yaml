lemma: μεθύσκω
transliteration: methýskō
definition: to intoxicate
kjv_usage: be drunk(-en)
derivation: a prolonged (transitive) form of G3184 (μεθύω);
extended_definition: 'μεθύσκω

  [in LXX: Psa.23:5 (רָוָה), Pro.4:17 (שָׁתָה), etc. ;]

  causal of μεθύω,

  to make drunk, intoxicate; pass., to get drunk: Luk.12:45, Eph.5:18, 1Th.5:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεθύσκω,

  future -ύσω [ῠ] [LXX]aorist 1 ἐμέθῠσα[LXX], Epic dialect -υσσα [Refs 4th c.AD+];
  infinitive μεθύσαι [Refs 2nd c.AD+]:—passive, future μεθυσθήσομαι [LXX+2nd c.AD+]:
  aorist ἐμεθύσθην [Refs 5th c.BC+]; Aeolic dialect infinitive μεθύσθην [Refs 7th
  c.BC+]: perfect μεμέθυσμαι [Refs 3rd c.BC+] —Causal of μεθύω, make drunk, intoxicate,
  Διόνυσος οἶδε τὸ μεθύσαι μόνον [Refs 5th c.BC+]

  __2 give to drink, θηλὴ μεθύσκει με μητρῴη [Refs 2nd c.AD+]; moisten, βωμοὺς ἐν
  γάλακτι, τέφρην, [Refs 1st c.AD+]

  __II passive, ={μεθύω}, drink freely, get drunk, [Refs 7th c.BC+]; ὀδμῇ, οἴνῳ,[Refs
  5th c.BC+]aorist ἐμεθύσθην, to be drunk, ἀνὴρ ὁκόταν μεθυσθῇ [Refs 5th c.BC+] with
  nectar, [Refs 5th c.BC+] with power, [Refs 5th c.BC+]

  __II.2 to be filled with food, μ. σίτῳ [LXX]; compare μεθύει· πεπλήρωται, [Refs
  5th c.AD+] {STEPBible-TFLSJ}'
