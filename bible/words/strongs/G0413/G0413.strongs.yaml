strongs_number: G0413
language: greek
lemma: ἀνέκλειπτος
transliteration: anékleiptos
definition: not left out, i.e. (by implication) inexhaustible
kjv_usage: that faileth not
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G1587
  (ἐκλείπω);
extended_definition: 'ἀνέκλειπτος, -ον

  (ἀ-, ἐκλείπω),

  unfailing: Luk.12:33 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνέκ-λειπτος, ον,

  incessant, uninterrupted, Hy.p.[Refs 1st c.BC+]; infinite, of divisions of space,
  [Refs 2nd c.AD+]; unfailing, [LXX+NT+1st c.BC+]. adverb -τως[Refs 1st c.BC+]

  __2 ἀ. μᾶζα, in Alchemy, of the asem alloy, [Refs] {STEPBible-TFLSJ}'
