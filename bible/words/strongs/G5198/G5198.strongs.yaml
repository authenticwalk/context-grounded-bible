strongs_number: G5198
language: greek
lemma: ὑγιαίνω
transliteration: hygiaínō
definition: to have sound health, i.e. be well (in body); figuratively, to be uncorrupt
  (true in doctrine)
kjv_usage: be in health, (be safe and) sound, (be) whole(-some)
derivation: from G5199 (ὑγιής);
extended_definition: 'ὑγιαίνω

  (ὑγιής), [in LXX chiefly for שָׁלוֹם, and frequently in To ;]

  to be sound, healthy, in good health: Luk.5:31 7:10 15:27, 3Jo.2. In Past. Epp.
  (as also in cl.) metaphorically, ὑ. ἐν τ. πίστει, Tit.1:13 ; τ. πίστει, τ. ἀγάπῃ,
  τ. ὑπομονῇ, Tit.2:2; ἡ ὑγιαίνουσα διδασκαλία, 1Ti.1:10, 2Ti.4:3, Tit.1:9 2:1 ; λόγοι
  ὑγιαίνοντες, 1Ti.6:3, 2Ti.1:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑγῐ-αίνω,

  [Refs 6th c.BC+]: future -ᾰνῶ[Refs 5th c.BC+]: aorist ὑγίᾱνα [Refs 4th c.BC+], Ionic
  dialect ὑγίηνα [Refs 5th c.BC+]. [ῠ, but ῡ in augmented tenses, [Refs]:—to be sound,
  healthy, or in health, [Refs 6th c.BC+]; opposed to νοσεῖν, κάμνειν, [Refs 5th c.BC+];
  participle ὑγιαίνων, ={ὑγιής},{δυνάμενος}, [Refs 5th c.BC+]healthy, [Refs 1st c.AD+],
  compare 43b; ὄψα τῶν λιτῶν καὶ ὑ. [Refs]to be in a certain state of health, ὑ. νοσηρότερον
  and ὑγιεινότερον [Refs 5th c.BC+]

  __2 to be sound of mind, [Refs 5th c.BC+]

  __3 of soundness in political or religious matters, especially in participle, τὸ
  ὑγιαῖνον τῆς Ἑλλάδος [Refs]; οἱ ὑγιαίνοντες, opposed to turbulent agitators, [NT+2nd
  c.BC+]

  __4 ὑγίαινε, like{χαῖρε}, a form of taking leave, farewell, [Refs 5th c.BC+]; found
  on tombstones, [Refs]; but σὺ δ᾽ ὑγίαινέ μοι salutation at meeting, [Refs 5th c.BC+];
  σεαυτοῦ ἐπιμελοῦ ἵν᾽ ὑγιαίνῃς [Refs 1st c.BC+]

  __II Causal, = ῦγιάζω, [Refs 4th c.BC+]:—passive, falsa lectio in [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
