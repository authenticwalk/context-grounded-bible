strongs_number: G0511
language: greek
lemma: ἀνώτερος
transliteration: anṓteros
definition: upper, i.e. (neuter as adverb) to a more conspicuous place, in a former
  part of the book
kjv_usage: above, higher
derivation: comparative degree of G507 (ἄνω);
extended_definition: 'ἀνώτερος, α, -ον

  [in LXX: Neh.3:25 (עֶלְיוֹן), Eze.41:7 (מַעַל), Tob.8:3 * ;]

  only in neut., as adv. (cf. ἐξώτερος),

  __(a) of motion, higher: Luk.14:10;

  __(b) of rest, above, before: Heb.10:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνώτερος, α, ον,

  comparative adjective from ἄνω (B), upper, higher, [Refs 4th c.BC+]; ἐπιβουλῆς ἀ.
  γέγονεν got the better of,[Refs 4th c.BC+]; neuter as adverb, [Refs 4th c.BC+];
  above, [LXX]; earlier in a book, [NT+2nd c.BC+]; to a higher place, [NT]. adverb
  ἀνωτέρω, see at {ἄνω}. {STEPBible-TFLSJ}'
