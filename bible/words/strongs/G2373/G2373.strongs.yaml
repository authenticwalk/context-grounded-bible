strongs_number: G2373
language: greek
lemma: θυμόω
transliteration: thymóō
definition: to put in a passion, i.e. enrage
kjv_usage: be wroth
derivation: from G2372 (θυμός);
extended_definition: 'θυμόω, -ῶ

  (θυμός) [in LXX (chiefly in pass.) for חָרָה, אַף חָרָה hith., etc. ;] (no act.
  in Attic.);

  pass. (and mid.),

  to be wroth or very angry: Mat.2:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'θῡμόω,

  make angry, provoke, [LXX]: once in Trag., ὥστε θυμῶσαι φρένας [Refs 5th c.BC+]

  __II middle and passive, 2nd pers. singular θυμοῖ [Refs 5th c.BC+]: future -ώσομαι[Refs
  4th c.BC+], -ωθήσομαι [LXX+1st c.BC+].: aorist ἐθυμωσάμην [Refs 5th c.BC+]; participle
  -θείς[Refs 5th c.BC+]: perfect infinitive τεθυμῶσθαι [Refs 5th c.BC+]:—to be wroth
  or angry, absolutely, [Refs 5th c.BC+]; εἰς ἔριν θ. [Refs]; of animals, to be wild,
  restive, [Refs 5th c.BC+]; θυμοῦσθαι εἰς κέρας vent fury with the horns, Virgil''s
  irasci in cornua, [Refs 5th c.BC+]; τὸ θυμούμενον passion, [Refs 5th c.BC+]; θυμοῦσθαί
  τινι to be angry with one, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
