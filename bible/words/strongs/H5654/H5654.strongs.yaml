extended_definition: 'A man of the tribe of Levi living at the time of United Monarchy,
  first mentioned at 2Sa.6.10;

  son of: Jeduthun (H3038);

  brother of: Mattithiah (H4993H), Gedaliah (H1436I), Zeri (H6874), Jeshaiah (H3470H)
  and Hashabiah (H2811I);

  father of: Shemaiah (H8098I), Jehozabad (H3075H), Joah (H3098I), Sachar (H7940),
  Nethanel (H5417K), Ammiel (H5988I), Issachar (H3485H) and Peullethai (H6469)

  Also named: shim.i (שִׁמְעִי "Shimei" H8096X)

  § Obed-edom = "servant of Edom"

  1) a Levite and a Gittite who kept the ark after Uzzah was slain by God for touching
  the ark while it was being taken to Jerusalem

  2) a Merarite Levite and a singer and gatekeeper

  2a) the family descended from him {STEPBible-TBESH}'
