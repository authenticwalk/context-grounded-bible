strongs_number: G4521
language: greek
lemma: σάββατον
transliteration: sábbaton
definition: the Sabbath (i.e. Shabbath), or day of weekly repose from secular avocations
  (also the observance or institution itself); by extension, a se'nnight, i.e. the
  interval between two Sabbaths; likewise the plural in all the above applications
kjv_usage: sabbath (day), week
derivation: of Hebrew origin (H07676);
extended_definition: 'σάββατον, -ου, τό (Aram. שַׁבָּתָא, transliterated σάββατα,
  and this being mistaken for a pl., the sing. σάββατον was formed from it), and σάββατα,
  -ων, τά

  [in LXX for שַׁבָּת, שַׁבָּתוֹן ;]

  __1. the seventh day of the week, the sabbath

  __(a) the sing. form -ον, τὸ σ.: Mat.12:8, Mrk.2:27, Luk.6:5,  al.; ἡ ἡμέρα τοῦ
  σ. (in LXX, Exo.20:8, al., usually τῶν σ., see infr.), Luk.13:16 14:5; ὁδὸς σαββάτου,
  Act.1:12 (cf. Mat.24:29); dative, of time (τῷ) σ., Luk.6:9 14:1; ἐν (τῷ) σ., Mat.12:2,
  Luk.6:7, Jhn.5:16, al.; accusative, of duration, τὸ σ., Luk.23:56; κατὰ πᾶν σ.,
  Act.13:27 15:21 18:4; pl., σ. τρία, Act.17:2 R, txt. (but see infr.);

  __(b) as most frequently in LXX (see Swete, Mk., 17; Thackeray, Gr., 35) the pl.
  form, τὰ σ. (see supr. on the Aram. form. There is also an analogy in the names
  of other festivals, τ. ἐγκαίνια, ἄζυμα, etc.): Mat.28:1, Col.2:16; ἡ ἡμέρα τῶν σ.
  (Exo.20:8, al.), Luk.4:16, Act.13:14 16:13; dative pl. (in LXX -τοις, but 1Ma.2:38
  as in NT) by metaplasmus (El., § 9, 3), σάββασι, Mat.12:1, 5 12:10-12 Mrk.1:21 2:23
  3:2, 4, Luk.4:31 6:2.

  __2. seven days, a week;

  __(a) the sing. form: πρώτη σαββάτσυ, Mrk.16:9; δὶς τοῦ σ. (Bl., § 35, 4; 36, 13),
  Luk.18:12; κατὰ μίαν σαββάτου, 1Co.16:2; pl., σ. τρία, Act.17:2 R, mg. (but see
  supr.);

  __(b) the pl. form: ἡ μία τῶν σ. (where the genitive = μετὰ τά; Soph., Lex., 43a),
  Mat.28:1, Mrk.16:2, Luk.24:1, Jhn.20:1, 19, Act.20:7

  (AS) {STEPBible-TBESG}'
etymology: 'Σάββᾰτ-ον, τό,

  the Hebrew [Refs] (δηλοῖ δὲ ἀνάπαυσιν.. τὸ ὄνομα [NT+1st c.AD+]: frequently in plural
  of the single day, [NT+3rd c.BC+]; ἡ ἡμέρα τῶν σ. [LXX+NT+1st c.AD+], frequently
  with variant{σαββάτοις}; but σάββασι is certain in [Refs 1st c.BC+]

  __2 period of seven days, week, εἰς μίαν σαββάτων toward the first day of the week,
  [NT]; τῇ μιᾷ τῶν σ[NT]; δὶς τοῦ σ. [NT]

  __3 Σαβάτ, the [LXX] {STEPBible-TFLSJ}'
