strongs_number: G4444
language: greek
lemma: πύργος
transliteration: pýrgos
definition: a tower or castle
kjv_usage: tower
derivation: apparently a primary word ("burgh");
extended_definition: 'πύργος, -ου, ὁ

  [in LXX chiefly for מִגְדָּל ;]

  a tower: Luk.13:4; of a watch-tower in a vineyard (Isa.5:2): Mat.21:33, Mrk.12:1,
  and prob., Luk.14:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'πύργος, ὁ,

  tower, especially such as were attached to the walls of a city, [Refs 8th c.BC+]:
  in plural, city walls or ramparts with their towers, [Refs 8th c.BC+]

  __b movable tower for storming towns, [Refs 5th c.BC+]

  __c tower on the back of war-elephants, [Refs 2nd c.AD+]

  __d Ζανὸς π., [Refs 4th c.BC+] name for the central fire of the universe, [Refs
  4th c.BC+]

  __2 metaphorically, tower of defence, τοῖος.. σφιν π. ἀπώλεο, of Ajax, [Refs 8th
  c.BC+]; θανάτων δ᾽ ἐμᾷ χώρᾳ π. ἀνέστα a tower of defence from deaths, [Refs 5th
  c.BC+]

  __3 the part of a house (probably a separate building) in which the women lived
  and worked, αἱ ἄλλαι θεράπαιναι ἐν τῷ π. ἦσαν, οὗπερ διαιτῶνται [Refs 4th c.BC+]
  in her tower, [Refs 3rd c.AD+]; of the workman''s hut of Timon the misanthrope (which
  also became his tomb,[Refs 2nd c.AD+]; outbuildings, especially if used in industry,
  [LXX+3rd c.BC+]; π. ἐν ᾧ βαφεῖον καὶ ἕτερα χρηστήρια [Refs 1st c.AD+]

  __II part of an army drawn up in close order, column, [Refs 8th c.BC+]

  __II.2 at Teos, a division of the people, [Refs]

  __III dice-box, [Refs 6th c.AD+]; cf. Latin pyrgus. {STEPBible-TFLSJ}'
