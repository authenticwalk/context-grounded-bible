strongs_number: H3048
language: hebrew
lemma: יְדַעְיָה
transliteration: Yᵉdaʻyâh
pronunciation: yed-ah-yaw'
definition: Jedajah, the name of two Israelites
kjv_usage: Jedaiah.
derivation: from H3045 (יָדַע) and H3050 (יָהּ); Jah has known;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Zec.6.10

  § Jedaiah = "Jehovah has known"

  1) a priest in Jerusalem

  2) a man who returned with Zerubbabel

  3) a ruler of the priests in the days of Jeshua

  4) a post exilic priest

  5) one honoured by Jehovah, perhaps one of the above {STEPBible-TBESH}'
