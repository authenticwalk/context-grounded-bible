strongs_number: G1904
language: greek
lemma: ἐπέρχομαι
transliteration: epérchomai
definition: to supervene, i.e. arrive, occur, impend, attack, (figuratively) influence
kjv_usage: come (in, upon)
derivation: from G1909 (ἐπί) and G2064 (ἔρχομαι);
extended_definition: 'ἐπ-έρχομαι,

  [in LXX for בּוֹא, עָבַר, etc. ;]

  __1. to come to, arrive, come on: before ἀπό, with genitive loc., Act.14:19 (ἐπῆλθαν;
  cf. M, Pr., 65; Deiss., BS, 191); of time, Eph.2:7.

  __2. to come upon (as in Hom.): of calamities, Luk.21:26, Act.8:24 13:40, Jas.5:1;
  of an enemy, Luk.11:22; of the Holy Spirit, Luk.1:35, Act.1:8, [in LXX: γίγνομαι
  ἐπί, Jdg.14:6, 3Ki.11:6, al.].†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπέρχομαι,

  imperfect [Refs 5th c.BC+] (unless from ἐπάρχομαι: Attic dialect imperfect is ἐπῇα
  (but see at {ἔρχομαι}) and future ἔπειμι): aorist 2 ἐπῆλθον, Epic dialect -ήλῠθον:
  perfect -ελήλυθα:

  __I come upon:

  __I.1 of persons, approach, with dative, [Refs 8th c.BC+], etc.; especially come
  suddenly upon, [Refs 8th c.BC+] codices (nisi to be read ἐσ-); come to for advice,
  μάντεις, μοῦσαν, [Refs 8th c.BC+].

  __I.1.b frequently in hostile sense, go or come against, attack, absolutely, [Refs
  8th c.BC+]; τὴν τῶν πέλας ἐ. invade it, [Refs 5th c.BC+]: hence, visit, reprove,
  [Refs 5th c.BC+], invade, [Refs 2nd c.BC+]

  __I.1.c come forward to speak, [Refs 5th c.BC+]; τοῖς Αακεδαιμονίοις [Refs]

  __I.1.d in Law, proceed against, [Refs 3rd c.BC+] impugn, [Refs 1st c.BC+]: also
  in aorist 1 [Refs 2nd c.BC+] is more common in the present in the Hellenistic period.)

  __I.2 of events, conditions, etc., come upon, especially come suddenly upon, with
  accusative, [Refs 8th c.BC+]: with dative, [Refs 8th c.BC+]; βροτοῖσιν.. [Refs 6th
  c.BC+], etc.

  __I.3 with dative person, come into one''s head, occur to one, [Refs 5th c.BC+];
  ὅ τι ἂν ἐπέλθῃ Latin quicquid in buccam venerit, [Refs 5th c.BC+] with infinitive,
  [Refs 6th c.BC+].

  __I.4 come in, of revenues, etc., ἐπερχόμενοι τόκοι, ἐπιβολαί, [Refs 2nd c.AD+]

  __II of Time, come on, ἐπήλυθον ὧραι the season came round again, [Refs 8th c.BC+],
  etc.; also, come on, be at hand, [Refs 6th c.BC+]; τὸ παρὸν τό τ᾽ ἐπερχόμενον πῆμα
  and that which is coming, the future, [Refs 4th c.BC+]

  __II.2 come in after or over another, of a second wife, [Refs 5th c.BC+]

  __III go over or on a space, traverse, mostly of persons, with accusative, [Refs
  8th c.BC+]; go the round of, visit, [Refs 5th c.BC+] (Lyric poetry); πόλιν, of a
  god, [Refs 1st c.AD+]; of an officer, [Refs 5th c.BC+]; walk on ice, [Refs] overflows
  it, [Refs 5th c.BC+]

  __III.2 go through or over, discuss, recount, with accusative, [Refs 8th c.BC+];
  review, [Refs 4th c.BC+], +others; followed by an interrogative, [Refs]; πῶς δεῖ..
  ἐπέλθωμεν συντόμως [Refs]

  __III.3 accomplish, [Refs 5th c.BC+].

  __IV come up to, imitate, [Refs 5th c.BC+]. {STEPBible-TFLSJ}'
