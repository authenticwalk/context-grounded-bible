strongs_number: H0296
language: hebrew
lemma: אֲחִיקָם
transliteration: ʼĂchîyqâm
pronunciation: akh-ee-kawm'
definition: Achikam, an Israelite
kjv_usage: Ahikam.
derivation: from H251 (אָח) and H6965 (קוּם); brother of rising (i.e. high);
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 2Ki.22.12;

  son of: Shaphan (H8227B);

  brother of: Elasah (H0501J) and Gemariah (H1587H);

  father of: Gedaliah (H1436B)

  § Ahikam = "my brother has risen (arisen)"

  1) son of Shaphan, an officer in Josiah''s reign

  2) protector of Jeremiah

  3) father of Gedaliah {STEPBible-TBESH}'
