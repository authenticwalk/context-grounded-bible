  meat, [Refs 8th c.BC+] piece of lamb, [Refs 6th c.BC+] (anapaest meter): plural,
  mostly in collective sense, dressed meat, [Refs 8th c.BC+]; κ. ἀνάβραστα, ὠπτημένα,
  [Refs 6th c.BC+]; κ. Ἀθηναίοις μερίζειν, νέμειν τῷ δήμῳ, [Refs]

