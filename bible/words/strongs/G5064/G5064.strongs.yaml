strongs_number: G5064
language: greek
lemma: τέσσαρες
transliteration: téssares
definition: four
kjv_usage: four
derivation: a plural number;
extended_definition: 'τέσσαρες

  (and Ion. and late -ερεν, and late accusative -εν; see WH, App., 150; M, Pr., 36,
  45 f.), οἱ, αἱ, -αρα, τά, genitive, -ων,

  four: Mat.24:31, Mrk.2:3, Luk.2:37, Jhn.11:17 19:23, Act.10:11, Rev.4:4, 6, al

  (AS) {STEPBible-TBESG}'
etymology: 'τέσσᾰρες, οἱ, αἱ, τέσσαρα, τά,

  genitive ων: dative τέσσαρσι (ν) [NT+5th c.BC+]; poetry τέτρᾰσι [Refs 8th c.BC+],
  and in late Prose, as [LXX+1st c.BC+], variant in [NT], and in good codices of [Refs
  4th c.BC+]:—Attic dialect τέττᾰρες, τέττᾰρα, dative τέτταρσιν [Refs 5th c.BC+];
  also τάρων (see. τάρες) for τεττάρω; Phocian dative τεττάροις [Refs 2nd c.BC+]:—Ionic
  dialect and later Gr. τέσσερες, τέσσερα, [Refs 5th c.BC+], etc. (dative τέσσερσι
  [LXX+8th c.BC+]; since however τέσσερα(ς) and τεσσεράκοντα, apart from Ionic dialect,
  are not common in Papyri before 2nd c.AD, the LXX autographs probably had τέσσαρα(ς)  and
  τεσσαράκοντ; the form τέσσερα(ς) is here due to avoidance by the copyists of the
  sequence ε-α-α:—Doric dialect τέτορες, τέτορα, [Refs 8th c.BC+] —Epic dialect (probably
  _Aeolic dialect_) πίσῠρες [ῐ] [Refs 8th c.BC+]; genitive πισύρων [Refs 5th c.AD+];
  dative πισύρεσσι, πισύροισι, -ῃσι, -αις, [Refs 4th c.AD+]: Aeolic dialect also πέσῠρες,
  neuter πέσῠρα [Refs]; and πέσσῠρες, πέσσῠρα, [Refs 5th c.AD+]:—Boeotian dialect
  πέττᾰρες, α (which see):—four, [Refs 8th c.BC+]; διὰ τεττάρων the musical interval
  of the fourth, [Refs 4th c.BC+]; τὰ τέσσαρα the four simple bodies of Empedocles,
  [Refs 3rd c.AD+]; the four kinds of quality or four Aristotelian senses of ποιόν,
  [Refs]; the four cardinal principles of Epicurus (compare τετραφάρμακος), [Refs
  1st c.BC+]. (Cf. Sanskrit catvā´ras (accusative catúras), Latin quattuor, Lithuanian
  keturì, etc.: I.-[Refs 5th c.BC+] q[uglide]et[uglide]or-.) {STEPBible-TFLSJ}'
