derivation: from G4314 (πρός) and G2820 (κληρόω);
extended_definition: 'προσ-κληρόω, -ῶ

  to allot to, assign to by lot; pass. (but perh. as nid., EV, consorted with, so
  Syr.): Act.17:4 (for exx., v, Cremer, 749).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσκληρόω,

  allot, assign, attribute, ἀκοσμίαν τινί [Refs 1st c.BC+]:—middle, future -ώσομαι,
  τιμὴν αὑτῷ [Refs 1st c.AD+]:—passive, to be assigned, [Refs 1st c.AD+]; also, to
  be attached to, Παύλῳ [NT] {STEPBible-TFLSJ}'
