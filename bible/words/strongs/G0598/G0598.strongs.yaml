strongs_number: G0598
language: greek
lemma: ἀποθλίβω
transliteration: apothlíbō
definition: to crowd (from every side)
kjv_usage: press
derivation: from G575 (ἀπό) and G2346 (θλίβω);
extended_definition: 'ἀπο-θλίβω

  [in LXX for לָחַץ, Num.22:25 * ;]

  to press hard: Luk.8:45.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-θλίβω [ῑ],

  squeeze out, τοὺς ὄρχεις[Refs 4th c.BC+]; τῆς χώρας from the place, [Refs 2nd c.AD+]

  __2 press or force back, τὸ αἷμα[Refs 5th c.BC+]

  __3 press tightly, τὰ κράσπεδα[Refs 4th c.BC+]press upon, crowd, [NT]

  __4 crush, [LXX]

  __II Grammars, drop a letter in the middle of a word, [Refs 2nd c.AD+]

  __III oppress much, [LXX+2nd c.AD+]passive, πρὸς τὸ τὴν πόλιν ἀποθλιβῆναι Wilcken
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
