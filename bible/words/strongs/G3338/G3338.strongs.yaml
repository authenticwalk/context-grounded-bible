strongs_number: G3338
language: greek
lemma: μεταμέλλομαι
transliteration: metaméllomai
definition: to care afterwards, i.e. regret
kjv_usage: repent (self)
derivation: from G3326 (μετά) and the middle voice of G3199 (μέλω);
extended_definition: 'μετα-μέλομαι

  [in LXX chiefly for נָהַם: ni. ;]

  depon., pass.,

  to regret, repent one: Mat.21:30, 32 27:3, 2Co.7:8, Heb.7:21" (LXX) †

  SYN.: μετανοέω, to change one''s mind, repent. On the distinc­tion, difficult to
  maintain by usage, between these words, see Thayer, see word; Tr., Syn., § lxix  (AS)
  {STEPBible-TBESG}'
etymology: 'μεταμέλ-ομαι,

  rare except in present and imperfect: future - μελήσομαι [LXX+5th c.BC+]: aorist
  -εμελήθην [Refs 2nd c.BC+]; also Epic dialect μετεμέμβλετο probably in [Refs]: perfect
  - μεμέλημαι [LXX+1st c.BC+]:—feel repentance, regret:—Constr.:

  __1 with participle, μετεμέλοντο οὐ δεξάμενοι they repented that they had not..,
  [Refs 5th c.BC+]; μ. ὅτι.. [Refs 4th c.BC+]

  __2 μεταμέλεσθαί τινι repent at a thing, [Refs 1st c.BC+]; τινων [Refs 3rd c.BC+]

  __3 absolutely, change one''s purpose or line of conduct, [Refs 5th c.BC+]

  __II causal in future participle, τὸ μεταμελησόμενον that which will cause regret,
  matter for future repentance, [Refs 5th c.BC+]

  __III ={μεταμέλει}[Refs 5th c.BC+].:—the form μεταμελέομαι, censured by Thom.Mag.[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
