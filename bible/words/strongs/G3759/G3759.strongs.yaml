extended_definition: 'οὐαί

  interj. of grief or denunciation,  [in LXX for הוֹי, etc. ;]

  alas! woe! most frequently with dative of person(s) Mat.11:21 23:14, Mrk.13:17 14:21,
  Luk.6:24-26 Ju 11, al.; with vocat. (nom.), Rev.18:10, 16 18:19 (cf. Isa.1:24, al.);
  with accusative, Rev.12:12, before ἐκ, Rev.8:13; with dative before ἀπό (see M,
  Pr., 246), Mat.18:7. As subst., 1Co.9:16 (cf. Jer.6:4); ἡ οὐ., Rev.9:12 11:14; pl.,
  Rev.9:12; οὐ., οὐ., οὐ., Rev.8:13

  (AS) {STEPBible-TBESG}'
etymology: 'οὐαί,

  exclamation of pain and anger, ah! woe! with nominative, [LXX], woe is me! woe to
  thee![LXX+2nd c.AD+]

  __II οὐαί· φυλαί [Refs 5th c.AD+] {STEPBible-TFLSJ}'
