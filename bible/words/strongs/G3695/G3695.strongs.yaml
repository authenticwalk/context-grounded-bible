strongs_number: G3695
language: greek
lemma: ὁπλίζω
transliteration: hoplízō
definition: to equip (with weapons (middle voice and figuratively))
kjv_usage: arm self
derivation: from G3696 (ὅπλον);
extended_definition: 'ὁπλίζω

  (ὅπλον), [in Sm.: Jer.52:25 * ;]

  to make ready, equip; of soldiers, to arm. Mid., to arm oneself; figuratively, ἔννοιαν:
  1Pe.4:1 (cf. θράσος ὁ., Soph., Elec., 995), (cf. καθ-ὁπλίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁπλ-ίζω,

  aorist ὥπλισα, Epic dialect ὥπλισσα (see. below): perfect ὥπλικα (παρ-) [Refs 1st
  c.BC+]: pluperfect ὡπλίκει [Refs 2nd c.AD+] —middle, future -ίσομαι (ἐφ-) [Refs
  8th c.BC+]aorist ὡπλισάμην, Epic dialect ὁπλίσσατο (variant{ὡπλ-}) [Refs 8th c.BC+]:—passive,
  aorist ὡπλίσθην [Refs 5th c.BC+], Epic dialect 3rd.pers. plural ὅπλισθεν [Refs 8th
  c.BC+]: perfect ὥπλισμαι [Refs 8th c.BC+]:—make or get ready, in [Refs 8th c.BC+]
  of meats and drink, ἐπεί ῥ᾽ ὥπλισσε κυκειῶ [Refs 8th c.BC+] —Med, δόρπον or δεῖπνον
  ὁπλίζεσθαι make oneself a meal ready, [Refs 8th c.BC+]; ὁ. θυσίαν θεοῖς cause it
  to be prepared, [Refs 5th c.BC+]

  __2 of chariothorses, get ready, harness, equip, αὐτὰρ ὅ γ᾽ υἷας ἄμαξαν.. ὁπλίσαι
  ἠνώγει [Refs 8th c.BC+] (so in middle, prepare or get ready for oneself, ἐΰτριχας
  ὡπλίσαθ᾽ ἵππους [Refs 5th c.BC+]:— passive, of ships, νῆες.. ὁπλίζονται [Refs 8th
  c.BC+]; of any implements, λαμπὰς διὰ χερῶν ὡπλισμένη ready for use,[Refs 4th c.BC+];
  θώρακα.. περιβόλοις ὡπλισμένον furnished with, [Refs 5th c.BC+]

  __3 of persons, especially of soldiers, equip, arm, [Refs 5th c.BC+]; also, train,
  exercise soldiers, [Refs 5th c.BC+]: in Attic dialect Prose, arm or equip as ὁπλῖται,
  ὁπλίζειν τὸν δῆμον πρότερον ψιλὸν ὄντα [Refs 5th c.BC+]:—middle and passive, make
  oneself ready, prepare or equip oneself, get ready, ἀλλ᾽ ὅ γ᾽ ἄρ᾽ ἔξω ἰὼν ὡπλίζετο
  [Refs 8th c.BC+]; ὅπλισθεν (for ὡπλίσθησαν) δὲ γυναῖκες the women got ready [for
  dancing],[Refs]were arming, [Refs 8th c.BC+]: with infinitive, τοὶ δ᾽ ὡπλίζοντο..
  νέκυάς τ᾽ ἀγέμεν, ἕτεροι δὲ μεθ᾽ ὕλην [Refs 8th c.BC+] —in middle, also with accusative,
  ὁπλίζεσθαι χέρα arm one''s hand, [Refs] (in active, [Refs]; ὁπλίζεσθαι θράσος arm
  oneself with boldness, [NT+5th c.BC+] {STEPBible-TFLSJ}'
