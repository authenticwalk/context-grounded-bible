strongs_number: G2041
language: greek
lemma: ἔργον
transliteration: érgon
definition: toil (as an effort or occupation); by implication, an act
kjv_usage: deed, doing, labour, work
derivation: from a primary (but obsolete) (to work);
extended_definition: 'ἔργον, -ου, τό (originally Ϝέργον, work), [very frequently in
  LXX, chiefly for מַשֶׂה, מְלָאכָה, also for עֲבֹדָה, פֹּעַל, etc. ;]

  __1. work, task, employment: Mrk.13:34, Jhn.4:34 17:4, Act.13:2, Php.1:22 2:30,
  1Th.5:13, al.; of an enterprise or undertaking (Deu.15:10, Wis.2:12), Act.5:38.

  __2. a deed, action: Tit.1:16, Jas.1:25 . listing, from λόγος, Luk.24:19, Rom.15:18,
  2Th.2:17, 1Jn.3:18; ἐν λόγοις κ. ἔ., Act.7:22; of acts of God, Jhn.9:3, Act.13:41"
  (LXX), Heb.4:10, Rev.15:3; of Christ, Mat.11:2; esp. in Jo, e.g. 5:20, 36 7:3 10:38
  14:11, 12 15:24; in ethical sense, of human actions (AR, Eph., 190), bad or good,  Mat.23:3,
  Luk.11:48, Jhn.3:20, 21 Jas.2:14ff. 3:13, Rev.2:5 3:8; τὸ ἔ., collectively, Gal.6:4,
  Jas.1:4, 1Pe.1:17, Rev.22:12; τὸ ἔ. τ. νόμου, Rom.2:15; ἔ. ἀγαθόν, Rom.2:7, Col.1:10,
  2Th.2:17, Tit.1:16, al.; καλόν, Mat.26:10, Mrk.14:6; pl. (as frequently in cl.),
  Mat.5:16, 1Ti.5:10, 25 Heb.10:24; ἔ. πίστεως, 1Th.1:3, 2Th.1:11; ἔ. πονηρά, Col.1:21,
  2Jo.11; νέκρα, Heb.6:1 9:14; ἄκαρπα, Eph.5:11; ἔ. ἀσεβείας, Ju 15; τ. σκότους, Rom.13:12,
  Eph.5:11; ἔ. νόμου, Rom.3:20, 28 Gal.2:16 3:2, 5 10.

  __3. that which is wrought or made, a work: 1Co.3:13-15; τ. χειρῶν, Act.7:41; of
  the works of God, Heb.1:10; γῆ κ. τὰ ἐν αὐτῇ ἔ., 2Pe.3:10; τὸ ἔ. τ. θεοῦ, Rom.14:20.

  (AS) {STEPBible-TBESG}'
etymology: 'ἔργον,

  Doric dialect ϝέργον [Refs 6th c.BC+], Elean ϝάργον [Refs 6th c.BC+] weorc (neuter)
  ''work'', Avest. var[schwa]za-):— work, [Refs 8th c.BC+]; especially in plural,
  [Refs 8th c.BC+]; τὰ σ᾽ αὐτῆς ἔργα κόμιζε see to thine own tasks, [Refs 8th c.BC+]

  __1 in [Refs 8th c.BC+]works or deeds of war, [Refs 8th c.BC+]; ἐν τῷ ἔ. during
  the action, [Refs 6th c.BC+]; ἔργου ἔχεσθαι to engage in battle, [Refs]

  __2 of peaceful contests, [Refs 5th c.BC+]; also ἔργα θῆκε κάλλιστ᾽ ἀμφὶ κόμαις
  placed [the reward of] noble deeds about his hair, [Refs]

  __3 of works of industry,

  __3.a of tillage, tilled lands, [Refs 8th c.BC+]; οὔτε βοῶν οὔτ᾽ ἀνδρῶν φαίνετο
  ἔργα [Refs] —the title of Hesiod''s work; πατρώϊα ἔ. their father''s lands, [Refs
  8th c.BC+] will neither go to our farms, [Refs] the tilled lands of Ithaca, [Refs]
  inhabited lands, [Refs 8th c.BC+]: generally, property, wealth, possessions, [Refs
  8th c.BC+]

  __3.b of women''s work, weaving, [Refs 8th c.BC+].

  __3.c of other occupations, θαλάσσια ἔ. fishing, [Refs 8th c.BC+] works of feasting,
  [Refs 8th c.BC+]: absolutely, [Refs 6th c.BC+]; φίλα ἔργα μελίσσαις, of flowers,
  [Refs 3rd c.BC+]; of mines, etc., [Refs 6th c.BC+]

  __4 deed, action, [Refs 8th c.BC+]; καρτερά, ἀεικέα ἔ., [Refs 8th c.BC+] deed, not
  word (see. [Refs 8th c.BC+]; opposed to ῥήματα, [Refs 5th c.BC+]; τὸ μὲν ἐνθύμημα
  χαρίεν.., τὸ δὲ ἔ. ἀδύνατον its execution, [Refs 5th c.BC+] ready for action, [Refs
  5th c.BC+].

  __II thing, matter, πᾶν ἔ...ὑπείξομαι in every point, [Refs 8th c.BC+]; in bad sense,
  mischief, trouble, of disease, [Refs 2nd c.AD+]; μέγα ἔ. a serious matter, [Refs
  8th c.BC+]

  __II.2 μέγα ἔ., like{μέγα χρῆμα}, χερμάδιον λάβε χειρὶ Τυδεΐδης, μέγα ἔ. a monstrous
  thing, [Refs 8th c.BC+] a mighty call to arms, [Refs]

  __III passive, that which is wrought or made, work, οἷ᾽ ἐπιεικὲς ἔργ᾽ ἔμεν ἀθανάτων,
  of the arms of Achilles, [Refs 8th c.BC+] metal-work, [Refs 8th c.BC+]; of a wall,
  [Refs 5th c.BC+]; of a statue, [Refs 5th c.BC+], of siege-works, [Refs 2nd c.BC+];
  of a machine, [Refs 2nd c.BC+], +others; of public buildings, [Refs]; of an author''s
  works, [Refs 1st c.BC+]

  __III.2 result of work, profit or interest, ἔργον [χρημάτων] interest or profit
  on money, [Refs 4th c.BC+]

  __IV special phrases:

  __IV.1 ἔργον ἐστί,

  __IV.1.a with genitive person, it is his business, his proper work, [Refs 6th c.BC+];
  of things, φραδέος νόου ἔργα τέτυκται it is a matter (which calls) for a wary mind,
  [Refs 8th c.BC+]; function, [Refs 6th c.BC+]; τοῦτο ἑκάστου ἔ. ὃ ἂν ἢ μόνον τι ἢ
  κάλλιστα τῶν ἄλλων ἀπεργάζηται [Refs 2nd c.AD+]: with dative person, [Refs 6th c.BC+]
  with infinitive, [Refs 6th c.BC+]: with Article, [Refs 5th c.BC+].

  __IV.1.b with genitive of things, there is need of.., [Refs 6th c.BC+]: especially
  with negative, [Refs 6th c.BC+]: with Article, [Refs 5th c.BC+]: with a participle
  added, [Refs 1st c.AD+]: also with infinitive, οὐδὲν ἔ. ἑστάναι there is no use
  in standing still, [Refs 5th c.BC+]

  __IV.1.c with infinitive, it is hard work, difficult to do, [Refs 6th c.BC+] (Lyric
  poetry): also in genitive, [Refs 6th c.BC+]: rarely with a participle, [Refs 3rd
  c.BC+]; ἔ. [ἐστί] with accusative et infinitive, it can scarcely happen that..,
  [Refs 4th c.BC+].

  __IV.2 ἔργον παρασχεῖν τινί give one trouble, [Refs 5th c.BC+] take trouble, with
  participle, [Refs 5th c.BC+]; with infinitive, [Refs]

  __IV.3 ἔ. γίγνεσθαι τῆς νόσου to be its victim, [Refs 1st c.AD+].

  __IV.4 ἔ. ποιεῖσθαί τι to make a matter one''s business, attend to it, [Refs 5th
  c.BC+].

