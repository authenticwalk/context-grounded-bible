strongs_number: G5552
language: greek
lemma: χρύσεος
transliteration: chrýseos
definition: made of gold
kjv_usage: of gold, golden
derivation: from G5557 (χρυσός);
extended_definition: 'Χρύσεος, -εα, -εον (-οῦς, -ῆ, -οῦν; on accusative sing. fem.,
  -ᾶν, Rev.1:13 and genitive pl. uncontr., -εων, Rev.2:1, LTr., see M, Pr., 48 and
  cf. Thackeray, Gr., x, 172 f.)

  (χρυσός), [in LXX chiefly for זָהָב ;]

  golden, i.e. made or overlaid with gold: 2Ti.2:20, Heb.9:4, Rev.1:12-13, 20 2:1
  4:4 5:8 8:3 9:13, 20 14:14 15:6-7 17:4 21:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'χρύσεος, η, ον,

  also ος, ον in [Refs 1st c.BC+], Attic dialect contraction χρυσοῦς, ῆ, οῦν [Refs];
  Epic dialect χρύσειος, η, ον: [Refs 8th c.BC+]; Lyric poetry used χρύσεος, α, ον,
  and this form sometimes occurs in Trag. dialogue and even in Prose, as [Refs 5th
  c.BC+]; Aeolic dialect χρύσιος [Refs 7th c.BC+] (but χρύσεα [Refs 3rd c.BC+]; Boeotian
  dialect χρούσιος [Refs 4th c.BC+]: (χρυσός):—golden, frequently in Epic dialect,
  especially of what belonged to gods, χρυσέῳ ἐν δαπέδῳ, χρυσέοις δεπάεσσι, χρύσειον
  ἐπὶ θρόνον, etc., [Refs 8th c.BC+]; χ. τάλαντα the golden scales of Zeus, [Refs];
  ζώνη χ., of Calypso and Circe, [Refs 8th c.BC+]; δόμος [Refs 7th c.BC+] [prev. cited];
  of possessions of mortals, [Refs 8th c.BC+]: sometimes enriched or adorned with
  gold, χ. σκῆπτρον [Refs 8th c.BC+]; κλῖναι, κρητῆρες, [Refs 5th c.BC+]; ἕστηκε..
  Ἀλέξανδρος ὁ χ., of a statue, [Refs 2nd c.AD+]

  __2 χρύσεια μέταλλα gold-mines, [Refs 5th c.BC+]

  __3 χρυσοῦς (i.e. στατήρ), ὁ, a gold coin, ={στατήρ}, [LXX+3rd c.BC+] (in Papyrus,
  not a coin, but the equivalent of [Refs 3rd c.BC+]; χρυσοῖ ἐπίσημοι [Refs 2nd c.BC+]

  __4 χρύσεον, τό, gold plaque, [Refs 5th c.BC+]

  __II gold-coloured, golden-yellow, ἔθειραι [Refs 8th c.BC+]; ἀέρος κόμαι [Refs 5th
  c.BC+]; τῶν τὰ χρυσᾶ the yolks of eggs, [Refs 2nd c.AD+]

  __III metaphorically, golden, χρυσέη Ἀφροδίτη [Refs 8th c.BC+]; τιμή [Refs 5th c.BC+];
  χ. γένος ἀνθρώπων, of the [Refs 8th c.BC+]

  __III.b sometimes used ironically, ἐγὼ δὲ ὁ χ. but I, fine fellow that I am.., [Refs
  2nd c.AD+]; Πλάτωνα χρυσοῦν (i.e. Ἐπίκουρος ἐκάλει) [Refs 3rd c.BC+]

  __III.2 wealthy, [Refs 8th c.BC+] must be pronounced as disyllable, as is fully
  proved by such passages as [Refs 8th c.BC+]; so also Trag., but only in Lyric poetry,
  not in Iambics or Anapaestics, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
