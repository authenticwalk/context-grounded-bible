strongs_number: G3129
language: greek
lemma: μανθάνω
transliteration: manthánō
definition: to learn (in any way)
kjv_usage: learn, understand
derivation: prolongation from a primary verb, another form of which, , is used as
  an alternate in certain tenses;
extended_definition: 'μανθάνω

  [in LXX chiefly for לָמַד ;]

  __1. to learn, esp. by inquiry: absol., 1Co.14:31, 1Ti.2:11, 2Ti.3:7; with accusative
  of thing(s), Jhn.7:15 (sc. αὐτά), Rom.16:17, 1Co.14:35, Php.4:9, 2Ti.3:14, Rev.14:3;
  before quaes. indir., Mat.9:13; Χριστόν, Eph.4:20 (ICC, in l); before ἀπό, with
  genitive of thing(s), Mat.24:32, Mrk.13:28; ἀπό, with genitive of person(s), Mat.11:29,
  Col.1:7; παρά, with genitive of person(s), 2Ti.3:14; ἐν, with dative of person(s),
  1Co.4:6; "point" aorist (M, Pr., 117), to ascertain, before ὅτι, Act.23:27; with
  accusative before ἀπό, Gal.3:2.

  __2. to learn by use and practice, acquire the habit of, be accustomed to: with
  inf. (Bl., § 69, 4), 1Ti.5:4, Tit.3:14; id. with nom, in pred. (El., § 72, 1), Php.4:11;
  with accusative of thing(s) before ἀπό, Heb.5:8; ἀργαὶ μανθάνουσιν (EV, they learn
  to be idle; Bl., § 73, 5; Field, Notes, 210), 1Ti.5:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'μανθάνω,

  [Refs 5th c.BC+]: future μᾰθήσομαι [Refs 6th c.BC+]; Doric dialect μᾰθεῦμαι uncertain
  in [Refs 3rd c.BC+]: aorist ἔμᾰθον [Refs 5th c.BC+]; Epic dialect ἔμμαθον [Refs
  8th c.BC+]: perfect μεμάθηκα [Refs 6th c.BC+]pluperfect ἐμεμαθήκη[Refs]; 3rd.pers.
  singular ἐμεμαθήκει [Refs]; 3rd.pers. plural μεμαθήκεσαν [Refs 5th c.BC+]:—passive,
  used by good writers only in present, as [Refs 8th c.BC+]aorist forms μάθον, ἔμμαθες,
  ἔμμαθε:—learn, especially by study (but also, by practice, [Refs 4th c.BC+]; by
  experience, [Refs 8th c.BC+]: with infinitive, μάθον ἔμμεναι ἐσθλός [Refs 8th c.BC+];
  ταλάντου τοῦτ᾽ ἔμαθεν for a talent, [Refs 5th c.BC+]; οἱ μανθάνοντες learners, pupils,
  [Refs 5th c.BC+]; μ. τὰ Ὁμήρου ἔπη learn by heart, [Refs 5th c.BC+]; μ. τί τινος
  learn from.., [Refs 5th c.BC+] Thgn.[same place]; μ. καθ᾽ Ὅμηρον Xenoph.[same place];
  τι ἔκ τινος [Refs 5th c.BC+]; παρά τινος ὅτι.. [Refs 5th c.BC+]; πρὶν μάθοιμ᾽ εἰ..
  [Refs]: with infinitive, learn to.., or how to.., [Refs 8th c.BC+]

  __II acquire a habit of, and in past tenses, to be accustomed to.., with infinitive,
  [Refs 5th c.BC+]; τὸ μεμαθηκός that which is usual, πρότερον ἢ ὕστερον τοῦ μ. [Refs];
  ἀργαὶ μανθάνουσι acquire a habit of idleness, [NT]

  __III perceive, remark, notice, τὸ πλῆθος [Refs 5th c.BC+]

  __III.2 frequently with participle, μ. τὴν νέα ἐμβαλοῦσαν [Refs 5th c.BC+]; μάνθανε
  ὤν know that you are, [Refs 5th c.BC+]

  __III.3 with ὅτι, [Refs 5th c.BC+]; with ὡς, [Refs 5th c.BC+]

  __IV understand [Refs 5th c.BC+] if you take me, [Refs 5th c.BC+]; d''ye see? Answ.,
  πάνυ μανθάνω perfectly! [Refs 5th c.BC+]

  __V τί μαθών..; frequently in questions, literal under what persuasion, with what
  idea? hence ironically for why on earth? τί δὴ μ. φαίνεις ἄνευ θρυαλλίδο; [Refs
  5th c.BC+]; τί τοῦτο μ. προσέγραψε; [Refs 4th c.BC+] (sometimes with variant{τί
  παθών}; what possessed you to.. ? compare πάσχω); imitated in later Greek, [Refs
  2nd c.AD+]; also indirectly, because (with a sense of disapprobation), ὅ τι μαθόντες
  τοὺς ξένους μὲν λέγετε ποιητὰς σοφούς [Refs 5th c.BC+]: even with neuter subject,
  ὅμως δ᾽ ἂν κακὰ ἦν, ὅ τι μαθόντα χαίρειν ποιεῖ [Refs] {STEPBible-TFLSJ}'
