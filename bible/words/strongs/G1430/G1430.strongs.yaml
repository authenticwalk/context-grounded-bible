language: greek
lemma: δῶμα
transliteration: dōma
definition: properly, an edifice, i.e. (specially) a roof
kjv_usage: housetop
derivation: from (to build);
extended_definition: 'δῶμα, -τος, τό

  (δέμω, to build), [in LXX for גָּג ;]

  chiefly in poets and late (not Attic) prose;

  __1. a house, hall.

  __2. In LXX (and Hom., Od., x, 554; cf. MGr., terrace), house-top: ἐπὶ τ. δῶμα,
  Luk.5:19, Act.10:9; ἐπὶ τ. δώματος, -άτων, Mat.10:27 24:17, Mrk.13:15, Luk.12:3
  17:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'δῶμα, ατος, τό,

  (δέμω) house, πατρώϊον ἵκετο δ. [Refs 8th c.BC+]; mainly poetry, but once in [Refs
  5th c.BC+], but never in Attic dialect Prose: also, chief room, hall, θάλαμον καὶ
  δ. καὶ αὐλήν [Refs 8th c.BC+]: hence, plural for a single house, [Refs 5th c.BC+]

  __2 of the gods, ἀθάνατοι Ὀλύμπια δώματ᾽ ἔχοντες [Refs 8th c.BC+]; frequently of
  Pluto, δῶμ᾽ Ἀΐδαο the nether world, [Refs 8th c.BC+]; of a temple, [Refs 5th c.BC+]

  __3 δῶμα Καδμεῖον, i.e. Thebes, [Refs]

  __4 housetop, [LXX+NT+2nd c.AD+]

  __II household, family, [Refs 5th c.BC+]; compare δῶ. {STEPBible-TFLSJ}'
