strongs_number: G3324
language: greek
lemma: μεστός
transliteration: mestós
definition: replete (literally or figuratively)
kjv_usage: full
derivation: of uncertain derivation;
extended_definition: 'μεστός, -ή, -όν

  [in LXX: Nam.1:10, Eze.37:1 (מָלֵא), Est.5:2, Pro.6:34 * ;]

  full: with genitive of thing(s), Jhn.19:29 21:11, Jas.3:8; metaphorically, of thoughts
  and feelings, Mat.23:28, Rom.1:29 15:14, 2Pe.2:14, Jas.3:17 (cf. Pr, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'μεστ-ός, ή, όν,

  full, ἄγγεα [Refs 8th c.BC+]; ἔγχεον μεστήν a full cup, [Refs 4th c.BC+]; of persons,
  οἶνον πίνεις μ. ὤν [Refs 4th c.BC+]

  __II with genitive, full of, ἀργυρίου.. ἀρτάβη μεστή [Refs 5th c.BC+]; ἀλφίτων,
  οἴνου, ἐλαίου, [Refs].; ὄνος.. οἴνου μ. laden with.., [Refs 4th c.BC+]

  __II.2 metaphorically, πάντα μ. ἐλπίδων ἀγαθῶν εἶναι [Refs 5th c.BC+]; μεστοὶ σπουδῆς,
  ἀταξίας, [NT+5th c.BC+]; μ. θεάτρου full of theatric pride, i. e. spoilt by applause,
  [Refs]; ὑπερηφανίας καὶ ὑπεροψίας μ. variant in [Refs 4th c.BC+]

  __II.2.b sated with, with genitive, [Refs 5th c.BC+]; τινος (of a person) [Refs
  1st c.AD+]participle, μ. ἦ θυμούμενος, i. e. had had my fill of anger, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
