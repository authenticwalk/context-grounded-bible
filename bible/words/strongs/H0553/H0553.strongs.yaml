strongs_number: H0553
language: hebrew
lemma: אָמַץ
transliteration: ʼâmats
pronunciation: aw-mats'
definition: to be alert, physically (on foot) or mentally (in courage)
kjv_usage: confirm, be courageous (of good courage, stedfastly minded, strong, stronger),
  establish, fortify, harden, increase, prevail, strengthen (self), make strong (obstinate,
  speed).
derivation: a primitive root;
extended_definition: '1) to be strong, alert, courageous, brave, stout, bold, solid,
  hard

  1a) (Qal) to be strong, brave, bold

  1b) (Piel) to strengthen, secure (for oneself), harden (heart), make firm, make
  obstinate, assure

  1c) (Hithpael) to be determined, to make oneself alert, strengthen oneself, confirm
  oneself, persist in, prove superior to

  1d) (Hiphil) to exhibit strength, be strong, feel strong {STEPBible-TBESH}'
