strongs_number: G2813
language: greek
lemma: κλέπτω
transliteration: kléptō
definition: to filch
kjv_usage: steal
derivation: a primary verb;
extended_definition: 'κλέπτω

  [in LXX for גָּנַב ;]

  to steal: absol., Mat.6:19-20 19:18, Mrk.10:19, Luk.18:20, Jhn.10:10, Rom.2:21 13:9,
  Eph.4:28; with accusative, Mat.27:64 28:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλέπτω,

  Ionic dialect imperfect κλέπτεσκον [Refs 5th c.BC+]: future κλέψω [Refs 5th c.BC+]:
  aorist ἔκλεψα [Refs 8th c.BC+]: perfect κέκλοφα [Refs 5th c.BC+]; later participle
  κεκλεβώς [Refs 1st c.BC+]:—passive, aorist 1 ἐκλέφθην [Refs 5th c.BC+]aorist 2 ἐκλάπην
  [ᾰ] [Refs 5th c.BC+]; later participle κλεπείς [Refs 2nd c.AD+]: perfect κέκλεμμαι
  [Refs 5th c.BC+]. (Cf. Latin clèpere, Gothic hlifan (κλέπτειν), hliftus (κλέπτης)):—steal,
  with accusative or absolutely, [Refs 8th c.BC+]; τῆς γενεῆς ἔκλεψε from that breed
  Anchises stole, i.e. foals of that breed,[Refs 6th c.BC+]; carry off, κλέψεν Μήδειαν
  [Refs 5th c.BC+]; πυρὸς σέλας κ., of Prometheus, [Refs 5th c.BC+]; κ. τοὺς μηνύοντας
  spirit away the deponents, [Refs 5th c.BC+]; ἐξ ἐπάλξεων πλεκταῖσιν ἐς γῆν σῶμα
  κ. let it down secretly, [Refs 5th c.BC+]; κ. μορφάς, of painters, steal forms (by
  transferring them to canvas), [Refs 2nd c.AD+]

  __2 in participle active, thievish, κλέπτον βλέπει he has a thief s look, [Refs
  5th c.BC+]; κλέπτον τὸ χρῆμα τἀνδρός he''s an arrant thief, [Refs]

  __II c.accusative person, cozen, cheat, πάρφασις, ἥ τ᾽ ἔκλεψε νόον [Refs 8th c.BC+];
  οὐκ ἔστι Διὸς κλέψαι νόον Hes: [Refs 8th c.BC+]; κλέπτει νιν οὐ θεός, οὐ βροτός,
  ἔργοις οὔτε βουλαῖς [Refs 5th c.BC+]:—passive, κλέπτεται ὁ ἀκροατής [Refs 4th c.BC+];
  προβαίνειν κλεπτόμενος to go on blindfold, [Refs 5th c.BC+]; κλέπτεταί οἱ ἡ αὐγή
  his vision becomes deceptive, [Refs 5th c.BC+] the deception is passed off, [Refs
  4th c.BC+]

  __III conceal, keep secret, θεοῖο γόνον [Refs 5th c.BC+]; disguise, διαβολαῖς νέαις
  κλέψας τὰ πρόσθε σφάλματ᾽ [Refs 5th c.BC+] —passive, κλέπτεται τὸ μετρικόν[Refs
  4th c.AD+]

  __IV do secretly or treacherously. δόλοισι κ. σφαγάς execute slaughter by secret
  frauds, [Refs 5th c.BC+]; κ. μύθους whisper malicious rumours, [Refs]; κλέπτων ἢ
  βιαζόμενος by fraud or open force, [Refs 5th c.BC+]; κλεπτομένη λαλιά secret, clandestine,
  [Refs 2nd c.AD+]

  __IV.2 seize or occupy secretly, τὰ ὄρη [Refs 5th c.BC+]

  __IV.3 effect or bring about clandestinely, γάμον κ. δώροις [Refs 3rd c.BC+]:—passive,
  to be ''smuggled in'', [Refs 4th c.BC+]

  __IV.4 get rid of imperceptibly, τὸ δοκεῖν.. [Refs 1st c.BC+]:—passive, τοῦ πόσου
  κλεπτομένου [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
