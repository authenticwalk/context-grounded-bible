strongs_number: G4218
language: greek
lemma: ποτέ
transliteration: poté
definition: indefinite adverb, at some time, ever
kjv_usage: afore-(any, some-)time(-s), at length (the last), (+ n- )ever, in the old
  time, in time past, once, when
derivation: from the base of G4225 (πού) and G5037 (τέ);
extended_definition: 'ποτέ

  enclitic particle,

  __1. once, formerly, sometime: of the past, Jhn.9:13 Rom.7:9 11:30, Gal.1:13, 23
  2:6 (Lft., in l), Eph.2:2-3, 11 2:13 5:8, Col.1:21 3:7, 1Th.2:5, Tit.3:3, Phm 11,
  1Pe.2:10 3:5 3:20; ἤδη ποτέ, now at length, Php.4:10; of the fut., Luk.22:32; εἴ
  πως ἤδη ποτέ, if sometime soon at length, Rom.1:10.

  __2. ever: after a neg., Eph.5:29, 2Pe.1:10 1:21; in a question, τίς π., 1Co.9:7,
  Heb.1:5, 13.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  πότε,

  Ionic dialect κότε, Doric dialect πόκα [Refs 3rd c.BC+]:—interrogative Particle
  used in direct and indirect questions, when? at what time? [Refs 8th c.BC+]; πότ᾽
  ἆρ; ={πότε} with ἆρα [Refs 5th c.BC+]

  __II indefinite ποτε (Attic dialect, also [Refs 4th c.BC+], Ionic dialect κοτε,
  Doric dialect ποκα, Aeolic dialect ποτα [Refs 7th c.BC+]

  __II.1 at some time or other, at some time, τάχ᾽ ἄν ποτε θυμὸν ὀλέσσῃ [Refs 8th
  c.BC+]; π. καὶ ἄλλοτε at certain other times, [Refs 5th c.BC+]

  __II.2 in hypothetical clauses, questions, etc., at any time, ever, [Refs 5th c.BC+];
  compare εἴ ποτε: also with relatives (compare δήποτε), Ζεὺς ὅστις ποτ᾽ ἐστίν [Refs
  4th c.BC+]; ὅποι ποτέ, ὅπου π., etc., [Refs 5th c.BC+]; after πω, πη, see at {πώποτε,
  πήποκα}: very frequently with negatives, οὔτε ποτ᾽.. [Refs 8th c.BC+]; compare οὔποτε,
  μήποτε, οὐδέποτε, μηδέποτε, οὐπώποτε, μηπώποτε.

  __II.3 in correlative clauses it stands first, with accent, ποτὲ μὲν.., ποτὲ δὲ..
  at one time.., at another.., [Refs 5th c.BC+]; ποτὲ δὲ.., without any preceding
  Part., [Refs 4th c.BC+]

  __III of some unknown point of time,

  __III.1 in reference to the past, once, ὅν ποτ᾽ Ἀθήνη θρέψε [Refs 8th c.BC+]; especially
  in telling a story, once upon a time, οὕτω ποτ᾽ ἦν μῦς καὶ γαλῆ [Refs 5th c.BC+]:
  with historic present, [Refs 5th c.BC+]: with a substantive, εἰς τήν π. φιλίαν [Refs
  5th c.BC+]

  __III.1.b at length, μόγις δή κοτε εἶπε [Refs 5th c.BC+]

  __III.2 in reference to the future, at some time, καί π. τοι.. παρέσσεται.. δῶρα
  [Refs 8th c.BC+]: also to denote earnest expectation, at length, εὔχεταί π. οἶκον
  ἰδεῖν [Refs 5th c.BC+]dimitte tandem aliquando, [Refs 5th c.BC+]; ὀψέ π. [Refs 4th
  c.AD+]

  __III.3 with intensive force, in questions, τίς ποτ; who in the world? τίνες ποτ᾽
  ἐστ; [Refs 5th c.BC+]; τί ποτ᾽ ἐστὶ τοῦτο τὸ πάθος what it can possibly be, [Refs
  5th c.BC+]; to strengthen ἀεί, ἀεί ποτε from all time, always in the past, ἀεί ποτε
  ζῇ ταῦτα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
