strongs_number: G0392
language: greek
lemma: ἀνατάσσομαι
transliteration: anatássomai
definition: to arrange
kjv_usage: set in order
derivation: from G303 (ἀνά) and the middle voice of G5021 (τάσσω);
extended_definition: 'ἀνα-τάσσομαι

  [in LXX only as seel. (Ald.) in Ecc.2:20 ;]

  to arrange in order, bring together from memory (Blass., Phil. Gosp., 14 ff.; MM,
  VGT, see word): Luk.1:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνατάσσω,

  Attic dialect ἀνα-τάττω, aorist 2 passive ἀνετάγην, countermand expenditure, [Refs
  2nd c.AD+]:—middle, go regularly through again, rehearse, [Refs 1st c.AD+]; set
  in order, διήγησιν[NT] {STEPBible-TFLSJ}'
