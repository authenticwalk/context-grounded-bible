strongs_number: G0802
language: greek
lemma: ἀσύνθετος
transliteration: asýnthetos
definition: properly, not agreed, i.e. treacherous to compacts
kjv_usage: covenant-breaker
derivation: from G1 (Α) (as a negative particle) and a derivative of G4934 (συντίθεμαι);
extended_definition: 'ἀ-σύν-θετος, -ον

  (συντίθεμαι ν. M, Pr., 222; MM, see word), [in LXX: Jer.3:7-11 (בָּגַד)* ;]

  false to engagements, not keeping covenant, faithless (MM, see word): Rom.1:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσύν-θετος, ον,

  (συντίθημι) uncompounded, [Refs 5th c.BC+]; ἀ. φωνή a word standing alone, [Refs
  3rd c.BC+]. adverb -τως[Refs]

  __II (συντίθεμαι) bound by no covenant, faithless, ὁ δῆμός ἐστιν πρᾶγμα τῶν πάντων
  ἀσυνθετώτατον[NT+4th c.BC+]; making no covenants, ἀ. διατελοῦσι[Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
