strongs_number: G1880
language: greek
lemma: ἐπανέρχομαι
transliteration: epanérchomai
definition: to come up on, i.e. return
kjv_usage: come again, return
derivation: from G1909 (ἐπί) and G424 (ἀνέρχομαι);
extended_definition: 'ἐπ-αν-έρχομαι

  [in LXX for שׁוּב, etc. ;]

  to return: Luk.10:35 19:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαν-έρχομαι,

  go back, return, ἐκ ποταμοῦ [Refs 6th c.BC+]; ἐς τὴν Κόρινθον[Refs]; in writing
  or speaking, go back or return to a point, ἐκεῖσε δὴ᾽ πάνελθε, πῶς.. [Refs 5th c.BC+]refer
  to.., [Refs]

  __b recur, of intermittent fevers, etc., [Refs 2nd c.AD+]

  __2 with accusative of things, return to, recapitulate, [Refs 5th c.BC+]

  __II go up, ascend, εἰς ὄρη [Refs]to have gone up, passed over, [Refs 5th c.BC+]

  __II.2 rise up [Refs 5th c.BC+] {STEPBible-TFLSJ}'
