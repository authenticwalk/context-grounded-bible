strongs_number: G3471
language: greek
lemma: μωραίνω
transliteration: mōraínō
definition: to become insipid; figuratively, to make (passively, act) as a simpleton
kjv_usage: become fool, make foolish, lose savour
derivation: from G3474 (μωρός);
extended_definition: 'μωραίνω

  (μωρός), [in LXX: Isa.19:11, Jer.10:14 51:17 (בָּעַר ni.), 2Ki.24:10, Isa.44:25
  R (שָׂכַל ni., pi.)* ;]

  __1. cl., to be foolish, play the fool.

  __2. LXX and NT, causal, to make foolish: 1Co.1:20; pass., to become foolish: Rom.1:22;
  of salt that has lost its flavour, become tasteless: Mat.5:13, Luk.14:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'μωρ-αίνω,

  future - ᾰνῶ [Refs 5th c.BC+]: aorist ἐμώρᾱνα [Refs 4th c.BC+] —passive, see below
  [Refs]: (μῶρος):—to be silly, foolish, drivel, [Refs 5th c.BC+]; play the fool,
  [Refs 4th c.BC+] make a mad attempt, [Refs 4th c.BC+]; οὐδεὶς.. ταῦτα μωραίνει indulges
  in these follies, [Refs 5th c.BC+]: euphemistic of illicit love, γυναῖκα μωραίνουσαν
  [Refs]

  __II causal, make foolish, convict of folly, ἡ βουλὴ αὐτῶν μωρανθήσεται [LXX]; ἐμωράνθην
  σφόδρα[LXX+NT]:—passive, to become foolish, be stupefied, [αἶγες] ἑστᾶσιν ὥσπερ
  μεμωραμμέναι [Refs 4th c.BC+]; to become insipid, ἐὰν τὸ ἅλας μωρανθῇ [NT] {STEPBible-TFLSJ}'
