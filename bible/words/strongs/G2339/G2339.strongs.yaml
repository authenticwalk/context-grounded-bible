strongs_number: G2339
language: greek
lemma: θήρα
transliteration: thḗra
definition: hunting, i.e. (figuratively) destruction
kjv_usage: trap
derivation: from (a wild animal, as game);
extended_definition: 'θήρα, -ας, ἡ

  [in LXX for צַיִד, טָרַף, רֶשֶׁת, and cogn. forms ;]

  __1. a hunting, chase (Hat., Xen., al.).

  __2. prey, game (c1.).

  __3. As in Psa.35:8 = רֶשֶׁת, a net: Rom.11:9 (but see Thayer, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'θήρα,

  Ionic dialect θήρη, ἡ, hunting of wild beasts, the chase, βάν ῥ᾽ ἴμεν ἐς θήρην [Refs
  8th c.BC+]; ζῶσι ἀπὸ θ. [Refs 5th c.BC+]; τοῦ πτηνοῦ γένους θ., ={ὀρνιθευτική},
  [Refs 5th c.BC+]; ἡ περὶ θάλατταν θ. fishing, [Refs 4th c.BC+]

  __b in Ptolemaic Egypt, στρατηγὸς ἐπὶ τὴν θ. τῶν ἐλεφάντων [Refs 3rd c.BC+]

  __2 metaphorically, eager pursuit of anything, θήραν.. ἔχομεν τόξων, ={θηρῶμεν τὰ
  τόξα}, [Refs 5th c.BC+]

  __II prey, game, αἶψα δ᾽ ἔδωκε θεὸς μενοεικέα θήρην [Refs 8th c.BC+]; πρὶν κινεῖσθαι
  τὴν θ. [Refs 5th c.BC+]; θήραν καλήν, of a prisoner, [Refs 5th c.BC+]; τὴν θ. ἐπὶ
  τοῦ μέσου τηροῦσα watching its prey, of a spider, [Refs 4th c.BC+]

  __III hunting-ground, preserve, Ἁδριανοῦ θῆραι [Refs 2nd c.AD+]

  __IV in Roman times, the games of the Circus, [Refs] {STEPBible-TFLSJ}'
