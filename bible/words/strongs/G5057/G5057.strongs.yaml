strongs_number: G5057
language: greek
lemma: τελώνης
transliteration: telṓnēs
definition: a tax-farmer, i.e. collector of public revenue
kjv_usage: publican
derivation: from G5056 (τέλος) and G5608 (ὠνέομαι);
extended_definition: 'τελώνης, -ου, ὁ

  (τέλος, ὠνέομαι)

  __1. a farmer of taxes (Let. publicanus).

  __2. A subordinate of the former, who collected taxes or tolls in a particular district,
  a tax-gatherer (EV, publican): Mat.5:46 10:3, Luk.3:12 5:27, 29 7:29 18:10-11, 13;
  pl., τ. κ. ἁμαρτωλοί, Mat.9:10-11 11:19, Mrk.2:15-16, Luk.5:30 7:34 15:1; τ. κ.
  πόρναι, Mat.21:31-32; ὁ ἐθνικὸς κ. ὁ τ., Mat.18:17 (cf. DB, iv, 172; ext., 394 f.;
  MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'τελών-ης, ου, ὁ,

  (τέλος 1.8, ὠνέομαι) farmer or collector of tolls, customs, or taxes, [Refs 5th
  c.BC+], of the Oropians, [Refs 2nd c.BC+]; = Latin publicanus, [NT]; πορνοβοσκοὶ
  καὶ τ. [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
