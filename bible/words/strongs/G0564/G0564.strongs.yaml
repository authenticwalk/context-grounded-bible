strongs_number: G0564
language: greek
lemma: ἀπερίτμητος
transliteration: aperítmētos
definition: uncircumcised (figuratively)
kjv_usage: uncircumcised
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G4059
  (περιτέμνω);
extended_definition: 'ἀ-περί-τμητος, -ον

  (περιτέμνω), [in LXX chiefly for עָרֵל ;]

  uncir­cumcised; metaphorically (τ.) καρδίαις (cf. Jer.9:26, al.): Act.7:51 (ἄσημος,
  found in π., appears to have been the word used by Greek-speaking Egyptians: see
  Deiss., BS, 153; cf. also Cremer, 885; MM, see word)†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπερί-τμητος, ον,

  uncircumcised, [LXX+1st c.AD+]

  __II not clipped or circumscribed, φύσις[Refs 1st c.AD+] {STEPBible-TFLSJ}'
