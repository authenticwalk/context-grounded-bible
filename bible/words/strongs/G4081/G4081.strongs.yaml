lemma: πηλός
transliteration: pēlós
definition: clay
kjv_usage: clay
derivation: perhaps a primary word;
extended_definition: 'πηλός, οῦ, ἁ

  [in LXX chiefly for חֹמֶר, טִיט ]

  __1. clay, as used by a potter: Rom.9:21 (cf. Isa.29:16, al.).

  __2. - βόρβορος, wet clay, mud: Jhn.9:6, 11 9:14-15 †

  (AS) {STEPBible-TBESG}'
etymology: 'πηλός

  (Doric dialect πᾱλός [Refs 5th c.BC+]:— clay, earth, used by masons and potters,
  [Refs 5th c.BC+]; π. ἠχυρωμένος clay mixed with chaff for use as mortar, [LXX];
  εὐώδεϊ πηλῷ, of earth on which wine has been poured, [Refs 3rd c.AD+]; Βρομιώδεα
  π. φύρησαν.. Χάριτες, of a drinkingcup, [Refs 1st c.AD+]: metaphorically, clay from
  which man was made: hence ὁ π. ὁ Προμηθεῖος, of man, [Refs 5th c.BC+]

  __2 mud, mire, [Refs 5th c.BC+]; κάσις πηλοῦ ξύνουρος, i. e. dust, [Refs 3rd c.BC+]

  __II poetical, thick or muddy wine, lees, [Refs 5th c.BC+]; of wine spilt on the
  floor, [Refs 1st c.AD+]; compare Πηλεύς near the end

  __III metaphorically, dolt, blockhead, Comedy texts Adesp.[Refs] {STEPBible-TFLSJ}'
