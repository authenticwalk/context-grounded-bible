strongs_number: G4816
language: greek
lemma: συλλέγω
transliteration: syllégō
definition: to collect
kjv_usage: gather (together, up)
derivation: from G4862 (σύν) and G3004 (λέγω) in its original sense;
extended_definition: 'συλ-λέγω

  [in LXX chiefly for לָקַט ;]

  to bring together, collect, gather up: with accusative of thing(s), Mat.13:28-30;
  pass., Mat.13:40; with accusative, before ἀπό, Mat.7:16; id. before ἐκ, Mat.13:41,
  Luk.6:44; before εἰς, Mat.13:48.†

  (AS) {STEPBible-TBESG}'
etymology: 'συλλέγω,

  aorist -έλεξα[Refs 5th c.BC+]: perfect -είλοχα[Refs 4th c.BC+]:—middle, future -λέξομαι[Refs
  8th c.BC+]aorist -ελεξάμην, Epic dialect 3rd.pers. singular συλλέξατο [Refs 8th
  c.BC+]: perfect, see below:—passive, future -λεγήσομαι[Refs 4th c.BC+]: aorist -ελέχθην[Refs
  5th c.BC+], rare in Attic dialect, [Refs 5th c.BC+]; aorist 2 -ελέγην being preferred,
  [Refs 5th c.BC+]: perfect -είλεγμαι[Refs 5th c.BC+]; 3rd.pers. plural συνειλέχατο
  [Refs 1st c.AD+]; participle rarely -λελεγμένος, [Refs 5th c.BC+]:—bring together,
  collect, gather, [κτέατα] [Refs 8th c.BC+]; τὰ ὀστέα, τὸν λιβανωτόν, [Refs 5th c.BC+];
  σ. μονῳδίας, μέλη, compose, or rather compile, scrape together, [Refs 5th c.BC+];
  σ. ὕβρεις αὐτοῦ compile a list of them, [Refs] collects for himself, [Refs 4th c.BC+];
  περιιόντα συλλέγειν to go about picking up information, [Refs 4th c.BC+]:—middle,
  collect for oneself, for one''s own use, ὅπλα τε πάντα λάρνακ᾽ ἐς ἀργυρέην συλλέξατο
  [Refs 8th c.BC+] —passive, αἷμα συλλέγεταί τινι ἐπὶ τοὺς τιτθούς gathers there,
  [Refs 5th c.BC+]

  __2 ἐκ τῆς ἀσθενείας σ. ἐμαυτόν rally myself, [Refs 5th c.BC+]:—middle, σύλλεξαι
  σθένος [Refs 5th c.BC+]:—passive, ψυχὴν αὐτὴν εἰς αὑτὴν συλλέγεσθαι [Refs 5th c.BC+]

  __3 passive, come together, become customary, ἡ πολυλογία σ. αὐτῷ [Refs 5th c.BC+]

  __II of persons, collect, get together, στασιώτας [Refs 5th c.BC+]; στρατόν raise
  or levy an army, [Refs 5th c.BC+]:—middle, ἑταίρους.. συλλέξομαι [Refs 8th c.BC+]:—passive,
  come together, assemble, [Refs 5th c.BC+]; ἐκεῖσε σ. [Refs 5th c.BC+]; εἰς ταὐτὸ
  σ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
