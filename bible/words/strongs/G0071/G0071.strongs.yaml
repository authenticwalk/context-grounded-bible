strongs_number: G0071
language: greek
lemma: ἄγω
transliteration: ágō
definition: properly, to lead; by implication, to bring, drive, (reflexively) go,
  (specially) pass (time), or (figuratively) induce
kjv_usage: be, bring (forth), carry, (let) go, keep, lead away, be open
derivation: a primary verb;
extended_definition: 'ἄγω,

  [in LXX for בּוא hi., לקח, נהג, etc. ;]

  __1. to lead, bring, carry: with ace, before ἐπί, εἰς, ἕως, πρός and simple dative;
  metaphorically, to lead, guide, impel: Jhn.10:16 Rom.2:4, Heb.2:10, 2Ti.3:6, al.

  __2. to spend or keep a day: Luk.24:21, Act.19:38

  __3. Intrans., to go: subjunc., ἄγωμεν, Mat.2:46, al. (Cramer, 61; MM, VGT, see
  word).

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγω [ᾰ],

  imperfect ἦγον, Epic dialect and Ionic dialect ἄγεσκον[Refs 5th c.BC+]: future ἄξω[Refs
  8th c.BC+]: thematic aorist imperative ἄξετε[Refs 8th c.BC+]infinitive ἀξέμεναι,
  -έμεν, [Refs 8th c.BC+]: aorist 2 ἤγαγον[Refs 8th c.BC+]aorist 1 ἦξα rare, ἦζε[Refs
  5th c.BC+], participle ἄξας[Refs], infinitive ἄξαι[Refs 5th c.BC+]: perfect ἦχα[Refs
  7th c.BC+], (προ-) [Refs 4th c.BC+], (συν-) [Refs 5th c.BC+], etc., Doric dialect
  συν-αγάγοχα[LXX+1st c.AD+] (also in compounds, (εἰσ-) Ps.-Philipp. cited in [Refs
  4th c.BC+], (κατ-) Canon Laws texts[Refs]; ἀγείοχα[Refs 2nd c.BC+]; ἀγέωχα (δι-)
  [Refs 2nd c.BC+], etc.: pluperfect ἀγηόχει[Refs 2nd c.BC+]:—middle, future ἄξομαι[Refs
  8th c.BC+], Trag.: them. aorist 1 ἄξοντο[Refs 8th c.BC+] (ἐσ-) [Refs 5th c.BC+],
  (προεσ-) [Refs]aorist 2 ἠγαγόμην[Refs 8th c.BC+], 2nd pers.singular ἀγάγαο[Refs]:—passive,
  future ἀχθήσομαι[Refs 5th c.BC+], (προσ-) [Refs 5th c.BC+]; ἄξομαι in passive sense,
  [Refs 5th c.BC+], (προσ-) [Refs 5th c.BC+]: aorist 1 ἤχθην[Refs 5th c.BC+], Ionic
  dialect ἄχθην[Refs 5th c.BC+], participle ἀχθείς[Refs 6th c.BC+]perfect ἦγμαι[Refs
  4th c.BC+]; also in middle sense, see below [Refs 5th c.BC+]

  __I lead, carry, fetch, bring, of living creatures, φέρω being used of things, δῶκε
  δ᾽ ἄγειν ἑτάροισι.. γυναῖκα, καὶ τρίποδα.. φέρειν[Refs 8th c.BC+]; βοῦν δ᾽ ἀγέτην
  κεράων by the horns, [Refs 8th c.BC+]; ἄ. εἰς or πρὸς τόπον, poetry also with accusative
  loci, νόστοι δ᾽ ἐκ πολέμων ἀπόνους (i.e. ἄνδρας).. ἆγον οἴκους[Refs 8th c.BC+]

  __I.b participle ἄγων taking, στῆσε δ᾽ ἄγων[Refs 8th c.BC+]

  __I.2 take with one, ἑταίρους[Refs 8th c.BC+]; τι [Refs 8th c.BC+]; of a wife, [Refs
  4th c.BC+]

  __I.3 carry off as captives or booty, [Refs 8th c.BC+]; ἀγόμενος, i.e. δοῦλος, [Refs
  7th c.BC+]; Δίκην ἄγειν to lead Justice forcibly away, [Refs 8th c.BC+]; of a fowler,
  φῦλον ὀρνίθων ἀμφιβαλὼν ἄγει[Refs 5th c.BC+] harry, ravage a country, first in [Refs
  8th c.BC+]; frequently in [Refs 5th c.BC+] and Attic dialect Prose:—in passive,
  ἀγόμεθα, φερόμεθα[Refs 5th c.BC+]: more rarely reversed, φέρουσί τε καὶ ἄγουσι[Refs
  5th c.BC+]; ἄ. alone, ravage, [Refs 5th c.BC+] —but φέρειν καὶ ἄγειν sometimes means
  simply bear and carry, bring together, [Refs 5th c.BC+]; τὴν ποίησιν φέρειν τε καὶ
  ἄγειν, i.e. bring it into the state, [Refs 5th c.BC+]

  __I.4 ἄ. εἰς δίκην or δικαστήριον, ἐπὶ τοὺς δικαστάς to carry one before a court
  of justice, frequently in Attic dialect, πρὸς τὴν δίκην ἄ.[Refs 5th c.BC+]; simply
  ἄγειν[Refs 5th c.BC+]:—passive, ἐπὶ βασιλεῖς ἀχθήσεσθε[NT+2nd c.AD+]; φόνου ἄγεσθαι[Refs
  1st c.AD+]

  __I.4.b passive, to be confiscated, τὰ κτήνη ἀχθήσεται πρὸς τὰ ἐκφόρια (to meet
  the rent) [Refs 2nd c.BC+]

  __I.5 of ships, carry as cargo, import, [οἶνον] νῆες ἄγουσι[Refs 8th c.BC+]; ἵνα
  οἱ σὺν φόρτον ἄγοιμι (i.e. σύν οἱ) [Refs 8th c.BC+]

  __I.6 draw on, bring on, πῆμα τόδ᾽ ἤγαγον Οὐρανίωνες[Refs 8th c.BC+]

  __I.7 bear up, φελλοὶ δ᾽ ὥς. ἄγουσι δίκτυον[Refs 4th c.BC+]

  __I.8 carry far and wide, spread abroad, κλέος[Refs 8th c.BC+]

  __I.9 in Medicine texts, remove, φλέγμα[Refs 5th c.BC+]

  __II lead towards a point, lead on, τὸν δ᾽ ἄγε μοῖρα κακὴ θανάτοιο τέλοσδε[Refs
  8th c.BC+]infinitive, ἄγει θανεῖν leads to death, [Refs 5th c.BC+]; ὁδὸς ἄγει the
  road leads, [Refs 5th c.BC+]: metaphorically, tend, ἐπὶ τὸ ἄκρον[Refs 5th c.BC+]

  __II.2 lead, guide, especially in war, λαόν[Refs 8th c.BC+]; ἄ. στρατιάν, ναῦς,
  etc., [Refs 5th c.BC+]; hence absolutely, march, θᾶσσον ὁ Νικίας ἦγε[Refs 5th c.BC+]:
  simply, go, ἄγωμεν[NT]; of the gods, etc., guide, [Refs 5th c.BC+]

  __II.3 manage, νόῳ πλοῦτον[Refs 5th c.BC+]; τὴν σοφίαν conduct philosophical inquiry,
  [Refs 5th c.BC+]; of reasoning, ἀγαγεῖν τοὺς λόγους[Refs 4th c.BC+]:—passive, to
  be led, guided, λογισμῷ[Refs 5th c.BC+]

  __II.4 refer, attribute, τι εἰς ἐθελοκάκησιν[Refs 2nd c.BC+]

  __II.5 bring up, train, educate, ἀγόμενοις ὀρθῶς[Refs 5th c.BC+]; of animals, train,
  [Refs 5th c.BC+]

  __II.6 reduce, ἐς βραχὺ τὴν ἀρχήν[Refs 5th c.BC+]; of propositions, εἰς ῥᾳδιξστέραν
  κατασκευήν[Refs 3rd c.AD+]

  __III draw out in length, τεῖχος ἄ. to draw a line of wall, [Refs 5th c.BC+]; ἄ.
  γραμμάς to draw lines, [Refs 4th c.BC+]; ἤχθωσαν κάθετοι let perpendiculars be drawn,
  Mete.[Refs]; ἄ. ἐπίπεδον describe a plane, [Refs 3rd c.BC+]:—passive, ἦκται ἡ διῶρυξ[Refs
  5th c.BC+]; κόλπου ἀγομένου τῆς γῆς, i.e. when the land forms a bight, [Refs 5th
  c.BC+]

  __IV hold, celebrate, Ἀπατούρια, ὁρτήν, [Refs 5th c.BC+]; frequently in Attic dialect,
  ἄ. ἀγῶνα[LXX+5th c.BC+]; ἐκκλησίαν[Refs 1st c.AD+]:—passive, ἀγοραῖοι ἄγονται[NT]

  __IV.2 keep, observe a date, ἄ. τὴν ἡμέραν ταύτην πάντα τὸν χρόνον[Refs 5th c.BC+];
  reckon, τοὺς ἐνιαυτοὺς καθ᾽ ἥλιον[Refs 1st c.BC+]

  __IV.3 keep, observe, ὀρθὰν ἄγεις ἐφημοσύναν[Refs 5th c.BC+]; ἡσυχίαν ἄ., ={ἡσυχάξειν},
  [Refs 5th c.BC+]; κρύψιν ἄ., of stars between setting and rising, [Refs 4th c.BC+];
  keep up, sustain, maintain, νεῖκος[Refs 5th c.BC+]; γέλωτ᾽ ἄγειν to keep laughing,
  [Refs 5th c.BC+]; with predicate, maintain, ἐλευθέραν ἦγε τὴν Ἑλλάδα[Refs 4th c.BC+]

  __IV.4 of Time, pass, ἀπήμαντον ἄγων βίοτον[Refs 5th c.BC+]; ποίας ἡμέρας δοκεῖς
  μ᾽ ἄγει; [Refs 5th c.BC+] to be ripe, τῆς γαστρὸς ὥραν ἀγούσης[Refs 2nd c.AD+];
  ὥραν ἦγε θανάτου[Refs 5th c.BC+]

  __IV.5 of beliefs, hold, αἵρεσιν[Refs 2nd c.BC+]

  __V hold account, treat, ἄ. ἀρετὰν οὐκ αἴσχιον φυᾶς[Refs 5th c.BC+]; ἐν τιμῇ ἄγειν
  or ἄγεσθαι, ἐν οὐδεμιῇ μοίρῃ ἄ., περὶ πλείστου ἄ., [Refs 5th c.BC+]; θεοὺς ἄ. to
  believe in, [Refs 4th c.BC+]; διὰ τιμῆς ἄ. τινά, etc., [Refs 5th c.BC+]:—passive,
  ἠγόμην δ᾽ ἀνὴρ ἀστῶν μέγιστος[Refs 5th c.BC+]

  __VI draw down in the scale, hence, weigh, ἄ. μνᾶν, τριακοσίους δαρεικούς, etc.,
  weigh a mina, [Refs 4th c.BC+]

  __VII on ἄγε, ἄγετε, see.s. voccative

  __B middle ἄγομαι, carry away for oneself, χρυσόν τε καὶ ἄργυρον οἴκαδ᾽ ἄγεσθαι[Refs
  8th c.BC+]; take with one,[Refs 5th c.BC+]; of a ship''s cargo, [Refs 4th c.BC+];
  take to oneself, δῶρον[Refs 3rd c.BC+]; take upon oneself, ἄγεσθαι ἐς χεῖρας[Refs
  5th c.BC+]

  __B.2 ἄγεσθαι γυναῖκα take to oneself a wife, [Refs 8th c.BC+]; simply ἄ. marry,
  [Refs 5th c.BC+]perfect passive ἦγμαι is used in this middle sense, [Refs 1st c.AD+];
  of the father, bring home a wife for his son, [Refs 8th c.BC+]; of a brother, [Refs
  8th c.BC+]; of friends of the bridegroom and bride, [Refs 8th c.BC+]: later in passive
  of the wife, [Refs 2nd c.AD+]

  __B.3 like active, bring; διὰ στόμα ἄγεσθαι μῦθον bring through the mouth, i.e.
  utter, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
