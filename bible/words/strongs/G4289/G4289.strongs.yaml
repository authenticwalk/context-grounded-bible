strongs_number: G4289
language: greek
lemma: πρόθυμος
transliteration: próthymos
definition: forward in spirit, i.e. predisposed; neuter (as noun) alacrity
kjv_usage: ready, willing
derivation: from G4253 (πρό) and G2372 (θυμός);
extended_definition: 'πρόθυμος, -ον

  [in LXX: 1Ch.28:21, 2Ch.29:31 (נָדִיב), Hab.1:8 (חוּשׁ), al. ;]

  willing, ready: Mat.26:41, Mrk.14:38; neut., τὸ π. = ἡ προθυμία (Thuc., al., 3Ma.5:26),
  οὕτως τὸ κατ᾽ ἐμὲ (= cl. τὸ ἐμὸν) π., Rom.1:15 (but see ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόθῡμος, ον,

  ready, willing, eager, π. εἰμι, with infinitive, ={προθυμέομαι}, [Refs 5th c.BC+];
  π. ἔα πυθέσθαι I was eager to learn, [Refs 5th c.BC+]

  __2 with genitive objecti, eager for, ὧν π. ἦσθ᾽ ἀεί [Refs 5th c.BC+]

  __3 with Preps., ἐὰν γένῃ π. ἐς τὰ πράγματα [Refs 5th c.BC+]; πρὸς τὸν πόλεμον[Refs
  5th c.BC+]

  __4 absolutely, [Refs 5th c.BC+]

  __II bearing goodwill, wishing well, devoted, φύλαξ.. τῇ σῇ π. εἰς ὁδὸν κυναγία
  [Refs 5th c.BC+]; εἴς τινας[Refs 5th c.BC+]

  __III adverb -μως readily, zealously, actively, [Refs 5th c.BC+]; π. υᾶλλον ἢ φίλως
  with more zeal than kindness, [Refs 5th c.BC+]; μάχεσθαι [Refs 5th c.BC+]; π. ἔχειν
  πρός τι [Refs 5th c.BC+]: comparative -ότερον[Refs 5th c.BC+]: superlative -ότατα[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
