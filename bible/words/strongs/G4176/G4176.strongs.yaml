lemma: πολιτεύομαι
transliteration: politeúomai
definition: to behave as a citizen (figuratively)
kjv_usage: let conversation be, live
derivation: middle voice of a derivative of G4177 (πολίτης);
extended_definition: 'πολιτεύω  more frequently as depon., -ομαι, and so in LXX and
  NT

  (πολίτης), [in LXX: Est.8:13, 2Ma.6:1 2Mac 11:25, 3Ma.3:4 3Mac 3:1-30; 4Ma.4:1-26
  * ;]

  to be a citizen, live as a citizen: metaphorically, of conduct as based on heavenly
  citizenship, Act.23:1, Php.1:27.†

  (AS) {STEPBible-TBESG}'
