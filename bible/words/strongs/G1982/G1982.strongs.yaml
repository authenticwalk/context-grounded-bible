strongs_number: G1982
language: greek
lemma: ἐπισκιάζω
transliteration: episkiázō
definition: to cast a shade upon, i.e. (by analogy) to envelop in a haze of brilliancy;
  figuratively, to invest with preternatural influence
kjv_usage: overshadow
derivation: from G1909 (ἐπί) and a derivative of G4639 (σκιά);
extended_definition: 'ἐπι-σκιάζω

  [in LXX: Exo.40:35 (שָׁכַן), Psa.91:4 140:7 (סָכַךְ), Pro.18:11 * ;]

  to throw a shadow upon, overshadow: with dative, Act.5:15; of a shining (Mt, l.with,
  and cf. Exo.40:29, 35, 2Ma.2:8) cloud, with dative, Mrk.9:7; with accusative, Mat.17:5,
  Luk.9:34; metaphorically (cf. Pss, Pr, ll.with), of the Holy Spirit, Luk.1:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπισκῐ-άζω,

  throw a shade upon, overshadow, τῇ [πτέρυγι] τὴν Ἀσίην [NT+5th c.BC+]:—passive,
  [Refs 1st c.AD+]; opposed to φωτίζειν, [Refs 2nd c.AD+] —middle, -σκιάζεσθαι τὸν
  ἥλιον to ward off the sun''s rays, [Refs]: metaphorically, conceal, obscure, ἀλήθειαν
  πλάσμασι μυθικοῖς [Refs 1st c.AD+]; τὰ δεινὰ ἑτέροις ὀνόμασιν ἐ. [Refs 2nd c.AD+];
  τὴν θωπείαν, τὸν βίον, [Refs 2nd c.AD+]:—passive, τῇ εὐγενεία [Refs 2nd c.AD+];
  λαθραῖον ὄμμ᾽ ἐπεσκιασμένη keeping a hidden watch, [Refs 5th c.BC+]

  __2. darken, obscure, [Refs 1st c.AD+]: metaphorically, ἀφροσύνη ἐ. ψυχήν [Refs]

  __3. of the Divine presence, overshadow for protection, etc., τινί [LXX]; ἐπὶ τὴν
  κεφαλήν τινος[NT]

  __4. passive, to be weak-sighted, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
