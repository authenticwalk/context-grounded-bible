strongs_number: G1084
language: greek
lemma: γεννητός
transliteration: gennētós
definition: born
kjv_usage: they that are born
derivation: from G1080 (γεννάω);
extended_definition: 'γεννητός, -ή -όν

  (γεννάω), [in LXX: Job.11:2, 12 14:1 15:14 25:4  (ילד)* ;]

  begotten, born: pl., γ. γυναικῶν (cf. יְלוּד אִשָּׁה, Job.14:1), periphrasis for
  mankind, Mat.11:11, Luk.7:28 (Cremer, 147).

  (AS) {STEPBible-TBESG}'
etymology: 'γενν-ητός, ή, όν,

  begotten, υἱὸς γ., opposed to ποιητός, [Refs 5th c.BC+]; mortal, [Refs 2nd c.AD+];
  γεννητοὶ γυναικῶν born of women, [NT]

  __II generable, opposed to φθαρτός, [Refs 4th c.BC+]; ὑλὴ γ. matter for generation,
  [Refs] adverb -τῶς by means of generation, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
