strongs_number: H0816
language: hebrew
lemma: אָשַׁם
transliteration: ʼâsham
pronunciation: aw-sham'
definition: to be guilty; by implication to be punished or perish
kjv_usage: '[idiom] certainly, be(-come, made) desolate, destroy, [idiom] greatly,
  be(-come, found, hold) guilty, offend (acknowledge offence), trespass.'
derivation: or אָשֵׁם; a primitive root;
extended_definition: '1) to offend, be guilty, trespass

  1a) (Qal)

  1a1) to do wrong, offend, trespass, commit an offense, do injury

  1a2) to be or become guilty

  1a3) to be held guilty

  1a4) to be incriminated

  1b) (Niphal) to suffer punishment

  1c) (Hiphil) to declare guilty

  2) (TWOT) to be desolate, acknowledge offense {STEPBible-TBESH}'
