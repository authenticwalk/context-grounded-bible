strongs_number: G1320
language: greek
lemma: διδάσκαλος
transliteration: didáskalos
definition: an instructor (genitive case or specially)
kjv_usage: doctor, master, teacher
derivation: from G1321 (διδάσκω);
extended_definition: 'διδάσκαλος, -ου, ὁ

  (διδάσκω), [in LXX: Est.6:1, 2Ma.1:10 * ;]

  given as rendering of Heb. רַבִּי ,רַבּוֺן (NT, Ῥαββεί, Ῥαββουνεί which see);

  a teacher: Jhn.1:39 20:16; of Jewish teachers, Luk.2:46, Jhn.3:10, cf. Rom.2:20-21;
  of John Baptist, Luk.3:12; of Jesus, Jhn.3:2, 10 8:4 11:28 13:13-14, and often in
  Syn., most frequently in voc., as title of address, as Mat.8:19, Mrk.4:38; of Jesus
  by himself, Mat.23:8; of an apostle, 1Ti.2:7, 2Ti.1:11; of Christians, 1Co.12:28-29,
  Eph.4:11, Act.13:1, Jas.3:1; of false teachers, 2Ti.4:3 (Cremer, 181; DB, i, 609,
  iii, 294, iv, 691)

  SYN.: παιδευτής, q.v  (AS) {STEPBible-TBESG}'
etymology: 'δῐδάσκᾰλ-ος, ὁ

  (but feminine, [Refs 4th c.BC+], compare ξυμφορὴ γίνεται δ. [Refs 2nd c.AD+], teacher,
  master, μαντείης [Refs 5th c.BC+]; διδάσκαλον λαβεῖν get a master, [[Refs 5th c.BC+];
  εἰς διδασκάλου (i.e. οἶκον) φοιτᾶν go to school, [Refs 5th c.BC+]; διδασκάλων or
  ἐκ διδασκάλων ἀπαλλαγῆναι leave school, [Refs]; ἐν διδασκάλων at school, [Refs]

  __II trainer of a dithyrambic or dramatic chorus, producer of a play, etc., ἴτω
  δὲ καὶ τραγῳδίας ὁ Κλεομάχου δ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
