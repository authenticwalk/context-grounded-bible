strongs_number: G2733
language: greek
lemma: κατοικία
transliteration: katoikía
definition: residence (properly, the condition; but by implication, the abode itself)
kjv_usage: habitation
extended_definition: 'κατ-οικία, -ας, ἡ

  (κατοικέω), [in LXX chiefly for מוֹשָׁב, Exo.35:3, al. ;]

  __1. a dwelling: Act.17:26.

  __2. a settlement (Polyb.).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατοικ-ία, ἡ,

  habitation, βαρβάρων [Refs 4th c.BC+]; farm, village, [Refs 2nd c.BC+]: generally,
  dwelling-place, [NT]; domicile, Mitteis [Refs 2nd c.BC+]

  __2 settlement, colony, [Refs 1st c.BC+]; especially of military colonies in Egypt,
  [Refs 2nd c.BC+], etc.; also, = Latin colonia, [Refs 1st c.BC+]; κατοικίαι πόλεων
  foundation of colonies, [Refs 1st c.AD+]

  __3 body of residents in a foreign city, ἡ κ. τῶν ἐν Ἱεραπόλει κατοικούντων Ἰουδαίων
  [Refs] {STEPBible-TFLSJ}'
