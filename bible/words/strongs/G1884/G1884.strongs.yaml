strongs_number: G1884
language: greek
lemma: ἐπαρκέω
transliteration: eparkéō
definition: to avail for, i.e. help
kjv_usage: relieve
derivation: from G1909 (ἐπί) and G714 (ἀρκέω);
extended_definition: 'ἐπ-αρκέω, -ῶ

  [in LXX: 1Ma.8:26 1Mac 11:35 * ;]

  __1. to be strong enough for.

  __2. to ward off.

  __3. to aid, relieve: with dative of person(s), 1Ti.5:10 5:16 (mid., WH, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαρκ-έω,

  future -έσω (see. below): Epic dialect aorist infinitive ἐπαρκέσσαι [Refs 3rd c.BC+]:—to
  be strong enough for a thing, in [Refs 8th c.BC+]. with accusative of things et
  dative person, ward off something from one, οὐδέ τί οἱ τό γ᾽ ἐπήρκεσε λυγρὸν ὄλεθρον
  [Refs 8th c.BC+]prohibebit quominus.., [Refs 4th c.BC+]

  __2 with accusative of things, ward off, prevent, ἐπαρκέσσαι κακότητα [Refs 3rd
  c.BC+]; σέ τοι μόνον δέδορκα πημονάν (Reiske for ποιμένων) ἐ. [Refs 5th c.BC+]

  __3 with dative person only, help, assist, [NT+6th c.BC+]: absolutely, τίς ἄρ᾽ ἐπαρκέσε;
  who will aid? [Refs 5th c.BC+]

  __II supply, furnish, ἄκος δ᾽ οὐδὲν ἐπἤρκεσαν, τὸ μὴ πόλιν.. παθεῖν [LXX+5th c.BC+];
  also ἐ. τινὶ τῶν ἑαυτοῦ impart to him a share of.., [Refs 5th c.BC+]: with dative
  of things, supply with, πέπλοις [Refs 5th c.BC+]

  __III absolutely, to be sufficient, enough, ὅσσον ἐπαρκεῖ [Refs 6th c.BC+]; ἐπαρκέσει
  νόμος ὅδ᾽ this law shall prevail, [Refs 5th c.BC+]

  __III.2 stand to the credit of, with dative, γενεᾷ [Refs 5th c.BC+] {STEPBible-TFLSJ}'
