transliteration: zōḗ
definition: life (literally or figuratively)
kjv_usage: life(-time)
derivation: from G2198 (ζάω);
extended_definition: 'ζωή, -ῆς, ἡ (ζάω),

  [in LXX chiefly for חַיִּים ;]

  life (in Hom., Hdt., = βίος, which see; later, existence, vita quâ vivimus, as distinct
  from βίος, vita quam vivimus; opposite to θάνατος);

  __1. of natural life: Luk.16:25, Act.8:33, 1Co.15:19, 1Ti.4:8, Heb.7:3, Jas.4:14;
  πνεῦμα ζωῆς, Rev.11:11; ψυχὴ ζωῆς ( Gen.1:30), Rev.16:3; of the life of one risen
  from the dead, Rom.5:10, Heb.7:16.

  __2. Of the life of the kingdom of God, the present life of grace and the life of
  glory which is to follow (Dalman, Words, 156ff.; Westc, Epp. Jo., 214ff.; Cremer,
  272ff.): Jhn.6:51, 53 Rom.7:10 8:6, 10 Php.2:16, Col.3:4, 2Pe.1:3; αἰώνος (reff.
  supr.; DCG, i, 538a, ii, 30f.), Jhn.4:36 12:50 17:3, 1Jn.1:2, al.; τ. φῶς τῆς ζ.,
  Jhn.8:12; ὁ Λόγος τ. ζ., 1Jn.1:1; ὁ ἄρτος τ. ζ., Jo 6:35, 48; δικαίωσις ζωῆς, Rom.5:18;
  μετάνοια εἰς ζ., Act.11:18; ἐν αὐτῷ ζ. ἦν,  Jhn.1:4; ζ. ἡ ἐν. Χ. Ἰ., 2Ti.1:1; τὰ
  πρὸς ζωήν, 2Pe.1:3, al.; στέφανος τῆς ζ., Jas.1:12, Rev.2:10; χάρις ζωῆς (genitive
  expl.), 1Pe.3:7; ζ. καὶ εἰρήνη, Rom.8:6; ζ. καὶ ἀφθαρσία, 2Ti.1:10; ἀνάστασις ζωῆς,
  Jhn.5:29; βίβλος ζωῆς, Php.4:3, Rev.3:5; ξύλον ζωῆς, Rev.2:7; ὕδωρ ζωῆς, Rev.22:17;
  meton., of that which has life: τ. πνεῦμα, Rom.8:10; ῥήματα, Jhn.6:63; of one who
  gives life, Jhn.11:25 14:6, 1Jn.1:2; ἡ ἐντολή, Jhn.12:50.

  SYN.: see: βίος. (AS) {STEPBible-TBESG}'
etymology: 'ζωή

  (ζωιή (probably an error) [Refs 3rd c.BC+], Doric dialect ζωά: Ionic dialect and
  poetry ζόη, [Refs 5th c.BC+], Doric dialect ζόα: Aeolic dialect ζοΐα [Refs 3rd c.BC+]:
  ἡ:— living, i.e. one''s substance, property, ἦ γάρ οἱ ζ. γ᾽ ἦν ἄσπετος [Refs 8th
  c.BC+]; τοὶ δὲ ζωὴν ἐδάσαντο[Refs]; τὴν ζόην ποιέεσθαι or καταστήσασθαι ἀπὸ or ἐκ..
  to get one''s living by.., [Refs 5th c.BC+]

  __2 after [Refs 8th c.BC+], life, existence, opposed to death, [Refs 7th c.BC+];
  θανάτου πέρι καὶ ζωᾶς[Refs 5th c.BC+]; ζόας (ζωᾶς codices) βιοτά [Refs 5th c.BC+]
  mylife! [LXX+4th c.BC+]; μετὰ τὴν μίαν ζ. πολλαὶ ζ. [Refs 4th c.AD+]

  __3 way of life, ζόην ἔζωον τὴν αὐτήν [Refs 5th c.BC+]

  __II ζωή,= γραῦς [Refs], the scum on milk, [Refs]; ζόη· τὸ ἐπάνω τοῦ μέλιτος, [Refs
  5th c.AD+] is required by the metre in trimeters in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
