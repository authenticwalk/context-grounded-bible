strongs_number: G5236
language: greek
lemma: ὑπερβολή
transliteration: hyperbolḗ
definition: a throwing beyond others, i.e. (figuratively) supereminence; adverbially
  (with G1519 (εἰς) or G2596 (κατά)) pre- eminently
kjv_usage: abundance, (far more) exceeding, excellency, more excellent, beyond (out
  of) measure
derivation: from G5235 (ὑπερβάλλω);
extended_definition: 'ὑπερ-βολή, -ῆς, ἡ

  (ὑπερβάλλω), [in LXX: καθ᾽ ὑ., 4Ma.3:18 * ;]

  a throwing beyond. Metaphorical, excess, superiority, excellence: 2Co.4:7 12:7;
  καθ᾽ ὑπερβολήν, beyond measure, exceedingly, Rom.7:13, 1Co.12:31, 2Co.1:8, Gal.1:13;
  κ. ὑ. εἰς ὑ., beyond all measure, 2Co.4:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερβολ-ή, ἡ,

  (ὑπερβάλλω) a throwing beyond others, δίσκων ὑπερβολαῖς [Refs 2nd c.AD+]: in intransitive
  sense, altitude of a star, [Refs 4th c.BC+]

  __2 overshooting, superiority, χερῶν ὑπερβολαῖς [Refs 5th c.BC+]

  __3 excess, τοῦ μεγέθεος [Refs 4th c.BC+]; opposed to ἔλλειψις or ἔνδεια, [Refs
  5th c.BC+]; ὑπερβολὴν τῆς ἐπιθυμίας ἔχειν with accusative et infinitive, [Refs 5th
  c.BC+] at an extravagant price, [Refs 5th c.BC+]; ἐπέφερον τὴν ὑ. τοῦ καινοῦσθαι
  pushed on their extravagance in revolutionizing, [Refs 5th c.BC+]; οὐκ ἔχον ἐστὶν
  ὑπερβολήν it can go no further, [Refs 4th c.BC+]; so οὐδεμίαν or μηδεμίαν ὑ. λείπειν,
  [Refs 5th c.BC+]; εἴ τις ὑ. τούτου if there is aught beyond (worse than) this, [Refs
  5th c.BC+]; ταῦτ᾽ οὐχ ὑ.; is not this the extreme, the last degree? [Refs 4th c.BC+];
  ὑπερβολὴν ποιήσομαι I will put an extreme case, [Refs]; τοσαύτην ὑ. ποιεῖσθαι ὥστε..
  to go so far that.., [Refs] to carry his own rascality beyond theirs, [Refs 5th
  c.BC+]; ὑ. ποιεῖν τῆς τιμῆς to raise the price, [Refs 5th c.BC+]; ὑ. ἀνοίας ἔχειν
  Polystr.p.27 W.

  __4 with preposition in Adverbial phrases, ={ὑπερβαλλόντως}, εἰς ὑπερβολήν in excess,
  exceedingly; εἰς ὑ. ἄμεινον [Refs 5th c.BC+]; far beyond, τοῦ πρόσθεν εἰς ὑ. πανοῦργος,
  i. e. far more wicked, [Refs 5th c.BC+] —καθ᾽ ὑπερβολὰν τοξεύσας with surpassing
  aim, [Refs 5th c.BC+]extravagantly, [Refs 5th c.BC+]; οἱ καθ᾽ ὑ. ἐν ἐνδείᾳ ὄντες
  in extremity of need, [NT+4th c.BC+]:—so in dative, εὐτελὴς ὑπερβολῇ [Refs 4th c.BC+]

  __5 preeminence, perfection, without any notion of excess, δι᾽ ἀρετῆς ὑπερβολήν
  [Refs]; ἡ ὑ. τῆς φιλίας the best and noblest kind of friendship, [Refs]; but ἡ καθ᾽
  ὑ. φιλία, ={ἡ καθ᾽ ὑπεροχήν}, [Refs]

  __6 overstrained phrase, hyperbole, ὑπερβολὰς εἰπεῖν [Refs 5th c.BC+] make strong
  statements, [Refs 4th c.BC+]; as a figure of speech, [Refs 4th c.BC+]

  __7 τὸ καθ᾽ ὑπερβολήν the superlative degree, in Adjectives, [Refs 4th c.BC+]; τιθέναι
  ὑπερβολῇ[Refs]

  __8 overbid at auction, [Refs 3rd c.BC+]

  __II crossing over, passage of mountains, etc., [Refs 5th c.BC+]

  __II.2 in singular or plural, place of passage, mountain-pass, with or without τοῦ
  ὄρους, τῶν ὀρέων, [Refs 5th c.BC+]; ὑ. τοῦ Ταύρου Wilcken [Refs 3rd c.BC+]; αἱ τῶν
  Ἄλπεων ὑ. [Refs 2nd c.BC+]

  __III (from middle) delay, τοῦ κακοῦ [Refs 5th c.BC+]

  __IV the conic section called hyperbola, because the square of the ordinate is equal
  to a rectangle with height equal to the abscissa applied to the parameter (as base)
  but exceeding (ὑπερβάλλον), i. e. overlapping, that base, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
