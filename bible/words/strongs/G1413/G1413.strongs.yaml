strongs_number: G1413
language: greek
lemma: δυνάστης
transliteration: dynástēs
definition: a ruler or officer
kjv_usage: of great authority, mighty, potentate
derivation: from G1410 (δύναμαι);
extended_definition: 'δυνάστης, -ου, ὁ

  (δύναμαι), [in LXX for גִּבּוֹר, עָרִיץ, בַּיִת, etc. ;]

  a prince, ruler, potentate: Luk.1:52; of God (Sir.46:5, 16, 2Ma.15:3), 1Ti.6:15;
  of a high official (cf. δυνάσται Φαραώ, Gen.50:4), Act.8:27 (Cremer, 221).†

  (AS) {STEPBible-TBESG}'
etymology: 'δῠνάστ-ης, ου, ὁ,

  lord, master, ruler, of Zeus, [Refs 5th c.BC+]; ἄνδρες δ. the chief men in a state,
  [Refs 5th c.BC+]; petty chief, princelet, [Refs 5th c.BC+]; λαμπροὶ δυνάσται, of
  the stars, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
