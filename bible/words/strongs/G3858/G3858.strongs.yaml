strongs_number: G3858
language: greek
lemma: παραδέχομαι
transliteration: paradéchomai
definition: to accept near, i.e. admit or (by implication) delight in
kjv_usage: receive
derivation: from G3844 (παρά) and G1209 (δέχομαι);
extended_definition: 'παρα-δέχομαι

  [in LXX: Exo.23:1 (נָשָׂא), Pro.3:12 (רָצָה), 2Ma.4:22 R, 3Ma.7:12 * ;]

  to receive, admit;

  __(a) of things: Mrk.4:20, Act.15:4 16:21 22:18, 1Ti.5:19;

  __(b) of persons: Heb.12:6 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'παραδέχομαι,

  Ionic dialect παραδέκομαι, future -ξομαι[Refs 5th c.BC+]:—receive from another,
  σῆμα [Refs 8th c.BC+]; of children, receive by inheritance, σοφώτατα νοήματα [Refs
  5th c.BC+]; but μάχην π. take up and continue the battle, [Refs]; receive by way
  of rumour or tradition, π. φήμην [Refs 5th c.BC+]; of magistrates or others, receive
  articles entered in an inventory, etc., [Refs 3rd c.BC+], etc.; of pupils, receive
  lessons from a master, τοὺς μετὰ πόνου.. παραδεχομένους [Refs 1st c.AD+]

  __b take over an office or function, [Refs 1st c.BC+]

  __2 with infinitive, π. τινὶ πράττειν τι take upon oneself or engage to another
  to do a thing, [Refs 4th c.BC+]

  __3 admit, εἰς τὴν πόλιν [Refs 5th c.BC+]; εἰς [τὴν οἰκίαν] [Refs 4th c.BC+]; admit
  to citizenship, τῶν περιοίκων τινάς [Refs 4th c.BC+]; admit as a pupil, [Refs 5th
  c.BC+]; π. τὸ ἔθνος admit to friendly relations, [Refs 2nd c.BC+]

  __4 admit, allow, τὴν ἀπαγωγήν [Refs 5th c.BC+]; π. τὸν λόγον accept the definition,
  [Refs 5th c.BC+]; recognize as correct, agree to, συντίμησιν [Refs 1st c.BC+]; τὸ
  δαπανηθέν [Refs 2nd c.AD+]

  __5 signify, κτῆσιν [Refs 2nd c.AD+]

  __II in later writers the aorist παρεδέχθην takes also a passive sense, [Refs 2nd
  c.AD+]to be admitted, [Refs 2nd c.AD+]; also, to be credited as a set-off, [Refs
  3rd c.AD+]: so future -δεχθήσομαι[Refs 1st c.AD+] {STEPBible-TFLSJ}'
