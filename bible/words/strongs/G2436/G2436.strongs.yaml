strongs_number: G2436
language: greek
lemma: ἵλεως
transliteration: híleōs
definition: cheerful (as attractive), i.e. propitious; adverbially (by Hebraism) God
  be gracious!, i.e. (in averting some calamity) far be it
kjv_usage: be it far, merciful
derivation: perhaps from the alternate form of G138 (αἱρέομαι);
extended_definition: 'ἵλεως, -ων

  (Att.. for ἵλαος), [in LXX for חָלִיל, 1Ki.14:45, 2Ki.20:20, al.; ἵ. εἶναι, סָלַח,
  3Ki.8:30 ff. Jer.31:34, al. ;]

  propitious, merciful: τ. ἀδικίαες, Heb.8:12 (Je, l.with; cf.1 Ki, l.with); ἵ. σοι
  (sc. ἔστω ὁ θεός), Mat.16:22 (cf. 1Sam, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἵλαος

  [see. entry near the end], ον, Epic dialect and Lyric poetry (incl. Lyric poetry
  of Trag., [Refs 5th c.BC+]: irregular genitive ἱλάονος [Refs 4th c.BC+]; Attic dialect
  and later ἵλεως, ων (also in [Refs 3rd c.BC+], variant for{ἵλεον} in [Refs 5th c.BC+]
  indeclinable as nominative plural, [Refs 2nd c.BC+], as accusative singular, [LXX+5th
  c.BC+]: ἵλεος, ον, [Refs 5th c.BC+]: ἵληϝος, uncertain in [Refs 6th c.BC+],= epigram
  cited in [Refs 2nd c.AD+]; Aeolic dialect ἴλλαος [Refs]:—of gods, propitious, gracious,
  ἔπειθ᾽ ἵλαος Ὀλύμπιος ἔσσεται ἡμῖν [NT+8th c.BC+]; in deprecation, ἵλεώς σοι, κύριε
  (i.e. ὁ θεός), i.e. be it far from thee, [NT+4th c.AD+]

  __2 of things, propitious, blameless, atoned for, ἵλαον ἦναι, opposed to ἰνμενφὲς
  ἦναι, [Refs 5th c.BC+]

  __II of men, gracious, kindly, σὺ δ᾽ ἵλαον ἔνθεο θυμόν [Refs 8th c.BC+]

  __III adverb ἱλάως and ἱλέως, [Refs 8th c.BC+]; elsewhere ᾰ, see above, also [Refs]
  {STEPBible-TFLSJ}'
