strongs_number: G5214
language: greek
lemma: ὑμνέω
transliteration: hymnéō
definition: to hymn, i.e. sing a religious ode; by implication, to celebrate (God)
  in song
kjv_usage: sing a hymn (praise unto)
derivation: from G5215 (ὕμνος);
extended_definition: 'ὑμνέω, -ῶ

  (ὕμνος) [in LXX for הָלַל pi., שִׁיר, יָדָה hi., etc. ;]

  __1. trans., with accusative of person(s) (in cl. also with accusative of thing(s)),
  to sing to, laud, sing to the praise of: Act.16:25, Heb.2:12.

  __2. Intrans., to sing: in LXX and NT, of singing hymns and praises to God (Psa.65:13,
  al.), Mat.26:30, Mrk.14:26 (see Swete, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑμν-έω,

  Epic dialect ὑμνείω [Refs 8th c.BC+]; Epic dialect 3rd.pers. plural ὑμνεῦσιν [Refs];
  feminine participle ὑμνεῦσα [Refs 8th c.BC+]; Aeolic dialect infinitive ὔμνην to
  be restored for ὑμνεῖν in [Refs 7th c.BC+]; Laconian dialect 1st pers. plural subjunctive
  ὑμνίωμες [Refs 5th c.BC+]: Aeolic dialect 3rd.pers. plural imperfect ὔμνην [Refs
  7th c.BC+]: future ὑμνήσω [Refs 5th c.BC+]: (ὕμνος):

  __I with accusative of person or thing sung of, sing of, first in [Refs 8th c.BC+],
  frequently in Hymni Homerici (Hymnus ad Apollinem[Refs 7th c.BC+]: also in Prose,
  celebrate in a hymn, commemorate, Ὦπιν [NT+5th c.BC+]; of the hymn itself, οὔτε..
  μέ τις ὕμνος ὕμνησεν [Refs 5th c.BC+] the points wherein I praised our city, [Refs
  5th c.BC+]:—passive, to be celebrated in hymns, of gods, [Refs 3rd c.BC+]; also
  Ἀργεῖοι.. τὰ πολλὰ πάντα ὑμνέαται (Ionic dialect for -ηνται) are everywhere praised,
  [Refs 5th c.BC+]famous, [LXX+5th c.BC+] foul songs were sung, [Refs]

  __I.2 descant upon, in song or speech, ἐν κατηρεφεῖ στέγῃ.. ὑμνήσεις κακά [Refs
  5th c.BC+]; τὰν ἐμὰν ὑμνεῦσαι (Doric dialect for -οῦσαι) ἀπιστοσύναν ever singing
  of my want of faith, [Refs 5th c.BC+]:— passive, Ἐτεοκλέης ἂν.. ὑμνοῖτο.. φροιμίοις
  πολυρρόθοις [Refs 4th c.BC+]

  __I.3 with accusative cognate, sing, ᾆσμα, ὕμνον, [Refs 5th c.BC+]

  __II tell over and over again, harp upon, repeat, recite, [Refs 5th c.BC+]; ὡς..
  [Refs]; τὸν νόμον ὑμνεῖν recite the form of the law, [Refs] —passive, ὁ δ᾽ εἶπε
  πρός με βαί᾽, ἀεὶ δ᾽ ὑμνούμενα ([Refs 5th c.BC+]

  __III intransitive, sing, chant, ὡς ποιηταὶ ὑμνήκασι περὶ αὐτῶν [Refs 5th c.BC+];
  ὑμνῶν οὔποτ᾽ ἔληγεν ὡς.. [Refs 5th c.BC+]

  __III.2 in passive sense, φῆμαι.. ὑμνήσουσι περὶ τὰ ὦτα will ring in their ears,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
