strongs_number: G4973
language: greek
lemma: σφραγίς
transliteration: sphragís
definition: a signet (as fencing in or protecting from misappropriation); by implication,
  the stamp impressed (as a mark of privacy, or genuineness), literally or figuratively
kjv_usage: seal
derivation: probably strengthened from G5420 (φράσσω);
extended_definition: 'σφραγίς, -ῖδος, ἡ

  [in LXX: Exo.28:11, al. (חוֹתָם) Exo.35:22 (חָח), Sir.17:22, al. ;]

  __1. a seal, signet: Rev.7:2.

  __2. The impression of a seal or signet, a seal (on its various purposes, see: σφραγίζω):
  on a book or roll, Rev.5:1-2, 5 5:9 6:1, 3 6:5, 7 6:9, 12 8:1; metaphorically, Rom.4:11,
  1Co.9:2, 2Ti.2:19, Rev.9:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'σφρᾱγ-ίς,

  Ionic dialectσφρηγίς, ῖδος, ἡ: Aeolic dialect accusative σφρᾶγιν [Refs 4th c.AD+]:—seal,
  signet, [Refs 5th c.BC+]; distinguished from δακτύλιος, [Refs 5th c.BC+]; τῶν σφραγῖδας
  ἐχόντων, i.e. fops, [Refs 4th c.BC+]; of the public seal of a state, [ὁ ἐπιστάτης]
  τηρεῖ τὴν δημοσίαν σ. [Refs 4th c.BC+]; τὸν στρατηγὸν καὶ ἐπὶ τῆς σ. keeper of the
  privy seal, [Refs 2nd c.BC+]

  __2 gem or stone for a ring, [Refs 5th c.BC+]; τὰς τῶν δακτυλίων σ. [Refs 4th c.BC+]

  __3 generally, gem, κιθάραν.. σφραγῖσι.. κατακεκοσμημένην [Refs 2nd c.AD+]

  __II impression of a signet-ring, seal, σ. δακτυλίου Legal Solonis cited in [Refs
  5th c.BC+]; παρασημήνασθαι σασθαι σ. to counterfeit it, [Refs]; warrant attached
  to a camel, οἴσομεν ὑμῖν τὴν σ. καὶ οὐδὲν ζητηθήσεται πρὸς ἡμᾶς [Refs 2nd c.AD+],
  as a warrant, [Refs 6th c.BC+]; but ἀρρήτων ἐπέων γλώσσῃ σ. ἐπικείσθω (for secrecy)
  [Refs 5th c.BC+]; ἔχεις κόσμου σφρηγῖδα τυπῶτιν, of the Creator, [Refs 5th c.AD+];
  ὁρκίζω σφραγῖδα (σφρακ- pap.) θεοῦ, ὅπερ ἐστὶν ὅρασις [Refs]; drawing, γράφε χαλκῷ
  γραφίῳ τὴν ὑποκειμένην σ. τοῦ ζῳδίου “PMag. Osl.” 1.39.

  __II.2 any mark, as the spots on a leopard, [Refs 3rd c.AD+]

  __II.3 wound, blow, [Refs 3rd c.BC+]

  __III tablet of Lemnian medicinal earth certified as such by bearing the impression
  of the seal of the Lemnian priestess of Artemis, [Refs 1st c.AD+]; σ. Λημνία [Refs
  2nd c.AD+]

  __IV governmentally defined and numbered area of land (including plots belonging
  to different owners) in Egypt, [Refs 2nd c.AD+]

  __IV.2 registered holding of land, [Refs 2nd c.BC+]

  __IV.3 numbered area on a worldmap, [Refs 3rd c.BC+]

  __V in Medicine texts, pastille, ἡ Πολυείδου σ. [Refs 1st c.AD+]

  __V.b Πακκίου σ., Paccius''s brand, name of an eye-salve, [Refs 2nd c.AD+]; eye-salves
  were certified by their makers by a seal-impression, e.g. D. Galli Sesti sfragis
  ad aspritudines, [Refs] {STEPBible-TFLSJ}'
