strongs_number: G2224
language: greek
lemma: ζώννυμι
transliteration: zṓnnymi
definition: to bind about (especially with a belt)
kjv_usage: gird
derivation: from G2223 (ζώνη);
extended_definition: 'ζώννυμι and ζωννύω

  [in LXX chiefly for חָגַר ;]

  to gird: with accusative of person(s), Jhn.21:18. Mid., to gird oneself: Act.12:8
  (cf. ἀνα-, δια-, περι-, ὑπο-ζώννυμι).†

  (AS) {STEPBible-TBESG}'
etymology: 'ζώννῡμι

  (ὑπο-ζωνύναι [Refs 5th c.BC+]; ζωννύω [Refs 5th c.BC+]: imperfect ἐζώννυον [NT]:
  future ζώσω [LXX+NT]: aorist 1 ἔζωσα [Refs 8th c.BC+]: perfect ἔζωκα [Refs 1st c.BC+]:—middle
  (see. below [Refs]:—passive, aorist 1 ἐζώσθην [Refs 4th c.BC+]perfect ἔζωμαι (δι-)
  [Refs 5th c.BC+][same place]; also in middle sense (see. below): rare in Attic dialect,
  even in compounds:—gird, especially gird round the loins for a pugilistic conflict
  (see. below), ἄγον ζώσαντες ἀνάγκῃ [Refs 8th c.BC+] (here only active in [Refs 8th
  c.BC+]; ζ. τινά hug him in wrestling, [Refs 2nd c.AD+]; ζ. γαῖαν, of Ocean, [Refs
  1st c.AD+]; ζ. νῆα ὅπλῳ,= ὑποζώννυμι [LXX+3rd c.BC+]

  __II middle, ζώννῠμαι, gird oneself, especially of athletes. γυμνός, ζωννυμένων
  τῶν πρὶν ἐνὶ σταδίῳ [Refs 4th c.BC+]; τὼ δὲ ζωσαμένω βήτην ἐς μέσσον ἀγῶνα [Refs
  8th c.BC+]

  __II.2 generally, gird up one''s loins for battle, ζώννυσθαι ἄνωγεν Ἀργείους [Refs
  8th c.BC+]: with accusative, ὅθι ζωννύσκετο μίτρην [Refs 8th c.BC+]

  __III passive, to be fixed by means of girths, [LXX]

  __III.2 to be formed in belts or seams, καδμεία ἐζωσμένη (ἐξωσμ- codices) probably
  in [Refs 5th c.BC+] yōs-, cf. Lithuanian júosti ''to gird'', júostas, Avest. yāsta-,=
  ζωστός ''girt''.) {STEPBible-TFLSJ}'
