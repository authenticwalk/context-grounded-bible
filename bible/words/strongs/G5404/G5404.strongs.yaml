strongs_number: G5404
language: greek
lemma: φοῖνιξ
transliteration: phoînix
definition: a palm-tree
kjv_usage: palm (tree)
derivation: of uncertain derivation;
extended_definition: 'Φοῖνιξ (on the accent, see Bl., § 4, 2; WM, § 6, lc), -ικος,
  ὁ,

  [in LXX for תָּמָר תִּמֹּר ;]

  the date palm, palm: τὰ βαΐα τῶν φ., Jhn.12:13; of palm branches, φοίνικες (as Arist.,
  2Ma.10:7, al.), Rev.7:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'φοῖνιξ, ῑκος, ὁ, ἡ,

  Phoenician, Φοῖνιξ ἀνὴρ ἀπατήλια εἰδώς [Refs 8th c.BC+]

  __2 feminine, γυνή Φοίνισσα [Refs 8th c.BC+]; Φοίνισσαι, name of plays by Euripides,
  Phrynichus, etc.; also Φ. ἐμπολά [Refs 5th c.BC+]; χθών, νᾶσος, etc., [Refs 5th
  c.BC+]; κώπη [Refs 3rd c.BC+]

  __II Carthaginian, ἀλαλατός [Refs 5th c.BC+]

  __B φοῖνιξ, ῑκος, ὁ, purple or crimson, because the discovery and earliest use of
  this colour was ascribed to the Phoenicians, [Refs 8th c.BC+] —hence,

  __B.2 as adjective (feminine φοίνισσα [Refs 5th c.BC+]; φοῖνιξ as feminine, [Refs
  5th c.BC+], blood-bay, of a horse, [Refs 8th c.BC+]; of red cattle, φοίνισσα ἀγέλα
  [Refs 5th c.BC+]: of the colour of fire, φοίνισσα φλόξ [Refs 5th c.BC+]; πυρὸς φ.
  πνοά E.[same place]; also φ. ἱμάντες [Refs 5th c.BC+]

  __B.II date-palm, Phoenix dactylifera, [Refs 8th c.BC+]: the male and female distinguished
  by [Refs 5th c.BC+]

  __B.II.2 palm-frond, as a badge of victory, Arist [Refs 3rd c.BC+]

  __B.II.3 date, [Refs 5th c.BC+]; compare φοινικοβάλανος.

  __B.III ὁ χαμαιρριφής dwarf-palm, Chamaerops humilis, [Refs 4th c.BC+]

  __B.III.2 a Bactrian tree, Mazri palm, Nannorhops ritchieana, [Refs]

  __B.III.3 a sea-plant, Callophyllis laciniata, [Refs]

  __B.III.4 rye-grass, Lolium perenne, [Refs 1st c.AD+]

  __B.IV a musical instrument, like a guitar, invented by the Phoenicians, [Refs 5th
  c.BC+]; but so called because made from the Delian palm, accusative to [Refs]

  __B.V the fabulous bird phoenix, [Refs 8th c.BC+]; but from India, [Refs 2nd c.AD+]

  __B.VI an ornament, [LXX]

  __B.VII perfume prepared from the fronds of the date-palm, [Refs 4th c.BC+]

  __B.VIII a fish, [Refs 2nd c.AD+]

  __B.IX a bandage, [Refs 1st c.AD+]

  __B.X ={εὐρύνοτος}, [Refs]

  __B.XI φ. ἐν ὁπλῇ, a disease of the hoof, [Refs]

  __B.XII an eye-salve, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
