lemma: ἐλεεινός
transliteration: eleeinós
definition: pitiable
kjv_usage: miserable
derivation: from G1656 (ἔλεος);
extended_definition: 'ἐλεεινός, -ή, -όν

  (ἔλεος in Re, l.with, WH have the Attic poëtic form, ἐλεινός),

  pitiable, miserable: Rev.3:17; comparat., 1Co.15:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλεεινός, ή, όν,

  ἐλεινός [Refs], Attic dialect [Refs 5th c.BC+], but ἐλεεινός [Refs 4th c.BC+] Papyrus:
  written ἐλεηνός in [LXX]: (ἔλεος):— finding pity, pitied, δός μ᾽ ἐς Ἀχιλλῆος φίλον
  ἐλθεῖν ἠδ᾽ ἐλεεινόν [Refs 8th c.BC+]; moving pity, piteous, [Refs], etc.; ἐλεινὸς
  εἰσορᾶν piteous to behold, [Refs 4th c.BC+]; ἐλεινὸν ὁρᾷς thou lookest piteous,
  [Refs 5th c.BC+]

  __b having received mercy, [Refs]

  __2 showing pity, ἐ. δάκρυον a tear of pity, [Refs 8th c.BC+], Men.[same place];
  οὐδὲν ἐλεινόν no feeling of pity, [Refs 5th c.BC+]

  __II adverb ἐλεεινῶς, Attic dialect ἐλεινῶς, pitiably, [Refs 5th c.BC+] as adverb,
  [Refs 8th c.BC+] {STEPBible-TFLSJ}'
