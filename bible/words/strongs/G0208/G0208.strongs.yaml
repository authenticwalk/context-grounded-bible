strongs_number: G0208
language: greek
lemma: ἀκυρόω
transliteration: akyróō
definition: to invalidate
kjv_usage: disannul, make of none effect
derivation: from G1 (Α) (as a negative particle) and G2964 (κυρόω);
extended_definition: 'ἀκυρόω, -ῶ

  (κῦρος, authority), [in LXX: 1Es.6:32 Est.6:1-34, 2Ma.6:1-31 * ;]

  to revoke, invalidate (MM, VGT, see word): Mat.15:6, Mrk.7:13, Gal.3:17 (Plut.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκῡρόω,

  cancel, set aside, ψήφισμα, δόγμα, [Refs 4th c.BC+] (passive, [Refs 1st c.BC+]

  __2 set at naught, treat as of no effect, [LXX+NT+1st c.AD+]

  __2.b reject, deny the validity of, [Refs 1st c.BC+]

  __3 metaphorically, render powerless, τῷ λογισμῷ τὸν τῶν παθῶν οἶστρον[LXX] {STEPBible-TFLSJ}'
