strongs_number: H0452
language: hebrew
lemma: אֵלִיָּה
transliteration: ʼÊlîyâh
pronunciation: ay-lee-yaw'
definition: Elijah, the name of the famous prophet and of two other Israelites
kjv_usage: Elijah, Eliah.
derivation: or prolonged אֵלִיָּהוּ; from H410 (אֵל) and H3050 (יָהּ); God of Jehovah;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.26

  § Elijah or Eliah = "my God is Jehovah" or "Yah(u) is God"

  1) the great prophet of the reign of Ahab

  2) Benjamite son of Jeroham

  3) a son of Elam with foreign wife during exile

  4) a son of Harim, and priest, with foreign wife during exile {STEPBible-TBESH}'
