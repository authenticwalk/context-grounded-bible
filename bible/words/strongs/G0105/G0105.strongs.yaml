strongs_number: G0105
language: greek
lemma: ἀετός
transliteration: aetós
definition: an eagle (from its wind-like flight)
kjv_usage: eagle
derivation: from the same as G109 (ἀήρ);
extended_definition: 'ἀετός, -οῦ, ὁ,

  [in LXX for נֶשֶׁר ;]

  an eagle: Rev.4:7 8:13 (Rec. ἀγγέλου) 12:14. Where carrion is referred to, ἀ. is
  probably a vulture (cf. Job.39:30, Pro.30:17): Mat.24:28, Luk.17:37 (MM, VGT, see
  word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀετός,

  Epic dialect, Lyric poetry, Ionic dialect, and early Attic dialect αἰετός (see.
  near the end), οῦ, ὁ, eagle, as a bird of omen, αἰ. τελειότατον πετεηνῶν[Refs 8th
  c.BC+]: favourite of Zeus, ὅστε σοὶ αὐτῷ φίλτατος οἰωνῶν[Refs 8th c.BC+]; αἰετὸς
  ἐν νεφέλαισι, of a thing quite out of reach, [Refs 5th c.BC+]; ἀετὸν κάνθαρος μαιεύσομαι
  (see. μαιεύομαι):—the different kinds are distinguished by specific names, [Refs
  4th c.BC+]

  __2 eagle as a standard, of the Persians, [Refs 5th c.BC+]; of the Romans, [Refs
  1st c.AD+]

  __3 the constellation [Refs 4th c.BC+]

  __II omen, [Refs 3rd c.BC+]

  __III eagle-ray, Myliobatis aquila, [Refs 4th c.BC+]

  __IV in Architecture, gable, pediment (from its resemblance to outspread wings,
  [Refs 5th c.BC+]come under the same roof, [Refs 3rd c.BC+]

  __V name of bandage, [Refs 2nd c.AD+]

  __VI temporal vein (Magna Graecia), Philistionap.[Refs 2nd c.AD+]

  __VII iron part of spoke of wheel, [Refs 2nd c.AD+]

  __VIII Astrology texts and Magic, fabulous plant growing in Libya, [Refs 2nd c.AD+]
  in early Attic dialect Inscrr., [Refs 5th c.BC+]; αἰβετός (i.e. αἰϝετός) [Refs 5th
  c.AD+] {STEPBible-TFLSJ}'
