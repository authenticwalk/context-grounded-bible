strongs_number: G3667
language: greek
lemma: ὁμοίωμα
transliteration: homoíōma
definition: a form; abstractly, resemblance
kjv_usage: made like to, likeness, shape, similitude
derivation: from G3666 (ὁμοιόω);
extended_definition: 'ὁμοίωμα, -τος, τό

  (ὁμοιόω), [in LXX for דְּמוּת, תַּבְנִית, תְּמוּנָה, etc. ;]

  that which is made like something;

  __(a) concrete, an image, like­ness (Psa.106:20, Eze.1:5, 1Ma.3:48, al.) : Rev.9:7;

  __(b) abstract, like­ness, resemblance: Rom.5:14 6:5 8:3, Php.2:7; ἐν ὁ. εἰκόνος,
  Rom.1:23.†

  SYN.: εἰκών (which see), ὁμοίωσις  (AS) {STEPBible-TBESG}'
etymology: 'ὁμοί-ωμα, ατος, τό,

  likeness, image, [Refs 5th c.BC+]; ἐξ ὁμοιώματος in accordance with the practice
  in similar cases, by analogy, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
