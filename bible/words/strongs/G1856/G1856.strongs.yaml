strongs_number: G1856
language: greek
lemma: ἐξωθέω
transliteration: exōthéō
definition: to expel; by implication, to propel
kjv_usage: drive out, thrust in
derivation: from G1537 (ἐκ) and (to push);
extended_definition: 'ἐξ-ωθέω, -ῶ

  [in LXX chiefly for נָדָה hi. ;]

  __1. to thrust out: Act.7:45.

  __2. to drive out of the sea, drive on shore: Act.27:39 (WH, txt., ἐκσῶσαι).†

  *ἐκ-σώζω,

  to preserve from danger, bring safe: Act.27:39 (ἐξῶσαι, WH, mg., R, txt., see: ἐξωθέω).†

  ἐξ-ωθέω, -ῶ

  [in LXX chiefly for נָדָה hi. ;]

  __1. to thrust out: Act.7:45.

  __2. to drive out of the sea, drive on shore: Act.27:39 (WH, txt., ἐκσῶσαι).†

  *ἐκ-σώζω,

  to preserve from danger, bring safe: Act.27:39 (ἐξῶσαι, WH, mg., R, txt., see: ἐξωθέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξωθ-έω,

  aorist 1 ἐξέωσα (see. below 11), thrust out, force out, ἐκ δ᾽ ὦσε γλήνην [Refs 8th
  c.BC+]; even by pulling, wrench out, ἐκ δ᾽ ἄρα οἱ μηροῦ δόρυ μείλινον ὦσε θύραζε
  [Refs]; displace, [Refs 5th c.BC+]; expel, eject, banish, γῆς τινά [Refs 5th c.BC+];
  put away a wife, [Refs 4th c.AD+]; thrust back, τοὺς δίκῃ νικῶντας [Refs 5th c.BC+];
  drive, τοὺς Αακεδαιμονίους ἐς τὰς ἁμάξας [NT+5th c.BC+]:—passive, ἐξωθέεσθαι ἐκ
  τῆς χώρης [Refs 5th c.BC+]; ἐξωσθήσομαι εἰπεῖν shall be debarred from.., [Refs 4th
  c.BC+]

  __2 ἐ. γλώσσας ὀδύναν put forth painful words, break forth into cruel words, [Refs
  5th c.BC+]

  __II drive out of the sea, drive on shore, τὰς ἄλλας [ναῦς] ἐξέωσαν πρὸς τὴν γῆν
  [Refs 5th c.BC+]:—passive, πνεύμασιν ἐξωσθέντες [Refs 5th c.BC+]. (Late infinitive
  ἐξεοῦν [Refs 6th c.AD+], present indicative passive ἐξεοῦται [Refs] {STEPBible-TFLSJ}'
