strongs_number: H0398
language: hebrew
lemma: אָכַל
transliteration: ʼâkal
pronunciation: aw-kal'
definition: to eat (literally or figuratively)
kjv_usage: '[idiom] at all, burn up, consume, devour(-er, up), dine, eat(-er, up),
  feed (with), food, [idiom] freely, [idiom] in...wise(-deed, plenty), (lay) meat,
  [idiom] quite.'
derivation: a primitive root;
extended_definition: '1) to eat, devour, burn up, feed

  1a) (Qal)

  1a1) to eat (human subject)

  1a2) to eat, devour (of beasts and birds)

  1a3) to devour, consume (of fire)

  1a4) to devour, slay (of sword)

  1a5) to devour, consume, destroy (inanimate subjects - ie, pestilence, drought)

  1a6) to devour (of oppression)

  1b) (Niphal)

  1b1) to be eaten (by men)

  1b2) to be devoured, consumed (of fire)

  1b3) to be wasted, destroyed (of flesh)

  1c) (Pual)

  1c1) to cause to eat, feed with

  1c2) to cause to devour

  1d) (Hiphil)

  1d1) to feed

  1d2) to cause to eat

  1e) (Piel)

  1e1) consume

  Aramaic equivalent: a.khal (אֲכַל "to devour" H0399) {STEPBible-TBESH}'
