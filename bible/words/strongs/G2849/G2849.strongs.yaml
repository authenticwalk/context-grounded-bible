strongs_number: G2849
language: greek
lemma: κολάζω
transliteration: kolázō
definition: properly, to curtail, i.e. (figuratively) to chastise (or reserve for
  infliction)
kjv_usage: punish
derivation: from (dwarf);
extended_definition: 'κολάζω

  (κόλος, docked), [in LXX: Dan.6:12 (13) (no Heb.), I Est.8:24, Wis.3:4 (and freq.),
  1Ma.7:7, al. ;]

  __1. to curtail, dock, prune.

  __2. to check, restrain.

  __3. to chastise, correct, punish: pass., 2Pe.2:9; mid., cause to be punished (3Ma.7:3):
  Act.4:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'κολάζω,

  future κολάσω [Refs 5th c.BC+]: aorist ἐκόλασα [Refs 5th c.BC+]:—middle, future
  κολάσομαι [Refs 5th c.BC+]; twice contraction in [Refs 5th c.BC+], 2nd pers. singular
  κολᾷ [Refs], participle κολωμένους [Refs]: aorist ἐκολασάμην [Refs 5th c.BC+]:—passive,
  future -ασθήσομαι [Refs 5th c.BC+]: aorist ἐκολάσθην [Refs]: perfect κεκόλασμαι
  [Refs 5th c.BC+]:—check, chastise, τὰς ἐπιθυμίας [Refs 5th c.BC+]:—passive, to be
  corrected, τὸ ἐν μέλιτι χολῶδες -άζεται [Refs 5th c.BC+]: perfect participle passive,
  chastened, εὐπειθὲς καὶ κεκολ. [Refs 4th c.BC+]; ῥήτωρ κεκ. [Refs 2nd c.AD+]; also
  of an athlete, ἀπέριττος τὰ μυώδη καὶ μὴ κεκ. [Refs]

  __2 chastise, punish, τινα [Refs 5th c.BC+]; τὰ σέμν᾽ ἔπη κόλαζ᾽ ἐκείνους use your
  proud words in reproving them, [Refs 5th c.BC+]; πληγαῖς, τιμωρίαις, [Refs 5th c.BC+]:—middle,
  get a person punished, [Refs 5th c.BC+]:—passive, to be punished, etc., [Refs 5th
  c.BC+]; of divine retribution, [Refs 1st c.AD+]; suffer injury, [Refs 2nd c.AD+]

  __3 of a drastic method of checking the growth of the almond-tree, [Refs 4th c.BC+]:—passive,
  [Refs]

  __4 passive with genitive, to be badly in need of, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
