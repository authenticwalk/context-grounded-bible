strongs_number: G2859
language: greek
lemma: κόλπος
transliteration: kólpos
definition: the bosom; by analogy, a bay
kjv_usage: bosom, creek
derivation: apparently a primary word;
extended_definition: 'κόλπος, -ου, ὁ

  [in LXX chiefly for חֵיק ;]

  __1. prop., the bosom: Jhn.13:23; fig., of close association, ἐν (εἰς τὸν) τοῖς
  κ. Ἀβραάμ, Luk.16:22-23 (cf. 4Ma.13:16); ὁ ὢν εἰς τὸν κ. τ. πατρός, Jhn.1:18

  __2. The bosom or fold of a loose garment falling over a girdle, used as a  pocket,
  hence figuratively, εἰς τὸν κ. Isa.65:6, Jer.32:18 : Luk.6:38

  __3. A bosom-like hollow, as a bay or gulf: Act.27:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'κόλπος, ὁ,

  bosom, lap, παῖδ᾽ ἐπὶ κόλπῳ ἔχουσα [Refs 8th c.BC+]; ἱμάντα τέῳ ἐγκάτθεο κ. put
  the girdle in thy bosom,[NT+6th c.BC+]; frequently of pet birds or animals, τρέφειν
  ἐν κ. [Refs 3rd c.BC+]; κυνίδιον ἐν κόλπῳ τιθηνούμενον lap-dog, [Refs 5th c.BC+];
  also τὰ ὑπὸ κόλπου, ={τὰ ἀφροδίσια}, [Refs 2nd c.AD+]

  __2 = {αἰδοῖον γυναικεῖον}, especially vagina, [Refs 2nd c.AD+]

  __2.b κόλποι τῆς ὑστέρας supposed sinuses in the womb, [Refs 5th c.BC+]

  __2.c in poets more vaguely of the whole sinus genitalis, womb, in plural, [Refs
  5th c.BC+]: metaphorically, of the grave, σῶμα σὸν ἐν κόλποις.. γαῖα καλύπτει [Refs];
  κ. ἡμερῶν, of the womb of time, [Refs 2nd c.BC+]

  __2.d of other cavities, οἱ κ. τῆς κοιλίας, in the ἐχῖνος, [Refs 4th c.BC+]; of
  the ventricles of the heart, [Refs 2nd c.AD+]

  __II fold of a garment, especially as it fell over the girdle, frequently in plural,
  δεύοντο δὲ δάκρυσι κ. [Refs 8th c.BC+], etc.: also in singular, κ. βαθὺν καταλιπόμενος
  τοῦ κιθῶνος [Refs 5th c.BC+]; κόλπον ἀνιεμένη letting down the bosom of her robe,
  i.e. baring her breast, [Refs 8th c.BC+]; κρύψε δὲ παρθενίαν ὠδῖνα κόλποις, i.e.
  she concealed her pregnancy by the loose folds of her robe, [Refs 8th c.BC+]; ὑπὸ
  κόλπου (variant -ῳ) χεῖρας ἔχειν ''keep one''s hand in one''s pocket'', of a stingy
  person, [Refs 3rd c.BC+]; ὑπὸ κόλπον [Refs 2nd c.AD+]

  __III any bosom-like hollow:

  __III.1 of the sea, first in a half-literal sense, of a sea-goddess, Θέτις δ᾽ ὑπεδέξατο
  κόλπῳ received him in her bosom, [Refs 8th c.BC+]

  __III.2 bay, gulf, Ἑρμιόνην Ἀσίνην τε, βαθὺν κατὰ κ. ἐχούσας, i.e. βαθὺν κατεχούσας
  κόλπον, [Refs 8th c.BC+]; κ. Ῥέας, i.e. the Adriatic, [Refs 5th c.BC+]

  __III.3 vale, κ. Ἀργεῖος [Refs 5th c.BC+]

  __III.4 of a fortified site, salient, [Refs 3rd c.BC+]

  __III.5 ὁ κ. τοῦ ἅρματος bottom of the chariot, [LXX]

  __III.6 fistulous ulcer which spreads under the skin, [Refs 1st c.AD+]

  __IV in Tactics, enveloping force, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
