extended_definition: '1) to tear apart or away, tear off, break away

  1a) (Qal) to tear away, snatch, rescue

  1b) (Piel) to tear off

  1c) (Hithpael) to tear off from oneself, be broken off, be broken in pieces

  Aramaic equivalent: pe.raq (פְּרַק "to break" H6562) {STEPBible-TBESH}'
