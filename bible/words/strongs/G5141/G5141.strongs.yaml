strongs_number: G5141
language: greek
lemma: τρέμω
transliteration: trémō
definition: to "tremble" or fear
kjv_usage: be afraid, trembling
derivation: strengthened from a primary (to "dread", "terrify");
extended_definition: 'τρέμω

  to tremble, esp. with fear: Mrk.5:33, Luk.8:47; with ptcp. (in cl more frequently
  with inf.), 2Pe.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'τρέμω,

  only present and imperfect, except perfect τετρέμηκα [Refs]:— tremble, quake, quiver,
  τρέμε δ᾽ οὔρεα μακρὰ καὶ ὕλη ποσσὶν ὑπ᾽ ἀθανάτοισι [Refs 8th c.BC+]; ὠλένας τρέμων
  ἄκρας quivering in.., [Refs 5th c.BC+]; of persons, τρέμειν τὴν φωνήν[Refs]; shiver,
  in the cold stage of malaria, [Refs 5th c.BC+]

  __II especially tremble with fear, ὑπὸ δ᾽ ἔτρεμε γυῖα [Refs 8th c.BC+]; φόβῳ, φρίκῃ
  τ., [Refs 5th c.BC+]: then simply, tremble, be afraid, δεδιὼς καὶ τ. [Refs 4th c.BC+]

  __II.2 with infinitive, tremble or fear to do, [Refs 5th c.BC+]

  __II.3 with accusative, tremble at, fear, [Refs 5th c.BC+]. (Cf. Latin tremo, Lithuanian
  trimù, triìmti ''shiver''.) {STEPBible-TFLSJ}'
