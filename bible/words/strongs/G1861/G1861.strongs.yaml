strongs_number: G1861
language: greek
lemma: ἐπαγγέλλω
transliteration: epangéllō
definition: to announce upon (reflexively), i.e. (by implication) to engage to do
  something, to assert something respecting oneself
kjv_usage: profess, (make) promise
derivation: from G1909 (ἐπί) and the base of G32 (ἄγγελος);
extended_definition: 'ἐπ-αγγέλλω

  [in LXX: Est.4:8 (אָמַר), Pro.13:12, Wis.2:13, al. ;]

  __1. to announce, proclaim.

  __2. (a) to promise;

  __(b) to profess. Mid., also frequently in both these senses;

  __(with) to promise: with dab. of person(s), Heb.6:13; with accusative of thing(s),
  Rom.4:21, Tit.1:2; with dative of person(s) and accusative of thing(s), Jas.1:12
  2:5, 2Pe.2:19; ἐπαγγελίαν, 1Jn.2:25; with inf., Mrk.14:11, Act.7:5; before λέγων,
  Heb.12:26; ptcp., Heb.10:23 11:11;

  __(d) to profess: θεοσέβειαν, 1Ti.2:10; γνῶσιν, 1Ti.6:21. Pass., Gal.3:19 (cf. προ-επαγγέλλω;
  and see Cremer, 26).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαγγ-έλλω,

  aorist passive -ηγγέλθην[Refs]—tell, proclaim, announce, [Refs 8th c.BC+]; especially
  proclaim by authority, notify publicly, ἐ. [τὴν ἐκεχειρίαν] [Refs 5th c.BC+]:— passive,
  to be proclaimed, [Refs 5th c.BC+]; βουλῆς -θείσης a meeting having been summoned,
  [Refs 2nd c.AD+]:—middle, cause proclamation to be made, [Refs 5th c.BC+]

  __2 give orders, command, absolutely, [Refs]: c.accusative et infinitive, give orders
  that.., ἐπαγγείλας τοὺς Αακεδαιμονίους παρεῖναι[Refs 5th c.BC+]: with dative et
  infinitive, order one to do, [Refs 4th c.BC+] with accusative _of things_, στρατιὰν
  ἐς τοὺς ξυμμάχους ἐ. send them orders to furnish their contingents, [Refs 5th c.BC+]:—middle,
  ἐπαγγέλλεσθαί τινι ἑτοιμάζειν στρατιήν [Refs 5th c.BC+]:—passive, τὸ ἐπαγγελλόμενον
  [Refs]

  __3 as law-term, properly δοκιμασίαν ἐ. denounce and summon to a δοκιμασία τῶν ῥητόρων
  one who, having incurred ἀτιμία, yet takes part in public affairs (see. ἐπαγγελία
  [Refs 5th c.BC+]

  __4 promise, offer, ξείνοις δεῖπνα [Refs 5th c.BC+]:—more frequently in middle,
  promise unasked (opposed to ὑπισχνέομαι) or offer of one''s free will, ἐ. τι ἐς
  τὴν δωρεὴν τοῖσι ἀδελφεοῖσι [Refs 5th c.BC+]; ἁπηγγελλόμην what I was proposing,
  [Refs 5th c.BC+]: with infinitive, promise or offer, ξυμπολεμεῖν [Refs 5th c.BC+];
  διαθήκας ἀποφαίνειν (-φανεῖν Dobree) [Refs 5th c.BC+]; ἐ. ὅ τι χρὴ δρᾶν offering
  (to do) what in justice he ought to do, [Refs 5th c.BC+]

  __5 middle, profess, make profession of, with accusative, ἀρετήν [NT+5th c.BC+];
  especially of Sophists, as in [Refs 5th c.BC+]; [γνῶσιν] [NT]: with infinitive,
  ἐ. ἀποκρίνεσθαι ὅ τι ἄν τίς σε ἐρωτᾷ [Refs 5th c.BC+]; and absolutely, profess an
  art, [Refs 5th c.BC+]

  __6 demand, require, conjecture in [Refs 1st c.BC+]:—middle, [Refs 4th c.BC+]; but,
  ask a favour, [Refs] {STEPBible-TFLSJ}'
