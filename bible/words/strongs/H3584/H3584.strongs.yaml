strongs_number: H3584
language: hebrew
lemma: כָּחַשׁ
transliteration: kâchash
pronunciation: kaw-khash'
definition: to be untrue, in word (to lie, feign, disown) or deed (to disappoint,
  fail, cringe)
kjv_usage: deceive, deny, dissemble, fail, deal falsely, be found liars, (be-) lie,
  lying, submit selves.
derivation: a primitive root;
extended_definition: '1) to deceive, lie, fail, grow lean, be disappointing, be untrue,
  be insufficient, be found liars, belie, deny, dissemble, deal falsely

  1a) (Qal) to become lean

  1b) (Niphal) to cringe, feign obedience

  1c) (Piel)

  1c1) to deceive, deny falsely

  1c2) to act deceptively

  1c3) to cringe

  1c4) to disappoint, fail

  1d) (Hithpael) to cringe, feign obedience {STEPBible-TBESH}'
