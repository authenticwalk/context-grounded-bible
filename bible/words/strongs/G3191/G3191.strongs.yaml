strongs_number: G3191
language: greek
lemma: μελετάω
transliteration: meletáō
definition: to take care of, i.e. (by implication) revolve in the mind
kjv_usage: imagine, (pre-)meditate
derivation: from a presumed derivative of G3199 (μέλω);
extended_definition: 'μελετάω, -ῶ

  (μελέτη, care), [in LXX chiefly for הָגָה m ;]

  __1. with genitive, to care for (Hes.).

  __2. C. accusative to attend to, practise: 1Ti.4:15 (RV, be diligent in; cf. Souter
  in Exp., VIII, vi, 429, but see infr.).

  __3. to study, ponder: Act.4:25 (LXX) 1Ti.4:15 (AV, meditate on; cf. CGT, in l,
  but see supr.; cf. προ-μελετάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'μελετ-άω,

  future -ήσω [Refs 8th c.BC+] Verb, take thought or care for, with genitive, βίου,
  ἔργου, [Refs 8th c.BC+]; of a physician, treat a case, [Refs 5th c.BC+] —passive
  [Refs]

  __2 attend to, study, οὐ δύναμαι ἀκοῦσαι, τοῦτο μελετῶν (i.e. τὸ ἀκοῦσαι) [Refs
  5th c.BC+]

  __II pursue, exercise, [μαντείην] [Refs]; μ. τοῦτο (i.e. ἡμεροδρόμην εἶναι) [Refs
  5th c.BC+]: frequently in Attic dialect, μ. σοφίαν [Refs 5th c.BC+]; τέχνας, ῥητορικήν,
  [Refs 5th c.BC+]; practise, ἤθη, γαστριμαργίας, ὕβρεις, [Refs]; [νόμους] [NT+5th
  c.BC+]; especially practise speaking, con over a speech in one''s mind, λογάρια
  δύστηνα μελετήσας [Refs 4th c.BC+]; also, deliver, declaim[Refs 2nd c.AD+] —passive,
  τὸ ναυτικὸν οὐκ ἐνδέχεται ἐκ παρέργου μελετᾶσθαι naval warfare cannot be practised
  ''en amateur'', [Refs 5th c.BC+]; εὐταξία μετὰ κινδύνων μελετωμένη discipline put
  in practice on the battle-field, [Refs 5th c.BC+]

  __II.2 with infinitive, μετρίως ἀλγεῖν μελετᾷ σοφία practises moderation in grief,
  [Refs 5th c.BC+]; μ. ἀποθνῄσκειν, τεθνάναι, practise dying, death, [Refs 5th c.BC+]

  __II.3 less frequently with participle, μ. κυβερνῶντες [Refs 5th c.BC+]; with ὡς
  and participle, [Refs]

  __II.4 with preposition, μ. ἔν τινι [LXX]

  __II.5 absolutely, study, train oneself, [Refs 5th c.BC+]: with dative modi, τόξῳ
  μ. καὶ ἀκοντίῳ [Refs]; ἐν τῷ μὴ μελετῶντι by want of practice, [Refs 5th c.BC+]

  __II.5.b especially practise oratory, declaim, [Refs 5th c.BC+]; ἐπὶ τῶν καιρῶν
  μ. extemporize a speech, [Refs 4th c.BC+]; of actors, [Refs 4th c.BC+]

  __II.6 in Medicine texts, of disease, threaten, μ. τὴν τοῦ καρκινώματος γένεσιν
  [Refs 1st c.AD+]:—passive, ἀπειλᾷ καὶ μελετᾶται μανία [Refs 4th c.BC+]

  __II.7 with accusative person, exercise, train persons, ἐμελέτησεν [αὐτοὺς] ὡς εἶεν..
  [Refs 5th c.BC+]: with infinitive, οὓς ἀναβαίνειν ἐπὶ τοὺς ἵππους μελετᾷ Φείδων
  [Refs 4th c.BC+] —passive, μελετώμενοι ὑπ᾽ αὐτῶν τὴν πτῆσιν, of eaglets, [Refs 2nd
  c.AD+]

  __III Grammars, to be accustomed, with infinitive, μεμελέτηκε τὸ τ ¯ εἰς θ ¯ τρέπεσθαι
  [Refs 9th c.AD+]

  __III.b in Medicine texts, acquire a habit, μελετησάντων ἐκπίπτειν βραχιόνων [Refs
  2nd c.AD+]:— passive, become chronic, μελετηθὲν τὸ πάθος [Refs 6th c.AD+] {STEPBible-TFLSJ}'
