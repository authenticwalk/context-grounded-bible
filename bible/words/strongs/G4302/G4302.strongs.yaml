strongs_number: G4302
language: greek
lemma: προλέγω
transliteration: prolégō
definition: to say beforehand, i.e. predict, forewarn
kjv_usage: foretell, tell before
derivation: from G4253 (πρό) and G3004 (λέγω);
extended_definition: 'προ-λέγω

  [in LXX: Isa.41:26 (נָגַד hi.) * ;]

  __1. to tell or say before­hand: 2Co.13:2, Gal.5:21, 1Th.3:4 (R, txt.; cf. προεῖπον,
  but see infr.).

  __2. to declare, tell plainly: 2Co, Ga, 1Th, ll. with (R, mg.; see MM, xxi, and
  cf. Isa, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'προλέγω,

  pick out, choose, prefer, Ἀθηναίων προλελεγμένοι [Refs 8th c.BC+]

  __II foretell, Aeolic dialect aorist participle προλέξαις [Refs 7th c.BC+]; predict,
  of an oracle, [Refs 5th c.BC+]; π. πρόρρησιν, of a physician, variant in [Refs 5th
  c.BC+]

  __II.b say beforehand, ταῦτα, ὅτι.. [Refs 5th c.BC+]; ὡς προλέλεκται as was said
  above, [Refs 4th c.BC+]; ὁ προλεχθείς the aforesaid, PMasp.[Refs 6th c.AD+]

  __II.c προλεγόμεναι (i.e. θέσεις) first principles, [Refs 1st c.BC+]

  __II.d μακρὰ προλεγομένγ a long syllable placed, uttered first, [Refs 4th c.BC+]

  __II.2 state publicly, proclaim, προὔλεγον τὸ ψήφισμα καθελοῦσι μὴ ἂν γίγνεσθαι
  πόλεμον [Refs 5th c.BC+]: with accusative et infinitive, [Refs 4th c.BC+]

  __II.3 π. τινὶ ἀπιέναι order him to.., [Refs 5th c.BC+]; caution, warn, π. τινὶ
  μὴ φεύγειν [Refs 5th c.BC+]

  __II.4 denounce punishment, π. δεσμόν τινι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
