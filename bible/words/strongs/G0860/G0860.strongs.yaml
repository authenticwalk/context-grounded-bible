strongs_number: G0860
language: greek
lemma: ἁφή
transliteration: haphḗ
definition: probably a ligament (as fastening)
kjv_usage: joint
derivation: from G680 (ἅπτομαι);
extended_definition: 'ἁφή, -ῆς, ἡ

  (ἅπτω, to fasten, fit), [in LXX for נֶגַע, frequently in Le ;]

  a joint (MM, see word): Eph.4:16, Col.2:19 (Lft., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἁφή, ἡ,

  (ἅπτω) lighting, kindling, περὶ λύχνων ἁφάς about lamp-lighting time, [Refs 5th
  c.BC+]

  __II (ἅπτομαι) touch, ἐπώνυμον δὲ τῶν Διὸς γέννημ᾽ ἁφῶν (Wieseler for γεννημάτων)
  τέξεις.. Ἔπαφον[Refs 4th c.BC+]

  __II.2 sense of touch, [Refs 5th c.BC+]

  __II.3 touch of the harp-strings, metaphorically, ἐμμελοῦς ἁφῆς καὶ κρούσεως[Refs
  4th c.BC+]

  __II.4 grip, in wrestling, etc., ἁφὴν ἐνδιδόναι αὑτοῦ[Refs 1st c.BC+]; ἁ. εἶχεν
  ἡ συνδιαίτησις ἄφυκτον, of [Refs 1st c.AD+]

  __II.5 sand sprinkled over wrestlers, to enable them to get a grip of one another,
  [Refs 2nd c.AD+]

  __II.6 in Mathematics texts, contact of surfaces, etc., [Refs 4th c.BC+]; point
  of contact, [Refs 3rd c.BC+]; of intersection, [Refs 3rd c.AD+]

  __II.7 in plural, stripes, strokes, [LXX]

  __II.8 infection, especially of leprosy,[LXX]: generally, plague, [LXX+2nd c.AD+]

  __III junction, point of contact in the body, [Refs 4th c.BC+]; ligament, Ep. Eph.[NT]
  {STEPBible-TFLSJ}'
