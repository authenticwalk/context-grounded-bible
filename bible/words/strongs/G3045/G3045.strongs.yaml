strongs_number: G3045
language: greek
lemma: λιπαρός
transliteration: liparós
definition: fat, i.e. (figuratively) sumptuous
kjv_usage: dainty
derivation: from (grease);
extended_definition: 'λιπαρός, -ά, -όν

  (λίπος, fat), [in LXX: Jdg.3:29, Neh.9:35, Is 30:23 (שָׁמֵן)* ;]

  oily, fatty; metaphorically, of living, rich, dainty: τὰ λ. καὶ τ. λαμπρά, Rev.18:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'λῐπᾰρ-ός, ά, όν,

  (λίπα) properly oily, shiny with oil, once in [Refs 8th c.BC+], anointed, λιπαροὶ
  κεφαλὰς καὶ καλὰ πρόσωπα [Refs 8th c.BC+]; σοὶ δὲ μελήσει.. λιπαρῷ (Bentl. for -ρῶς)
  χωρεῖν ἐπὶ δεῖπνον [Refs]; of oil or oily objects, shiny, [Refs 5th c.BC+]

  __2 fatty, greasy, ἄρτος [Refs 5th c.BC+]; τὰ λ. unctuous dishes, [Refs]; τὸ λ.
  fatty substance, [Refs 4th c.BC+]; λιπαραί (i.e. ἔμπλαστροι), αἱ, oily plasters,
  [Refs 4th c.BC+]; of vegetables boiled in grease, [Refs 5th c.BC+] adverb -ρῶς,
  ἕψειν boil in grease, [Refs 5th c.BC+]; ἀνατρίβειν massage with a greasy or oily
  lubricant, [Refs 5th c.BC+]

  __II of the healthy look of the human body or skin, shining, sleek, in [Refs 8th
  c.BC+] bright, smooth feet, without a wrinkle on the skin, mostly of men''s feet,
  in the line ποσσὶ δ᾽ ὑπὸ λιπαροῖσιν ἐδήσατο καλὰ πέδιλα [Refs 8th c.BC+]; of Themis,
  [Refs 8th c.BC+]; radiant, θυγάτηρ Χρόνου [Refs 5th c.BC+]

  __III of condition or state of life, rich, comfortable, easy, γῆρας [Refs 8th c.BC+].
  adverb - ρῶς, γηρασκέμεν [Refs 8th c.BC+]

  __IV of things, bright, brilliant, λιπαρὴ καλύπτρη [Refs 8th c.BC+]; of city walls,
  [Refs 8th c.BC+]; λιπαρὰς τελέουσι θέμιστας splendid or rich tribute, [Refs 8th
  c.BC+]; also, of the oily smoothness of a calm sea, λ. γαλάνα [Refs 3rd c.BC+];
  and of smells, λ. ὀσμή rich, savoury, [Refs 4th c.BC+]

  __V of soil, fat, rich, fruitful, as epithet of places, Χίος, ἣ νήσων λιπαρωτάτη
  εἰν ἁλὶ κεῖται [Refs 6th c.BC+]; λ. Ὀρχομενός, Θῆβαι, Νάξος, Μαραθών, [Refs 5th
  c.BC+]; λιπαραὶ Ἀθῆναι, favourite epithet with the Athenians, probably with allusion
  to the Attic olive, first in [Refs 5th c.BC+] (where he plays on the double sense
  of brilliant and greasy), Nu.[Refs]; λ. τὸ χρῆμα τῆς πόλεως, of Nephelococcygia,
  [Refs]; λ. χεύματα, of rivers, [Refs 4th c.BC+]

  __VI adverb λῐπαρῶς, see above [Refs] {STEPBible-TFLSJ}'
