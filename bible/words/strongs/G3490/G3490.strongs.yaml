lemma: ναύκληρος
transliteration: naúklēros
definition: a captain
kjv_usage: owner of a ship
derivation: from G3491 (ναῦς) and G2819 (κλῆρος) ("clerk");
extended_definition: 'ναύ-κληρος, -ου, ὁ

  (ναῦς, κλῆρος),

  a shipowner, shipmaster: Act.27:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ναύκληρ-ος, ὁ,

  shipowner and merchant (opposed to ἔμπορος, which see), [Refs 5th c.BC+]

  __2 skipper, sailing-master, [NT+2nd c.BC+]

  __3 generally, captain, commander, [Refs 4th c.BC+]: as adjective, ν. πλάτη [Refs
  5th c.BC+]; ν. χείρ the master''s hand, of a charioteer, [Refs 5th c.BC+]

  __II at Athens, one who rented and sub-let tenement-houses, [Refs 5th c.BC+]

  __II.2 ={ναύκραρος}, [Refs]; compare ναύκλαρος. {STEPBible-TFLSJ}'
