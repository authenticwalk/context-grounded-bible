strongs_number: G0645
language: greek
lemma: ἀποσπάω
transliteration: apospáō
definition: to drag forth, i.e. (literally) unsheathe (a sword), or relatively (with
  a degree of force implied) retire (personally or factiously)
kjv_usage: (with-)draw (away), after we were gotten from
derivation: from G575 (ἀπό) and G4685 (σπάω);
extended_definition: 'ἀπο-σπάω, -ῶ

  [in LXX for נָתַק: ni., hi., etc. ;]

  to draw off or away, tear away (MM, see word): Act.20:30; μάχαιραν, draw a sword,
  Mat.26:51; pass., to be parted or withdrawn (Field, Notes, 134; but see Thayer,
  see word), Luk.22:41, Act.21:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-σπάω,

  future -σπάσω [ᾰ], tear or drag away from, τινός[Refs 5th c.BC+] tear a thing from
  one, [Refs 5th c.BC+]; ἀ. τινά tear him away, [Refs 5th c.BC+]; ἀ. τι τῆς λείας
  detach, abstract some of it, [Refs 5th c.BC+]; and reversely also ἀ. τῆς φρενὸς
  αἵ μοι μόναι παρῆσαν ἐλπίδων[Refs]; detach, withdraw, πλήρωμα a gang of labourers,
  [Refs 3rd c.BC+]; τινὰ ἀπό τινος[NT+5th c.BC+]middle, τὴν μάχην οὕτω μακρὰν τῆς
  ναυτικῆς βοηθείας[Refs 1st c.AD+]:—passive, to be dragged away, detached, separated
  from, τινός[Refs 5th c.BC+]; of a bone, to be torn off, [Refs 5th c.BC+]

  __2 ἀ. τινὰ κόμης drag away by the hair, [Refs 4th c.BC+]

  __3 ἀ. πύλας, θύρας, tear off the gates, doors, [Refs 5th c.BC+]

  __4 ἀ. τὸ στρατόπεδον draw off, divert the army, [Refs 5th c.BC+]having drawn off,
  [Refs]:—passive, of troops, to become separated or broken, [Refs 5th c.BC+]

  __5 withdraw, reclaim, [Refs]

  __6 ἀπεσπασμένος, ὁ, eunuch, [LXX]

  __II intransitive (i.e. ἑαυτόν), separate (i.e. be separated) from, [Refs 5th c.BC+]
