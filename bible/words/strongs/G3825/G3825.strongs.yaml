strongs_number: G3825
language: greek
lemma: πάλιν
transliteration: pálin
definition: (adverbially) anew, i.e. (of place) back, (of time) once more, or (conjunctionally)
  furthermore or on the other hand
kjv_usage: again
derivation: probably from the same as G3823 (πάλη) (through the idea of oscillatory
  repetition);
extended_definition: 'πάλιν, adv.,

  [in LXX for שׁוּב, etc. ;]

  __1. of place, back, backwards (LS, see word).

  __2. Of time, again, once more: Mat.4:8, Mrk.2:13, Luk.23:20, Jhn.1:35 (and freq.),
  Act.17:32, Rom.11:23, Gal.1:9, Heb.1:6, al; pleonastically, π. ἀνακάμπτειν, Act.18:21;
  ὑποστρέφειν, Gal.1:17; εἰς τὸ π., 2Co.13:2; π. ἐκ τρίτου (Bl., §81, 4), Mat.26:44;
  ἐκ δευτέρου, Mat.26:42, Act.10:15; π. δεῦτερον, Jhn.4:54 21:16; π. ἄνωθεν ( Wis.19:6),
  Gal.4:9.

  __3. Rhetorically, again;

  __(a) further, moreover: Mat.5:33, Luk.13:20, Jhn.12:39, al.;

  __(b) in turn, on the other hand (Soph.; LXX: Wis.13:8 16:23, al.): Luk.6:43, 1Co.12:21,
  2Co.10:7, 1Jn.2:8.

  (AS) {STEPBible-TBESG}'
etymology: 'πάλῐν [ᾰ],

  poetry also πάλι (q.see), adverb

  __1 of Place, back, backwards (the usual sense in early Epic dialect), mostly joined
  with Verbs of going, coming, etc.; π. χώρει [Refs 5th c.BC+]; π. ἐλεύσεται, κατελθεῖν,
  ἐπανέλθωμεν, [Refs 5th c.BC+]; δεῦρο σωθήσῃ π. [Refs]; δόμεναι π. give back, restore,
  [Refs 8th c.BC+]; π. ἀγκαλέσαι to call back, [Refs 4th c.BC+] she turned back from
  her son, [Refs 8th c.BC+]: coupled with other adverbs, π. αὖτις ἔβαινον νηὸς ἐπὶ
  γλαφυρῆς [Refs 5th c.BC+]; αὖ π. [Refs 8th c.BC+]; ἄψορρον π. [Refs 5th c.BC+];
  π. οἴκαδε, π. οἴκαδ᾽ αὖ, [Refs 5th c.BC+]: with the Article, ἡ π. ὁδός [Refs 5th
  c.BC+]

  __2 to express contradiction, π. ἐρέει gainsay, [Refs 8th c.BC+]; π. ὅ γε λάζετο
  μῦθον took back his word, unsaid it, [Refs]; opposed to ἀληθέα εἰπεῖν, [Refs 8th
  c.BC+]; μηδέ τῳ δόξῃ π. let no one think contrariwise, [Refs 4th c.BC+]: in Prose,
  contrariwise, [Refs 5th c.BC+]; αὖ.. π. [Refs] youth''s opposite, [Refs 5th c.BC+];
  χρόνου τὸ π. the change of time, [Refs 5th c.BC+]; compare ἔμπαλιν.

  __II of Time, again, once more, rare in [Refs 8th c.BC+]; π. ἐξ ἀρχῆς [Refs 5th
  c.BC+]; π. καὶ π. [Refs 1st c.BC+]; ἔγχει καὶ π. εἰπέ, π. π. Ἡλιοδώρας” [Refs 8th
  c.BC+]

  __III in turn, [Refs 5th c.BC+]; again, πρῶτον μέν.. ἔπειτα π. [Refs 4th c.BC+]
  sometimes means doubly, as in παλιμμήκης, παλίνσκιος.) {STEPBible-TFLSJ}'
