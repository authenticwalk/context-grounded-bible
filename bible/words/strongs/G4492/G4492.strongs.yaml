lemma: ῥιζόω
transliteration: rhizóō
definition: to root (figuratively, become stable)
kjv_usage: root
derivation: from G4491 (ῥίζα);
extended_definition: 'ῥιζόω, -ῶ

  (ῥίζα), [in LXX: Isa.40:24, Jer.12:2 (שָׁרַשׁ), Sir.3:28 24:12 * ;]

  to cause to take root. Metaphorical, to plant, fix firmly, establish: pass. (EV,
  rooted), ἐν ἀγάπῃ, Eph.3:18(17); ἐν Χριστῷ, Col.2:7 (cf. ἐκ ριζόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥιζ-όω,

  cause to strike root: metaphorically, plant, fix firmly, ὅς μιν [τὴν ναῦν] λᾶαν
  θῆκε καὶ ἐρρίζωσεν ἔνερθεν [Refs 8th c.BC+]; [νήσους] κατὰ βυσσὸν πρυμνόθεν (assuming
  variant) [Refs 3rd c.BC+]:—passive, of trees and plants, take root, strike root,
  [Refs 5th c.BC+] —middle, ἄριστον ῥιζώσασθαι, of the fig, [Refs]; so αἱ πίνναι ἐρρίζωνται,
  opposed to ἀρρίζωτοι, [Refs 4th c.BC+]; ὀδὸς βάθροισι γῆθεν ἐρριζωμένος made fast
  or solid, [Refs 5th c.BC+]; of a bridge, αἰώνιος ἐρρίζωται [Refs]

  __2 metaphorically, ἐρρίζωσε τὴν τυραννίδα [Refs 5th c.BC+] —passive, τυραννὶς ἐρριζωμένη[Refs
  5th c.BC+]; ἐξ ἀμαθίας πάντα κακὰ ἐρρ. have their root in.., [Refs 5th c.BC+]; ἐν
  ἀγάπῃ ἐρρ. [NT]

  __II passive also of land, to be planted with trees, ἀλωὴ ἐρρίζωται [Refs 8th c.BC+]
  {STEPBible-TFLSJ}'
