language: hebrew
lemma: שֻׁתַלְחִי
transliteration: Shuthalchîy
pronunciation: shoo-thal-kee'
definition: a Shuthalchite (collectively) or descendants of Shuthelach
kjv_usage: Shuthalhites.
derivation: patronymically from H7803 (שׁוּתֶלַח);
extended_definition: 'Someone descended from Shuthelah who was a man of the tribe
  of Ephraim living at the time of Egypt and Wilderness, first mentioned at Num.26.35;

  son of: Ephraim (H0669);

  brother of: Becher (H1071H), Tahan (H8465), Ezer (H5827), Elead (H0496) and Beriah
  (H1283H);

  father of: Eran (H6197) and Bered (H1260H)

  Group of shu.te.lach (שׁוּתֶ֫לַח "Shuthelah" H7803)

  § Shuthalhites, of Shuthelah "freshly appointed"

  descendants of Shuthelah, son of Ephraim, and of his son of the same name {STEPBible-TBESH}'
