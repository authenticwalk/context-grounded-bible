strongs_number: G2338
language: greek
lemma: θῆλυς
transliteration: thēlys
definition: female
kjv_usage: female, woman
derivation: from the same as G2337 (θηλάζω);
extended_definition: 'θῆλυς, -εια, -υ

  [in LXX chiefly for נְקֵבָה ;]

  female: as subst., ἡ θ., a female, a woman: Rom.1:26-27; τὸ θ.., Mat.19:4, Mrk.10:6,
  Gal.3:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'θῆλυς, θήλεια, θῆλυ:

  Epic dialect feminine θήλεα, accusative plural -εας[Refs 8th c.BC+]; accusative
  feminine θηλείην uncertain reading in [Refs 8th c.BC+]; in late Prose θηλύτερος,
  -ύτατος occur as comparative and superlative (see. below 11): (θη- ''suckle'', compare
  θῆσαι):—female, θήλεια θεός a goddess, [Refs 8th c.BC+]; Ἥρη θῆλυς ἐοῦσα being female,[Refs
  5th c.BC+]; θήλειαι ἵπποι mares, [Refs 8th c.BC+]; ὄϊς θῆλυς a ewe, [Refs 8th c.BC+];
  θήλεια ἔλαφος a hind, [Refs 5th c.BC+]; ἡ θ. ἵππος[Refs 5th c.BC+]; ζῷα θ. [Refs
  5th c.BC+]; ἄπαις θήλεος γόνου without female issue, [Refs 5th c.BC+] the she-mule,
  [Refs 5th c.BC+]

  __b ἡ θήλεα, Attic dialect -εια, the female, [Refs 5th c.BC+]

  __c τὸ θ. γένος the female sex, woman-kind, [Refs 5th c.BC+]; τὸ θ. alone, [Refs];
  opposed to τὸ ἄρρεν, [Refs 5th c.BC+]

  __d of plants and trees, [Refs 4th c.BC+]

  __2 of or belonging to women, κουράων θῆλυς ἀϋτή [Refs 8th c.BC+]; θήλεα νοῦσος
  among the Scythians (compare Ἐνάρεες), [Refs 5th c.BC+]; θ. φόνος murder by women,
  [Refs 5th c.BC+]

  __II metaphorically, of persons and things,

  __II.1 soft, gentle, θῆλυς ἐέρση [Refs 8th c.BC+]; θ. νύξ (={ὕπομβρος}) [Refs 5th
  c.BC+]

  __II.1.b ὕδωρ θ. καὶ μαλακόν [Refs 4th c.BC+]; θηλύτατον πεδίον most fruitful, [Refs
  3rd c.BC+]; θηλύτατον ὕδωρ of the Nile, [Refs]

  __II.2 tender, delicate, Φοίβου θήλειαι.. παρειαί [Refs]; θῆλυς ἀπὸ χροιῆς delicate
  of skin, [Refs 3rd c.BC+]; of temper or character, soft, yielding, weak, θῆλυς ηὕρημαι
  τάλας [Refs 5th c.BC+]; τὸ θῆλυ τῆς ψυχῆς effeminacy, [Refs 4th c.BC+]

  __II.3 in mechanics, those parts were called female into which others fitted, as
  the female vertebra, [Refs 1st c.AD+]

  __II.4 Grammars, feminine, θήλεα [ὀνόματα] [Refs 5th c.BC+]

  __II.5 [Refs 4th c.BC+], of even numbers, [Refs 1st c.AD+]

  __II.6 Astrology texts, of planets, [Refs 2nd c.AD+]

  __III θήλειαι, αἱ, kind of cheese made in Crete, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
