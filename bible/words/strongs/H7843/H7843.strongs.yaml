strongs_number: H7843
language: hebrew
lemma: שָׁחַת
transliteration: shâchath
pronunciation: shaw-khath'
definition: to decay, i.e. (causatively) ruin (literally or figuratively)
kjv_usage: batter, cast off, corrupt(-er, thing), destroy(-er, -uction), lose, mar,
  perish, spill, spoiler, [idiom] utterly, waste(-r).
derivation: a primitive root;
extended_definition: '1) to destroy, corrupt, go to ruin, decay

  1a) (Niphal) to be marred, be spoiled, be corrupted, be corrupt, be injured, be
  ruined, be rotted

  1b) (Piel)

  1b1) to spoil, ruin

  1b2) to pervert, corrupt, deal corruptly (morally)

  1c) (Hiphil)

  1c1) to spoil, ruin, destroy

  1c2) to pervert, corrupt (morally)

  1c3) destroyer (participle)

  1d) (Hophal) spoiled, ruined (participle)

  Aramaic equivalent: she.chat (שְׁחַת "to corrupt" H7844) {STEPBible-TBESH}'
