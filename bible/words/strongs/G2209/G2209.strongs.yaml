strongs_number: G2209
language: greek
lemma: ζημία
transliteration: zēmía
definition: detriment
kjv_usage: damage, loss
derivation: probably akin to the base of G1150 (δαμάζω) (through the idea of violence);
extended_definition: 'ζημία, -ας, ἡ

  [in LXX for עָנַשׁ; עֹנֶשׁ ni. and cognate forms ;]

  damage, loss: Act.27:10, 21 Php.3:8; opposite to κέρδος, Php.3:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζημία,

  Doric dialect ζᾱμία [Refs 4th c.BC+], etc., later σαμία [Refs 2nd c.BC+], ἡ, loss,
  damage, [Refs 5th c.BC+]; opposed to κέρδος, [Refs 5th c.BC+]; ζημίαν or -ίας λαβεῖν
  to sustain loss, [Refs 5th c.BC+][same place]; ζ. εἶναι νομίζειν consider as loss,
  [Refs 5th c.BC+]

  __2 ζ. ἐργάζεσθαι, of a slave, be guilty of a delict, [Refs 4th c.BC+]

  __II penalty in money, fine, ζημίην ἀποτίνειν [Refs 5th c.BC+]; ἐκτίνειν [Refs 5th
  c.BC+]

  __II.2 generally, penalty, ζ. ἐπιτιθέναι τινί [Refs 5th c.BC+]; with the penalty
  added, θάνατον ζ. ἐπιθέσθαι, προθεῖναι, τάξαι, to make death the penalty, [Refs
  5th c.BC+]; but ἐφ᾽ οἷς.. θάνατος ἡ ζ. [Refs 5th c.BC+] penalty for.., [Refs 5th
  c.BC+]

  __b simply, expense, [Refs 2nd c.BC+]

  __III of what is bought too dearly, a bad bargain, a dead loss, [Refs 5th c.BC+]:
  usually with adjective, φανερὰ ζᾱμία [Refs 5th c.BC+]; καθαρὰ ζ., λαμπρὰ ζ., [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
