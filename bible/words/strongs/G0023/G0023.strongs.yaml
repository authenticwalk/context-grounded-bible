strongs_number: G0023
language: greek
lemma: ἀγανακτέω
transliteration: aganaktéō
definition: akin to the base of G43 (ἀγκάλη)); to be greatly afflicted, i.e. (figuratively)
  indignant
kjv_usage: be much (sore) displeased, have (be moved with, with) indignation
derivation: from (much) and (grief;
extended_definition: 'ἀγανακτέω, -ῶ (ἄγαν, much, ἄχομαι, to grieve),

  [in LXX: Wis.5:22, 12:27, Da TH Bel 28, 4Ma.4:21 * ;]

  to be indignant: Mat.21:15, 26:8, Mrk.10:14, 14:4; before περί, Mat.20:24, Mrk.10:41;
  before ὅτι, Luk.13:14 (see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγᾰνακτ-έω,

  properly in physical sense, feel a violent irritation, of the effects of cold on
  the body, [Refs 5th c.BC+]; of wine, ferment, [Refs 1st c.AD+]; so metaphorically,
  ζεῖ τε καὶ ἀ., of the soul, [Refs 5th c.BC+]

  __II metaphorically, to be displeased, vexed, μηδ᾽ ἀγανάκτει[Refs 5th c.BC+]; especially
  show outward signs of grief, κλάων καὶ ἀ. [Refs 5th c.BC+]; ἀ. ἐνθυμούμενος.. [Refs
  5th c.BC+]; ἀ. εἰ.., ἐάν.. [Refs 5th c.BC+]

  __II.2 with dative of things, to be vexed at a thing, θανάτῳ[Refs 5th c.BC+]; ἀ.
  ταῦτα, ὅτι.. [Refs 5th c.BC+]

  __II.3 to be vexed at or with a person, τινί[Refs 5th c.BC+]:—with participle, to
  be angry at, ἀ. ἀποθνῄσκοντας[Refs 5th c.BC+]

  __III middle in active sense, aorist participle -ησάμενος[Refs 4th c.BC+] {STEPBible-TFLSJ}'
