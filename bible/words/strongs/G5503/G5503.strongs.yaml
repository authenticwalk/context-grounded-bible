strongs_number: G5503
language: greek
lemma: χήρα
transliteration: chḗra
definition: a widow (as lacking a husband), literally or figuratively
kjv_usage: widow
derivation: feminine of a presumed derivative apparently from the base of G5490 (χάσμα)
  through the idea of deficiency;
extended_definition: 'χήρα, -ας, ἡ

  [in LXX chiefly for אַלְמָנָה ;]

  a widow: Mat.23:13 (Rec., R, mg.), Mrk.12:40-43, Luk.2:37 4:25 7:12 18:3, 5 20:47
  21:2-3, Act.6:1 9:39, 41, 1Co.7:8, 1Ti.5:3-5 5:11 5:16, Jas.1:27; γυνὴ χ., Luk.4:26;
  of one of an ordo viduarum (see CGT, in l), 1Ti.5:9; metaphorically, of a city forsaken,
  Rev.18:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'χήρ-α,

  Ionic dialect χήρη, ἡ, widow, χῆραι γυναῖκες [Refs 8th c.BC+]; as a name of Hera,
  [Refs 2nd c.AD+]

  __2 Comedy texts, of a dish, widowed, i.e. without sauce, [Refs 4th c.BC+]

  __3 later masculine χῆρος, widower, [Refs 4th c.BC+]

  __II χῆρος, α, ον, Adj, metaphorically, bereaved, χῆρα μέλαθρα [Refs 5th c.BC+];
  εὐνή [Refs 3rd c.BC+]; δρυμοὶ χ. bereft of men, [Refs 8th c.BC+] Sanskrit jáhāti
  ''abandon, renounce''.) {STEPBible-TFLSJ}'
