  __VI Τέλεος (i.e. μήν(, ὁ, name of a month at Epidaurus, [Refs]

  __VII adverb τελέως finally, absolutely, with full authority, [Refs 4th c.BC+]

  __VII.2 completely, absolutely, thoroughly, τ. ἐς ἀσθενὲς ἔρχεται [Refs 5th c.BC+];
