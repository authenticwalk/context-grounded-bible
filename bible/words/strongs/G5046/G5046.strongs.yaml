strongs_number: G5046
language: greek
lemma: τέλειος
transliteration: téleios
definition: complete (in various applications of labor, growth, mental and moral character,
  etc.); neuter (as noun, with G3588 (ὁ)) completeness
kjv_usage: of full age, man, perfect
derivation: from G5056 (τέλος);
extended_definition: 'τέλειος, -α, -ον

  (τέλος), [in LXX chiefly for שָׁלֵם, תָּמִים and cogn. forms ;]

  having reached its end, finished, mature, complete, perfect;

  __1. of persons, primarily of physical development,

  __(a) full-grown, mature: Heb.5:14; ethically: Php.3:15; opposite to νήπιος (-άζειν),
  1Co.2:6 14:20, Eph.4:13; τ. καὶ πεπληροφορημένοι, Col.4:12; τ. ἐν Χριστῷ, Col.1:28;

  __(b) complete, perfect (expressing the simple idea of complete goodness, without
  reference either to maturity or to the philosophical idea of a τέλος; see Hort on
  Jas.1:4): Mat.5:48 19:21, Jas.1:4 3:2; of God, Mat.5:48.

  __2. Of things, complete, perfect: Rom.12:2; ἔργον, Jas.1:4; νόμος, Jas.1:25; δώρημα,
  Jas.1:17; ἀγάπη, 1Jn.4:18; τὸ τ., 1Co.13:10; compar., τελειοτέρα (σκηνή), Heb.9:11.

  (There is probably no reference in St. Paul''s usage to the use of this term in
  the ancient mysteries; cf. ICC on Col.1:28; but see also Lft., in l, and Notes,
  173 f.) †

  SYN.: see: ὁλόκληρος (and cf. Rendall, He., 158 ff.)  (AS) {STEPBible-TBESG}'
etymology: 'τέλειος

  and τέλεος, α, ον, in Trag., Attic dialect, and Doric dialectalso ος, ον, [Refs
