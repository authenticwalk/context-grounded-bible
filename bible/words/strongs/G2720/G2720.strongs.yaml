strongs_number: G2720
language: greek
lemma: κατευθύνω
transliteration: kateuthýnō
definition: to straighten fully, i.e. (figuratively) direct
kjv_usage: guide, direct
derivation: from G2596 (κατά) and G2116 (εὐθύνω);
extended_definition: 'κατ-ευθύνω

  [in LXX for כּוּן ni., hi., etc. ;]

  to make or keep straight, direct, guide: metaphorically, τ. ὁδόν, 1Th.3:11; τ. πόδας
  εἰς ὁδὸν εἰρήνης, Luk.1:79; τ. καρδίας εἰς τ. ἀγάπην, 2Th.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατευθύν-ω,

  poetry imperfect κατευθύνεσκον [Refs]:—make or keep straight, τὴν πτῆσιν [Refs 4th
  c.BC+]; βιοτῆς οἴακα κατευθύνεσκες ἐν οἴκῳ “IGRom.” [same place]:—passive, αἱ περιφοραὶ
  κατευθυνόμεναι [Refs 5th c.BC+]

  __2 guide, direct, τὰς φύσεις [Refs]; τινὰ εἰς τὸν αὑτοῦ δρόμον[Refs 4th c.BC+];
  [ναῦν] [Refs]; κ. τὰς πράξεις ὁ θεός[Refs 1st c.AD+]

  __3 κ. τινός demand an account from one, condemn, [Refs 5th c.BC+]

  __II intransitive, make straight towards, κατεύθυναν αἱ βόες ἐν τῇ ὁδῷ εἰς ὁδὸν
  Βαιθσάμυς [LXX+1st c.AD+]

  __II.2 prosper, [LXX]: with genitive, succeed in doing.., οὐ κατεύθυνε τοῦ λαλῆσαι
  οὕτως[LXX]

  __II.3 οἱ -ευθύνοντες the righteous,[LXX] {STEPBible-TFLSJ}'
