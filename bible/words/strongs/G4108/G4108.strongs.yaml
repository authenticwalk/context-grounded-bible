strongs_number: G4108
language: greek
lemma: πλάνος
transliteration: plános
definition: roving (as a tramp), i.e. (by implication) an impostor or misleader;
kjv_usage: --deceiver, seducing
derivation: of uncertain affinity;
extended_definition: 'πλάνος, -ον

  [in LXX: Job.19:4 (מְשׁוּגָה), Jer.23:32 * ;]

  __1. wandering.

  __2. leading astray, deceiving: πνεύματα π., 1Ti.4:1. As subst., ὁ π., a deceiver,
  impostor: Mat.27:63, 2Co.6:8 6:1-18 2Jn.1:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλάνος [ᾰ], ον,

  __1 active, leading astray, deceiving, π. κατέσειον ἐδωδάν the bait, [Refs 3rd c.BC+];
  π. δῶρα, ἄγρα, [NT+2nd c.BC+]

  __2 passive, wandering, roaming, fickle, ποικίλον πρᾶγμ᾽ ἐστὶ καὶ πλάνον τύχη [Refs
  4th c.BC+]; π. φέγγη planets, [Refs 4th c.AD+]

  __II substantive πλάνος, ὁ, ={πλάνη}, wandering, roaming, [Refs 5th c.BC+]

  __II.b κερκίδος πλάνοι, of the act of weaving, [Refs 5th c.BC+]

  __II.2 metaphorically, φροντίδος πλάνοι wanderings of thought, [Refs 5th c.BC+];
  π. φρενῶν wandering of mind, madness, [Refs 5th c.BC+]; πλάνοις in uncertain fits,
  of a disease, [Refs 5th c.BC+]; ={πλάνη}[Refs 5th c.BC+]

  __II.3 digression, [Refs]

  __II.4 error, [Refs 1st c.AD+]; grammatical mistake, [Refs 2nd c.AD+]

  __III of persons, πλάνος, ὁ, vagabond,impostor, [NT+4th c.BC+] {STEPBible-TFLSJ}'
