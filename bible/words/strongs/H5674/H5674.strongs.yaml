language: hebrew
lemma: עָבַר
transliteration: ʻâbar
pronunciation: aw-bar'
definition: to cross over; used very widely of any transition (literal or figurative;
  transitive, intransitive, intensive, causative); specifically, to cover (in copulation)
kjv_usage: alienate, alter, [idiom] at all, beyond, bring (over, through), carry over,
  (over-) come (on, over), conduct (over), convey over, current, deliver, do away,
  enter, escape, fail, gender, get over, (make) go (away, beyond, by, forth, his way,
  in, on, over, through), have away (more), lay, meddle, overrun, make partition,
  (cause to, give, make to, over) pass(-age, along, away, beyond, by, -enger, on,
  out, over, through), (cause to, make) [phrase] proclaim(-amation), perish, provoke
  to anger, put away, rage, [phrase] raiser of taxes, remove, send over, set apart,
  [phrase] shave, cause to (make) sound, [idiom] speedily, [idiom] sweet smelling,
  take (away), (make to) transgress(-or), translate, turn away, (way-) faring man,
  be wrath.
derivation: a primitive root;
