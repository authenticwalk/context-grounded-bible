strongs_number: G5104
language: greek
lemma: τοί
transliteration: toí
definition: an enclitic particle of asseveration by way of contrast; in sooth
kjv_usage: (used only with other particles in the comparative, as G2544 (καίτοιγε),
  G3305 (μέντοι), G5105 (τοιγαροῦν), G5106 (τοίνυν), etc
derivation: probably for the dative case of G3588 (ὁ);
extended_definition: '1. enclit. Particle, serving to express belief in an assertion,
  let me tell you, surely, verily , used to express an inference, then, consequently
  , (Homer); and in [variant datesTragica Adespota, to introduce a general sentiment.

  2. to strengthen other Particles, γάρ τοι, ἤτοι, καίτοι, μέντοι, τοιγάρτοι, etc.:
  compare τἆρα, τἄν, μεντἄν. (ML) {STEPBible-TBESG}'
etymology: 'τοί, ταί,

  Epic dialect and poetry for οἱ or οἵ, αἱ or αἵ, nominative plural of ὁ and ὅ, frequently
  in [Refs 8th c.BC+], not in Ionic dialect Prose, rare in Trag., e.g. [Refs 4th c.BC+]:
  but in Doric dialect and certain other dialects as the Article, Ἱάρων.. καὶ τοὶ
  Συρακόσιοι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
