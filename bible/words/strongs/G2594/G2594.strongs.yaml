strongs_number: G2594
language: greek
lemma: καρτερέω
transliteration: karteréō
definition: to be strong, i.e. (figuratively) steadfast (patient)
kjv_usage: endure
derivation: from a derivative of G2904 (κράτος) (transposed);
extended_definition: 'καρτερέω, -ῶ

  [in LXX: Job.2:9 (חָזַק hi.), Isa.42:14 (פָּאָה), Sir.2:2 12:15, 2 12:1-18, 4Macc
  7:1-23 * ;]

  to be steadfast, patient: Heb.11:27 (cf. προσ-καρτερέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'καρτερ-έω,

  to be steadfast, patient, [Refs 5th c.BC+] to hold up against a thing, e.g. πρὸς
  ἡδονάς τε καὶ λύπας [Refs 5th c.BC+]; κ. ἐν ταῖς ἡδοναῖς to be patient or temperate
  in.., [Refs]; κ. ἀπὸ τοῦ ὕπνου refrain therefrom, [Refs 2nd c.AD+]: with participle,
  persevere in doing, οἱ δ᾽ ἐκαρτέρουν πρὸς κῦμα λακτίζοντες [Refs 5th c.BC+]; also
  τὰ δείν᾽ ἐκαρτέρουν was strangely obdurate or obstinate, [Refs 5th c.BC+]: in later
  Prose meaning little more than wait, καρτέρει καὶ θεώρει wait and see, [LXX+2nd
  c.AD+]

  __II with accusative of things, bear patiently, endure, τὰ δ᾽ ἀδύναθ᾽ ἡμῖν καρτερεῖν
  οὐ ῥᾴδιον [Refs 5th c.BC+] —passive, κεκαρτέρηται τἀμά my time for patience is over,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
