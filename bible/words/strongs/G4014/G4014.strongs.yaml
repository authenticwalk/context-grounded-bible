strongs_number: G4014
language: greek
lemma: περιαιρέω
transliteration: periairéō
definition: to remove all around, i.e. unveil, cast off (anchor); figuratively, to
  expiate
kjv_usage: take away (up)
derivation: from G4012 (περί) and G138 (αἱρέομαι) (including its alternate);
extended_definition: 'περι-αιρέω, -ῶ

  [in LXX chiefly for סוּר hi. ;]

  to take away that which surrounds, take away, take off (τείχη, Hdt., Thuc.; χιτῶνα,
  Plat.; δακτύλιον, Gen.41:42, cf. σφρηγῖδα, Hdt., ii, 151) : τ. κάλυΜΜα, pass., 2Co.3:16;
  as nautical term (RV, cast off), ἀγκύρας, Act.27:40; absol., to cast loose: Act.28:13.
  Metaphorical, to take away entirely: ἐλπίς, pass., Act.27:20; ἁμαρτίας, Heb.10:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιαιρ-έω,

  aorist περιεῖλον [Refs 5th c.BC+]:—take away something that surrounds, strip off,
  remove, with accusative of things, τεῖχος Hdt.[same place],[Refs 5th c.BC+]; π.
  τὸν κέραμον taking off the earthen jar into which the gold had been run, [Refs 5th
  c.BC+]; δέρματα σωμάτων π. strip skins off from.., [Refs 5th c.BC+]; simply, take
  away from, τῶν πολεμικῶν τὸ μελετᾶν [Refs 5th c.BC+]:—middle, take off from oneself,
  π. τὴν κυνέην, τὴν σφρηγῖδα, take off one''s helmet, one''s signet-ring, [Refs 5th
  c.BC+]; βυβλίον περιαιρεόμενος taking [the cover] off one''s letter, i. e. opening
  it, [Refs 5th c.BC+]: but middle is frequently used like active, strip off, take
  away, τὸ περιελέσθαι αὐτῶν τὰ ὅπλα [Refs 5th c.BC+]:—passive, to be taken off, τοὐπίβλημ᾽
  ἐπεὶ περιῃρέθη [Refs 4th c.BC+]; τοῦ ἄλλου περιῃρημένου when the rest has been taken
  away, [Refs 5th c.BC+]

  __2 make void, cancel a vow, [LXX]

  __3 strike off, cancel an item in an account, [Refs 3rd c.BC+]:—passive, [Refs 3rd
  c.AD+]

  __II passive, with accusative of things, to be stripped of a thing, have a thing
  taken off or away from one, περιῃρημένοι χρήματα καὶ συμμάχους [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
