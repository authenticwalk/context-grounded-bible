extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.60

  § Nekoda = "distinguished"

  1) head of a family of temple slaves returning from exile to Jerusalem with Zerubbabel

  2) head of a family of exiles who were from Tel Melah, Tel Harsha, Cherub, Addan,
  and Immer and who could not identify their father''s house or their genealogy being
  of Israel and who returned with Zerubbabel {STEPBible-TBESH}'
