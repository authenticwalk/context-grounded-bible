strongs_number: H0714
language: hebrew
lemma: אַרְדְּ
transliteration: ʼArd
pronunciation: ard
definition: Ard, the name of two Israelites
kjv_usage: Ard.
derivation: from an unused root probably meaning to wander; fugitive;
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, only mentioned at Num.26.40;

  son of: Bela (H1106A);

  brother of: Naaman (H5283H), Ezbon (H0675H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth
  (H3406), Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031), Abishua (H0050H)
  and Ahoah (H0265)

  Also named: ar.di (אַרְדִּי "Ardite" H0716)

  § Ard = "I shall subdue"

  1) son of Benjamin

  2) grandson of Benjamin {STEPBible-TBESH}'
