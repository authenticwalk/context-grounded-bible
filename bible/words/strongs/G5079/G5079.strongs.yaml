strongs_number: G5079
language: greek
lemma: τεχνίτης
transliteration: technítēs
definition: an artisan; figuratively, a founder (Creator)
kjv_usage: builder, craftsman
derivation: from G5078 (τέχνη);
extended_definition: 'τεχνίτης, -ου, ὁ

  (τέχνη), [in LXX for חָרָשׁ, etc. ;]

  a craftsman, artificer: Act.19:24, 38, Rev.18:22; of God (Wis.13:1), Heb.11:10.†

  SYN.: δημιουργός, which see, and cf. Tr., Syn., § cv  (AS) {STEPBible-TBESG}'
etymology: 'τεχνῑτ-ης, ου, ὁ,

  artificer, craftsman, opposed to γεωργός, [Refs 5th c.BC+]; opposed to ῥήτωρ, [Refs
  5th c.BC+]; of a potter, [Refs 3rd c.BC+]; τεχνῖται οἱ χρήσιμόν τι ποιεῖν ἐπιστάμενοι,
  opposed to οἱ ἐλευθερίως πεπαιδευμένοι, [NT+5th c.BC+]

  __II one who does or handles a thing by the rules of art, skilled workman, opposed
  to ἄτεχνος, [Refs 5th c.BC+]; opposed to ἰδιώτης, [Refs]; opposed to ὁ ἔμπειρος,
  [Refs 4th c.BC+]; with genitive of things, τ. τῶν πολεμικῶν skilled in.., [Refs
  5th c.BC+]; also οἱ περὶ τοὺς θεοὺς τ. persons versed in religious practices, [Refs];
  ἄνθρωπος τ. λόγων, as a sneer, [Refs 4th c.BC+]; οἱ Διονυσιακοὶ τ. or οἱ περὶ τὸν
  Διόνυσον τ., theatrical artists, musicians as well as actors, [Refs 4th c.BC+] (where
  τ. alone), [Refs 4th c.BC+]; so perhaps in οἷος τ. παραπόλλυμαι, = Latin qualis
  artifex pereo (Nero''s last words), [Refs 2nd c.AD+]

  __III trickster, intriguer, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
