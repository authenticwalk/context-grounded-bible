strongs_number: G2960
language: greek
lemma: κυριακός
transliteration: kyriakós
definition: belonging to the Lord (Jehovah or Jesus)
kjv_usage: Lord's
derivation: from G2962 (κύριος);
extended_definition: 'κυριακός, -ή, -όν

  (κύριος), [in LXX: κ. φωνη (Συριακή φ., R), 2Ma.15:36 A * ;]

  __1. as frequently in Inscr. (LS, see word; Deiss., BS, 217 f.), of the lord or
  master, imperial.

  __2. of the Lord (i.e. Christ): δεῖπνον, 1Co.11:20; ἡμέρα, Rev.1:10. (cf. λόγια
  κ., Papias, Eus., HE, iii, 39, 1; γραφαὶ κ., Clem. Alex., etc; for eccl. usage,
  cf. Soph., Lex., see word)†

  (AS) {STEPBible-TBESG}'
etymology: 'κῡρι-ακός, ή, όν,

  (κύριος) of or for an owner or master, [Refs 2nd c.AD+]; but usually of the Roman
  Emperor, ὁ κ. φίσκος the fiscus, [Refs]; κ. ψῆφοι, λόγος, [Refs 1st c.AD+]; κ. χρῆμα
  [Refs 2nd c.AD+]

  __II especially belonging to the Lord (Christ): K. δεῖπνον the Lord''s Supper, [NT];
  ἡ K. ἡμέρα the Lord''s day, [NT]; τὸ Κυριακόν (i.e. δῶμα) the Lord''s house, Edict.Maximiniap.[Refs
  4th c.AD+]

  __III substantive κυριακός, ὁ, spirit invoked in magic, [Refs] {STEPBible-TFLSJ}'
