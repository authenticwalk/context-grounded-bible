  (προτρέχω) [in LXX: Num.13:21 (20), Isa.28:4 (בִּכּוּר),  Wis.12:8 * ;]

  running forward, going in advance. As subst., ὁ π., an advance guard, forerunner:
  Heb.6:20.†

  (AS) {STEPBible-TBESG}'
