strongs_number: G0414
language: greek
lemma: ἀνεκτότερος
transliteration: anektóteros
definition: more endurable
kjv_usage: more tolerable
derivation: comparative of a derivative of G430 (ἀνέχομαι);
extended_definition: 'αν-εκτός, -όν

  (also in late Gk. -ή, -όν; ἀνέχομαι),

  tolerable: compar., -ότερος, Mat.10:15 11:22, 24, Luk.10:12, 14 †

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνεκτός, όν,

  later ή, όν [Refs 3rd c.AD+]: Aeolic dialect ὄνεκτος [Refs 7th c.BC+]:— bearable,
  sufferable, tolerable, mostly with a negative (like ἀνασχετός), λοίγια ἔργα.. οὐδ᾽
  ἔτ᾽ ἀνεκτά[Refs 8th c.BC+]: so mostly in Attic dialect, οὐκ ἀνεκτόν[Refs 5th c.BC+];
  or with a question, ἦ ταῦτα δῆτ᾽ ἀνεκτ;[Refs 5th c.BC+] —οὐκ ἀνεκτόν [ἐστι] followed
  by infinitive, with or without μὴ οὐ, [Refs 5th c.BC+]; τὸ μὲν οὐκ ἀ. ἐμοὶ.. γίγνεσθαι
  [Refs]

  __2 without a negative, τὸ μὲν καὶ ἀνεκτὸν ἔχει κακόν that can be endured, [Refs
  8th c.BC+]; παντὶ τρόπῳ ὅστις καὶ ὁπωσοῦν ἀνεκτός in any tolerable manner whatsoever,
  [Refs 5th c.BC+]more tolerable, [NT+1st c.BC+], etc.: superlative, [Refs 1st c.BC+]

  __2.b of persons, μόγις ἀνεκτοί[Refs 5th c.BC+]

  __II adverb -τῶς, in [Refs 8th c.BC+]; οὐκ ἀνεκτῶς ἔχει it is not to be borne, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
