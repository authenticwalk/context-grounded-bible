strongs_number: G5219
language: greek
lemma: ὑπακούω
transliteration: hypakoúō
definition: to hear under (as a subordinate), i.e. to listen attentively; by implication,
  to heed or conform to a command or authority
kjv_usage: hearken, be obedient to, obey
derivation: from G5259 (ὑπό) and G191 (ἀκούω);
extended_definition: 'ὑπακούω

  [in LXX: chiefly for שָׁמַע ;]

  to listen, attend, hence,

  __(a) to answer a knock at a door (Plat., Xen., al.): Act.12:13;

  __(b) to attend to, submit to, obey (Hdt., Thuc., al.): absol., Php.2:12; with inf.,
  Heb.11:8; with dative of person(s) (Plat., al.; but more frequently with genitive),
  Mat.8:27, Mrk.1:27 4:41, Luk.8:25 17:6, Rom.6:16, Eph.6:1, 5, Col.3:20, 22, Heb.5:9,
  1Pe.3:6; with dative of thing(s), Act.6:7, Rom.6:12 10:16, 2Th.1:8 3:14; before
  εἰς (by attraction, for dative; see ICC, in l), Rom.6:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπᾰκού-ω,

  future -ακούσομαι[LXX] later -ακούσω [Refs]

  __I hearken, give ear, θεοὶ δ᾽ ὑπὸ πάντες ἄκουον [Refs 8th c.BC+]

  __I.2 answer (by voice or act) when called, ἢ ἐξελθέμεναι ἢ ἔνδοθεν αἶψ᾽ ὑπακοῦσαι
  [Refs 8th c.BC+]

  __I.2.b in a dialogue, answer when questioned, σοι [Refs 5th c.BC+]

  __I.3 listen to, heed, regard, with genitive of things, [Refs 5th c.BC+]; ὑ. διαίτῃ
  submit to a regimen, [Refs 4th c.BC+]; ὑ. τῷ ξυμφόρῳ τινός comply with his interest,
  [Refs 5th c.BC+]; δείπνῳ ὑ. accept an invitation to dinner, [Refs 2nd c.AD+]: absolutely,
  give way, submit, comply, [Refs 5th c.BC+] in this matter he obeyed, [Refs 5th c.BC+];
  ὑ. τινός τι or τινί τι, obey one in a thing,[Refs 5th c.BC+]

  __II Special senses:

  __II.1 of porters, answer a knock at the door, ὑ. τινί [NT+4th c.BC+]; ὁ ὑπακούσας
  the porter, [Refs 5th c.BC+]

  __II.2 of a judge, listen to a complainant, τινι [Refs 5th c.BC+]; also of the parties
  in legal proceedings, appear before the court, [Refs 4th c.BC+]

  __II.3 of dependants, subjects, etc., obey, submit to, Δαρείου οὐδαμὰ ὑ. [Refs 5th
  c.BC+]

  __II.3.b Astrology texts, to aspect from South to North, of the southernmost of
  two zodiacal signs equidistant from an equinoctial point, opposed to προστάσσειν,
  [Refs 2nd c.AD+]; ={ἀκούω} see, [Refs 4th c.AD+]

  __II.4 answer one''s expectations, succeed, ὑπήκουέ μοι τὸ πρᾶγμα [Refs 1st c.BC+]

  __II.5 ὑ. αὐγαῖς ἁλίου to be subject to the sun''s rays, [Refs 5th c.BC+]; ὑπακούουσι
  τῶν τῆς ἀρχῆς παθημάτων οἱ κατὰ τοὺς ὀφθαλμοὺς μύες feel the effects of.., [Refs
  2nd c.AD+]

  __II.6 of ailments, yield, give way to a remedy, τινι [Refs 5th c.BC+]; πληγαῖς
  ὑ., of metal, [Refs 1st c.AD+]yielding to pressure, [Refs 5th c.BC+]

  __II.7 concede a point in dispute, [Refs 4th c.BC+]

  __II.8 correspond, πᾶσα παραγωγὴ ἐπιρρηματικὴ.. μιᾷ ὑπακούει πτώσει κατὰ τὴν διάλυσιν
  every adverbial derivative corresponds to a case, e.g. οἴκοθι to ἐν οἴκῳ, [Refs
  2nd c.AD+]; conform to a theory, [Refs]

  __III κοινὸν ὑ. understand under the term κοινόν.., [Refs 5th c.BC+] —passive, κοινῶς
  ὑ. to be understood in a general sense, [Refs 1st c.BC+]

  __III.2 in Grammars, understand a word omitted, [Refs 2nd c.AD+] what one has in
  mind, the subject, [Refs]

  __III.3 understand, with accusative et infinitive, [Refs 1st c.BC+]

  __IV future ὑπακούσεται in [Refs 5th c.BC+], if correct, must be passive, if their
  service shall be lighter; but Scholia gives ὑπακούσονται, whence ξυγκαταστρεψάμενοι
  (for -οις) is conjectured. {STEPBible-TFLSJ}'
