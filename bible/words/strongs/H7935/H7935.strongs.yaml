definition: Shekanjah, the name of nine Israelites
kjv_usage: Shecaniah, Shechaniah.
derivation: or (prolonged) שְׁכַנְיָהוּ; from H7931 (שָׁכַן) and H3050 (יָהּ); Jah
  has dwelt;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.4; also called Shecaniah (NIV: Shekaniah) at Neh.12.3;

  Another name of she.van.yah (שְׁבַנְיָהוּ "Shebaniah" H7645I)

  § Shecaniah or Shechaniah = "dweller with Jehovah"

  1) a descendant of Zerubbabel whose descendants returned from exile with Ezra

  2) son of Jehiel of the sons of Elam and one who had a foreign wife in the time
  of Ezra

  3) father of Shemaiah who repaired part of the wall of Jerusalem in the time of
  Nehemiah

  4) son of Arah, father-in-law of Tobiah who opposed Nehemiah

  5) a priest who returned from exile with Zerubbabel

  6) a priest in the time of king Hezekiah of Judah {STEPBible-TBESH}'
