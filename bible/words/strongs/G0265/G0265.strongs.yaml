strongs_number: G0265
language: greek
lemma: ἁμάρτημα
transliteration: hamártēma
definition: a sin (properly concrete)
kjv_usage: sin
derivation: from G264 (ἁμαρτάνω);
extended_definition: 'ἁμάρτημα, -τος, τό

  (ἁμαρτεῖν, see supr.), [in LXX for חַטָּאָה, עָוֺן etc. ;]

  an act of disobedience to divine law (Lft., Notes, 273), a sinful deed, a sin: Mrk.3:28-29,
  Rom.3:25, 1Co.6:18, 2Pe.1:9, WH, mg.; αἰώνιωv ἀ. (DCG, i, 788a), Mrk.3:29 (for exx.
  from π., see MM, VGT, see word).†

  SYN.: ἀγνόημα, ἁμαρτία, ἀνομία, ἀσέβεια, ἥττημα, παράβασις, παρακοή, παρανομία,
  παράπτωμα (ν. Cremer, 100; Tr., Syn., § lxvi; DB, iv, 532; DCG, l.with; Westc, Eph.,
  165 f.) (AS) {STEPBible-TBESG}'
etymology: 'ἁμάρτ-ημα, ατος, τό,

  failure, fault, [Refs 5th c.BC+]; frequently in Attic dialect Prose, [Refs 5th c.BC+];
  midway between ἀδίκημα and ἀτύχημα, [Refs 4th c.BC+]; sinful action, opposed to
  κατόρθωμα, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
