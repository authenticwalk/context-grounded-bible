strongs_number: H2102
language: hebrew
lemma: זוּד
transliteration: zûwd
pronunciation: zood
definition: to seethe; figuratively, to be insolent
kjv_usage: be proud, deal proudly, presume, (come) presumptuously, sod.
derivation: or (by permutation) זִיד; a primitive root;
extended_definition: '1) to boil, boil up, seethe, act proudly, act presumptuously,
  act rebelliously, be presumptuous, be arrogant, be rebelliously proud

  1a) (Qal)

  1a1) to act presumptuously

  1a2) to deal arrogantly (with ''al'')

  1a3) to defy proudly (with ''el'')

  1b) (Hiphil)

  1b1) to boil, seethe, act proudly

  1b2) to act presumptuously, act insolently

  Aramaic equivalent: zud (זוּד "be proud" H2103) {STEPBible-TBESH}'
