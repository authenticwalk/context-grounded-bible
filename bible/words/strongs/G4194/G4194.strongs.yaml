strongs_number: G4194
language: greek
lemma: Πόντιος
transliteration: Póntios
definition: apparently bridged; Pontius, a Roman
kjv_usage: Pontius
derivation: of Latin origin;
extended_definition: 'Πόντιος, -ου, ὁ

  Pontius, the prænomen of Pilate (see: Πειλᾶτος), Mat.27:2 (Rec., WH, mg.), Luk.3:1,
  Act.4:27, 1Ti.6:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'πόντ-ιος, α, ον,

  also ος, ον [Refs 5th c.BC+]: (πόντος):— of the sea, epithet of Poseidon, [Refs
  5th c.BC+]; π. Θέτις, Νηρηΐδες, [Refs 5th c.BC+]; π. δάκη sea monsters, [Refs 4th
  c.BC+]; π. ὕδωρ, πέλαγος, [Refs 5th c.BC+]; κύματα, θύελλα, [Refs 5th c.BC+]; ᾅδην
  π. πεφευγότες, i.e. death by drowning, [Refs 4th c.BC+]

  __b π. ῥάκη, of sponges or fragments of such, [Refs]

  __2 by the sea, of places, Ἰσθμός, ἀκτή, Χρύση, [Refs 5th c.BC+]

  __3 in the sea, of islands, [Refs 5th c.BC+]; especially of those far out to sea,
  opposed to πρόσγειοι, [Refs 4th c.BC+]; of ships, βάριδες [Refs 5th c.BC+]

  __4 of persons, ἱκέτας δέχεσθαι ποντίους from the sea,[Refs]; ἀφιέναι πόντιον into
  the sea, [Refs]

  __5 brought by sea or from beyond sea, of iron, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
