strongs_number: G3941
language: greek
lemma: πάροικος
transliteration: pároikos
definition: having a home near, i.e. (as noun) a by-dweller (alien resident)
kjv_usage: foreigner, sojourn, stranger
derivation: from G3844 (παρά) and G3624 (οἶκος);
extended_definition: 'άρ-οικος, -ον

  [in LXX chiefly for גֵּר, תּוֹשָׁב ;]

  __1. in cl. Attic, dwelling near, neighbouring; as subst., a neighbour.

  __2. In late writers (LXX, Philo) and in Iuser. (Deiss., BS, 227 f.; Kennedy, Sources,
  102), foreign, alien; as subst., an alien, a sojourner: Act.7:6 (LXX), Act.7:29;
  metapb., ξένοι καὶ π. (opposite to συμπολίτης), Eph.2:19; π. καὶ παρεπιδήμους (which
  see), 1Pe.2:11 (see Lft. on Clem. Rom., 1 Co., § 1).†

  (AS) {STEPBible-TBESG}'
etymology: 'πάροικος, ον,

  dwelling beside or near, neighbouring, with genitive, Κάδμου πάροικοι.. δόμων [Refs
  5th c.BC+]; neighbour, οὐκ ἀσίνης π. [Refs 7th c.BC+]; Ἀττικὸς π., proverbial of
  a restless neighbour, [Refs 4th c.BC+]

  __2 π. πόλεμος war with neighbours, [Refs 5th c.BC+]

  __II foreign, alien, [LXX+NT]: as substantive, sojourner in another''s house, [Refs
  3rd c.AD+]: generally, alien, stranger, [LXX]: in later Greek, ={μέτοικος}, [Refs
  3rd c.BC+]; = colonus, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
