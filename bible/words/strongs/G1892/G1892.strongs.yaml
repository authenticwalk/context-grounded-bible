language: greek
lemma: ἐπεγείρω
transliteration: epegeírō
definition: to rouse upon, i.e. (figuratively) to excite against
kjv_usage: raise, stir up
derivation: from G1909 (ἐπί) and G1453 (ἐγείρω);
extended_definition: 'ἐπ-εγείρω

  [in LXX for עוּר hi., קוּם hi., etc. ;]

  to rouse up, excite: C. accusative of thing(s), διωγμόν, Act.13:50; ψυχάς, Act.14:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπεγ-είρω,

  awaken, rouse up, τινά [Refs 8th c.BC+]:—passive, to be roused from sleep, wake
  up, [Refs 8th c.BC+], only in aorist forms ἐπέγρετο, ἐπεγρόμενος, [Refs 8th c.BC+]:
  perfect ἐπήγερται is uncertain reading in [Refs 2nd c.AD+]

  __II metaphorically, awaken, excite, πόλεμον εὕδοντ᾽ [NT+6th c.BC+]; ὅσον ἑσμὸν
  λόγων ἐπεγείρετε [Refs 5th c.BC+]; stir up, τὸ Ἑλληνικόν [NT+5th c.BC+]passive,
  ἐπηγέρθη [ἡ Ταλθυβίου μῆνις] [Refs 5th c.BC+]

  __III erect, raise, τὰς ἀκάνθας -ων erecting his prickles, like certain fish when
  irritated, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
