strongs_number: G2342
language: greek
lemma: θηρίον
transliteration: thēríon
definition: a dangerous animal
kjv_usage: (venomous, wild) beast
derivation: diminutive from the same as G2339 (θήρα);
extended_definition: 'θηρίον, -ου, τό

  (dimin. of θήρ), [in LXX chiefly for חַי ;]

  a wild beast, beast: Mrk.1:13, Act.11:6 28:4-5, Tit.1:12, Heb.12:20, Jas.3:7, Rev.6:8;
  of Antichrist, Rev.11:7, 13-19.†

  (AS) {STEPBible-TBESG}'
etymology: 'θηρίον, τό

  (in form diminutive of θήρ), wild animal, especially of such as are hunted, μάλα
  γὰρ μέγα θηρίον ἦεν, of a stag, [Refs 8th c.BC+]; in Trag. only in Satyric drama,
  [Refs 5th c.BC+]; of the spider''s prey, [Refs 4th c.BC+]; frequently of elephants,
  [Refs 2nd c.BC+]: plural, beasts, opposed to men, birds, and fishes, [Refs 5th c.BC+]

  __2 generally, animal, [Refs]; of men, ἄνθρωπος πάντων θ. θεειδέστατον [Refs 5th
  c.BC+]; of the dog, [Refs 3rd c.BC+]; of fishes, [Refs 4th c.BC+]; of eels, [Refs
  4th c.BC+]; of leeches, [Refs]; of other small creatures, [Refs 5th c.BC+], either
  above or below the nature of man, [Refs 4th c.BC+]

  __3 beast, especially as hostile and odious to man, θηρία τε καὶ βοτά carnivora
  and graminivora, [Refs 5th c.BC+]; monster, creature, of sharks, etc., [Refs 5th
  c.BC+]; of Typhon, etc., [Refs 5th c.BC+]; of the Satyrs, [Refs 5th c.BC+]; ταυτὶ
  ποδαπὰ τὰ θ.; [Refs 5th c.BC+]

  __3.b poisonous animal, [NT+1st c.AD+]

  __II in Medicine texts,= θηρίωμα, [Refs 5th c.BC+]

  __III as a term of reproach, beast, creature, ὦ δειλότατον σὺ θηρίον [Refs 6th c.BC+];
  δυσνουθέτητον θ., of poverty, [Refs 5th c.BC+]; τί δέ, εἰ αὐτοῦ τοῦ θηρίου ἠκούσατ;
  said by Aeschines of Demosthenes, [Refs 1st c.AD+]; θ. συνεστιώμενον, of woman,
  [Refs 2nd c.AD+]

  __IV Astron., the constellation [Refs 4th c.BC+] {STEPBible-TFLSJ}'
