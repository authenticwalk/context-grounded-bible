strongs_number: G0350
language: greek
lemma: ἀνακρίνω
transliteration: anakrínō
definition: properly, to scrutinize, i.e. (by implication) investigate, interrogate,
  determine
kjv_usage: ask, question, discern, examine, judge, search
derivation: from G303 (ἀνά) and G2919 (κρίνω);
extended_definition: 'ἀνα-κρίνω

  [in LXX: 1Ki.20:12 (חָקַר), Dan LXX Su 1:13, LXX, TH Su 1:48, 51 * ;]

  to examine, investigate, question (Lft., Notes, 181 f.): Act.17:11, 1Co.2:14-15
  4:3-4 9:3 10:25 10:27 14:24; in forensic sense (MM, VGT, see word; esp. of examination
  by torture; see Field, Notes, 120 f.), Luk.23:14, Act.4:9 12:19 24:8 28:18.†

  SYN.: see: ἐξετάζω  (AS) {STEPBible-TBESG}'
etymology: 'ἀνακρίνω,

  examine closely, interrogate, especially judicially, Παυσανίαν [Refs 5th c.BC+];
  sound a person, [LXX]

  __2 inquire into, ἀ. τοὺς ἐργασαμένους[Refs 5th c.BC+]; τὴν [αἰτίαν] [Refs 1st c.BC+]
  —middle, ἀ. ποινὰ τίς ἔσται what remedy there shall be, [Refs 5th c.BC+]

  __II examine magistrates so as to prove their qualification, [Refs 4th c.BC+]

  __II.2 of the magistrates, examine persons concerned in a suit, so as to prepare
  the matter for trial, [Refs 5th c.BC+]; ὁ ἄρχων ἀνέκρινε πᾶσιν ὑμῖν καὶ ἀνακρίνας
  εἰσήγαγεν εἰς τὸ δικαστήριον [Refs 4th c.BC+]:—passive, ἀνεκρίθησαν αἱ ἀμφισβητήσεις[Refs
  4th c.BC+] —middle, οὐκ ἀνεκρίνατο ταύτην [τὴν γραφήν] he did not have it examined,
  of the prosecutor, [Refs]

  __II.3 generally, examine, μάρτυρας[Refs]; τινά 1[Refs]:—middle, [Refs]

  __II.4 select, [Refs 3rd c.AD+]

  __III in middle, absolutely, ἀνακρίνεσθαι πρὸς ἑωυτούς dispute, wrangle one with
  another, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
