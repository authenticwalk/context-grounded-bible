strongs_number: G4078
language: greek
lemma: πήγνυμι
transliteration: pḗgnymi
definition: to fix ("peg"), i.e. (specially) to set up (a tent)
kjv_usage: pitch
derivation: a prolonged form of a primary verb (which in its simpler form occurs only
  as an alternate in certain tenses);
extended_definition: 'πήγνυμι

  [in LXX chiefly for נָטָה, also for תָּקַע, etc. ;]

  to make fast, to fix; of tents, to pitch: Heb.8:2 (cf. προσ-πήγνυμι).†

  (AS) {STEPBible-TBESG}'
etymology: 'πήγνῡμι,

  3rd.pers. plural πηγνύουσι [Refs 5th c.BC+] codices; infinitive πηγνύειν [Refs 5th
  c.BC+]: imperfect πήγνυον [Refs 4th c.AD+]: late form of present πήσσω (which see):
  future πήξω [Refs 8th c.BC+]; Doric dialect πάξω [Refs 5th c.BC+]aorist ἔπηξα, Epic
  dialect πῆξα [Refs 8th c.BC+]; Aeolic dialect participle πάξαις [Refs 5th c.BC+]perfect
  πέπηχα, only pluperfect ἐμ-πεπήχεσαν [Refs 2nd c.AD+]:—middle in transitive sense,
  πήγνῠμαι [Refs 8th c.BC+]: future πήξομαι [Refs 2nd c.AD+]: aorist ἐπηξάμην [Refs
  8th c.BC+] —passive πήγνῠμαι: future πᾰγήσομαι [Refs 5th c.BC+]; πήξομαι (as passive)
  [Refs 5th c.BC+]aorist 1 ἐπήχθην, Epic dialect 3rd.pers. plural πῆχθεν [Refs 8th
  c.BC+], Doric dialect subjunctive παχθῇ [Refs 3rd c.BC+], participle πηχθείς [Refs
  5th c.BC+]aorist 2 ἐπάγην [ᾰ], Epic dialect πάγην, Epic dialect 3rd.pers. plural
  πάγεν [Refs 8th c.BC+]; participle παγείς [Refs 5th c.BC+]perfect πέπηγμαι (κατα-,
  συμ-) [Refs 1st c.BC+]: pluperfect ἐπέπηκτο [Refs 4th c.AD+]; but in the best authors,
  πέπηγα is used as the perfect passive, [Refs 8th c.BC+]; Aeolic dialect πέπᾱγα [Refs
  7th c.BC+]: pluperfect ἐπεπήγειν [Refs 8th c.BC+]

  __I stick or fix in, ἐν δὲ μετώπῳ πῆξε [τὴν αἰχμήν] [Refs 8th c.BC+]; [γύην] ἐν
  ἐλύματι π. [Refs 8th c.BC+]; fix in the earth, plant, σκῆπτρον [Refs 5th c.BC+];
  σκηνήν, σκηνὰς π., pitch a tent, [Refs 5th c.BC+] pitching themselves tents, [Refs
  5th c.BC+]; σταύρωμα π. [Refs 5th c.BC+]; plant seeds or cuttings, [Refs 4th c.BC+]perfect
  and passive, δόρυ δ᾽ ἐν κραδίῃ ἐπεπήγει the spear stuck fast in his heart, [Refs
  8th c.BC+] —middle, ἐν ἀλλήλοις χείλεα πηξάμενοι, of kissing, [Refs]

  __I.2 stick or fix on, κεφαλὴν ἀνὰ σκολόπεσσι [Refs 8th c.BC+] —passive, ἀμφὶ βουπόροισι
  πηχθέντας μέλη ὀβελοῖσι having their limbs fixed on spits, [Refs]; ὑπὸ ῥάχιν παγέντες
  impaled, [Refs 4th c.BC+]

  __I.3 fix upon an object, κατὰ χθονὸς ὄμματα π. [Refs 8th c.BC+]: intransitive perfect,
  πρὸς ἀστρονομίαν ὄμματα πέπηγεν [Refs 5th c.BC+]; πεπηγυῖα τὰς τῶν ὀμμάτων βολὰς
  ἐς τὰ τῆς ψυχῆς ἀπόρρητα [Refs 3rd c.AD+]infinitive, ἡ σοφία ἀρέσκειν πέπηγε is
  bent upon pleasing, [Refs 5th c.BC+] immovable eye, fixed gaze, [Refs 5th c.BC+]

  __II fasten [different parts] together, fit together, build, νῆας πῆξαι [Refs 8th
  c.BC+]; ἴκρια π. [Refs 8th c.BC+] —middle, πήξασθαι ἄμαξαν build oneself a wagon,
  [Refs 8th c.BC+]:—passive, to be joined or put together, ψυχὴ καὶ σῶμα παγέν [Refs
  5th c.BC+]

  __III make solid or stiff, especially of liquids, freeze, θεὸς.. πήγνυσι πᾶν ῥέεθρον
  [Refs 4th c.BC+]; τοὺς ποταμοὺς ἔπηξε (i.e. ὁ θεός) [Refs 5th c.BC+]; curdle, γάλα
  [Refs 1st c.AD+] —middle, τυροὺς πήγνυσθαι to make oneself cheese (by curdling the
  milk), [Refs 2nd c.AD+]:—passive and intransitive perfect, become solid, stiffen,
  γοῦνα πήγνυται [Refs 8th c.BC+] (but also, become firm or set, of limbs, [Refs 2nd
  c.AD+]; of liquids, freeze, ἡ θάλασσα πήγνυται [Refs 5th c.BC+]; ἅλες πήγνυνται
  salt crystallizes, [Refs 7th c.BC+]; κρύσταλλος ἐπεπήγει οὐ βέβαιος was not frozen
  so as to bear, [Refs 5th c.BC+]; ὄστρακον [ᾠοῦ] π. [Refs 4th c.BC+]; γάλα π. [Refs];
  ὀφθαλμῶν οἱ μὲν ὑγιεῖς, οἱ δὲ πεπηγότες blind, of buds, [Refs 4th c.BC+]: metaphorically,
  to be petrified, struck dumb, [Refs 4th c.BC+]

  __IV metaphorically, fix, ὅρους τοῖς βαρβάροις [Refs 4th c.BC+]: Astrology texts,
  fix, determine a nativity, [Refs 2nd c.AD+] —middle, ὄφρα ἐν φρασὶ πάξαιθ᾽, ὅπως..
  that he might keep it fixed in his heart, [Refs 5th c.BC+]; establish, χορούς [Refs
  4th c.AD+]:— passive and intransitive perfect, to be irrevocably fixed, established,
  εἷς ὅρος ἡμῖν παγήσεται [Refs 5th c.BC+]; πῆγμα (Aurat. for πῆμα) γενναίως παγέν
  [Refs 5th c.BC+]. (Cf. Latin pango.) {STEPBible-TFLSJ}'
