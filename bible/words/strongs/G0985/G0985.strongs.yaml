  [Refs 5th c.BC+] (later βλαστέω, [Refs 4th c.BC+], corrupt in passive -ουμένη[Refs
  5th c.BC+]; Ionic dialect imperfect βλαστάνεσκε (variant{βλάστεσκεν}) [Refs]: future
  βλαστήσω [Refs 4th c.BC+]: aorist 2 ἔβλαστον [Refs 5th c.BC+]: aorist 1 ἐβλάστησα
  [Refs 5th c.BC+]: perfect βεβλάστηκα [Refs 5th c.BC+]: pluperfect ἐβεβλαστήκει [Refs
  5th c.BC+]:—bud, sprout, grow, properly of plants, [Refs 5th c.BC+]; ἦ βλαστὸς οὐκ
  ἔβλαστε; [Refs 5th c.BC+]

  __2 metaphoricallyin Poets, shoot forth, come to light, βλάστε νᾶσος ἐξ ἁλός, of
