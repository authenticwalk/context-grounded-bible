strongs_number: G0985
language: greek
lemma: βλαστάνω
transliteration: blastánō
definition: to germinate; by implication, to yield fruit
kjv_usage: bring forth, bud, spring (up)
derivation: from (a sprout);
extended_definition: 'βλαστάνω,

  [in LXX for צמח, etc. ;]

  __1. to sprout: Mat.13:26, Mrk.4:27, Heb.9:4.

  __2. In late Gk., causal, to make to grow, produce: with accusative, Jas.5:18.

  † (AS) {STEPBible-TBESG}'
