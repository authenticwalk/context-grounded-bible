strongs_number: G0581
language: greek
lemma: ἀπογενόμενος
transliteration: apogenómenos
definition: absent, i.e. deceased (figuratively, renounced)
kjv_usage: being dead
derivation: past participle of a compound of G575 (ἀπό) and G1096 (γίνομαι);
extended_definition: 'ἀπο-γίνομαι (cl. -γίγν-)

  [in LXX: Da TH Dan.2:1 * ;]

  __1. to be away, removed from.

  __2. to depart life, to die (MM, see word): τ. ἀμαρτίαις, i.e. with ref. to sins,
  1Pe.2:24 (Cremer, 149, 668).†

  (AS) {STEPBible-TBESG}'
etymology: 'Related to:  ἀπογίγνομαι,

  Ionic dialect and later Attic dialect ἀπογίνομαι, future -γενήσομαι:— to be away
  from, have no part in, τῆς μάχης[Refs 5th c.BC+]; to be freed from, κακῶν ἀπογεγονότες[Refs
  1st c.AD+]

  __II absolutely, to be taken away, opposed to προσγίγνομαι, [Refs 5th c.BC+]: generally,
  to be away, absent, [Refs 5th c.BC+]; of diseases, opposed to προσπίπτω, [Refs 5th
  c.BC+]

  __II.2 especially of death, ἀ. ἐκ τῶν οἰκίων depart from the house, die out of it,
  [Refs 5th c.BC+]; ἀπογενέσθαι alone, to be dead,[Refs 1st c.BC+]the dead, [Refs
  5th c.BC+]; ὁ ὕστατον αἰεὶ ἀ. he who died last, [Refs 5th c.BC+]the dying, [Refs
  5th c.BC+]

  __II.3 fall away, be lost, [Refs 5th c.BC+]; opposed to ἐκβλαστάνω, [Refs 2nd c.AD+]

  __III arrive at, ἀ. δωδεκαταῖος[Refs 5th c.BC+]

  __IV turn out, become, τράχηλος σκληρὸς ἀ. [Refs]; νωθροὶ ἀ.[Refs]

  __V ἀ. τὸ ἕκτον μέρος εἰς τρίχας καὶ αἷμα goes into, is consumed in forming.., [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
