strongs_number: G0667
language: greek
lemma: ἀποφέρω
transliteration: apophérō
definition: to bear off (literally or relatively)
kjv_usage: bring, carry (away)
derivation: from G575 (ἀπό) and G5342 (φέρω);
extended_definition: 'ἀπο-φέρω

  [in LXX for הָלַךְ, etc. ;]

  to carry off, bear, or lead away: with accusative, Mrk.15:1, 1Co.16:3, Rev.17:3
  21:10. Pass., Luk.16:22, Act.19:12.†

  (AS) {STEPBible-TBESG}'
