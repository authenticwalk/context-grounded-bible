strongs_number: G3631
language: greek
lemma: οἶνος
transliteration: oînos
definition: '"wine" (literally or figuratively)'
kjv_usage: wine
derivation: a primary word (or perhaps of Hebrew origin (H03196));
extended_definition: 'οἶνος, -ου, ὁ

  [in LXX chiefly for יַיִן also for תִּירוֹשׁ, etc. ;]

  wine; Mat.9:17, Luk.1:15, Jhn.2:3, al.; οἴνῳ προσέχειν, 1Ti.3:8; δουλοῦσθαι, Tit.2:3.
  Metaphorical, Rev.14:8, 10 16:19 17:2 18:3 19:15. By meton. for ἄμπελος, Rev.6:6

  (AS) {STEPBible-TBESG}'
etymology: 'οἶνος, ὁ,

  wine, μέλας οἶ. (compare οἶνοψ) [Refs 8th c.BC+] over one''s cups, [Refs 5th c.BC+]:
  also in plural, ἡ ἐν τοῖς οἴ. διατριβή [Refs 5th c.BC+] wines, X.[same place], [Refs
  5th c.BC+]; οἶνος δωδεκάδραχμος wine at [Refs 4th c.BC+]; οἶνος καὶ ἀλάθεα (see.
  ἀλήθεια), in vino veritas, [Refs 7th c.BC+]; οἴνῳ τὸν οἶ. ἐξελαύνειν ''to take a
  hair of the dog that bit you'', [Refs 5th c.BC+]; especially with names of places,
  Θάσιος, Χῖος, etc., [Refs 4th c.BC+]: resin was used as a preservative, πισσίτης
  οἶ. [Refs 1st c.AD+]

  __2 fermented juice of other kinds, οἶνος ἐκ κριθέων πεποιημένος barley wine, a
  kind of beer, [Refs 5th c.BC+]; οἶ. φοινικήϊος palm-wine, [Refs]; lotus-wine, [Refs];
  from which drinks grape-wine (οἶ. ἀμπέλινος) is expressly distinguished, [Refs]

  __II the wine-market, τρέχ᾽ ἐς τὸν οἶ. [Refs 5th c.BC+]

  __III name of Dionysus, [Refs 5th c.AD+].; cf. Latin vinum.?? {STEPBible-TFLSJ}'
