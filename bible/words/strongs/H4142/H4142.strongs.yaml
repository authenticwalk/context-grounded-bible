kjv_usage: being changed, inclosed, be set, turning.
derivation: or מֻסַבָּה; feminine of H4141 (מוּסָב);
extended_definition: '1) (Hophal)

  1a) to be turned

  1b) surrounded, set (participle) {STEPBible-TBESH}'
