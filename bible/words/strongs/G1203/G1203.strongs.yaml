strongs_number: G1203
language: greek
lemma: δεσπότης
transliteration: despótēs
definition: an absolute ruler ("despot")
kjv_usage: Lord, master
derivation: perhaps from G1210 (δέω) and (a husband);
extended_definition: 'δεσπότης, -ου, ὁ

  [in LXX chiefly for אָדוֹן, אֲדֹנָי; in Jdth.9:17, δ. τ. οὐρανῶν κ. τ. γῆς];

  a master, lord, correlative of δοῦλος, οἰκέτης: 1Ti.6:1, 2, 2Ti.2:21, Tit.2:9, 1Pe.2:18;
  as title of God, voc., δέσποτα (so usually in  LXX), Luk.2:29, Act.4:24; ὁ δ. =
  voc. δέσποτα (cf. B1., § 33, 4), Rev.6:10; of Christ, 2Pe.2:1, Ju 4, R, txt. (but
  cf. mg.).†

  SYN.: κύριος (which see), implying limitation of authority and a more general relation
  than δ., which "denoted absolute ownership and uncontrolled power" (Thayer). (AS)
  {STEPBible-TBESG}'
etymology: 'δεσπότ-ης, ου, ;

  vocative δέσποτᾰ: Ionic dialect accusative δεσπότεα [Refs 5th c.BC+]:—master, lord,
  properly the master of the house, δόμων [Refs 4th c.BC+]: plural, of a family, [Refs];
  in respect of slaves, [Refs 5th c.BC+]; ὦναξ δέσποτα[Refs 4th c.BC+]

  __2 despot, absolute ruler, [Refs 5th c.BC+]; of the Roman Emperors, [Refs 1st c.AD+]

  __3 of the gods, [Refs 5th c.BC+]

  __4 dominant planet, [Refs]

  __II generally, master, lord, owner, κώμου, ναῶν, [Refs 5th c.BC+]; ἑπτὰ δεσποτῶν,
  of the seven [Refs 8th c.BC+] {STEPBible-TFLSJ}'
