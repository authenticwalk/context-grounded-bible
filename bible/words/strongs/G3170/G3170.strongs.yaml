language: greek
lemma: μεγαλύνω
transliteration: megalýnō
definition: to make (or declare) great, i.e. increase or (figuratively) extol
kjv_usage: enlarge, magnify, shew great
derivation: from G3173 (μέγας);
extended_definition: 'μεγαλύνω

  (μέγας) [in LXX chiefly for גָּדַל pi., hi. ;]

  __1. to make great: Mat.23:5, Luk.1:58.

  __2. to declare great, extol, magnify: Luk.1:46, Act.5:13 10:46 19:17, 2Co.10:15;
  pass., before ἐν, Php.1:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεγᾰλύνω,

  future μεγαλῠνῶ [LXX]aorist ἐμεγάλυνα[LXX]:—passive, future -υνθήσομαι[LXX]: aorist
  -ύνθην[LXX]: perfect participle μεμεγαλυμμένος [LXX+2nd c.AD+]: (μέγας):—make great
  or powerful, exalt, τοὺς πολεμίους [Refs 5th c.BC+] —passive, μεγαλύνεσθαι ἐκτῶν
  συμβαινόντων gain great glory by.., [NT+5th c.BC+]

  __II make great by word, extol, magnify, τὸ ὄνομά τινος [LXX+5th c.BC+], [same places]:—middle,
  boast oneself, περί τινος [Refs 7th c.BC+]; γέννα in point of birth, [Refs 5th c.BC+]

  __II.2 magnify, exaggerate, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
