strongs_number: G5264
language: greek
lemma: ὑποδέχομαι
transliteration: hypodéchomai
definition: to admit under one's roof, i.e. entertain hospitably
kjv_usage: receive
derivation: from G5259 (ὑπό) and G1209 (δέχομαι);
extended_definition: 'ὑπο-δέχομαι

  [in LXX: Tob.7:8-9 Jdth.13:13 A, 1Ma.16:15, 4Ma.13:17 * ;]

  to receive under one''s roof, receive as a guest, entertain hospitably: with accusative
  of person(s), Luk.19:6, Act.17:7, Jas.2:25; εἰς τ. οἶκον, Luk.10:38 (see MM, xxv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποδέχομαι,

  in Ionic dialect and Doric dialect Prose ὑπο-δέκομαι [Refs 5th c.BC+]: future δέξομαι
  [Refs 8th c.BC+], Doric dialect -δεξοῦμαι[Refs 3rd c.BC+]: aorist -εδεξάμην[Refs
  8th c.BC+], rarely -εδέχθην [Refs 5th c.BC+] (Lyric poetry; used in passive sense
  by [Refs 8th c.BC+]; -δεχόμενος in passive sense, [Refs 2nd c.AD+]: 3rd.pers. singular
  Epic dialect aorist 2 or imperfect ὑπέδεκτο [Refs 8th c.BC+]; 2nd pers. plural imperative
  ὑπόδεχθε conjecture Bentl. in [Refs 3rd c.BC+]; infinitive ὑποδέχθαι [Refs 8th c.BC+];
  participle ὑποδέγμενος [Refs 8th c.BC+]:—receive into one''s house, welcome, ὁ δέ
  με (i.e. Φοίνικα) πρόφρων ὑπέδεκτο [Refs 8th c.BC+]; ὑπέδεκτο ξεῖνον ὀχέων received
  the stranger [as he lighted] from his chariot, [Refs 5th c.BC+] [same place]; ὁ
  ὑποδεξάμενος the man who had received him, [NT+5th c.BC+]; harbour a runaway slave,
  [Refs 3rd c.AD+]; [ξένον] ἀγοραῖς καὶ λιμέσι καὶ δημοσίοις οἰκοδομήμασιν ἔξω τῆς
  πόλεως [Refs 5th c.BC+]; ὑ. φρουράν admit an enemy''s garrison, [Refs 4th c.BC+];
  λῃστάς, πειρατάς, harbour brigands, pirates, [Refs 5th c.BC+]; γυναῖκάς τινι εἰς
  τὸ αὐτὸ φοιτώσας ὑποδέχεσθαι [Refs 1st c.AD+]; αἱ Θίβρωνα ὑποδεξάμεναι πόλεις those
  who admitted him as a friend, [Refs 5th c.BC+] the earth opened up to receive the
  seer O., [Refs 5th c.BC+]; αἰθὴρ μὲν ψυχὰς ὑπεδέξατο σώμ [ατα δὲ χθών] [Refs]; τῆς
  τεκούσης καὶ θρεψάσης καὶ ὑποδεξαμένης [χώρας] [Refs 5th c.BC+]

  __2 entertain to a meal, θύων Διὶ Κτησίῳ κἀκεῖνον ὑποδεχόμενος [Refs 5th c.BC+];
  ἵνα ἔχῃ ἡ στρατιὰ τὰ ἐπιτήδεια (πολλὴ γὰρ οὖσα οὐ πάσης ἔσται πόλεως ὑποδέξασθαι)
  [Refs 5th c.BC+]; ὁ ὑποδεχόμενος the host (at a dinner party), [Refs 1st c.BC+]

  __3 give ear to, hearken to, εὐχάς [Refs 8th c.BC+]; ὑ. διαβολάς give ear to accusations,
  [Refs 5th c.BC+]

  __4 admit, allow a thing with which one is taxed, [Refs 5th c.BC+]refuse to admit,
  deny, [Refs]

  __II take up a burden, ἡ γυνὴ ὑποδεξαμένη φέρει τὸ φορτίον τοῦτο [Refs 5th c.BC+];
  of ships, take on board, τὰ εἴδη [Refs 3rd c.AD+]; of dolphins, [Refs 2nd c.AD+]

  __II.2 bear patiently, βίας ὑποδέγμενος ἀνδρῶν [Refs 8th c.BC+]; submit to, τὰς
  κατὰ νόμους παραγγελίας [Refs 4th c.AD+]; μέτρον, i. e. accept it as correct, [Refs
  6th c.AD+]; τροφὴ θλίβουσα πᾶν τὸ δοκοῦν αὐτὴν ὑποδέχεσθαι [Refs 2nd c.AD+]

  __III undertake, promise, αἴδεσθεν μὲν ἀνήνασθαι, δεῖσαν δ᾽ ὑποδέχθαι [Refs 8th
  c.BC+]; ὁ δέ οἱ πρόφρων ὑπέδεκτο (i.e. δώσειν) [Refs 8th c.BC+]; ὑποδέκομαι (i.e.
  ἐνιαυτοῦ ἀποθυσεῖν τὰ ἴατρα) [Refs 4th c.BC+]; with infinitive future, [Refs 5th
  c.BC+] (infinitive aorist is variant for future in [Refs 5th c.BC+]; with infinitive
  present, [Refs 5th c.BC+]; ὑ. τινὶ ἦ μὴν.. with infinitive future, [Refs 5th c.BC+];
  Κορίνθιοι ὑπεδέξαντο τὴν τιμωρίαν undertook to champion their cause, [Refs]; ὑ.
  μεγάλα τινί make him great promises, [Refs 5th c.BC+]; undertake to contribute,
  ὅσον ἂν ἕκαστος θέλῃ [Refs 4th c.BC+] the rents which you undertook to collect,
  [Refs 5th c.AD+]

  __III.2 accept as a responsibility, take in charge, as a nurse, [Refs]; of officials,
  shippers, farm bailiffs, etc., take over, receive as agent (compare ὑποδέκτης),
  τοὺς νεολέκτους.. ὑποδεξάμενοι κατὰ διαδοχὴν.. παραπέμψατε Wilcken [Refs 4th c.AD+];
  καταπιστεῦσαι Αὐρηλίῳ Πέτρῳ.. σιτομέτρῃ.. ὑποδέξασθαι τὸν δημόσιον σῖτον [Refs 5th
  c.AD+], cf. Wilcken [Refs 4th c.AD+]; accept (as a liability) a dowry or donatio
  ante nuptias, [Refs 6th c.AD+]

  __IV receive in succession, take up, μέλος [Refs 4th c.BC+]; ὁ ὑποδεξάμενος the
  receiver of stolen goods, [Refs]

  __IV.2 intransitive, of a place, come next, τὸ πρὸς τὴν ἠῶ θάλασσα ὑποδέκεται καὶ
  τενάγεα [Refs 5th c.BC+]; of rank, come next in order, ὅταν πλείονες συνδειπνῶσι,..
  μέσος ὁ κράτιστος (i.e. κάθηται), ὁ δ᾽ ὑποδεχόμενος παρ᾽ αὐτόν [Refs 2nd c.BC+]

  __IV.3 intercept, ὁ μὲν.. ἐπόρουσεν, ὁ δ᾽ ἐμμαπέως ὑπέδεκτο [Refs 8th c.BC+]; of
  hunters, intercept beaten-up game, [Refs]; catch, τὸ πήδημα τῆς σφαίρας [Refs 5th
  c.BC+]; catch as in a trap, στυγερὸς δ᾽ ὑπεδέξατο κοῖτος a hateful resting-place
  receives (entraps) them, [Refs 8th c.BC+]; ἔτιγάρ νύ με πῆμ᾽ ὑπέδεκτο still more
  sorrow was in store for me,[Refs]will be her lot, [Refs 5th c.BC+]; ὑποδεξαμένης
  αὐτοὺς πολλῆς ῥύσεως ὕδατος when a rush of water takes them by surprise, [Refs 5th
  c.BC+]

  __IV.4 catch, collect a liquid, παιδίον θεασάμενος, ἐπειδὴ κατέαξε τὸ σκεῦος, τῷ
  κοίλῳ τοῦ ψωμίου τὴν φακῆν ὑποδεχόμενον [Refs 3rd c.AD+]; of channels, receive,
  τὸ στόμα τῶν μητρέων οὐχ ὑποδέχεται τὸν γόνον [Refs 5th c.BC+]; κατεφίλει καὶ ὑπεδέχετο
  τὰ δάκρυα [Refs 2nd c.BC+]; ἀγγεῖον τὸ μέλλον ὑποδέξεσθαι τὸ ὕδωρ see reading in
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
