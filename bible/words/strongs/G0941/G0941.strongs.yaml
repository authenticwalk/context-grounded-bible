strongs_number: G0941
language: greek
lemma: βαστάζω
transliteration: bastázō
definition: to lift, literally or figuratively (endure, declare, sustain, receive,
  etc.)
kjv_usage: bear, carry, take up
derivation: perhaps remotely derived from the base of G939 (βάσις) (through the idea
  of removal);
extended_definition: 'βαστάζω,

  [in LXX: Jdg.16:30 (נטה), Rut.2:16, 2Ki.23:5, 4Ki.18:14 and Job.21:3 (נשׂא), Sir.6:25,
  Da TH Bel 36 * ;]

  __1. to take up with the hands, to lift: λίθους, Jhn.10:31.

  __2. to bear, to carry, as a burden, and metaphorically, to endure; Mat.3:11 20:12,
  Mrk.14:13, Luk.7:14 10:7 11:27 14:27 22:10, Jhn.16:12 19:17, Act.3:2 9:15 15:1 21:35,
  Rom.11:18 15:1, Gal.5:10 6:2, 5 17, Rev.2:2, 3 17:7.

  __3. In late writers (MM, Exp., ii, iii, x),

  __(a) to take away; Mat.8:17 (Isa.53:4, Heb.);

  __(b) to carry off, steal: Jhn.12:6 20:15.

  † (AS) {STEPBible-TBESG}'
