lemma: χλαμύς
transliteration: chlamýs
definition: a military cloak
kjv_usage: robe
derivation: of uncertain derivation;
extended_definition: 'χλαμύς, -ύδος, ἡ

  [in LXX: 2Ma.12:35 * ;]

  a chlamys, or short cloak worn over the χιτών (which see): Mat.27:28, 31 (see Tr.,
  Syn., § 1).†

  (AS) {STEPBible-TBESG}'
etymology: 'χλᾰμύς [ῠ], ύδος, ἡ:

  accusative χλαμύδα, also χλάμυν [Refs 7th c.BC+]:—short mantle, worn properly by
  horsemen, [Refs 5th c.BC+]; borrowed with the πέτασος from Thessaly, [Refs 4th c.BC+];
  but said to be Macedonian, [Refs 4th c.BC+]; worn by ἔφηβοι, [Refs 4th c.BC+]; μάτηρ
  σε.. δῶρον ἐς Ἅιδαν ὀκτωκαιδεκέταν ἐστόλισεν χλαμύδι[Refs 1st c.BC+]; χλαμύδεσσ᾽
  ἀμφεμμένοι, of ephebi, [Refs 2nd c.AD+]; ἐκ χλαμύδος, ={ἐξ ἐφήβου}, [Refs 1st c.AD+];
  worn by Hermes, [Refs 2nd c.AD+]; also by Eros, [Refs 7th c.BC+]

  __2 generally, military cloak, of foot-soldiers, [Refs 4th c.BC+]; of heralds, [Refs
  5th c.BC+]

  __3 of the general''s cloak, [Refs 1st c.BC+]; worn by kings, [Refs]; by tragic
  kings and heroes, [Refs 2nd c.AD+]; by Σειληνοί in a procession, [Refs 3rd c.BC+]:
  = Latin paludamentum, [Refs 2nd c.AD+]

  __4 a civilian''s mantle, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
