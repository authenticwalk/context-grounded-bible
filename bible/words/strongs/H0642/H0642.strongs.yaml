strongs_number: H0642
language: hebrew
lemma: אֵפֻדָּה
transliteration: ʼêphuddâh
pronunciation: ay-food-daw'
definition: a girding on (of the ephod); hence, generally, a plating (of metal)
kjv_usage: ephod, ornament.
derivation: feminine of H646 (אֵפוֹד);
extended_definition: '1) ephod

  1a) priestly garment, shoulder-cape or mantle, outer garment

  1a1) worn by an ordinary priest and made of white stuff

  1a2) worn by the high priest-more costly, woven of gold, blue, purple, scarlet,
  and linen threads provided with shoulder-pieces and a breast piece of like material,
  ornamented with gems and gold

  1b) a metallic covering for idols, a plating over {STEPBible-TBESH}'
