derivation: from H7200 (רָאָה) and H3050 (יָהּ); Jah has seen;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 1Ch.2.52;

  son of: Shobal (H7732H);

  father of: Jahath (H3189); also called Reaiah at 1Ch.4.2;

  Another name of ro.eh (רֹאֶה "Haroeh" H7204)

  § Reaia or Reaiah = "Jehovah has seen"

  1) a descendant of Shobal the son of Judah

  2) a Reubenite, son of Micah and father of Baal

  3) a progenitor of a family of temple slaves who returned from exile with Zerubbabel
  {STEPBible-TBESH}'
