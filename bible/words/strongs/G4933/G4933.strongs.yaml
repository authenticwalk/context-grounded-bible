strongs_number: G4933
language: greek
lemma: συντηρέω
transliteration: syntēréō
definition: to keep closely together, i.e. (by implication) to conserve (from ruin);
  mentally, to remember (and obey)
kjv_usage: keep, observe, preserve
derivation: from G4862 (σύν) and G5083 (τηρέω);
extended_definition: 'συν-τηρέω, -ῶ

  [in LXX: Eze.18:19 (שָׁמַר), Da TH Dan.7:28 A (נְטַר), Sir.13:12 and freq., Tob.1:11,
  2Ma.12:42, al. ;]

  "perfective" of τηρέω (see M, Pr., 113, 116),

  to preserve, keep safe, keep close: with accusative of person(s), Mrk.6:20; with
  accusative of thing(s), Mat.9:17; ἐν τ. καρδίᾳ, Luk.2:19 (Arist. and later writers;
  cf. MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'συντηρ-έω,

  keep or preserve closely, ἑαυτὸν ἀδωροδόκητον[LXX]; σ. [τὴν γνώμην] παρ᾽ ἑαυτῇ keep
  it close, [NT+2nd c.BC+]

  __2 preserve, maintain, of grants or privileges, [Refs 2nd c.BC+]:—passive, [Refs];
  ἀμφότεροι -οῦνται (i.e. ὅ τε οἶνος καὶ οἱ ἀσκοί) [NT]

  __3 observe strictly, τὸ τῆς φύσεως τέλος [Refs 4th c.BC+]; τὰ νόμιμα[LXX+3rd c.BC+];
  τήν τε φιλίαν καὶ τὴν συμμαχίαν [Refs 2nd c.BC+]; σ. τὸ διάστημα keep distance,
  [Refs 1st c.BC+]

  __4 watch one''s opportunity, συντηροῦντα παίειν [Refs 1st c.AD+]

  __5 watch over, protect, τοῖς φυλακίταις (i.e. συντάξαι) συντηρῆσαι τὰ.. γενήματα
  [Refs 1st c.BC+] {STEPBible-TFLSJ}'
