strongs_number: G4790
language: greek
lemma: συγκοινωνέω
transliteration: synkoinōnéō
definition: to share in company with, i.e. co-participate in
kjv_usage: communicate (have fellowship) with, be partaker of
derivation: from G4862 (σύν) and G2841 (κοινωνέω);
extended_definition: 'συν-κοινωνέω (Rec. συγκ-), -ῶ,

  to have fellowship with or in (in cl., with genitive of thing(s), dative of person(s)):
  with dative of thing(s), Eph.5:11, Rev.18:4; id. with genitive of person(s), Php.4:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκοινων-έω,

  have a joint share of, τῆς δόξης ταύτης [Refs 4th c.BC+]; to be connected with,
  τῆς κνήμης [Refs 5th c.BC+]; σ. τινί τινος go shares with one in a thing, [Refs
  2nd c.AD+]

  __2 in “NT” with dative, take part in, have fellowship with, ταῖς ἁμαρτίαις [NT]
  {STEPBible-TFLSJ}'
