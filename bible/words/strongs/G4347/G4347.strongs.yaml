strongs_number: G4347
language: greek
lemma: προσκολλάω
transliteration: proskolláō
definition: to glue to, i.e. (figuratively) to adhere
kjv_usage: cleave, join (self)
derivation: from G4314 (πρός) and G2853 (κολλάω);
extended_definition: 'προσ-κολλάω, -ῶ,

  [in LXX chiefly for דָּבַק ;]

  to glue to; pass., reflexive, to stick to, cleave to (Plat.): metaphorically (with
  dative, Jos.23:8, Sir.6:34 al.), before πρός, Mrk.10:7 (R, txt.), Eph.5:31 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσκολλ-άω,

  glue on or to, τι πρός τι [Refs 5th c.BC+]:—passive, generally, to be stuck to,
  stick or cleave to, [Refs 5th c.BC+]; ὑπὸ τοῦ αἵματος προσκολληθῆναι τὴν ῥομφαίαν
  αὐτοῦ τῇ δεξιᾷ [Refs 1st c.AD+]; of a snail, τοῖς θαμνίσκοις π. [Refs 1st c.AD+];
  of a husband, π. τῇ γυναικί [LXX+NT+1st c.AD+]

  __II intransitive of style, to be compact, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
