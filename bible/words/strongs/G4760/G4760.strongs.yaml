strongs_number: G4760
language: greek
lemma: στρατόπεδον
transliteration: stratópedon
definition: a camping-ground, i.e. (by implication) a body of troops
kjv_usage: army
derivation: from the base of G4756 (στρατιά) and the same as G3977 (πεδινός);
extended_definition: 'στρατό-πεδον, -ου, τό

  (στρατός + πέδον, a plain), [in LXX: Jer.34:1 (חַיִל), 2Ma.8:12, al. ;]

  __(a) a military camp;

  __(b) an army: Luk.21:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'στρᾰτόπεδ-ον, τό,

  camp, encampment, [Refs 5th c.BC+]; Στρατόπεδα, name of a part of Egypt, [Refs 5th
  c.BC+]: hence, encamped army, [Refs 5th c.BC+]

  __2 at Rome, the Castra Praetoriana, [Refs 2nd c.AD+]

  __II generally, army, [Refs 5th c.BC+]; also, squadron of ships, [Refs 5th c.BC+]

  __II.2 the Roman legion, [Refs 2nd c.BC+]

  __III the court or suite of the emperor or his representative, [Refs 4th c.AD+]
  {STEPBible-TFLSJ}'
