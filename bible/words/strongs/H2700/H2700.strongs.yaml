  son of: Joktan (H3355);

  brother of: Almodad (H0486), Sheleph (H8026), Jerah (H3392), Hadoram (H1913A), Uzal
  (H0187), Diklah (H1853), Obal (H5745), Abimael (H0039), Sheba (H7614H), Ophir (H0211),
  Havilah (H2341I) and Jobab (H3103)

  § Hazarmaveth = "village of death"

  the 3rd in order of the sons of Joktan {STEPBible-TBESH}'
