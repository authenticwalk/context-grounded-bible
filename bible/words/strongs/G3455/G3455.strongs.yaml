strongs_number: G3455
language: greek
lemma: μυκάομαι
transliteration: mykáomai
definition: to bellow (roar)
kjv_usage: roar
derivation: from a presumed derivative of ( to "moo");
extended_definition: 'μυκάσμαι, -ῶμαι in cl. chiefly poët.,

  [in Sm.: Job.6:5 * ;]

  prop., of oxen (onomatop.), to low, bellow; of a lion, to roar: Rev.10:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'μῡκάομαι,

  future -ήσομαι [Refs 2nd c.AD+]: aorist ἐμῡκησάμην [Refs 8th c.BC+] once in present
  participle, [Refs 8th c.BC+], elsewhere in Epic dialect aorist μύκον [ῠ], Epic dialect
  perfect μέμῡκα (also in [Refs 4th c.BC+]: pluperfect ἐμεμύκειν or μεμύκειν [Refs
  8th c.BC+]:—properly of oxen, low, bellow, ὁ δὲ μακρὰ μεμυκώς [ὁ ταῦρος] [Refs 8th
  c.BC+]; of a calf, Theoc. [prev. cited]; of Heracles in agony, [NT+5th c.BC+]

  __2 of things, πύλαι μύκον οὐρανοῦ [Refs 8th c.BC+]; of a shield, μέγα δ᾽ ἀμφὶ σάκος
  μύκε δουρὸς ἀκωκῇ rang, [Refs]; of meat, ἀμφ᾽ ὀβελοῖσι μεμύκει bellowed upon the
  spits (a portent), [Refs 8th c.BC+]—An aorist active, [τυμπάνου] βαρὺ μυκήσαντος
  [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
