strongs_number: H2710
language: hebrew
lemma: חָקַק
transliteration: châqaq
pronunciation: khaw-kak'
definition: properly, to hack, i.e. engrave (Judges 5:14, to be a scribe simply);
  by implication, to enact (laws being cut in stone or metal tablets in primitive
  times) or (gen.) prescribe
kjv_usage: appoint, decree, governor, grave, lawgiver, note, pourtray, print, set.
derivation: a primitive root;
extended_definition: '1) to cut out, decree, inscribe, set, engrave, portray, govern

  1a) (Qal)

  1a1) to cut in

  1a2) to cut in or on, cut upon, engrave, inscribe

  1a3) to trace, mark out

  1a4) to engrave, inscribe (of a law)

  1b) (Poel)

  1b1) to inscribe, enact, decree

  1b2) one who decrees, lawgiver (participle)

  1c) (Pual) something decreed, the law (participle)

  1d) (Hophal) to be inscribed {STEPBible-TBESH}'
