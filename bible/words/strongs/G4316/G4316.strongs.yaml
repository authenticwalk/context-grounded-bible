strongs_number: G4316
language: greek
lemma: προσαγορεύω
transliteration: prosagoreúō
definition: to address, i.e. salute by name
kjv_usage: call
derivation: from G4314 (πρός) and a derivative of G58 (ἀγορά) (mean to harangue);
extended_definition: 'προσ-αγορεύω

  [in LXX: Deu.23:6 (7) (דָּרַשׁ), ?Est.10:11 (יָדָה hith.), Wis.14:22, 1Ma.14:40,
  2Ma.1:36 2Mac 4:7 2Mac 10:9 2Mac 14:37 * ;]

  to address, greet, salute; hence, to call by name, address, style: with dupl. accusative,
  pass., Heb.5:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσᾰγορ-εύω,

  Attic dialect aorist being προσεῖπον, future and perfect προσερῶ, προσείρηκα (but
  προσαγορεῦσαι occurs in [Refs 5th c.BC+], προσαγορεύσομεν [Refs 5th c.BC+]aorist
  passive προσερρήθην (but προσηγορεύθην [Refs 4th c.BC+]; coupled with προσείποις,
  προσρητέον in [Refs 5th c.BC+] {προσαγριαίνω}:—address, greet, ἀλλήλους [Refs 5th
  c.BC+]; δυστυχοῦντες οὐ προσαγορευόμεθα in misfortune we are not spoken to, [Refs
  5th c.BC+]

  __2 with double accusative, address or greet as so and so, Δίκαν δέ νιν προσαγορεύομεν
  βροτοί [Refs 5th c.BC+]:—passive, ὑφ᾽ ὧν προσηγορεύθης ἡ Διὸς δάμαρ [Refs 4th c.BC+];
  -αγορευθεὶς αὐτοκράτωρ, Latin imperator consalutatus, [Refs 1st c.AD+]

  __3 simply, call by name, call so and so, τὸν Ἀγαμέμνονα π. ποιμένα λαῶν [Refs 5th
  c.BC+]:— passive, to be called, [Refs 5th c.BC+]; τῷ τοῦ ὅλου ὀνόματι, ἑνὶ ὀν. π.,
  [Refs]

  __4 with infinitive, πάσας ἡδονὰς ἀγαθὸν εἶναι προσαγορεύεις [Refs]; π. τινὰ χαίρειν
  bid one hail or farewell, [Refs 5th c.BC+]

  __II appeal to, in argument, τὰ τῶν θηρίων ἤθη uncertain in [Refs 1st c.AD+] {STEPBible-TFLSJ}'
