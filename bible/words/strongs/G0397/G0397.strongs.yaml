strongs_number: G0397
language: greek
lemma: ἀνατρέφω
transliteration: anatréphō
definition: to rear (physically or mentally)
kjv_usage: bring up, nourish (up)
derivation: from G303 (ἀνά) and G5142 (τρέφω);
extended_definition: 'ἀνα-τρέφω

  [in LXX: Wis.7:4 B, 4Ma.10:2 4Mac 11:15 א* ;]

  to nurse up, nourish, educate, bring up: Luk.4:16, WΗ, mg., Act.7:20-21 22:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνατρέφω,

  bring up, cherish, educate, [NT+4th c.BC+]; ἀ. τὸ φρόνημα raise the spirit, [Refs
  5th c.BC+] —middle, ἀναθρέψασθαι υἱόν have him educated, [Refs 2nd c.BC+]:— passive,
  grow up, ἀνατραφῆναι ἐν..[Refs 1st c.AD+]; ἀνέτραφες in [Refs 1st c.BC+]

  __2 feed up, opposed to ἰσχναίνω, [Refs 5th c.BC+]:—passive, ἀνατρέφεσθαι ἐκ νόσου
  convalesce, [Refs 5th c.BC+]; of fish after milting, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
