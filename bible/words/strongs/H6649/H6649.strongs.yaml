strongs_number: H6649
language: hebrew
lemma: צִבְעוֹן
transliteration: Tsibʻôwn
pronunciation: tsib-one'
definition: Tsibon, an Idumaean
kjv_usage: Zibeon.
derivation: from the same as H6648 (צֶבַע); variegated;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.36.20;

  son of: Seir (H8165B);

  brother of: Lotan (H3877), Shobal (H7732), Anah (H6034H), Dishon (H1787), Ezer (H0687),
  Dishan (H1789) and Timna (H8555H);

  father of: Aiah (H0345), Anah (H6034I)

  § Zibeon = "coloured"

  1) father of Anah, whose daughter Aholibamah married Esau

  2) son of Seir the Horite

  2a) maybe same as 1 {STEPBible-TBESH}'
