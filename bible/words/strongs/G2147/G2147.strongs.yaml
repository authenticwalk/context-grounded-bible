strongs_number: G2147
language: greek
lemma: εὑρίσκω
transliteration: heurískō
definition: to find (literally or figuratively)
kjv_usage: find, get, obtain, perceive, see
derivation: a prolonged form of a primary , which (together with another cognate form)
  is used for it in all the tenses except the present and imperfect;
extended_definition: 'εὑρίσκω,

  [in LXX chiefly for מצא, also for נשׂג hi., etc. ;]

  to find, with or without previous search: absol., opposite to ζητέω, Mat.7:7, 8
  Luk.11:9, 10; with accusative, Mat.2:8, Mrk.1:37, Act.13:22, 2Ti.1:17, al.; pass.,
  οὐχ εὑ., of disappearance, Heb.11:5, Rev.16:20, al.; γῆ κ. τὰ ἐν αὐτῇ ἔργα εὑρεθήσεται
  (for conjectures as to the meaning of this reading, see Mayor, ICC, in l.),  2Pe.3:10,
  WH, R, mg. Metaphorical, to find, find out by inquiry, learn, discover: Luk.19:48,
  Act.4:21; αἰτίαν, Jhn.18:38, Act.13:28, al.; pass., Mat.1:18, Luk.17:18, Rom.7:10,
  1Co.4:2, Gal.2:17, 1Pe.1:7, Rev.5:4, al.; of attaining to the knowledge of God,
  εὑ. θεόν, Act.17:27; pass., Rom.10:20 (LXX). Mid., to find for oneself, gain, procure,
  obtain: with accusative of thing(s), λύτρωσιν, Heb.9:12; act. in same sense (so
  cl. poets, but not in Attic prose), Mat.10:39 11:29, Luk.1:30, Act.7:46, 2Ti.1:18,
  al. (cf. ἀν-ευρίσκω).

  (AS) {STEPBible-TBESG}'
etymology: 'εὑρίσκω,

  imperfect ηὕρισκον or εὕρ- [Refs 5th c.BC+]: future εὑρήσω [Refs 5th c.BC+]: aorist
  2 εὗρον [Refs 8th c.BC+]; 3rd.pers. plural εὕροσαν [LXX+1st c.AD+]; Epic dialect
  infinitive εὑρέμεναι [Refs 8th c.BC+]: later aorist 1 εὕρησα [Refs 4th c.AD+]; εὗρα
  variant in [NT+2nd c.AD+]: perfect εὕρηκα [Refs 5th c.BC+], perfect imperative 2nd
  pers. singular εὕρηκε [Refs 4th c.BC+]:—middle, future εὑρήσομαι [Refs 5th c.BC+]:
  aorist 2 εὑρόμην [Refs 8th c.BC+]: aorist 1 εὑράμην [NT+8th c.BC+]:—passive, future
  εὑρεθήσομαι [Refs 5th c.BC+]: aorist 1 ηὑρέθην or εὑρέθην [Refs 5th c.BC+], etc.:
  perfect ηὕρημαι or εὕρ- [Refs 8th c.BC+] has only aorist active and middle, except
  ἔθ᾽ εὑρίσκω (variant{ἐφευρίσκω}) [Refs 8th c.BC+]: the augment is seldom found in
  Papyri, ηὕρισκεν [Refs 3rd c.BC+]; never in those of [Refs 4th c.BC+]:—find, εὗρεν
  δ᾽ εὐρύοπα Κρονίδην ἄτερ ἥμενον ἄλλων [Refs 8th c.BC+]; εὕρημα εὑ., see at {εὕρημα}.

  __2 with participle, find that.., εὕρισκε Λακεδαιμονίους.. προέχοντας [Refs 5th
  c.BC+]:—and in passive, ἤν εὑρεθῇς μὴ δίκαιος ὤν [Refs 5th c.BC+]participle omitted,
  ὅταν τοὺς θεοὺς εὕρω κακούς (i.e. ὄντας) [Refs]; εὑρήσει τοσαῦτα ἔτη (i.e. ὄντα)
  [Refs 5th c.BC+]; θῆλυς εὕρημαι (i.e. ὤν) [Refs 5th c.BC+]

  __3 with infinitive, εὕρισκε πρῆγμά οἱ εἶναι.. found that the thing for him was..,
  [Refs 5th c.BC+] —middle, εὑρίσκεται (sed to be read εὕρισκέ τε) ταῦτα καιριώτατα
  εἶναι[Refs]:—active, also, find means, be able, οὐχ εὑρίσκει χρήσασθαι [Refs 2nd
  c.AD+]

  __4 εὑ. ὅπως.. to find by what means.., [Refs 5th c.BC+]:—middle, c.infinitive,
  find out or discover how to.., ηὕρετο.. παύειν [Refs 5th c.BC+]

  __5 passive, εὑρέθη ὅτι.. it was found that.., [LXX]

  __6 befall, of evils, τινα[LXX]

  __II find out, discover, οὐδέ τι μῆχος εὑρέμεναι δυνάμεσθα [Refs 8th c.BC+]:—middle,
  εὕρετο τέκμωρ [Refs 8th c.BC+]; ὄνομ᾽ εὕρεο think of a name to give him, [Refs 8th
  c.BC+]

  __II.2 with infinitive, get a chance of, be able, ἵνα εὕρωμεν ἐπιστολὴν γράψαι [Refs
  2nd c.AD+]

  __III devise, invent, ὀχήματα [Refs 5th c.BC+] —middle, τὰ δ᾽ ἔργα τοὺς λόγους εὑρίσκεται
  deeds make themselves words, [Refs 5th c.BC+]

  __IV get, gain, ἀρετάν, δόξαν, [Refs 5th c.BC+]; μέγ᾽ εὑρεῖν κέρδος[Refs 5th c.BC+];
  εὑ. μητρὶ φόνον bring about murder, [Refs 5th c.BC+]: absolutely, acquire wealth,
  [LXX]:—middle, find or get for oneself, bring on oneself, οἷ.. αὐτῷ πρώτῳ κακὸν
  εὕρετο [Refs 8th c.BC+] (so in active, μή πού τις ἐπίσπαστον κακὸν εὕρῃ [Refs 4th
  c.BC+]: so in perfect passive, μέγα πένθος ηὕρηται [Refs 5th c.BC+]; εὑρήσεται τιμωρίην
  will get for himself, obtain, [Refs 5th c.BC+]; εὑ. παρά τινος with infinitive,
  procure from him that.., [Refs 5th c.BC+]

  __V especially of merchandise, etc., fetch, earn money, εὑροῦσα πολλὸν χρυσίον having
  fetched a large sum, [Refs 5th c.BC+]; οἰκία εὑρίσκουσα δισχιλίας (i.e. δραχμάς)
  [Refs 4th c.BC+]; ἐγδίδομεν.. τοὺς θριγκοὺς.. ὅτι ἂν εὕρωσιν for what they will
  fetch, [Refs]; ἐρωτᾶν τί εὑρίσκει what it will fetch, [Refs 4th c.BC+]

  __V.2 of the sum or bid which secures an article or contract, οἰκέτην.. ἀποδίδοται
  τοῦ εὑρόντος sells for what he will fetch, [Refs 5th c.BC+]; ἐκτιθέτωσαν τὸ εὑρίσκον
  ἐφ᾽ ἡμέρας δέκα the highest or winning bid, [Refs 3rd c.BC+]; προσέβαλον αὐτῷ τοῦ
  εὑρίσκοντος ἀνὰ [x] ἱερεῖα [x] I have placed at his disposal [x] pigs at the current
  price of [x], [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
