strongs_number: G3745
language: greek
lemma: ὅσος
transliteration: hósos
definition: as (much, great, long, etc.) as
kjv_usage: all (that), as (long, many, much) (as), how great (many, much), (in-)asmuch
  as, so many as, that (ever), the more, those things, what (great, -soever), wheresoever,
  wherewithsoever, which, X while, who(-soever)
derivation: by reduplication from G3739 (ὅς);
extended_definition: 'ὅσος, -η, -ον,

  correlat. of τοσοῦτος,

  how much, how many, how great, how far, how long, as much as, etc. (= Lat. quantus);

  __(a) of number and quantity: m. pl., Mat.14:36, Mrk.3:10, Rom.2:12, al.; n. pl.,
  Mat.17:12, Mrk.10:21, Luk.11:8, al.; πάτνες (πάντα) ὅ., Mat.13:46, Luk.4:40, al.;
  before οὗτοι (ταῦτα), Rom.8:14, Php.4:8; with indic., Mrk.6:56, Rev.3:19; with subjc.
  Mrk.3:28, al.; ὅ. ἄν, Mat.18:18, Jhn.11:22, al.;

  __(b) of measure and degree: Mrk.3:8, Luk.8:39, Act.9:13; in compar. sent., ὅσον
  before μᾶλλον, Mrk.7:36; καθ᾽ ὅσον, with compar.. Heb.3:3; before τοσοῦτο, Heb.7:20;
  οὕτως, Heb.9:27; τοσαύτῳ, with compar. before ὅσῳ, with compar., Heb.1:4; ἐφ᾽ ὅσον,
  inasmuch as, Mat.25:40, 45 Rom.11:13;

  __(with) of space and time: Rev.21:16; ἐφ᾽ ὅσον, as long as, Mat.9:15, 2Pe.1:13;
  ἐφ᾽ ὅ. χρόνον, Rom.7:1, 1Co.7:39, Gal.4:1; ἔτι μικρὸν ὅσον ὅσον, yet how very short
  a time, Heb.10:37 (LXX).

  (AS) {STEPBible-TBESG}'
etymology: 'ὅσος,

  Epic dialect ὅσσος, η, ον, both forms in [Refs 8th c.BC+]; ὅσσος also in [Refs 4th
  c.BC+]; and in many dialects, e. g. Lesb., [Refs 7th c.BC+] ii 18 (ὄσσος), argument,
  [Refs 4th c.BC+]; Central Cretan dialect ὄζος [Refs], and ὄττος [Refs] adjective:—of
  Size, as great as, how great; of Quantity, as much as, how much; of Space, as far
  as, how far; of Time, as long as, how long; of Number, as many as, how many; of
  Sound, as loud as, how loud: correlative with τόσος (τόσσος), τοσόσδε, τοσοῦτος,
  in sense as, τόσσον χρόνον ὅσσον ἄνωγας [Refs 8th c.BC+]; τοσοῦτον ὄχλον καὶ παρασκευήν,
  ὅσην.. [Refs 4th c.BC+] as antecedent, χῶρον ἅπαντα ὅσσον.. [Refs 8th c.BC+] just
  so much as, ἐμοὶ δ᾽ ἴσον τῇς χώρας μέτα, ὅσονπερ ὑμῖν [Refs 8th c.BC+]; ἀσπίδες
  ὅσσαι ἄρισται [Refs 8th c.BC+]; agreeing with an antecedent implied in an adjective,
  γυναικείας ἀρετῆς, ὅσαι.. the virtue of all the women, who.., [Refs 5th c.BC+] substantive
  frequently precedes, where we put it in the Relat. clause, οὐδέ τι οἶδε πένθεος[Refs
  8th c.BC+]; ὁρᾷς.. τὴν θεῶν ἰσχύν, ὅση [ἐστί]; [Refs 5th c.BC+]; ὦ Ζεῦ.., τὸ χρῆμα
  τῶν κόπων ὅσον! [Refs 5th c.BC+]; τὸ χρῆμα τῶν νυκτῶν ὅσον· ἀπέραντον! [Refs 8th
  c.BC+] the quantities of the first ingredient and the others, [Refs 5th c.BC+]

  __2 with a partitive genitive in the principal clause, Τρώων θάνον ὅσσοι ἄριστοι
  [Refs 8th c.BC+]; οὔ τις.. ὀνόσσεται, ὅσσοι Ἀχαιοί of all the Achaeans, [Refs 8th
  c.BC+]; [τῶν στρατειῶν] ὅσαι τε καὶ μὴ ἐπικίνδυνοι which are and which are not..,
  [Refs 5th c.BC+]; on τῶν ὅσοι, see ὁ, ἡ, τό [Refs 4th c.BC+]

  __3 of Time, ὅσαι ἡμέραι, ὅσα ἔτη, etc., see at {ὁσημέραι}.

  __4 with τις, in indirect questions, ἰδώμεθα.. ὅσσος τις χρυσὸς.. ἔνεστιν [Refs
  8th c.BC+]; ὅσον τι ἐστί[Refs]

  __5 with accusative of extent, λίμνη.. μέγαθος, ὅσηπερ ἡ ἐν Δήλῳ in size as large
  as that in Delos, [Refs 5th c.BC+]

  __6 with adjectives expressing Quantity, etc., both words being put in the same
  case, [πίθηκοι] ἄφθονοι ὅσοι.. γίνονται, i. e. in amazing numbers, [Refs 5th c.BC+];
  ὄχλος ὑπερφυὴς ὅσος prodigiously large, [Refs 5th c.BC+]; ἀπλάτων ὅσων, ἀμύθητα
  ὅσα, [Refs 5th c.BC+]; μετὰ ἱδρῶτος θαυμαστοῦ ὅσου [Refs 5th c.BC+]: frequently
  in adverbial construction, θαυμαστὸν ὅσον ἐπιδιδόντες [Refs 5th c.BC+]

  __7 with superlative, ὅσας ἂν πλείστας δύνωνται καταστρέφεσθαι τῶν πολίων the most
  they possibly could.., [Refs 5th c.BC+]; also ὅσον τάχος as quickly as possible,
  [Refs 5th c.BC+]; ὅσον σθένος with all possible strength, [Refs 3rd c.BC+]

  __8 with infinitive, so much as is enough for.., ὅσον ἀποζῆν enough to live off,
  [Refs 5th c.BC+]; εὐδαιμονίας τοσοῦτον, ὅσον δοκεῖν so much as is enough for appearance,
  [Refs 5th c.BC+]

  __II for ὅτι τοσοῦτος (see. οἷος [Refs 8th c.BC+]

  __III followed by Particles:

  __III.1 ὅσος ἄν (κεν) how great (many) soever, with subjunctive, [Refs 8th c.BC+]

  __III.2 ὅσος δή of such and such a size or number (but in [Refs 8th c.BC+] naming
  such and such an amount, [Refs 5th c.BC+]; ἐπέταξε τοῖσι.. ἔθνεσι γυναῖκας.. κατιστάναι,
  ὅσας δὴ ἐπιτάσσων ordering such and such a number, [Refs]; παρεσκευάζοντο ἐπὶ μισθῷ
  ὅσῳ δή for payment of a certain amount, [Refs]; ὁσοσδηποτοῦν, in plural, any number
  whatsoever, [Refs 3rd c.BC+]however large, [Refs 1st c.BC+]

  __III.3 ὁσοσοῦν, Ionic dialect -ῶν, ever so small, [Refs 5th c.BC+]: in plural,
  however many, [Refs 4th c.BC+]

  __III.4 ὅσοσπερ, precisely as great as, τοῦ μὲν χειμῶνός ἐστι [ὁ Ἴστρος] ὅσοσπέρ
  ἐστι of its normal size, [Refs 5th c.BC+], etc.: in plural, as many as, [Refs 8th
  c.BC+]; and this is still more the case with Epic dialect ὅσος τε (compare ὅστε),
  [Refs 8th c.BC+]

  __IV Adverbial usages of ὅσον and ὅσα:

  __IV.1 so far as, so much as, οὐ μέντοι ἐγὼ τόσον αἴτιός εἰμι, ὅσσον οἱ ἄλλοι [Refs
  8th c.BC+]infinitive, ὅσον αὔξειν ἢ καθαιρεῖν so far as to.., [Refs 4th c.BC+]infinitive,
  ὅσον γέ μ᾽ εἰδέναι as far as I know, [Refs 5th c.BC+]; so μακραίων γ᾽, ὅσ᾽ ἀπεικάσαι
  conjecture in [Refs 5th c.BC+]: but more frequently with indicative, ὅσσον ἔγωγε
  γιγνώσκω [Refs 8th c.BC+]; ὅσον καθ᾽ ἕν᾽ ἄνδρα so far as was in one man''s power,
  [Refs 5th c.BC+]; ὅσα γε τἀνθρώπεια humanly speaking, [Refs]

  __IV.1.b how far, how much, ἴστε γὰρ ὅσσον ἐμοὶ ἀρετῇ περιβάλλετον ἵπποι [Refs 8th
  c.BC+]: with adjectives, how, ὅσον or ὅσσον.. μέγ᾽ ὄνειαρ, [Refs 8th c.BC+]

  __IV.2 only so far as, only just, ὅσον ἐς Σκαιάς τε πύλας καὶ φηγὸν ἵκανεν [Refs
  8th c.BC+]; ὅσον καὶ ἀπὸ βοῆς ἕνεκα ὠργίζετο, opposed to τῷ ἀληθεῖ ἐχαλέπαινον,
  [Refs 5th c.BC+]; τί οὐκ ἀπεκοιμήθημεν ὅ. ὅ. στίλη; [Refs 5th c.BC+]; ἐπαναγαγεῖν
  ὅ. ὅ. [NT]; ὅσον· ὀλίγον, ὅσον ὅσον δέ, ὀλίγον ὀλίγον, [Refs 5th c.AD+]; παρ᾽ ὅσον
  ἧττον a little less, [Refs 2nd c.BC+]; οὐδ᾽ ὅσον not even, οὐδ᾽ ὅ. ἀττάραγόν τυ
  δεδοίκαμες [Refs 3rd c.BC+]: absolutely, not the least mite, [Refs 4th c.BC+]; cf.
  IV. 5.

  __IV.3 of size or distance, ὅσον τε about, nearly, ὅσον τ᾽ ὄργυιαν, ὅσον τε πυγούσιον,
  [Refs 8th c.BC+]; in Attic dialect ὅσον alone, ὅσον δύο πλέθρα [Refs 5th c.BC+];
  so of other measurements, ὅσον τριχοίνικον ἄρτον [Refs]

  __IV.4 with adjectives of Quality or Degree, mostly with comparative, αἴθ᾽, ὅσον
  ἥσσων εἰμί, τόσον σέο φέρτερος εἴην [Refs 8th c.BC+]; ὅσσον βασιλεύτερός εἰμι so
  far as, inasmuch as I am a greater king, [Refs 5th c.BC+]

  __IV.5 with negatives, ὅσον οὐ or ὁσονού just not, all but[Refs 5th c.BC+]; ὅσον
  οὐκ ἤδη almost immediately, [Refs 5th c.BC+] with future, presently, in a minute,
  [Refs 2nd c.AD+]

  __IV.5.b οὐχ ὅσον οὐκ ἠμύναντο, ἀλλ᾽ οὐδ᾽ ἐσώθησαν not only not.., but not even,
  [Refs 5th c.BC+]

  __IV.5.c ὅσον μή so far as not, save or except so far as, καλός τε κἀγαθὸς τὴν φύσιν,
  ὅσον μὴ ὑβριστής (sic to be read) [Refs 5th c.BC+]; ὅσον γ᾽ ἂν αὐτὸς μὴ ποτιψαύων
  so far as I can without touching.., [Refs 5th c.BC+]: sometimes with a finite Verb,
  πείθεσθαι.., ὅσον ἂν μὴ ἀνάγκη ᾖ [Refs 5th c.BC+]

  __IV.6 ὁσονοῦν, Ionic dialect ὁσονῶν, ever so little, εἰ τοίνυν ἐχιόνιζε καὶ ὁσονῶν
  [Refs 5th c.BC+]

  __IV.7 ὅσα and ὅσαπερ, just like{ὡς, ὥσπερ}, as, [Refs 5th c.BC+]

  __V ὅσῳ, ὅσῳπερ, by how much, frequently with comparative, ὅσῳ πλέον ἥμισυ παντός
  [Refs 8th c.BC+]: with superlative, διέδεξε, ὅσῳ ἐστὶ τοῦτο ἄριστον [Refs 5th c.BC+]

  __V.2 ὅσῳ with comparative when followed by another comparative with τοσούτῳ, the
  more.., so much the more.., [Refs 5th c.BC+]: sometimes a superlative replaces the
  comparative, ὅσῳ μάλιστα ἐλεύθεροι.., τοσούτῳ καὶ θρασύτατα [Refs 5th c.BC+]; ὅσῳ
  alone, ἑωυτοὺς δὲ γενέσθαι τοσούτῳ.., ἀμείνονας, ὅσῳ.. [Refs 5th c.BC+]

  __VI ἐς ὅσον, ἐφ᾽ ὅσον, καθ᾽ ὅσον are frequently used much like{ὅσον, εἰς ὅσον σθένω}
  [Refs 5th c.BC+]; ἐφ᾽ ὅσον ἐστὶν δυνατός as far as he can, [Refs 2nd c.BC+]; later
  of Time, ἐς ὅσον δύναμίς μοι ὑπῆρχεν as long as.. [Refs 2nd c.AD+]; ἐφ᾽ ὅσον περιῆσαν
  as long as they lived, Mitteis [Refs 2nd c.BC+]

  __VI.2 ἐν ὅσῳ while, [Refs 5th c.BC+]

  __VII no adverb ὅσως occurs. {STEPBible-TFLSJ}'
