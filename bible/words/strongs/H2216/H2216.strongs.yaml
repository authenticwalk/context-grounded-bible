strongs_number: H2216
language: hebrew
lemma: זְרֻבָּבֶל
transliteration: Zᵉrubbâbel
pronunciation: zer-oob-baw-bel'
definition: Zerubbabel, an Israelite
kjv_usage: Zerubbabel.
derivation: from H2215 (זָרַב) and H894 (בָּבֶל); descended of (i.e. from) Babylon,
  i.e. born there;
extended_definition: 'A man of the tribe of Judah living at the time of Exile and
  Return, first mentioned at 1Ch.3.19;

  son of: Pedaiah (H6305H);

  brother of: Shimei (H8096J);

  father of: Meshullam (H4918H), Hananiah (H2608L), Shelomith (H8019I), Hashubah (H2807),
  Ohel (H0169), Berechiah (H1296), Hasadiah (H2619), Jushab-hesed (H3142) and Abiud
  (G0010); also called Sheshbazzar at Ezr.1.8,11; 5.14,16; KJV: Zorobabel at Mat.1.12,13;

  § Zerubbabel = "sown in Babylon"

  the grandson of king Jehoiachin and leader of the first group of returning exiles
  from Babylon {STEPBible-TBESH}'
