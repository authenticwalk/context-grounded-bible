strongs_number: G0798
language: greek
lemma: ἄστρον
transliteration: ástron
definition: properly, a constellation; put for a single star (natural or artificial)
kjv_usage: star
derivation: neuter from G792 (ἀστήρ);
extended_definition: 'ἄστρον, -ου, τό

  [in LXX chiefly for כּוֹכָב ;]

  __(a) mostly in pl. (as  in cl.), the stars: Luk.21:25, Act.27:20, Heb.11:12;

  __(b) in sing. (Xen., al.), only of some noted star; the symbol or image of a star,
  Act.7:43 (cf. ἀστήρ, and see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄστρον, τό,

  mostly in plural, the stars, [Refs 8th c.BC+]; τοῦ κατ᾽ ἄστρα Ζηνός, ={τοῦ ἐν οὐρανῷ},
  [Refs 5th c.BC+]; ἄστρων εὐφρόνη, ={εὐφρ. ἀστερόεσσα}, [Refs] probable reading in
  [Refs 7th c.BC+]; περὶ τὸ ἄ. in the dog-days, [Refs 5th c.BC+]; poetry of the sun,
  [Refs 5th c.BC+]: seldom of any common star, [Refs 4th c.BC+]; of the fixed stars,
  [Refs 4th c.BC+]; ἄστρα πλανητά, opposed to ἀπλανῆ, [Refs 5th c.BC+]; opposed to
  ἐνδεδεμένα, [Refs 4th c.BC+]; opposed to ἀστέρες, [Refs 2nd c.AD+]; ἐπὶ τοῖς ἄστροις
  at the times of the stars'' rising or setting, [Refs 5th c.BC+]; ἄστροις σημαίνεσθαι,
  τεκμαίρεσθαι, guide oneself by the stars, [Refs 2nd c.AD+]; ἄστροις τὸ λοιπὸν ἐκμετρούμενος
  χθόνα knowing its place only by the stars, [Refs 5th c.BC+]

  __II of something brilliant, admirable, Ἀκροκόρινθον Ἑλλάδος ἄ.[Refs 3rd c.BC+]
