strongs_number: G0334
language: greek
lemma: ἀνάθημα
transliteration: anáthēma
definition: a votive offering
kjv_usage: gift
derivation: from G394 (ἀνατίθεμαι) (like G331 (ἀνάθεμα), but in a good sense);
extended_definition: 'ἀνάθημα, -τος, τό

  (cf. ἀνάθημα, and see MM, VGT, see word), [in LXX  often as seel. for ἀνάθεμα (חָרַם),
  and in Num.21:3, Jdg.1:17 for חׇרְמָה, but prop. in 3Ma.3:17, al. ;]

  a gift set up in a temple, a votive offering: Luk.21:5 (LT, -θεμα).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάθημα, ατος, τό,

  (ἀνατίθημι) that which is set up: hence, like{ἄγαλμα}, votive offering set up in
  a temple, [Refs 5th c.BC+]

  __2 used by [Refs 8th c.BC+] delight, ornament, μολπή τ᾽ ὀρχηστύς τε· τὰ γάρ τ᾽
  ἀναθήματα δαιτός[Refs 8th c.BC+]; τοῖς τεκοῦσιν ἀνάθημα βιότου, of children, [Refs
  5th c.BC+]; to help deserving poverty is βασιλικοῦ πλούτου ἀ. καὶ κατασκεύασμα λαμπρότατον[Refs
  1st c.BC+]

  __3 of a slave in a temple, ἀ. πόλεως devoted to this service by the city, [Refs
  5th c.BC+] —Cf. ἀνάθεμα. {STEPBible-TFLSJ}'
