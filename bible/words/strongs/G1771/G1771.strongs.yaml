strongs_number: G1771
language: greek
lemma: ἔννοια
transliteration: énnoia
definition: thoughtfulness, i.e. moral understanding
kjv_usage: intent, mind
derivation: from a compound of G1722 (ἐν) and G3563 (νοῦς);
extended_definition: 'ἔννοια, -ας, ἡ

  (νοῦς), [in LXX: Pro.1:4 2:11 3:21 4:1 5:2 8:12 16:22 18:15 19:7 23:4, 19 24:7 (מְזִמָּה,
  etc.), Wis.2:14, Da TH Sus 1:28* ;]

  __1. thinking, consideration.

  __2. a thought, purpose, design: Heb.4:12, 1Pe.4:1.†

  SYN.: ἐνθῦμησις, which see (Cremer, 439)  (AS) {STEPBible-TBESG}'
etymology: 'ἔννοια, ἡ,

  (νοῦς) act of thinking, reflection, cogitation (συντονία διανοίας [Refs 5th c.BC+]

  __2 notion, conception, χρόνου ἔννοια [Refs]; ἔ. λαβεῖν to form an idea, opposed
  to αἴσθησιν λαβεῖν, [Refs 4th c.BC+]; ἔννοιαι, opposed to φαντασίαι, αἰσθήσεις,
  [Refs 4th c.BC+] every kind, variety of anger, [Refs 4th c.BC+]; ἡ κοινὴ ἔ. the
  common notion, [Refs]; κοιναὶ ἔ. axioms, heading in [Refs 3rd c.BC+]; general ideas,
  [Refs 3rd c.BC+]; ψιλὴ ἔ. mere, i.e. vague, notion, [Refs 6th c.AD+]

  __3 intent, [Refs 5th c.BC+]; ἔννοιαν λαβεῖν form a design, [Refs]; intention of
  a testator, [Refs 5th c.BC+]; ἔ. ἐμποιεῖν put an idea into one''s head, [Refs 5th
  c.BC+]

  __4 good sense, better judgement, παρὰ τὴν ἔννοιαν [Refs 1st c.AD+]

  __II sense of a word, [Refs 2nd c.AD+]

  __III Rhet., thought, opposed to diction (λέξις), [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
