strongs_number: G4280
language: greek
lemma: προερέω
transliteration: proeréō
definition: used as alternate of G4277 (προέπω); to say already, predict
kjv_usage: foretell, say (speak, tell) before
derivation: from G4253 (πρό) and G2046 (ἐρέω);
extended_definition: 'προ-ερέω, -ῶ, see: προεῖπον.

  προ-εῖπον  2 aor. from unused Pres. (see: εἶπον, and pf., -είρηκα (3Ma.6:35 *),
  pass., -είρημαι (2Ma.2:32, 3Ma.1:26, al.),

  __1. to say before: Gal.1:9, 1Th.4:6 (on the form -αμεν, see WH, App., 164), Heb.4:7;
  before ὅτι, 2Co.7:3 13:2, Gal.5:21; of prophecy, Mat.24:25, Mrk.13:23, Act.1:16,
  Rom.9:29, 2Pe.3:2, Ju 17.

  __2. to proclaim publicly, declare openly or plainly (cl.): so R, mg., in 2Co.13:2,
  Gal.5:21, 1Th.4:6 (cf. προλέγω; but see supr., and cf. M, Th., 38).†

  (AS) {STEPBible-TBESG}'
etymology: 'προερέω,

  Attic dialect contraction προερῶ, serving as future to προεῖπον(which see): also
  perfect προείρηκα, passive -ημαι: aorist passive προερρήθην, contraction προὐρρήθην:—
  say beforehand, [Refs 5th c.BC+]:—passive, ἐκ τῶν προειρημένων [Refs]; τὰ προρρηθέντα[Refs]be
  said by way of preface, [Refs 5th c.BC+]

  __II order beforehand or publicly, συλλέγεσθαι ἐς Σάρδις [Refs 5th c.BC+]:— passive,
  προὐρρήθη ὅπως.. [Refs 5th c.BC+]; ἔχοντες τὸ προειρημένον the prescribed implement,
  [Refs 5th c.BC+]; δεῖπνον.. ἐκ πολλοῦ χρόνου π. ordered beforehand, [Refs]; πόλεμος
  προερρήθη was declared, [Refs 5th c.BC+]

  __II.2 ὀνυμαστὶ προερεῖ will call him publicly by name, [Refs] {STEPBible-TFLSJ}'
