strongs_number: G0841
language: greek
lemma: αὐτάρκεια
transliteration: autárkeia
definition: self-satisfaction, i.e. (abstractly) contentedness, or (concretely) a
  competence
kjv_usage: contentment, sufficiency
derivation: from G842 (αὐτάρκης);
extended_definition: 'αὐτάρκεια, -ας, ἡ

  (αὐτάρκης, which see),

  __(a) sufficiency (MM, see word): in subjective sense (see Milligan, NTD, 57), 2Co.9:8;

  __(b) contentment: 1Ti.6:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐτάρκ-εια, ἡ,

  self-sufficiency, independence, [Refs 5th c.BC+]

  __II concrete, a sufficiency, [Refs 3rd c.AD+]; a competence, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
