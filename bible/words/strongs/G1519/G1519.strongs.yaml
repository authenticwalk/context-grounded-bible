strongs_number: G1519
language: greek
lemma: εἰς
transliteration: eis
definition: to or into (indicating the point reached or entered), of place, time,
  or (figuratively) purpose (result, etc.); also in adverbial phrases
kjv_usage: (abundant-)ly, against, among, as, at, (back-)ward, before, by, concerning,
  + continual, + far more exceeding, for (intent, purpose), fore, + forth, in (among,
  at, unto, -so much that, -to), to the intent that, + of one mind, + never, of, (up-)on,
  + perish, + set at one again, (so) that, therefore(-unto), throughout, til, to (be,
  the end, -ward), (here-)until(-to), …ward, (where-)fore, with
derivation: a primary preposition;
extended_definition: 'εἰς,

  prep. with accusative,

  expressing entrance, direction, limit, into, unto, to, upon, towards, for, among
  (Lat. in, with accusative).

  __I. Of place.

  __1. After verbs of motion;

  __(a) of entrance into: Mat.8:23, 9:7, Mrk.1:45, Luk.2:15, 8:31, al.;

  __(b) of approach, to or towards: Mrk.11:1, Luk.6:8, 19:28, Jhn.11:31, 21:6, al.;

  __(with) before pl. and collective nouns, among: Mrk.4:7, 8:19, 20, Luk.11:49, Jhn.21:23,
  al.;

  __(d) Of a limit reached, unto, on, upon: Mat.8:18, 21:1, Mrk.11:1, 13:16, Luk.14:10,
  Jhn.6:3, 11:32, al.; with accusative of person(s) (as in Ep. and Ion.), Act.23:15,
  Rom.5:12, 16:19, 2Co.10:14;

  __(e) elliptical: ἐπιστολαὶ εἰς Δαμασκόν, Act.9:2; ἡ διακονία μου ἡ εἰς Ἱ., Rom.15:31;
  metaphorically, of entrance into a certain state or condition, or of approach or
  direction towards some end (Thayer, B, i, 1; ii, 1), εἰς τ. ὄνομα, M, Pr., 200.

  __2. Of direction;

  __(a) after verbs of seeing: Mat.6:26, Mrk.6:41, Luk.9:16, 62, Jhn.13:22, al.; metaphorically,
  of the mind, Heb.11:26, 12:2, al.;

  __(b) after verbs of speaking: Mat.13:10, 14:9, 1Th.2:9, al.

  __3. After verbs of rest;

  __(a) in "pregnant" construction, implying previous motion (cl.; see WM, 516; Bl.,
  §39, 3; M, Pr., 234f.): Mat.2:23, 4:13, 2Th.2:4, 2Ti.1:11, Heb.11:9, al.;

  __(b) by an assimilation general in late Gk (see Bl., M, Pr., ll. with) = ἐν: Luk.1:44,
  4:23, Act.20:16, 21:17, Jhn.1:18 (but see Westc, in l.), al.

  __II. Of time, for, unto;

  __1. accentuating the duration expressed by the accusative: εἰς τ. αἰῶνα, Mat.21:19;
  εἰς γενεὰς καὶ γ., Luk.1:50; εἰς τ. διηνεκές, Heb.7:3, al.

  __2. Of a point or limit of time, unto, up to, until: Mat.6:34, Act.4:3, 25:21,
  Php.1:10, 2:16, 1Th.4:15, 2Ti.1:12; of entrance into a future period, σεις τὸ μέλλον
  (see: μέλλω), next (year), Luk.13:9 (but with ICC, in l.); εἰς τ. μεταξὺ σάββατον,
  on the next Sabbath, Act.13:42; εἰς τὸ πάλιν (see: πάλιν, 2Co.13:2.

  __III. Of result, after verbs of changing, joining, dividing, etc.: στρέφειν εἰς,
  Rev.11:6; μετας-, Act.2:20, Jas.4:9; μεταλλάσσειν, Rom.1:26; σχίζειν εἰς δύο, Mat.27:51,
  al.; predicatively with εἴναι, Act.8:23.

  __IV. Of relation, to, towards, for, in regard to (so in cl., but more frequently
  in late Gk., εἰς encroaching on the simple dative, which it has wholly displaced
  in MGr.; Jannaris, Gr., §1541; Robertson, Gr., 594; Deiss., BS, 117f.): Luk.7:30,
  Rom.4:20, 15:2, 26, 1Co.16:1, Eph.3:16, al.; ἀγάπη εἰς, Rom.5:8, al.; χρηστός, Eph.4:32;
  φρονεῖν εἰς, Rom.12:16; θαρρεῖν, 2Co.10:1.

  __V. Of the end or object: εὔθετος εἰς, Luk.14:34; σόφος, Rom.16:19; ἰσχύειν, Mat.5:13;
  εἰς τοῦτο, Mrk.1:38, al.; ἀφορίζειν εἰς, Rom.1:1; indicating purpose, εἰς φόβον,
  Rom.8:15; εἰς ἔνδειξιν, Rom.3:25; εἰς τό, with inf. (= ἵνα or ὥστε; Bl., §71, 5;
  M, Pr., 218ff.): Mat.20:19, Rom.1:11, 1Co.9:18, al.

  __VI. Adverbial phrases: εἰς τέλος, εἰς τὸ πάλιν, etc (see: τέλος, πάλιν, etc.).

  (AS) {STEPBible-TBESG}'
etymology: 'ἐν εἰς

  or ἐς, PREP. WITH ACC. ONLY:—both forms are found in [Refs 8th c.BC+], Ionic dialect
  poets, and early metrical Inscrr.; ἐς is best attested in [Refs 5th c.BC+], and
  is found in nearly all early Ionic dialect Inscrr. (except [Refs 5th c.BC+]; and
  usually in Attic dialect Prose (except [Refs 5th c.BC+] is used before vowels for
  the sake of meter; ἐς was retained in the phrases ἐς κόρακας (whence the Verb σκορακίζω),
  ἐς μακαρίαν. Aeolic dialect poets have εἰς before vowels, ἐς before consonants,
  and this is given as the rule in [Refs 8th c.BC+]; compare ἐν, ἰν. The diphthong
  is genuine in Aeolic dialect εἰς, but spurious in Attic dialect-Ionic dialect) Radical
  sense into, and then more loosely, to:

  __I OF PLACE, the oldest and commonest usage, εἰς ἅλα into or to the sea, [Refs
  8th c.BC+]; frequently of places, to, εἰς Εὔβοιαν [Refs]; ἐς Αἴγυπτον, etc., [Refs
  5th c.BC+]; ἐς Μίλητον into the territory of Miletus,[Refs 5th c.BC+]; εἰς ἅρματα
  βαίνειν to step into.., [Refs 8th c.BC+]; opposed to ἐκ, in such phrases as ἐς σφυρὸν
  ἐκ πτέρνης, ἐς πόδας ἐκ κεφαλῆς, from heel to ankle-joint, from head to foot, [Refs
  8th c.BC+]; κἠς ἔτος ἐξ ἔτεος from year to year, [Refs 3rd c.BC+]: with Verbs implying
  motion or direction, as of looking, ἰδεῖν εἰς οὐρανόν [Refs 8th c.BC+]; εἰς ὦπα
  ἰδέσθαι to look in the face, [Refs], etc.; εἰς ὦπα ἔοικεν he is like in face (i.e.
  ἰδόντι), [Refs], etc.; ἐς ὀφθαλμούς τινος ἐλθεῖν to come before another''s eyes,[Refs
  5th c.BC+]; ἐς ταὐτὸν ἥκειν come to the same point, [Refs 5th c.BC+]: less frequently
  after a substantive, ὁδὸς ἐς λαύρην [Refs 8th c.BC+]; τὸ ἐς Παλλήνην τεῖχος facing
  Pallene, [Refs 5th c.BC+]

  __I.b Epic dialect and Ionic dialect, also with accusative person (Attic dialect
  ὡς, πρός, παρά), [Refs 8th c.BC+]; also in Attic dialect with collective Nouns,
  ἐς τὸν δῆμον παρελθόντες [Refs 5th c.BC+]; especially of consulting an oracle, ἐς
  θεὸν ἐλθεῖν [Refs 5th c.BC+]

  __I.2 with Verbs expressing restin a place, when a previous motion into or to it
  is implied, ἐς μέγαρον κατέθηκεν ἐπὶ θρόνου he put it in the house (i.e. he brought
  it into the house, and put it there), [Refs 8th c.BC+]; ἐς θρόνους ἕζοντο they sat
  them down upon the seats, [Refs]; ἐφάνη λὶς εἰς ὁδόν the lion appeared in the path,
  [Refs 8th c.BC+]; ἀπόβασιν ποιήσασθαι ἐς.. [Refs 5th c.BC+]; later used like{ἐν},
  τὴν γῆν εἰς ἣν ὑμεῖς κατοικεῖτε [LXX+1st c.BC+]: generally, τοὔνομα εἰς τὴν Ἑλλάδα,
  φασίν, Ἱππομιγὴς δύναται [Refs 2nd c.AD+]

  __I.3 with Verbs of saying or speaking, εἰς relates to the persons to or before
  whom one speaks, εἰπεῖν ἐς πάντας, ἐς πάντας αὔδα, [Refs 5th c.BC+]: with other
  Verbs, εἰς τοὺς Ἕλληνας σαυτὸν σοφιστὴν παρέχων [Refs 5th c.BC+]; ἐπαχθὴς ἦν ἐς
  τοὺς πολλούς [Refs 5th c.BC+]

  __I.4 elliptical usages,

  __I.4.a after Verbs which have no sense of motion to or into a place, τὴν πόλιν
  ἐξέλιπον εἰς χωρίον ὀχυρόν they quitted the city for a strong position, i.e. to
  seek a strong position, [Refs 5th c.BC+]; γράμματα ἑάλωσαν εἰς Ἀθήνας letters were
  captured [and sent] to Athens, [Refs 5th c.BC+]

  __I.4.b participles signifying motion are frequently omitted with εἰς, τοῖς στρατηγοῖς
  τοῖς εἰς Σικελίαν (i.e. ἀποδειχθεῖσιν) [Refs 5th c.BC+]

  __I.4.c with genitive, mostly of proper names, as εἰς Ἀΐδαο, Attic dialect εἰς Ἅιδου
  [δόμους], [Refs 8th c.BC+]; ἐς Ἀθηναίης [ἱερόν] to the temple of Athena, [Refs];
  εἰς Αἰγύπτοιο [ῥόον] [Refs 8th c.BC+] to a rich man''s house, [Refs 8th c.BC+];
  πέμπειν εἰς διδασκάλων send to school, [Refs 5th c.BC+]; ἐς σεωυτοῦ, ἑωυτοῦ, [Refs
  5th c.BC+]

  __II OF TIME,

  __II.1 to denote a certain point or limit of time, up to, until, ἐς ἠῶ [Refs 8th
  c.BC+]; ἐς ἠέλιον καταδύντα till sunset, [Refs]towards or near sunset,[Refs 8th
  c.BC+]; ἐς ἐμέ up to my time, [Refs 5th c.BC+] against the time when.., [Refs 8th
  c.BC+]; εἰς πότ; until when ? how long ? [Refs 5th c.BC+]; ἐς τ; ={εἰς πότε}; [Refs
  8th c.BC+]; ἐς ὅ until, [Refs 5th c.BC+]

  __II.2 to determine a period, εἰς ἐνιαυτόν for a year, i.e. a whole year, [Refs
  8th c.BC+]; within the year,[Refs 8th c.BC+]; ἐς θέρος ἢ ἐς ὀπώρην for the summer,
  i.e. throughout it, [Refs]; ἡ εἰς ἐνιαυτὸν κειμένη δαπάνη εἰς τὸν μῆνα δαπανᾶται
  the expenditure for a year is expended in the month, [Refs 5th c.BC+]; εἰς ἑσπέραν
  ἥκειν to come at even, [Refs 5th c.BC+]; εἰς τρίτην ἡμέραν or εἰς τρίτην alone,
  on the third day, in two days, [Refs 5th c.BC+]; ἐς τέλος at last, [Refs 5th c.BC+];
  ἐς καιρόν in season, [Refs]; οὐκ ἐς ἀναβολάς, ἀμβολάς, with no delay, [Refs 5th
  c.BC+]; ἐς τότε at this time, variant in [Refs 8th c.BC+] at that time (in the future),
  [Refs 5th c.BC+]; ἐς ὕστερον or τὸ ὕστερον, [Refs 8th c.BC+] (; ἐς αὐτίκα μάλ᾽ [Refs
  5th c.BC+]; εἰς ἔπειτα (see. εἰσέπειτα (; ἐς τὸ ἔ., [Refs 5th c.BC+]; εἰς ἅπαξ,
  see at {εἰσάπα; εἰς ἔτι}, see at {εἰσέτι}.

  __III to express MEASURE OR LIMIT, without reference to Time, ἐς δίσκουρα λέλειπτο
  was left behind as far as a quoit''s throw, [Refs 8th c.BC+]; ἐς δραχμὴν διέδωκε
  paid them as much as a drachma, [Refs 5th c.BC+]; so ἐς τὰ μάλιστα to the greatest
  degree, [Refs 5th c.BC+]; ἐς ὅ ἐμέμνηντο so far as they remembered, [Refs 5th c.BC+]

  __III.2 frequently with Numerals, ἐς τριακάδας δέκα ναῶν [Refs 4th c.BC+]; ναῦς
  ἐς τὰς τετρακοσίας, διακοσίας, to the number of [Refs 5th c.BC+]; εἰς ἕνα, εἰς δύο,
  εἰς τέσσαρας, one, two, four deep, [Refs 5th c.BC+]; but εἰς τέσσαρας four abreast,
  [Refs 4th c.BC+] thrice, [Refs 5th c.BC+]; of round numbers, about, [Refs 5th c.BC+]

  __III.3 distributive, εἰς φυλάς by tribes, [LXX]

  __III.4

  __IV to express RELATION, towards, in regard to, ἐξαμαρτεῖν εἰς θεούς [Refs 4th
  c.BC+]; ἁμάρτημα εἴς τινα, αἰτίαι ἐς ἀλλήλους, [Refs 5th c.BC+]; λέγειν ἐς.. [Refs
  5th c.BC+]

  __IV.b of the subject of a work, especially in titles, e.g. τὰ ἐς Ἀπολλώνιον [Refs
  2nd c.AD+]; of the object of a dedication, as in titles of hymns, ἐπινίκια, etc.

  __IV.2 in regard to, πρῶτος εἰς εὐψυχίαν [Refs 5th c.BC+]; in respect of, εὐτυχεῖν
  ἐς τέκνα [Refs 5th c.BC+]; ἐς τὰ ἄλλα Th.I.I; εἰς ἄπαντα [Refs 5th c.BC+]; τό γ᾽
  εἰς ἑαυτόν, τὸ εἰς ἐμέ, [Refs 5th c.BC+]; for τελεῖν ἐς Ἕλληνας, Βοιωτούς, ἄνδρας,
  etc., see at {τελέω}.

  __IV.3 of Manner, ἐς τὸν νῦν τρόπον [Refs 5th c.BC+]; ἐς τὸ πᾶν, ={πάντως}, [Refs];
  ἐς τάχος, ={ταχέως}, [Refs 5th c.BC+]; ἐς εὐτέλειαν, ={εὐτελῶς}, [Refs 5th c.BC+]

  __V ofan end or limit, ἔρχεσθαι, τελευτᾶν, λήγειν ἐς.., to end in.., [Refs 5th c.BC+];
  καταξαίνειν ἐς φοινικίδα to cut into red rags, [NT+5th c.BC+]; εἰς ἄνδρας ἐκ μειρακίων
  τελευτᾶν, εἰς ἄνδρα γενειᾶν, [Refs 5th c.BC+] to form a predicate, ἔσται εἰς ἔθνη
  [LXX]; πιστὸς (i.e. ἦν) εἰς προφήτην [LXX+NT]

  __V.2 of Purpose or Object, εἰπεῖν εἰς ἀγαθόν, πείσεται εἰς ἀγαθόν, for good, for
  his good, [Refs 8th c.BC+]; ἐς φόβον to cause fear, [Refs 8th c.BC+]; εἰς κάλλος
  ζῆν to live for show, [Refs 5th c.BC+]; εἰς τὸ πρᾶγμα εἶναι to be pertinent, to
  the purpose, [Refs 4th c.BC+]; frequently of expenditure on an object, [Refs 5th
  c.BC+]

  __B POSITION: εἰς is sometimes parted from its accusative by several words, εἰς
  ἀμφοτέρω Διομήδεος ἅρματα βήτην [Refs 8th c.BC+] put after its case, [Refs 8th c.BC+]:
  after an adverb, αὔριον ἔς· τῆμος δὲ.. [Refs 8th c.BC+] {STEPBible-TFLSJ}'
