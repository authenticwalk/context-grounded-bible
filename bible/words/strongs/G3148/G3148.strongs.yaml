strongs_number: G3148
language: greek
lemma: μάστιξ
transliteration: mástix
definition: a whip (literally, the Roman flagellum for criminals; figuratively, a
  disease)
kjv_usage: plague, scourging
derivation: probably from the base of G3145 (μασσάομαι) (through the idea of contact);
extended_definition: 'μάστιξ, -ιγος, ἡ

  [in LXX for שׁוֹט, etc. ;]

  a whip, scourge: Act.22:24, Heb.11:36; metaphorically, of disease or suffering as
  a divine chastisement (cf. Psa.89:33, Pro.3:12, 2Ma.9:11), Mrk.3:10 5:29, 34, Luk.7:21

  (AS) {STEPBible-TBESG}'
etymology: 'μάστ-ιξ, ῑγος, ἡ,

  whip, scourge, mostly for driving horses, [Refs 8th c.BC+]; ἵππου μ. horse-whip,
  [Refs 5th c.BC+]; λιγυρὰ μ. διπλῆ [Refs 5th c.BC+]; later, scourge, ὑπὸ μαστίγων
  διαβαίνειν to cross under the lash, of soldiers flogged on, [Refs 5th c.BC+]; μάστιγ᾽
  ἔχων whip in hand, [Refs 5th c.BC+]

  __II metaphorically, scourge, plague, μάστιξ Διός [Refs 8th c.BC+]; διπλῇ μ., τὴν
  Ἄρης φιλεῖ, i.e. fire and sword, [Refs]; μ. [Θεοῦ], of sickness, [NT]; but μάστιξ
  Πειθοῦς the lash of eloquence, [Refs 5th c.BC+] — _Ionic dialect_ μάστις (which
  see): μάστιγξ is not found. {STEPBible-TFLSJ}'
