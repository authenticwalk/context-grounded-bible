derivation: from H1 (אָב) and H3045 (יָדַע); father of knowledge (i.e. knowing);
extended_definition: 'A man of the Midianites living at the time of the Patriarchs,
  first mentioned at Gen.25.4;

  son of: Midian (H4080);

  brother of: Ephah (H5891), Epher (H6081), Hanoch (H2585I) and Eldaah (H0420)

  § Abida or Abidah = "my father knows"

  fourth son of Midian and grandson of Abraham by his wife Keturah (after Sarah died)
