strongs_number: G0032
language: greek
lemma: ἄγγελος
transliteration: ángelos
definition: compare G34 (ἀγέλη)) (to bring tidings); a messenger; especially an "angel";
  by implication, a pastor
kjv_usage: angel, messenger
derivation: from (probably derived from G71 (ἄγω);
extended_definition: 'ἄγγελος, -ου, ὁ,

  [in LXX chiefly for מַלְאָךְ ;]

  __1. a messenger, one sent: Mat.11:10, Jas.22:25.

  __2. As in LXX, in the special sense of angel, a spiritual, heavenly being, attendant
  upon God and employed as his messenger to men, to make known his purposes, as Luk.1:11,
  or to execute them, as Mat.4:6. The ἄ. in Rev.1:20-2:1, al., is variously understood
  as

  __(1) a messenger or delegate,

  __(2) a bishop or ruler,

  __(3) a guardian angel,

  __(4) the prevailing spirit of each church, i.e. the Church itself. (Cf. Swete,
  Ap)., in l.; DB, iv, 991; Thayer, see word; Cremer, 18; MM, VGT, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγγελος, ὁ, ἡ,

  messenger, envoy, [Refs 8th c.BC+] — proverbial, Ἀράβιος ἄ., of a loquacious person,
  [Refs 4th c.BC+]

  __2 generally, one that announces or tells, e.g. of birds of augury, [Refs 8th c.BC+];
  Μουσῶν ἄγγελος, of a poet, [Refs 6th c.BC+]; ἄ. ἄφθογγος, of a beacon, [Refs 6th
  c.BC+]; of the nightingale, ὄρνις.. Διὸς ἄ. [Refs 5th c.BC+]

  __3 angel, [LXX+NT+1st c.AD+]

  __4 in later philosophical, semi-divine being, ἡλιακοὶ ἄ.[Refs 4th c.AD+] in R.2.243
  K.; ἄ. καὶ ἀρχάγγελοι[Refs 5th c.AD+]: also in mystical and magical writings, [Refs
  2nd c.AD+]

  __II title of Artemis at Syracuse, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
