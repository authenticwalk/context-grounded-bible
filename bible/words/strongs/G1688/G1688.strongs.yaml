strongs_number: G1688
language: greek
lemma: ἐμβιβάζω
transliteration: embibázō
definition: causative of G1684 (ἐμβαίνω)); to place on, i.e. transfer (aboard a vessel)
kjv_usage: put in
derivation: from G1722 (ἐν) and (to mount;
extended_definition: 'ἐμ-βιβάζω

  [in LXX: 4Ki.9:23 (רָכַב hi.), Pro.4:11 (דָּרַךְ hi.) * ;]

  __1. to set in, put in.

  __2. to put on board ship, embark: with accusative of person(s), before εἰς, Act.27:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμβῐβ-άζω,

  Attic dialect future -βιβῶ, causal of ἐμβαίνω, set in or on, τινὰ ὡς εἰς ὄχημα [Refs
  5th c.BC+]:—passive, to be put into, take a bath, [Refs 1st c.AD+]

  __2 put on board ship, cause to embark, ἄνδρας ἐς κελήτιον (variant for{ἐσ-}) [Refs
  5th c.BC+]: absolutely, put on board, [Refs 5th c.BC+]:—middle, ἐμβιβασάμενος αὐτοὺς
  εἰς τὰς ναῦς [Refs]

  __3 lead, guide to a thing, εἰς τὸ λῷστον [Refs 5th c.BC+]; τοῖς ἀνθρωπίνοις πάθεσιν
  τὸν θεὸν ἐ. [Refs 1st c.AD+]

  __4 set a dislocated joint, [Refs 5th c.BC+]

  __5 ἐ. τινὰ εἰς.. put in possession of.., [Refs 1st c.AD+]

  __6 intransitive, οἱ τῆς σταδιαίας πάλης ἐμβιβάζοντες [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
