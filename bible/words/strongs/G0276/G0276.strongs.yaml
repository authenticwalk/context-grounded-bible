strongs_number: G0276
language: greek
lemma: ἀμετάθετος
transliteration: ametáthetos
definition: unchangeable, or (neuter as abstract) unchangeability
kjv_usage: immutable(-ility)
derivation: from G1 (Α) (as a negative particle) and a derivative of G3346 (μετατίθημι);
extended_definition: 'ἀ-μετάθετος, -ον

  (μετατίθημι), [in LXX: 3Ma.5:1 3Mac 5:12 * ;]

  immutable: Heb.6:18; as subat., τὸ ἀ., immutability, Heb.6:17 (see MM, VGT, see
  word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμετά-θετος, ον,

  unalterable, immutable, κατάληψις, of knowledge, [Refs 4th c.BC+]; of fate, Chrysipp.[Refs
  2nd c.BC+], etc. adverb -τως, διακεῖσθαι[Refs 1st c.BC+]

  __2 Grammars, not inflected, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
