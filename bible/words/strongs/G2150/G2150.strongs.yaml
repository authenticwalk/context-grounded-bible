strongs_number: G2150
language: greek
lemma: εὐσέβεια
transliteration: eusébeia
definition: piety; specially, the gospel scheme
kjv_usage: godliness, holiness
derivation: from G2152 (εὐσεβής);
extended_definition: 'εὐ-σέβεια, -ας, ἡ

  (εὐσεβής, which see), [in LXX: Pro.1:7, Isa.33:6 (יִרְאָה), Pro.13:11 (aliter in
  Heb.), Isa.11:2 (יְהוָֹה יִרְאָה), I Est.1:23, Wis.10:12, Sir.49:3, and very frequently
  in 4Mac ;]

  __1. piety, reverence (towards parents and others).

  __2. piety towards God, godliness: Act.3:12, 1Ti.2:2 4:7-8 6:5-6 6:11, 2Pe.1:3 1:6-7;
  τὸ τῆς εὐ. μυστήριον, 1Ti.3:16; ἡ κατ᾽ εὐ. διδασκαλία, 1Ti.6:3; ἡ ἀλήθεια ἡ κατ᾽
  εὐ., Tit.1:1; μόρφωσις εὐσεβείας, 2Ti.3:5; pl. (see Bl., § 32, 6; Mayor on Jas.2:1),
  2Pe.3:11 (on the use of εὐ. and cognates in Past. Epp., see CGT, on 1Ti.2:2; cf.
  also Cremer, 524).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐσέβεια, ἡ

  (compare εὐσεβία), reverence towards the gods or parents, piety or filial respect,
  εὐ. εἰς θεοὺς καὶ γονέας [Refs 5th c.BC+]; εὐ. Ζηνός towards him, [Refs 5th c.BC+];
  εὐ. πρός, περὶ τοὺς θεούς, [Refs 5th c.BC+]; ἡ πρὸς τὸ θεῖον εὐ. [Refs 1st c.BC+];
  τὴν εὐ. τῶν πραχθέντων [Refs 5th c.BC+]: plural, acts of piety, [Refs 4th c.BC+]

  __2 loyalty, ἡ ὑμετέρα πρός με εὐ. [Refs]; ἡ εἴς με εὔνοια καὶ εὐ. [Refs]

  __3 = Latin [Refs 2nd c.AD+]

  __4 credit or character for piety, εὐσέβειαν οἴσῃ [Refs 5th c.BC+] {STEPBible-TFLSJ}'
