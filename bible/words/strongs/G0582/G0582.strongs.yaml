strongs_number: G0582
language: greek
lemma: ἀπογραφή
transliteration: apographḗ
definition: an enrollment; by implication, an assessment
kjv_usage: taxing
derivation: from G583 (ἀπογράφω);
extended_definition: 'ἀπο-γραφή, -ῆς, ἡ (ἀπογράφω)

  [in LXX: Dan.10:21 (כָּתָב), I Est.8:30, AB, 2Ma.2:1, 3Ma.2:32 3Mac 4:15 3Mac 4:17
  3Mac 7:22 * ;]

  __1. a written copy.

  __2. As law term, a deposition (Demos.).

  __3. In late writers, a register, enrolment, census (MM, see word; Deiss., LAE,
  160, 268 f.): Luk.2:2, Act.5:37.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπογρᾰφ-ή, ἡ,

  register, list, of lands or property, [Refs 5th c.BC+]; of the πεντηκοστολόγοι,
  [Refs 4th c.BC+]; ἐφήβων [Refs 1st c.AD+]; list of moneys claimed by the state from
  private persons, [Refs 5th c.BC+]

  __2 register of persons liable to taxation, [NT+1st c.AD+], etc.; of the Roman census-lists,
  [Refs 1st c.AD+]; muster-roll of soldiers, [Refs 2nd c.BC+]

  __3 generally, ἐξ ἀπογραφῆς λέγειν from a written list, [Refs 4th c.BC+]

  __II as Attic dialect law-term, copy of a declaration made before a magistrate,
  deposition or information laid, [Refs 5th c.BC+]; ποιεῖσθαι ἀ., ={ἀπογράφειν}, [Refs
  5th c.BC+]

  __II.2 any written declaration before a magistrate, ἀ. ποιείσθωσαν δηλοῦντες κτλ.[Refs
  1st c.AD+]; especially declaration of property or persons liable to taxation, [Refs
  1st c.BC+] {STEPBible-TFLSJ}'
