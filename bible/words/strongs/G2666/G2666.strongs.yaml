strongs_number: G2666
language: greek
lemma: καταπίνω
transliteration: katapínō
definition: to drink down, i.e. gulp entire (literally or figuratively)
kjv_usage: devour, drown, swallow (up)
derivation: from G2596 (κατά) and G4095 (πίνω);
extended_definition: 'κατα-πίνω

  [in LXX chiefly for בָּלַע ;]

  __1. to drink down, swallow: Mat.23:24, Rev.12:16.

  __2. to devour: 1Pe.5:8. Metaphorical, to swallow up, consume: pass., 1Co.15:54
  (LXX), 2Co.2:7 5:4, Heb.11:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταπίνω [ῑ],

  future -πίομαι [Refs 6th c.BC+], later -πιοῖμαι [Refs 1st c.AD+]: aorist [Refs 8th
  c.BC+] R.: perfect -πέπωκα [Refs 6th c.BC+]:—gulp, swallow down, both of liquids
  and solids [Refs 8th c.BC+]; λίθους [Refs 5th c.BC+]; of the sea, [LXX+6th c.BC+]:—passive,
  τὸ -ποθὲν ὕδωρ (i.e. by the earth) [Refs 5th c.BC+]; of rivers that disappear underground,
  [Refs 4th c.BC+]; of cities swallowed by an earthquake, [Refs 2nd c.BC+].

  __2 absolutely, swallow, [Refs 5th c.BC+]

  __II metaphorically, τὸν ἡμίοπον ὁ μέγας [αὐλὸς] κ. [Refs 4th c.BC+]:—passive, to
  be absorbed, of knots in wood, [Refs 4th c.BC+].

  __II.b κ. Εὐριπίδην drink in Euripides, i.e. imbibe his spirit, [Refs 5th c.BC+]
  —passive, [Refs 4th c.BC+].

  __II.c swallow, absorb, [Refs 3rd c.BC+] (passive); but, swallow one''s anger, [Refs]

  __II.2 swallow up, consume, [the robe] [Refs 6th c.BC+]; ὁ δικαστὴς αὐτὰ [the revenue]
  [Refs]; τὸν ναύκληρον αὐτῷ σκάφει κ. [Refs 4th c.BC+]; τι [Refs 4th c.BC+]

  __II.3 spend, waste in tippling, [τὴν οὐσίαν] [Refs 4th c.BC+] {STEPBible-TFLSJ}'
