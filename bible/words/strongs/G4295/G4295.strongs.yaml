strongs_number: G4295
language: greek
lemma: πρόκειμαι
transliteration: prókeimai
definition: to lie before the view, i.e. (figuratively) to be present (to the mind),
  to stand forth (as an example or reward)
kjv_usage: be first, set before (forth)
derivation: from G4253 (πρό) and G2749 (κεῖμαι);
extended_definition: 'πρό-κειμαι

  [in LXX: Exo.39:18 (36), Num.4:7 (פָּנִים), etc. ;]

  used as pass. of προτίθημι;

  __1. to be set before one, to be set forth: Heb.6:18 12:1-2, Ju 7.

  __2. to present oneself, be present: 2Co.8:12 (see Mey., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόκειμαι,

  used as passive of προτίθημι, to be set before one, ὀνείαθ᾽ ἑτοῖμα προκείμενα the
  meats laid ready, [Refs 8th c.BC+]; π. δαίς, δεῖπνον, [Refs 5th c.BC+]; ἄρτοι προκείμενοι
  shew-bread, [LXX]

  __2 lie exposed, ὁρέω παιδίον προκείμενον [Refs 5th c.BC+]; of a tuft of wool, [Refs
  5th c.BC+]; ἄτιμος ὧδε πρόκειμαι, says Ajax of himself, [Refs 5th c.BC+]; especially
  lie dead, [Refs 5th c.BC+]; προκείμενον νέκυν laid out for burial, [Refs 5th c.BC+];
  opposed to ἐξενεχθείς, [Refs 5th c.BC+] (also, to be buried first, [Refs 3rd c.AD+]
  to be exposed to.., [Refs 1st c.BC+]

  __3 to be set before competitors, as the prize of a contest, τοῖσι.. προὔκειτο μέγας
  τρίπος [Refs 8th c.BC+]

  __3.b metaphorically, to be set before one, proposed, γνῶμαι τρεῖς προεκέατο three
  opinions were set forth, [Refs 5th c.BC+]; π. τῷ συμβουλεύοντι σκοπὸς τὸ συμφέρον
  is proposed as a mark, [Refs 4th c.BC+]; ἡ προκειμένη ξυμμαγία the alliance which
  naturally offers, [Refs 5th c.BC+]; frequently of contests, πόνος τε καὶ ἀγὼν ἔσχατος
  ψυχῇ π. [Refs 5th c.BC+]; to be extant, προοίμια π. [Refs]; frequently in participle,
  ὁ προκείμενος ἄεθλος the task set, [Refs 5th c.BC+]; τὰ προκείμενα, opposed to μέλλοντα,
  [Refs 5th c.BC+]; τὸ π. ἐν τῷ λόγῳ or τὸ π., the question under discussion, [Refs
  5th c.BC+]; τὸ π. πρῆγμα the matter in hand, [Refs 5th c.BC+] when the question
  is concerning safety, [Refs 5th c.BC+]

  __4 to be set forth, settled, prescribed, appointed, ἔργων ὧν νόμοι πρόκεινται [Refs
  5th c.BC+]; αἱ προκείμεναι ἡμέραι the prescribed days,[Refs]; τὸ θανεῖν.. πᾶσι πρόκειται
  probably in [Refs]; of laws, νόμους ὑπερβαίνουσα τοὺς π. [Refs 5th c.BC+]; of punishments,
  στέρεσθαι κρατὸς ἦν προκείμενον [Refs 5th c.BC+]

  __5 to be first stated, οὐ πρόκειται τοῦ λόγου τὸ τί ἐστιν [Refs 4th c.BC+]

  __II lie before, lie in front of, with genitive, Αἴγυπτος προκειμένη τῆς ἐχομένης
  γῆς projecting further than, [Refs 5th c.BC+]; ᾗ (ᾧ codices) προὔκειτο μαστῶν περονίς
  where was set a brooch before her breasts, [Refs 5th c.BC+]: absolutely, of a cape,
  island, etc., ἐν τῇ θαλάττῃ π. χωρίον [Refs 5th c.BC+]

  __II.2 bulge, project, ἡ γαστὴρ πρόκειται [Refs 5th c.BC+]

  __III precede, γράμμα π. an initial letter, [Refs]; ἐν τοῖς π. in the preceding
  pages, [Refs 2nd c.AD+], frequently in Papyrus, [Refs 1st c.AD+]; προκείμενον a
  preceding word, [Refs 2nd c.AD+]; χρόνος ὁ προκείμενος date as above, [Refs 2nd
  c.AD+]; τοῦ π. ἔτους in the aforesaid year, [Refs 2nd c.BC+]; ἡ π. βοτάνη above-mentioned,
  [Refs 2nd c.AD+] represented on this monument, [Refs 1st c.AD+]

  __III.2 τὸ π. αὐτοῦ μόριον from which it is derived (ὥς from ὅς), [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
