strongs_number: G4458
language: greek
lemma: -πώς
transliteration: -pṓs
definition: an enclitic particle of indefiniteness of manner; somehow or anyhow; used
  only in composition
kjv_usage: haply, by any (some) means, perhaps
derivation: adverb from the base of G4225 (πού);
extended_definition: 'πως,

  enclit. part.,

  at all; see: εἴπως, μήπως.

  μήπως

  or μή πως (so WH),

  negative particle,

  __1. as conjc., lest haply: in final sentences, 1Co.9:27, 2Co.2:7 9:4; after verbs
  of fearing or taking heed, 1Co.8:9, 2Co.11:3 12:20, Gal.4:11; with an ellipse of
  ptcp. (sc. φοβούμενος; cf. B1., § 65, 3; Burton, § 225), 1Th.3:5 (but see infr.).

  __2. As interrogative, whether haply: Gal.2:2, 1Th.3:5 (cf. M, Th., in l, but see
  supr.).†

  μήπου

  (WH, μή που),

  lest anywhere, lest haply: Act.27:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'πως,

  Ionic dialect κως, enclitic adverb of Manner, in any way, at all, by any means,
  οὐ μέν π. ἅλιον πέλει ὅρκιον [Refs 8th c.BC+]; ἀλλὰ μὴ γένοιτό π. [Refs 4th c.BC+];
  compare οὔπως, μήπως: frequently after other adverbs of Manner, ὧδέ π. somehow so,
  [Refs 5th c.BC+]; ἄλλως π. in some other way, [Refs]; εὐσχημόνως π. [Refs]; sometimes
  merely to qualify their force, when it cannot be always rendered by any one English
  equivalent, ἀεί π. [Refs 8th c.BC+]; μάλα π[Refs 5th c.BC+]; μόγις π. [Refs 5th
  c.BC+]; τὸ γὰρ κάταγμα τυγχάνω ῥίψασά π. [Refs 5th c.BC+]; ἀπώκνησάν π. [Refs 8th
  c.BC+]; ἐάν π. [Refs 5th c.BC+]; ἤν π. [Refs 5th c.BC+]: expressing uncertainty,
  I suppose, [Refs 5th c.BC+]

  __II πως, πῶς, or πώς, in a certain way, opposed to ἁπλῶς, [Refs 4th c.BC+]

  __II.2 πὼς μὲν.., πὼς δὲ.. in one way.., in another.. , [Refs 4th c.AD+]; πῶς μὲν..,
  ὅλως δὲ.. [Refs 4th c.BC+] adverb of stem πο-[Refs 5th c.BC+] q[uglide]o-), whence
  ποῦ, ποῖ, πῇ, etc.) {STEPBible-TFLSJ}'
