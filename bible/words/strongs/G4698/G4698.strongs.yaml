strongs_number: G4698
language: greek
lemma: σπλάγχνον
transliteration: splánchnon
definition: an intestine (plural); figuratively, pity or sympathy
kjv_usage: bowels, inward affection, + tender mercy
derivation: probably strengthened from (the "spleen");
extended_definition: 'σπλάγχνον, -ου, τό mostly (in NT always) in pl., σπλάγχνα, -ων,
  τά,

  [in LXX: Pro.12:10 (רַחַם, elsewhere rendered by οἰκτιρμοί, Psa.25:6 40:12 and by
  ἔλεος, Isa.47:6), Pro.26:22 (בֶּטֶן), Wis.10:5, Sir.30:7, 2Ma.9:5 (6), al. ;]

  the inward parts (heart, liver, lungs, etc.; Lat. viscera): Act.1:18. Metaphorical,
  of the seat of the feelings and of the feelings themselves (in Gk. poets, of anger,
  anxiety, etc.), the heart, affections (the characteristic LXX and NT reference of
  the word to feelings of kindness, benevolence and pity, is found in π.; see MM,
  xxiii; cf. Lft. on Php.1:8): 2Co.6:12 7:15, Phm 7 12 20, 1Jn.3:17; σ. οἰκτιρμοῦ,
  Col.3:12; σ. καὶ οἰκτιρμοὶ, Php.2:1; σ. ἐλέους θεοῦ; ἡμῶν, Luk.1:78; σ. Χριστοῦ
  Ἰησοῦ, Php.1:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'σπλάγχνον, τό,

  mostly in plural σπλάγχνα (σπλάγχανα [Refs], inward parts, especially the heart,
  lungs, liver, kidneys, which in sacrifices were reserved to be eaten by the sacrificers
  at the beginning of their feast (distinguished from ἔντερα, κοιλίη, [Refs 5th c.BC+];
  σπλάγχνα πάσαντο[Refs 8th c.BC+]; δῶκε δ᾽ ἄρα σπλάγχνων μοίρας[Refs 5th c.BC+]:
  hence, sacrificial feast, [Refs 5th c.BC+]

  __2 any part of the inwards, ὑπὸ σπλάγχνων ἐλθεῖν to come from the womb, of a babe,
  [Refs 5th c.BC+]: so in singular, τὸ κοινὸν σ. οὗ πεφύκαμεν [Refs 4th c.BC+]; of
  the lungs, μόχθοις ἀνδροκμῆσι φυσιᾷ σ. [Refs]; τοῦ γείτονος αὐτῷ (i.e. τῷ ἥπατι)
  σπλάγχνου, of the spleen, [Refs 5th c.BC+]

  __3 οἱ παῖδες (children) σπλάγχνα λέγονται [Refs 2nd c.AD+]

  __II metaphorically (like heart), the seat of the feelings, affections, especially
  of anger, σ. θερμῆναι κότῳ [Refs 5th c.BC+]; τὰ σ. ἀγανακτεῖ[Refs 5th c.BC+]; of
  love, ἐκύμηνε τὰ σ. ἔρωτι καρδίην ἀνοιστρηθείς [Refs 3rd c.BC+], etc.; of pity,
  [LXX+NT]; ὑπὲρ σπλάχνου ''for pity''s sake'', [Refs 1st c.BC+]; so [Refs 5th c.BC+];
  ἀνδρὸς σ. ἐκμαθεῖν to learn a man''s ''heart'', [Refs 4th c.BC+]; σ. σιδηροῦν, of
  Epaminondas, [Refs 4th c.BC+]

  __III ={βρύον}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
