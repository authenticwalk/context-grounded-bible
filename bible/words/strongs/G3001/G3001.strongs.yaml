  not a single herb, [Refs 5th c.BC+]; ἐν τῷ λ. τούτῳ, i.e. the lettuce, [Refs 4th
  c.BC+]

  __2 in plural also, the vegetable-market, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
