strongs_number: G3755
language: greek
lemma: ὅτου
transliteration: hótou
definition: during which same time, i.e. whilst
kjv_usage: whiles
derivation: for the genitive case of G3748 (ὅστις) (as adverb);
extended_definition: 'ὅστις, ἥτις, ὅ τι (also written ὅ, τι and ὅτι; see LS, see word;
  WH, §411; Tdf., Pr., 111), in NT scarcely ever except in nom. (M, Pr., 91), the
  only instance of the oblique cases being found in ἕως ὅτου (see: ἕως), relative
  of indef. reference (related to simple ὅς as Lat. quisquis to qui),

  whoever, anyone who;

  __(a) of an indef. person or thing: in general statements, Mat.5:39, 41 13:12, and
  freq., Luk.14:27, Gal.5:4, al.; in relative sentences, Mat.7:26, Luk.15:7, Php.3:7,
  al.; πᾶς, with indic., Mat.7:24 10:32; ὅ ἄν (ἐάν), with subjc., Mat.12:50 13:12,
  Jhn.14:13, 1Co.16:2, Gal.5:10, al.;

  __(b) of a definite person or thing, indicating quality, "either  generic, which,
  as other like things, or essential, which by its very nature" (Hort on 1Pe.2:11),
  who is such as: Mat.2:6 7:26, Luk.2:10 7:37, Jhn.8:53, Act.7:53, Rom.6:2, 1Co.3:17,
  Gal.4:24, Eph.1:23, al.;

  __(with) where the relative sentence expresses a reason, consequence, etc. (M, Pr.,
  92), seeing that he (it, they), and he (it, they): Luk.8:3 10:42, Act.10:47 11:28,
  Php.4:3, al.;

  __(d) as in Ionic and late Greek (Bl., §50, 1; M, Pr., l.with), differing but little
  from ὅς: Luk.2:4 9:30, Act.17:10, Rev.12:13.

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ὅστις, ἥτις, ὅ τι

  (sometimes written ὅ, τι to distinct it from ὅτι, that): [Refs 8th c.BC+] has also
  the masculine collateral form ὅτις [Refs 8th c.BC+] and Ionic dialect and [Refs
  4th c.AD+] and the neuter ὅττι [Refs 8th c.BC+]—In some forms only the second part
  is inflected, i.e.  genitive ὅτου [Refs 5th c.BC+], Epic dialect ὅττεο [Refs 8th
  c.BC+][same place], contraction ὅττευ [Refs 8th c.BC+]; perhaps also in Ionic dialect,
  [Refs 5th c.BC+]; Epic dialect ὅτεῳ [Refs 8th c.BC+], and as disyllable, [Refs 8th
  c.BC+]; Epic dialect accusative ὅτινα [Refs 8th c.BC+]; Delph. dative ὅτινι [Refs
  3rd c.BC+]; neuter ὅτινα [Refs 8th c.BC+], Attic dialect ὅτων [Refs 8th c.BC+],
  Attic dialect ὅτοισι [Refs 8th c.BC+], Aeolic dialect ὄττινας [Refs 7th c.BC+]:
  of the forms with double inflexion [Refs 8th c.BC+]; ᾧτινι first in [Refs 8th c.BC+];
  ᾡτινιοῦν occurs in [Refs 5th c.BC+] rarely as feminine, [Refs 5th c.BC+]—For the
  Ionic dialect and Epic dialect form ἅσσα, Attic dialect ἅττα, see at {ἅσσα}.—On
  the concord and construction[Refs 5th c.BC+], 111.2a,b:—Radic. sense, any one who,
  anything which, whosoever, whichsoever; ὣς ἀπόλοιτο καὶ ἄλλος, ὅτις τοιαῦτά γε ῥέζοι
  [Refs 8th c.BC+]: frequently without express antecedent, χαίρει δέ μιν ὅς τις ἐθείρῃ
  [Refs 8th c.BC+]: hence frequently in maxims or sentiments, οὐκ ἔστιν ὅ. πάντ᾽ ἀνὴρ
  εὐδαιμονεῖ [Refs 5th c.BC+]; οὗτος βέλτιστος ἂν εἴη, ὅ... [Refs 5th c.BC+]; ἔστιν
  ὅ., frequently with a negative, οὐ γὰρ ἔην ὅς τίς σφιν.. ἡγήσαιτο [Refs 8th c.BC+];
  εἰσὶν οἵτινες [Refs 5th c.BC+]; οὐδὲν ὅ τι οὐ.. everything, [Refs 5th c.BC+], but
  only in singular, ἅπας δὲ τραχὺς ὅ. ἂν νέον κρατῇ [Refs 5th c.BC+]; but πᾶσιν..
  ὅστις ἐρωτᾷ [Refs]

  __II referring to a definite object, properly only when a general notion is implied,
  Πολυκράτεα.., δι᾽ ὅντινα κακῶς ἤκουσε, not the man through whom, but one through
  whom.., [Refs 5th c.BC+]; τελευταῖόν σε προσβλέψαιμι νῦν, ὅστις πέφασμαι φύς τ᾽
  ἀφ᾽ ὧν οὐ χρῆν may I see thee now for the last time, I who am one born from sinful
  parentage, [Refs 5th c.BC+]; but in quite definite sense, βωμόν, ὅστις νῦν ἔξω τῆς
  πόλεώς ἐστι [Refs 5th c.BC+]

  __II.2 ἐφ᾽ ὅτῳ, ={ἐφ᾽ ᾧτε}, [Refs 2nd c.BC+]

  __III in indirect questions, [Refs 8th c.BC+]; ἔσπετε νῦν μοι, Μοῦσαι, ὅς τις δὴ
  κτλ. who it was that..,[Refs 8th c.BC+]; ἀλλὰ τίς γὰρ ε;—ὅστις; πολίτης χρηστός
  [Refs 5th c.BC+]

  __III.2 rare and late in direct questions, ὅ τι ἐστὶ τὸ ἐμποδίζον ; [Refs 2nd c.AD+];
  ἀνθ᾽ ὅτου.. ; = why? [Refs 4th c.AD+]-C.; compare ὅπως.

  __IV limited or made more indefinite by the addition of Particles:

  __IV.1 ὅστις γε being one who (compare ὅσγε), [Refs 5th c.BC+]

  __IV.2 ὅστις δή (see. δή IV. [Refs]to some one or other of the gods, [Refs 5th c.BC+];
  so

  __IV.2.b ὁστισοῦν, ὁτιοῦν anybody (anything) whatsoever, [Refs 5th c.BC+]; εἷς ὁστισοῦν
  any one person, [Refs 5th c.BC+]; οὐδ᾽ ὁτιοῦν not the least mite, nothing whatsoever,
  [Refs 6th c.BC+]: rarely, = whoever (whatever), as subject of a verb, ὁτιοῦν ἔτυχε
  τῶν ἐπὶ μέρους (variant{ὅτι ἄν}) [Refs 4th c.BC+]

  __IV.2.c ὁστισδηποτοῦν [Refs 4th c.BC+]

  __IV.2.d so also ὅστις alone, [Refs 5th c.BC+] none at all, [Refs 5th c.BC+]

  __IV.3 ὅστις ποτε whoever, [Refs 5th c.BC+]

  __IV.4 ὅστις περ (compare ὅσπερ), mostly in neuter, ὅ τι πέρ ἐστ᾽ ὄφελος [Refs 5th
  c.BC+]

  __IV.5 ὅστις τε, where τε is otiose as in ὅστε, [Refs 8th c.BC+]

  __V neuter ὅ τι used absolutely as a conjunction, see at {ὅ τι}.

  __VI ἐξ ὅτου from which time, [Refs 5th c.BC+]; ἀπ᾽ ὅτευ since.., [Refs 5th c.BC+];
  so ἕως ὅτου until.., [NT]

  __VI.2 from what cause, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
