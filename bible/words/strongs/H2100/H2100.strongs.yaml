definition: to flow freely (as water), i.e. (specifically) to have a (sexual) flux;
  figuratively, to waste away; also to overflow
kjv_usage: flow, gush out, have a (running) issue, pine away, run.
derivation: a primitive root;
extended_definition: ': waste_away

  1) to flow, gush, issue, discharge

  1a) (Qal)

  1a1) to flow, gush

  1a2) to die, pine away (fig.)

  1a3) to flow (of issue from woman), have an issue, flux

  1a4) flowing (participle) {STEPBible-TBESH}'
