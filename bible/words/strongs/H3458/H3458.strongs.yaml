strongs_number: H3458
language: hebrew
lemma: יִשְׁמָעֵאל
transliteration: Yishmâʻêʼl
pronunciation: yish-maw-ale'
definition: Jishmael, the name of Abraham's oldest son, and of five Israelites
kjv_usage: Ishmael.
derivation: from H8085 (שָׁמַע) and H410 (אֵל); God will hear;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.22

  § Ishmael = "God will hear"

  1) son of Abraham and Sarah''s handmaid Hagar and the progenitor of the Arabian
  peoples

  2) son of Nethaniah and the murderer of Gedaliah

  3) a Benjamite, one of the sons of Azel a descendant of Saul through Meribbaal or
  Mephibosheth

  4) a Judaite, father of Zebadiah

  5) a Judaite, son of Johanan and one of the captains who aided Jehoiada in restoring
  Joash to the throne

  6) a priest of the family of Pashur with a foreign wife whom he was forced to put
  away by Ezra {STEPBible-TBESH}'
