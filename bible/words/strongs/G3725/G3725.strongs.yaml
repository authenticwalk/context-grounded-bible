strongs_number: G3725
language: greek
lemma: ὅριον
transliteration: hórion
definition: a boundary-line, i.e. (by implication) a frontier (region)
kjv_usage: border, coast
derivation: neuter of a derivative of an apparently primary (a bound or limit);
extended_definition: 'ὅριον, -ου, τό

  (ὅρος, a boundary), [in LXX chiefly for גְּבוּל ;]

  a boundary, bound; chiefly in pl., and so always in NT: Mat.2:16 4:13 8:34 15:22,
  39 19:1, Mrk.5:17 7:24, 31 10:1, Act.13:50.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅριον, τό,

  ={ὅρος}, diminutive only in form, boundary, limit, [Refs 5th c.BC+]: mostly in plural,
  boundaries, bounds, frontier, [Refs 5th c.BC+]; ἐπὶ τοῖς ὁ. on the frontier, [Refs
  5th c.BC+]; ὅρια κελεύθου limits of a road, i.e. the road itself, [Refs 5th c.BC+];
  territories, [LXX]

  __2 Astrology texts, a subdivision of a zodiacal sign, appropriated to a planet,
  [Refs 2nd c.AD+]

  __II plural, rules, e.g. for the use of wine, [Refs 5th c.BC+]

  __III ὅριον· τείχισμα, φραγμόν, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
