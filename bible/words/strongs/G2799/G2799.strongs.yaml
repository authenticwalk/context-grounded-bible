strongs_number: G2799
language: greek
lemma: κλαίω
transliteration: klaíō
definition: to sob, i.e. wail aloud (whereas 1145 is rather to cry silently)
kjv_usage: bewail, weep
derivation: of uncertain affinity;
extended_definition: 'κλαίω

  [in LXX chiefly for בָּכָה ;]

  of any loud expression of pain or sorrow, esp. for the dead, to weep, lament;

  __(a) intrans.: Mrk.5:38-39 14:72 (M, Pr., 131) Mrk.16:10, Luk.7:13, 32 7:38 8:52,
  Jhn.11:31, 33 16:20 20:11, 13 20:15 Act.9:39 21:13, 1Co.7:30, Php.3:18, Jas.4:9
  5:1, Rev.5:5 18:15, 19; πολύ, Rev.5:4; πολλά, Act.8:24 (WH, mg.); πικρῶς, Mat.26:75,
  Luk.22:62; opposite to γελάω, Luk.6:21, 25; χαίρω, Rom.12:15; before ἐπί, with accusative,
  Luk.19:41 23:28, Rev.18:9;

  __(b) trans., with accusative of person(s), to weep or lament for, bewail: Mat.2:18.†

  SYN.: see: δακρύω  (AS) {STEPBible-TBESG}'
etymology: 'κλαίω,

  old Attic dialect κλάω (see. below) [ᾱ] never contracted; Aeolic dialect κλαΐω [Refs];
  Epic dialect 2nd pers. singular optative κλαίοισθα [Refs 8th c.BC+]imperfect ἔκλᾱον,
  Epic dialect κλαῖον [Refs 8th c.BC+], Ionic dialect κλαίεσκον [Refs 8th c.BC+]future
  κλαύσομαι, 2nd pers. singular κλαύσῃ or κλαύσει, [Refs 8th c.BC+]; Attic dialect
  also κλαιήσω [NT+4th c.BC+]aorist ἔκλαυσα, Epic dialect κλαῦσα [Refs 8th c.BC+]:—middle,
  aorist ἐκλαυσάμην [Refs 7th c.BC+]:—passive, future κλαυσθήσομαι [LXX+5th c.BC+]:
  aorist ἐκλαύσθην [Refs 3rd c.BC+]: perfect κέκλαυμαι [Refs 5th c.BC+] is recognized
  as Attic dialect by [Refs 2nd c.AD+], and is found in codices of [Refs 5th c.BC+]

  __I intransitive, cry, wail, lament, of any loud expression of pain or sorrow, κλαῖον
  δὲ λιγέως [Refs 8th c.BC+]; for the dead, [Refs 8th c.BC+]; διὰ τί οἱ κλαίοντες
  ὀξὺ φθέγγοντα; [Refs 4th c.BC+]; of infants, [Refs 2nd c.AD+]; of crying for joy,
  κλαῖον δὲ λιγέως, ἁδινώτερον ἤ τ᾽ οἰωνοί κτλ. [Refs 8th c.BC+]

  __I.2 αὐτὸν κλαίοντα ἀφήσω [Refs] shall send him home crying, howling, i.e. well
  beaten, [Refs 8th c.BC+] he shall howl, i.e. he shall suffer for it, [Refs 5th c.BC+];
  κλαύσει μακρά you shall howl loudly, i.e. suffer severely, [Refs 5th c.BC+]; κλαίων
  to your sorrow or loss, at your peril, [Refs 5th c.BC+]; κλάειν ἔγωγέ σε λέγω (opposed
  to χαίρειν σοι λέγω) [Refs 5th c.BC+]; σέ δ᾽ ἐᾶν κλάειν μακρὰ τὴν κεφαλήν suffer
  terribly in the head, [Refs]

  __II transitive, weep for, lament, κλαῖεν ἔπειτ᾽ Ὀδυσῆα, φίλον πόσιν [Refs 8th c.BC+];
  τι [Refs 5th c.BC+]:— passive, to be mourned or lamented, ἀνδρὸς εὖ κεκλαυμένου
  [Refs 5th c.BC+]

  __II.2 cry for, of infants, μάμμας καὶ τιτθάς [Refs 2nd c.AD+]

  __III middle, bewail oneself, weep aloud, [Refs 4th c.BC+]perfect participle passive
  κεκλαυμένος bathed in tears, [Refs 5th c.BC+]

  __III.2 transitive, bewail to oneself, πάθη.. πόλλ᾽ ἔγωγ᾽ ἐκλαυσάμην [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
