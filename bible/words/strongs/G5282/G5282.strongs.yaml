strongs_number: G5282
language: greek
lemma: ὑπονοέω
transliteration: hyponoéō
definition: to think under (privately), i.e. to surmise or conjecture
kjv_usage: think, suppose, deem
derivation: from G5259 (ὑπό) and G3539 (νοιέω);
extended_definition: 'ὑπο νοέω, -ῶ

  [in LXX: Da TH Dan.7:25 (סְבַר), Tob.8:16, Jdth.14:14, Sir.23:21 * ;]

  to suspect, conjecture: Act.25:18; with accusative and inf., Act.13:25 27:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπονο-έω,

  suspect, τι [Refs 5th c.BC+] O.: with accusative person et infinitive, ὑπονοήσαντες
  τοὺς Σαμίους τὰ τῶν Ἑλλήνων φρονέειν [Refs 5th c.BC+]; ὑ. εἶναί τι θεῖον (variant{θεόν})
  [Refs 5th c.BC+]; τῶν λεγόντων ὑπενοεῖτε.., ὡς λέγουσι you felt suspicious of the
  speakers, thinking that.., [Refs 5th c.BC+]; ὑ. τὰ λεγόμενα watch my words captiously,
  [Refs 5th c.BC+]

  __II surmise, conjecture, guess at, [Refs 5th c.BC+]: with accusative et infinitive,
  ὑ. ὧδ᾽ ἔχειν τι [Refs 5th c.BC+]by conjecture, [Refs 5th c.BC+]; ἐάσας ὑπονοεῖν
  εἰς τοὔνομα leaving us to guess at.., [Refs 2nd c.AD+]

  __III simply, suppose, consider, τινὰ μακαρίως ἐζηκέναι [Refs 1st c.BC+]:—passive,
  -νοούμενος ἅπαντα γινώσκειν [Refs]

  __IV middle in signification [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
