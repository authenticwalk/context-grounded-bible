strongs_number: G3717
language: greek
lemma: ὀρθός
transliteration: orthós
definition: right (as rising), i.e. (perpendicularly) erect (figuratively, honest),
  or (horizontally) level or direct
kjv_usage: straight, upright
derivation: probably from the base of G3735 (ὄρος);
extended_definition: 'ὀρθός, -ή, -όν

  [in LXX chiefly for יָשָׁר ;]

  straight;

  __(a) in height, straight, upright: Act.14:10;

  __(b) in line, straight, direct: figuratively, Heb.12:13 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀρθός, ή, όν,

  straight,

  __I in height, upright, standing, [Refs 8th c.BC+], who commonly joins it with στῆναι,
  στῆ δ᾽ ὀρθός [Refs 8th c.BC+]; ὀρθαὶ τρίχες ἔσταν [Refs 8th c.BC+]; ὀρθὸν οὖς ἵστησι
  pricks up his ear, [Refs 5th c.BC+]; applied to the erect posture of man, [Refs
  4th c.BC+]; ὀ. θηρίον, of man, [Refs 4th c.BC+]; of buildings, standing with their
  walls entire, [τὸ Πάνακτον] ὀρθὸν παραδοῦναι [Refs 5th c.BC+]; of a standing crop,
  [Refs 2nd c.AD+] adverb, ὀρθῶς ἑστῶτες [Refs 4th c.BC+]

  __I.b Geometry texts, at right angles to.., εὐθεῖα πρὸς ἐπίπεδον ὀρθή ἐστιν ὅταν..
  [Refs 3rd c.BC+]

  __I.c Astrology texts, ὀρθὰ ζῴδια signs which rise vertically, opposed to πλάγια,
  [Refs 2nd c.AD+]

  __II in line, straight (opposed to σκολιός crooked and πλάγιος aslant), ἀντ᾽ ἠελίου
  τετραμμένος ὀρθός straight, right opposite the sun, [Refs 8th c.BC+]; ποιῶν ὀρθὰ
  πάντα πρὸς κανόνα [Refs 2nd c.BC+]; ὀ. τρῶμα longitudinal to the muscle, opposed
  to ἐπικάρσιος, [Refs 6th c.BC+]; ὀρθὴν κελεύεις, i. e. ὀρθὴν ὁδόν με ἰέναι κ., [Refs
  5th c.BC+]; so ὀρθὴν ἄνω δίωκε (i.e. όδόν) [Refs 4th c.BC+]; δι᾽ ὀρθῆς τήνδε ναυκληρεῖς
  πόλιν (i.e. ὁδοῦ) [Refs 5th c.BC+]; εἰς ὀρθὸν ἀποδοῦναι to face the front originally
  held, [Refs 4th c.BC+]; also ὀρθᾷ χερί straightway, [Refs 5th c.BC+]; ὀρθῷ ποδί[Refs];
  but τιθέναι ὀρθὸν πόδα is probably to put the foot out, as in walking, [Refs 5th
  c.BC+]

  __II.2 βλέπειν ὀρθά, opposed to being blind, [Refs 5th c.BC+]recovered his sight,
  [Refs 2nd c.AD+]; ἐξ ὀμμάτων ὀ.. κἀξ ὀρθῆς φρενός [Refs 5th c.BC+]

  __III metaphorically,

  __III.1 right, safe, prosperous:

  __III.1.a partly from signification[Refs]set them up, restored, [Refs 5th c.BC+];
  so ὀρθὸν ἀστάσας (= ἀναστήσας) [Refs 4th c.BC+]; ἐς ὀρθὸν ἱστάναι τινά [Refs 5th
  c.BC+]; ταύτης ἔπι (i.e. χθονός) πλέοντες ὀρθῆς (the state being represented as
  a ship) [Refs 5th c.BC+]

  __III.1.b partly from signification [Refs 5th c.BC+]; κατ᾽ ὀρθὸν οὐρίσαι to speed
  in prosperous course, [Refs]

  __III.2 right, true, correct, ἄγγελος, ἀγγελία, νόος, [Refs 5th c.BC+]; ὄρθ᾽ ἀκούειν
  to be rightly, truly called, [Refs 5th c.BC+]strictly speaking, in very truth, [Refs]:
  so in adverb, ὀρθῶς λέγειν [Refs 5th c.BC+]; ὀ. ἔχει it is right, with infinitive,
  [Refs 5th c.BC+]: in answers, rightly, exactly, [Refs 5th c.BC+]: superlative, ὀρθότατα
  καλεόμενος [Refs 5th c.BC+]; φωνεῖν δίκης ἐς ὀρθόν[Refs 5th c.BC+]

  __III.3 true, real, genuine, ὀ. πολιτεῖαι, opposed to παρεκβάσεις, [Refs 4th c.BC+];
  ὀ. μανία real madness, [Refs 3rd c.BC+] adverb -θῶς really, truly, τοὺς ὀ. φιλομαθεῖς
  [Refs 5th c.BC+]

  __III.4 upright, just, ἐμμένειν ὀ. νόμῳ [Refs 5th c.BC+]uprightness, [Refs 5th c.BC+];
  ἐπιστήμη ἐνοῦσα καὶ ὀ. λόγος (see. λόγος IV. I) [Refs]; ὁ ὀ. λόγος διὰ πάντων ἐρχόμενος
  (see. λόγος [Refs 3rd c.BC+]; ὀ. λόγοι virtues on the intellectual side, [Refs 1st
  c.BC+]. adverb ὀρθῶς rightly, justly, [Refs 5th c.BC+]; ὀ. καὶ νομίμως [Refs 5th
  c.BC+]

  __III.5 of persons, ''straight'', straightforward, σμικροὶ καὶ οὐκ ὀρθοὶ τὰς ψυχάς
  [Refs 5th c.BC+]

  __III.6 on tiptoe, full of expectation, excited, ὀρθῆς τῆς πόλεως γενομένης διά
  τι [Refs 5th c.BC+]

  __IV ἡ ὀρθή,

  __IV.1 (i.e. ὁδός) see above [Refs]

  __IV.2 ὀ. γωνία right angle, [Refs 5th c.BC+]; so ὀ. alone, [Refs 4th c.BC+] to
  cut at right angles, [Refs 3rd c.BC+]; εἴ τις δείξειεν ὅτι αἱ ὀρθαὶ οὐ συμπίπτουσι..
  that right angles do not meet (short for ''that two straight lines making, with
  a third, interior angles equal to two right angles, etc.''), [Refs 4th c.BC+]; τὸ
  δυσὶν ὀρθαῖς the theorem that the angles of a triangle are together equal to two
  right angles, [Refs]; ὀρθὸς κῶνος, κύλινδρος, a right cone, cylinder, [Refs 3rd
  c.BC+]

  __IV.3 (with or without πτῶσις) nominative, Latin casus rectus, opposed to the oblique
  cases, [Refs 2nd c.BC+]

  __V ὀρθά active verbs, opposed to ὕπτια (passive) and οὐδέτερα (neuter), [Refs 3rd
  c.BC+]

  __VI ὀ. τόνος real or unmodified (compare above [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
