strongs_number: H3141
language: hebrew
lemma: יוֹרָם
transliteration: Yôwrâm
pronunciation: yo-rawm'
definition: Joram, the name of three Israelites and one Syrian
kjv_usage: Joram.
derivation: a form of H3088 (יְהוֹרָם);
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 1Ki.22.50;

  son of: Jehoshaphat (H3092I);

  brother of: Azariah (H5838Q), Jehiel (H3171J), Zechariah (H2148J), Azariahu (H5838R),
  Michael (H4317O) and Shephatiah (H8203K); married to Athaliah (H6271);

  father of: Ahaziah (H0274H) and Jehosheba (H3089); also called Joram at 2Ki.8.21,23,24;
  11.2; 2x

  Another name of ye.ho.ram (יְהוֹרָם "Jehoram" H3088G)

  § Joram = "Jehovah is exalted"

  1) son of king Jehoshaphat of Judah and himself king of Judah for 8 years; his wife
  was the wicked Athaliah who was probably the instigator for his returning the nation
  of Judah to the worship of Baal

  2) son of king Ahab of the northern kingdom of Israel and king of Israel himself
  for 12 years; he was murdered by Jehu on the plot of land for which his father had
  murdered Naboth thus fulfilling the prophecy of Elijah to the very letter

  3) a Levite in the time of David and an ancestor of Shelomith

  4) son of Toi, king of Hamath {STEPBible-TBESH}'
