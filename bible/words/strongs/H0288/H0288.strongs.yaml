transliteration: ʼĂchîymelek
pronunciation: akh-ee-meh'-lek
definition: Achimelek, the name of an Israelite and of a Hittite
kjv_usage: Ahimelech.
derivation: from H251 (אָח) and H4428 (מֶלֶךְ); brother of (the) king;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.8.17;

  son of: Abiathar (H0054);

  brother of: Jonathan (H3083I)

  Also named: a.vi.me.lekh (אֲבִימֶ֫לֶךְ "Ahimelech" H0040J)

  § Ahimelech = "my brother is king" or "brother of Melek"

  1) a priest murdered by Doeg at Saul''s command, for supposedly assisting David

  2) a Hittite warrior under David {STEPBible-TBESH}'
