strongs_number: G4819
language: greek
lemma: συμβαίνω
transliteration: symbaínō
definition: to walk (figuratively, transpire) together, i.e. concur (take place)
kjv_usage: be(-fall), happen (unto)
derivation: from G4862 (σύν) and the base of G939 (βάσις);
extended_definition: 'συμ-βαίνω

  [in LXX for עָשָׂה, קָרָא, קָרָה, etc. ;]

  __1. to stand with the feet together.

  __2. to come together, come to terms.

  __3. Of events, to come to pass, happen: with dative of person(s), Mrk.10:32, Act.3:10
  20:19, 1Co.10:11, 1Pe.4:12, 2Pe.2:22; absol., τὰ σνμβεβηκότα, Luk.24:14 (cf. 1Ma.4:26);
  with accusative and nf., Act.21:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμβαίνω,

  future -βήσομαι[Refs 5th c.BC+]perfect -βέβηκα, 3rd.pers. plural -βεβᾶσι[Refs 5th
  c.BC+], Ionic dialect infinitive -βεβάναι[Refs 5th c.BC+]: perfect infinitive passive
  -βεβάσθαι[Refs 5th c.BC+]aorist 2 συνέβην (see. below): aorist 1 subjunctive passive
  ξυμβᾰθῇ [Refs]:— stand with the feet together, [Refs 5th c.BC+]; συμβᾶσα τὼ πόδε,
  opposed to περιβάδην, [Refs 3rd c.AD+]; Παλλάδιον τοῖς ποσὶ συμβεβηκός a statue
  with closed feet, as in early Greek art, [Refs 2nd c.AD+]

  __2 σ. κακοῖς to be joined to them, i.e. increase them, [Refs 5th c.BC+]

  __3 meet, σὺν δ᾽ ἔβη ἐν Φιλότητι [Refs 5th c.BC+]; ξυμβέβηκε δ᾽ οὐδαμοῦ has never
  come in my way, has had naught to do with me, [Refs 5th c.BC+]

  __4 attack jointly, ἐπὶ Ναξίους [Refs 1st c.BC+]

  __II most frequently metaphorically, come to an agreement, come to terms, [Refs
  5th c.BC+]; ἐπ᾽ ἐλάττονι σ. agree on (i.e. to accept) less, [Refs 2nd c.AD+]: with
  dative, [Refs 5th c.BC+], etc.: with neuter adjective, ἐὰν ξυμβῶ τί σοι [Refs 5th
  c.BC+]; ξ. τὰ πλείω, οὐδέν, [Refs]: with infinitive, συνέβησαν ἐς τὠυτὸ.., τὸν δὲ
  βασιλεύειν [Refs 5th c.BC+]; ξ. ἤν τις ἁλίσκηται,.. δοῦλον εἶναι[Refs 5th c.BC+];
  σ. εἰς τὸ μέσον agree to a compromise, [Refs 5th c.BC+]; λόγοις σ., of a verbal
  agreement, [Refs 5th c.BC+]: generally, make friends with, ἐκ πολέμου ξ. [Refs 5th
  c.BC+]perfect συμβεβάναι and passive, of the agreement, δοκέοντες πάντα συμβεβάναι
  that everything had been settled, or that they had settled everything, [Refs 5th
  c.BC+]

  __II.2 agree with, be on good terms with, οὐ.. Ἀθηναίοισι συνέβαιν᾽ Αἰσχύλος [Refs
  5th c.BC+]; σ. ἑκατέρᾳ τῶν στάσεων hold with one and other of them, [Refs 1st c.BC+]

  __II.3 of things, tally, correspond with, ὁ χρόνος ἐδόκεε τῇ ἡλικίῃ συμβαίνειν [Refs
  5th c.BC+]; χρησμοί τε συμβαίνουσι are in harmony therewith, [Refs 5th c.BC+]; αὐτὸ
  σ. εἰς ταύτην εἶναι πέμπτην five days later exactly tallies, [Refs 4th c.BC+]; τοῦτο
  σ. οὐ πλέον ἢ εἰς δώδεκα comes to no more than 12, [Refs 5th c.BC+]; τὸ φαρμακεύεσθαι
  τῷ καθαίρεσθαι εἰς ταὐτὸν σ. comes to the same thing as.., [Refs 2nd c.AD+]; of
  ashlar-work, fit or range exactly, [Refs 2nd c.AD+]

  __II.4 fall to one''s lot, with dative person, μοι σ. ἆται [Refs 5th c.BC+]

  __II.5 to be an attribute or characteristic of, ξυνεβεβήκει.. Ἀθηναίοις τοῦτο [Refs
  5th c.BC+]

  __III of events, come to pass, fall out, happen, συμβαίνει δ᾽ οὐ τὰ μέν, τὰ δ᾽ οὔ
  [Refs 4th c.BC+]; τῶνδε ναμέρτεια σ. [Refs 5th c.BC+]; εἰ καιρὸς σ. [Refs 5th c.BC+]
  if anything happen (i.e. any evil), [Refs 4th c.BC+]: generally, occur, be found,
  exist, ἐν τῇ ἀρχαίᾳ ἡμετέρᾳ φωνῇ σ. τὸ ὄνομα [Refs 5th c.BC+]

  __III.b mostly impersonal, sometimes with dative et infinitive, αὐτῷ Ὀλυμπιάδα ἀνελέσθαι
  συνέβη [Refs 5th c.BC+]: sometimes with accusative et infinitive, συνέβη Γέλωνα
  νικᾶν [Refs 5th c.BC+]; followed by ὥστε, [Refs 5th c.BC+]participle, σ. ὄν, γιγνόμενον,
  λεγόμενον, [Refs 5th c.BC+]

  __III.c τὸ συμβεβηκός chance event, contingency, [Refs 5th c.BC+] by accident, contingently
  (see. below iv. [Refs]; τοῦ συμβαίνοντός ἐστι it depends upon accident, easily happens,
  [Refs 4th c.BC+]

  __III.2 joined with Adverbs or Adiectives, turn out in a certain way, ὀρθῶς σφι
  ἡ φήμη συνέβαινε ἐλθοῦσα [Refs 5th c.BC+]; κακῶς, καλῶς συμβῆναι, [Refs 5th c.BC+];
  ταῦτα.. λαμπρὰ σ. [Refs 5th c.BC+]; συμβαίνει καὶ σοὶ (i.e. ἄριστον) [Refs 5th c.BC+]:
  absolutely, turn out well, ἢν ξυμβῇ ἡ πεῖρα [Refs 5th c.BC+]

  __III.3 of consequences, come out, result, follow, δαπανῶντες ἐς τοιαῦτα ἀφ᾽ ὦν
  ἡ ἀσθένεια ξυμβαίνει [Refs 5th c.BC+]; τὰ συμβάντα, opposed to ἡ προαίρεσις, [Refs
  4th c.BC+]

  __III.3.b of logical conclusions, result, follow, frequently in [Refs 5th c.BC+]:
  impersonal, it follows, with infinitive, [Refs 5th c.BC+] turns out to be, i.e.
  consequently or inevitably is or happens, κάθαρσις εἶναι τοῦτο σ. [Refs 5th c.BC+]

  __IV in Philos., τὸ συμβεβηκός has two senses:

  __IV.1 a contingent attribute or ''accident'' (in the modern sense), [Refs 4th c.BC+];
  κατὰ συμβεβηκός ''accidentally'', opposed to καθ᾽ αὑτό, [Refs 4th c.BC+]; opposed
  to ἁπλῶς, [Refs 4th c.BC+]; opposed to φύσει, [Refs]; opposed to κυρίως, πρώτως,
  [Refs 2nd c.AD+]; opposed to ἄντικρυς, [Refs]

  __IV.2 an attribute necessarily resulting from the notion of a thing, but not entering
  into the definition thereof, οἷον τῷ τριγώνῳ τὸ δύο ὀρθὰς ἔχειν [Refs 4th c.BC+];
  distinguished by the addition of καθ᾽ αὑτό, [Refs]; in Epicurus, essential attribute,
  property, opposed to σύμπτωμα ''accident'', τὰ τούτων συμπτώματα ἢ σ. [Refs 1st
  c.BC+]; in the Stoics, consequence, opposed to αἴτιον, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
