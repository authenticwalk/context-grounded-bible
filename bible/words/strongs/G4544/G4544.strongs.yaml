strongs_number: G4544
language: greek
lemma: Σάμος
transliteration: Sámos
definition: Samus, an island of the Mediterranean
kjv_usage: Samos
derivation: of uncertain affinity;
extended_definition: 'Σάμος, -ου, ἡ

  Samos, an island in the Ægean: Act.20:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'Σάμος [ᾰ], ἡ,

  “Samos”, the name of several Greek islands:

  __1 old name for Κεφαλληνία (which see), [Refs 8th c.BC+]; also called Σάμη,[Refs];
  though this, accusative to others, is a town on the island: hence adjective Σαμαῖος,
  α, ον, [Refs 1st c.BC+]

  __2 Σάμος Θρηϊκίη, see at {Σαμοθρᾴκη}.

  __3 “Samos”, the large island over against Ephesus, first in [Refs]: hence adjective
  Σάμιος, α, ον, [Refs 5th c.BC+]; ἡ Σαμία (i.e. γῆ) [Refs 4th c.BC+]; also Σ. ἀστήρ,
  clay with medicinal properties, [Refs 2nd c.AD+]:—Σαμιακός, ή, όν, [Refs 5th c.BC+]
  was an old word signifying a height.) {STEPBible-TFLSJ}'
