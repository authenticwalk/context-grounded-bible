  __II. punish, chastise, especially with words, rebuke. reprove, c.accusative person,
  καί μ᾽ οὔ τινά φημι ἄλλον ἐπιπλήξειν [NT+8th c.BC+]; ἐπί τινι for a thing, [Refs
  5th c.BC+]:—passive, to be rebuked, [Refs]

  __II.2. ἐ. τινί τι cast a thing in one''s teeth, [Refs 5th c.BC+]; τὴν.. αὐθαδίαν..
  μὴ ''πίπλησσέ μοι [Refs 5th c.BC+]

  __III. intransitive, fall upon, ἀρούραις [Refs 4th c.BC+] {STEPBible-TFLSJ}'
