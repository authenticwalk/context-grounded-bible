strongs_number: G0833
language: greek
lemma: αὐλή
transliteration: aulḗ
definition: a yard (as open to the wind); by implication, a mansion
kjv_usage: court, (sheep-)fold, hall, palace
derivation: from the same as G109 (ἀήρ);
extended_definition: 'αὐλή, -ῆς, ἡ

  [in LXX chiefly for חָצֵר ;]

  __1. in Hom., an open courtyard before a house, hence, an enclosure in the open,
  a sheepfold: Jhn.10:1, 16

  __2. the court, courtyard, round which a house is built: Mat.26:3, 58 26:69, Mrk.14:54,
  66 15:16 Luk.11:21 22:55, Jhn.18:15; τ. ναοῦ, Rev.11:2. a dwelling, a palace (so,
  accusative to Grimm-Th., see word): Mat.26:3, 58, Mrk.14:54 15:16, Luk.11:21, Jhn.18:15
  (but see MM, see word; cf. also DB, ii, 25, 287).†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐλή, ἡ,

  open court before the house, courtyard, [Refs 8th c.BC+]

  __2 steading for cattle, αὐλῆς ὑπεράλμενον[Refs 8th c.BC+]

  __II later, court or quadrangle, round which the house was built, [Refs 5th c.BC+]

  __III generally, court, hall, Ζηνὸς αὐ.[Refs 8th c.BC+]; court of a temple, ἱεροῦ[LXX+3rd
  c.BC+]; any dwelling, abode, chamber, [Refs 5th c.BC+], etc.; of a cave, [Refs];
  ἀγρόνομοι αὐλαί homes of dwellers in the wild, [Refs]; later, country-house, [Refs
  1st c.BC+]

  __IV ἡ αὐλή the Court, αὐλὰς θεραπεύειν[Refs 4th c.BC+]; οἱ περὶ τὴν αὐλήν the courtiers,[Refs
  2nd c.BC+] {STEPBible-TFLSJ}'
