strongs_number: G0305
language: greek
lemma: ἀναβαίνω
transliteration: anabaínō
definition: to go up (literally or figuratively)
kjv_usage: arise, ascend (up), climb (go, grow, rise, spring) up, come (up)
derivation: from G303 (ἀνά) and the base of G939 (βάσις);
extended_definition: 'ἀναβαίνω

  [in LXX chiefly for עָלָה ;]

  to go up, ascend,

  __(a) of persons: ἐπί συκομωρέαν, Luk.19:4; εἰς τ. πλοῖον, Mrk.6:51; εἰς Ἱεροσόλυμα,
  Mat.20:17; εἰς τ. ἱερόν, with inf. (M, Pr., 205), Luk.18:10; with mention of place
  of departure, Mat.3:16 (ἀπό), Act.8:39 (ἐκ);

  __(b) of things, to rise, spring up, come up: a fish, Mat.17:27; smoke, Rev.8:4;
  plants growing, Mat.13:7; metaphorically, of things coming up in one''s mind (as
  Heb. לֵב אֵל עָלָה; 4Ki.12:4, al.), Luk.24:38, 1Co.2:9; of prayers, Act.10:4; messages,
  Act.21:31 (for late exx., see MM, VGT, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναβαίνω,

  imperfect ἀνέβαινον: future -βήσομαι: (for aorist 1 see infr. B): aorist 2 ἀνέβην,
  imperative ἀνάβηθι, -βῶ, -βῆναι, -βάς: perfect -βέβηκα:— middle, aorist 1 -εβησάμην,
  Epic dialect 3rd.pers.singular -εβήσετο, see infr. B:—passive, see below 11.2:—
  go up, mount, with accusative loci, οὐρανόν, ὑπερώϊα ἀ. go up to heaven, to the
  upper rooms, [Refs 8th c.BC+]; φάτις ἀνθρώπους ἀναβαίνει goes up among, [Refs];
  more frequently with preposition, ἀ. εἰς ἐλάτην, ἐς δίφρον, [Refs 8th c.BC+]; rarely
  with ἀνά repeated, ἀν᾽ ὀρσοθύρην ἀ.[Refs 8th c.BC+] to trample on the dead, [Refs
  8th c.BC+]

  __II Special usages:

  __II.1 mount a ship, go on board, in [Refs 8th c.BC+] mostly absolutely; ἐς Τροίην
  ἀ. embark for Troy, [Refs 8th c.BC+] I will mount a prow, [Refs 5th c.BC+]

  __II.2 mount on horse-back (compare ἀναβάτης), ἀ. ἐφ᾽ ἵππον[Refs 5th c.BC+] mounted;
  ἀναβάντες (absolutely) ἐφ᾽ ἵππων ἐλάσαι[Refs]; ἀ. ἐπὶ τροχόν mount on the wheel
  of torture, [Refs 5th c.BC+]

  __II.2.b with accusative, ἀ. ἵππον mount a horse, [Refs 4th c.BC+] —passive, [ἵππος]
  ὁ μήπω ἀναβαινόμενος that has not yet been mounted, [Refs 5th c.BC+]; ἀναβαθείς
  when mounted,[Refs]

  __II.3 of land-journeys, go up from the coast into Central Asia, [Refs 5th c.BC+]

  __II.3.b go up to a temple, [NT]; to a town, [NT+3rd c.AD+]; in curses, ἀ. παρὰ
  Δάματρα πεπρημένος[Refs]

  __II.3.c ascend to heaven, [Refs]

  __II.4 of rivers in flood, rise, [Refs 5th c.BC+]; ἀ. ἐς τὰς ἀρούρας overflow the
  fields, [Refs]

  __II.5 of plants, shoot up, ἐπὶ δένδρα[Refs 5th c.BC+]; climb on sticks, [Refs 4th
  c.BC+]; generally, shoot, spring up, [NT]; of hair, [Refs 5th c.BC+]

  __II.6 in Attic dialect, ἀ. ἐπὶ τὸ βῆμα, or ἀ. alone, mount the tribune, rise to
  speak, [Refs 4th c.BC+]; ἀ. εἰς τὸ πλῆθος, εἰς or ἐπὶ τὸ δικαστήριον come before
  the people, before the court, [Refs 5th c.BC+]; ἀ. ἐπὶ τὸν ὀκρίβαντα mount the stage,
  [Refs 5th c.BC+]; of witnesses in court, [Refs 5th c.BC+]

  __II.7 of the male, mount, cover, ἀ. τὰς θηλέας[Refs 5th c.BC+]:—passive, [Refs
  6th c.BC+]

  __II.8 of age, δύο ἀναβεβηκὼς ἔτη τῆς ἡλικίας τῆς ἐμῆς two years older.., Ach. Tat.1.7.

  __II.9 ascend to higher knowledge, ἡ ἀναβεβηκυῖα ἐπιστήμη[Refs 6th c.AD+]generalities,
  [Refs 2nd c.AD+]

  __II.10 with accusative, surpass, κάλλει τὴν πᾶσαν διακόσμησιν[Refs 6th c.AD+]

  __III of things and events, come to an end, turn out, [Refs 5th c.BC+]result from,
  [Refs 5th c.BC+]

  __III.b ἀ. ἐπὶ καρδίαν enter into one''s heart, of thoughts, [LXX+NT]

  __III.2 come to, pass over to, ἐς Αεωνίδην ἀνέβαινεν ἡ βασιληΐη[Refs 5th c.BC+]

  __IV return to the beginning, of discourse, [Refs 3rd c.AD+]; go back, ἀναβήσεται
  ἐπὶ τὰς κτίσεις τῶν προγόνων[Refs 2nd c.AD+]

  __B aorist ἀνέβησα in causal sense, make to go up, especially put on shipboard,
  [Refs 8th c.BC+]; so in aorist middle, νὼ ἀναβησάμενοι having taken us on board
  with them, [Refs 8th c.BC+] he mounted men on camels, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
