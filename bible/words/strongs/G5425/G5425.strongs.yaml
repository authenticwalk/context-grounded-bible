strongs_number: G5425
language: greek
lemma: φρίσσω
transliteration: phríssō
definition: to "bristle" or chill, i.e. shudder (fear)
kjv_usage: tremble
derivation: apparently a primary verb;
extended_definition: 'φρίσσω

  (Att.. -ττω, and so 4Ma.14:9 4Mac 17:7) [in LXX: Job.4:15 ( pi.), etc. ;]

  __1. to be rough, bristle.

  __2. to shiver, shudder, tremble, from fear: Jas.2:19 (see Hort, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'φρίσσω,

  Attic dialect φρίττω [Refs 5th c.BC+]: future φρίξω [Refs 2nd c.AD+]: aorist ἔφριξα
  [Refs 8th c.BC+]: perfect πέφρῑκα [Refs]; poetry participle πεφρίκοντες [Refs 5th
  c.BC+]: pluperfect ἐπεφρίκει [Refs 1st c.AD+] —middle, aorist 1 ἐφριξάμην falsa
  lectio in [Refs 8th c.BC+]:—to be rough or uneven on the surface, bristle, φρίσσουσιν
  ἄρουραι (i.e. σταχύεσσι) [Refs 8th c.BC+]; of a line of battle, ἔφριξεν μάχη ἐγχείῃσιν
  [Refs 8th c.BC+]; φρίξας εὐλόφῳ σφηκώματι, of the crest of a helmet, [Refs 5th c.BC+];
  of a tree, φρίσσουσα ζεφύροις [Refs 5th c.BC+]; χερσὶ δεξιωνύμοις ἔφριξεν αἰθήρ,
  of a crowd holding up their hands to vote, [Refs 4th c.BC+]; of hair, mane, or bristles,
  bristle up, stand on end, μηδ᾽ ὀρθαὶ φρίσσωσιν [τρίχες] [Refs 8th c.BC+]; of foliage,
  φύλλα πεφρικότα, opposed to κεκλιμένα, [Refs 4th c.BC+] having set up his bristly
  mane, [Refs 8th c.BC+]; φ. νῶτον, αὐχένας, [Refs 8th c.BC+]; also πτεροῖσι νῶτα
  πεφρίκοντες bristling on their backs with feathers, [Refs 5th c.BC+]

  __2 ἄσθματι φρίσσων πνοάς ruckling in his throat, of one just dying, uncertain reading
  in [Refs 5th c.BC+]

  __3 of the rippling surface of smooth water [Refs 2nd c.AD+]; of breakers, ῥηγμῖνες
  φ. [Refs 3rd c.BC+]; also of rain, φρίσσοντες ὄμβροι [Refs 5th c.BC+]

  __II frequently of a feeling of chill, shiver, shudder:

  __II.1 of the effect of cold, shiver, [Refs 8th c.BC+]; χωρὶς τοῦ φρῖξαι unless
  he catch a chill, [Refs 2nd c.AD+]; of the teeth, chatter, [Refs 1st c.BC+]

  __II.2 of the effect of fear, shudder, [Refs 5th c.BC+]; ἅλω δὲ πολλὴν.. ἔφριζα
  δινήσαντος I shuddered when he swung the vast shield round, [Refs 4th c.BC+]; οὐ
  φρίττουσιν (i.e. animals) ὡς φρίττουσιν οἱ ἄνθρωποι [Refs 1st c.BC+]: with accusative,
  shudder at one, οἵ τέ σε πεφρίκασι [Refs 8th c.BC+]infinitive, πέφρικα.. Ἐρινὺν
  τελέσαι I tremble at the thought of her accomplishing.., [Refs 4th c.BC+] they shall
  shudder at the oars is falsa lectio for{φρύξουσι} in Oracle texts cited in [Refs
  5th c.BC+]participle, πέφρικα λεύσσων I shudder at seeing, [Refs 4th c.BC+]: with
  infinitive, fear to do, [Refs 4th c.BC+]

  __II.3 feel a holy thrill or awe at, ἐν ἱερῷ φ. ἅπαντα καὶ προσκυνεῖν [Refs 1st
  c.AD+]

  __II.4 thrill with passionate joy, ἔφριξ᾽ ἔρωτι [Refs 5th c.BC+].—Rare in early
  Prose, except in the sense of shuddering, fearing, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
