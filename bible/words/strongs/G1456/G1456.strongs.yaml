strongs_number: G1456
language: greek
lemma: ἐγκαίνια
transliteration: enkaínia
definition: innovatives, i.e. (specially) renewal (of religious services after the
  Antiochian interruption)
kjv_usage: dedication
derivation: neuter plural of a presumed compound from G1722 (ἐν) and G2537 (καινός);
extended_definition: 'ἐγκαίνια, see: ἐνκ-

  ἐνκαίνια (Rec. ἐγκ-), -ων, τά (ἐν, καινός),

  [in LXX for HSjrj, II Est.6:16, 17, Neh.12:27, Da TH 3:2 (and cf. ἐγκαινισμός, Num.7:10,
  al., -ισις, Num.7:88) *;]

  dedication (anniversary of the cleansing of the Temple from the defilements of Antiochus
  Epiphanes) : Jhn.10:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγκαίν-ια, τά,

  (καινός) feast of renovation or consecration, [LXX+2nd c.AD+]; especially that established
  by Judas Maccabaeus at the reconsecration of the Temple, [NT] {STEPBible-TFLSJ}'
