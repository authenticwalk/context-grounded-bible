strongs_number: G0692
language: greek
lemma: ἀργός
transliteration: argós
definition: inactive, i.e. unemployed; (by implication) lazy, useless
kjv_usage: barren, idle, slow
derivation: from G1 (Α) (as a negative particle) and G2041 (ἔργον);
extended_definition: 'ἀργός, -όν

  (in late Gk., incl. NT, -ή, -όν; ἀ- neg., ἔργον) [in LXX: 3Ki.6:7 (מַסָּע), Wis.14:5
  15:15, Sir.37:11 38:28 * ;]

  inactive, idle: Mat.20:3, 6, 1Ti.5:13, Tit.1:12, 2Pe.1:8. Metaphorical, of things,
  inactive, ineffective, worthless: ῥῆμα, Mat.12:36; πίστις, Jas.2:20 (see Cremer,
  259 f.).†

  SYN.: βραδύς, slow; νωθρός, sluggish (Tr., Syn., § civ)  (AS) {STEPBible-TBESG}'
etymology: 'ἀργός, όν,

