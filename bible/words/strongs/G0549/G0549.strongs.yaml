strongs_number: G0549
language: greek
lemma: ἄπειμι
transliteration: ápeimi
definition: to go away
kjv_usage: go
derivation: from G575 (ἀπό) and (to go);
extended_definition: 'ἄπ-ειμι

  (εἶμι, ibo)

  to depart: Act.17:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄπειμι,

  (εἶμι

  __B ibo), serving as future of ἀπέρχομαι: infinitive ἀπιέναι, in [Refs 1st c.AD+]:—go
  away, depart, [Refs 8th c.BC+]; οὐκ ἄπε; ={ἄπιθι}, begone, [Refs 5th c.BC+]; of
  soldiers, ἀπίασι οὐδενὶ κόσμῳ will retreat, [Refs 5th c.BC+].; ἀ. πρὸς βασιλέα desert
  to him, [Refs 5th c.BC+]; ἀ. πάλιν return, [Refs]; ἄπιτε ἐπὶ τὰ ὑμέτερα αὐτῶν return
  to your homes, [Refs 5th c.BC+]; of the Nile, recede. [Refs 5th c.BC+]; ἀ. ἐπί τι
  go in quest of.., [Refs 5th c.BC+]; μηνὸς ἀπιόντος, for the common φθίνοντος, Canon
  Laws texts cited in [Refs 4th c.BC+]; die, [Refs 2nd c.AD+]

  __B.2 with accusative cognate, πολλὴν καὶ τραχεῖαν ἀπιέναι (i.e. ὁδόν) [Refs 5th
  c.BC+]

  __B.3 to be discharged, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
