strongs_number: G3790
language: greek
lemma: ὀφρῦς
transliteration: ophrŷs
definition: the eye-"brow" or forehead, i.e. (figuratively) the brink of a precipice
kjv_usage: brow
derivation: perhaps from G3700 (ὀπτάνομαι) (through the idea of the shading or proximity
  to the organ of vision);
extended_definition: 'ὀφρύς -ύος, ἡ

  [in LXX: Lev.14:9 (עַיִן גַב) * ;]

  an eyebrow, the brow of a hill: Luk.4:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀφρῦς, ύος, ἡ,

  accusative ὀφρῦν, in late Poets ὀφρύα, [Refs 8th c.BC+]; but ὀφρῦς (before caesura)
  [Refs 8th c.BC+] may be admitted in late writers: compounds have ῠ, εὔοφρυς, λεύκοφρυς,
  etc.] (Cf. Sanskrit bhrūs, genitive bhruvas, Slavonic br[ucaron]see[icaron], O[Refs
  5th c.BC+] brú ''brow''.):—brow, eyebrow, τὸν.. ὑπ᾽ ὀφρύος οὖτα [Refs 8th c.BC+];
  ἡ ὀ. ἡ δεξιά, ἡ ἀριστερά, [Refs 8th c.BC+], nodded assent, [Refs 8th c.BC+]; ἡ δ᾽
  ἄρ᾽ ἐπ᾽ ὀ. νεῦσε nodded to him to do a thing, [Refs 8th c.BC+]; ἀνὰ δ᾽ ὀφρύσι νεῦον
  ἑκάστῳ made a sign not to do,[Refs], in token of grief, τὰς ὀφρῦς ἀνεσπακώς, ὥσπερ
  τι δεινὸν ἀγγελῶν [Refs 5th c.BC+]; of pride (compare ὀφρυόομαι), [Refs 5th c.BC+];
  ἐρύσσαι[Refs 5th c.BC+] knit the brows, frown, [Refs 5th c.BC+], let down or unknit
  the brow, become calm or cheerful again, [Refs 5th c.BC+]: the brow was also the
  seat of smiles and joy, ἀγανᾷ χλοαρὸν γελάσσαις ὀφρύϊ [Refs 5th c.BC+]; on their
  physiognomical character, see [Refs 4th c.BC+]

  __2 ὀφρῦς alone, scorn, pride, [Refs 1st c.AD+]

  __II from like ness of shape, brow of a hill, crag, [Refs 8th c.BC+]; embankment,
  ὀ. ἀπότομος [Refs 2nd c.BC+]; overhanging bank of a river, [Refs 1st c.AD+]; of
  the sea, [Refs 3rd c.BC+]; of a ditch, [Refs 1st c.BC+]; of the rim of joint-cavities,
  [Refs 2nd c.AD+]; of the woodwork enclosing the bore of a torsion-engine, [Refs
  3rd c.BC+]: in Architecture texts, architrave,[Refs 5th c.BC+]

  __III a plant, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
