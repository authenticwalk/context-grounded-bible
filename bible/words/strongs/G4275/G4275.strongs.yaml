strongs_number: G4275
language: greek
lemma: προείδω
transliteration: proeídō
definition: foresee
kjv_usage: foresee, saw before
derivation: from G4253 (πρό) and G1492 (εἴδω);
extended_definition: 'προ-εῖδον  aor. without Pres. in use (see: προοράω),

  [in LXX: Gen.37:18 (רָאָה), Psa.139:3 (סָכַן hi.) * ;]

  to foresee: Act.2:31 (προϊδών; WH, προιδών), Gal.3:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'προεῖδον,

  aorist with no present in use, προοράω being used instead, participle προϊδών, infinitive
  προϊδεῖν:— look forward, ὀξὺ μάλα προϊδών [Refs 8th c.BC+]; see beforehand, catch
  sight of, μή πώς με προϊδὼν.. ἀλέηται [Refs 8th c.BC+]:—middle, προΐδωνται [Refs
  8th c.BC+]

  __2 foresee, portend, κακότητος ἀνάγκας Oracle texts cited in [Refs 5th c.BC+]:—middle,
  [Refs 5th c.BC+]

  __II take thought for, ἡμέων οἰκοφθορημένων [Refs 5th c.BC+]; καθ᾽ ἡσυχίαν τι αὐτῶν
  (i.e. τῶν ἀποβαινόντων) [Refs 5th c.BC+] —mostly in middle, προϊδόμενος (προειδομένους
  codices) αὐτῶν [Refs 4th c.BC+]; οὐδὲν τοῦ χωρίου προείδετο did not worry about..,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
