strongs_number: G2221
language: greek
lemma: ζωγρέω
transliteration: zōgréō
definition: to take alive (make a prisoner of war), i.e. (figuratively) to capture
  or ensnare
kjv_usage: take captive, catch
derivation: from the same as G2226 (ζῶον) and G64 (ἀγρεύω);
extended_definition: 'ζωγρέω, -ῶ

  (ζωός, alive, + ἀγρεύω) [in LXX chiefly for חָיָה hi. ;]

  to catch alive, take captive: metaphorically, Luk.5:10; pass., 2Ti.2:26 (on the
  meaning and construction, see Ellic., CGT, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ζωγρ-έω,

  (ζωός, ἀγρέω) take, save alive, take captive instead of killing, ζώγρει, Ἀτρέος
  υἱέ, σὺ δ᾽ ἄξια δέξαι ἄποινα [Refs 8th c.BC+]; πλὴν μηδαμῇ μηδαμῶς ζωγροῦντας provided
  that they do not spare him alive, [Refs 5th c.BC+]; opposed to διαφθείρειν, ἀποκτεῖναι,
  [NT+2nd c.BC+]; of ships, ἃς ἐζώγρησεν αὐτάνδρους [Refs 2nd c.AD+]:—passive, [Refs
  5th c.BC+]

  __II restore to life and strength, revive, περὶ δὲ πνοιὴ Βορέαο ζώγρει ἐπιπνείουσα
  [Refs 8th c.BC+]; preserve alive, ζώγρει, δέσποτ᾽ ἄναξ, τὸν σὸν ναετῆρα [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
