definition: the heart (as the most interior organ);
kjv_usage: '[phrase] bethink themselves, breast, comfortably, courage, ((faint), (tender-)
  heart(-ed), midst, mind, [idiom] unawares, understanding.'
derivation: from H3823 (לָבַב); used also like H3820 (לֵב)
extended_definition: '1) inner man, mind, will, heart, soul, understanding

  1a) inner part, midst

  1a1) midst (of things)

  1a2) heart (of man)

  1a3) soul, heart (of man)

  1a4) mind, knowledge, thinking, reflection, memory

  1a5) inclination, resolution, determination (of will)

  1a6) conscience

  1a7) heart (of moral character)

  1a8) as seat of appetites

  1a9) as seat of emotions and passions 1a10) as seat of courage

  Aramaic equivalent: le.vav (לְבַב "heart" H3825) {STEPBible-TBESH}'
