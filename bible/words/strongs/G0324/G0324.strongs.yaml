strongs_number: G0324
language: greek
lemma: ἀναδέχομαι
transliteration: anadéchomai
definition: to entertain (as a guest)
kjv_usage: receive
derivation: from G303 (ἀνά) and G1209 (δέχομαι);
extended_definition: 'ἀνα-δέχομαι

  [in LXX: 2Ma.6:19 2Mac 8:36 * ;]

  __1. to assume, undertake (in π. frequently as legal term: MM, VGT, see word): ἐπαγγελίας,
  Heb.11:17.

  __2. = cl. ὑποδέχομαι, to receive: of guests, Act.28:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναδέχομαι,

  future -δέξομαι: aorist ἀνεδεξάμην, Epic dialect aorist ἀνεδέγμην (see. below):
  perfect passive ἀναδέδεγμαι:— take up, catch, receive, σάκος δ᾽ ἀνεδέξατο πολλά
  (i.e. δόρατα) [Refs 8th c.BC+]

  __2 receive, entertain as a guest, [NT]

  __II take upon oneself, submit to, ἀνεδέγμεθ᾽ ὀϊζύν [Refs 8th c.BC+]: absolutely,
  acknowledge one''s evidence, of an absent witness, [Refs 4th c.BC+]

  __II.2 accept, receive, ἀγγελίαν[Refs 5th c.BC+]; λουτρὰ.. μητρὸς ἀνεδέξω πάρα [Refs];
  χορηγίας, ἡγεμονίαν, [Refs 1st c.AD+]; accept a statement, [Refs 4th c.AD+]

  __II.3 admit of, κλίσιν, ἀριθμόν[Refs 2nd c.AD+]

  __II.4 undertake to say or do, with future infinitive, [Refs 5th c.BC+]: with aorist
  infinitive, [Refs 1st c.AD+]

  __II.4.b undertake, with accusative, [Refs 5th c.BC+]; take upon oneself, αἰτίαν[Refs
  5th c.BC+]; πρεσβείας, κινδύνους, [Refs 2nd c.BC+]

  __II.5 give security to one, τινί[Refs 5th c.BC+]; go bail for, τινά[Refs 4th c.BC+];
  ἀ. τοὺς δανειστάς undertake to satisfy them, [Refs 1st c.AD+]; ἀ. τὴν πίστιν ὑπέρ
  τινος[Refs]

  __II.6 take back, [Refs 4th c.BC+]

  __II.7 experience, suffer, πάθος, ταραχάς, [Refs 1st c.BC+]

  __III wait for, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
