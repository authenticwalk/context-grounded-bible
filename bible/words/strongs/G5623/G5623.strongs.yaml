strongs_number: G5623
language: greek
lemma: ὠφελέω
transliteration: ōpheléō
definition: to be useful, i.e. to benefit
kjv_usage: advantage, better, prevail, profit
derivation: from the same as G5622 (ὠφέλεια);
extended_definition: 'ὠφελέω, -ῶ

  (ὄφελος), [in LXX chiefly for יָעַל hi. ;]

  to help, benefit, do good, profit: absol., Rom.2:25; οὐδέν (do no good; see Field,
  Notes, 21), Mat.27:24, Jhn.6:63 12:19; with accusative of person(s), Heb.4:2; with
  dupl. accusative, Mrk.8:36, 1Co.14:6, Gal.5:2; pass., Heb.13:9; with accusative,
  Mat.15:5 16:26, Mrk.5:26 7:11, Luk.9:25, 1Co.13:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὠφελ-έω,

  future -ήσω [Refs]: aorist ὠφέλησα [Refs 5th c.BC+]: perfect -ηκα [Refs 5th c.BC+]:
  pluperfect ὠφελήκη [Refs]:—passive, future ὠφεληθήσομαι [Refs 5th c.BC+]; more frequently
  future middle in passive sense, ὠφελήσομαι [Refs 5th c.BC+]: aorist ὠφελήθην [Refs
  5th c.BC+]: perfect ὠφέλημαι [Refs 5th c.BC+]: pluperfect ὠφέλητο [Refs 5th c.BC+]:
  (ὄφελος):—help, aid, succour, first in [Refs 5th c.BC+]; opposed to βλάπτω, [Refs
  5th c.BC+]; opposed to ζημιόω, [Refs 5th c.BC+] —Construction:

  __I absolutely, to be of use or service, τὰ μηδὲν ὠφελοῦντα [Refs 5th c.BC+]

  __I.2 with accusative person, to be of service to, benefit, [Refs 5th c.BC+]; ὠ.
  τινα ἔς τι to be of use to one towards a thing, [Refs 5th c.BC+]; τί δέ μ᾽ ὠφελήσουσ᾽
  οἱ ῥυθμοὶ πρὸς τἄλφιτ; how will rhythms help me to earn my bread? [Refs 5th c.BC+],
  compare 145b: with participle, αὐτοὺς ὠφελεῖ προσκείμενον [Refs 5th c.BC+]

  __I.2.b especially of a general, enrich his soldiers by booty, [Refs 1st c.AD+]

  __I.3 in Poets also (see. Thom.Mag.[Refs 5th c.BC+]; the compounds προσωφελέω, ἐπωφελέω,
  συνωφελέω also take both constructions.

  __I.4 with genitive, uncertain in οὐδεὶς ἔρωτος τοῦδ᾽ ἐφαίνετ᾽ ὠφελῶν [Refs 5th
  c.BC+]

  __I.5 with accusative cognate, ὠφελίαν ὠ. τινα to render him a service, [Refs 5th
  c.BC+] adjective, οὐδέν τινα ὠ. to do one no service, [Refs 5th c.BC+]; πολλά, πλέον,
  πλεῖστον, ὡς πλεῖστα ὠ. τινα, [Refs 5th c.BC+]

  __II passive, receive help or succour, derive profit or advantage, πρός τινος from
  a person or thing, [Refs 5th c.BC+]; ὑπό or παρά τινος, [Refs 5th c.BC+]; ὠ. τοῦ
  νόμου to derive benefit from.., [Refs 5th c.BC+]; τινι by a thing, [Refs 5th c.BC+];
  παρ᾽ ἐμοῦ ὠφελεῖσθαι to make something out of me, [Refs 5th c.BC+]; ἐκ τῶν ὑμετέρων
  help the mselves, [Refs 5th c.BC+]: especially of troops, acquire booty, πολλὰ παρὰ
  τὴν στρατείαν ὠ. [Refs 1st c.AD+]; ὠφελεῖσθαι πρός τι acquire advantage towards
  a thing, [Refs 5th c.BC+]participle, ὠφελεῖσθαι ἰδών to be profited by the sight
  of a thing, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
