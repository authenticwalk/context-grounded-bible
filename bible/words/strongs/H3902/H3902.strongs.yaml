strongs_number: H3902
language: hebrew
lemma: לַחְמִי
transliteration: Lachmîy
pronunciation: lakh-mee'
definition: Lachmi, an Israelite; or rather probably a brief form
kjv_usage: Lahmi. See also H3433 (יָשֻׁבִי לֶחֶם).
derivation: from H3899 (לֶחֶם); foodful; (or perhaps erroneous transcription) for
  H1022 (בֵּית הַלַּחְמִי)
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.21.19;

  son of: Rapha (H7497A);

  brother of: Goliath (H1555), Ishbi-benob (H3430), Saph (H5593), huge_man (H4060A);
  also translated "[brother of] Goliath" at 2Sa.21.16;

  § Lahmi = "my bread"

  brother of Goliath the Gittite and slain by Elhanan the son of Zair {STEPBible-TBESH}'
