strongs_number: G1381
language: greek
lemma: δοκιμάζω
transliteration: dokimázō
definition: to test (literally or figuratively); by implication, to approve
kjv_usage: allow, discern, examine, X like, (ap-)prove, try
derivation: from G1384 (δόκιμος);
extended_definition: 'δοκιμάζω

  (δόκιμος), [in LXX chiefly for בָּחַן ;]

  __1. primarily of metals (Pro.8:10 17:3, Sir.2:5, Wis.3:6), to test, try, prove
  (in the hope and expectation that the test will prove successful, see reff. s. Syn.):
  χρυσίον, 1Pe.1:7; other things, Luk.12:56 14:19, 2Co.8:8, Gal.6:4, 1Th.2:4 5:21;
  τὰ διαφέροντα, Rom.2:18, Php.1:10 (R, mg., but see infr.); πνεύματα, 1Jn.4:1; of
  men, 1Ti.3:10 (pass.); ἑαυτόν, 1Co.11:28, 2Co.13:5; before subst. clause, Rom.12:2,
  1Co.3:13, Eph.5:10

  __2. As the result of trial, to approve, think fit: Rom.1:28 14:22, 1Co.16:3, 2Co.8:22,
  1Th.2:4 (δεδοκιμάσμεθα); τὰ διαφέροντα, Rom.2:18, Php.1:10, R, txt. (but see supr.;
  cf. διαφέρω).†

  (AS) {STEPBible-TBESG}'
etymology: 'δοκῐμάζω,

  (δόκιμος) assay, test, πορφύραν καὶ χρυσόν [Refs 5th c.BC+]:—middle, prove for oneself,
  choose, χώραν [Refs 5th c.BC+]:— passive, ἐπειδὰν τὸ ἔργον.. δοκιμασθῇ [Refs]

  __2 of persons, δ. αὐτούς put them to the test, make trial of them, [Refs 5th c.BC+];
  also of Apis-bulls, [Refs 5th c.BC+]

  __II approve, sanction, μετὰ δεδοκιμασμένου [λόγου] μὴ ξυνέπεσθαι [Refs 5th c.BC+]infinitive,
  ἐκπονεῖν ἐδοκίμαζε he approved of their working, [Refs 5th c.BC+]

  __II.2 as a political term,

  __II.2.a approve after scrutiny as fit for an office, [Refs 5th c.BC+]:—passive,
  to be approved as fit, [Refs 5th c.BC+]; μου δοκιμαζομένου when I was undergoing
  a scrutiny, [Refs 4th c.BC+]; δεδοκιμασμένος [ἰατρός] [Refs 2nd c.AD+]: metaphorically,
  ὃν ὁ Ἥφαιστος ἐδοκίμασεν [Refs 2nd c.BC+]; ὑπὲρ τοῦ στεφανωθῆναι δοκιμάζομαι [Refs
  4th c.BC+]

  __II.2.b pass as fit to serve, ἱππεύειν δεδοκιμασμένος [Refs 5th c.BC+]

  __II.2.c examine and admit boys to the class of ἔφηβοι or ἔφηβοι to the rights of
  manhood, [Refs 5th c.BC+]

  __II.2.d test an orator''s right to speak [Refs]

  __II.3 with infinitive, think fit to do, [Refs 1st c.AD+]: with negative, refuse
  to do, [NT+1st c.AD+] {STEPBible-TFLSJ}'
