strongs_number: G3985
language: greek
lemma: πειράζω
transliteration: peirázō
definition: to test (objectively), i.e. endeavor, scrutinize, entice, discipline
kjv_usage: assay, examine, go about, prove, tempt(-er), try
derivation: from G3984 (πεῖρα);
extended_definition: 'πειράζω  poët. and late prose form of πειράω, which see,

  [in LXX for נָסָה pi. ;]

  __1. to make proof of (Hom.).

  __2. to try, attempt (Luc., Polyb., with inf. (see M, Pr., 205; B1., § 69, 4), Act.9:26
  16:7 24:6.

  __3. In LXX and NT, like Heb. נָסָה, with accusative of person(s), to test, try,
  prove;

  __(a) in a good sense : Jhn.6:6, 2Co.13:5, Heb.11:17, Rev.2:2; esp. of trials and
  af6ictions sent or permitted by God (Gen.22:1, Exo.20:20, Wis.3:5, al.), 1Co.10:13,
  Heb.2:18 4:15 11:17, 37, Rev.3:10;

  __(b) in a bad sense (Apoll. Rhod., 3, 10): of the attempts made to ensnare Jesus
  in his speech, Mat.16:1 19:3 22:18, 35 Mrk.8:11 10:2 12:15, Luk.11:16, Jhn.8:6;
  of temptation to sin, to tempt, Jas.1:13-14 (see Hort, in l), Gal.6:1, Rev.2:10;
  esp. of temptations of the devil, Mat.4:1, 3 Mrk.1:13, Luk.4:2, 1Co.7:5, 1Th.3:5;
  ὁ πειράζων, the tempter, Mat.4:3, 1Th.3:5;

  __(with) in bad sense also (Exo.17:2, 7, Num.14:22, al.), of distrustful testing,
  trying or challenging of God: Act.15:10, 1Co.10:9 (WH, mg., ἐξεπείρασαν), Heb.3:9;
  τ. πνεῦμα Κυρίου, Act.5:9 (of. ἐκ-πειράζω).†

  SYN.: δοκιμάζω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'πειράζω,

  (πεῖρα) used by early authors only in present and imperfect, the other tenses being
  supplied by πειράω, -άομαι: Cretan dialect future πειράξω [Refs]: aorist 1 imperative
  πείρᾰσον [Refs 1st c.AD+]: aorist passive ἐπειράσθην [LXX+NT]: perfect participle
  πεπειρασμένος [NT]:—make proof or trial of, with genitive, [Refs 8th c.BC+]

  __2 with infinitive, attempt to do, [NT+2nd c.BC+]; π. τι attempt a thing, ἄλλος
  ἄλλην ἐπ᾽ ἐμὲ πειράζει τέχνην [Refs 2nd c.AD+]make trial of, [Refs]: absolutely,
  make an attempt, [Refs 2nd c.BC+]

  __3 passive, ἤθη.. ἐν χρόνῳ πειράζεται are tried, proved, [Refs 4th c.BC+]; to be
  experienced, [Refs 1st c.BC+]

  __II with accusative person, try, tempt a person, put him to the test, [LXX]; ἑαυτοὺς
  πειράζετε, εἰ.. [NT]; τί πειράζετε τὸν Κύριο; [LXX+NT]

  __II.2 in bad sense, seek to seduce, tempt, Ἀθηναίην [Refs 3rd c.BC+] the Tempter,
  [NT]:—passive, to be sorely tried, πειραζομένη βασανίζομαι [Refs 1st c.BC+]; to
  be attacked, ὑποχύσει [Refs 1st c.AD+]; to be tempted to sin, [NT] {STEPBible-TFLSJ}'
