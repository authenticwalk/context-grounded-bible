strongs_number: G5481
language: greek
lemma: χαρακτήρ
transliteration: charaktḗr
definition: a graver (the tool or the person), i.e. (by implication) engraving (("character"),
  the figure stamped, i.e. an exact copy or (figuratively) representation)
kjv_usage: express image
derivation: from the same as G5482 (χάραξ);
extended_definition: 'χαρακτήρ, -ῆρος, ὁ

  (χαράσσω, to engrave), [in LXX: Lev.13:28 (צָרֶבֶת), 2Ma.4:10, 4Ma.15:4 א R * ;]

  __1. a tool for graving.

  __2. a stamp or impress: as on a coin or seal; metaphorically, χ. τ. ὑποστάσεως,
  Heb.1:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'χᾰρακτήρ, ῆρος, ὁ,

  (χαράσσω) engraver, [Refs 5th c.AD+]; one who mints coins, [Refs 3rd c.BC+]

  __2 graving tool, [Refs 3rd c.BC+]

  __3 die, stamp, [Refs 4th c.BC+]

  __4 branding-iron, Clara Rhodos [Refs 2nd c.BC+]

  __II mark engraved, impress, stamp on coins and seals, ἀργύρου λαμπρὸς χ. [Refs
  5th c.BC+]; coin type, standard, ἦν δ᾽ ὁ ἀρχαῖος χ. δίδραχμον [Refs 2nd c.BC+];
  Κότυος χ. Head [Refs 1st c.BC+]: hence, in plural, ={χάραγμα} 1.2, [Refs 1st c.AD+]
  set a stamp upon them, [Refs 5th c.BC+]; Κύπριος (assuming variant) χαρακτὴρ.. ἐν
  γυναικείοις τύποις εἰκὼς πέπληκται [Refs 4th c.BC+]

  __II.2 especially of figures or letters, οἱ τῶν γραμμάτων χ. [Refs 1st c.AD+]; ὁ
  τύπος τῶν χ. [Refs 1st c.BC+]; of the letters used by [Refs 5th c.BC+], compare
  524f; of a single letter of the alphabet, [Refs 2nd c.BC+]; brand on a camel, [Refs
  2nd c.AD+]; of symbols in a prescription, [Refs 2nd c.AD+]; of magical symbols (such
  as the seven vowels), τῶν χ. ἡ ἀπόρρητος φύσις [Refs 4th c.AD+]; of hieroglyphs,
  opposed to γράμματα, [Refs 2nd c.AD+]

  __II.3 metaphorically, distinctive mark or token impressed (as it were) on a person
  or thing, by which it is known from others, characteristic, character, χ. γλώσσης,
  of a particular dialect, [Refs 5th c.BC+]; ὁ Ἑλληνικὸς χ. Greek idiom, [Refs 1st
  c.BC+]: frequently of persons, feature, ὁ χ. τοῦ προσώπου [Refs 5th c.BC+]; ἠθικοὶ
  χ., title of work by [Refs 4th c.BC+] the features of the face, [Refs 1st c.BC+];
  [τοῦ ἐμβρύου] [Refs 2nd c.AD+]

  __II.4 type or character (regarded as shared with others) of a thing or person,
  rarely of an individual nature, ἀνδρὸς χ. ἐκ λόγου γνωρίζεται [Refs 5th c.BC+];
  of nations, [Refs 2nd c.BC+]

  __II.5 style, frequently in Rhet., ὁ Δημοσθένους χ. [Refs 1st c.BC+]; χ. optimi
  the ideal type, [Refs 4th c.BC+]

  __II.6 impress, image, τῆς ὑποστάσεως [τοῦ θεοῦ] [NT]; πάθους, ἀρετῆς, [Refs 4th
  c.BC+] the imperial seal, i.e. the emperor himself, [Refs 1st c.BC+]

  __II.7 Grammars, typical form, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
