strongs_number: G3635
language: greek
lemma: ὀκνέω
transliteration: oknéō
definition: to be slow (figuratively, loath)
kjv_usage: delay
derivation: from (hesitation);
extended_definition: 'ὀκνέω, -ῶ

  (ὄκνος, shrinking, hesitation), [in LXX: Num.22:16 (מָנַע ni.), Jdg.18:9 (אָצַל
  ni.), Tob.12:6, 13, Jdth.12:13, Sir.7:35, 4Ma.14:4 * ;]

  to shrink from doing, hesitate to do (Hom., Thuc., al.); hence, to delay with inf.,
  Act.9:38 (cf. Nu, l.with, and see MM, xviii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀκν-έω,

  Epic dialect ὀκνείω [Refs 8th c.BC+]: imperfect ὤκνεον [Refs]: future -ήσω[Refs
  5th c.BC+]: aorist ὤκνησα [Refs 4th c.BC+]: (ὄκνος):—shrink from doing, scruple,
  hesitate to do a thing, with infinitive, ὀκνείω ἵππων ἐπιβαινέμεν [Refs 8th c.BC+]
  —In _Attic dialect_ mostly with collateral sense of the feeling which causes the
  hesitation, and so,

  __1 of shame or fear (in a moral sense), ὀκνῶ προδότης καλεῖσθαι I shrink from being
  called, fear to be called, [Refs 5th c.BC+]; οἷα ἐγὼ ὀκνῶ πρὸς ὑμᾶς ὀνομάσαι shrink
  from naming, hesitate to name, [Refs 5th c.BC+]

  __2 of pity, σὰς ὀκνῶ θρᾶξαι φρένας [Refs 5th c.BC+]

  __3 most commonly of cowardice or indolence, μεμηνότ᾽ ἄνδρα.. ὀκνεῖς ἰδεῖν [Refs
  5th c.BC+] —The Homeric _construction_ with infinitive continued most common (see.
  above): rarely with accusative, πῶς τὸ μητρὸς λέκτρον οὐκ ὀκνεῖν με δε; [Refs 5th
  c.BC+]

  __II frequently also absolutely, shrink, hesitate, hang back, [Refs 5th c.BC+];
  of soldiers, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
