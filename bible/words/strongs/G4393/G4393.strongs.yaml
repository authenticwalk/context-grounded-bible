strongs_number: G4393
language: greek
lemma: προφέρω
transliteration: prophérō
definition: to bear forward, i.e. produce
kjv_usage: bring forth
derivation: from G4253 (πρό) and G5342 (φέρω);
extended_definition: 'προφέρω

  [in LXX: Pro.10:13 (מָצָא ni.), Tob.9:5, al. ;]

  to bring forth: with accusative of thing(s), before ἐκ, Luk.6:45.†

  (AS) {STEPBible-TBESG}'
etymology: 'προφέρω,

  Epic dialect and Ionic dialect imperfect προφέρεσκον, [Refs 4th c.AD+]future προοίσω:
  aorist 1 προήνεγκα: aorist 2 προήνεγκον [Refs 5th c.BC+]: Hom.only present; 3rd.pers.
  singular present subjunctive προφέρῃσι [Refs 8th c.BC+]:—bring before or to one,
  present, ὡς ὄρνις.. νεοσσοῖσι προφέρῃσι μάστακα [Refs 8th c.BC+]

  __2 of words, σφιν ὀνείδεα π. cast reproaches in their teeth, [Refs 8th c.BC+];
  π. τινί throw in one''s teeth, bring forward, allege, especially in the way of reproach
  or objection, μή μοι δῶρ᾽ ἐρατὰ πρόφερε χρυσέης Ἀφροδίτης [Refs 5th c.BC+]: absolutely,
  reproach (followed by words quoted), [Refs 5th c.BC+]:—also in middle, τὴν ἐν Δωδώνῃ
  ἀσέβειαν [Refs 2nd c.BC+]

  __3 utter, μῦθον [Refs 5th c.BC+]:—middle, ζῷα ἀνθρωπίνας π. φωνάς [Refs 2nd c.AD+]

  __3.b π. Αἴγιναν πάτραν proclaim it as their country, [Refs 5th c.BC+]; π. εἰς μέσον
  or εἰς τὸ μ. publish, [Refs 5th c.BC+] —middle, ὁπόσσω κα προφέρηται for whatever
  sum [the priest] lays down, [Refs]

  __4 bring forward, cite, μὴ π. τὴν τότε γενομένην ξυνωμοσίαν [Refs 5th c.BC+]; προφέρων
  Ἄρτεμιν putting forward her authority, [Refs 4th c.BC+]; π. τὰς ἐπονειδίστους τῶν
  ἡδονῶν citing by way of example, [Refs 4th c.BC+]:—also in middle, [Refs 5th c.BC+];
  ἀναμνήσεως χάριν π. [Refs 2nd c.BC+]; αὐτοῦ -ομένου τὴν περὶ τὸ σῶμα γεγενημένην
  ἀσθένειαν pleading.., [Refs 2nd c.BC+]; cite, [Refs 1st c.AD+]; recite, ποιήματα
  [Refs 2nd c.BC+]

  __5 of an oracle, propose as a task, τοῖσι Θηραίοισι προέφερε ἡ Πυθίη τὴν ἐς Λιβύην
  ἀποικίην [Refs 5th c.BC+] —passive, δόμοισι προὐνεχθέντος ἐν χρηστηρίοις (genitive
  absolutely) it having been commanded to do so, [Refs 4th c.BC+]

  __II bring forward, display, π. κρατερὸν μένος [LXX+8th c.BC+]; ἔριδα π. show, i.e.
  engage in, rivalry, [Refs 8th c.BC+] —middle, ξεινοδόκῳ ἔριδα προφέρεσθαι challenge
  one''s host to rivalry, [Refs 8th c.BC+]

  __II.2 bring out, ἐντεῦθεν ὥσπερ ἐκ ταμιείου π. [Refs 5th c.BC+]; ἤνοιξα τὸν τόπον
  τῶν οἰναρίων καὶ προενήνεχα (sic) οἴνου κεράμια νά [Refs 4th c.AD+]; ἠξίωσαν προενεχθῆναι
  αὐτὸν ἀπὸ τοῦ δεσμωτηρίου that he should be produced.., [Refs 4th c.AD+]

  __III carry off, sweep away, of a storm, [Refs 8th c.BC+]; of death, π. σώματα τέκνων
  [Refs 5th c.BC+]

  __IV put or move forward, πόδα [Refs]; carry forward, pass on, σκυταλίδα [Refs 4th
  c.BC+]: hence, promote, further, ἠώς τοι προφέρει μὲν ὁδοῦ, π. δὲ καὶ ἔργου furthers
  one on the road and in the work, [Refs 8th c.BC+]; μέγα π. εἴς τι conduce, help
  to wards gaining an object, [Refs 5th c.BC+]; μεγάλη τύχη πρὸς πάντα π. [Refs 2nd
  c.AD+]:—passive, move forward, προενεχθέντος τοῦ σώματος [Refs 4th c.BC+]

  __IV.2 intransitive, surpass, excel another, δόξας ἔργα πολὺ προφέρει [Refs 4th
  c.BC+] with dative _of things_, εἴρια καλλονῇ τε προφέροντα καὶ ἀρετῇ τῶν ἀπὸ τῶν
  ὀΐων (tree) wool surpassing sheep''s wool in beauty and goodness, [Refs 5th c.BC+];
  ἡ Νάξος εὐδαιμονίῃ τῶν νήσων π. [Refs 5th c.BC+]; πλούτῳ καὶ ἐξουσία, εὐψυχία, [Refs
  5th c.BC+]

  __V bring forth children, [Refs]

  __VI carry before, λύχνον τινί [Refs 2nd c.AD+]:—passive, τὸ ῥόπαλον προεφέρετο
  αὐτοῦ [Refs] {STEPBible-TFLSJ}'
