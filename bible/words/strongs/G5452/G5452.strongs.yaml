strongs_number: G5452
language: greek
lemma: φυτεύω
transliteration: phyteúō
definition: to set out in the earth, i.e. implant; figuratively, to instil doctrine
kjv_usage: plant
derivation: from a derivative of G5453 (φύω);
extended_definition: 'φυτεύω

  (φυτόν, a plant, φύω), [in LXX chiefly for נָטַע, also for שָׁתַל, etc. ;]

  to plant: Luk.17:28, 1Co.3:6-8; with accusative, φυτείαν, Mat.15:13; ἀμπελῶνα, Mat.21:33,
  Mrk.12:1, Luk.20:9, 1Co.9:7; pass., before ἐν, Luk.13:6 17:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῠτ-εύω,

  [Refs 8th c.BC+], Epic dialect infinitive φυτευέμεν [Refs 8th c.BC+]; future εύσω
  [Refs 5th c.BC+]; aorist ἐφύτευσα [Refs 8th c.BC+]perfect πεφύτευκα, 3rd.pers. plural
  πεφύτευκαν [LXX]:—middle, future -εύσομαι[Refs 5th c.BC+]: aorist -ευσάμην[Refs
  5th c.BC+]:—passive, future -ευθήσομαι[Refs]: aorist ἐφυτεύθην [Refs 5th c.BC+],
  poetry3rd.pers. plural φύτευθεν [Refs 5th c.BC+]: perfect πεφύτευμαι [Refs 5th c.BC+]:
  (φυτόν).

  __I with accusative of the thing planted, plant trees, especially fruit-trees, οὔτε
  φυτεύουσιν χερσὶν φυτὸν οὔτ᾽ ἀρόωσιν [Refs 8th c.BC+]; ὄρχους, ἀμπέλους, [Refs 5th
  c.BC+]; joined with σπείρω,[NT+8th c.BC+]; ἐν ἀφόρῳ[Refs 1st c.AD+]:—middle, plant
  for oneself, [Refs 5th c.BC+] — passive, δένδρα πεφυτευμένα, opposed to to those
  of spontaneous growth, [Refs 4th c.BC+]

  __I.2 metaphorically, beget, engender, [Refs 8th c.BC+]; ὁ φυτεύσας alone, the father,
  [Refs 5th c.BC+] (rarely of the mother, σὲ.. φύτευσεν Αἴθρα Ποσειδᾶνι [Refs 5th
  c.BC+]; οἱ φυτεύσαντες the parents, [Refs 5th c.BC+]:—passive, to be begotten, spring
  from parents, κείνων [Refs 5th c.BC+]

  __I.3 generally, produce, bring about, cause, mostly of evils, ὅτι τοι κακὰ πολλὰ
  φυτεύει [Refs 8th c.BC+]; also in good sense, φ. γάμον, δόξαν, [Refs 5th c.BC+]:—passive,
  σὺν θεῷ φυτευθείς ὄλβος [Refs 5th c.BC+]

  __I.4 implant in, τοῦθ᾽ ἡμῖν [Refs 5th c.BC+]

  __I.5 set up, ἄγαλμα ἐν τῷ οἴκῳ [Refs 4th c.AD+]

  __II less frequently with accusative of the ground planted, plant with fruit-trees,
  φ. γῆν [Refs 5th c.BC+]:—middle, ἀγρόν φ. [Refs 5th c.BC+]:—passive, γῆ πεφυτευμένη
  [Refs 5th c.BC+]; opposed to ψιλή, [Refs 5th c.BC+], etc.; γεωργία καὶ ψιλὴ καὶ
  πεφ. [Refs 4th c.BC+] {STEPBible-TFLSJ}'
