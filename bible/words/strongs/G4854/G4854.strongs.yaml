strongs_number: G4854
language: greek
lemma: σύμφυτος
transliteration: sýmphytos
definition: grown along with (connate), i.e. (figuratively) closely united to
kjv_usage: planted together
derivation: from G4862 (σύν) and a derivative of G5453 (φύω);
extended_definition: 'σύμ-φυτος, -ον

  (συμφύω, to make to grow together) [in LXX: Zec.11:2 (בָּצַר), Est.7:7 Est.7:8 א2,
  Amo.9:13, 3Ma.3:22 * ;]

  __1. congenital, innate (Plat., al.; 3Mac, l.with).

  __2. grown along with, united with: τ. ὁμοιώματι τ. θανάτου αὐτσῦ (see Field, Notes,
  155 f.), Rom.6:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'σύμφῠτ-ος, ον,

  born with one, congenital, innate, ἀρετά [Refs 5th c.BC+]; κακόν, ἐπιθυμία, [Refs
  5th c.BC+]; of diseases, [Refs 5th c.BC+]; natural, τῶν σιτίων ἔνια ἔχει γλυκύτητα
  σ. [Refs]; σ. ἐχούσης ὑγρότητα τῆς γλώττης [Refs]; σ. αἰών our natural age, i.e.
  our old age (accusative to the [Refs 4th c.BC+]; νεικέων τέκτονα σ. the natural
  author of strife, i.e. a cause of strife natural to the race, [Refs]; εἰς τὸ σ.
  according to one''s nature, [Refs 5th c.BC+]; ὕδωρ σ. ἐν γάλακτι, opposed to ἐπακτόν,
  [Refs 4th c.BC+]; σ. [πνεῦμα], i.e. the vital spirit, [Refs]; σ. ὑγρὸν καὶ θερμόν
  (in a seed) [Refs 4th c.BC+]; τὰ σ. natural functions or parts, [Refs 4th c.BC+]

  __2 with dative, natural to, σ. αὐτοῖς δειλία [Refs 5th c.BC+]; ἀϋδρία τισὶ τόποις
  σ. [Refs 5th c.BC+]; τὰ ὑγρὰ σ. τοῖς ζῴοις, opposed to τὰ ὑστερογενῆ (such as milk),
  [Refs 4th c.BC+]

  __3 with genitive, [τῶν φθόγγων] σ. ἡδοναί [Refs 5th c.BC+]

  __4 like by nature, cognate, kindred, [Refs]

  __II grown together, διάστασις τῶν σ. μερῶν [Refs 5th c.BC+]; united, [NT]; of qualities
  in relation to matter, ὕλη.. λαβοῦσα ποιότητας.. καὶ οἷον συμφύτους αὐτὰς ἔχουσα
  καὶ συγκεκραμένας ἀλλήλαις [Refs 3rd c.AD+]

  __III thickly wooded, [Refs 2nd c.BC+]

  __III.2 fully cultivated, ἀμπελὼν σ. [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
