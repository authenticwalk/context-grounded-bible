strongs_number: G3939
language: greek
lemma: παροικέω
transliteration: paroikéō
definition: to dwell near, i.e. reside as a foreigner
kjv_usage: sojourn in, be a stranger
derivation: from G3844 (παρά) and G3611 (οἰκέω);
extended_definition: 'παρ-οικέω, -ῶ

  [in LXX chiefly for גּוּר, also for יָשַׁב, שָׁכַן ]

  in cl., to dwell beside (with accusative), among (with dative) or near by (absol.).
  In late writers, to dwell in a place as a πάροικος (which see) or stranger: Luk.24:18,
  Heb.11:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'παροικ-έω,

  dwell beside, with accusative, ἀπὸ Κνίδου μέχρι Σινώπης τὴν Ἀσίαν π. dwell along
  the coasts of Asia, [Refs 5th c.BC+]: with dative, live near, πόλει [Refs 5th c.BC+];
  dwell among, τισι [Refs 5th c.BC+]; of places, lie near, [Refs 5th c.BC+]

  __II live in a place as πάροικος, οἱ παροικοῦντες ξένοι [Refs 2nd c.BC+]; ὡς ἐπὶ
  ξένης [Refs 1st c.AD+]; sojourn in, Ἱερουσαλήμ [NT]

  __III metaphorically, τὸν ἀνθ ρώπινον βίον παρῳκηκότες [Refs 1st c.BC+] {STEPBible-TFLSJ}'
