strongs_number: H2388
language: hebrew
lemma: חָזַק
transliteration: châzaq
pronunciation: khaw-zak'
definition: to fasten upon; hence, to seize, be strong (figuratively, courageous,
  causatively strengthen, cure, help, repair, fortify), obstinate; to bind, restrain,
  conquer
kjv_usage: aid, amend, [idiom] calker, catch, cleave, confirm, be constant, constrain,
  continue, be of good (take) courage(-ous, -ly), encourage (self), be established,
  fasten, force, fortify, make hard, harden, help, (lay) hold (fast), lean, maintain,
  play the man, mend, become (wax) mighty, prevail, be recovered, repair, retain,
  seize, be (wax) sore, strengthen (self), be stout, be (make, shew, wax) strong(-er),
  be sure, take (hold), be urgent, behave self valiantly, withstand.
derivation: a primitive root;
extended_definition: ': persevere

  1) to strengthen, prevail, harden, be strong, become strong, be courageous, be firm,
  grow firm, be resolute, be sore

  1a) (Qal)

  1a1) to be strong, grow strong

  1a1a) to prevail, prevail upon

  1a1b) to be firm, be caught fast, be secure

  1a1c) to press, be urgent

  1a1d) to grow stout, grow rigid, grow hard (bad sense)

  1a1e) to be severe, be grievous

  1a2) to strengthen

  1b) (Piel)

  1b1) to make strong

  1b2) to restore to strength, give strength

  1b3) to strengthen, sustain, encourage

  1b4) to make strong, make bold, encourage

  1b5) to make firm

  1b6) to make rigid, make hard

  1c) (Hiphil)

  1c1) to make strong, strengthen

  1c2) to make firm

  1c3) to display strength

  1c4) to make severe

  1c5) to support

  1c6) to repair

  1c7) to prevail, prevail upon

  1c8) to have or take or keep hold of, retain, hold up, sustain, support

  1c9) to hold, contain

  1d) (Hithpael)

  1d1) to strengthen oneself

  1d2) to put forth strength, use one''s strength

  1d3) to withstand

  1d4) to hold strongly with {STEPBible-TBESH}'
