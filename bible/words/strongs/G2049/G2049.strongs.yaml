strongs_number: G2049
language: greek
lemma: ἐρημόω
transliteration: erēmóō
definition: to lay waste (literally or figuratively)
kjv_usage: (bring to, make) desolate(-ion), come to nought
derivation: from G2048 (ἔρημος);
extended_definition: 'ἐρημόω, -ῶ

  (ἔρημος), [in LXX for חָרַב hi., שָׁמֵם ni., etc. ;]

  to desolate, lay waste: Mat.12:25, Luk.11:17, Rev.17:16 18:16, 19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐρημ-όω,

  strip bare, desolate, lay waste, ἱερὰ θεῶν [LXX+5th c.BC+]:—passive, ἐρημωθείσης
  Κρήτης [NT+5th c.BC+]

  __II bereave one of a thing, with double accusative, ἐ. τινὰ εὐφροσύνας μέρος [Refs
  5th c.BC+]; ἐ. ναυβατῶν ἐρετμά to leave the oars without men, [Refs 5th c.BC+];
  ἑαυτὸν ἐρημοῖς (i.e. φίλων) [Refs 5th c.BC+]:—passive, to be bereft of, ἀνδρῶν [Refs
  5th c.BC+]left without, [Refs 5th c.BC+]

  __II.2 set free, deliver from, Διὸς ἄλσος ἠρήμωσε λέοντος [Refs 5th c.BC+]:—passive,
  πνεῦμα ὀσμῶν ἐρημωθέν being free from.., [Refs 5th c.BC+]

  __III abandon, desert, ἑὸν χῶρον [Refs 5th c.BC+]; ἐ. Συρακούσας to evacuate it,
  [Refs 5th c.BC+]; τόνδ᾽ ἐρημώσασ᾽ ὄχον having left it empty, by stepping out of
  it, [Refs 4th c.BC+]:—passive, [πόλιν] ἐρημοῦσθαι ὑπὸ τῶν πατρικίων [Refs 1st c.BC+]

  __IV leave alone, keep isolated, [Refs 5th c.BC+]:—passive, ὄνοι ἐρημωθέντες τοῦ
  ὁμίλου being isolated from.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
