strongs_number: G1581
language: greek
lemma: ἐκκόπτω
transliteration: ekkóptō
definition: to exscind; figuratively, to frustrate
kjv_usage: cut down (off, out), hew down, hinder
derivation: from G1537 (ἐκ) and G2875 (κόπτω);
extended_definition: 'ἐκ-κόπτω,

  [in LXX for כָּרַת, etc. ;]

  to cut out, cut off, cut down: of a hand, foot, Mat.5:30 18:8; a tree, Mat.3:10
  7:19 Luk.3:9 13:7, 9; figuratively, of a branch, Rom.11:22; before ἐκ, Rom.11:24;
  metaphorically, τ. ἀφορμήν (cf. Job.19:10 ἐλπίδα), 2Co.11:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκκόπτ-ω,

  cut out, knock out, τοὺς γομφίους [Refs 5th c.BC+] —passive, ἢν..τωφθαλμὼ᾽ κκοπῇς
  have your eyes knocked out, [Refs 5th c.BC+]; ἐξεκέκοπτο τὴν φωνήν had lost his
  voice, [Refs 2nd c.AD+]

  __2 cut [trees] out of a wood, fell, [Refs 5th c.BC+]; παράδεισον laid waste the
  park, [Refs 1st c.BC+]

  __2.b metaphorically, cut off, make an end of, τοὺς ἄνδρας [Refs 5th c.BC+]; ἐ.
  φενακισμόν, ἱεροσυλίαν, [Refs 4th c.BC+]; eradicate abuses, [Refs 1st c.AD+]; τὴν
  αἰσθητικὴν ἐνέργειαν [Refs 4th c.BC+]; extirpate, [λύπας] [Refs 2nd c.AD+]:—passive,
  ἡ θρασύτης ἐξεκέκοπτο [Refs 5th c.BC+]

  __2.c ἐ. πλοῖα scuttle ships, [Refs]

  __3 as military term, beat off, repulse, τὰς ἀκροβολίσεις [Refs 5th c.BC+]

  __4 win, in throwing the dice, [Refs 4th c.BC+]:— passive, to be ruined at play,
  [Refs 5th c.AD+]

  __5 ἐ. θύρας break open, [Refs 5th c.BC+]

  __6 cut out or erase an inscription, [Refs 5th c.BC+]; ἐ. τὴν χεῖρα [NT]; cut out,
  as a surgeon does, [Refs 2nd c.AD+]

  __7 coin, stamp money, [Refs 1st c.BC+]

  __7.b metaphorically, φαντασίαν ἐ. ὡς.. [Refs 1st c.BC+] O.; γένη οὐκ ἐκκοπτόμενα
  ἰδίοις τέλεσι genders not marked by different terminations, [Refs 2nd c.AD+]; ἐ.
  ἀναφθέγματα coin expressions, [Refs 1st c.BC+]

  __8 hinder, bring to a stop, [Refs 3rd c.BC+]

  __II intransitive, pause, come to a stop, [Refs] {STEPBible-TFLSJ}'
