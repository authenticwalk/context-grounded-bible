strongs_number: H3557
language: hebrew
lemma: כּוּל
transliteration: kûwl
pronunciation: kool
definition: properly, to keep in; hence, to measure; figuratively, to maintain (in
  various senses)
kjv_usage: (be able to, can) abide, bear, comprehend, contain, feed, forbearing, guide,
  hold(-ing in), nourish(-er), be present, make provision, receive, sustain, provide
  sustenance (victuals).
derivation: a primitive root;
extended_definition: '1) to seize, contain, measure

  1a)(Qal) to measure, calculate

  1b) (Pilpel) to sustain, maintain, contain

  1b1) to sustain, support, nourish

  1b2) to contain, hold in, restrain

  1b3) to support, endure

  1c) (Polpal) to be supplied

  1d) (Hilpil) to contain, hold, hold in, endure

  1d1) to contain

  1d2) to sustain, endure {STEPBible-TBESH}'
