strongs_number: G2065
language: greek
lemma: ἐρωτάω
transliteration: erōtáō
definition: to interrogate; by implication, to request
kjv_usage: ask, beseech, desire, intreat, pray
derivation: apparently from G2046 (ἐρέω) (compare G2045 (ἐρευνάω));
extended_definition: 'ἐρωτάω, -ῶ

  [in LXX chiefly for שָׁאַל ;]

  __1. to ask, question (cl.): absol., Luk.19:31 22:68, Jhn.8:7 with accusative of
  person(s), Jhn.9:21 16:19, 30 8:21; before λέγων, Mat.16:13, Luk.23:3, Jhn.1:19,
  21 5:12 9:19 16:5; with dupl. accusative (WM, § 32, 4a), Mat.21:24, Mrk.4:10, Luk.20:3,
  Jhn.16:23 (M, Pr., 66„); with accusative of person(s), before περί, Luk.9:45, Jhn.18:19.

  __2. In late Gk. (Milligan, NTD, 51; not, as Cremer, 716, Thayer, see word, a "Hebraism"),
  = αἰτέω (which see), to ask, request: with accusative of person(s), Jhn.14:16; before
  imperat., Luk.14:18-19 Php.4:3; λέγων, Mat.15:23, Jhn.12:21; before ἵνα (M, Pr.,
  208), Mrk.7:26, Luk.7:36 16:27, Jhn.4:47 17:15 19:31, 38, 1Th.4:1, 2Jn.5; ὅπως,
  Luk.7:3 11:37, Act.23:20; with inf., Luk.5:3 8:37, Jhn.4:40, Act.3:3 10:48 23:18,
  1Th.5:12; with accusative of person(s), before περί, Luk.4:38 Jhn.17:9, 20, 1Jn.5:16;
  ὑπέρ, 2Th.2:1-2; τὰ (WH, txt., om. τὰ) πρὸς εἰρήνην, Luk.14:32 (cf. δι-, ἐπ-ερωτάω)

  SYN.: see: αἰτέω  (AS) {STEPBible-TBESG}'
etymology: 'ἐρωτ-άω,

  Epic dialect and Ionic dialect εἰρωτάω, contraction in [Refs 8th c.BC+] and best
  codices of [Refs 5th c.BC+]: imperfect ἠρώτων [Refs 8th c.BC+]; Ionic dialect εἰρώτευν
  [Refs 5th c.BC+]participle -τεῦντας variant in [Refs]: future -ήσω[Refs 5th c.BC+]:
  aorist I ἠρώτησα [Refs 5th c.BC+]: perfect ἠρώτηκα [Refs 5th c.BC+] —used in _Attic
  dialect_ to supply the defective tenses of ἔρομαι:—ask, τινά τι something of one,
  ἅ μ᾽ εἰρωτᾷς [Refs 8th c.BC+]:—passive, to be asked, τι [Refs 5th c.BC+]

  __2 ἐ. τι ask about a thing, [Refs 5th c.BC+]; ἐ. ἐρώτημα to ask a question, [Refs];
  τὰς πύστεις ἐρωτῶντες εἰ.. putting the question, whether.., [Refs 5th c.BC+] —passive,
  τὸ ἐρωτηθέν, τὸ ἐρωτώμενον ἀποκρίνασθαι, to answer the question, [Refs 5th c.BC+]
  —passive, also with person as subject, ἐρωτηθεὶς τὸ καλόν asked about beauty, [Refs]

  __3 followed by indirect question, εἰρώτα..τίς εἴη καὶ πόθεν ἔλθοι [Refs 8th c.BC+];
  ἐ. εἰ.. or ἤν.. to ask whether.., [Refs 5th c.BC+]

  __II question a person, εἰρωτᾷς μ᾽ ἐλθόντα θεὰ θεόν [Refs 8th c.BC+]:— passive,
  to be questioned, ἐρωτᾶσθαι θέλω [Refs]

  __II.b of sentries, challenge, [Refs 4th c.BC+]; τὸ ἐρωτώμενον the password, [Refs]

  __II.2 in Dialectic, opposed to demonstration, question an opponent in order to
  refute him from his answers, [Refs 4th c.BC+]; τι [Refs]; hence later, submit, set
  forth, propound an argument, λόγον [Refs 2nd c.AD+]:—passive, ὁ λόγος..ἠρωτῆσθαι
  φαίνεται [Refs 2nd c.AD+]

  __III later, ={αἰτέω}, beg, entreat, ἐ. τινὰ τὰ εἰς εἰρήνην [LXX]; ἐρωτᾶτε τὰ εἰς
  εἰρήνην τὴν Ἱερουσαλήμ[LXX+1st c.AD+] ωτάω, cognate with ἐρ (ϝ) έσθαι (see. ἔρομαι).)
  {STEPBible-TFLSJ}'
