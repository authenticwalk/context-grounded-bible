strongs_number: G1689
language: greek
lemma: ἐμβλέπω
transliteration: emblépō
definition: to look on, i.e. (relatively) to observe fixedly, or (absolutely) to discern
  clearly
kjv_usage: behold, gaze up, look upon, (could) see
derivation: from G1722 (ἐν) and G991 (βλέπω);
extended_definition: 'ἐμ-βλέπω

  [in LXX for רָאָה, 3Ki.8:8, al.), פָּנָה (Job.6:28 A, al.); metaphorically, Isa.51:1
  (נָבַט hi.), Sir.2:10, etc. ;]

  to look at: with accusative of thing(s), Mrk.8:25; with dative of person(s) (part.,
  before λέγει, εἶπεν, cf. Xen., Cyr., i, 3, 2), Mat.19:26, Mrk.10:21, 27 14:67, Luk.20:17
  22:61 (ἐνέβλεψεν), Jhn.1:36, 43; absol., to look, Act.22:11; metaphorically, to
  consider: Mat.6:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμ-βλέπω,

  perfect ἐμβέβλοφα [Refs 2nd c.BC+]:—look in the face, look at, τινὶ τοῖς ὀφθαλμοῖς
  [NT+5th c.BC+]

  __b ἐ. εἰς consider, τὰ πετεινὰ τοῦ οὐρανοῦ [NT]; look into a matter, [Refs 2nd
  c.BC+]

  __2 simply, look, ποῖ ἐμβλέψασα..; [Refs 5th c.BC+]; δεινὸν ἐ. [Refs 5th c.BC+];
  πῦρ ἐ. [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
