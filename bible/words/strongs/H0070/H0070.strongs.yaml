strongs_number: H0070
language: hebrew
lemma: אֹבֶן
transliteration: ʼôben
pronunciation: o' ben
definition: a pair of stones (only dual); a potter's wheel or a midwife's stool (consisting
  alike of two horizontal disks with a support between)
kjv_usage: wheel, stool.
derivation: from the same as H68 (אֶבֶן);
extended_definition: '1) wheel, disc

  1a) potter''s wheel

  1b) bearing-stool, midwife''s stool {STEPBible-TBESH}'
