strongs_number: G5356
language: greek
lemma: φθορά
transliteration: phthorá
definition: decay, i.e. ruin (spontaneous or inflicted, literally or figuratively)
kjv_usage: corruption, destroy, perish
derivation: from G5351 (φθείρω);
extended_definition: 'φθορά, -ᾶς, ἡ

  (φθείρω) [in LXX for שַׁחַת, חֶבֶל, etc. ;]

  destruction, corruption, decay (see Mayor on 2Pe, App.,175 ff.): Rom.8:21, 1Co.15:42,
  Col.2:22, 2Pe.2:12; opposite to ζωὴ αἰώνιος, Gal.6:8; by meton., of that which is
  subject to corruption, 1Co.15:50; of moral decay, 2Pe.1:4 2:12 2:19 (cf. Wis.14:12).†

  (AS) {STEPBible-TBESG}'
etymology: 'φθορ-ά,

  Ionic dialect φθορή, ἡ, (φθείρω) destruction, ruin, [Refs 5th c.BC+], etc.; of persons,
  death, especially by some general visitation, as pestilence, [Refs 5th c.BC+]

  __b of animals, loss by death, [Refs 2nd c.AD+]

  __2 Philos., passing out of existence, ceasing to be, γενομένῳ παντὶ φ. ἐστι [Refs
  5th c.BC+]; ἡ φ. μεταβολή τίς ἐστι τῶν φθειρομένων εἰς τοὐναντίον ἑκάστῳ [Refs 5th
  c.BC+]

  __3 deterioration, εἰς καρπογονίαν in respect of.. [Refs 4th c.BC+]

  __3.b loss by deterioration, ἐκφορίου.. ἀνυπολόγου πάο ης φθορᾶς [Refs 2nd c.BC+];
  damage, ἐκτεῖσαι τὴν γεγονυῖαν ὑπ᾽ αὐτῶν τοῦ χόρτου.. φ. [Refs 1st c.BC+]

  __4 seduction, ἐλευθέρων Legal cited in [Refs 4th c.BC+]; παρθένων, γυναικῶν, [Refs
  1st c.BC+]; rape, [Refs 1st c.BC+]

  __5 abortion or miscarriage, [Refs 2nd c.AD+]

  __6 gradation of colours in painting, [Refs 1st c.AD+]

  __7 ={φθόη}, [Refs 5th c.BC+]

  __8 storm-tossings or shipwrecks, τί τοι λέγοιμ᾽ ἂν τὰς ἐν Αἰγαίῳ φθορά; [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
