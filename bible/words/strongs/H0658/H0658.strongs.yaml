transliteration: ʼEpheç Dammîym
pronunciation: eh'-fes dam-meem'
definition: Ephes-Dammim, a place in Palestine
kjv_usage: Ephes-dammim.
derivation: from H657 (אֶפֶס) and the plural of H1818 (דָּם); boundary of blood-drops;
extended_definition: 'Ephes Dammim = "edge of blood"

  a place approx 16 miles (25 km) southwest of Jerusalem

  Also named: pas dam.mim (פַּס דַּמִּים "Pas-dammim" H6450) {STEPBible-TBESH}'
