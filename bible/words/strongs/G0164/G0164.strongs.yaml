language: greek
lemma: αἰχμάλωτος
transliteration: aichmálōtos
definition: properly, a prisoner of war, i.e. (genitive case) a captive
kjv_usage: captive
derivation: from (a spear) and a derivative of the same as G259 (ἅλωσις);
extended_definition: 'αἰχμάλωτος, -ον

  (αἰχμή, a spear, ἁλίσκομαι, to be taken), [in LXX chiefly for שָׁבָה, גּוֹלָה ;]

  captive: Luk.4:18 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'αἰχμᾰλ-ωτος, ον,

  taken by the spear, captive, prisoner, [Refs 5th c.BC+]; frequently of women, [Refs
  5th c.BC+] — αἰχμάλωτοι prisoners of war, [Refs 5th c.BC+]; αἰ. λαμβάνειν, ἄγειν
  take prisoner, [Refs 5th c.BC+]; αἰ. γίγνεσθαι to be taken, [Refs]; of things, αἰ.
  χρήματα[Refs 5th c.BC+]; τὰ αἰ. booty, [Refs 5th c.BC+]; αἰχμάλωτον, τό, ={ἀνδράποδον},
  [Refs 1st c.BC+]

  __II ={αἰχμαλωτικός, δουλοσύνη αἰ}. such as awaits a captive, [Refs 5th c.BC+]

  __III αἰχμάλωτος, ὁ, name of plasters, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
