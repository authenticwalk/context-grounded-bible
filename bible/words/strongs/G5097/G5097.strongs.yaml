strongs_number: G5097
language: greek
lemma: τιμωρέω
transliteration: timōréō
definition: properly, to protect one's honor, i.e. to avenge (inflict a penalty)
kjv_usage: punish
derivation: from a comparative of G5092 (τιμή) and ouros (a guard);
extended_definition: 'τιμωρέω, -ῶ

  (τιμή + οὖρος, a guardian) [in LXX: Eze.5:17 14:15 (שָׁכֹל pi), Wis.12:20 18:8,
  al. ;]

  __1. to help.

  __2. to avenge; mid., to avenge oneself on, punish (Hdt., Eur., al): act, in this
  sense, Act.22:5 26:11 (see MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'τῑμωρ-έω,

  future -ήσω[Refs 5th c.BC+]:—middle, future -ήσομαι[Refs 5th c.BC+]: aorist ἐτιμωρησάμην
  [Refs 5th c.BC+]:—passive, perfect τετῑμώρημαι [Refs 5th c.BC+]: used in middle
  sense, [Refs 5th c.BC+]: aorist ἐτιμωρήθην [Refs 3rd c.BC+]:—to be an avenger, exact
  or seek to exact vengeance for, avenge, τινι [Refs 5th c.BC+] uncertain reading
  in [Refs 5th c.BC+] with accusative _of things_, τ. τῷ ἑταίρῳ τὸν φόνον avenge his
  slaughter, [Refs 5th c.BC+] (for τινι) take vengeance for him, [Refs 5th c.BC+];
  ὑπὲρ τοῦ δήμου [Refs 5th c.BC+]:—middle, avenge or seek to avenge one''s own relative
  or friend, πατρὶ πάντα τιμωρουμένης [Refs 5th c.BC+] — _impersonal_ in passive,
  Λεωνίδῃ τετιμώρηται vengeance has been taken for him, he has been avenged, [Refs
  5th c.BC+], thou wilt have taken vengeance in respect to L., [Refs]

  __2 τιμωρεῖν τινα take vengeance on him, [Refs 5th c.BC+]; τοὺς αὐτοέντας[Refs 5th
  c.BC+], compare 92; Παλαμήδους σε τιμωρεῖ φόνου (variant{φόνον}) is taking vengeance
  on you for the murder of P., [Refs 5th c.BC+]:—passive, to be visited with vengeance,
  punished, [Refs 5th c.BC+]; ὧν ἡμάρτομεν τετιμωρήμεθα we have been punished, [Refs
  3rd c.BC+]; εἰς τὸ -ηθῆναι αὐτούς [Refs] —this sense is more frequently in

  __3 middle, avenge oneself upon, exact vengeance from, τινα [Refs 5th c.BC+]; Ἑαυτὸν
  τιμωρούμενος Self-punisher, name of a play by Menander,[Refs 5th c.BC+] with genitive
  _of things_, τιμωρεῖσθαί τινά τινος take vengeance on one for a thing, [Refs 5th
  c.BC+]; περὶ (perhaps ὑπὲρ) τῶν πεπραγμένων [Refs 5th c.BC+] less frequently with
  accusative _of things_, εἰ μή σ᾽ ἀδελφῆς αἷμα τιμωρήσεται will visit his sister''s
  blood on thee, [Refs 5th c.BC+]

  __3.b absolutely, avenge oneself, seek vengeance, [Refs 5th c.BC+]; ταῖς ἐσχάταις
  τιμωρίαις τ. visit with the extreme penalties, [Refs 5th c.BC+]; τὸ τιμωρησόμενον
  the power to exact vengeance, [Refs 4th c.BC+]: the crime is sometimes added in
  a relative clause, τ. εἴ τι.. ἠδίκησαν [Refs 5th c.BC+] exact vengeance for Greece,
  [Refs]

  __II especially in present and imperfect, succour one who has been attacked or has
  suffered injury, help him to retaliate, τινι [Refs 5th c.BC+]: absolutely, lend
  aid, give succour, [Refs 5th c.BC+]

  __II.2 of medical aid, τ. τῷ παθήματι relieve it, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
