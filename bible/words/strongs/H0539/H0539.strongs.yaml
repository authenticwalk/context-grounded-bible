strongs_number: H0539
language: hebrew
lemma: אָמַן
transliteration: ʼâman
pronunciation: aw-man'
definition: properly, to build up or support; to foster as a parent or nurse; figuratively
  to render (or be) firm or faithful, to trust or believe, to be permanent or quiet;
  morally to be true or certain;
kjv_usage: hence, assurance, believe, bring up, establish, [phrase] fail, be faithful
  (of long continuance, stedfast, sure, surely, trusty, verified), nurse, (-ing father),
  (put), trust, turn to the right.
derivation: a primitive root; (Isaiah 30:21; interchangeable with H541 (אָמַן), to
  go to the right hand)
extended_definition: '1) to support, confirm, be faithful

  1a) (Qal)

  1a1) to support, confirm, be faithful, uphold, nourish

  1a1a) foster-father (subst.)

  1a1b) foster-mother, nurse

  1a1c) pillars, supporters of the door

  1b) (Niphal)

  1b1) to be established, be faithful, be carried, make firm

  1b1a) to be carried by a nurse

  1b1b) made firm, sure, lasting

  1b1c) confirmed, established, sure

  1b1d) verified, confirmed

  1b1e) reliable, faithful, trusty

  1c) (Hiphil)

  1c1) to stand firm, to trust, to be certain, to believe in

  1c1a) stand firm

  1c1b) trust, believe

  Aramaic equivalent: a.man (אֲמַן "to trust" H0540) {STEPBible-TBESH}'
