strongs_number: G4905
language: greek
lemma: συνέρχομαι
transliteration: synérchomai
definition: to convene, depart in company with, associate with, or (specially), cohabit
  (conjugally)
kjv_usage: accompany, assemble (with), come (together), come (company, go) with, resort
derivation: from G4862 (σύν) and G2064 (ἔρχομαι);
extended_definition: 'συν-έρχομαι

  [in LXX for הָלַךְ, בּוֹא, אָסַף ni., etc. ;]

  __1. (cl.) to come together, assemble: Mrk.3:20 14:53, T, WH, txt., Act.1:6 2:6
  10:27 16:13 19:32 21:22 22:30 28:17, 1Co.14:26; before εἰς, with accusative loc.,
  Act.5:16; ἐπὶ τ. αὐτό, 1Co.11:20 14:23; with dative of person(s), Mrk.14:53, WH,
  mg., R (πρὸς αὐτόν, see Field, Notes, 40), Jhn.11:33; ἐν ἐκκλησίᾳ, 1Co.11:18; ἐνθάδε,
  Act.25:17; Mrk.6:33, WH, mg. (cf. WH, Intr., 95 ff.); ὅπου, Jhn.18:20; with inf.,
  Luk.5:15; εἰς τ. φαγεῖν, 1Co.11:33; εἰς τ. ἧσσον, 1Co.11:17 11:34; of sexual intercourse
  (Xen., al.; γυναικί or absol.), Mat.1:18.

  __2. In later sense (see exx. in Milligan, Selections, 64, 105), to accompany: with
  dative of person(s), Luk.23:55, Act.1:21 9:39 10:23, 45 11:12; before σύν, Act.21:16;
  εἰς, Act.15:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνέρχομαι,

  future -ελεύσομαι[Refs 1st c.AD+]; but the Attic dialect future is σύνειμι (εἶμι
  ibo), which see, with aorist 2 συνῆλθον (Doric dialect participle συνενθόντες [Refs]perfect
  συνελήλυθα:—go together or in company, σύν τε δύ᾽ ἐρχομένω [Refs 8th c.BC+]

  __II come together, assemble, meet, [Refs 5th c.BC+]; σ. ἐς τὠυτό [Refs 5th c.BC+];
  εἰς ἓν ἱερόν[Refs 5th c.BC+]; ἐκ τῶν ἀγρῶν [Refs 5th c.BC+]; ἐς λόγους σ. [Refs
  5th c.BC+]; σύνελθε πρὸς Θέωνα [Refs 1st c.BC+]; ἐπὶ τὸν ἀγῶνα, i.e. the Dramatic
  ἀγών, [Refs 4th c.BC+]; and simply, ξ. τινί have dealings with, [Refs 5th c.BC+];
  σ. χοροῖς take part in.. , [Refs 5th c.BC+]

  __II.2 in hostile sense, meet in battle, σ. ἐς πεδίον [Refs 5th c.BC+]; also of
  the battle, μάχη ὑπό τινων ξυνελθοῦσα engaged in, contested by them, [Refs 5th c.BC+]

  __II.3 come together, be united or banded together, ἐς τὠυτό [Refs 5th c.BC+]; φίλος
  φίλῳ ἐς ἓν σ. [Refs 5th c.BC+]; σ. ἐπὶ κοινωνίᾳ βίω Phintys [same place]; form a
  league, of states, [Refs 4th c.BC+]; come together, after quarrelling, ἀδελφοὶ..
  οὔτε ῥᾳδίως σ. [Refs 1st c.AD+]

  __II.3.b of sexual intercourse, σ. τῷ ἀνδρί [Refs 5th c.BC+]; σ. εἰς ὁμιλίαν τινί,
  of a woman, [Refs 1st c.BC+]; frequently of marriage-contracts, [Refs 2nd c.AD+],
  etc.: absolutely, of animals, couple, [Refs 4th c.BC+]

  __II.4 with accusative cognate, ταύτην τὴν στρατείαν ξ. joined in this expedition,
  [Refs 5th c.BC+]; τὸ σὸν λέχος ξυνῆλθον shared thy bed, [Refs 5th c.BC+]

  __III of things, to be joined in one, συνερχόμεν᾽ εἰς ἕν [Refs 5th c.BC+]; χάρις
  κείνου τέ σοι κἀμοῦ ξ. [Refs 5th c.BC+]; τἀπ᾽ ἐμοῦ τε κἀπὸ σοῦ ἐς ἓν ξ. [Refs 5th
  c.BC+]; of one river joining another, [Refs 5th c.BC+]; of heavenly bodies, to be
  in conjunction, [Refs 4th c.BC+]; of a chasm, close, [Refs 1st c.AD+]; so of a fistula,
  [Refs 1st c.AD+]

  __III.2 of events, concur, happen together, [Refs 5th c.BC+]; τῆς τύχης οὕτω σ.
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
