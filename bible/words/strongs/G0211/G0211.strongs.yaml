strongs_number: G0211
language: greek
lemma: ἀλάβαστρον
transliteration: alábastron
definition: properly, an "alabaster" box, i.e. (by extension) a perfume vase (of any
  material)
kjv_usage: (alabaster) box
derivation: neuter of (of uncertain derivation), the name of a stone;
extended_definition: 'ἀλάβαστρον, -ου, τό (also -ος, ὁ, ἡ; colloq. and κοινή for ἀλάβαστος),

  [in LXX: 4Ki.21:13 (צַלַּחַת)* ;]

  a box of alabaster (ἀλαβαστίτης) for ointment: Mat.26:7, Mrk.14:3, Luk.7:37 (see
  DCG, i, 41b; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀλάβαστος [ᾰλᾰ-]

  or ἄλᾰβ-στρος, ὁ (ἡ, variant in Ev Marc. 14.3), globular vase without handles for
  holding perfumes, often made of alabaster, [Refs 5th c.BC+] is the earlier Attic
  dialect form, [Refs 4th c.BC+]: Doric dialect accusative plural ἀλαβάστρως[Refs
  3rd c.BC+]:—neuter ἀλάβαστρον [NT+3rd c.BC+]: plural ἀλάβαστρα or -τα [Refs 3rd
  c.BC+] {STEPBible-TFLSJ}'
