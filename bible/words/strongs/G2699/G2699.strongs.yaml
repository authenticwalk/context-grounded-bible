lemma: κατατομή
transliteration: katatomḗ
definition: a cutting down (off), i.e. mutilation (ironically)
kjv_usage: concision
derivation: from a compound of G2596 (κατά) and (to cut);
extended_definition: 'κατα-τομή, -ῆς, ἡ

  [in Sm.: Jer.31:37 (κατατέμνω is used in LXX of forbidden mutilations: Lev.21:5,
  al.) ;]

  __1. incision.

  __2. excision, concision, mutilation: in sarcasm, by paronomasia, in contrast to
  (true) περιτομή (v3), of Judaizing Christians, Php.3:2 (see Lft., in l; Cremer,
  883).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατατομή, ἡ,

  incision, notch, groove, [LXX+4th c.BC+], compare 373.231: plural, [Refs 2nd c.AD+]

  __II part of a theatre, [Refs 4th c.BC+]

  __II.2 face of rock, [Refs 4th c.BC+]; μέταλλον καὶ κ. perhaps a mine and a quarry-face,
  [Refs]

  __III ={καταγραφή}, profile, [Refs 5th c.AD+]

  __IV mutilation, opposed to true circumcision, a παρονομασία in [NT] {STEPBible-TFLSJ}'
