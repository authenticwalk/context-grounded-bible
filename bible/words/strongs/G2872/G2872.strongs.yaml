strongs_number: G2872
language: greek
lemma: κοπιάω
transliteration: kopiáō
definition: to feel fatigue; by implication, to work hard
kjv_usage: (bestow) labour, toil, be wearied
derivation: from a derivative of G2873 (κόπος);
extended_definition: 'κοπιάω, -ῶ

  (κόπος), [in LXX chiefly for יָגַע ;]

  __1. (as in cl.) to grow weary: Mat.11:28, Jhn.4:6, Rev.2:3 (cf. Isa.40:31).

  __2. Hence, in LXX and NT, to work with effort, to toil: absol., Mat.6:23, Luk.5:5
  12:27, Jhn.4:38, Act.20:35, 1Co.4:12, Eph.4:28, 2Ti.2:5; with accusative of thing(s),
  Jhn.4:38; frequently in Paul. Epp., of ministerial labour: 1Co.15:10 16:16; before
  ἐν, Rom.16:12, 1Th.5:12 (see M, Th., in l), 1Ti.5:17; εἰς, Rom.16:6, Gal.4:11, Php.2:16,
  Col.1:29, 1Ti.4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'κοπ-ιάω,

  future -άσω [ᾱ]: aorist ἐκοπίᾱσα [Refs 4th c.BC+]: perfect κεκοπίᾱκα [NT]: (κόπος):—to
  be tired, grow weary, [LXX+5th c.BC+], Men.[same place]; κ. ὑπὸ ἀγαθῶν to be weary
  of good things, [NT+5th c.BC+]: with participle, κ. ὀρχούμενοι [Refs 5th c.BC+]aorist
  participle κοπιάσας, defunctus laboribus, [Refs]:—middle in active sense, [Refs
  4th c.BC+]

  __II work hard, toil, [NT+2nd c.AD+]: with infinitive, strive, struggle, μὴ κοπία
  ζητεῖν [Refs]

  __III ={κοπάζω}, come to rest: arrive at a state of saturation, [Refs 3rd c.AD+]
