strongs_number: G3765
language: greek
lemma: οὐκέτι
transliteration: oukéti
definition: not yet, no longer
kjv_usage: after that (not), (not) any more, henceforth (hereafter) not, no longer
  (more), not as yet (now), now no more (not), yet (not)
derivation: from G3756 (οὐ) and G2089 (ἔτι);
extended_definition: 'οὐκέτι

  neg. adv. of time,  [in LXX chiefly for עוֹד with neg., לֹא, etc. ;]

  no longer, no more: Mat.19:6, Mrk.10:8, Luk.15:19, Jhn.4:42, Rom.6:9, Gal.3:25 Eph.2:19
  Heb.10:18, al.; with neg. (to strengthen the negation), Mat.22:46 Mrk.5:3, Act.8:39,
  al

  (AS) {STEPBible-TBESG}'
etymology: 'οὐκέτι

  or οὐκ ἔτι, adverb no more, no longer, no further: and generally, not now, opposed
  to οὔπω (not yet), frequently in [Refs 8th c.BC+], and Attic dialect; οὐκέτι πάμπαν
  [Refs 8th c.BC+]; with a word between, οὐ πάμπαν ἔτι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
