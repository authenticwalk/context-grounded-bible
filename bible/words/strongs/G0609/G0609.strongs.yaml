strongs_number: G0609
language: greek
lemma: ἀποκόπτω
transliteration: apokóptō
definition: to amputate; reflexively (by irony) to mutilate (the privy parts)
kjv_usage: cut off
derivation: from G575 (ἀπό) and G2875 (κόπτω);
extended_definition: 'ἀπο-κόπτω

  [in LXX for קָצַץ, כָּרַת, etc. ;]

  to cut off: Mrk.9:43, 45, Jhn.18:10, 26 Act.27:32. Mid., to mutilate oneself, have
  oneself mutilated: Gal.5:12 (cf. Deu.23:1 LXX; and see Cremer, 751; MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-κόπτω,

  cut off, hew off, frequently in [Refs 8th c.BC+]; in Prose, χεῖρας ἀ.[Refs 5th c.BC+];
  amputate, [Refs 8th c.BC+]; ἀΐξας ἀπέκοψε παρήορον he cut loose the trace-horse,
  [Refs 8th c.BC+] —passive, ἀποκεκόψονται, of buds, will be cut off, [Refs 5th c.BC+];
  ἀ. τὴν χεῖρα have it cut off, [Refs 5th c.BC+]; ἀ.τὰ γεννητικά, of eunuchs, [Refs
  1st c.AD+]eunuch, [LXX+2nd c.AD+]:—middle, make oneself a eunuch, [NT+2nd c.AD+]

  __2 metaphorically, ἀπ᾽ ἐλπίδα φημὶ κεκόφθαι ναυτιλίης νόστου τε[Refs 3rd c.BC+];
  ἀ. τὸ ἀμφίβολον τῆς γνώμης decide summarily, [Refs 1st c.AD+]; διὰ τὸ μὴ ἀποκόπτειν
  τὴν πολυχρόνιον ζωήν exclude from the reckoning, despair of, [Refs 1st c.BC+]; reject,
  exclude, [Refs 4th c.BC+]:—middle, uncertain in [Refs 1st c.BC+]

  __3 especially of voice or breath, cut short, τὸν τοῦ πνεύματος τόνον[Refs 1st c.BC+]:—passive,
  ἀποκέκοπταί τινι ἡ φωνή[Refs 1st c.AD+]

  __4 of literary periods or phrases, bring to an abrupt close, δεῖ τῆ μακρᾶ -κόπτεσθαι[Refs
  4th c.BC+]

  __5 Grammars, in passive, to be cut short by ἀποκοπή (which see), [Refs]

  __6 abstract an idea or word from its context, τὸ ἀγαθὸς ἀποκοπέν[Refs]

  __II ἀ. τινὰ ἀπὸ τόπου beat off from a strong place, of soldiers, [Refs 5th c.BC+]

  __III middle, smite the breast in mourning: with accusative, mourn for, νεκρόν[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
