strongs_number: H2199
language: hebrew
lemma: זָעַק
transliteration: zâʻaq
pronunciation: zaw-ak'
definition: to shriek (from anguish or danger); by analogy, (as a herald) to announce
  or convene publicly
kjv_usage: assemble, call (together), (make a) cry (out), come with such a company,
  gather (together), cause to be proclaimed.
derivation: a primitive root;
extended_definition: '1) to cry, cry out, call, call for help

  1a) (Qal)

  1a1) to call (to one''s aid)

  1a2) to cry, cry out (in need)

  1b) (Niphal) to be assembled, be called together, be joined together

  1c) (Hiphil)

  1c1) to call, call out, call together, summon

  1c2) to make a crying, proclaim

  1c3) to have a proclamation made

  1c4) to call out to, call out at

  Aramaic equivalent: ze.iq (זְעִ֑ק "to cry out" H2200) {STEPBible-TBESH}'
