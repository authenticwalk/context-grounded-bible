strongs_number: G0846
language: greek
lemma: αὐτός
transliteration: autós
definition: the reflexive pronoun self, used (alone or in the comparative G1438 (ἑαυτοῦ))
  of the third person , and (with the proper personal pronoun) of the other persons
kjv_usage: her, it(-self), one, the other, (mine) own, said, (self-), the) same, ((him-,
  my-, thy- )self, (your-)selves, she, that, their(-s), them(-selves), there(-at,
  - by, -in, -into, -of, -on, -with), they, (these) things, this (man), those, together,
  very, which
derivation: from the particle (perhaps akin to the base of G109 (ἀήρ) through the
  idea of a baffling wind) (backward);
extended_definition: 'αὐτός, -ή, -ό,

  determinative pron., in late Gk. much more frequently than in cl. (WM, 178f.; Jannaris,
  HGG, §1399).

  __1. Emphatic (so always in nom. exc. when preceded by the art., see infr., iii);

  __(1) self (ipse), expressing opposition, distinction, exclusion, etc., αὐ. ἐκχυθήσεται,
  Luk.5:37; αὐ. ἐγινώσκεν, Jhn.2:25; αὐ.ὑμεῖς, Jhn.3:28; καὶ αὐ. ἐγώ, Rom.15:14; αὐ.
  Ἰησοῦς, Jhn.2:24; αὐ. καὶ οἱ μετ᾽ αὐτοῦ, Mrk.2:25; ὑμεῖς αὐ., Mrk.6:31; esp. (as
  freq in cl.) αὐ. ὁ, Mat.3:4, Mrk.6:17, Jhn.16:27, 1Th.3:11, al.; in late Gk., sometimes
  weakened, ἐν αὐτῇ τ. ὥρᾳ, in that hour, Luk.10:21 (M, Pr., 91; MM, see word);

  __(2) emphatic, he, she, it (M, Pr., 86; Bl., §48, 1, 2, 7), Mat.1:21, 12:50, Luk.6:35,
  al.; pointing to some one as master (cl.), Mat.8:24, Mrk.4:38, al.; αὐ., καὶ αὐ.
  = οὗτος, ὁ δε (BL, §48, 1), Mat.14:2, Mrk.14:15, 44, Luk.1:22, 2:28, al.

  __2. In oblique cases (cl.), for the simple pron. of 3rd of person(s), he, she,
  it, Mat.7:9, 10:12, 26:44, al.; with ptcp. in genitive absol., Mat.9:18, Mrk.13:1,
  al. (for irreg. constructions, V. Bl., §74, 5); pleonastically after the relative
  (cf. Heb. אֲשֶׁר לוֹ; WM, 184ff.; Bl., §50, 4; MM, see word), Mrk.7:25, Rev.3:8,
  7:2, al.; in constr. ad sensum, without proper subject expressly indicated, Mat.4:23,
  Act.8:5, 2Co.2:13, al.; genitive αὐτοῦ = ἐκείνου, Rom.11:11, 1Th.2:19, Tit.3:5,
  Heb.2:4.

  __3. ὁ, ἡ, τὸ αὐ., the same: Heb.1:12, 13:8; τὸ αὐ., ποιεῖν, Mat.5:46, 47, al.;
  φρονεῖν, Rom.12:16, 15:5, Php.2:2, al.; τὰ αὐ., Act.15:27, Rom.2:1, al.; κατὰ τὸ
  (τὰ) αὐ. (MM, see word), Act.14:1, Luk.6:23, al.; ἐπὶ τὸ αὐ., together (MM, see
  word), Mat.22:34, Act.1:15, al.; ἓν κ. τὸ αὐ., 1Co.11:5, 12:11; with dative (cl.),
  1Co.11:5; with a noun, λόγος, Mrk.14:39; μέτρος, Php.1:30; πνεῦμα, 1Co.12:4.

  (AS) {STEPBible-TBESG}'
etymology: 'αὐτός

  (Cretan dialect ἀϝτός [Refs] (also αὐτόν[Refs], reflexive pronoun, self:—in oblique
  cases used for the personal pronoun, him, her, it:—with Article, ὁ αὐτός, ἡ αὐτή,
  τὸ αὐτό (also ταὐτόν), etc., the very one, the same.

  __I self, myself, thyself, etc., accusative to the person of the Verb: frequently
  joined with ἐγώ, σύ, etc. (see. below 10),

  __I.1 one''s true self, the soul, not the body, [Refs 8th c.BC+]; reversely, body,
  not soul, [Refs 8th c.BC+]; oneself, as opposed to others who are less prominent,
  as king to subject, [Refs]; man to wife and children, [Refs 8th c.BC+]; warrior
  to horses, [Refs 8th c.BC+], or to weapons, [Refs]; shepherd to herd, [Refs 8th
  c.BC+]; seamen to ships, [Refs]: generally, whole to parts,[Refs 5th c.BC+]: absolutely,
  the Master, as in the [Refs 4th c.BC+] Latin Ipse dixit; so τίς οὗτος..;— Αὐτός,
  i.e. Socrates, [Refs 5th c.BC+]; ἀναβόησον Αὐτόν[Refs]the Master, [Refs 5th c.BC+]
  the result will show, [Refs 5th c.BC+]; especially αὐτὸ δείξει[Refs 5th c.BC+];
  of things, the very, ὑπὸ λόφον αὐτόν, i.e. just, exactly under.., [Refs 8th c.BC+];
  πρὸς αὐταῖς ταῖς θύραις close by the door, [Refs 5th c.BC+]; αὐτὸ τὸ δέον the very
  thing needed, [Refs 5th c.BC+]; αὐτὸ τὸ περίορθρον the point of dawn, [Refs 5th
  c.BC+]; αὐτὰ τὰ ἐναντία the very opposite, [Refs 5th c.BC+]; even, οὔ μοι μέλει
  ἄλγος οὔτ᾽ αὐτῆς Ἑκάβης[Refs 8th c.BC+] —In these senses αὐτός in Prose either precedes
  both the _Article_ and substantive, or follows both, e.g. αὐτὸς ὁ υἱός or ὁ υἱὸς
  αὐτός. The Article is sometimes omitted with proper names, or Nouns denoting individuals,
  αὐτὸς Μένων[Refs 5th c.BC+]

  __I.2 of oneself, of one''s own accord, ἀλλά τις αὐ. ἴτω[Refs 8th c.BC+]; also,
  in person, τῶν πραγμάτων ὑμῖν.. αὐτοῖς ἀντιληπτέον[Refs 4th c.BC+]

  __I.3 by oneself or itself, alone, αὐτός περ ἐών although alone, [Refs 8th c.BC+];
  αὐτὸς ἐγείναο παῖδ᾽, i.e. without a mother,[Refs 8th c.BC+]by himself, [Refs 5th
  c.BC+]; αὐτοὶ γάρ ἐσμεν we are by ourselves, i.e. among friends, [Refs 5th c.BC+];
  αὐτὰ γὰρ ἔστιν ταῦτα these and no others, [Refs 5th c.BC+] himself alone, [Refs
  8th c.BC+]; αὐτὸς μόνος, see at {μόνος} II; αὐτὸς καθ᾽ αὑτόν, see at {ἑαυτοῦ}.

  __I.4 in Philosophy, by or in itself, of an abstract concept or idea, δίκαιον αὐτό[Refs
  5th c.BC+] is frequently in this sense, attached to Nouns of all genders, οὐκ αὐτὸ
  δικαιοσύνην ἐπαινοῦντες ἀλλὰ τὰς ἀπ᾽ αὐτῆς εὐδοκιμήσεις[Refs 5th c.BC+]; more fully,
  εἰ αὐτὸ τοῦτο πατέρα ἠρώτων, ἆρα ὁ πατήρ ἐστι πατήρ τινος, ἢ ο; [Refs]; ἀδελφός,
  αὐτὸ τοῦτο ὅπερ ἔστιν the ideal, abstract brother, [Refs 4th c.BC+]; less frequently
  agreeing with the substantive, ἵνα αὐτὴ δικαιοσύνη πρὸς ἀδικίαν αὐτὴν κριθείη[Refs
  5th c.BC+]its very self, [Refs]

  __I.5 in dative with substantive, in one, together, ἀνόρουσεν αὐτῇ σὺν φόρμιγγι
  he sprang up lyre in hand, [Refs 8th c.BC+]; αὐτῇ σὺν πήληκι κάρη helmet and all,[Refs
  8th c.BC+] men and all, [Refs 5th c.BC+]; αὐτοῖσι συμμάχοισι allies and all, [Refs
  5th c.BC+]

  __I.6 added to ordinal Numbers, e.g. πέμπτος αὐτός himself the fifth, i. e. himself
  with four others, [NT+5th c.BC+]

  __I.7 frequently coupled with οὗτος, τοῦτ᾽ αὐτό ἐστι τὸ ζητηθέν[Refs 5th c.BC+];
  ταῦτα ἥκω αὐτὰ ἵνα.. [Refs 5th c.BC+]

  __I.8 καὶ αὐτός himself too, [Refs 8th c.BC+]

  __I.9 repeated in apodosi for emphasis, αὐτὸς ἐπαγγειλάμενος σώσειν.. αὐτὸς ἀπώλεσεν[Refs
  5th c.BC+]

  __I.10 in connexion with the person. pronoun, ἐγὼν αὐτός[Refs 8th c.BC+]; followed
  by an enclitic pronoun, αὐτόν μιν[Refs 8th c.BC+]

  __I.10.b with person. pronoun omitted, αὐτός.. ἧσθαι λιλαίομαι, for ἐγὼ αὐτός, [Refs
  8th c.BC+]; αὐτὸν ἐλέησον, for ἐμὲ αὐτόν,[Refs 8th c.BC+] is simply a strengthened
  form of ο; and so in Attic dialect, when σὲ αὐτόν, ἐμοὶ αὐτῷ, etc., are read divisim,
  they are emphatic, not reflexive; in this case αὐτός generally precedes the person.
  pronoun,[Refs 5th c.BC+]

  __I.10.c with the reflexive ἑαυτοῦ, αὑτοῦ, etc., to add force and definiteness,
  αὐτὸς καθ᾽ αὑτοῦ[Refs 4th c.BC+]; αὐτοὶ ὑφ᾽ αὑτῶν[Refs 5th c.BC+]; sometimes between
  the Article and reflexive pronoun, τοῖς αὐτὸς αὑτοῦ πήμασιν βαρύνεται[Refs 5th c.BC+]

  __I.10.d αὐτοῦ, αὐτῶν with possessive pronoun, πατρὸς κλέος ἠδ᾽ ἐμὸν αὐτοῦ[Refs
  8th c.BC+]; τοῖς οἷσιν αὐτοῦ[Refs 8th c.BC+]

  __I.10.e αὐτὸς ἑαυτοῦ with comparative and superlative adjective, αὐτὸς ἑωυτοῦ ῥέει
  πολλῷ ὑποδεέστερος[Refs 5th c.BC+]

  __I.11 αὐτός for ὁ αὐτός, the same, [Refs 8th c.BC+], and in later Prose, αὐταῖς
  ταῖς ἡμέραις[NT+2nd c.AD+]

  __I.12 comparative αὐτότερος[Refs 5th c.BC+]: superlative αὐτότατος his very self,
  [Refs 5th c.BC+]. adverb, comparative αὐτοτέρως[Refs 2nd c.AD+]

  __II he, she, it, for the simple pronoun of 3 person, only in oblique cases (except
  in later Gk., [NT], and rarely first in a sentence, [NT+5th c.BC+]: rare in Epic
  dialect, [Refs 8th c.BC+], and mostly emphatic,[Refs 8th c.BC+]; so in Trag., [Refs
  5th c.BC+]: in Prose, to recall a Noun used earlier in the sentence, ἐγὼ μὲν οὖν
  βασιλέα.. οὐκ οἶδα ὅ τι δεῖ αὐτὸν ὀμόσαι[Refs 5th c.BC+]; after a Relative, ὅς κε
  θεοῖς ἐπιπείθηται.. ἔκλυον αὐτοῦ[Refs 8th c.BC+]; especially where a second Verb
  requires a change of case in the pronoun, οἳ ἂν ἐξελεγχθῶσι.. ὡς προδότας αὐτοὺς
  ὄντας τιμωρηθῆναι[Refs 5th c.BC+]; later, pleonastically after a Relative, ὧν ὁ
  μὲν αὐτῶν[NT+5th c.BC+]

  __III with Article ὁ αὐτός, ἡ αὐτή, τὸ αὐτό, and Attic dialect contraction αὑτός,
  αὑτή, ταὐτό and ταὐτόν (as required by the metre,[Refs 5th c.BC+] plural neuter
  ταὐτ; Ionic dialect ὡυτός, τὠυτό:—the very one, the same, rare in [Refs 8th c.BC+]:
  with dative, to denote sameness or agreement, especially in Prose, τὠυτὸ ἂν ὑμῖν
  ἐπρήσσομεν[Refs 5th c.BC+]; ὁ αὐτὸς τῷ λίθῳ the same as the stone, [Refs 5th c.BC+];
  ἐν ταὐτῷ εἶναί τινι to be in the place with.., [Refs 5th c.BC+]; προσίεσθαί τινα
  ἐς ταὐτὸ ἑαυτῷ to have a person meet one,[Refs 5th c.BC+]face to face, [Refs 4th
  c.AD+]

  __III.2 in later Greek, the said, the above-named, Ἡρώδης ὁ αὐ.[Refs 3rd c.BC+]

  __IV Adverbial phrases:

  __IV.1 αὐτὸ μόνον simply, merely, [Refs 1st c.AD+]

  __IV.2 αὐτό as adverb, ={ἄρτι}, [Refs]

  __IV.3 αὐτὸ τοῦτο as adverb, [NT+2nd c.BC+]

  __IV.4 with Preps., ἐπὶ τὸ αὐτό added together, making a total, [Refs 2nd c.AD+];
  κατὰ τὸ αὐτό together, at the same time,[NT], etc.; but κατ᾽ αὐτό just then, [Refs
  2nd c.AD+]

  __V In Compos.:

  __V.1 of or by oneself, self-.., as in αὐτοδίδακτος, αὐτογνώμων, αὐτόματος: and
  so, independently, as in αὐτοκράτωρ, αὐτόνομος.

  __V.2 hence, as a second self, very.., bodily, as with proper names, Αὐτοθαΐς.

  __V.3 in the abstract, the ideal, see above[Refs]

  __V.4 precisely, as in αὐτόδεκα.

  __V.5 rarely with reflexive sense of ἀλλήλων, as in αὐτοκτονέω.

  __V.6 in one piece with, together with, as in αὐτόκωπος, αὐτοχείλης, αὐτόπρεμνος,
  αὐτόρριζος.

  __V.7 by itself: hence, only, as in αὐτόξυλος, αὐτόποκος.—For αὐτοῦ, αὐτῶς, etc.,
  see the respective Arts. {STEPBible-TFLSJ}'
