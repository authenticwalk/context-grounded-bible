strongs_number: H0215
language: hebrew
lemma: אוֹר
transliteration: ʼôwr
pronunciation: ore
definition: to be (causative, make) luminous (literally and metaphorically)
kjv_usage: '[idiom] break of day, glorious, kindle, (be, en-, give, show) light (-en,
  -ened), set on fire, shine.'
derivation: a primitive root;
extended_definition: '1) to be or become light, shine

  1a) (Qal)

  1a1) to become light (day)

  1a2) to shine (of the sun)

  1a3) to become bright

  1b) (Niphal)

  1b1) to be illuminated

  1b2) to become lighted up

  1c) (Hiphil)

  1c1) to give light, shine (of sun, moon, and stars)

  1c2) to illumine, light up, cause to shine, shine

  1c3) to kindle, light (candle, wood)

  1c4) lighten (of the eyes, his law, etc)

  1c5) to make shine (of the face) {STEPBible-TBESH}'
