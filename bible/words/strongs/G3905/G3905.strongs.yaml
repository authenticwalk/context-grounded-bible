strongs_number: G3905
language: greek
lemma: παρατείνω
transliteration: parateínō
definition: to extend along, i.e. prolong (in point of time)
kjv_usage: continue
derivation: from G3844 (παρά) and teino (to stretch);
extended_definition: 'παρα-τείνω

  [in LXX: Num.23:28 (שָׁקַף ni.), etc. ;]

  to extend, pro­long: τ. λόγον, Act.20:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρατείνω,

  future -τενῶ[Refs 5th c.AD+]: perfect -τέτᾰκα[Refs 1st c.AD+]:—stretch out along,
  beside, or near, χεῖρες παρατεταμέναι [Refs 5th c.BC+]; extend, deploy, τὴν φάλαγγα
  [Refs 5th c.BC+]: —passive, extend along (see. below [Refs]; to be stretched at
  length, laid low, [Refs 5th c.BC+]

  __2. stretch on the rack, torture, [Refs 5th c.BC+]:—passive, to be tortured, λιμῷ
  [Refs 5th c.BC+]; to be worn out, with participle, παρετάθη μακρὰν σδὸν πορευθείς
  [Refs 5th c.BC+]; παρατέταμαι λιπαρὰ κάπτων I am nigh dead with eating dainties,
  [Refs 5th c.BC+]; but πολιορκίᾳ παρατενεῖσθαι ἐς τοὔσχατον will strain themselves
  to the uttermost, hold out to the last, [Refs 5th c.BC+]

  __3. prolong, protract, τοὺς λόγους [Refs 4th c.BC+]; μῦθον[Refs 2nd c.AD+]:—passive,
  [Refs 2nd c.AD+]

  __3.b. delay, τὴν ἀπόδοσιν [Refs 2nd c.AD+]

  __4. apply a figure to a straight line, [Refs 5th c.BC+]

  __5. κοιλίαν π. relax the bowels, Philistio cited in [Refs 2nd c.AD+]

  __6. lengthen in pronunciation, ὄνομα [Refs 2nd c.AD+]; prolong a sound, of echo,
  [Refs]

  __II. intransitive, stretch or lie beside or along, of a wall, a line of country,
  etc., [Refs 5th c.BC+]:—passive, παρατέταται ὄρος [Refs 5th c.BC+]

  __II.2. extend, ἀπὸ τοῦ ἐντέρου κάτω π. [Refs 4th c.BC+]; extend over, πάντας χρόνους
  καὶ τόπους [Refs 1st c.AD+]

  __II.3. of Time, extend, ἐνιαυτοῦ μῆκος π. [Refs 1st c.BC+]; continue one''s life,
  live, ἕως.., μέχρι.., [Refs 1st c.AD+]

  __II.4. as aux. Verb, with participle, ποῖ παρατενεῖς δεδιὼς ταῦτ; how long will
  you go on fearing this ? [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
