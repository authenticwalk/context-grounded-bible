strongs_number: G0996
language: greek
lemma: βοήθεια
transliteration: boḗtheia
definition: aid; specially, a rope or chain for frapping a vessel
kjv_usage: help
derivation: from G998 (βοηθός);
extended_definition: 'βοήθεια, -ας, ἡ (see: βοηθέω),

  [in LXX for עֵזֶר, etc. ;]

  help: Heb.4:16; pl., helps, "frapping," a technical nautical term (MM, Exp., x;
  DB, ext., 367): Act.27:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'βοήθ-εια, ἡ

  (Doric dialect βοάθοια [Refs], help, aid, [Refs 5th c.BC+]; βοήθειαν ἔχειν πρὸς
  ὑγίειαν, πρὸς τὴν ἑκάστου ὑπερβολὴν μηχανᾶσθαι, [Refs 4th c.BC+]: nominative singular,
  as exclamation ''help!'', [NT+5th c.BC+]

  __2 medical aid, cure, κίνδυνος ἰσχυρότερος πάσης β. [Refs 1st c.AD+]

  __II force of auxiliaries, ἡ παρὰ Διονυσίου β. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
