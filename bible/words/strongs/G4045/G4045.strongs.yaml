strongs_number: G4045
language: greek
lemma: περιπίπτω
transliteration: peripíptō
definition: to fall into something that is all around, i.e. light among or upon, be
  surrounded with
kjv_usage: fall among (into)
derivation: from G4012 (περί) and G4098 (πίπτω);
extended_definition: 'περι-πίπτω

  [in LXX: Rut.2:3, 2Ki.1:6 (קָרָה), Pro.11:5 (נָפַל), Dan LXX 2:9, 2Ma.6:13 2Mac
  9:7 2Mac 9:21 2Mac 10:4 * ;]

  __1. to fall around.

  __2. to fall in with, light upon, come across: with dative, λῃσταῖς, Luk.10:30;
  πειρασμοῖς, Jas.1:2; before εἰς, Act.27:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιπίπτω,

  future - πεσοῦμαι [Refs 5th c.BC+]: Epic dialect perfect participle feminine περιπεπτηυῖαι
  [Refs 3rd c.BC+]:—fall around, i.e. so as to embrace, τινι [Refs 5th c.BC+]

  __2 fall around, i.e. upon, a weapon, τῷ ξίφει [Refs 5th c.BC+]

  __3 [ζῶναι] πόλοις περιπεπτηυῖαι encircling the poles, Eratosth. [prev. cited]

  __4 fall over, ἑκατέρωσε [Refs 1st c.AD+]

  __II with dative, fall in with, [Refs 5th c.BC+]; frequently of ships meeting at
  sea, [Refs 5th c.BC+]; π. μουσικῇ τε καὶ ταῖς μέθαις having encountered them in
  our discussion. [Refs 5th c.BC+]; ἡ ὄψις κάμνουσα ἐν τοῖς μικροῖς τοῖς μεγάλοις
  ἀσμένως π. [Refs 3rd c.AD+]: absolutely, supervene, [Refs]

  __II.2 fall foul of other ships, τῇσι σφετέρῃσι νηυσί [Refs 5th c.BC+]; also π.
  περὶ τὴν Σηπιάδα to be wrecked on.., [Refs]

  __II.3 metaphorically, fall in with, fall into, mostly of evil, with dative, π.
  ἀδίκοισι γνώμῃσι fall in with, encounter unjust judgements, [Refs]; π. τοιαύτῃσι
  τύχῃσι, δουλοσύνῃ, [Refs]; νούσοις, νοσήμασι, [Refs 5th c.BC+]; π. συκοφάνταις [Refs
  5th c.BC+]; also σοὶ αὐτῷ περιπίπτειν to be caught in your own snare, [Refs 5th
  c.BC+]: absolutely, come to grief, [Refs 2nd c.BC+]

  __II.4 of events, befall one, ἤν μοί τι περιπίπτῃ κακόν [Refs 5th c.BC+]

  __III change suddenly, εἴς τι [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
