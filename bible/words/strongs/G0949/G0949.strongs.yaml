strongs_number: G0949
language: greek
lemma: βέβαιος
transliteration: bébaios
definition: stable (literally or figuratively)
kjv_usage: firm, of force, stedfast, sure
derivation: from the base of G939 (βάσις) (through the idea of basality);
extended_definition: 'βέβαιος, -ον (also -α, -ον; βαίνω),

  [in LXX: Est.3:13, Wis.7:23, 3Ma.5:31 7:7, 4Ma.17:4 * ;]

  firm, secure: ἄγκυρα, Heb.6:19; metaphorically, sure (esp. "in the sense of legally
  guaranteed security," Deiss., BS, 109; cf . two foll. words): ἐπαγγελία, Rom.4:16;
  ἐλπίς, 2Co.1:6; λόγος, Heb.2:2; παρρησία, Heb.3:6; ἀρχή (τ. ὑποστάσεως), Heb.3:14;
  διαθήκη, Heb.9:17; κλῆσις κ. ἐκλογή, 2Pe.1:10; comp. (-ότερος), προφητικὸς λόγος,
  2Pe.1:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'βέβαιος, ον

  (so always in [Refs 5th c.BC+], also α, ον (see. below): (βαίνω):— firm, steady,
  κρύσταλλος [Refs 5th c.BC+]; γῆ β. terra firma, [Refs 2nd c.AD+]; steadfast, durable,
  ὁμιλία.. πιστὴ καὶ βέβαιος [Refs 5th c.BC+]

  __b sure, certain, τέκμαρ [Refs 5th c.BC+]; πύλας β. παρέχειν make safe, secure,
  [Refs 5th c.BC+]; βεβαιότερος κίνδυνος a surer game, [Refs]: superlative -ότατος[Refs];
  βέβαιόν ἐστί τινι ὅτι.. [Refs 1st c.BC+] confirm, guarantee, [Refs 1st c.BC+]

  __2 of persons, etc., steadfast, constant, φίλος [Refs 5th c.BC+]infinitive, βεβαιότεροι
  μηδὲν νεωτεριεῖν more certain to make no change, [Refs 5th c.BC+]

  __3 τό β. certainty, [Refs 5th c.BC+]; but τὸ β. τῆς διανοίας firmness, resolution,
  [Refs 5th c.BC+]

  __3.b security, guarantee, τὸ δημόσιον β. [Refs]

  __II adverb -ως[Refs 5th c.BC+]; ἔχειν, γνῶναι, δημοκρατεῖσθαι, [Refs 4th c.BC+]:
  comparative -ότερον, οἰκεῖν [Refs 5th c.BC+]; -οτέρως [Refs 5th c.BC+]: superlative
  -ότατα[Refs 5th c.BC+] {STEPBible-TFLSJ}'
