strongs_number: H3779
language: hebrew
lemma: כַּשְׂדַּי
transliteration: Kasday
pronunciation: kas-dah'-ee
definition: a Chaldaean or inhabitant of Chaldaea; by implication, a Magian or professional
  astrologer
kjv_usage: Chaldean.
derivation: (Aramaic) corresponding to H3778 (כַּשְׂדִּי);
extended_definition: 'Group of kas.di (כַּשְׂדִּים "Chaldea" H3778)

  § Chaldean = "clod breakers"

  1) a territory in lower Mesopotamia bordering on the Persian Gulf

  2) the inhabitants of Chaldea, living on the lower Euphrates and Tigris

  3) those persons considered the wisest in the land (by extension) {STEPBible-TBESH}'
