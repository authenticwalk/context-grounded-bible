strongs_number: G3503
language: greek
lemma: νεότης
transliteration: neótēs
definition: newness, i.e. youthfulness
kjv_usage: youth
derivation: from G3501 (νέος);
extended_definition: 'νεότης, -ητος, ἡ

  (νέος), [in LXX chiefly for נָעוּר ;]

  youth: Mrk.10:20, Luk.18:21, Act.26:4, 1Ti.4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'νεότης,

  Doric dialect -τας, ητος, ἡ, (νέος) youth, ἐκ νεότητος.. ἐς γῆρας [NT+8th c.BC+];
  ἐρατὴν γὰρ ἀπωλέσαμεν νεότητα, i.e. we died young, [Refs 5th c.BC+]; ἐν νεότατι,
  ἐπὶ νεότητος, in one''s youth, [Refs 7th c.BC+]; αἱ ν. ῥωμαλέαι[Refs 4th c.AD+]

  __2 youthful spirit, impetuosity, [Refs 5th c.BC+]: in bad sense, youthful folly,
  insolence, ἀκολασίᾳ καὶ ν. [Refs 5th c.BC+]

  __II collective, ={νεολαία}, body of youth, especially of military or athletic age,
  [Refs 5th c.BC+]

  __III in Crete, νεότας, ἁ, accusative νεότα, genitive νεότας, board of officials
  representing the νέοι [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
