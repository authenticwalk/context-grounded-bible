strongs_number: G5242
language: greek
lemma: ὑπερέχω
transliteration: hyperéchō
definition: to hold oneself above, i.e. (figuratively) to excel; participle (as adjective,
  or neuter as noun) superior, superiority
kjv_usage: better, excellency, higher, pass, supreme
derivation: from G5228 (ὑπέρ) and G2192 (ἔχω);
extended_definition: 'ὑπερ-έχω

  [in LXX: Gen.25:23 (אָמַץ), Exo.26:13 (עֲדַף), Sir.36:7, al. ;]

  __1. trans., to hold over or above.

  __2. Intrans. (when a noun follows, the case is governed by the prep.; see Bl.,
  § 34, 1; 36, 8), to rise above, overtop; metaphorically,

  __(a) to be superior in rank, etc.: Rom.13:1, 1Pe.2:13 (cf. Wis.6:6);

  __(b) to be superior, excel, surpass: with genitive (cl.; see supr.), Php.2:3; with
  accusative (cl.; see supr.), Php.4:7; as subst., τ. ὑπερέχον, the excel­lency, the
  surpassing worth, Php.3:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερέχω,

  Epic dialect ὑπειρ- [Refs 6th c.BC+]: Epic dialect imperfect ὑπείρεχον [Refs 8th
  c.BC+]aorist ὑπερέσχον, and in poetry form -έσχεθον, [Refs]: future -έξω[Refs 3rd
  c.BC+]:—hold over, σπλάγχνα.. ὑπείρεχον Ἡφαίστοιο held them over the fire, [Refs
  8th c.BC+]; ὑπερέχοντα τὸν αὐλὸν τῆς θαλάσσης holding it up out of the sea, [Refs
  4th c.BC+]

  __2 ὑ. χεῖρά (χεῖράς) τινος hold one''s hand over him, so as to protect, μάλα γάρ
  ἑθεν εὐρύοπα Ζεὺς χεῖρα ἑὴν ὑπερέσχε [Refs 8th c.BC+]

  __3 hold above, ὑ. τὸ ῥύγχος, ὅπως ἀναπνέῃ, of the dolphin, [Refs 4th c.BC+]elevate,
  [Refs 6th c.AD+]

  __II intransitive, to be above, rise above the horizon, εὖτ᾽ ἀστὴρ ὑπερέσχε φαάντατος
  [Refs 8th c.BC+]; αὐτῆς [Αἰγύπτου] εἶναι οὐδὲν ὑπερέχον no part of it was above
  water, [Refs 5th c.BC+]; ὕδωρ,.. ὃ μόλις ὑπερέχοντες ἐπεραιώθησαν which they crossed,
  with their heads only just above it, [Refs 5th c.BC+]; ἕψεται ἄχρι ἂν ὑπερέχῃ τὸ
  ὕδωρ till it sticks out above the water, [Refs 1st c.AD+]; but ἐπιχέας ὕδωρ ὥστε
  ὑπερέχειν till it covers (i.e. the contents of the vessel), [Refs]projecting above
  the ground, [Refs 5th c.BC+]; γεῖσον.. ὑπερέχον τρία ἡμιπόδια projecting a foot
  and a half, [Refs 2nd c.BC+] rose above, overlooked the earth, [Refs 8th c.BC+]

  __II.2 overtop, be prominent above, στάντων μὲν Μενέλαος ὑπείρεχεν εὐρέας ὤμους,
  i. e. stood (head and) shoulders above them, [Refs 8th c.BC+]; [ᾡ] ὁ πρῶτος ὅρος
  ὑ. τοῦ δευτέρου.. μέρει by the fraction by which the first term exceeds the second,
  [Refs 4th c.BC+] the excess, [Refs 3rd c.AD+]

  __II.3 in military phrase, outflank, τῶν πολεμίων ὑ. τῷ κέρατι [Refs 5th c.BC+]

  __II.4 metaphorically, with accusative, overtop, excel, outdo, βροτῶν πάντων ὑπερσχὼν
  ὄλβον [Refs 5th c.BC+]

  __II.4.b with genitive, πάντων ὑ. μεγέθει καὶ ἀρετῇ [NT+5th c.BC+]

  __II.4.c absolutely, prevail, θεῶν ὑπερέσχε νόος [Refs 6th c.BC+]; οἱ ὑπερσχόντες
  the more powerful, [Refs 5th c.BC+]; οἱ ὑπερέχοντες those in authority, [Refs 2nd
  c.AD+] ἐπειδὰν ἡ θάλαττα ὑπέρσχῃ has prevailed, [Refs 4th c.BC+]; ἐν τοῖς πολεμίοις
  ὑ. excel in.., [Refs 4th c.BC+]; ἐνδέχεται.. μὴ τοσοῦτον ὑ. τῷ ποσῷ, ὅσον λείπεσθαι
  τῷ ποιῷ exceed so much.., [Refs 4th c.BC+]; ὑπὲρ ὧν πλειονάκι ἐντετευχυιῶν ὑπερέχων
  ἡμᾶς ἀπράκτους καθίστησι being too strong for us, [Refs 2nd c.BC+]; πᾶν κρύφιον
  οὐχ ὑπερεῖχε σέ was beyond thee (i. e. thy comprehension), [LXX+2nd c.AD+]

  __II.4.d passive, to be outdone, ὑπό τινος [Refs 5th c.BC+]

  __II.5 in Logic, have a wider extension, [Refs 4th c.BC+]

  __II.6 ἐπὶ τοῖς ὑπερέχουσι δανεῖσαι to lend on the security of excess value, of
  a second mortgage, [Refs 3rd c.BC+]

  __III with genitive of things, rise above, be able to bear, τῆς ἀντλίας [Refs 5th
  c.BC+]

  __IV have over, ὑπερέχει he has in hand, [Refs 3rd c.BC+] —Cf. ὑπερίσχω. {STEPBible-TFLSJ}'
