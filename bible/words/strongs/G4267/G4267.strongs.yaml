strongs_number: G4267
language: greek
lemma: προγινώσκω
transliteration: proginṓskō
definition: to know beforehand, i.e. foresee
kjv_usage: foreknow (ordain), know (before)
derivation: from G4253 (πρό) and G1097 (γινώσκω);
extended_definition: 'προ-γινώσκω

  [in LXX: Wis.6:13 8:8 18:6 * ;]

  to know beforehand, foreknow: 2Pe.3:17; with accusative of person(s), Act.26:5;
  of the Divine foreknowledge, Rom.8:29 11:2, 1Pe.1:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'προγιγνώσκω,

  Ionic dialect and later προγεωργ-γῑνώσκω: future -γνώσομαι: Epic dialect aorist
  infinitive προγνώμεναι [Refs]:—know, perceive, learn, or understand beforehand,
  τι [same place]; τὰ στοιχεῖα [Refs 5th c.BC+]:—in Medicine texts, know before being
  told, declare unaided, τά τε παρεόντα καὶ τὰ προγεγονότα καὶ τὰ μέλλοντα ἔσεσθαι
  [Refs 5th c.BC+]

  __2 prognosticate, π. χειμῶνα αἱ μέλιτται [Refs 4th c.BC+]

  __3 foreknow, λαόν [NT]

  __4 with genitive, π. τῶν θεῶν learn things in advance of.., [Refs 2nd c.AD+]

  __II judge beforehand, ἐς τὸ μέλλον καλὸν π. [Refs 5th c.BC+]; provide, τι [Refs
  5th c.BC+] —passive, παρὰ τῷ διαιτητῇ προεγνωσμένος ἀδικεῖν judged beforehand to
  have done wrong, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
