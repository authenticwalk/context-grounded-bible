strongs_number: G4725
language: greek
lemma: στέμμα
transliteration: stémma
definition: a wreath for show
kjv_usage: garland
derivation: from the base of G4735 (στέφανος);
extended_definition: 'στέμμα, -τος, τό

  (στέφω, to put around, enwreath)

  a wreath, garland: as used in sacrifices, Act.14:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'στέμμα, ατος, τό,

  (στέφω) mostly in plural (singular in [Refs 8th c.BC+], wreath, garland, chaplet,
  especially of the priest''s laurel-wreath, wound round a staff, στέμματ᾽ ἔχων ἐν
  χερσὶ.. χρυσέῳ ἀνὰ σκήπτρῳ [Refs 8th c.BC+]; σκῆπτρον καὶ σ. θεοῖο[Refs 5th c.BC+];
  sometimes worn on the head, σ. ἐπὶ τῶν κεφαλῶν ἐχούσας [Refs 5th c.BC+]; Φοῖβος
  ἔλακεν ἐκ τῶν σ. from shrine with chaplcts decked, [Refs 5th c.BC+]; used in sacrificial
  ceremony, στέμμασι πυκασθείς (of victim) [Refs 5th c.BC+]; σ. πάλας, as a prize,
  [Refs]; ὁ ἐπὶ τῶν στεμμάτων an official connected with the crowns of office of magistrates
  (compare στεπτικός, στέφανος), [Refs 2nd c.AD+]

  __2 [Refs 5th c.BC+] were wreaths of wool wound round the olive-branch; hence στέμματα
  ξήνασ᾽ [Refs 5th c.BC+]

  __II in plural, στέμματα pedigrees, family trees, [Refs 1st c.AD+]; Latin stemmata
  quid faciunt? [Refs 1st c.AD+]

  __II.2 guild, [Refs]. guild of huntsmen, [Refs] {STEPBible-TFLSJ}'
