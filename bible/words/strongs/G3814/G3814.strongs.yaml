strongs_number: G3814
language: greek
lemma: παιδίσκη
transliteration: paidískē
definition: a girl, i.e. (specially), a female slave or servant
kjv_usage: bondmaid(-woman), damsel, maid(-en)
derivation: feminine diminutive of G3816 (παῖς);
extended_definition: 'παιδίσκη, -ης, ἡ dimin, of παῖς,

  [in LXX for שִׁפְחָה, אָמָה, etc. ;]

  __1. a young girl, a maiden (נַעֲרָה, Rut.4:12).

  __2. Colloq., a young female slave, a maid-servant (see Kennedy, Sources, 40 f.;
  Deiss., LAE, 186,  332.2): Mat.26:69, Mrk.14:66, 69, Luk.12:45 22:56, Jhn.18:17,
  Act.12:13 16:16; of Hagar, Gal.4:22-23, 30" (LXX) ; id., metaphorically, Gal.4:31.†

  SYN.: see: παῖς  (AS) {STEPBible-TBESG}'
etymology: 'παιδίσκ-η, ἡ,

  diminutive of παῖς (ἡ), young girl, maiden, [Refs 5th c.BC+]; π. νέα, of a wife,
  [Refs 1st c.AD+]

  __II young female slave, bondmaid, [NT+5th c.BC+]: generally, maidservant, [NT];
  τοὺς παῖδας καὶ τὰς π. [NT]

  __II.2 prostitute, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
