strongs_number: G1035
language: greek
lemma: βρῶσις
transliteration: brōsis
definition: (abstractly) eating (literally or figuratively); by extension (concretely)
  food (literally or figuratively)
kjv_usage: eating, food, meat
derivation: from the base of G977 (βιβρώσκω);
extended_definition: 'βρῶσις, -εως, ἡ (cf. βιβρώσκω),

  [in LXX chiefly for parts and derivatives of אכל ;]

  __1. eating: β. καὶ πόσις, Rom.14:17, Col.2:16 (see Lft., ICC, in l.); with genitive
  obj., 1Co.8:4; metaphorically, corrosion, rust: Mat.6:19, 20.

  __2. As also in cl. (Hom., al.) = βρῶμα, food: Jhn.6:27a, 2Co.9:10, Col.2:16 (EV,
  but see supr.). Heb.12:16; metaphorically, of spiritual nourishment, Jhn.4:32 6:27b,
  55.†

  (AS) {STEPBible-TBESG}'
etymology: 'βρῶσις, εως, ἡ,

  Epic dialect βρώσ-ιος [Refs 8th c.BC+]: (βιβρώσκω):— meat, opposed to πόσις, [Refs
  8th c.BC+]

  __2 pasture, προβάτων [Refs 2nd c.AD+]

  __II eating, παίδων [Refs 5th c.BC+]

  __II.2 taste, flavour, [Refs 2nd c.BC+]

  __II.3 corrosion, rust, [NT]; decay, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
