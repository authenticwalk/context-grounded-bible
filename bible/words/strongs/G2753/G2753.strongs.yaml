strongs_number: G2753
language: greek
lemma: κελεύω
transliteration: keleúō
definition: '"hail"; to incite by word, i.e. order'
kjv_usage: bid, (at, give) command(-ment)
derivation: from a primary (to urge on);
extended_definition: 'κελεύω

  [in LXX: I Est.9:53, Tob.8:18, al., and frequently in 1-4Mac ;]

  to urge on, bid by word of mouth, order, command (mostly of one in authority): with
  accusative and inf. aor., Mat.14:19, 28 18:25 27:64, Luk.18:40, Act.4:15 5:34 8:38
  22:30 23:10 25:6, 17; with ellipse of accusative, Mat.8:18 14:9 27:58, Act.12:19
  21:33; with accusative and inf. Pres., Act.21:34 22:24 23:3, 35 25:21 27:43; with
  ellipse of accusative, Act.16:22; ptcp. aor., Act.25:23.†

  SYN.: see: ἐντέλλω  (AS) {STEPBible-TBESG}'
etymology: 'κελεύω,

  Epic dialect imperfect κέλευον [Refs 8th c.BC+]: future κελεύ-σω, Epic dialect infinitive
  - σέμεναι [Refs 8th c.BC+]aorist ἐκέλευσα, Epic dialect κέλ- [Refs 8th c.BC+]: perfect
  κεκέλευκα [Refs 5th c.BC+]:—middle, aorist ἐκελευσάμην [Refs 5th c.BC+]:—passive,
  future -ευσθήσομαι [Refs 2nd c.AD+]: aorist ἐκελεύσθην [Refs 5th c.BC+]: perfect
  κεκέλευσμαι [Refs 5th c.BC+]: pluperfect ἐκεκέλευστο [Refs 5th c.BC+]:—properly
  urge, drive on, [ἵππους] ὁ γέρων ἐφέπων μάστιγι κέλευε.. κατὰ ἄστυ [Refs 8th c.BC+]:
  hence, exhort, bid,

  __1 c.accusative person et infinitive, order one to do, σ᾽ ἔγωγε.. κελεύω ἐς πληθὺν
  ἰέναι [Refs 5th c.BC+]; ἐκέλευσε τὸν παῖδα περιμεῖναί ἑ κελεῦσαι he bade the lad
  bid us to wait for him, [Refs 5th c.BC+]; ὁ νόμος τὸν ἐπιβουλεύσαντα κελεύει φονέα
  εἶναι, i.e. bids that he be held guilty, [Refs 5th c.BC+]; request, [Refs 5th c.BC+];
  opposed to ἐπιτάττειν, [Refs]

  __2 with accusative person et of things, σφῶϊ μὲν οὔ τι κελεύω [Refs 8th c.BC+]infinitive
  subjoined, τί με ταῦτα κελεύεις.. μάχεσθα; [Refs]

  __3 with accusative person only, εἰ μὴ θυμός με κελεύοι (i.e. φείδεσθαι) [Refs 8th
  c.BC+] ordered them [to go] against him, ordered them to seize him, [Refs 5th c.BC+]:—passive,
  receive orders, [Refs 4th c.BC+]

  __4 c.accusative of things only, ὃ μὴ κελεύσαι Ζεύς [Refs 4th c.BC+] — passive,
  τὸ κελευόμενον commands, orders, [Refs 5th c.BC+]

  __5 with dative person followed by infinitive, urge or order one to do, κηρύκεσσι..
  κέλευσε κηρύσσειν.. [Refs 8th c.BC+]; ἀλλήλοισι κέλευον ἅπτεσθαι νηῶν.. [Refs 8th
  c.BC+]

  __6 rarely with dative person et accusative of things, τί δ᾽ ἐστὶν ὃ κελεύεις ἐμο;
  [Refs 4th c.BC+]

  __7 with dative person only, ἵπποισι καὶ Αὐτομέδοντι κελεύσας [Refs 8th c.BC+]

  __8 absolutely, frequently in [Refs 8th c.BC+]; κελεύων, opposed to αὐτοχειρίῃ,
  [Refs 5th c.BC+]

  __9 with infinitive only, σιγᾶν κελεύω I order silence, [Refs 5th c.BC+]; recommend,
  propose, [Refs 5th c.BC+]; opposed to οὐκ ἐάω, [Refs 5th c.BC+]

  __II of inferiors, urge, entreat, [Refs 8th c.BC+]

  __III of the boatswain, give time to rowers, c.dative, [Refs 5th c.BC+]

  __III.2 sing a chanty, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
