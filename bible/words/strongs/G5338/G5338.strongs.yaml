strongs_number: G5338
language: greek
lemma: φέγγος
transliteration: phéngos
definition: brilliancy
kjv_usage: light
derivation: probably akin to the base of G5457 (φῶς) (compare G5350 (φθέγγομαι));
extended_definition: 'φέγγος, -ους, τό

  [in LXX chiefly for נֹגַהּ ;]

  light, brightness, usually with genitive of something that shines or reflects: of
  the moon, Mat.24:29, Mrk.13:24; of a lamp, Luk.11:33 (WH, RV, φῶς).†

  SYN.: αὐγή, q.v  (AS) {STEPBible-TBESG}'
etymology: 'φέγγος, εος, τό,

  light, splendour, lustre, τῆλε δὲ φ. ἀπὸ χροὸς ἀθανάτοιο λάμπε θεᾶς [LXX+4th c.BC+];
  φ. ἀστραπῆς ὅπλων[LXX]: frequently like{φάος}, of daylight, either absolutely or
  with some word added, φ. ἡλίου [Refs 5th c.BC+]; without the Article, φ. εἰσορᾶν
  θεοῦ [Refs 5th c.BC+]; ὦ φέγγος[Refs 5th c.BC+]

  __b moonlight, [Refs 5th c.BC+]; νυκτερινὰ φέγγη, opposed to ἡμερινὸν φῶς, [Refs
  5th c.BC+] see at {φέγγο; τὸ φ. [τοῦ γάλακτος}], of the milky way, [Refs 4th c.BC+]

  __c of men, φ. ἰδεῖν, προσιδεῖν, to see the light, come into the world, ἐπεὶ πάμπρωτον
  εἶδον φ. [Refs 5th c.BC+]

  __d day, τριταῖον ἤδη φ. [Refs 5th c.BC+]; μοιρίδιον φ. ={μ. ἦμαρ}, [Refs 5th c.BC+]

  __2 the light of torches or fire, φ. λαμπάδων [Refs 4th c.BC+]; πυρός[Refs]: a light,
  torch, [Refs 5th c.BC+]; plural φέγγη torches or watch-fires, [Refs 4th c.BC+]

  __3 the light of the eyes, φ. ὀμμάτων [Refs 5th c.BC+]; τυφλὸν φ, i.e. blindness,
  [Refs 5th c.BC+]

  __II light, as a metaphorically for delight, glory, pride, joy, [Refs 5th c.BC+];
  of persons, [Refs 5th c.BC+]; φ. ὀπώρας, of wine, [Refs]

  __II.2 lustre, δικαιοσύνης καὶ σωφροσύνης [LXX+5th c.BC+] {STEPBible-TFLSJ}'
