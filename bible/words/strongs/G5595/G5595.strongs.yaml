strongs_number: G5595
language: greek
lemma: ψωμίζω
transliteration: psōmízō
definition: to supply with bits, i.e. (generally) to nourish
kjv_usage: (bestow to) feed
derivation: from the base of G5596 (ψωμίον);
extended_definition: 'ψωμίζω

  (ψωμός, a morsel), [in LXX chiefly for אָכַל hi. ;]

  to feed with morsels (as children or the sick; Hippocr.), hence, generally, in late
  writers, to feed, nourish: with accusative of person(s), Rom.12:20 (LXX); with accusative
  of thing(s), to give out for food, 1Co.13:3 (cf. WM, § 32, 4an; for dupl. accusative,
  cf. Num.11:4, Sir.15:3, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ψωμ-ίζω,

  future Attic dialect -ιῶ[LXX]:—feed by putting little bits into the mouth, as nurses
  do to children, [Refs 5th c.BC+]; or sick people, [Refs] —passive, ἐπίσταμαι γὰρ..,
  οἷς ψωμίζεται with what tit-bits he is fed, [Refs 5th c.BC+]

  __II give food by hand, σῖτον οὐδ᾽ ἐάν τις ψωμίζῃ δύνανται καταπιεῖν [Refs 4th c.BC+];
  bestow for food, ψ. πάντα τὰ ὑπάρχοντα [NT]

  __II.2 bait, ἄγκιστρον [Refs] {STEPBible-TFLSJ}'
