strongs_number: G2933
language: greek
lemma: κτῆμα
transliteration: ktēma
definition: an acquirement, i.e. estate
kjv_usage: possession
derivation: from G2932 (κτάομαι);
extended_definition: 'κτῆμα, -τος, τό

  (κτάομαι), [in LXX for כֶּרֶם, etc. ;]

  a possession, property: Mat.19:22, Mrk.10:22, Act.2:45 5:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'κτῆμα, ατος, τό,

  (κτάομαι) anything gotten, piece of property, possession, singular once in [Refs
  8th c.BC+]; of a slave, παλαιὸν οἴκων κ. [Refs 5th c.BC+]; of a calf, [Refs 5th
  c.BC+]

  __2 frequently in plural, possessions, in [Refs 8th c.BC+] of heirlooms, δόμοις
  ἐν κτήματα κεῖται [Refs 8th c.BC+]; also, of all kinds of property, frequently in
  [Refs 8th c.BC+]; Ἔοως ὃς ἐν κτήμασι πίπτεις who fallest upon wealth, i.e. on the
  wealthy, [Refs 5th c.BC+] property in money and chattels, [Refs 5th c.BC+]; ={κτήνη},
  [Refs 5th c.BC+]; opposed to ἀγροί, personal (opposed to real) property, [Refs 4th
  c.BC+]; less frequently of landed property, κ. ἔχων ἐν Βοιωτίᾳ [Refs 4th c.BC+]:
  later frequently in singular, estate, farm, field, etc., [NT+1st c.AD+], etc.; ἀμπελικὸν
  κ. vineyard, [Refs 2nd c.AD+]

  __3 in plural, materials, κ. πιλητά [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
