strongs_number: G0520
language: greek
lemma: ἀπάγω
transliteration: apágō
definition: to take off (in various senses)
kjv_usage: bring, carry away, lead (away), put to death, take away
derivation: from G575 (ἀπό) and G71 (ἄγω);
extended_definition: 'ἀπ-άγω

  [in LXX for נָהַג, הָלַךְ hi., etc. ;]

  to lead away: Luk.13:15, Act.23:17 24:7 (R, mg.), 1Co.12:2; esp. of leading to trial
  (so as law term in Attic), prison and death (MM, VGT, see word): Mat.26:57 27:2,
  31, Mrk.14:44, 53 15:16, Luk.21:12 22:66 23:26, Act.12:19; of the direction of a
  way: Mat.7:13-14 (cf. συν-απ-άγω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπάγω [ᾰγ],

  lead away, carry off, ἀπάγουσι βόας καὶ ἴφια μῆλα[Refs 8th c.BC+]; προσάγειν..,
  ἀπάγειν, bring near.., hold far off, [Refs 4th c.BC+]; ἀ. ἀχλὺν ἀπ᾽ ὀφθαλμῶν remove
  it, [Refs 4th c.BC+]; οὐκ ἀπάξετε ταῦτ; stop this fooling! [Refs 4th c.AD+]:—middle,
  take away for or with oneself, παρθένον[Refs 5th c.BC+]; or that which is one''s
  own, [Refs 5th c.BC+]:—passive, ἐς ὀξὺ ἀπηγμένας brought to a point, tapering off,
  [Refs 5th c.BC+]

  __2 lead away, draw off troops, τῆς στρατιῆς τὸ πολλόν[Refs 5th c.BC+]

  __2.b elliptically, retire, withdraw, [Refs 5th c.BC+]

  __3 abduct, [Refs 4th c.BC+]:—passive, πρὸς ὕβριν -εσθαι[Refs]

  __II bring back, bring home, [Refs 8th c.BC+]

  __III return, render what one owes, pay, τὸν φόρον[Refs 5th c.BC+]; render service,
  honour, etc., κώμους πρὸς τάφον[Refs 5th c.BC+]

  __IV arrest and carry off, ἀπάγετε αὐτὸν παρ᾽ ἐμέ[Refs 5th c.BC+]:—passive, ἀπαχθέντας
  παρ᾽ ἑωυτόν[Refs 5th c.BC+]

  __IV.2 law-term, bring before a magistrate and accuse [Refs 5th c.BC+]; ἀσεβείας
  for impiety, [Refs 4th c.BC+]; τὴν ἐπὶ θανάτῳ -εσθαι [Refs 4th c.BC+]

  __IV.3 carry off to prison, [Refs 5th c.BC+]

  __V lead away, divert from the subject, especially by sophistry, ἀπὸ τοῦ ὄντος ἐπὶ
  τοὐναντίον[Refs 5th c.BC+]divert.., [Refs 5th c.BC+]

  __V.b in Logic, reduce, εἰς ἀδύνατον[Refs 4th c.BC+]:—impersonal in passive, ἀπῆκται
  ἄρα εἰς..[Refs 3rd c.AD+]

  __V.c in later Greek, reduce, drive an opposing disputant, ἐπὶ ψεῦδος[Refs 2nd c.AD+];
  εἰς ἀντίφασιν, εἰς ἄτοπον, [Refs 6th c.AD+]:—passive, εἰς ἀδύνατον ἀπαχθῆναι[Refs
  2nd c.AD+]

  __V.2 receive, ἀπ᾽ ὄψεως.. τὰ δοξάζοντα ἀ.[Refs 5th c.BC+]

  __V.3 separate, ἀπάγεται καὶ χωρίζεται[Refs]

  __VI simply, carry, ἐν ἀριστερᾷ τόξον[Refs] {STEPBible-TFLSJ}'
