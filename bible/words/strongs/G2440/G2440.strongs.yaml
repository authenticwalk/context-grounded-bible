strongs_number: G2440
language: greek
lemma: ἱμάτιον
transliteration: himátion
definition: a dress (inner or outer)
kjv_usage: apparel, cloke, clothes, garment, raiment, robe, vesture
derivation: neuter of a presumed derivative of ennumi (to put on);
extended_definition: 'ἱμάτιον, -ου, τό

  (dim, of εἷμα, a garment), [in LXX chiefly for בֶּגֶד also for שִׂמְלָה, שַׂלְמָה,
  etc. ;]

  a garment, but in usage always (exc. in p1., see infr.) of an outer garment, a mantle,
  cloak (thrown over the χιτών; see Rutherford, NPhr., 22; DCG, i, 499a): Mat.9:16,
  20-21 Mrk.2:21 5:27-28, 30 Jhn.19:2, Act.12:8, al.; opposite to χιτών, Mat.5:40,
  Luk.6:29, Act.9:39; pl., garments, clothes (i.e. the cloak and the tunic), Mat.17:2
  26:65 27:31, 35, Mrk.5:30 15:20, 24, Jhn.19:23-24, Jas.5:2, al

  (AS) {STEPBible-TBESG}'
etymology: 'ἱμάτιον [ῑμᾰ-], τό,

  in form a diminutive of ἷμα (i.e. εἷμα), a piece of dress; in usage always of an
  outer garment, formed by an oblong piece of cloth worn above the χιτών, [Refs 5th
  c.BC+]; θοἰμάτιον by crasis for τὸ ἱμ-, [Refs 5th c.BC+]; of the Roman toga, [Refs
  1st c.AD+], of civilians,= togati, [Refs]; but ἱ. Ἑλληνικόν, opposed to the toga,
  [Refs 2nd c.AD+]

  __2 ἱμάτια, τά, generally, clothes, [Refs 6th c.BC+]; of grave-clothes, ἐν εἱμ.
  τρισὶ [θάπτειν] [Refs 5th c.BC+]

  __3 metaphorically, ἱμάτια πόλεως τείχη [Refs]

  __II generally, cloth, [Refs 5th c.BC+] in Attic dialect Inscrr., [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
