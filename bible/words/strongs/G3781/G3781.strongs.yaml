language: greek
lemma: ὀφειλέτης
transliteration: opheilétēs
definition: an ower, i.e. person indebted; figuratively, a delinquent; morally, a
  transgressor (against God)
kjv_usage: debtor, which owed, sinner
derivation: from G3784 (ὀφείλω);
extended_definition: 'ὀφειλέτης, -ου, ὁ

  (ὀφείλω),

  a debtor: with genitive (of the amount), Mat.18:24. Metaphorical, of obligation
  or duty in general, with reference to favours received or injury done, etc.: Mat.6:12,
  Rom.1:14 8:12 15:27, Gal.5:3; of sinners, in relation to God (= Heb. חַיָּב; cf.
  Sir (Heb.8:5) (6)), Luk.13:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀφειλ-έτης, ου, ὁ,

