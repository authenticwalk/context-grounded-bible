strongs_number: H5709
language: hebrew
lemma: עֲדָא
transliteration: ʻădâʼ
pronunciation: ad-aw'
definition: '{to advance, i.e. pass on or continue; causatively, to remove; specifically,
  to bedeck (i.e. bring an ornament upon)}'
kjv_usage: alter, depart, pass (away), remove, take (away).
derivation: (Aramaic) or עֲדָה; (Aramaic), corresponding to H5710 (עָדָה)
extended_definition: '1) to pass on, pass away

  1a)(P''al)

  1a1) to pass on, pass over

  1a2) to pass away

  1b) (Aphel) to take away, remove, depose {STEPBible-TBESH}'
