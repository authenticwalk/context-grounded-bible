strongs_number: G4450
language: greek
lemma: πυῤῥός
transliteration: pyrrhós
definition: fire-like, i.e. (specially), flame- colored
kjv_usage: red
derivation: from G4442 (πῦρ);
extended_definition: 'πυρρός -ά, -όν

  (πῦρ) [in LXX for אֱדֹם ;]

  fiery red: Rev.6:4 12:3.†

  Πύρρος, -ου, ὁ,

  Pyrrhus: Act.20:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'πυρρός, ά

  (Ionic dialect ή), όν, but Trag. and Doric dialect πυρσός, ή (Doric dialect ά),
  όν, [Refs 5th c.BC+]; rare in Prose, [Refs 1st c.AD+]: (πῦρ):— flame-coloured, yellowish-red
  (πυρρὸν ξανθοῦ τε καὶ φαιοῦ κράσει γίγνεται [Refs 5th c.BC+]. the yolk of an egg,
  [Refs 5th c.BC+]; ἡ λευκότης γίγνεται πυρρή [Refs 5th c.BC+] of sediment in urine,
  [Refs]

  __2 especially of persons with red hair, [Refs 6th c.BC+]; of the colour of the
  first beard, γενειάς A.[same place]; γένυες [Refs 5th c.BC+]; [θρίξ] [Refs 3rd c.BC+]

  __3 generally, tawny, λέων [NT+5th c.BC+]; τὰ χρώματα τῶν κυνῶν [Refs 5th c.BC+]

  __4 of more positive colour, red, χλανίς [LXX+5th c.BC+]; τὸ π. redness, [Refs 5th
  c.BC+] —_Epic dialect_ _comparative_ (for πυρρότερα), πῠρώτερα φοινίσσεσθαι to be
  of a brighter red, [Refs 4th c.BC+]

  __5 blushing, [Refs 5th c.BC+]; also κύων.. πύρσ᾽ ἔχουσα δέργματα glaring with bloodshot
  eyes, [Refs 5th c.BC+]

  __II paroxytone Πύρρος, ὁ, “Pyrrhus”, as proper name; also Πύρϝος, name of a horse,
  [Refs 6th c.BC+] {STEPBible-TFLSJ}'
