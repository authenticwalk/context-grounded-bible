strongs_number: G4409
language: greek
lemma: πρωτεύω
transliteration: prōteúō
definition: to be first (in rank or influence)
kjv_usage: have the preeminence
derivation: from G4413 (πρῶτος);
extended_definition: 'πρωτεύω

  (πρῶτος) [in LXX: Est.5:11, 2Ma.6:18 2Mac 13:15 * ;]

  to be first, pre-eminent, have the first place: Col.1:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρωτεύω,

  (πρῶτος) to be the first, hold first place, [Refs 5th c.BC+]; οἱ πρωτεύοντες the
  primates or chief men in a city, [Refs 5th c.BC+]; hold position of πρῶτος (which
  see), [Refs]; π. τοῦ ἔθνους [Refs]

  __II with a modal word added, to be first in a thing, καρτερίᾳ [Refs 5th c.BC+];
  ἐν τούτοις (i.e. ἐπιτηδεύμασιν) [Refs]

  __II.2 with genitive person, to be first of or among, Ἑλλήνων [Refs]; τῶν ῥητόρων
  [Refs 5th c.BC+]

  __III ={προτερέω}, excel, π. τῆς Ἀρτέμιδος ταῖς κυνηγεσίαις [Refs 1st c.BC+] {STEPBible-TFLSJ}'
