  survive, [νόσημα] [Refs 5th c.BC+]; ἐκ τῆς Μήλου [Refs 5th c.BC+]; διαφεύγει δ᾽
  οὐδὲ νῦν but it is not even now too late, [Refs 4th c.BC+]:—passive, διεφεύχθη ὁ
  κίνδυνος [Refs 1st c.AD+]

  __2 escape one''s notice or memory, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
