strongs_number: G0585
language: greek
lemma: ἀπόδειξις
transliteration: apódeixis
definition: manifestation
kjv_usage: demonstration
derivation: from G584 (ἀποδείκνυμι);
extended_definition: 'ἀπό-δειξις, -εως, ἡ

  (ἀποδείκνυμι) [in LXX: 3Ma.4:20, 4Ma.3:19 4Mac 13:10 * ;]

  __1. a showing off.

  __2. As used by Gk. philosophers, demonstration, certain proof: 1Co.2:4 (see ICC,
  in l; MM, see word; Lft., Notes, 173).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπόδειξις,

  Ionic dialect -δεξις, εως, ἡ, (ἀποδείκνυμι) showing forth, making known, exhibiting,
  δι᾽ ἀπειροσύνην.. κοὐκ ἀπόδειξιν τῶν ὑπὸ γαίας[Refs 5th c.BC+]

  __2 setting forth, publication, Ἠροδότου.. ἱστορίης ἀπόδεξις[Refs 5th c.BC+]Prooem.;
  ἀρχῆς ἀ. an exposition, sketch of it, [Refs 5th c.BC+]

  __3 proof, βουλομένοισί σφι γένοιτ᾽ ἂν ἀ.[Refs 5th c.BC+]; χρῆσθαί τινι ἀποδείξει
  τινός use it as a proof of a thing, [Refs 1st c.AD+]: in plural, proofs, or arguments
  in proof of, τινός[Refs 5th c.BC+]; ἀ. λαμβάνειν.. τῶν μανθανόντων test them by
  examination, etc., [Refs 1st c.AD+]specimen, [Refs 4th c.BC+]; citation, ποιητῶν
  καὶ ἱστοριαγράφων ἀποδείξεις[Refs 2nd c.BC+]

  __3.b in the Logic of [Refs 4th c.BC+], demonstration, i. e. deductive proof by
  syllogism, [Refs 4th c.BC+]; opposed to inductive proof (ἐπαγωγή), [Refs 4th c.BC+]

  __4 appointment, θεωρῶν[Refs 3rd c.BC+]

  __II (from middle) ἀ. ἔργων μεγάλων display, achievement of mighty works, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
