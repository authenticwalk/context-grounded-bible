lemma: κραταιός
transliteration: krataiós
definition: powerful
kjv_usage: mighty
derivation: from G2904 (κράτος);
extended_definition: 'κραταιός, -ά, -όν

  (κράτος), (in cl. poët, form of κρατερός), [in LXX chiefly for חָזַק and cognates
  ;]

  strong, mighty: 1Pe.5:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρᾰται-ός, ά, όν,

  poetry form of κρατερός, strong, mighty, μοῖρα κραταιή [Refs 8th c.BC+]; of men,
  [Refs 8th c.BC+]; of a lion, κραταιοῦ θηρὸς ὑφ᾽ ὁρμῆς [Refs 8th c.BC+]; κ. ἔπος
  word of power,[Refs 5th c.BC+]; fierce, κ. καύματος ὥρᾳ poetical cited in [Refs
  2nd c.AD+] hard stone, [Refs 3rd c.BC+]; ἐν χειρὶ κ. with a mighty hand, [LXX+2nd
  c.BC+]: comparative, [Refs 1st c.AD+]: superlative, [Refs]; especially in magical
  and mystical writings, ἐν φωτὶ κ. καὶ ἀφθάρτῳ [Refs] the Mighty Ones, lamb.[Refs
  5th c.AD+], divinities presiding over certain periods of the month, [Refs 3rd c.AD+];
  ἀστέρες, ζῴδιον, [Refs]; also ὁ κ. [μηνὸς Φαρμοῦθι] [Refs 2nd c.AD+]: with genitive,
  ruling over, ὦ τῶν πάντων ζώντων τε καὶ τεθνηκότων κραταιοί [Refs]; ὁ μέγιστος κ.
  θεὸς Σοκνοπαῖος Wilcken [Refs 1st c.AD+]. adverb -ῶς [LXX+1st c.AD+] {STEPBible-TFLSJ}'
