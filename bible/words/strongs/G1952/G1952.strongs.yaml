strongs_number: G1952
language: greek
lemma: ἐπιλείπω
transliteration: epileípō
definition: to leave upon, i.e. (figuratively) to be insufficient for
kjv_usage: fail
derivation: from G1909 (ἐπί) and G3007 (λείπω);
extended_definition: 'ἐπι-λείπω

  [in LXX: Ob 5 א1 R (שָׁאַר hi.) * ;]

  to fail: with accusative of person(s), Heb.11:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιλείπω,

  leave behind, ἐπὶ δὲ πλεῖον ἐλέλειπτο [Refs 8th c.BC+] codices:—middle, leave behind,
  of gleanings, variant in [LXX]:— passive, c.genitive, fall short of, παντὸς ἀριθμοῦ
  5th-6th c.BC: Plato Philosophus “Epinomis” 978b: with dative, τῇ δυνάμει, τῇ οὐσίᾳ[Refs]

  __2. leave untouched, ὡς οὔτ᾽ ἂν τῶν ἐμῶν ἐπιλίποιμι οὐδὲν οὔτε τῶν φίλων 5th-6th
  c.BC: Plato Philosophus “Protagoras” 310e: c.participle, μυρία ἐ. λέγων [Refs]

  __II. of things, fail one, c.accusative person, ἥβην.., ἥ μ᾽ ἐπιλείπει [Refs 6th
  c.BC+]; so τῶν ὄμβρων ἐπιλιπόντων αὐτούς (i.e. τοὺς ποταμούς) [Refs 5th c.BC+];
  ἐπειδὰν αὐτοὺς ἐπιλίπωσιν ἐλπίδες 5th c.BC: Thucydides Historicus 5.103: c.infinitive,
  [ὁ νόμος] ἐμοὶ μόνῳ ἐπέλιπε μὴ ὠφελῆσαι 5th c.BC: Antipho Orator 5.17; ἐπιλίποι
  ἂν ἡμᾶς ὁ χρόνος time would fail me, [NT]; τὸ ὕδωρ ἡμᾶς ἐ. [Refs]; ἐπιλείψει με
  λέγονθ᾽ ἡ ἡμέρα 4th c.BC: Demosthenes Orator 18.296: later, c.dative[Refs 1st c.AD+]

  __II.2. [Refs 5th c.BC+] leave their stream unfilled, run dry, [Refs 5th c.BC+];
  without ῥέεθρον, fail, run dry,[Refs 4th c.BC+]

  __II.3. generally, fail, be wanting, ἵνα μὴ ἐπιλίπῃ κατεσθιόμενα 5th c.BC: Herodotus
  Historicus 3.108; σῖτος ἐπιλιπών a deficiency of it, [Refs]; τὰ ἐπιτήδεια ἐ. [Refs];
  ὥστε τὸν λόγον μηδέποτε ἐ. [Refs]; opposed to περιγίγνεσθαι, [Refs]: c.genitive,
  fall short, σπουδῆς οὐθὲν ἐ. [Refs] {STEPBible-TFLSJ}'
