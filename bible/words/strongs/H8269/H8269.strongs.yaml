strongs_number: H8269
language: hebrew
lemma: שַׂר
transliteration: sar
pronunciation: sar
definition: a head person (of any rank or class)
kjv_usage: captain (that had rule), chief (captain), general, governor, keeper, lord,(-task-)master,
  prince(-ipal), ruler, steward.
derivation: from H8323 (שָׂרַר);
extended_definition: '1) prince, ruler, leader, chief, chieftain, official, captain

  1a) chieftain, leader

  1b) vassal, noble, official (under king)

  1c) captain, general, commander (military)

  1d) chief, head, overseer (of other official classes)

  1e) heads, princes (of religious office)

  1f) elders (of representative leaders of people)

  1g) merchant-princes (of rank and dignity)

  1h) patron-angel

  1i) Ruler of rulers (of God)

  1j) warden {STEPBible-TBESH}'
