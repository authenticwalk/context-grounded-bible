extended_definition: 'ὄξος, -εος (-ους), τό

  (ὄξύς), [in LXX: Num.6:3, Rut.2:14, Psa.69:21, Pro.25:20 (חֹמֶץ)* ;]

  sour wine (posca, vin-Deu pays), the ordinary drink of labourers and common soldiers:
  Mat.27:48, Mrk.15:36, Luk.23:36, Jhn.19:29-30.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄξος, εος, τό,

  (ὀξύς) poor wine, ''vin ordinaire'', [Refs 5th c.BC+]

  __2 vinegar made therefrom, [Refs 5th c.BC+]; ἐς τὰς ῥῖνας ὄ. ἐγχέων, as a mode
  of torture, [Refs 5th c.BC+]

  __3 metaphorically, of a sour fellow, χὡνὴρ ὄ. ἅπαν [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
