strongs_number: G0728
language: greek
lemma: ἀῤῥαβών
transliteration: arrhabṓn
definition: a pledge, i.e. part of the purchase-money or property given in advance
  as security for the rest
kjv_usage: earnest
derivation: of Hebrew origin (H06162);
extended_definition: 'ἀρραβών

  (T, ἀραβ-: 2Co, ll. with), -ώνος, ὁ, [in LXX: Gen.38:17-20 (עֲרָבוֹן)* ;]

  an earnest, part payment in advance for security, a first instalment: 2Co.1:22 5:5,
  Eph.1:14. (The word is found in cl. and was prob. brought to Greece by the Phænicians
  (AR, Eph., l.with). It is found in π. with both spellings (see Milligan, NTD, 73).
  In MGr. ἀρραβῶνα is an engagement ring; see MM, see word)†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρρᾰβών, ῶνος, ὁ,

  earnest-money, caution-money, deposited by the purchaser and forfeited if the purchase
  is not completed, ἀ. δοῦναί τινος[Refs 4th c.BC+]: plural, deposits required from
  public contractors, [Refs]

  __2 generally, pledge, earnest, τὴν τέχνην ἔχοντες ἀ. τοῦ ζῆν[NT+4th c.BC+]

  __3 present, bribe, [Refs 1st c.AD+]. (Semitic, probably Phoenician, word, Hebrew
  ''ērābōn: frequently written ἀραβών, [NT+2nd c.BC+]

  __II ἀρραβών· πρόδομα, καὶ ἄγκιστρον, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
