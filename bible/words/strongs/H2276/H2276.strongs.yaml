lemma: חֶבְרוֹנִי
transliteration: Chebrôwnîy
pronunciation: kheb-ro-nee'
definition: Chebronite (collectively), an inhabitant of Chebron
kjv_usage: Hebronites.
derivation: or חֶבְרֹנִי; patronymically from H2275 (חֶבְרוֹן);
extended_definition: 'People descended from Hebron, man of the tribe of Levi living
  at the time of Egypt and Wilderness, first mentioned at Exo.6.18;

  son of: Kohath (H6955);

  brother of: Amram (H6019), Izhar (H3324) and Uzziel (H5816);

  father of: Jeriah (H3404), Amariah (H0568I), Jahaziel (H3166I) and Jekameam (H3360)

  Group of chev.ron (חֶבְרוֹן "Hebron" H2275B)

  § Hebronites , of Hebron

  1) the inhabitants of the city of Hebron

  2) the descendants of Hebron, the grandson of Levi {STEPBible-TBESH}'
