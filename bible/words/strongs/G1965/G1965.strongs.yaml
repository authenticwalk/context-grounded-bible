lemma: ἐπίορκος
transliteration: epíorkos
definition: on oath, i.e. (falsely) a forswearer
kjv_usage: perjured person
derivation: from G1909 (ἐπί) and G3727 (ὅρκος);
extended_definition: 'ἐπί-ορκος, -ον

  [in LXX: Zec.5:3 (שָׁבַע ni.) * ;]

  __1. of oaths, sworn falsely.

  __2. Of persons, perjured; as subst., a perjurer, false swearer: 1Ti.1:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπίορκ-ος, ον,

  sworn falsely, of oaths, εἰ δέ τι τῶνδ᾽ ἐπίορκον 8th c.BC: Ilias Homerus Epicus
  “Illiad” 19.264: frequently in the phrase ἐπίορκον ὀμόσσαι take a false oath, swear
  falsely, [Refs]; in full, ἐπίορκον ὅρκον ὤμοσε [Refs] he swore a bootless oath,
  i.e. one which he meant to fulfil, but the gods willed otherwise.

  __II. of persons, forsworn, perjured, [Refs]: superlative -ότατος 5th c.BC: Antipho
  Orator 6.48. adverb -κως 2nd c.AD: Herodianus Grammaticus 6.9.2. {STEPBible-TFLSJ}'
