strongs_number: G1606
language: greek
lemma: ἐκπνέω
transliteration: ekpnéō
definition: to expire
kjv_usage: give up the ghost
derivation: from G1537 (ἐκ) and G4154 (πνέω);
extended_definition: 'ἐκ-πνέω, -ῶ,

  to breathe out; sc. βίον, ψυχήν (expressed in cl., Æsch., al.; cf. LS, see word),
  to breathe one''s last, expire: Mrk.15:37, 39 Luk.23:46. For force of aorist, see
  Swete, Mrk.15:37.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκ-πνέω,

  Epic dialect ἐκ-πνείω [Refs 4th c.AD+], imperfect -είεσκον [Refs]future -πνεύσομαι
  or -οῦμαι:— breathe out or forth, κεραυνὸς ἐκπνέων φλόγα [Refs 5th c.BC+]

  __2 βίον ἐ. breathe one''s last, expire, [Refs 5th c.BC+]: metaphorically, lose
  power, [Refs]; lose lustre, of pearls, [Refs]

  __3 lose breath, of a runner, [Refs 4th c.BC+]

  __II absolutely, cease blowing, become calm, [ὁ δῆμος] ἴσως ἂν ἐκπνεύσειε [Refs
  5th c.BC+]; τὰ κατὰ τὸν πόλεμον ἐκπέπνευκε καὶ λελώφηκεν [Refs 5th c.BC+]

  __II.2 blow out or outwards, of a wind, ἔσωθεν ἐ. [Refs 5th c.BC+]; burst out, σμικροῦ
  νέφους..ἐκπνεύσας μέγας χειμών [Refs 5th c.BC+]; but simply, blow, of wind, [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
