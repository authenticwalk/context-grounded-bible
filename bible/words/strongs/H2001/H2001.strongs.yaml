extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Est.3.1;

  son of: Hammedatha (H4099); married to Zeresh (H2238);

  father of: Parshandatha (H6577), Dalphon (H1813), Aspatha (H0630), Poratha (H6334),
  Adalia (H0118), Aridatha (H0743), Parmashta (H6534), Arisai (H0747), Aridai (H0742),
  Vaizatha (H2055)

  § Haman = "magnificent"

  chief minister of Ahasuerus, enemy of Mordecai and the Jews, who plotted to kill
  the Jews but, being foiled by Esther, was hanged, with his family, on the gallows
  he had made for Mordecai {STEPBible-TBESH}'
