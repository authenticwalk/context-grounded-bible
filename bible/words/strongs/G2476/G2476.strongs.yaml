strongs_number: G2476
language: greek
lemma: ἵστημι
transliteration: hístēmi
definition: to stand (transitively or intransitively), used in various applications
  (literally or figuratively)
kjv_usage: abide, appoint, bring, continue, covenant, establish, hold up, lay, present,
  set (up), stanch, stand (by, forth, still, up)
derivation: a prolonged form of a primary (of the same meaning, and used for it in
  certain tenses);
extended_definition: 'ἵστημι, and in late writers, also ἱστάνω (Veitch, see word;
  Bl., §23, 2; M, Pr., 55), [in LXX chiefly for עמד, קוּם, also for נצב ni., hi.,
  יצב hith., etc.].

  __I. Trans, in pres., impf., fut. and 1 aor. act. and in the tenses of the pass.

  __1. to make to stand, to place, set, set up, establish, appoint: with accusative
  of person(s), Mrk.7:9, Act.1:23 6:13 17:31, Heb.10:9; id. before ἐπί, with accusative
  loc, Mat.4:5, Luk.4:9; ἐν μέσῳ, Mat.18:2, Mrk.9:36, Jhn.8:[3]; ἐνώπιον, Act.6:6;
  παρ᾽ ἑαυτῷ, Luk.9:47; ἐκ δεξιῶν, Mat.25:33; mid., to place oneself, to stand: Rev.18:15;
  so also pass., to be made to stand, to stand: Mat.2:9, Luk.11:18 19:8, 2Co.13:1,
  al.

  __2. to set in a balance, to weigh (cl.; LXX for שׁקל, Isa.46:6, al.): Mat.26:15,

  __II. Intrans., in pf., plpf. (with sense of present and impf.; M, Pr., 147f.) and
  2 aor. act., to stand, stand by, stand still: Mat.20:32 26:73, Mrk.10:49, Luk.8:44,
  Jhn.1:35 3:29, Act.16:9, al.; before ἐν, Mat.6:5, al.; ἐνώπιον, Act.10:30, al.;
  πρός, with dative loc., Jhn.18:16; ἐπί, with genitive loc., Luk.6:17, Act.5:23 25:10,
  al.; ἔμπροσθεν, Mat.27:11; κύκλῳ, Rev.7:11; ἐκ δεξιῶν, Luk.1:11; ἐπί, with accusative,
  Mat.13:2, Rev.3:20; παρά, Luk.5:2; ἐκεῖ, Mrk.11:5; ὧδε, Mrk.9:1; ὅπου, Mrk.13:14;
  ἔξω, Mat.12:46; μακρόθεν, Luk.18:13; πόρρωθεν, Luk.17:12. Metaphorical, to stand
  ready, stand firm, be steadfast: 1Co.7:37 10:12, Eph.6:11, 13 14, Col.4:12; τ. πίστει,
  Rom.11:20; ἐν τ. ἀληθείᾳ, Jhn.8:44; εν τ. χάριτι, Rom.5:2; ἐν τ. εὐαγγελίῳ, 1Co.15:1
  (cf. ἀν-, ἐπ-ἀν-, ἐξ-ἀν, ἀνθ-, ἀφ-, δι-, ἐν-, ἐξ-, ἐπ- (-μαι), ἐφ-, κατ-ἐφ-, συν-ἐφ-,
  καθ-, ἀντι-καθ-, ἀπο-καθ-, μεθ-, παρ-, περι-, προ-, συν-ίστημι).

  (AS) {STEPBible-TBESG}'
etymology: 'ἵστημι

  (compare ἱστάω, ἱστάνω),

  __I causal, make to stand, imperative ἵστη [Refs 8th c.BC+]imperfect ἵστην, Epic
  dialect ἵστασκε [Refs 8th c.BC+]; 3rd.pers. plural ἵσταν [Refs 5th c.BC+]future
  στήσω, Doric dialect στᾱσῶ [Refs 3rd c.BC+]: aorist 1 ἔστησα, Epic dialect 3rd.pers.
  plural ἔστᾰσαν for ἔστησαν uncertain in [Refs 8th c.BC+]: aorist 1 middle ἐστησάμην
  (never intransitive)[Refs 4th c.BC+]: perfect ἕστᾰκα [LXX+5th c.BC+]; also ἕστηκα
  (see. below) in transitive sense, (δι-) [LXX+4th c.BC+] [same place]; ἑστακεῖα transitive
  in [Refs]

  __II intransitive, stand,

  __II.1 active, aorist 2 ἔστην, Epic dialect στάσκον [Refs 8th c.BC+]; 3rd.pers.
  plural ἔστησαν, more frequently in [Refs 8th c.BC+]; imperative στῆθι, Doric dialect
  στᾶθι [Refs 7th c.BC+]subjunctive στῶ, Epic dialect [Refs 8th c.BC+]; 1st pers.
  plural στέωμεν (as disyllable)[Refs]; optative σταῖεν, Epic dialect 3rd.pers. plural
  σταίησαν [Refs]; infinitive στῆναι, Epic dialect στήμεναι [Refs 8th c.BC+], Doric
  dialect στᾶμεν [Refs 5th c.BC+]; participle στάς: perfect ἕστηκα: pluperfect ἑστήκειν,
  sometimes with strengthened augment εἱστήκειν, as [Refs 5th c.BC+]; Ionic dialect
  3rd.pers. singular ἑστήκεε [Refs 8th c.BC+]perfect are preferred, ἕστᾰτον, ἕστᾰμεν,
  ἕστᾰτε, ἑστᾶσι [Refs 6th c.BC+]; imperative ἕστᾰθι [Refs 5th c.BC+]; subjunctive
  ἑστ; optative ἑσταίη; infinitive ἑστάναι, Epic dialect ἑστάμεν, ἑστάμεναι (ἑστηκέναι
  only late, as [Refs 2nd c.AD+]; participle ἑστώς (ἑστηκώς rare in early Gr., [Refs
  5th c.BC+]; but συνεστηκυιῶν probably in [Refs 5th c.BC+] frequently variant as
  in [Refs 5th c.BC+]; genitive ἑστῶτο; Ionic dialect ἑστεώς, ἑστεός, ῶτο; Epic dialect
  ἑστηώς [Refs 8th c.BC+]; dative plural ἑστηῶσι conjecture in [Refs 8th c.BC+]pluperfect
  ἑστάτην, ἕστᾰμεν, ἕστᾰτε, ἕστᾰσαν: late present ἑστήκω, formed from perfect, [Refs
  3rd c.BC+]: hence, future ἑστήξω [Refs 8th c.BC+]

  __II.2 passive, ἵσταμαι: imperative ἵστασο [Refs 8th c.BC+]imperfect ἱστάμην: future
  στᾰθήσομαι [Refs 8th c.BC+]: aorist ἐστάθην [Refs 8th c.BC+]; rarely ἔστην, Doric
  dialect 3rd.pers. singular ἔσστα [Refs 5th c.BC+]perfect ἕσταμαι [Refs 5th c.BC+]
  sthā-, cf. Sanskrit sthā- (aorist á-sthā-t), Latin stare, etc.; Gr. reduplicate
  present and perfect from si-sthā-, se-sthā-.)

  __A Causal, make to stand, set up, πελέκεας ἑξείης [Refs 8th c.BC+]; ἔγχος μέν ῥ᾽
  ἔστησε φέρων πρὸς κίονα he set it against the pillar,[Refs 8th c.BC+]; ἱ. ἱστόν
  set up the loom, or raise the mast (see. ἱστός [Refs]; κρητῆρας στήσασθαι to have
  bowls set up, [Refs 8th c.BC+]; θεοῖς.. κρητῆρα στήσασθαι in honour of the gods,
  [Refs 8th c.BC+]; στῆσαί τινα ὀρθόν, στ. ὀρθὰν καρδίαν, [Refs 5th c.BC+]; στῆσαι
  λόγχας, for battle, [Refs]; especially raise buildings, statues, trophies, etc.,
  ἱ. ἀνδριάντα [Refs 5th c.BC+]; ἱ. τινὰ χαλκοῦν set him up in brass, raise a brazen
  statue to him, [Refs 4th c.BC+] (so in perfect, stand, οὗτος ἕστηκε λίθινος [Refs
  5th c.BC+]:—passive, σφυρήλατος ἐν Ὀλυμπία στάθητι [Refs 5th c.BC+]

  __A.II set, place, of things or persons, τρίποδ᾽ ἔστασαν ἐν πυρί [Refs 8th c.BC+];
  fix, τοὺς ὀφθαλμοὺς εἰς τὴν γῆν [Refs 2nd c.AD+]; especially set men in order or
  array, πεζοὺς δ᾽ ἐξόπιθε στῆσεν [Refs 8th c.BC+]

  __A.III bring to a standstill, stay, check, λαὸν δὲ στῆσον [Refs 8th c.BC+]; νέας,
  ἵππους, ἡμιόνους στῆσαι, [Refs 8th c.BC+]; μύλην στῆσαι to stop the mill, [Refs
  8th c.BC+]; στῆσε δ᾽ ἐν Ἀμνισῷ (i.e. νῆα)[Refs 4th c.AD+]; στῆσαι τὴν φάλαγγα halt
  it, [Refs 5th c.BC+]; στ. τὰ ὄμματα fix them, of a dying man, [Refs]; στ. τὸ πρόσωπον
  compose the countenance, [Refs 5th c.BC+]; τὰς κοιλίας Philotim. cited in [Refs
  4th c.BC+]:—middle, ἱστάμενος τῷ νοσήματι [Refs 5th c.BC+]

  __A.III.2 set on foot, stir up, κονίης.. ἱστᾶσιν ὀμίχλην [Refs 8th c.BC+]; of battle,
  etc., φυλόπιδα στήσειν stir up strife, [Refs 8th c.BC+] the fray is on foot, [Refs
  8th c.BC+] —also in middle, στησάμενοι δ᾽ ἐμάχοντο[Refs 8th c.BC+] arises, [Refs
  5th c.BC+]; also of passions and states of mind, μῆνιν, ἐλπίδα στῆσαι, [Refs 5th
  c.BC+]

  __A.III.3 set up, appoint, τινὰ βασιλέα [Refs 5th c.BC+]:—middle, ἐστάσαντο τύραννον
  [Refs 7th c.BC+]:—passive, ὁ ὑπὸ Δαρείου σταθεὶς ὕπαρχος [Refs 5th c.BC+]

  __A.III.4 establish, institute, χορούς, παννυχίδα, [Refs 5th c.BC+]; στῆσαι χορόν,
  Ὀλυμπιάδα, ἑορτάν, [Refs 5th c.BC+]; οὐχ ὑγιῶς ἱστάμενος λόγον setting up a bad
  argument, [Refs 1st c.AD+]:—passive, ἀγορὴ ἵσταταί τινι [Refs 5th c.BC+]

  __A.III.5 = Latin statuere, determine, γνῶναι καὶ στῆσαι [Refs 1st c.BC+]:—passive,
  τὰ ὑπό τινος σταθέντα [Refs 1st c.AD+]; τὰ ἑσταμένα Wilcken [Refs 2nd c.BC+]

  __A.III.6 fix by agreement, ὁ σταθεὶς τόκος [Refs 1st c.BC+]; τὸ ἑσταμένον ἐνοίκιον
  [Refs 3rd c.AD+]

  __A.III.7 bring about, cause, ἀμπνοάν [Refs 5th c.BC+]; στῆσαι δύσκηλον χθόνα make
  its case desperate, [Refs 4th c.BC+]

  __A.IV place in the balance, weigh, [Refs 8th c.BC+]; [ἐκπώματα] [Refs 5th c.BC+];
  ἱστάναι τι πρὸς ἀργύριον weigh a thing against silver, [Refs 5th c.BC+]; ἀγαθὸς
  ἱστάναι good at weighing, [Refs 5th c.BC+]; τὸ ἐγγὺς καὶ τὸ πόρρω στήσας ἐν τῷ ζυγῷ
  [Refs 5th c.BC+]; ἐπὶ τὸ ἱστάναι ἐλθεῖν have recourse to the scales, [Refs 5th c.BC+]:—passive,
  ἵστασθαι ἐπὶ ζυγοῦ [Refs 2nd c.AD+]weighed, [Refs 3rd c.BC+]

  __A.IV.2 weigh out, pay, [LXX+NT]

  __B passive and intransitive tenses of active, to be set or placed, stand, [Refs
  8th c.BC+]; ἀντίοι ἔσταν, ἐναντίοι ἔστησαν, [Refs 8th c.BC+]: proverbial of critical
  circumstances, ἐπὶ ξυροῦ ἵσταται ἀκμῆς [Refs 8th c.BC+], to be in a certain place
  or state, ἀργύρεοι σταθμοὶ ἐν χαλκέῳ ἕστασαν οὐδῷ [Refs 8th c.BC+]; ἑστάτω for ἔστω,
  [Refs 5th c.BC+]; τὰ νῦν ἑστῶτα,= τὰ νῦν, [Refs] adverb, ξυμφορᾶς ἵν᾽ ἕσταμεν, ἵν᾽
  ἕστ. χρείας, in what case or need we are, [Refs]; ποῦ τύχης ἕστηκε; [Refs]; later
  also ἀδίκως, ὀρθῶς, εὐλαβῶς ἵστασθαι, behave wrongly, etc., [Refs 2nd c.BC+]

  __B.2 take up an intellectual attitude, ὡς ἵστασθαι δεῖ περὶ χρημάτων κτήσεως [Refs
  1st c.BC+]; οὐκ ὀρθῶς ἵ. [Refs]

  __B.3 in pregnant sense, στῆναι ἐς.. [Refs 8th c.BC+] those who did not face the
  danger, [Refs 5th c.BC+]

  __B.II stand still, halt, ἀλλ᾽ ἄγε δὴ στέωμεν [Refs 8th c.BC+], etc.; stand idle,
  [Refs 8th c.BC+]; ἑστάναι to be stationary, opposed to κινεῖσθαι, [Refs 5th c.BC+];
  οὐ μὴν ἐνταῦθ᾽ ἕστηκε τὸ πρᾶγμα does not rest here, [Refs 4th c.BC+]; ἐὰν ἡ κοιλία
  στῇ if the bowels are constipated, [Refs 4th c.BC+]: with participle, οὐ στήσεται
  ἀδικῶν [Refs 4th c.BC+]; come to a stop, rest satisfied, ἄν τις ὀρθῶς ἐπιβάλῃ, ἔπειτα
  σταθῇ [Refs 4th c.BC+] there is a stop, one comes to a stop, [Refs 4th c.BC+]

  __B.II.2 metaphorically, stand firm, [Refs 5th c.BC+]; of arguments or propositions,
  hold good, [Refs 5th c.BC+]participle, ἑστηκώς fixed, stable, [Refs 4th c.BC+];
  λογισμὸς ἑστὼς καὶ νουνεχής [Refs 2nd c.BC+] adverb ἑστηκότως, opposed to στοχαστικῶς[Refs
  2nd c.BC+]; ἑστηκότα θεωρήματα, ἑστηκότες σκοποί, [Refs 1st c.BC+]; of age, ἑστηκυῖα
  ἡλικία [Refs 5th c.BC+]; τιμαὶ ἑστηκυῖαι fixed prices, PTeb.unpublished[Refs]

  __B.III to be set up or upright, stand up, rise up, κρημνοὶ ἕστασαν [Refs 8th c.BC+];
  of a horse, ἵστασθαι ὀρθός to rear, [Refs 5th c.BC+]; ἵστασθαι βάθρων from the steps,
  [Refs 5th c.BC+]

  __B.III.2 to be set up, erected, or built, στήλη, ἥ τ᾽ ἐπὶ τύμβῳ ἑστήκῃ [Refs 8th
  c.BC+]; see above [Refs 4th c.BC+]

  __B.III.3 generally, arise, begin, ἵστατο νεῖκος [Refs 8th c.BC+]

  __B.III.4 in marking Time, ἔαρος νέον ἱσταμένοιο when spring is not long begun,
  [Refs 8th c.BC+]; ἕβδομος ἑστήκει μείς the seventh month was begun, [Refs 8th c.BC+];
  τοῦ μὲν φθίνοντος μηνός, τοῦ δ᾽ ἱσταμένοιο as one month ends and the next begins,
  [Refs 8th c.BC+]; later μὴν ἱστάμενος, μεσῶν, φθίνων, first in [Refs 5th c.BC+]

  __B.III.5 to be appointed, στῆναι ἐς ἀρχήν [Refs 5th c.BC+]; see above [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
