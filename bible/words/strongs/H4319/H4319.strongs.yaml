strongs_number: H4319
language: hebrew
lemma: מִיכָהוּ
transliteration: Mîykâhûw
pronunciation: me-kaw'-hoo
definition: Mikehu, an Israelite prophet
kjv_usage: Micaiah (2 Chronicles 18:8).
derivation: a contr. for H4321 (מִיכָיְהוּ);
extended_definition: 'A prophet living at the time of Divided Monarchy, first mentioned
  at 1Ki.22.8;

  son of: Imlah (H3229)

  Another name of mi.kha.ye.hu (מִיכָֽיְהוּ "Micaiah" H4321G)

  § Michaiah = "who is like God"

  son of Imlah and a prophet of Samaria who predicted the defeat and death of king
  Ahab of Israel {STEPBible-TBESH}'
