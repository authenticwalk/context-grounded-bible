strongs_number: G2768
language: greek
lemma: κέρας
transliteration: kéras
definition: a horn (literally or figuratively)
kjv_usage: horn
derivation: from a primary (the hair of the head);
extended_definition: 'κέρας, -ατος

  (pl. not irreg. as in Attic), τό, [in LXX chiefly for קָרַן ;]

  a horn: Rev.5:6 12:3 13:1, 11 17:3, 7 17:12, 16; of the projections at the corners
  of the altar (Exo.29:12, al.): Rev.9:13. Metaphorical, as symbol of strength, κ.
  σωτηρίας (cf. Psa.18:3, al.): Luk.1:69.†

  (AS) {STEPBible-TBESG}'
etymology: 'κέρᾰς, τό,

  Epic dialect genitive Κέρᾰος, Attic dialect contraction κέρως; Epic dialect dative
  κέρᾰϊ (elided) or κέραι or κέρᾳ [Refs 8th c.BC+] nominative plural κέρᾱ (see. below),
  genitive κεράων, κερῶν, dative κέρασι, _Epic dialect_ κεράεσσι:—Attic dialect Inscrr.
  have dual [κέρ]ατε [Refs] later Epic dialect κεράατα ([music notation]) [Refs 8th
  c.BC+], a is shortened before a vowel, [Refs 8th c.BC+]; but ᾱ in Trag.and Comedy
  texts, κέρᾱτος [Refs 5th c.BC+]; compare κεραός.)

  __I the horn of an animal, in [Refs 8th c.BC+] mostly of oxen, [Refs 8th c.BC+];
  ὀφθαλμοὶ δ᾽ ὡς εἰ κέρα ἕστασαν his eyes stood fixed and stiff like horns, [Refs
  8th c.BC+]; as a symbol of strength, [LXX+4th c.BC+]; of elephants'' tusks, [Refs
  2nd c.AD+]

  __I.2 antennae of crustaceans, [Refs 4th c.BC+]; of the silkworm''s grub, [Refs]

  __II horn, as a material, αἱ μὲν γὰρ [πύλαι] κεράεσσι τετεύχαται [Refs 8th c.BC+];
  the horn of animals'' hoofs, [Refs 3rd c.AD+]

  __III anything made of horn,

  __III.1 bow, τόξον ἐνώμα.. πειρώμενος.. μὴ κέρα ἶπες ἔδοιεν [Refs 8th c.BC+]

  __III.2 of musical instruments, horn for blowing, σημῆναι τῷ κέρατι [Refs 5th c.BC+];
  also, the Phrygian flute, because it was tipped with horn [Refs 2nd c.AD+]

  __III.3 drinking-horn, ἐκ τοῦ κέρατος αὖ μοι δὸς πιεῖν [Refs 5th c.BC+]; ἐξ ἀργυρέων
  κ. πίνειν [Refs 5th c.BC+]; for measuring liquids, [Refs 2nd c.AD+]

  __III.4 Ἀμαλθείας κ. cornucopiae, see at {Ἀμάλθεια}.

  __IV βοὸς κ. probably a horn guard or cover attached to a fishing-line, [Refs 8th
  c.BC+] (also explained as a fishing-line of ox-hair (compare belowsee.l), cited
  in [Refs 1st c.AD+]; perhaps an artificial bait).

  __IV.2 clyster-pipe, [Refs 4th c.AD+]

  __IV.3 in plural, horn points with which the writing-reed was tipped, [Refs 1st
  c.BC+]

  __V of objects shaped like horns,

  __V.1 a mode of dressing the hair, κέρᾳ ἀγλαέ [Refs 8th c.BC+] (unless the meaning
  be bow),[Refs 3rd c.BC+]; compare iv. l, and see at {κεροπλάστης}.

  __V.2 arm or branch of a river, Ὠκεανοῖο κ. [Refs 8th c.BC+]; τὸ κ. τὸ Βυζαντίων
  the ''Golden Horn'', [Refs 3rd c.BC+]; Ἑσπέρου K., name of a bay, [Refs 4th c.BC+]

  __V.3 wing of an army, [Refs 5th c.BC+]; κ. δεξιόν, λαιόν, [Refs 5th c.BC+]

  __V.3.b κατὰ κέρας προσβάλλειν, ἐπιπεσεῖν, to attack in flank, [Refs 5th c.BC+];
  κατὰ κ. προσιέναι, ἕπεσθαι, [Refs 5th c.BC+]

  __V.3.c ἐπὶ κέρας ἀνάγειν τὰς νέας to lead a fleet in column, [Refs 5th c.BC+];
  of armies, κατὰ κέρας, opposed to ἐπὶ φάλαγγος, [Refs 5th c.BC+]; οὐκ ἐλᾶτε πρὸς
  τὸ δεξιὸν κ.; [Refs 5th c.BC+]

  __V.4 corps of[Refs]men, ={διφαλαγγαρχία}, [Refs 1st c.BC+]

  __V.4.b = {μεραρχία}, [Refs 1st c.BC+]

  __V.4.c contingent of thirty-two chariots, [Refs 2nd c.AD+]

  __V.5 sailyard, ={κεραία}, [Refs 1st c.BC+]

  __V.6 mountainpeak, variant in [Refs]; spur, τὸ κ. τοῦ ὄρους [Refs 5th c.BC+]: in
  plural, extremities of the earth, γῆς [Refs 2nd c.AD+]

  __V.7 in Anatomy, extremities of the uterus, [Refs 5th c.BC+]; of the diaphragm,
  [Refs 2nd c.AD+]

  __V.7.b ἁπαλὸν κ., = {πόσθη}, [Refs 7th c.BC+]

  __V.8 of the πήχεις of the lyre, χρυσόδετον κ. [Refs 5th c.BC+] (rather than the
  bridge, because made of horn, [Refs 2nd c.AD+]

  __VI κέρατα ποιεῖν τινι to give him horns, cuckold him, proverbial in [Refs 2nd
  c.AD+]

  __VII = {κερατίνης}, [Refs 2nd c.AD+]

  __VIII = {σταφυλῖνος ἄγριος}, [Refs 1st c.AD+]; ={οἰνάνθη}, uncertain in Ps.-[Refs
  1st c.AD+] {STEPBible-TFLSJ}'
