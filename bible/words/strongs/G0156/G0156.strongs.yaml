strongs_number: G0156
language: greek
lemma: αἰτία
transliteration: aitía
definition: a cause (as if asked for), i.e. (logical) reason (motive, matter), (legal)
  crime (alleged or proved)
kjv_usage: accusation, case, cause, crime, fault, (wh-)ere(-fore)
derivation: from the same as G154 (αἰτέω);
extended_definition: 'αἰτία, -ας, ἡ,

  [in LXX: Gen.4:13 (עָוֹן), Pro.28:17 (עָשַׁק), and frequently in Wi, II, III Mac
  ;]

  __1. cause, reason, occasion, case: Mat.19:3, Luk.8:47, Act.10:21 22:24 28:20, 2Ti.1:6,12,
  Tit.1:13, Heb.2:11 ; εἰ οὕτως ἐστιν ἡ αἰ. (cf. Lat. si ita res se habet, and see
  MM. VGT, see word), Mat.19:10.

  __2. In forensic sense,

  __(a) accusation: Act.25:18,27;

  __(b) cause for punishment, crime: Mat.27:37, Mrk.15:26, Jhn.18:38 19:4,6, Act.13:28
  23:28 28:18.

  † SYN.: ἔλεγχος, a charge, whether moral or judicial, which has been proven, αἰ.
  is an accusation simply, false or true. (AS) {STEPBible-TBESG}'
etymology: 'αἰτί-α, ἡ,

  responsibility, mostly in bad sense, guilt, blame, or the imputation thereof, i.e.
  accusation, first in [Refs 8th c.BC+] —Phrases: αἰτίαν ἔχειν bear responsibility
  for, τινός[Refs 5th c.BC+]; but usually to be accused, τινός of a crime, φόνου[Refs
  5th c.BC+]: with infinitive, [Refs 5th c.BC+]; followed by ὡς.., [Refs 5th c.BC+];
  by ὡς with participle, [Refs]; ὑπό τινος by some one, [Refs 5th c.BC+]; ἐν αἰτίᾳ
  εἶναι or γίγνεσθαι, [Refs 5th c.BC+]; αἰτίαν ὑπέχειν lie under a charge, [Refs 5th
  c.BC+]; λαβεῖν ἀπό τινος[Refs 5th c.BC+]; ἐν αἰτίῃ ἔχειν hold one guilty, [Refs
  5th c.BC+]; τὴν αἰτίαν ἐπιφέρειν τινί impute the fault to one, [Refs 5th c.BC+];
  ἀνατιθέναι, προστιθέναι, [Refs 5th c.BC+]; ἀπολύειν τινὰ τῆς αἰτίης to acquit of
  guilt, [Refs 5th c.BC+]

  __2 in forensic oratory, invective without proof (opposed to ἔλεγχος), [Refs 4th
  c.BC+]

  __3 in good sense, εἰ.. εὖ πράξαιμεν, αἰτία θεοῦ the credit is his, [Refs 4th c.BC+];
  δι᾽ ὅντινα αἰτίαν ἔχουσιν Ἀθηναῖοι βελτίους γεγονέναι are reputed to have become
  better, [Refs 5th c.BC+]; ὧν.. πέρι αἰτίαν ἔχεις διαφέρειν in which you are reputed
  to excel, [Refs 5th c.BC+]; οἳ.. ἔχουσι ταύτην τὴν αἰ. who have this reputation,
  [Refs 5th c.BC+]

  __4 expostulation, μὴ ἐπ᾽ ἔχθρᾳ τὸ πλέον ἢ αἰτίᾳ[Refs 5th c.BC+]

  __II cause, δι᾽ ἣν αἰτίην ἐπολέμησαν[Refs 5th c.BC+] {αἰτιάζομαι}, etc.; on the
  four causes of [Refs 5th c.BC+] — _dative_ αἰτίᾳ for the sake of, κοινοῦ τινος ἀγαθοῦ[Refs
  5th c.BC+] in the sense of cause, not in that of accusation.

  __III occasion, motive, αἰτίαν ῥοαῖσι Μοισᾶν ἐνέβαλε gave them a the me for song,
  [Refs 5th c.BC+]

  __IV head, category under which a thing comes, [Refs 4th c.BC+]

  __V case in dispute, ἡ αἰ. τοῦ ἀνθρώπου μετὰ τῆς γυναικός[NT] {STEPBible-TFLSJ}'
