language: greek
lemma: κτίσις
transliteration: ktísis
definition: original formation (properly, the act; by implication, the thing, literally
  or figuratively)
kjv_usage: building, creation, creature, ordinance
derivation: from G2936 (κτίζω);
extended_definition: 'κτίσις, -εως, ἡ

  (κτίζω), [in LXX: Psa.104:24 (קִנְיָן), Pro.1:13 A (הוֹן), Tob.8:5, Wis.2:6, Sir.16:17,
  3Ma.2:2, al. ;]

  __1. a founding, settling, foundation (cl.).

  __2. In LXX and NT,

  __(a) the act of creating, creation: Mrk.10:6 (Swete, in l), Mrk.13:19, Rom.1:20,
  2Pe.3:4;

  __(b) that which has been created, creation: Rom.1:25 8:39, Heb.4:13; καινὴ κ.,
  2Co.5:17, Gal.6:15; πάσῃ ἀνθρωπίνῃ κ. (Hort., in l), 1Pe.2:13; collectively, of
  the sum of created things (Wis.19:6, Jdth.16:14), Mrk.16:15, Col.1:15, 23 Heb.9:11,
  Rev.3:14; of the irrational creation, Rom.8:19-22.†

  (AS) {STEPBible-TBESG}'
etymology: 'κτίσ-ις [ῐ], εως, ἡ,

  (κτίζω) founding, settling, [Refs 5th c.BC+]

  __2 loosely, ={πρᾶξις}, κούφα κ. an easy achievement, [Refs 5th c.BC+]

  __3 creation, κ. κόσμου [NT]

  __II created thing, creature, [LXX+NT]

  __III authority created or ordained, [NT] {STEPBible-TFLSJ}'
