strongs_number: G3887
language: greek
lemma: παραμένω
transliteration: paraménō
definition: to stay near, i.e. remain (literally, tarry; or figuratively, be permanent,
  persevere)
kjv_usage: abide, continue
derivation: from G3844 (παρά) and G3306 (μένω);
extended_definition: 'παρα-μένω

  [in LXX: Pro.12:7, Da TH Dan.11:17 (עָמַד), etc. ;]

  to remain beside or near: Heb.7:23, Jas.1:25; of remaining alive, 1Co.16:6 (WH,
  κατα-), Php.1:25 (cf. συμ-παραμένω).†

  (AS) {STEPBible-TBESG}'
etymology: 'παραμένω,

  poetry παρμένω [Refs 5th c.BC+]: — stay beside or near, stand by, οὐδέ τις αὐτῷ
  Ἀργείων παρέμεινε [Refs 8th c.BC+]; of slaves, remain, stay, opposed to δραπετεύω,
  ἀποδιδράσκω, [Refs 5th c.BC+]; in Law, of slaves whose manumission was deferred,
  [Refs 2nd c.BC+], as a slave''s name, [Refs 4th c.BC+]

  __II absolutely, stand one''s ground, stand fast, [Refs 8th c.BC+]; more fully,
  μάχαις τλάμονι ψυχᾷ π. [Refs 5th c.BC+]; εὐανθεῖ ἐν ὀργᾷ π[Refs 5th c.BC+]; ἀδύνατός
  εἰμι.. παραμένειν to remain with the army, [Refs]; offortune, remain steady. παραμένει
  γὰρ οὐδὲ ἕν [Refs 4th c.BC+]

  __II.2 stay at a place, stay behind or at home, [Refs 5th c.BC+]

  __II.3 survive, remain alive, [Refs 5th c.BC+]

  __II.4 of things, endure, last, [Refs]; ἀεὶ παραμένουσα [ἡ φύσις] [Refs 5th c.BC+];
  of money, stay by one, last for ever, [Refs 4th c.BC+]; of wine, last, keep good,
  εἰς τριγονίαν π. ἐν ἀπιττώτοις ἄγγεσι [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
