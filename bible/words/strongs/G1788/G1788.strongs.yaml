strongs_number: G1788
language: greek
lemma: ἐντρέπω
transliteration: entrépō
definition: to invert, i.e. (figuratively and reflexively) in a good sense, to respect;
  or in a bad one, to confound
kjv_usage: regard, (give) reference, shame
derivation: from G1722 (ἐν) and the base of G5157 (τροπή);
extended_definition: 'ἐν-τρέπω

  [in LXX for כָּנַע ni., כָּלַם ni., etc. ;]

  to turn about; metaphorically, put to shame: with accusative, 1Co.4:14; pass., 2Th.3:14,
  Tit.2:8; mid., to reverence: with accusative of person(s) (cl. with genitive), Mat.21:37,
  Mrk.12:6, Luk.18:2, 4 20:13, Heb.12:9 (cf. MM, Exp., iii, xiii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντρέπ-ω,

  turn about, τὰ νῶτα [Refs 5th c.BC+]; ἐξεστραμμένην ἕδραν ἐ. reduce prolapsed anus,
  [Refs 2nd c.AD+]; of a muscle, turn the eye in, [Refs]

  __2 mostly metaphorically, make one turn, put him to shame, [NT+2nd c.AD+]

  __3 alter, [Refs 2nd c.AD+]

  __4 middle, ἐντρέψασθαι· τὸ εἴσω τρέψαι τὸ ἱμάτιον, [Refs 5th c.AD+]

  __II middle or passive, future ἐντραπήσομαι [LXX]; turn about, hesitate, especially
  feel misgiving or compunction, στείχωμεν ἤδη μηδ᾽ ἔτ᾽ ἐντρεπώμεθα (where [Refs 5th
  c.BC+]

  __II.2 with genitive person, turn towards, give heed or regard to, respect, reverence,
  οὐδέ νυ σοί περ ἐντρέπεται φίλον ἦτορ ἀνεψιοῦ κταμένοι; [Refs 8th c.BC+]: with infinitive,
  take heed to.., φεύγειν ὀλεσήνορας ὅρκους ἐντρέπευ conjecture in [Refs 6th c.BC+]:
  aorist 2 passive, [οὐκ] ἐντρεπέντος τοῦ Ἀμώσιος since [Refs 4th c.BC+] paid no attention,
  [Refs 2nd c.BC+]

  __II.3 later with accusative, reverence, feel regard for, τὴν πολιάν [NT+2nd c.BC+]

  __II.3.b feel shame on account of, [Refs 2nd c.BC+]

  __II.4 absolutely, feel shame or fear, [NT+2nd c.BC+] {STEPBible-TFLSJ}'
