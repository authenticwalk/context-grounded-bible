strongs_number: G0052
language: greek
lemma: ἄγνοια
transliteration: ágnoia
definition: ignorance (properly, the quality)
kjv_usage: ignorance
derivation: from G50 (ἀγνοέω);
extended_definition: 'ἄγνοια, -ας, ἡ

  (ἀγνοέω), [in LXX chiefly for אָשָׁם, שְׁגָגָה ;]

  ignorance : Act.3:17 17:30, Eph.4:18 (with sense of wilful blindness; cf. MM, VGT,
  see word), 1Pe.1:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγνοιᾰ, ἡ,

  (see. γιγνώσκω) want of perception, ignorance, ἀγνοίᾳ[Refs 4th c.BC+]; ἣν ὑπ᾽ ἀγνοίας
  ὁρᾷς whom seeing you pretend not to know, [Refs 5th c.BC+]; opposed to ἐπιστήμη,
  [Refs 5th c.BC+]; δι᾽ ἄγνοιαν πράττειν, opposed to ἀγνοῶν, [Refs 4th c.BC+] ignoratio
  elenchi, ignorance of the conditions of a valid proof, [Refs 4th c.BC+]

  __II mistaken conduct, a mistake, [Refs 5th c.BC+]; old Attic dialect, accusative
  to [Refs 2nd c.AD+]; Ionic dialect ἀγνοίη[Refs 9th c.AD+] {STEPBible-TFLSJ}'
