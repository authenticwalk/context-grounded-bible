lemma: יָמַן
transliteration: yâman
pronunciation: yaw-man'
definition: to be right-handed or take the right-hand side
kjv_usage: go (turn) to (on, use) the right hand.
derivation: a primitive root; to be (physically) right (i.e. firm); but used only
  as denominative from H3225 (יָמִין) and transitive,
extended_definition: '(Hiphil) to choose the right, go to the right, use the right
  hand, be right handed

