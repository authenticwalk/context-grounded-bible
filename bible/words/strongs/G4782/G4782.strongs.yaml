strongs_number: G4782
language: greek
lemma: συγκαταβαίνω
transliteration: synkatabaínō
definition: to descend in company with
kjv_usage: go down with
derivation: from G4862 (σύν) and G2597 (καταβαίνω);
extended_definition: 'συν-κατα-βαίνω

  (Rec. συγκ-), [in LXX: Psa.49:17 (יָרַד), Wis.10:13, Dan LXX TH 3:49 * ;]

  to go down with: Act.25:5. In late writers also metaphorically (Wis, l.with), to
  condescend, on WH. see Rutherford, NPhr., 485 f.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκατα-βαίνω,

  future -βήσομαι: aorist -έβην:— go or come down with, σᾷ πτέρυγι [Refs 5th c.BC+];
  of curls, σ. ταῖς παρειαῖς [Refs 2nd c.AD+]

  __2 go down together, opposed to ἀνέρχομαι, [Refs 4th c.BC+]; especially to the
  sea-side, [Refs 5th c.BC+]

  __3 come down to one''s aid, Ζεὺς.. Μοῖρά τε συγκατέβα [Refs 4th c.BC+]

  __4 like Latin descendere in arenam, σ. εἰς κίνδυνον, εἰς πόλεμον, etc., [Refs 2nd
  c.BC+]

  __5 come down to, agree to, εἰς κρίσιν [Refs 2nd c.BC+]

  __6 metaphorically, let oneself down, submit to, εἰς φόρους καὶ συνθήκας [Refs];
  σ. εἰς πᾶν agree to all conditions, [Refs]: generally, stoop, condescend, [Refs
  5th c.BC+]

  __7 come down in one''s price or demands, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
