  unseen, hide, νεφέλη.. ἠφάνισεν ἥλιον[Refs 5th c.BC+]; hush up, ἔργον[Refs 5th c.BC+]:
  hence, lose sight of, [Refs 4th c.BC+]do away with, reject, [Refs 5th c.BC+]; make
  away with a person, [Refs 5th c.BC+] —passive, τὴν γνώμην μηδὲν.. ἀφανισθεῖσαν in
  no part concealed or suppressed, [Refs 5th c.BC+]

  __2 do away with, remove, ἄχος[Refs 5th c.BC+]; τινὰ πόλεος carry one off from the
  city, [Refs 5th c.BC+]; ἀ. αὑτὸν εἰς τὸν νεών disappear into the temple, [Refs]

  __3 destroy, Ἀθήνας[LXX+5th c.BC+]

  __4 obliterate writing, [Refs 5th c.BC+]; traces of bloodshed, [Refs 5th c.BC+];
  spirit away a witness, [Refs]; get rid of, δίκην[Refs 5th c.BC+]

  __5 secrete, steal, [Refs 5th c.BC+]

  __6 obscure, mar one''s good name, etc., πατρικὰς ἀρετάς, ἀξίωσιν, δόξαν, [Refs
  5th c.BC+] wipe out ill deeds by good,[Refs]; τὰ χρώματα ἀ. ἐκ τοῦ σώματος, of the
  wasting effect of grief, [Refs 4th c.BC+]; τρίχα βαφῇ ἀ. disguise it by dyeing,
  [Refs 2nd c.AD+]; ἀ. τὰ πρόσωπα (compare ἀπρόσωπος), of artificial disfigurement,
  [LXX+NT]

  __6.b spoil, οἶνον, ὕδωρ, [Refs 2nd c.AD+]

  __7 make away with property, etc., ἀργύριον, ναυτικόν, ἀνθρώπους, [Refs 4th c.BC+];
  but, conceal the existence of, ἐργαστήριον, οὐσίαν, [Refs 4th c.BC+]

  __8 drain a cup of wine, [Refs 4th c.BC+]

  __9 ἀφανίσαι· σκεπάσαι, προνομεῦσαι, [Refs 5th c.AD+]

  __II passive, disappear, be missing, [Refs 5th c.BC+]; of persons buried by a sand-storm,
