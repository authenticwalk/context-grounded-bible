strongs_number: G0853
language: greek
lemma: ἀφανίζω
transliteration: aphanízō
definition: to render unapparent, i.e. (actively) consume (becloud), or (passively)
  disappear (be destroyed)
kjv_usage: corrupt, disfigure, perish, vanish away
derivation: from G852 (ἀφανής);
extended_definition: 'ἀφανίζω

  (ἀφανής), [in LXX for שָׁמֵם ni., שָׁמַד hi., etc. ;]

  __1. to make unseen, hide from sight (Xen., a1.).

  __2. Later (MM, see word)

  __(a) to destroy: Mat.6:19-20;

  __(b) to disfigure: Mat.6:16. Pass., to vanish: Jas.4:14; to perish: Act.13:41(LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφᾰν-ίζω,

