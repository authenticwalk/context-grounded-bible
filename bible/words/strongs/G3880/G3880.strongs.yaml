strongs_number: G3880
language: greek
lemma: παραλαμβάνω
transliteration: paralambánō
definition: to receive near, i.e. associate with oneself (in any familiar or intimate
  act or relation); by analogy, to assume an office; figuratively, to learn
kjv_usage: receive, take (unto, with)
derivation: from G3844 (παρά) and G2983 (λαμβάνω);
extended_definition: 'παρα-λαμβάνω

  [in LXX chiefly for לָקַח, also for יָרַשׁ, etc. ;]

  __1. with accusative of thing(s), like παραδέχομαι, correl. to παραδίδωμι, to receive
  from another: Col.4:17, Heb.12:28; of the mind, 1Co.11:23 15:1 15:3, Gal.1:9, Php.4:9;
  with inf., Mrk.7:4; before παρά, with gem, Gal.1:12, 1Th.2:13 4:1, 2Th.3:6; τ. Χριστόν
  (Lft., in l), Col.2:6.

  __2. C. accusative of person(s), to take to or with oneself: Mat.2:13-14, 20-21
  17:1 26:37, Mrk.4:36 5:40 9:2 10:32, Luk.9:10, 28 11:26 18:31 19:16, Act.15:39 23:18;
  γυναῖκα, Mat.1:20, 24; μεθ᾽ ἑαυτοῦ, Mat.12:45 18:16, Mrk.14:33; before εἰς, Mat.4:5,
  8 27:27; κατ᾽ ἰδίαν, Mat.20:17; mid., before πρὸς ἐμαυτόν, Jhn.14:3; pass., Mat.24:40-41,
  Luk.17:34-36; ptcp., prefixed to other verbs (Bl, § 74, 2), Act.16:33 21:24, 26
  21:32; metaphorically, Jhn.1:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραλαμβάνω

  (Cretan dialect παλλαμβάνω [Refs 3rd c.BC+]future -λήψομαι, Ionic dialect -λάμψομαι[Refs
  5th c.BC+]:—receive from another, especially of persons succeeding to an office,
  etc., [τὴν βασιληΐην] Hdt.[same place],[Refs 5th c.BC+]; τοῖς παραλαμβάνουσι (i.e.
  τὴν βασιλείαν) the successors, [Refs 5th c.BC+]; νόμον ὄντα παραλαβόντες, opposed
  to θέντες, [Refs 5th c.BC+]; of inherited rites or customs, [Refs 5th c.BC+]; of
  persons succeeding by inheritance, [Refs 5th c.BC+]; παρὰ τοῦ πατρὸς πολλὴν οὐσίαν
  π. [Refs 4th c.BC+]; opposed to ἐπικτᾶσθαι, [Refs 5th c.BC+]; π. ἀράς inherit curses,
  [Refs 5th c.BC+]; of officers, receive things as stated in an inventory from their
  predecessors, [Refs 5th c.BC+]: Astrology texts, take over, [χρονοκρατορίαν] [Refs
  2nd c.AD+]: generally, receive, ἔρια παραλαβοῦσα ἱμάτιον ἀποδεῖξαι [Refs 5th c.BC+];
  of cargo, [Refs 1st c.AD+]

  __2 take upon oneself, undertake, πρᾶγμά τι [Refs 5th c.BC+]; τὰ παραλαμβανόμενα
  undertakings, [Refs 5th c.BC+]; take to oneself, admit, employ, π. ἐν ταῖς μάχαις
  τὸν θυμόν [Refs 1st c.AD+] —passive, π. πρὸς τὴν σύστασιν τῆς ψυχῆς[Refs]

  __3 take in pledge, [Refs 5th c.BC+]; take by force or treachery, seize, οὐδὲν ἐδυνέατο
  π. τῆς ἐσόδου [Refs 5th c.BC+]; π. τὰ πράγματα get control of affairs, [Refs 1st
  c.AD+]:—in middle, lay hold of, ἄκρων τῶν χειρῶν [Refs 2nd c.AD+]

  __4 receive by hearing or report, ascertain, παρὰ τῶν Αἰγυπτίων [Refs 5th c.BC+];
  receive by way of lesson, σοφίαν παρά τινος [Refs 5th c.BC+]:—passive, to be received,
  accepted, τὰ παρειλημμένα the received or traditionary doctrines, [Refs 4th c.BC+]

  __5 take, receive, or use as a substitute or equivalent, τὸν ἀριθμὸν ἀντὶ τοῦ νοῦ
  π. [Refs]:—passive, ὑμέτερον ἀντὶ τοῦ ὑμεῖς παρείληπται [Refs 1st c.BC+]

  __5.b Grammars  and in Medicine texts, simply, use, employ, [Refs 1st c.BC+]; θλῖψιν,
  βοηθήματα, [Refs 2nd c.AD+]:—frequently in passive, to be found, used, [Refs 1st
  c.BC+]; π. ἐκ κοινοῦ, δεικτικῶς,[Refs]

  __5.c admit, ἡ ὅλη ὑπόθεσις τὸ ἓν εἶναι παρελάμβανεν [Refs 5th c.AD+]

  __6 take up, catch up, τὸ οὔνομα τοῦτο [Refs 5th c.BC+]; π. ἐπὶ βραχύ give a résumé
  of, [Refs]

  __7 compare, [Refs 3rd c.AD+]

  __8 passive, to be derived, ἔκ τινος variant in [Refs 2nd c.AD+]

  __II with accusative person, take to oneself, associate with oneself, as a wife
  or mistress, [Refs 5th c.BC+]; as an adopted son, [Refs]; as a partner, auxiliary,
  or ally,[Refs 5th c.BC+]; συμβούλους π. [Refs 4th c.BC+]; get control of, [Refs
  5th c.BC+]; μάρτυρας π. call in witnesses, [Refs 4th c.BC+]: c.infinitive, τὴν αἴσθησιν
  ὑπουργεῖν [Refs 4th c.AD+]

  __II.2 invite, ἐπὶ ξείνια [Refs 5th c.BC+]; παραληφθῆναι πρός τινα Parmenisc. cited
  in [Refs 2nd c.AD+]

  __II.3 receive, take over in succession, [Refs 5th c.BC+]

  __II.4 take prisoner, [Refs 2nd c.BC+]

  __II.5 of the dead, παραλημφθεὶς ὑπὸ θεῶν καταχθονίων [Refs] {STEPBible-TFLSJ}'
