strongs_number: G5161
language: greek
lemma: Τρόφιμος
transliteration: Tróphimos
definition: nutritive; Trophimus, a Christian
kjv_usage: Trophimus
derivation: from G5160 (τροφή);
extended_definition: 'Τρόφιμος, -ου, ὁ

  Trophimus: Act.20:4 21:29, 2Ti.4:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'τρόφ-ῐμος, ον,

  also ος, η, ον, see infr.:— nourishing, nutritious, γάλα -ώτατον [Refs 4th c.BC+];
  opposed to ἄτροφος, [Refs 5th c.BC+]; τ. κλυστῆρες nutritive enemata, Lycusap. [Refs
  4th c.AD+]

  __II substantive τρόφιμος, ὁ, a slave''s young master, ὁ τ. σου [Refs 4th c.BC+];
  rendered erilis filius by Ter.[Refs 3rd c.AD+]the mistress, [Refs 2nd c.AD+]

  __II.2 neuter τρόφιμον, τό, maintenance, sustenance, [Refs 1st c.AD+]; τ. δουλικόν
  [Refs 1st c.AD+]: esp. food-supply of Alexandria, [Refs 6th c.AD+] contract for
  board, [Refs 6th c.AD+]

  __III passive, nursling, foster-child, παῖς τ. τίνο; [Refs 5th c.BC+]; ὁ τ., frequently
  in Inscrr., [Refs 4th c.AD+]; τ. ἀδελφός [Refs 3rd c.AD+]; feminine τροφίμη [Refs
  4th c.AD+]our nurslings, pupils, [Refs 5th c.BC+] and brought up as companions of
  the richer class, who paid for them, [Refs 5th c.BC+] dogs kept in the house, [Refs
  2nd c.AD+]

  __III.2 of bodies, healthy, strong, well-nourished, [Refs 5th c.BC+]; of plants,
  flourishing, luxuriant, [Refs 4th c.BC+]

  __III.3 τ. κύημα viable, capable of life, opposed to ἀνεμιαῖον, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
