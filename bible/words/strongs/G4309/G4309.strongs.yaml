strongs_number: G4309
language: greek
lemma: προορίζω
transliteration: proorízō
definition: to limit in advance, i.e. (figuratively) predetermine
kjv_usage: determine before, ordain, predestinate
derivation: from G4253 (πρό) and G3724 (ὁρίζω);
extended_definition: 'προ-ορίζω

  to predetermine, foreordain: with accusative, Rom.8:30; id. and inf., Act.4:28;
  id. before εἰς, 1Co.2:7, Eph.1:5; with dupl. accusative, Rom.8:26; pass., Eph.1:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'προορ-ίζω,

  determine beforehand, ἡμέραν [Refs 3rd c.AD+]; predetermine, predestine, ἡμᾶς εἰς
  υἱοθεσίαν [NT]; τινὰς συμμόρφους (i.e. γενέσθαι) [NT] {STEPBible-TFLSJ}'
