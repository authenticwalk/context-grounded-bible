strongs_number: H4519
language: hebrew
lemma: מְנַשֶּׁה
transliteration: Mᵉnashsheh
pronunciation: men-ash-sheh'
definition: Menashsheh, a grandson of Jacob, also the tribe descended from him, and
  its territory
kjv_usage: Manasseh.
derivation: from H5382 (נָשָׁה); causing to forget;
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at Exo.2.10;

  son of: Amram (H6019) and Jochebed (H3115);

  brother of: Aaron (H0175) and Miriam (H4813); married to Zipporah (H6855);

  father of: Gershom (H1647) and Eliezer (H0461H); also called Manasseh at Jdg.18.30(?)

  Another name of mo.sheh (מֹשֶׁה "Moses" H4872)

  § Manasseh = "causing to forget"

  1) the eldest son of Joseph and progenitor of the tribe of Manasseh

  1a) the tribe descended from Manasseh

  1b) the territory occupied by the tribe of Manasseh

  2) son of king Hezekiah of Judah and himself king of Judah; he was the immediate
  and direct cause for the exile

  3) a descendant of Pahath-moab who put away a foreign wife in the time of Ezra

  4) a descendant of Hashum who put away a foreign wife in the time of Ezra {STEPBible-TBESH}'
