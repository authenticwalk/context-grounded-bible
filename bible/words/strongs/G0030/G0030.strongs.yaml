strongs_number: G0030
language: greek
lemma: ἀγγεῖον
transliteration: angeîon
definition: compare the base of G43 (ἀγκάλη)); a receptacle
kjv_usage: vessel
derivation: from (a pail, perhaps as bent;
extended_definition: 'ἀγγεῖον, -ου, τό

  (ἄγγος), [in LXX chiefly for כְּלִי ;]

  a vessel (see MM, VGT, see word): Mat.25:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγγεῖον,

  Ionic dialect ἀγγήιον, τό, vessel for holding liquid or dry substances (τοῦτο..
  ξηροῖς καὶ ὑγροῖς.. ἐργασθέν, ἀγγεῖον ὃ δὴ μιἇ κλήσει προσφθεγγόμεθα[Refs 5th c.BC+];
  of metal, ἀργύρεα ἀ. silver jars or vases for water, [Refs 5th c.BC+]; ἐν ἀ. χαλκῷ
  mortar, [Refs 4th c.BC+]; ξύλινα ἀ. tubs, [Refs 5th c.BC+]; vessels for holding
  money, in a treasury, [Refs]; for masons'' use, [Refs 5th c.BC+]; ὀστράκινα ἀ. [LXX+5th
  c.BC+]; pails or buckets used by firemen, [Refs 1st c.AD+]; sacks of leather, θύλακοι
  καὶ ἄλλα ἀ.[LXX+5th c.BC+]; box for petitions, [Refs 2nd c.BC+]

  __2 receptacle, reservoir, [Refs 5th c.BC+]; bed of the sea, [Refs 5th c.BC+]

  __3 coffin, sarcophagus, [Refs]

  __II of the human or animal body, vessel, cavity, [Refs 5th c.BC+]; of the veins,
  [Refs]; the female breast, [Refs]; afterbirth, [Refs 2nd c.AD+]; of plants, capsule,
  [Refs 4th c.BC+]:—later, the body itself, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
