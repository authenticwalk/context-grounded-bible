strongs_number: G4841
language: greek
lemma: συμπάσχω
transliteration: sympáschō
definition: to experience pain jointly or of the same kind (specially, persecution;
  to "sympathize")
kjv_usage: suffer with
derivation: from G4862 (σύν) and G3958 (πάσχω) (including its alternate);
extended_definition: 'συν-πάσχω

  (Rec. συμπ-), [in Al.: 1Ki.22:8 * ;]

  __1. to suffer together or with: Rom.8:17, 1Co.12:28.

  __2. to sympathize with (Plat., Arist.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπάσχω,

  have the same thing happen to one, οἱ τοὺς Χασμωμένους.. ὁρῶντες ταὐτὸν τοῦτο σ.
  [NT+5th c.BC+]

  __II with dative, to be affected in common with, ἀλλήλοις [Refs 4th c.BC+]; commotiunculis,
  [Refs 1st c.BC+]; προσώποις, of a mimic dancer, [Refs 2nd c.AD+]; τοῖς τῆς ψυχῆς
  παθήμασι τὸ σῶμα σ. [Refs 4th c.BC+]; τοῖς ἀναπνευστικοῖς ὀργάνοις τὸ ἧπαρ σ. [Refs
  2nd c.AD+]

  __III have a fellow-feeling, sympathize, feel sympathy, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
