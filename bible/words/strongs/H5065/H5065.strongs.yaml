strongs_number: H5065
language: hebrew
lemma: נָגַשׂ
transliteration: nâgas
pronunciation: naw-gas'
definition: to drive (an animal, a workman, a debtor, an army); by implication, to
  tax, harass, tyrannize
kjv_usage: distress, driver, exact(-or), oppress(-or), [idiom] raiser of taxes, taskmaster.
derivation: a primitive root;
extended_definition: '1) to press, drive, oppress, exact, exert demanding pressure

  1a) (Qal)

  1a1) to press, drive

  1a2) to exact

  1a3) driver, taskmaster, ruler, oppressor, tyrant, lord, exactor of tribute (participle)

  1b) (Niphal) to be hard pressed {STEPBible-TBESH}'
