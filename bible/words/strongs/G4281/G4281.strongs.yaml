strongs_number: G4281
language: greek
lemma: προέρχομαι
transliteration: proérchomai
definition: to go onward, precede (in place or time)
kjv_usage: go before (farther, forward), outgo, pass on
derivation: from G4253 (πρό) and G2064 (ἔρχομαι) (including its alternate);
extended_definition: 'προ-έρχομαι

  [in LXX: Gen.33:3, 14 R (עָבַר), Jdth.2:19, Sir.35:10 (Sir.32:10) al ;]

  __1. to go forward, go on, advance: before μικρόν, Mat.26:39 and Mrk.14:35 (WH,
  mg., προσελθών): ῥύμην μίαν (cf. Plat., Rep., i, 328e), Act.12:10.

  __2. Of relative position, to go before, precede: with genitive (cl.; Jth, l.with);
  with accusative of person(s) (not cl.), Luk.22:47 (with genitive, Rec.); before
  ἐνώπιον, Luk.1:17 (cf. Gen.33:3).

  __3. Of time, to go before or in advance: Act.20:5, 13 (WH, mg., R, mg.), 2Co.9:5;
  with accusative of person(s) (= cl. φθάνω), Mrk.6:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'προέρχομαι

  (πρόειμι serves as future), aorist προῆλθον: perfect προελήλῠθα [Refs 4th c.BC+]:—go
  forward, advance, [Refs 5th c.BC+] absolutely, προελθών, = _Attic dialect_ παρελθών,
  having come forward to speak, [Refs 4th c.BC+]: with accusative cognate, π. ἡμερησίαν
  ὁδόν [Refs 5th c.BC+]

  __b come forth, πλάγια π. τὰ ἔμβρυα [Refs 4th c.BC+]to be born, [Refs 2nd c.AD+];
  appear, be published, of a book, [Refs 1st c.BC+]

  __c go away from, leave, ἀπὸ τῆς ἑαυτοῦ [οἰκίας] [Refs 2nd c.AD+]; οὐδεπώποτε ἐξ
  Αἰθιοπίας τὸν ἕτερον πόδα προελθών [Refs 2nd c.AD+]

  __2 of Time, προελθόντος πολλοῦ χρόνου [Refs 5th c.BC+]; of persons, προεληλυθότες
  ταῖς ἡλικίαις advanced in years, [Refs 5th c.BC+]

  __3 go on, proceed, in a story or argument, [Refs 5th c.BC+]

  __4 metaphorically, [τὰ Περσέων πρήγματα] ἐς τοῦτο προελθόντα the power of the Persians
  having advanced to this height, [Refs 5th c.BC+]make progress, [Refs 5th c.BC+]:
  frequently in bad sense, εἰς πᾶν π. μοχθηρίας [Refs 4th c.BC+]; πόρρω προεληλύθασι
  φυλακῆς they are far gone in cautiousness, [Refs 5th c.BC+]

  __5 go before or first, [Refs]; π. τινός go before him,[NT]

  __5.b arrive first, [Refs 5th c.BC+]: perfect, have travelled first, ὁδόν [Refs
  5th c.BC+]

  __II take legal proceedings, appear in court, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
