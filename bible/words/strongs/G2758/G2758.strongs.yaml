strongs_number: G2758
language: greek
lemma: κενόω
transliteration: kenóō
definition: to make empty, i.e. (figuratively) to abase, neutralize, falsify
kjv_usage: make (of none effect, of no reputation, void), be in vain
derivation: from G2756 (κενός);
extended_definition: 'κενόω, -ῶ

  (κενός, which see), [in LXX: Jer.14:2 15:9 (עָמָל pu.)* ;]

  to empty. Metaphorical, to empty, make empty, vain or of no effect: καύχημα, 1Co.9:15;
  ἑαυτόν, of Christ, Php.2:7 (v Lft.; ICC, in 1, and esp. Gifford, Incarn., 54 ff.);
  pass., πίστις, Rom.4:14; ὁ σταυρός, 1Co.1:17; καύχημα, 2Co.9:3†

  (AS) {STEPBible-TBESG}'
etymology: 'κενόω,

  [Refs 5th c.BC+]; Epic dialect κεινόω [Refs 2nd c.BC+]: future κενώσω [Refs 5th
  c.BC+]: aorist ἐκένωσα [Refs]: perfect κεκένωκα [Refs 2nd c.AD+]:—passive, future
  κενωθήσομαι [Refs 5th c.BC+]: aorist ἐκενώθην [Refs 5th c.BC+]: perfect κεκένωμαι
  [Refs 5th c.BC+]: (κενός): —empty, πᾶσαν ἠπείρου πλάκα [Refs 5th c.BC+][same place]:
  with genitive, empty of a thing, ἀνδρῶν τάνδε πόλιν κενῶσαι [Refs 5th c.BC+]; χέρας
  [δώρων] [Refs 3rd c.BC+]; opposed to πληροῦν τινά τινος, Pl.[same place],[Refs]:—passive,
  to be emptied, made or left empty, [Refs 5th c.BC+]; ἐς τὸ κενούμενον into the space
  continually left empty, [Refs 5th c.BC+] will be left without them, Emp.[same place];
  κεκενωμένου τοῦ τείχεος πάντων stripped of all things, Hdt. [prev. cited]

  __2 make a place empty by leaving it, desert it, βωμοῦ ἐσχάραν [Refs 5th c.BC+];
  λόχμην [Refs][same place]:—passive, κενωθεισῶν τῶν νεῶν [Refs 5th c.BC+]

  __3 in Medicine texts, empty by depletion, opposed to πληροῦν, [Refs 5th c.BC+],
  Gal.[same place]; τινα [Refs 1st c.BC+] O.; carry off, αἷμα [Refs 2nd c.AD+] —passive,
  τὰ κενούμενα evacuations, [Refs 2nd c.AD+]

  __4 empty out, pour away, φάρμακον [Refs 2nd c.AD+] falsa lectio in [Refs 1st c.AD+]:—passive,
  τοῦ λαοῦ κενωθέντος [Refs 1st c.BC+]; make away with, θανάτου βάρος [Refs 5th c.AD+]

  __5 expend, εἴς με κένωσον πᾶν βέλος [Refs 1st c.BC+]

  __6 in passive, waste away, shrivel, [Refs 4th c.BC+]

  __II metaphorically, make empty, ἑαυτόν [NT]; make void or of no effect, καύχημα
  [NT+2nd c.AD+]:—passive, to be or become so, [NT] {STEPBible-TFLSJ}'
