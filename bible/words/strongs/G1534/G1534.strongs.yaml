strongs_number: G1534
language: greek
lemma: εἶτα
transliteration: eîta
definition: a particle of succession (in time or logical enumeration), then, moreover
kjv_usage: after that(-ward), furthermore, then
derivation: of uncertain affinity;
extended_definition: 'εἶτα

  adv.,

  denoting sequence;

  __1. of time; then, next: Mrk.8:25, Luk.8:12, Jhn.13:5 19:27 20:27, 1Ti.3:10, Jas.1:15;
  before genitive abs., Mrk.4:17; in enumerations, 1Co.15:5 15:7 15:24, 1Ti.2:13.

  __2. In argument;

  __(a) therefore, then,

  __(b) furthermore: Heb.12:9 (cf. εἶτεν).†

  (AS) {STEPBible-TBESG}'
etymology: 'εἶτα,

  Ionic dialect εἶτεν (which see, compare ἔπειτα, -εν), adverb, used to denote the
  Sequence of one act or state upon another:

  __I of Sequence in time, without any notion of Cause, then, next, πρῶτα μέν.., εἶτα..
  [Refs 5th c.BC+]; soon, presently, [Refs 5th c.BC+]; εἶτα τί τοῦτ; well, what then?
  [Refs 5th c.BC+]; εἶτα.. τότε then.. after that, [Refs 5th c.BC+] then.., next..,
  then.., after that.., etc., [Refs 4th c.BC+]; with πάλιν, [Refs]; εἶτ᾽ οὖν also,
  [Refs 5th c.BC+]

  __I.2 frequently with finite Verb after a participle, expressing surprise or incongruity,
  and then, and yet, μή μοι προτείνων κέρδος εἶτ᾽ ἀποστέρει [Refs 5th c.BC+]

  __II to denote Consequence, and so, therefore, accordingly; especially in questions
  or exclamations to express surprise, indignation, contempt, sarcasm, and the like,
  and then..? and so..? κᾆτ᾽ οὐ δέχονται λιτά; [Refs 5th c.BC+]; κᾆτα ποῦ᾽ στιν ἡ
  δίκ; [Refs 5th c.BC+] {STEPBible-TFLSJ}'
