strongs_number: G0498
language: greek
lemma: ἀντιτάσσομαι
transliteration: antitássomai
definition: to range oneself against, i.e. oppose
kjv_usage: oppose themselves, resist
derivation: from G473 (ἀντί) and the middle voice of G5021 (τάσσω);
extended_definition: 'ἀντι-τάσσω (Att..., -ττω)

  [in LXX for לוּץ hi., נָשָׂא, etc. ;]

  to range on battle against; mid., to set oneself against, resist: absol., Act.18:6;
  with dative, Rom.13:2, Jas.4:6 5:6, 1Pe.5:5 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντιτάσσω,

  Attic dialect ἀντιτάττω, set opposite to, range in battle against, τὸ ἄριστον ἀ.
  Πέρσῃσι[Refs 5th c.BC+]; ἀ. τὸν νόμον πρὸς τὴν ἀναίδειαν set the law in opposition
  to their impudence, [Refs 5th c.BC+]:—so in middle, πρὸς τὸ ἐμπειρότερον αὐτῶν τὸ
  τολμηρότερον ἀντιτάξασθε[Refs 5th c.BC+]

  __II middle, set oneself against, meet face to face, ἀντιτάξομαι κτενῶν σε[Refs
  5th c.BC+]:—passive, to be drawn out in array against, τινί[Refs 5th c.BC+]

  __II.2 generally, oppose, resist, [NT+2nd c.BC+]

  __II.3 set against, compare, [LXX] {STEPBible-TFLSJ}'
