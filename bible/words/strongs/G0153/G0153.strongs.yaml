strongs_number: G0153
language: greek
lemma: αἰσχύνομαι
transliteration: aischýnomai
definition: to feel shame (for oneself)
kjv_usage: be ashamed
derivation: from (disfigurement, i.e. disgrace);
extended_definition: 'αἰσχύνω

  (αἶσχος, shame), [in LXX chiefly for בּוּשׁ ;]

  __1. to disfigure (Hom.).

  __2. to dishonour (Pro.29:15).

  __3. to make ashamed (Sir.13:7). Pass., to be put to shame, be ashamed: 2Co.10:8;
  Php.1:20, 1Pe.4:16, 1Jn.2:28; with inf. (M, Pr., 205), Luk.16:3 (cf. ἐπ- (-ομαι),
  κατ- αἰσχύνω).

  † (AS) {STEPBible-TBESG}'
etymology: 'αἰσχύνω [ῡ]:

  Ionic dialect imperfect αἰσχύνεσκε (κατ-) [Refs 4th c.AD+]: future -ῠνῶ[Refs 5th
  c.BC+], Ionic dialect -υνέω[Refs 5th c.BC+]: aorist ᾔσχῡνα[Refs 8th c.BC+]: perfect
  σχυγκα[Refs 2nd c.AD+]:—passive, future αἰσχῠνοῦμαι[Refs 5th c.BC+]: aorist ᾐσχύνθην[Refs
  5th c.BC+] and Attic dialect, poetry infinitive αἰσχυνθῆμεν[Refs 5th c.BC+]perfect
  ᾔσχυμμαι (see. below [Refs 5th c.BC+]:—make ugly, disfigure, πρόσωπον, κόμην, [Refs
  8th c.BC+]; αἰ. τὸν ἵππον give the horse a bad form, [Refs 5th c.BC+]

  __2 mostly in moral sense, dishonour, tarnish, μηδὲ γένος πατέρων αἰσχυνέμεν[Refs
  8th c.BC+]

  __2.b especially dishonour a woman, [Refs 5th c.BC+]; εἰς τὸ σῶμα αἰ. [Refs 4th
  c.BC+]

  __3 disdain, ἐπιχώρια[Refs 5th c.BC+]

  __B passive, to be dishonoured, νέκυς σχυμμένος, of Patroclus, [Refs 8th c.BC+]

  __B.II to be ashamed, feel shame, absolutely, [Refs 8th c.BC+]

  __B.II.2 more commonly, to be ashamed at a thing, with accusative of things, αἰσχυνόμενοι
  φάτιν ἀνδρῶν[Refs 8th c.BC+]

  __B.II.2.b with participle, to be ashamed at doing a thing (which one does), [Refs
  5th c.BC+]

  __B.II.2.c with infinitive, to be ashamed to do a thing (and therefore not to do
  it), [Refs 5th c.BC+]; though this condition must not be pressed absolutely,[Refs]

  __B.II.2.d followed by relative clause, αἰσχύνεσθαι εἰ.. to be ashamed that.., [Refs
  5th c.BC+]

  __B.II.3 with accusative person, to feel shame before one, [Refs 5th c.BC+]; τοὺς
  γέροντας (at Sparta) [Refs 4th c.BC+]; ὅστις γὰρ αὐτὸς αὑτὸν οὐκ αἰσχύνεται, πῶστόν
  γε μηδὲν εἰδότ᾽ αἰσχυνθήσετα; [Refs 4th c.BC+]: with accusative et infinitive, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
