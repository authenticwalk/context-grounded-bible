strongs_number: G4198
language: greek
lemma: πορεύομαι
transliteration: poreúomai
definition: to traverse, i.e. travel (literally or figuratively; especially to remove
  (figuratively, die), live, etc.);
kjv_usage: --depart, go (away, forth, one's way, up), (make a, take a) journey, walk
derivation: middle voice from a derivative of the same as G3984 (πεῖρα);
extended_definition: 'πορεύω,

  (πόρος, a ford, a passage), [in LXX chiefly for הלךְ ;]

  in cl. (the act. becomes obsolete in late Gk.; see M, Pr., 162), to cause to go
  over, carry, convey. Mid. (always in LXX and NT), ־ομαι, to go, proceed, go on one''s
  way: with accusative, ὁδόν, Act.8:39; before ἐκεῖθεν, Mat.19:15; ἐντεῦθεν, Luk.13:31;
  ἀπό, Mat.25:41, Luk.4:42; εἰς, Mat.2:20, Mrk.16:12, Luk.1:39, Jhn.7:35, al; εἰς
  εἰρήνην (cf. 1Ki.1:17). Luk.7:50; ἐν εἰρήνῃ, Act.16:36; ἐπί, with accusative, Mat.22:9,
  Act.25:12, al; ἕως, Act.23:23; οὗ, Luk.24:28, 1Co.16:6; πρός, with accusative of
  person(s), Mat.25:9, Luk.11:5, al.; κατὰ τ. ὁδόν, Act.8:36; διά, with genitive,
  Mat.12:1, Mrk.9:30; with inf., Luk.2:3, Jhn.14:2; σύν, Luk.7:6, al.; ἵνα, Jhn.11:11;
  absol., Mat.2:9, Luk.7:8, Jhn.4:50, Act.5:20, al.; ptcp., πορευθείς (on the pass.
  form of the aor., see M, Pr., 161f.), redundant (as in Heb. and Aram.; V. M, Pr.,
  231; Dalman, Words, 21), Mat.2:8, Luk.7:22, al. Metaphorical (cf. Soph., O.T., 884;
  Xen., Cyr., 2, 2, 24, al),

  __(a) like οἴχομαι in cl., as euphemism for θνήσκω (so הלךְ in Gen.15:2); Luk.22:22
  and perh. also 13:33 (see Field, Notes, 66);

  __(b) in ethical sense (Deu.19:9, Psa.14:2, al; cf. M, Pr., 11.2; Kennedy, Sources,
  107): before ἐν, Luk.1:6, 1Pe.4:3, 2Pe.2:19; κατά, with accusative, 2Pe.3:3, Ju
  16, 18; with dative (Bl, §38, 3), Act.9:31 14:16, Ju 11;

  __(with) of disciples or partisans ( Jdg.2:12, 3Ki.11:10, Sir.46:10): before ὀπίσω,
  with genitive of person(s), Luk.21:8 (cf. δια-, εἰς-, (-μαι), ἐκ- (-μαι), ἐν- (-μαι),
  ἐπι- (-μαι), παρα- (-μαι), προ-, προσ- (-μαι), συν- (-μαι)).

  (AS) {STEPBible-TBESG}'
etymology: 'πορ-εύω,

  future -σω[Refs 5th c.BC+]aorist ἐπόρευσα, poetry πόρευσα [Refs 5th c.BC+]:—passive
  and middle, future πορεύσομαι [LXX+5th c.BC+]aorist ἐπορευσάμην (only compounds
  ἐν-, προ-, [Refs 5th c.BC+], etc.: perfect πεπόρευμαι [Refs 5th c.BC+]:(πόρος):

  __I active, make to go, carry, convey, by land or water, τινα [Refs 6th c.BC+]:
  with doubleaccusative, carry or ferry over, [Νέσσος] ποταμὸν.. Βροτοὺς μισθοῦ ''πόρευε
  [Refs 5th c.BC+]

  __I.2 of things, bring, carry, ἐπιστολὰς πατρί [Refs 5th c.BC+]; furnish, bestow,
  χρυσόν [Refs 5th c.BC+]; set in motion, κίνησις.. βραδυτῆτάς τε καὶ τάχη.. π. [Refs
  5th c.BC+]

  __I.3 absolutely, conduct a search, [Refs 5th c.BC+]

  __II passive and middle, to be driven or carried, μέγας βοῦς ὑπὸ σμικρᾶς μάστιγος
  εἰς ὁδὸν π. [Refs]

  __II.2 go, walk, march, [Refs 5th c.BC+]; go by land, opposed to going by sea, [Refs];
  also cross, pass over, διαφυλάσσειν τὰς σχεδίας, πορευθῆναι βασιλέϊ for the king''s
  crossing, [Refs 5th c.BC+]: c.accusative loci, enter, π.στέγας [Refs 5th c.BC+];
  π. διὰ Θεσσαλίης march through T., [Refs 5th c.BC+]; π. παρὰ βασιλέος come from
  his presence, [Refs 5th c.BC+]; π. πρὸς τὸν ἴδιον ἄνδρα go in to her husband, [Refs
  5th c.BC+]go over, trauerse, [Refs 5th c.BC+] pass through the centre, [Refs 3rd
  c.BC+]; π. γραμμάν traverse, move along a line, [Refs] —Special phrases: ἐς ἄρκυν
  π. fall into.., [Refs 5th c.BC+]; ἐπ᾽ ἔργον π., ἐπὶ τὰ δευτερεῖα π., [Refs 5th c.BC+];
  π. εἰς τὰ κτήματα enter into possession of.., [Refs 4th c.BC+]; ἢν αἱ καθάρσιες
  πορεύωνται if the menses come, [Refs 5th c.BC+]

  __II.3 walk, i.e. live, εἴ τις ὑπέροπτα.. π. [LXX+5th c.BC+]

  __II.4 metaphorically, ἡ πονηρία διὰ τῶν ἡδονῶν π. [Refs 5th c.BC+]; of discourse,
  ἐκτὸς τῶν λόγων π. [Refs 5th c.BC+]; καθ᾽ ὁμοιότητα π. proceed by analogy, [Refs
  1st c.BC+]

  __II.5 proceed at law, [Refs 3rd c.BC+]

  __II.6 go on one''s way, i.e. die, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
