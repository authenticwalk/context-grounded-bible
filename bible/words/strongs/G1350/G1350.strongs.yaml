strongs_number: G1350
language: greek
lemma: δίκτυον
transliteration: díktyon
definition: a seine (for fishing)
kjv_usage: net
derivation: probably from a primary verb (to cast);
extended_definition: 'δίκτυον, -ον, τό

  [in LXX chiefly for רֶשֶׁת, שְׂבָכָה ;]

  general term for a net: Mat.4:20-21, Mrk.1:18-19, Luk.5:2, 4-6, Jhn.21:6, 8 21:11
  †

  SYN.: ἀμφίβληστρον (which see), σαγήνη. (AS) {STEPBible-TBESG}'
etymology: 'δίκτῠον, τό,

  (δικεῖν) net:

  __1 fishing-net, δικτύῳ ἐξέρυσαν πολυωπῷ (i.e. ἰχθύας) [Refs 8th c.BC+]; δ. καθιέναι,
  ἀναιρεῖσθαι, [Refs 4th c.BC+]

  __2 hunting-net, [Refs 5th c.BC+]; larger than ἄρκυς, [Refs 5th c.BC+]

  __3 metaphorically, δ. ἄτης, Ἅιδου, [Refs 5th c.BC+]

  __4 lattice-work, [Refs 3rd c.BC+]

  __5 bottom of a sieve, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
