strongs_number: H7645
language: hebrew
lemma: שְׁבַנְיָה
transliteration: Shᵉbanyâh
pronunciation: sheb-an-yaw'
definition: Shebanjah, the name of three or four Israelites
kjv_usage: Shebaniah.
derivation: or שְׁבַנְיָהוּ; from the same as H7644 (שֶׁבְנָא) and H3050 (יָהּ); Jah
  has grown (i.e. prospered);
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.10.12

  § Shebaniah = "increased by Jehovah"

  1) a Levite who sealed the covenant with Nehemiah

  2) a priest who sealed the covenant with Nehemiah

  3) a 2nd Levite who sealed the covenant with Nehemiah

  4) a priest appointed by David to blow with the trumpets before the ark of God {STEPBible-TBESH}'
