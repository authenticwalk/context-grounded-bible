  real, unfeigned virtues, [Refs 5th c.BC+]; γ. ὕμνοι inspired song, [Refs 5th c.BC+];
  of fevers, γ. τριταῖος a genuine tertian, [Refs 5th c.BC+]; γ. ὄξος genuine vinegar,
