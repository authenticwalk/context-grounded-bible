  adv. (ἡδύς, sweet), [in LXX: Pro.3:24 (עָרַב), etc. ;]

  gladly, with pleasure: Mrk.6:20 12:37, 2Co.11:19; superlat., ἥδιστα, very gladly
  (B1., § 11, 3), 2Co.12:9 12:15.†

  (AS) {STEPBible-TBESG}'
