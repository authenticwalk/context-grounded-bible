  neuter ϝαδού (written γάδου) conjecture in [Refs 6th c.BC+] (compare proper name
  ϝαδιούλογος [Refs], Elean βᾱδύς (which see): irregular accusative ἁδέα for ἡδύν
  [Refs 3rd c.BC+], superlative ἥδιστος [Refs 8th c.BC+]; ἡδύτατος[Refs 1st c.AD+]

  __I pleasant to the taste, adverb (see. above),compare ἥδομαι. [ἥδῐον [Refs 5th
