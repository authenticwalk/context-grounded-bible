strongs_number: G0097
language: greek
lemma: ἄδολος
transliteration: ádolos
definition: and G1388 (δόλος); undeceitful, i.e. (figuratively) unadulterated
kjv_usage: sincere
derivation: from G1 (Α) (as a negative particle);
extended_definition: 'ἄδολος, -ον,

  __1. guileless (Pind., Thuc).

  __2. Of liquids (Æsch., Eur., and late prose writers), genuine, pure (in π. and
  in MGr. of wine, also of corn: MM, VGT, see word; Milligan, NTD, 77): of milk, metaphorically,
  1Pe.2:2.

  † SYN.: ἀκέραιος (which see), ἄκακος, ἁπλοῦς. (AS) {STEPBible-TBESG}'
etymology: 'ἄδολος, ον,

  guileless, honest, σοφία[Refs 5th c.BC+]; in Attic dialectespecially of treaties,
  ἄ. εἰράνα[Refs 5th c.BC+]adverb, frequently in the phrase ἀδόλως καὶ δικαίως without
  fraud or covin, [Refs 5th c.BC+]; ἀδολώτερον λέγεσθαι, opposed to πιστότερον, [Refs
  5th c.BC+]:— also, genuinely, truly, τεθνάκην ἀ. θέλω[Refs 7th c.BC+]

  __II unadulterated, genuine, χρίματος ἀδόλοισι παρηγορίαις[Refs 4th c.BC+]; χρυσός
  Eupolem. cited in [Refs 1st c.BC+]; σῖτος, πυρός, [Refs] pure, [NT+5th c.BC+]

  __II.2 unpretentious, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
