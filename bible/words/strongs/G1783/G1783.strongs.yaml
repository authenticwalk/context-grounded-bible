strongs_number: G1783
language: greek
lemma: ἔντευξις
transliteration: énteuxis
definition: an interview, i.e. (specially) supplication
kjv_usage: intercession, prayer
derivation: from G1793 (ἐντυγχάνω);
extended_definition: 'ἐν-τευξις, -εως, ἡ

  (ἐντυγχάνω, which see), [in LXX: 2Ma.4:3 * ;]

  __1. a lighting upon, meeting with.

  __2. conversation.

  __3. a petition (in this sense common in π.; cf. Deiss., BS, 121 f., 146; MM, Exp.,
  iii): 1Ti.4:5; p1., 1Ti.2:1.†

  SYN.: δέησις (which see)  (AS) {STEPBible-TBESG}'
etymology: 'ἔντευξις, εως, ἡ,

  (ἐντυγχάνω) lighting upon, meeting with, with dative, αἱ τοῖς λῃσταῖς ἐντεύξεις
  [Refs 5th c.BC+]

  __2 converse, intercourse, πρὸς τοὺς πολλούς [Refs 4th c.BC+].; ἐντεύξεις ποιεῖσθαί
  τισι hold converse with.., [Refs 5th c.BC+]

  __2.b manners, behaviour, [Refs 4th c.BC+]

  __2.c especially sexual intercourse, [Refs 4th c.BC+]

  __3 ἐντεύξεις ὀχλικαί speeches to the mob, [Refs 1st c.BC+]

  __4 petition, [Refs 3rd c.BC+]; intercession for a person, [NT+2nd c.BC+]

  __5 reading, study, ἡ ἔ. τῆς πραγματείας [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
