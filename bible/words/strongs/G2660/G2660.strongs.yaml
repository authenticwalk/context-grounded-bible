strongs_number: G2660
language: greek
lemma: κατανύσσω
transliteration: katanýssō
definition: to pierce thoroughly, i.e. (figuratively) to agitate violently ("sting
  to the quick")
kjv_usage: prick
derivation: from G2596 (κατά) and G3572 (νύσσω);
extended_definition: 'κατα-νύσσω

  [in LXX: Gen.34:7 (עָצַב hith.), Lev.10:3, Psa.4:4, Psa 29:12, al. (דָּמַם), Dan
  LXX TH Sus 1:10 (רָדַם ni.), Sir.12:12 14:1, al. ;]

  __1. to strike or prick violently.

  __2. to stun.

  __3. Of strong emotion, pass., to be smitten: τὴν καρδίαν, Act.2:37 (see: κατάνυξις).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-νύσσω,

  stab, gouge, [Refs 2nd c.AD+]:—elsewhere in passive, with future -νῠγήσομαι [LXX]:
  aorist -ενύγην [ῠ] (see. below); to be sorely pricked, metaphorically, [LXX]: hence,
  to be bewildered, stunned, [LXX], +others; keep silence, [LXX] {STEPBible-TFLSJ}'
