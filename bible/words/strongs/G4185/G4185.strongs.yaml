extended_definition: 'πολυτελής, -ές

  (πολύς, τέλος) [in LXX for יָקָר, etc. ;]

  very costly, very precious, of great value: Mrk.14:3, 1Ti.2:9; metaphorically, 1Pe.3:4.†

  (AS) {STEPBible-TBESG}'
