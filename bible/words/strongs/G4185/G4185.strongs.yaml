  (τέλος) very expensive, costly, opposed to εὐτελής, οἰκίη [Refs 5th c.BC+]; π. νεκρός
  honoured with a costly funeral, [Refs 4th c.BC+]; λίθοι, λιθεία, precious stones,
  [Refs 2nd c.BC+]: generally, valuable, -εστάτην τὴν τοῦ ὁρᾶν.. δύναμιν ἐδημιούργησεν
  [Refs 5th c.BC+]; -έστατον ζῷον, variant for{πολυφρονέστατον}, [Refs 5th c.AD+]

  __II of persons, lavish, extravagant, coupled with ἄσωτος, [Refs 4th c.BC+]. adverb
  -λῶς[Refs 5th c.BC+]: superlative, τὰ -λέστατα in the costliest manner, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
