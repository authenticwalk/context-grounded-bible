strongs_number: G1213
language: greek
lemma: δηλόω
transliteration: dēlóō
definition: to make plain (by words)
kjv_usage: declare, shew, signify
derivation: from G1212 (δῆλος);
extended_definition: 'δηλόω, -ῶ

  [in LXX chiefly for ידע ;]

  to make plain, declare: with accusative, 1Co.3:13, Col.1:8, Heb.9:8 12:27; with
  dative of person(s), 2Pe.1:14; with dative of person(s), before περί (pass.), 1Co.1:11;
  before εἰς, 1Pe.1:11.†

  SYN.: ἐμφανίζω, to make manifest, render visible to the sight; δ. to render evident
  to the mind. (AS) {STEPBible-TBESG}'
etymology: 'δηλ-όω:—

  passive, future δηλωθήσομαι [Refs 5th c.BC+]; δηλώσομαι in passive sense, [Refs
  5th c.BC+]:—make visible or manifest, show, exhibit, τὸν ἄνδρ᾽ Ἀχαιοῖς δ. [Refs
  5th c.BC+]: with infinitive added, ὡς γένος ἄτλητον ἀνθρώποισι δηλώσοιμ᾽ ὁρᾶν [Refs]:—passive,
  to be or become manifest, [Refs]

  __2 make known, disclose, reveal, [Refs 5th c.BC+]; prove, [Refs 5th c.BC+]; explain,
  set forth, [Refs 5th c.BC+]; signify, ἐδήλουν οὐδὲν ὅτι ἴσασιν gave no sign of knowing,
  [Refs]: indicate, τὰς μεγίστας καὶ ἐλαχίστας [Refs 5th c.BC+]; δ. τι πρός or εἴς
  τινα, [Refs 5th c.BC+]: with accusative et infinitive, [Refs 3rd c.AD+]: followed
  by a relative clause, δ. ὅτι [Refs 5th c.BC+]: with accusative et participle, σκευή
  τε γάρ σε καὶ τὸ δύστηνον κάρα δηλοῦτον.. ὄνθ᾽ ὃς εἶ [Refs 5th c.BC+]; ὥς σε δηλώσω
  κακόν [ὄντα[Refs]participle nominative, referring to the subject, δηλώσω πατρὶ μὴ
  ἄσπλαγχνος γεγώς I will show my father that I am no dastard, [Refs]; δηλοῖς.. τι
  καλχαίνουσ᾽ ἔπος thou showest that thou art pondering.., [Refs]; δηλώσω οὐ παραγενόμενος
  I will show that I was not present, [Refs 5th c.BC+]

  __II intransitive, to be clear or plain, δηλοῖ ὅτι οὐκ Ὁμήρου τὰ Κύπρια ἔπεά ἐστι
  [Refs 5th c.BC+]; to be significant, possess a meaning, with dative, [Refs 5th c.BC+]

  __II.2 impersonal δηλοῖ, ={δῆλόν ἐστι}, δηλοῖ μοι ὅτι.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
