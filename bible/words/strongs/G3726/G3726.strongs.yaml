language: greek
lemma: ὁρκίζω
transliteration: horkízō
definition: to put on oath, i.e. make swear; by analogy, to solemnly enjoin
kjv_usage: adjure, charge
derivation: from G3727 (ὅρκος);
extended_definition: 'ὁρκίζω

  (ὅρκος), [in LXX: Gen.24:37, al. (שָׁבַע hi.) ;]

  __1. to make one swear (Xen., Polyb., a1.).

  __2. to adjure: with dupl. accusative, Mrk.5:7, Act.19:13 (cf. ἐν-, ἐξ-ορκίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁρκ-ίζω,

  Doric dialect future ὁρκιξέω [Refs 4th c.BC+], make one swear, administer an oath
  to a person, τιν; rejected by [Refs 5th c.BC+]; ὁ. ἐφ᾽ ᾧ ἔσται [Refs 2nd c.BC+]:
  with double accusative, ὁ. τινὰς ὅρκον [Refs 2nd c.BC+]; ὁ. τινά, with infinitive,
  [LXX]; adjure, δαίμονας, with infinitive, [LXX+NT+5th c.AD+]:—passive, to be sworn,
  ὡρκισμένοι νόμῳ ἰητρικῷ [Refs 5th c.BC+] {STEPBible-TFLSJ}'
