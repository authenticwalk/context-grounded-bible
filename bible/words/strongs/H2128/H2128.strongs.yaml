derivation: from the same as H2203 (זֶפֶת); flowing;
extended_definition: 'A man of the tribe of Judah  living at the time of Divided Monarchy,
  only mentioned at 1Ch.4.16;

  son of: Jehallelel (H3094);

  brother of: Ziphah (H2129), Tiria (H8493) and Asarel (H0840)

  § Ziph = "battlement"

  1) a son of Jehaleleel, a descendant of Judah, and brother of Ziphah

  2) a city in southern Judah, between Ithnan and Telem

  3) a city of Judah, southeast of Hebron, between Carmel and Juttah in the highland
  district {STEPBible-TBESH}'
