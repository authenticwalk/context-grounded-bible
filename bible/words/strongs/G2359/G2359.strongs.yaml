extended_definition: 'θρίξ, τριχός, ἡ

  [in LXX chiefly for שֵׂעָר ;]

  hair;

  __(a) of the head: Mat.3:4 5:36 10:30, Luk.7:38, 44 12:7 21:18, Jhn.11:2 12:3, Act.27:34,
  1Pe.3:3, Rev.1:14;

  __(b) of animals: Mrk.1:6, Rev.9:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'θρίξ, ἡ,

  genitive τρῐχός, dative plural θριξί (τρίχεσιν [Refs 1st c.AD+]: - hair, [Refs 8th
  c.BC+] only in plural, ὀρθαὶ τρίχες ἔσταν ἐνὶ.. μέλεσσι [Refs 8th c.BC+]; mostly,
  hair of the head,[Refs 8th c.BC+]; sheep''s wool, [Refs 8th c.BC+]; pig''s bristles,
  [Refs 8th c.BC+]; τρίχες ἄκραι οὐραῖαι, of a horse''s tail, [Refs 8th c.BC+]; ἀνάστασις
  τῶν τριχῶν, of a lark''s crest, [Refs 2nd c.AD+]

  __II later in singular collectively, [Refs 5th c.BC+]; τριχὸς πλόκαμος, βόστρυχος,
  [LXX+4th c.BC+]; Ἐπαφρόδιτον.. τὴν παιδικὴν τρίχα Ὑγίᾳ (i.e. ἀνέθηκεν) [Refs 1st
  c.AD+]; of a horse''s mane, [Refs 5th c.BC+]; of dogs, [Refs 5th c.BC+]

  __II.2 a single hair, οὐδὲ τρίχ[α] [Refs 7th c.BC+] only a hair''s breadth wanting,
  [Refs 5th c.BC+]; ἄξιον τριχός, i.e. good for nothing, [Refs 5th c.BC+]; ἐκ τριχὸς
  κρέμασθαι to hang by a hair, [Refs 2nd c.AD+]; εἰς ἱερὴν τρίχα ἐλθεῖν, i.e. to come
  to life''s end, variant in [Refs]; μόνον οὐχὶ τῶν τ., φασί, λαμβάνεται ''saute aux
  yeux'', [Refs 2nd c.AD+]

  __III in Medicine texts, vein on the right lobe of the liver, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
