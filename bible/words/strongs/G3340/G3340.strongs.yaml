strongs_number: G3340
language: greek
lemma: μετανοέω
transliteration: metanoéō
definition: to think differently or afterwards, i.e. reconsider (morally, feel compunction)
kjv_usage: repent
derivation: from G3326 (μετά) and G3539 (νοιέω);
extended_definition: 'μετα-νοέω, -ῶ

  [in LXX for נָחַם ni., 1Ki.15:29, Jer.4:28, al. ;]

  to change one''s mind or purpose, hence, to repent; in NT (exc. Luk.17:3-4), of
  repentance from sin, involving amendment: before ἀπό, Act.8:22; ἔκ, Rev.2:21-22
  9:20-21 16:11 (מִן שׁוּב); ἐπί, 2Co.12:21; absol., Mat.3:2 4:17 11:20 12:41, Mrk.1:15
  6:12, Luk.11:32 13:3, 5 15:7, 10 16:30 17:3-4, Act.2:38 3:19 17:30 26:20 2:5, 16
  2:21 3:3, 19; with inf., Rev.16:9; ἐν σάκκῳ κ. σποδῷ, Mat.11:21, Luk.10:13.†

  SYN.: μεταμέλομαι, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μετανο-έω,

  perceive afterwards or too late, opposed to προνοέω, [Refs 5th c.BC+]; opposed to
  προβουλεύομαι, [Refs 3rd c.AD+]; concur subsequently, τισι [Refs 2nd c.AD+]

  __2 change one''s mind or purpose, [Refs 5th c.BC+]; μ. μὴ οὔτε.. τῶν χαλεπῶν ἔργων
  ᾖ τὸ.. ἄρχειν change one''s opinion and think that it is not.., [Refs 5th c.BC+]

  __3 repent, [NT+5th c.BC+]; ἐπί τινι [Refs 1st c.AD+]: with participle, μ. γενόμενος
  Ἕλλην [Refs 2nd c.AD+]

  __4 with accusative, repent of, τὴν ἄφιξιν [Refs 1st c.AD+] {STEPBible-TFLSJ}'
