strongs_number: H5383
language: hebrew
lemma: נָשָׁה
transliteration: nâshâh
pronunciation: naw-shaw'
definition: to lend or (by reciprocity) borrow on security or interest
kjv_usage: creditor, exact, extortioner, lend, usurer, lend on (taker on) usury.
