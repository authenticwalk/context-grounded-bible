strongs_number: G4071
language: greek
lemma: πετεινόν
transliteration: peteinón
definition: a flying animal, i.e. bird
kjv_usage: bird, fowl
derivation: neuter of a derivative of G4072 (πέτομαι);
extended_definition: 'πετεινός, -ή, -όν

  (πέτομαι), [in LXX chiefly for עוֹף ;]

  in trag., Ion. and late writers, winged, flying; as subst., τὸ π., a winged fowl,
  a bird: pl., Mat.6:26 8:20 13:4, 32, Mrk.4:4, 32, Luk.8:5 9:58 12:24 13:19, Act.10:12
  11:6, Rom.1:23, Jas.3:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'πετεινός, ή, όν,

  also πετηνός (see. near the end), and πτηνός (see. entry), Epic dialect and poetry
  πετεηνός (also πετεεινός [Refs 1st c.BC+]:— able to fly, full-fledged, of young
  birds, πάρος πετεηνὰ γενέσθαι [Refs 8th c.BC+]; of birds generally, able to fly,
  winged, πετηνῶν.. ὑπ᾽ οἰωνῶν [Refs 5th c.BC+] winged fowl, αἰετὸς.. τελειότατος
  πετεηνῶν [Refs 8th c.BC+]; πετεινόν a bird, [Refs 6th c.BC+]; τὰ πετεινά (with variant{πετηνά})
  [Refs 5th c.BC+] is the name of an Attic dialectship in [Refs] {STEPBible-TFLSJ}'
