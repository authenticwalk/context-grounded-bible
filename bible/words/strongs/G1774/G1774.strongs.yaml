strongs_number: G1774
language: greek
lemma: ἐνοικέω
transliteration: enoikéō
definition: to inhabit (figuratively)
kjv_usage: dwell in
derivation: from G1722 (ἐν) and G3611 (οἰκέω);
extended_definition: 'ἐν-οικέω, -ῶ

  [in LXX chiefly (29/36) for יָשַׁב ;]

  to dwell in; metaphorically, before ἐν, with dative of person(s): ὁ θεός, 2Co.6:16;
  τ. πνεῦμα, Rom.8:11, 2Ti.1:14; ὁ λόγος, Col.3:16; πίστις, 2Ti.1:5; ἁμαρτία, Rom.7:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνοικ-έω,

  dwell in, with dative loci, Θήβαις [Refs 5th c.BC+].. we possess it not, save to
  dwell in during life, [Refs 5th c.BC+]dwell in, [Refs 5th c.BC+]

  __2 to be present at, συνελεύσει [Refs 6th c.AD+]

  __3 metaphorically, dwell upon, ''be at home in'', ἐν τοῖς φυσικοῖς [Refs 4th c.BC+]

  __II with accusative, inhabit, [Refs 5th c.BC+]the inhabitants, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
