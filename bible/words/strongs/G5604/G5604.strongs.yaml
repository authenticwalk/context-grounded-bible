strongs_number: G5604
language: greek
lemma: ὠδίν
transliteration: ōdín
definition: a pang or throe, especially of childbirth
kjv_usage: pain, sorrow, travail
derivation: akin to G3601 (ὀδύνη);
extended_definition: 'ὠδίν

  (late form of ὠδίς), -ῖνος, ἡ [in LXX for חֵבֶל חֶבֶל (and wrongly for חֶבֶל חֶבֶל,
  cf. Ac, l.with), חִיל, etc. ;]

  a birth pang, travail pain: 1Th.5:3; metaphorically, of extreme suffering, Mat.24:8,
  Mrk.13:8; ὠδῖνες θανάτου (Psa.18:4 מָוֶת חֶבֶל), Act.2:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ὠδίς

  ([Refs], ῖνος, ἡ: Epic dialect dative plural ὠδίνεσσι [Refs 3rd c.BC+]: later nominative
  ὠδίν [LXX+NT]:— mostly in plural, pangs or throes of childbirth, πικρὰς ὠδῖνας ἔχουσαι
  [Refs 8th c.BC+]; τέκε.. ἐν μόναις ὠδῖσιν.. διδύμων σθένος υἱῶν at a single birth,
  [Refs 5th c.BC+]: also in singular, [Refs 5th c.BC+]

  __2 in singular also, that which is born amid throes, child, παῖδα, φιλτάτην ἐμοὶ
  ὠδῖνα [Refs 5th c.BC+]; θαλλὸν ἱερὸν ἐλαίας, Λατοῦς ὠδῖνα (perhaps ὠδῖνι) φίλαν
  [Refs]; ἄπτερον ὠδῖνα τέκνων, of young birds, [Refs]: plural, children, [Refs 2nd
  c.AD+]; ὀρταλίχων ἁπαλὴ ὠδίς, of eggs, [Refs 4th c.BC+]; ὠ. Θαλάσσας, of Aphrodite,
  [Refs]; ὠδὶς μελίσσης, of honey, [Refs 4th c.AD+]

  __II metaphorically, travail, anguish, [Refs 4th c.BC+]: also in plural, of love,
  ἐμοὶ πικρὰς ὠδῖνας αὑτοῦ προσβαλὼν ἀποίχεται [NT+5th c.BC+]

  __II.2 fruit of the mind''s travail, τῆς ἐμῆς ὠ. [Refs 2nd c.AD+]

  __II.3 ὠδῖνες θανάτου, ᾅδου, the bonds of death, [LXX] (due to confusion of Heb.
  [hudot]ēbel ''pang'' with [hudot]èbel ''cord''),compare [NT] {STEPBible-TFLSJ}'
