language: hebrew
lemma: אָשֵׁר
transliteration: ʼÂshêr
pronunciation: aw-share'
definition: happy; Asher, a son of Jacob, and the tribe descended from him, with its
  territory; also a place in Palestine
kjv_usage: Asher
derivation: from H833 (אָשַׁר),
extended_definition: 'A man of the tribe of Asher  living at the time of the Patriarchs,
  first mentioned at Gen.30.13;

  son of: Israel (H3478) and Zilpah (H2153);

  brother of: Gad (H1410);

  half-brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan
  (H1835H), Naphtali (H5321), Issachar (H3485), Zebulun (H2074), Dinah (H1783), Joseph
  (H3130) and Benjamin (H1144);

  father of: Imnah (H3232), Ishvah (H3438), Ishvi (H3440), Beriah (H1283) and Serah
  (H8294); also translated "pine" or "cypress wood" at Ezk.27.6(?);  Ashurite at 2Sa.2.9(?);

  § Asher = "happy"

  1) son of Jacob and Zilpah

  2) the tribe descended from Asher

  3) a city east of Shechem in Manasseh {STEPBible-TBESH}'
