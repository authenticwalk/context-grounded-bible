strongs_number: G2722
language: greek
lemma: κατέχω
transliteration: katéchō
definition: to hold down (fast), in various applications (literally or figuratively)
kjv_usage: have, hold (fast), keep (in memory), let, X make toward, possess, retain,
  seize on, stay, take, withhold
derivation: from G2596 (κατά) and G2192 (ἔχω);
extended_definition: 'κατ-έχω

  [in LXX for אָחַז, חָזַק hi., etc. ;]

  __1. perfective of ἔχω (M, Pr., 116; M, Th., 155),

  __(a) to possess, hold fast: Luk.8:15, Jhn.5:4, Rom.1:18 (Lft., Notes, 251), 1Co.7:30
  11:2, 2Co.6:10, 1Th.5:21, Heb.3:6, 14 10:23;

  __(b) to lay hold of, get possession of: Luk.14:9.

  __2. to hold back, detain, restrain (M, Th., 156 f.): with accusative before τοῦ
  μή with inf., Luk.4:42; before πρός, with accusative, Phm 13; absol., τὸ κατέχον
  (ὁ κ.), 2Th.2:6-7.

  __3. Intrans., as nautical term, to put in, make for (LS, see word): Act.27:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατέχω,

  future καθέξω (of duration) [Refs 8th c.BC+]aorist κατέσχον, poetry

  __A κατέσχεθον [Refs 8th c.BC+]; Epic dialect 3rd.pers. singular κάσχεθε [Refs 8th
  c.BC+], Aeolic dialect κατέσκ [εθε] [Refs 7th c.BC+]; late aorist κατέσχα [Refs
  4th c.AD+]

  __A.I transitive, hold fast, καλύπτρην χείρεσσι [Refs 8th c.BC+]

  __A.I.b hold back, withhold, εἴ με βίῃ ἀέκοντα καθέξει [Refs 8th c.BC+]: check,
  restrain, bridle, ἑωυτόν [Refs 5th c.BC+]; [γυναῖκε] [Refs 5th c.BC+]; ὀργήν, θυμόν,
  ὕβριν, etc., [Refs 5th c.BC+]; κ. τὴν ἀγωγήν put it off, [Refs]; κ. τὸ πλῆθος ἐλευθέρως,
  ἰσχύϊ, [Refs 5th c.BC+]; οὖρον hold in, [Refs 5th c.BC+]; ἑαυτὸν κατέχει μὴ ἐπιπηδᾶν
  restrains himself from.., [Refs 5th c.BC+]:—passive, to be held down, γλῶσσα κατείχετο
  [Refs 5th c.BC+]; to be bound, ὁρκίοισι μεγάλοισι [Refs 5th c.BC+]; τοῖς τινων ὀφειλήμασιν
  [Refs 3rd c.AD+]; of a nation, to be kept under (by tyrants), [Refs 5th c.BC+]

  __A.I.c detain, κ. [αὐτοὺς] ἐνιαυτόν [Refs 5th c.BC+]:—passive, to be detained,
  stay, [Refs 5th c.BC+]

  __A.I.d in imprecations, inhibit (compare καταδέω[Refs 4th c.BC+]

  __A.I.e place under arrest, [Refs 1st c.AD+]

  __A.I.f keep an oath, ὅρκον [Refs 3rd c.BC+]

  __A.I.2 c.genitive, gain possession of, be master of, τῶν ἐπιστημῶν μὴ πάνυ κ. [Refs
  4th c.BC+]; control, τινων [LXX]; ἑαυτῶν Erot.see entry  προπετή; μηκέτι κατέχων
  ἑαυτοῦ [Refs 2nd c.AD+]; cling to, τῶν κεράτων τοῦ θυσιαστηρίου [LXX]

  __A.II possess, occupy, especiallyof rulers, [Refs 5th c.BC+]; σῴζειν ἅπερ ἃν ἅπαξ
  κατάσχωσι whatever they have got, [Refs 5th c.BC+]; especially of property. enjoy
  possession of, [Refs 2nd c.BC+], etc. (but also, sequestrate, [Refs 3rd c.BC+];
  ὡς μηδὲν ἔχοντες καὶ πάντα κατέχοντες [NT]

  __A.II.b dwell in, occupy, Ὀλύμπου αἴγλαν [Refs 5th c.BC+]; especially of tutelary
  gods, Παρνασίαν ὃς κ. πέτραν, of Dionysus, [Refs 5th c.BC+]; of a place, μέσον ὀμφαλὸν
  γᾶς Φοίβου κ. δόμος [Refs 5th c.BC+]; of the dead. θήκας Ἰλιάδος γᾶς.. κατέχουσι
  occupy, [Refs 5th c.BC+]

  __A.II.2 of sound, fill, οἱ δ᾽ ἀλαλητῷ πᾶν πεδίον κατέχουσι [Refs 8th c.BC+]; κ.
  στρατόπεδον δυσφημίαις fill it with his grievous cries, [Refs 5th c.BC+]:—passive,
  οἶκος κλαυθμῷ κατείχετο [Refs 5th c.BC+]

  __A.II.3 πανδάκρυτον βιοτὰν κ. continue to live a life.., [Refs 5th c.BC+]

  __A.II.4 to be spread over, cover, νὺξ.. δνοφερὴ κάτεχ᾽ οὐρανόν [Refs 8th c.BC+];
  τίνες αὖ πόντον κατέχουσ᾽ αὖρα; [Refs 5th c.BC+]:—passive, σελήνη.. κατείχετο..
  νεφέεσσιν [Refs 8th c.BC+]:—middle, Epic dialect aorist, κατέσχετο χερσὶ πρόσωπα
  [Refs 8th c.BC+]; κατασχομένη ἑανῷ having covered her face, [Refs 8th c.BC+]

  __A.II.5 of the grave, confine, cover, τοὺς δ᾽ ἤδη κάτεχεν φυσίζοος αἶα [Refs 8th
  c.BC+]; as a threat, πάρος τινὰ γαῖα καθέξει sooner shall earth cover many a one,
  [Refs 8th c.BC+]

  __A.II.6 of circumstances, etc., hold fast, have one in their power, μιν κατὰ γῆρας
  ἔχει χεῖράς τε πόδας τε [Refs 8th c.BC+]; ὃν θάνατος δακρυόεις καθέχει (sic) [Refs
  5th c.BC+]; τύχη, πόλεμος κ. τινά, [Refs 5th c.BC+]; κ. κίνδυνος Σικελίαν[Refs 2nd
  c.AD+]:—passive, ὑπὸ μεγάλης ἀνάγκης κατεχόμενοι [Refs 5th c.BC+]: rarely in good
  sense, ὁ δ᾽ ὄλβιος, ὃν φᾶμαι κατέχοντ᾽ ἀγαθαί [Refs 5th c.BC+]

  __A.II.6.b of circumstances, etc., prevail, prevail among, engage, ἄλλα τῶν κατεχόντων
  πρηγμάτων χαλεπώτερα [Refs 5th c.BC+]; μεγάλοι θόρυβοι κατέχουσ᾽ ἡμᾶς murmurs are
  rife among us, [Refs 5th c.BC+]; φήμης ἀθρόας -σχούσης τὸ Ἑλληνικόν a sudden rumour
  having overspread Greece, [Refs 2nd c.AD+]

  __A.II.7 seize, occupy, in right of conquest, τὸ Καδμείων πέδον uncertain in [Refs
  5th c.BC+]; especially in historical writers, -σχήσειν [τὴν ἀκρόπολιν] [Refs 5th
  c.BC+]

  __A.II.8 achieve, effect an object, [Refs 5th c.BC+]

  __A.II.9 master, understand, οὐ κατέχω τί βούλει φράζειν [Refs 5th c.BC+]; κ. νοῦν
  στίχων grasp the sense of.., [Refs]

  __A.II.9.b keep in mind, remember, χρήσιμον καὶ τοῦτο κατασχεῖν τὸ στοιχεῖον [Refs
  4th c.BC+]; κ. τινὰ ὀψοφάγον Chrysipp.Tyan. cited in [Refs 2nd c.AD+]; κ. ὅτι, διότι,
  [Refs 3rd c.BC+]:—passive, [Refs 4th c.BC+]

  __A.II.10 possess, of a god, εἰ θεός ἐστιν ὁ σὰς κατέχων φρένας [Refs]; τοιοῦτος
  ἔρως κατεῖχε τὴν ἄνθρωπον she was so infatuated, [Refs 1st c.AD+]; of an actor,
  κ. τὸ θέατρον held the audience spellbound, [Refs 1st c.AD+] (but, kept the audience
  waiting, Phoc.[Refs]; of poets, μύθοις [τοὺς ἀκούοντας] κ. [Refs 2nd c.AD+]:—mostly
  in passive, of persons, to be possessed, inspired, [Refs 5th c.BC+]; ἐξ Ὁμήρου[Refs
  5th c.BC+]; τὸ θέατρον κατείχετο the audience was spellbound, [Refs 4th c.BC+];
  of hydrophobia patients, [Refs 3rd c.AD+]; of a lover, τῷ αὐτῷ θεῷ (i.e. Ἔρωτι)
  κατέσχημαι [Refs 2nd c.AD+]:—also in aorist middle, [Refs 5th c.BC+]

  __A.III follow close upon, press hard, [Refs 5th c.BC+] —passive [Refs]

  __A.IV bring a ship to land, [Refs 5th c.BC+]

  __B intransitive,

  __B.1 (i.e. ἑαυτόν) control oneself, [Refs 5th c.BC+]: with infinitive, κ. τὸ μὴ
  δακρύειν [Refs 5th c.BC+]

  __B.1.b stop, cease, of the wind, [Refs 5th c.BC+]

  __B.2 come from the high sea to shore, put in (see. supr. IV), νηΐ Θορικόνδε [Refs
  5th c.BC+]; τίνες ποτ᾽ ἐς γῆν τήνδε.. κατέσχετ; [Refs 5th c.BC+]; of a journey by
  land, rest, προξένων δ᾽ ἔν του κατέσχε; [Refs 2nd c.BC+] shall come safe to land,
  [Refs 5th c.BC+]

  __B.3 prevail, ὁ λόγος κ. the report prevails, [Refs 5th c.BC+]

  __B.4 gain the upper hand, παρά τινι [Refs 6th c.BC+]; gain one''s purpose, [Refs
  5th c.BC+]

  __C middle, keep back for oneself, embezzle, [τὰ χρήματα] [Refs 5th c.BC+]

  __C.2 cover oneself, see above [Refs 4th c.BC+]

  __C.3 hold, contain, [Refs 2nd c.BC+]

  __C.II aorist middle, ={κατέχω} [Refs 8th c.BC+]

  __C.II.2 in passive sense, τεαῖς ῥιπαῖσι κατασχόμενος subdued, [Refs 5th c.BC+];
  καρδίαν κατέσχετο ἔρωτι was seized with, possessed by, [Refs 5th c.BC+]; see above[Refs
  4th c.BC+] {STEPBible-TFLSJ}'
