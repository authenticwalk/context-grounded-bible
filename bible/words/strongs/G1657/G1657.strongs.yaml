strongs_number: G1657
language: greek
lemma: ἐλευθερία
transliteration: eleuthería
definition: freedom (legitimate or licentious, chiefly moral or ceremonial)
kjv_usage: liberty
derivation: from G1658 (ἐλεύθερος);
extended_definition: 'ἐλευθερία, -ας, ἡ

  [in LXX: Lev.19:20 (חֻפְשָׁה), 1Es.4:49 Est.4:53, Sir.7:21, Sir.33:25, 1Ma.14:27,
  3Ma.3:28 * ;]

  liberty: with reference to the religious life, 1Co.10:29, 2Co.3:17, Gal.2:4 5:1,
  1Pe.2:16, 2Pe.2:19; ὁ νόμος τῆς ἐ., Jas.1:25 2:12; ἡ ἐ. τῆς δόξης, Rom.8:21; ἐπ᾽
  ἐ., Gal.5:13 (on which formula, cf. Deiss., LAE, 327 ff.; Cremer, 251).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλευθ-ερία,

  Ionic dialect -ιη, ἡ, freedom, liberty, [Refs 5th c.BC+]; δι᾽ ἐλευθερίας μόλις ἐξῆλθες,
  i.e. μόλις ἠλευθερώθης, [Refs 5th c.BC+]; freedom from a thing, ἀπὸ πασῶν ἀρχῶν
  [Refs 5th c.BC+]

  __b manumission, ἡ εἰκοστὴ τῶν ἐ.,= Latin vicesima manumissionum, [Refs 2nd c.AD+]

  __2 licence, ἀκολασία καὶ ἐ. [Refs 5th c.BC+]; of Diogenes, [Refs 4th c.AD+]

  __3 later, ={ἐλευθεριότης}, [Refs]

  __4 name of a dance, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
