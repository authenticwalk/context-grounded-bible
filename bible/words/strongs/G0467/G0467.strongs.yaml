strongs_number: G0467
language: greek
lemma: ἀνταποδίδωμι
transliteration: antapodídōmi
definition: to requite (good or evil)
kjv_usage: recompense, render, repay
derivation: from G473 (ἀντί) and G591 (ἀποδίδωμι);
extended_definition: 'ἀντ-απο-δίδωμι

  (ἀντί ἀποδίδωμι), [in LXX for שָׁלַם pi., גָּמַל, שׁוּב hi., etc. ;]

  to give back as an equivalent, recompense, requital (the ἀντί ex­pressing the idea
  of full, complete return; see Lft., Notes, 46);

  __(a) in favourable sense: Luk.14:14, Rom.11:35, 1Th.3:9;

  __(b) in unfavourable sense: Rom.12:19, 2Th.1:6, Heb.10:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνταπο-δίδωμι,

  give back, repay, tender in repayment or requital, [Refs]; ἀ. τὸ ὅμοιον, τὸἴσον,
  [Refs 5th c.BC+]; τὰ αὐτὰ ἀ. react in the same way, [Refs 5th c.BC+]; of counter-arguments,
  [Refs]: absolutely, pay back, [Refs 5th c.BC+]

  __2 take vengeance, [LXX+NT]

  __II assign as a balance, ἐναντίαν γένεσιν[Refs 5th c.BC+]

  __II.2 make convertible, τὴν μεταφορὰν τὴν ἐκ τοῦ ἀνάλογον[Refs 4th c.BC+]:—passive,
  [Refs 4th c.BC+]

  __II.2.b Grammars, make to correspond, of correlatives (e.g. τοιοῦτος, οἷος), in
  passive, [Refs 2nd c.AD+]; so of μέν.. δέ, [Refs 4th c.BC+]

  __II.3 intransitive, answer to, correspond with, εἰ μὴ ἀνταποδιδοίη τὰ ἕτερα τοῖς
  ἑτέροις[Refs 5th c.BC+], compare b; οὐκ ἀνταποδίδωσι τὸ ὅμοιον there is no similar
  correspondent, [Refs 4th c.BC+]

  __II.4 give back words, exchange ''tu quoque''s'', [Refs]

  __III deliver in turn, τὸ σύνθημα[Refs 5th c.BC+]; explain in turn, [Refs 5th c.BC+]

  __IV give back a sound, of an echo, [Refs 1st c.AD+]; of troops, κραυγὴν ἀ.[Refs]
