derivation: from H4110 (מַהֲלָל) and H410 (אֵל); praise of God;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.11.4;

  father of: Shephatiah (H8203N)

  § Mahalaleel = "praise of God"

  1) son of Cainan and the 4th in descent from Adam in the line of Seth

  2) a descendant of Perez, the son of Judah {STEPBible-TBESH}'
