strongs_number: G5294
language: greek
lemma: ὑποτίθημι
transliteration: hypotíthēmi
definition: to place underneath, i.e. (figuratively) to hazard, (reflexively) to suggest
kjv_usage: lay down, put in remembrance
derivation: from G5259 (ὑπό) and G5087 (τίθημι);
extended_definition: 'ὑπο-τίθημι

  [in LXX for שׂוּם, etc. ;]

  to place under, lay down. Metaphorical, τ. τράχηλον ὑποθεῖναι, to risk one''s life
  (see Deiss., LAE, 119 f.): Rom.16:4; mid., to suggest: 1Ti.4:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποτίθημι,

  place under, ὑπὸ κύκλα ἑκάστῳ πυθμένι θῆκεν [Refs 8th c.BC+]; τὰ φρύγαν᾽ ὑ. puts
  the firewood under, [Refs 5th c.BC+]; θεοῦ βάσεις ὑποτιθέντος putting legs or feet
  under them, [Refs 5th c.BC+]; ἑαυτὴν [τῷ ἄρρενι][Refs]; of a prancing horse, ὑ.
  τὰ ὀπίσθια σκέλη ὑπὸ τὰ ἐμπρόσθια [Refs 5th c.BC+]; τὰ ὄπισθεν σκέλη διὰ πολλοῦ
  ὑ. bring up his hind legs far apart from one another,[Refs 5th c.BC+]; ἔστε ὑπέθηκε
  Ἀΐδᾳ until he handed him over to Hades, of a hound attacking a boar, [Refs 3rd c.BC+]:—middle,
  place under one''s feet, τι [Refs 5th c.BC+]

  __2 place under a certain class, γεωργικῇ, θηρευτικῇ, etc., [Refs 5th c.BC+]

  __2.b subjoin, enclose, append a document, ὑποτέθεικά σοι τὸ ἀντίγραφον [Refs 3rd
  c.BC+], etc.: so in middle, [Refs 2nd c.AD+]

  __II set before one, offer, suggest, τὴν ἐν φίλοις δικαιοτάτην ὑπόθεσιν ἔχω ὑποτιθέναι
  [Refs 5th c.BC+]; hold out hope, ὑποτιθεῖς τίν᾽ ἐλπίδ; [Refs 5th c.BC+]; ὑπέθηκας
  ὀρθῶς τοὺς λόγους, i. e. you have given good advice, [Refs 5th c.BC+]; τὸν ὑποθέντα
  τὰς τέχνας γυναιξὶ τόνδε he who proposed these tricks to the women, [Refs]:—earlier
  in middle, suggest, βουλὴν Ἀργείοις ὑποθησόμεθ᾽ ἥ τις ὀνήσει [Refs 8th c.BC+]: with
  dative person only, advise, counsel, admonish one, [Refs 8th c.BC+]: with an adverb,
  ἀλλά μοι εὖ ὑπόθευ [Refs 8th c.BC+]

  __II.2 middle, in stronger sense, enjoin, ταῦτα τοῖσι ὑπολειπομένοισι ὑποθέμενος
  ὁ Δαρεῖος [Refs 5th c.BC+]; of a doctor, [Refs 5th c.BC+]; of [Refs 2nd c.AD+];
  gloss on{ἐπιστέλλει}, [Refs 5th c.BC+]; of Pythagoras, τὴν εἰς τὸ σπονδειακὸν μεταβολὴν
  ὑπέθετο τῷ αὐλητῇ [Refs 2nd c.AD+]; δύο σκοποὺς ὑποθέσθαι τῆς φλεβοτομίας prescribe
  two conditions of (successful) venesection, [Refs 2nd c.AD+]

  __II.3 middle, instruct, demonstrate, γραμματικόν τι ποιῆσαι ἄλλου ὑποθεμένου [Refs
  4th c.BC+]; δεῖ ὑποθέσθαι τί λέγομεν τὸ βαρύ as a preliminary we must explain, [Refs
  2nd c.AD+]: with accusative et infinitive, ὑ. τῷ ἐπιεικεῖ παιδὶ ῥᾴδιον πεφυκέναι
  κτλ. [Refs 4th c.AD+]

  __III middle, propose to oneself as a task, πολεμιστήριον [ἵππον] ὑπεθέμεθα ὠνεῖσθαι
  [Refs 5th c.BC+]; make up one''s mind, adopt as a policy, παρὰ τὸ δίκαιον τὸ ξυμφέρον
  λέγειν ὑπέθεσθε [Refs 5th c.BC+]:—passive, ὁ ὑποτεθεὶς σκοπός [Refs 4th c.BC+]

  __III.2 propose to oneself as a subject of discussion or argument, ἀπ᾽ ἐμαυτοῦ ἄρξωμαι
  καὶ τῆς ἐμαυτοῦ ὑποθέσεως, περὶ τοῦ ἑνὸς αὐτοῦ ὑποθέμενος, εἴτε ἕν ἐστιν εἴτε μή
  [ἕν], τί χρὴ συμβαίνει; [Refs 5th c.BC+]:—passive, οἱ ὑποτεθέντες λόγοι [Refs 5th
  c.BC+]

  __IV middle, assume as a preliminary, ταύτην μὲν δὴ πυρὸς ἀρχὴν καὶ τῶν ἄλλων σωμάτων
  ὑποτιθέμεθα [Refs]: with accusative et infinitive, assume or suppose that.., [Refs]infinitive,
  [τὴν ἀρετὴν] διδακτὸν ὑ. assume it to be teachable,[Refs]; ὥσπερ ὑπέθου as you began
  by requiring, [Refs] —passive, especially in aorist ὑπετέθην compare (ὑπόκειμαι
  [Refs]; τῶν καλῶν τι ἡ σωφροσύνη ὑπετέθη was assumed to be.., [Refs 4th c.BC+];
  εἰ τοῦτό τις ὑποτεθείη γινώσκειν if it were assumed that one knew this, [Refs 1st
  c.BC+]

  __IV.2 later, assume, suppose, estimate, παρέσομαι πρὸς ὑμᾶς, ὡς ὑποτίθεμαι, τῇ
  ιζ [Refs 3rd c.BC+]; ὑποτιθεμένου τοῦ ποδὸς δραχμῆς the foot being reckoned at one
  drachma, [Refs 3rd c.BC+]; τὸν χιλιάρουρον (i.e. ἀμπελῶνα) ὑποτιθέμεθα ἐπὶ τὸ ἔλαττον
  we assess at the reduced sum, [Refs 3rd c.BC+]; νεώτερον αὐτὸν ὑ. put him down as
  younger, [Refs 1st c.BC+]; ταῦτα τὸν Ὅμηρον ὡς συστρατιώτην ἔφη εἰρηκέναι καὶ οὐχ
  ὡς ὑποτιθέμενον not as a composer of fiction, [Refs 2nd c.AD+]

  __V active, establish as a preliminary, premise, ταῦθ᾽ ὑποθεὶς ἐπεῖπεν ὡς.. [Refs
  4th c.BC+]; τοῦθ᾽ ὑποθέντες ἀκούετε τῇ γνώμῃ, τί ἄν, εἴ τις ἔπασχε ταῦθ᾽ ὑμῶν, ἐποίει
  after deciding in your own minds, [Refs 5th c.BC+]

  __V.2 represent as ὑποκείμενον (see. ὑπόκειμαι [Refs 4th c.BC+]

  __VI couch, present, τὴν σάρισαν [Refs 2nd c.AD+]

  __VII put down as a deposit or stake, pawn, pledge, mortgage, τοῦτο τὸ ἐνέχυρον
  [Refs 5th c.BC+]; τὴν οἰκίαν, τὴν οὐσίαν, [Refs 5th c.BC+]; ὑπέθεσαν αὐτῷ τοῦ ταλάντου
  τὰς προσόδους mortgaged their revenues for the talent, [Refs 4th c.BC+]; τὴν οἰκίαν
  πωλοῦντα καὶ ὑποτιθέντα selling and mortgaging, i.e. having full ownership of, the
  house, [Refs 3rd c.BC+]:—middle, of the mortgagee, lend money on pledge, [Refs 4th
  c.BC+]:— but the middle is used for the active in later writers, [Refs 1st c.AD+]
  — for the passive, ὑπόκειμαι is used, except in aorist 1, πόρους (revenues) ὑποκεῖσθαι
  αὐτοῖς τούς τε ὑποτεθέντας εἰς τὸ βουλευτήριον.. [Refs 4th c.BC+]; compare τίθημι.

  __VII.2 stake, hazard, venture, εἰς οἷον κίνδυνον ἔρχῃ ὑποθήσων τὴν ψυχήν [Refs
  5th c.BC+]; τὸν ἴδιον κίνδυνον ὑποθείς at his own risk, [Refs 4th c.BC+]; ἑαυτὸν
  τῷ νόμῳ, i. e. risked the penalties of the law, [Refs 2nd c.AD+]; νομίμοις ποιναῖς
  ὑποθεῖναι [αὐτούς] [Refs 6th c.AD+]; ἑαυτὸν [ὀργῇ] [Refs 1st c.AD+] {STEPBible-TFLSJ}'
