strongs_number: G0113
language: greek
lemma: ἄθεσμος
transliteration: áthesmos
definition: lawless, i.e. (by implication) criminal
kjv_usage: wicked
derivation: from G1 (Α) (as a negative particle) and a derivative of G5087 (τίθημι)
  (in the sense of enacting);
extended_definition: 'ἄθεσμος, -ον

  (θεσμός, law, custom), [in LXX: 3Ma.5:12 6:26 * ;]

  lawless, esp. of those who violate the law of nature and conscience (cf. MM, VGT,
  see word): 2Pe.2:7 3:17.†

  SYN.: ἀθέμιτος, ἄνομος, κακός, πονηρός, φαῦλος (see Tr., Syn., §lxxiv; DCG, ii,
  821b). (AS) {STEPBible-TBESG}'
etymology: 'ἄθεσμος, ον,

  ={ἀθέσμιος}, [LXX+1st c.AD+]. adverb -μως[LXX+5th c.AD+] {STEPBible-TFLSJ}'
