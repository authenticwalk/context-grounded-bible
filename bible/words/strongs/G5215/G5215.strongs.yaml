strongs_number: G5215
language: greek
lemma: ὕμνος
transliteration: hýmnos
definition: probably akin to G103 (ᾄδω); compare H05667); a "hymn" or religious ode
  (one of the Psalms)
kjv_usage: hymn
derivation: apparently from a simpler (obsolete) form of (to celebrate;
extended_definition: 'ὕμνος, -ου, ὁ

  [in LXX for תְּהִלָּה, נְגִינָה, שִׁיר, etc. ;]

  a hymn;

  __(a) in cl. a festal song in praise of gods or heroes;

  __(b) in LXX and NT a song of praise addressed to God: Eph.5:19, Col.3:16.†

  SYN.: ψαλμός, that which is sung to a musical accompaniment; ᾠδή, the generic term
  for song (cf. Tr., Syn., § LXXviii, Lft. on Col.3:16)  (AS) {STEPBible-TBESG}'
etymology: 'ὕμνος, ὁ,

  hymn, ode, in praise of gods or heroes (καί τι ἦν εἶδος ῳδῆς εὐχαὶ πρὸς θεούς, ὄνομα
  δὲ ὕμνοι ἐπεκαλοῦντο [Refs 8th c.BC+]; ὕμνῳ νικήσαντα φέρειν τρίποδ᾽ [Refs 8th c.BC+];
  ὕμνοι θεῶν to or in honour of the gods, [Refs 5th c.BC+]; ὕμνοι Δαυείδ psalms of
  [NT+6th c.AD+]: in Trag. also of mournful songs, addressed to gods or heroes, τὸν
  δυσκέλαδον ὕ. Ἐρινύος [Refs 5th c.BC+]; ὕ. Ἅιδου, of one whose songs are death,
  [Refs 2nd c.AD+] —On ὕμνοι of various kinds see Men.Rh.p.333 [Refs 5th c.BC+]. [Most
  commonly ῡ, but only by position; ῠ proved by εὔῠμνος (which see), ῠμνῳδεῖ [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
