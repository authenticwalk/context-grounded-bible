extended_definition: 'σκιρτάω, -ῶ

  [in LXX: Gen.25:22 (רָצַץ hithpo.), Psa.114:4, 6 (רָקַד), etc. ;]

  to leap: Luk.1:41, 44 6:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκιρτ-άω,

  Ionic dialect σκιρτ-έω [Refs 3rd c.AD+] — _frequentative verb_ of σκαίρω, spring,
  leap, bound, of young horses, αἱ δ᾽ ὅτε μὲν σκιρτῷεν ἐπὶ ζείδωρον ἄρουραν.., ἀλλ᾽
  ὅτε δὴ σ. ἐπ᾽ εὐρέα νῶτα θαλάσσης [Refs 8th c.BC+]; of goats, [Refs 3rd c.BC+];
  of the Bacchae, [Refs 5th c.BC+]; ἅλλεσθαι καὶ σ. [Refs 5th c.BC+]: also of wind,
  σκιρτᾷ δ᾽ ἀνέμων πνεύματα πάντων [Refs 4th c.BC+]

  __2 metaphorically, to be skittish, unruly, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
