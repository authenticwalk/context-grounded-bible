strongs_number: H3359
language: hebrew
lemma: יְקַמְיָה
transliteration: Yᵉqamyâh
pronunciation: yek-am-yaw'
definition: Jekamjah, the name of two Israelites
kjv_usage: Jekamiah. Compare H3079 (יְהוֹיָקִים).
derivation: from H6965 (קוּם) and H3050 (יָהּ); Jah will rise;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.3.18;

  son of: Shealtiel (H7597A)(?);

  brother of: Malchiram (H4443), Pedaiah (H6305H), Shenazzar (H8137), Hoshama (H1953)
  and Nedabiah (H5072)

  § Jecamiah or Jekamiah = "Jehovah raises"

  1) a descendant of Judah, son of Shallum in the line of Ahlai

  2) a descendant of David and one of the seven introduced into the royal line on
  the failure of it in the person of Jehoiachin {STEPBible-TBESH}'
