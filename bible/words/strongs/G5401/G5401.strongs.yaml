strongs_number: G5401
language: greek
lemma: φόβος
transliteration: phóbos
definition: alarm or fright
kjv_usage: be afraid, + exceedingly, fear, terror
derivation: from a primary (to be put in fear);
extended_definition: 'φόβος, -ου, ὁ

  [in LXX chiefly for יִרְאָה, also for פַּחַד, אֵימָה, etc. ;]

  __1. in Hom., flight.

  __2. That which causes flight, fear, dread, terror: Luk.1:12, Act.5:5, 1Ti.5:20.
  1Jn.4:18, al.; cogn. accusative, φοβεῖσθαι φ., Mrk.4:41, Luk.2:9; with genitive
  obj., Jhn.7:13 19:33 20:19, Heb.2:5, 1Pe.3:14 (but cf. ICC, in l);ἀπὸ (τοῦ) φ.,
  Mat.14:26, Luk.21:26; εἰς φ., Rom.8:15; μετὰ φόβου, Mat.28:8; φ. καὶ τρόμος (Lft.,
  Notes, 172), 1Co.2:3, 2Co.7:15, Eph.6:5, Php.2:12; by meton., of that which causes
  fear, Rom.13:3; of reverential fear, Rom.13:7, 1Pe.1:17 2:18 3:2 3:15; τ. κυρίου,
  Act.9:31, 2Co.5:11 (see Field, Notes, 183); Χριστοῦ, Eph.5:21; θεοῦ, Rom.3:18, 2Co.7:1

  SYN.: see: δειλία (and of. DCG, i, 381)  (AS) {STEPBible-TBESG}'
etymology: 'φόβος, ὁ,

  (φέβομαι) panic flight, the usual sense in [Refs 8th c.BC+]; φόβονδ᾽ ἔχε μώνυχας
  ἵππους [Refs]; μή τι φόβονδ᾽ ἀγόρευε counsel not to flight,[Refs 5th c.BC+]

  __2 Φόβος personified, as son of Ares, [Refs 8th c.BC+]; worshipped at Selinus,
  [Refs]

  __II panic fear, [στρατῷ] φ. ἐμβάλλειν [Refs 5th c.BC+]; generally, fear, terror
  (distinguished from δέος (which see)), τορὸς ὀρθόθριξ φ. [Refs 5th c.BC+]; joined
  with δέος and δεῖμα, (see entry).; opposed to θάρρος, [Refs 5th c.BC+]; sometimes
  in milder sense, doubt, scruple, [Refs 5th c.BC+]; ἔχει πολλὴν ὑποψίαν καὶ φ. ὡς..
  [Refs]: also, awe, reverence, for a ruler or divine being, τοῦ ἡγεμόνος [Refs 3rd
  c.AD+]; θεοῦ [LXX+4th c.AD+].—Construction, a. with genitive object, fear or dread
  of.., [Refs 5th c.BC+]; φ. περὶ τοῦ καρποῦ fear for or concerning.., [Refs 5th c.BC+];
  τῷ καθ᾽ ἑαντὸν φ. from personal fear, [Refs 4th c.BC+]infinitive, φόβῳ εἰσορᾶν from
  fear to see, [Refs 5th c.BC+]

  __II.b with Verbs, τεύχειν φόβον [Refs 5th c.BC+]; φόβους ἐμβάλλειν, φόβον ἐνθεῖναί
  τινι, to strike terror into one, [Refs 5th c.BC+]; of the person who feels fear,
  φόβον λαβεῖν, ἔχειν, [Refs 5th c.BC+]; τὸν σὸν οὐ ταρβῶ φ. I fear not with thy fear,
  i.e. not like thee, [Refs 5th c.BC+]; Ταντάλου φ. φοβεῖσθαι [Refs 5th c.BC+]; μοι
  φ. τις εἰσελήλυθ᾽, μ᾽ ὑπῆλθέ τις φ.,[Refs 5th c.BC+]; διὰ φόβου ἔρχομαι, διὰ φόβων
  γίγνομαι, [Refs 5th c.BC+]; φόβου ἀπαλλάξεσθαι to get rid of it,[Refs 5th c.BC+];
  φόβου μεθεῖσα (Valck. φόβον) [Refs 5th c.BC+]; οὐ φ. μὴ.. [Refs]; φ. ἐστὶν ὅπως
  μὴ.. [Refs 5th c.BC+]; but φόβος εἰ πείσω I fear I shall not persuade.., [Refs 5th
  c.BC+]; ἡμέας ἔχειφ. τε καὶ δέος ὅκως χρὴ.. [Refs 5th c.BC+] by or through fear,
  [Refs 5th c.BC+]: plural, not only in Poets, as [Refs 5th c.BC+], but also in Prose,
  φόβους καὶ δείματα [Refs 5th c.BC+]

  __II.2 object or cause of terror, [Refs 5th c.BC+]; φόβος ἀκοῦσαι a terror to hear,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
