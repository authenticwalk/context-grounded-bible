strongs_number: G3911
language: greek
lemma: παραφέρω
transliteration: paraphérō
definition: to bear along or aside, i.e. carry off (literally or figuratively); by
  implication, to avert
kjv_usage: remove, take away
derivation: from G3844 (παρά) and G5342 (φέρω) (including its alternate forms);
extended_definition: 'παρα-φέρω

  [in LXX: 1Ki.21:13 (14) (הָלַל hithpo.), and as seel. 2* ;]

  __1. to bring to, set before, esp. of food (Hdt., al.).

  __2. to take or carry away: with accusative of thing(s), before ἀπό, Mrk.14:36,
  Luk.22:42; pass., before ὑπό, Ju 12; metaphorically, pass., with dative, Heb.13:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραφέρω,

  poetry παρφέρω, future παροίσω [Refs 5th c.BC+] —passive, aorist 1 παροισθέντι·
  παρενεχθέντι, [Refs 5th c.AD+]:—bring to one''s side, especially of meats, serve,
  set before one, [Refs 5th c.BC+]; τὰς κεφαλὰς π. exhibit them, [Refs 5th c.BC+]:—passive,
  to be set on table, served, [Refs 5th c.BC+]; τὰ π. [Refs 2nd c.AD+]

  __2 bring forward, allege, cite, νόμον [Refs 5th c.BC+]; π. καινὰ καὶ παλαιὰ ἔργα
  [Refs 5th c.BC+], compare 132; πίστεις π. τοῦ μὴ.. [Refs 1st c.BC+]; μάρτυρα Eust.ad
  [Refs 2nd c.AD+]

  __3 hand over, ξύνθημα παρφέροντι ποιμέσιν λόχων [Refs 5th c.BC+]

  __4passive, come up, hasten along, [Refs 4th c.BC+]

  __II carry beside, [λαμπάδας] ἵπποις [Refs 5th c.BC+]

  __III carry past or beyond, [Refs 5th c.BC+]; π. τὴν χεῖρα wave the hand, of gesture
  in speaking, [Refs 4th c.BC+]; π. τὸν βραχίονα παρὰ τὰς πλευράς swing it in a vertical
  plane parallel to the sides, opposed to lifting the elbow outwards, [Refs 5th c.BC+]:—passive,
  to be carried past or beyond, [Refs 5th c.BC+]; πρὸς κοντὸν π. [Refs]; τοῦ χειμῶνος
  παραφερομένου while it was passing, [Refs]

  __III.2 turn aside or away, ἑκάστου π. τὴν ὄψιν [Refs 5th c.BC+]; π. τοὺς ὑσσούς
  put them aside, [Refs 1st c.AD+]; put away, avert, ποτήριον ἀπό τινος [NT]; but
  also, turn towards an object, κάτω ὁρᾶν καὶ μηκέτι παρενεγκεῖν τὸν ὀφθαλμόν [Refs
  2nd c.AD+]

  __III.3 passive, move in a wrong direction, of paralysed limbs, τὸ παραφερόμενον
  [Refs 4th c.BC+]; π. ἐν ταῖς χερσίν, of feigned madness, [LXX]; π. τοῖς σκέλεσι,
  of a drunken man, [Refs 3rd c.AD+]; τὸ βλέμμα παρενήνεκται is distorted, [Refs 2nd
  c.AD+]

  __III.4 mislead, lead astray, [Refs 1st c.AD+] —passive, παραφέρεσθαι τῷ τέρποντι
  πρὸς τὸ βλάπτον[Refs]; err, go wrong, [Refs 5th c.BC+]; παρενεχθείς (i.e. τῆς γνώμης)
  mad, [Refs 5th c.BC+]

  __III.5 change, γνώμην alter the text of a decree, [Refs 2nd c.AD+]; παρενεχθέντος
  τοῦ ὀνόματος[Refs]

  __IV sweep away, of a river, [Refs 1st c.BC+]; τοῦ χρόνου καθάπερ ῥεύματος ἕκαστα
  π. [Refs 1st c.AD+]:—passive, to be carried away, σέ, Βάκχε, φέρων ὑπὸ σοῦ τἄμπαλι
  παρφέρομαι [Refs 6th c.AD+]

  __V let pass, τὰς ὥρας παρηνέγκατε τῆς θυσίας Oracle texts cited in [Refs 4th c.BC+];
  let slip, τὸ ῥηθέν [Refs 1st c.AD+]:— passive, slip away, escape, [Refs 5th c.BC+]

  __VI overcome, excel, τινά τινι [Refs 2nd c.AD+]

  __B intransitive, to be beyond or over, ἡμερῶν ὀλίγων παρενεγκουσῶν, ἡμέρας οὐ πολλὰς
  παρενεγκούσας, a few days over, more or less, [Refs 5th c.BC+]

  __B.2 differ, vary, as dialects, [Refs 5th c.BC+]; to be altered, παρενεγκόντος
  τοῦ ὀνόματος [Refs 1st c.BC+]; π. παρά τι differ from.., [Refs 4th c.BC+] {STEPBible-TFLSJ}'
