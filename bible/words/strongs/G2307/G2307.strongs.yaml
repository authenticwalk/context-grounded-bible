strongs_number: G2307
language: greek
lemma: θέλημα
transliteration: thélēma
definition: a determination (properly, the thing), i.e. (actively) choice (specially,
  purpose, decree; abstractly, volition) or (passively) inclination
kjv_usage: desire, pleasure, will
derivation: from the prolonged form of G2309 (θέλω);
extended_definition: 'θέλημα, -τος, τό

  (θέλω), [in LXX chiefly for חָפֵץ, also for רָצוֹן, etc. ;]

  will,

  __(a) objectively = that which is willed: Mat.18:14, Luk.12:47, Jhn.5:30, 1Co.7:37,
  1Th.5:18, 2Ti.2:26, Heb.10:10, Rev.4:11; θ. τ. θεοῦ, Act.22:14, Rom.2:18 12:2, Eph.1:9,
  Col.1:9 4:12, 1Pe.4:2; τ. κυρίου, Eph.5:17; pl., of precepts, Mrk.3:35, WH, mg.,
  Act.13:22 (LXX); ἐστιν τὸ θ., with genitive of person(s), before ἵνα, Jhn.6:39-40,
  1Co.16:12; with inf., 1Pe.2:15; with accusative and inf., 1Th.4:3

  __(b) subjectively = τὸ θέλειν (cf. θέλησις): Luk.23:25, Jhn.1:13, 1Pe.3:17, 2Pe.1:21;
  ποιεῖν, Mat.7:21 12:50 21:31, Mrk.3:35 (pl., WH, mg., see supr.), Jhn.4:34 6:38
  7:17 9:31, Eph.6:6, Heb.10:7, 9 10:36 13:21, 1Jn.2:17; γίνεσθαι, Mat.6:10 26:42,
  Luk.22:42, Act.21:14; ἡ εὐδοκία ( βουλὴ) τοῦ θ., Eph.1:5, 11; ἐν τῷ θ. τοῦ θεοῦ,
  Rom.1:10; διὰ θ. θεοῦ, Rom.15:32, 1Co.1:1, 2Co.1:1 8:5, Eph.1:1, Col.1:1, 2Ti.1:1;
  κατὰ τὸ θ. τ. θεοῦ, Gal.1:4, 1Pe.4:19, 1Jn.5:14; pl., Eph.2:3 (Cremer, 728).†

  (AS) {STEPBible-TBESG}'
