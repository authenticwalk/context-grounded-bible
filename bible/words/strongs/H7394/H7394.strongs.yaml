  § Rechab = "rider"

  1) father of Jehonadab in the time of king Jehu of the northern kingdom of Israel

  2) father of Malchijah, a leader of the district of Beth Haccerem and repairer of
  the wall of Jerusalem in the time of Nehemiah

  3) one of the 2 captains whom Ishbosheth took into his service and who conspired
  to murder him

  Rechabites, of Rechab "rider"

  adj pr

  4) descendants of Rechab {STEPBible-TBESH}'
