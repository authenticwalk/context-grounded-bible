strongs_number: G2968
language: greek
lemma: κώμη
transliteration: kṓmē
definition: a hamlet (as if laid down)
kjv_usage: town, village
derivation: from G2749 (κεῖμαι);
extended_definition: 'κώμη, -ης, ἡ

  [in LXX for בַּת, חָצֵר, עִיר, etc. ;]

  a village or country town, prop, as opposite to a walled city: Mat.14:15, Mrk.6:6,
  al.; πόλεις καὶ κ., Mat.9:35, al.; with the name added, Βηθλεέμ, Jhn.7:42; Βηθανΐα,
  Jhn.11:1; with the name of the district, τὰς κ. Καισαρίας, Mrk.8:27; Σαμαρειτῶν,
  Luk.9:52, Act.8:25

  (AS) {STEPBible-TBESG}'
etymology: 'κώμη, ἡ,

  unwalled village, opposed to fortified city (said to be Doric dialect = Attic dialect
  δῆμος, [Refs 8th c.BC+]; opposed to πόλις, [Refs 5th c.BC+]; πόλεσιν ἀτειχίστοις
  καὶ κατὰ κ. οἰκουμέναις formed of scattered villages, [Refs 5th c.BC+]

  __II quarter, ward of a city, διελόμενοι τὴν μὲν πόλιν κατὰ κώμας, τὴν δὲ χώραν
  κατὰ δήμους [Refs 5th c.BC+] {STEPBible-TFLSJ}'
