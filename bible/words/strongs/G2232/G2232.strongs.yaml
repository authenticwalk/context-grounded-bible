strongs_number: G2232
language: greek
lemma: ἡγεμών
transliteration: hēgemṓn
definition: a leader, i.e. chief person (or figuratively, place) of a province
kjv_usage: governor, prince, ruler
derivation: from G2233 (ἡγέομαι);
extended_definition: 'ἡγεμών, -όνος, ὁ

  (ἡγέομαι) [in LXX for אַלּוּף, שַׂר, etc. ;]

  __1. a leader, guide.

  __2. a commander.

  __3. a governor of a province (pro­consul, proprietor, legate, or procurator; but
  cf. ἀνθύπατος): Mat.10:18, Mrk.13:9, Luk.21:12, 1Pe.2:14; of the Procurator of Judæa,
  Mat.27:2, 11 27:14-15, 21 27:27 28:14, Luk.20:20, Act.23:24, 26 23:33 24:1, 10 26:30.

  __4. For Heb. אַלְפֵי (LXX, χίλιαι) misread אַלֻּפֵי, leaders: Mat.2:6 (OT).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἡγεμών,

  Doric dialect ἁγ-, Aeolic dialect ἀγίμων [Refs], όνος, ; also ἡ, [Refs 5th c.BC+]:—
  one who leads; and so,

  __I in [Refs 8th c.BC+], guide, [Refs 5th c.BC+]; of a charioteer, [Refs 5th c.BC+]

  __I.2 one who does a thing first, shows the way to others, τοῖς νεωτέροις ἡ. ἠθῶν
  χρηστῶν γίγνεσθαι [Refs 5th c.BC+]: absolutely, of choir-leaders, Mnemos.[Refs 2nd
  c.BC+]

  __II in [Refs 8th c.BC+], leader, commander, chief, opposed to λαοί, πληθύς, [Refs
  5th c.BC+]; στρατηγὸς καὶ ἡ. τῶν ''Ελλήνων πρὸς τὸν βάρβαρον[Refs]; ἔχοντες ἡγεμόνας
  τῶν πάνυ [στρατηγῶν] [Refs 5th c.BC+]; ={λοχαγός}, [Refs 2nd c.BC+]; chief, sovereign,
  [Refs 5th c.BC+]; of the queen-bee and queen-wasp, regarded by [Refs 5th c.BC+];
  ὁ ἡ. τῶν προβάτων, of the bell-wether, [Refs 4th c.BC+]; τῶν βοῶν[Refs 5th c.BC+]

  __II.b ἡ. χοροῦ leader of a chorus, [Refs 2nd c.AD+]; president of a gymnasium,
  [Refs]

  __II.c a Roman Emperor, [Refs 1st c.BC+]; as translation of princeps, [Refs]; ἡ.
  νεότητος, = Latin princeps juventutis, [Refs]; a provincial governor, [NT+1st c.BC+]:
  frequently of the praefectus Aegypti, [Refs 1st c.AD+], etc.; ἡ. ἀμφοτέρων, i.e.
  of Upper and Lower Egypt, [Refs 1st c.AD+]; ἡ. Κύπρου [Refs 3rd c.AD+]

  __II.2 as adjective, ἀνήρ [Refs 5th c.BC+]; [ναῦς], of the flagship, [Refs 5th c.BC+]

  __III in Prosody, ={πυρρίχιος}, [Refs 1st c.BC+]

  __IV ἡγεμόνες, Doric dialect ἁγ-, αἱ, in Architecture, coping-tiles of the roof,
  [Refs]

  __V a kind of fish, ={ἡγητήρ} 2, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
