strongs_number: G4084
language: greek
lemma: πιάζω
transliteration: piázō
definition: to squeeze, i.e. seize (gently by the hand (press), or officially (arrest),
  or in hunting (capture))
kjv_usage: apprehend, catch, lay hand on, take
derivation: probably another form of G971 (βιάζω);
extended_definition: 'πιάζω

  (cf. MGr. πιάνω; see Kennedy, Sources, 155), Doric and late Att.. for πιέζω in its
  later senses [in LXX: Sng.2:15 (אָחַז), Sir.23:21 * ;]

  __1. to lay hold of: Act.3:7 (Theocr.).

  __2. to take, capture, apprehend: Jhn.7:30, 32 7:44 8:20 10:39 11:57 21:3, 10 Act.12:4,
  2Co.11:32, Rev.19:20 (see MM, xx).†

  (AS) {STEPBible-TBESG}'
etymology: 'πῐέζω,

  imperfect ἐπίεζον, Epic dialect πίεζον [Refs 8th c.BC+]: future πιέσω [Refs 4th
  c.BC+]; Epic dialect πιέσσω [Refs 4th c.AD+]: aorist ἐπίεσα [Refs 5th c.BC+] (but
  subjunctive πιέξῃς [Refs 5th c.BC+], infinitive πιέξαι [Refs 4th c.BC+]participle
  πιέξας (variant{πιάξας}) [Refs 2nd c.BC+]: perfect πεπίεκα [Refs 2nd c.BC+]:—passive,
  future πιεσθήσομαι [Refs 2nd c.AD+] (δια-), Heliod cited in [Refs 4th c.AD+]: aorist
  ἐπιέσθην [Refs 8th c.BC+]: perfect πεπίεσμαι [Refs 5th c.BC+]—From πῐεζέω we have
  πιεζέουσι variant in [Refs]imperfect πιέζευν variant in [Refs 8th c.BC+]; participle
  πιεζεῦντα [Refs 5th c.BC+]:—passive, participle πιεζεύμενος [Refs 5th c.BC+] (always
  with variant -όμενος), [Refs 5th c.BC+]: imperfect ἐπιεζοῦντο [Refs 2nd c.BC+];
  so in later Gr., as [Refs 1st c.AD+]; Doric dialect, Aeolic dialect, and later Gr.
  πῐάζω [Refs 7th c.BC+]: aorist 1 ἐπίᾰσα [LXX+NT+3rd c.BC+]passive, future πιασθήσομαι
  [LXX]: aorist ἐπιάσθην [NT]: perfect πεπίασμαι [Refs 1st c.BC+]:—press tight, squeeze,
  χειρὶ ἑλὼν ἐπίεζε βραχίονα [Refs 8th c.BC+]; ἀστεμφέως ἐχέμεν μᾶλλόν τε π. [Refs
  8th c.BC+]; π. τὰ χείλεα compress them, [Refs 5th c.BC+]; ῥύγχος εἰς ὄξος π. [Refs
  4th c.BC+]; π. τοὺς ὑπευθύνους squeezing them (like figs), to try if they are ripe,
  [Refs 5th c.BC+]:—passive, to be pressed tight, ἐν δεσμοῖς [Refs 8th c.BC+]; of
  wrestlers, [Refs 1st c.AD+]; πιέζεται ὅσα πόρους ἔχει κενούς are compressible, [Refs
  4th c.BC+]

  __II press or weigh down, of a heavy weight, Σικελία αὐτοῦ π. στέρνα [Refs 5th c.BC+]:—and
  in passive, ὁ δ᾽ ὦμος.. πιέζεται [Refs 5th c.BC+]: metaphorically, oppress, distress,
  π. τινὰ ἡ δαπάνη [Refs 5th c.BC+]; συμφορὰ δ᾽ἑτέρους ἑτέρα π. [Refs 5th c.BC+];
  π. ἡ ἀνάγκη[Refs 5th c.BC+]:—frequently in passive, ὑπὸ νούσοισι [Refs 6th c.BC+];
  of a river, to be exhausted from the heat of the sun, [Refs]

  __II.2 press hard, of a victorious army, τοὺς ἐναντίους [Refs] —passive, τὴν πιεζομένην
  μάλιστα τῶν μοιρέων[Refs 5th c.BC+]

  __II.3 bear hardly upon, τινα [Refs 5th c.BC+]; of a point in the argument, hold
  fast to, [Refs 5th c.BC+]; press it, [Refs 2nd c.BC+] [same place], etc.; lay stress
  on, [Refs 1st c.AD+]: with dative, insist upon, τοῖσι περιπάτοισι [Refs 5th c.BC+]

  __II.3.b determine precisely, ἀποστήματα [Refs 5th c.AD+]; π. δεῖ πῶς ἓν ἐκεῖνο
  καὶ ἕτερον [Refs 3rd c.AD+]

  __II.4 repress, stifle, ἐν θυμῷ χόλον [Refs 5th c.BC+]

  __II.5 outweigh, τἀγαθῷ τὸ δυστυχές [Refs 5th c.BC+]

  __III later, lay hold of, ταῦρον.. πιάξας τᾶς ὁπλᾶς by the hoof, [NT+3rd c.BC+]
