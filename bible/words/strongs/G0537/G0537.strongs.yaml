strongs_number: G0537
language: greek
lemma: ἅπας
transliteration: hápas
definition: absolutely all or (singular) every one
kjv_usage: all (things), every (one), whole
derivation: from G1 (Α) (as a particle of union) and G3956 (πᾶς);
extended_definition: 'ἅπας, -ασα, -αν

  (strengthened form of πᾶς, see: ἅ-),

  all, the whole, altogether: bef. subst. with art., as Luk.3:21; or after, as Mrk.16:15];
  absol., in masc., as Luk.5:26; in neut., as Act.2:44; ἅ. οὗτοι, Act.2:7 (LT); ἅ.
  ὑμεῖς, Gal.3:28 (TTr.). Most frequently in Lk, Ac (see MM, VGT, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἅπᾱς, ἅπᾱσα

  (also ἅπανσα [Refs 5th c.BC+], ἅπαν (ἅ- = sṃ-, compare εἷς), strengthened for πᾶς,
  quite all, the whole, and in plural all together, frequently from [Refs 8th c.BC+]in
  all things, [Refs 5th c.BC+]

  __2 with adjective, ἀργύρεος δὲ ἔστιν ἅ. all silver, i.e. of massive silver, [Refs
  8th c.BC+]; ἡ ἐναντία ἅπασα ὁδός the exactly contrary way, [Refs 5th c.BC+]

  __3 with abstract substantive, all possible, absolute, ἅπασ᾽ ἀνάγκη[Refs 5th c.BC+]

  __4 sometimes with Article, [Refs 5th c.BC+]

  __II after [Refs 8th c.BC+] in singular, every one, neuter everything, [Refs 5th
  c.BC+]; οὐ πρὸς [τοῦ] ἅπαντος ἀνδρός not in the power of every man, [Refs 5th c.BC+];
  ἐξἅπαντος εὖ λέγει in any cause whatever, [Refs 5th c.BC+]; ἅπαν γένοιτ᾽ ἂν ἤδη
  nihil non.., [Refs 5th c.BC+]: with substantive, ἅπαντι λόγῳ in every matter, [Refs
  5th c.BC+]; τὸ ἅπαν, as adverb, altogether, [Refs 5th c.BC+]; καθ᾽ ἅπαν as a whole,
  [Refs 5th c.BC+]at all, [Refs 8th c.BC+]; but ᾰπᾱν [Refs 4th c.BC+]; ᾰπᾰν in anapaest
  meter, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
