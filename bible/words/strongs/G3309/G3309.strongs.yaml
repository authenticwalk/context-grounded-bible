strongs_number: G3309
language: greek
lemma: μεριμνάω
transliteration: merimnáō
definition: to be anxious about
kjv_usage: (be, have) care(-ful), take thought
derivation: from G3308 (μέριμνα);
extended_definition: 'μεριμνάω, -ῶ

  (μέριμνα), [in LXX: Psa.38:18 (דָּאַג), etc. ;]

  __1. to be anxious: absol., Mat.6:27, 31, Luk.12:25; μηδὲν μ., Php.4:6; with dative
  of thing(s), Mat.6:25, Luk.12:22; before περί, Mat.6:28, Luk.10:41 12:26; πῶς, Mat.10:19,
  Luk.12:11; εἰς τὴν αὔριον, Mat.6:34.

  __2. to care for: with accusative, τὰ τ. κυριου, 1Co.7:32-34; τὰ τ. κόσμου, 1Co.7:34;
  τὰ περί ὑμῶν, Php.2:20; before ὑπέρ, 1Co.12:25; with genitive (a construction otherwise
  unknown), ἑαυτῆς (WH; τὰ ἑ. Rec.; see Bl., § 35, 7), Mat.6:34 (cf. προ-μεριμνάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'μεριμν-άω,

  care for, be anxious about, meditate upon, ἔργον μεριμνῶν ποῖον..; [Refs 5th c.BC+];
  especially of philosophers, τὰ <μὲν ἀ>φανῆ μ. [Refs 5th c.BC+]; πολλὰ μ. to be cumbered
  with many cares, [NT+5th c.BC+]: c.infinitive, to be careful to do, ὁ μεριμνήσας
  τὰ δίκαια λέγειν [NT+5th c.BC+]:—passive, to be treated with anxious care, [Refs
  2nd c.AD+]; ἔννοια, ἀμφισβήτησις μ., [Refs 6th c.AD+] {STEPBible-TFLSJ}'
