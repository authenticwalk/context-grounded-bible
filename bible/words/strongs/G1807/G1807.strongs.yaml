strongs_number: G1807
language: greek
lemma: ἐξαιρέω
transliteration: exairéō
definition: actively, to tear out; middle voice, to select; figuratively, to release
kjv_usage: deliver, pluck out, rescue
derivation: from G1537 (ἐκ) and G138 (αἱρέομαι);
extended_definition: 'ἐξ-αιρέω -ῶ

  [in LXX chiefly for נָצַל hi. ;]

  to take out: with accusative, ὀφθαλμόν, Mat.5:29 18:9; mid.

  __(a) to take out for oneself, choose: Act.26:17 (Thayer, see word; Page, Ac., l.with,
  but see infr.);

  __(b) to deliver: Act.7:10, 34" (LXX) Act.12:11 Act.23:27 Act.26:17 (EV, but see
  supr.), Gal.1:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξαιρ-έω,

  future -ησω, later ἐξελῶ [Refs 1st c.BC+]aorist 2 ἐξεῖλον, Epic dialect and Lyric
  poetry ἔξελον [Refs 8th c.BC+]; infinitive ἐξελεῖν:—middle, future ἐξαιρήσομαι [Refs
  4th c.BC+]aorist 2 ἐξειλόμην,[Refs 5th c.BC+] —passive, perfect -ῄρημαι, Ionic dialect
  -αραίρημαι[Refs 5th c.BC+]:—take out, ἔνθεν.. ἔξελε πέπλους [Refs 8th c.BC+]; ἐπείνιν
  καθαροῦ λέβητος ἔξελε Κλωθώ Pi.[same place]; τὸ δέλτα τοῦ ὀνόματος [Refs 5th c.BC+];
  simply, take out, τὴν κοιλίην, τὴν νηδύν, [Refs 6th c.BC+]:—passive, εἰ τὸ ἔαρ ἐκ
  τοῦ ἐνιαυτοῦ ἐξαραιρημένον εἴη [Refs 5th c.BC+]

  __2 middle, take out for oneself, φαρέτρης ἐξείλετο πικρὸν ὀϊστόν from his quiver,
  [Refs 8th c.BC+]; ἐξελέσθαι τὰ μεγάλα ἱστία their large sails, [Refs 5th c.BC+];
  ἐ. τὰ φορτία discharge their cargoes, [Refs 5th c.BC+]:—passive, to be discharged,
  of a cargo, [Refs 5th c.BC+]

  __II take from a common stock, reserve, κούρην, ἣν ἄρα μοι γέρας ἔξελον υἷες Ἀχαιῶν
  [Refs 8th c.BC+]:—middle, choose for oneself, carry off as booty, τὴν ἐκ Αυρνησσοῦ
  ἐξείλετο [Refs 8th c.BC+]; choose, μενοεικέα [Refs 8th c.BC+]; δῶρον.. πόλεος ἐξελέσθαι
  to have accepted as a gift, [Refs]:—passive, to be given as a special honour, τινί
  to one, [Refs 5th c.BC+]; ἐξαραιρημένος Ποσειδέωνι dedicated to him, [Refs 5th c.BC+];
  ἐ. αὐτοῖς set apart for them, [Refs 5th c.BC+]; of funds, to be set apart, ear-marked,
  [Refs 3rd c.BC+]; but τοῦ ἀργυρίου τοῦ ἐκ τοῦ λιθοτομείου ἐξαιρουμένου moneys received
  from.., [Refs]

  __II.2 take out of a number, except, μητέρας ἐξελόντες [Refs 5th c.BC+]

  __III remove people from their country, [Refs 5th c.BC+]; στρουθούς (i.e. ἐκ τοῦ
  νηοῦ) [Refs]: generally, remove, τὸν λίθον [Refs 5th c.BC+]; ὀδυρμούς, ἄγνοιαν,
  ἔρωτα, [Refs 5th c.BC+]:—middle, νεῖκος [Refs 5th c.BC+]; ὑμῶν ἐ. τὴν διαβολὴν..
  ταύτην remove this prejudice from your minds, [Refs 5th c.BC+]

  __III.2 get rid of, [ὗν] ἐκ τῆς χώρας [Refs 5th c.BC+]; make away with, παῖδας,
  θῆρα, [Refs 5th c.BC+]

  __III.2.b destroy, πόλιν [Refs 5th c.BC+]

  __III.2.c annul, bring to naught, θέσφατα [Refs 5th c.BC+]

  __III.3 middle, ψυχήν, θυμόν, φρένας ἐξελέσθαι, either with accusative person, bereave
  a person of life, etc., as μιν ἐξείλετο θυμόν [Refs 8th c.BC+]:—middle, take away
  from one, τὰ φίλτατα [Refs 5th c.BC+] —passive, ἐξαιρεθέντες τὸν Δημοκήδεα having
  had him taken out of their hands, [Refs 5th c.BC+]

  __III.4 passive, to be removed from, i.e. transcend, τοῦ τῶν ὄντων πλήθους [Refs
  5th c.BC+]; ἑνάδες ἐξῃρημέναι transcendent, [Refs 5th c.BC+] adverb ἐξῃρημένως transcendently,
  [Refs]; ultimately, opposed to προσεχῶς, [Refs 6th c.AD+]

  __IV middle, set free, deliver, τινά [Refs 5th c.BC+]; ἐκ τῶν κινδύνων τινά Decrees
  cited in [NT+4th c.BC+]; ἐξαιρεῖσθαι εἰς ἐλευθερίαν claim as a freeman, [Refs 5th
  c.BC+]

  __IV.2 bring to an end, accomplish, πᾶν γὰρ ἐξαιρεῖ λόγος [Refs 5th c.BC+] —Freq.
  confounded with ἐξαίρω. {STEPBible-TFLSJ}'
