strongs_number: G2904
language: greek
lemma: κράτος
transliteration: krátos
definition: vigor ("great") (literally or figuratively)
kjv_usage: dominion, might(-ily), power, strength
derivation: perhaps a primary word;
extended_definition: 'κράτος, -εος (-ους), τό

  [in LXX chiefly for עֹז, Job.12:16, Psa.90:11 al. ;]

  __1. strength, esp. as in Hom., of bodily strength.

  __2. power, might: Heb.2:14; τὸ κ. τῆς ἰσχύος αὐτοῦ, Eph.1:19 6:10 (Isa.40:26, Da
  TH Dan.4:27); τ. δόςης αὐτοῦ, Col.1:11; κατὰ κράτος, mightily, Act.19:20; a mighty
  deed, an act of power, Luk.1:51; in doxologies, 1Ti.6:16, 1Pe.4:11 5:11, Ju 25,
  Rev.1:6 5:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'κράτος [ᾰ],

  Ionic dialect and Epic dialect κάρτος, εος, τό, both in [Refs 8th c.BC+] κρέτος
  [Refs 7th c.BC+]:— strength, might, in [Refs 8th c.BC+] especially of bodily strength,
  [Refs 8th c.BC+], etc.; τὸ γὰρ αὖτε σιδήρου γε κ. ἐστίν this (i.e. τὸ βάψαι) is
  what gives strength to iron, [Refs 8th c.BC+]; κατὰ κράτος with all one''s might
  or strength, [Refs 6th c.BC+], etc.: frequently in phrase αἱρεῖν κατὰ κ. take by
  storm, [Refs 6th c.BC+]; πρὸς ἰσχύος κράτος, opposed to λόγῳ, [Refs 5th c.BC+]

  __2 personified, K. [Refs 5th c.BC+].

  __II power, τοῦ γὰρ κ. ἐστὶ μέγιστον, of Zeus, [LXX+8th c.BC+], etc.: plural, [Refs
  5th c.BC+]; especially of political power, rule, sovereignty, [Refs 7th c.BC+];
  τὸ πᾶν κ. ἔχειν to be all-powerful, [Refs 5th c.BC+]; βασιλεὺς πρῶτος ἐν κράτει
  Ὀδρυσῶν ἐγένετο in real power, [Refs 5th c.BC+] sovereign power, [Refs]

  __II.2 with genitive, power over, [Refs 6th c.BC+]; ὧν ἂν ᾖ τὸ κ. τῆς γῆς whoever
  have possession of the land, [Refs 6th c.BC+]: plural, [Refs 5th c.BC+] (Lyric poetry).

  __II.3 of persons, a power, an authority, [Refs 5th c.BC+]

  __III mastery, victory, frequently in [Refs 8th c.BC+]; ἀέθλων κ. victory in..,
  [Refs 5th c.BC+]; κ. ἀριστείας the meed of highest valour, [Refs 6th c.BC+].

  __IV in Medicine texts, in plural, ligaments, [Refs 5th c.BC+]

  __IV.2 ={ταρσός}, back of the hand, [Refs 2nd c.AD+]

  __V [Refs 4th c.BC+] name for ten, [Refs].—This word and its derivations take two
  forms, κρατ- and καρτ-; the latter is mostly Epic dialect, as κάρτος, κάρτιστος,
  καρτύνω, but in κρατερός and καρτερός the reverse holds, see at {κρατερός} near
  the end; κρατέω, κρατύς have no form καρτ-. (κρατ- and καρτ- from kṛt-, weak form
  of κρετ-, compare κρέτος, κρέσσων.) {STEPBible-TFLSJ}'
