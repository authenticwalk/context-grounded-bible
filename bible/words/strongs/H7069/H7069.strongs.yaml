strongs_number: H7069
language: hebrew
lemma: קָנָה
transliteration: qânâh
pronunciation: kaw-naw'
definition: to erect, i.e. create; by extension, to procure, especially by purchase
  (causatively, sell); by implication to own
kjv_usage: attain, buy(-er), teach to keep cattle, get, provoke to jealousy, possess(-or),
  purchase, recover, redeem, [idiom] surely, [idiom] verily.
derivation: a primitive root;
extended_definition: '1) to get, acquire, create, buy, possess

  1a) (Qal)

  1a1) to get, acquire, obtain

  1a1a) of God originating, creating, redeeming His people

  1a1a1) possessor

  1a1b) of Eve acquiring

  1a1c) of acquiring knowledge, wisdom

  1a2) to buy

  1b) (Niphal) to be bought

  1c) (Hiphil) to cause to possess

  Aramaic equivalent: qe.na (קְנָא "to buy" H7066) {STEPBible-TBESH}'
