strongs_number: G3612
language: greek
lemma: οἴκημα
transliteration: oíkēma
definition: a tenement, i.e. (specially), a jail
kjv_usage: prison
derivation: from G3611 (οἰκέω);
extended_definition: 'οἴκημα, -τος, τό

  (οἰκέω), [in LXX: Eze.16:24 (גַב), Tob.2:4, Wis.13:15 * ;]

  a dwelling. As a euphemism for other definite terms (e.g. brothel. Hdt., ii, 121;
  cf. Ez, l.with), a prison (Thus., iv, 47 f.); Act.12:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'οἴκ-ημα, ατος, τό,

  dwelling-place, ἱερὸν ἔσχον οἴ. ποταμοῦ [Refs 5th c.BC+]: in plural, building, house,
  [Refs 5th c.BC+]

  __2 room, chamber, [Refs 5th c.BC+]; especially bed-chamber, [Refs 5th c.BC+]; dining-room,
  [Refs 4th c.AD+]

  __II special senses,

  __II.1 brothel, τὴν θυγατέρα κατίσαι ἐπ᾽ οἰκήματος [Refs 5th c.BC+]; compare τέγος.

  __II.2 ={οἰκίσκος}, cage for animals, [Refs 5th c.BC+]

  __II.3 horse''s stable or stall, [Refs 3rd c.BC+]

  __II.4 temple, shrine, [Refs 5th c.BC+]

  __II.4.b room in a temple, [Refs]

  __II.5 prison, [NT+5th c.BC+]

  __II.6 storeroom, [Refs 4th c.BC+]

  __II.7 workshop, [Refs 5th c.BC+]

  __II.8 story, floor, [Refs 5th c.BC+]

  __II.9 metaphorically, αἰσθητικὸν οἴ., of man, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
