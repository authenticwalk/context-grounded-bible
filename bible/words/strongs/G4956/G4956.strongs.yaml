language: greek
lemma: συστατικός
transliteration: systatikós
definition: introductory, i.e. recommendatory
kjv_usage: of commendation
derivation: from a derivative of G4921 (συνιστάω);
extended_definition: 'συ-στατικός (Tr. συν-), -ή, -όν

  (συνίστημι),

  __1. for putting together, constructive.

  __2. for bringing together, introductory, commendatory: ἐπιστολή (Arist., Diog.
  L., al.; and see MM, xxiv), 2Co.3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'συστᾰτ-ικός, ή, όν,

  of or for putting together, component, μόρια [Refs 2nd c.AD+]; opposed to διαιρετικός,
  [Refs 5th c.AD+]

  __2 drawing together, consolidating, opposed to διαχυτικός, [Refs 4th c.BC+]

  __3 probatory, confirmatory, [Refs 5th c.BC+]; σ. δημόσιος χρηματισμός a publicly
  deposited deed confirmatory (of a gift), [Refs 3rd c.AD+]

  __II of or for bringing together, introductory, commendatory, τὸ κάλλος παντὸς ἐπιστολίου
  -ώτερον personal appearance is better introduction than any letter, [Refs 4th c.BC+];
  σ. ἐπιστολαί letters of introduction, [NT]; ἡ σ. alone, [Refs 2nd c.AD+]

  __III -κόν, τό, deed of representation, power of attorney, [Refs 2nd c.AD+]; agreement
  to appoint a representative, [Refs 2nd c.AD+]

  __III.2 = minervalicium (probably teacher''s fee), [Refs]

  __IV productive, ὑπὸ τῆς φλεγμονῆς ταρασσομένην τὴν καρδίαν τοῦδε τοῦ πάθους συστατικὴν
  γίνεσθαι [Refs 1st c.AD+] {STEPBible-TFLSJ}'
