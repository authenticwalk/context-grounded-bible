strongs_number: G0480
language: greek
lemma: ἀντίκειμαι
transliteration: antíkeimai
definition: to lie opposite, i.e. be adverse (figuratively, repugnant) to
kjv_usage: adversary, be contrary, oppose
derivation: from G473 (ἀντί) and G2749 (κεῖμαι);
extended_definition: 'ἀντί-κειμαι

  [in LXX for אָיַב, צוּר, שָׂטַן, etc. ;]

  __1. to lie opposite to.

  __2. to oppose, withstand, resist: with dative, Luk.13:17 21:15, Gal.5:17, 1Ti.1:10;
  as participial subst. (ὁ) ἀντικείμενος, 1Co.16:9, Php.1:28, 2Th.2:4, 1Ti.5:14 (Cremer,
  746).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντίκειμαι,

  3rd.pers.plural ἀντικέαται[Refs 4th c.BC+]passive of ἀντιτίθημι:—to be set over
  against, correspond with, τιμὰ ἀγαθοῖσιν ἀ. is held out to them as a fitting reward,
  [Refs 5th c.BC+] —ἀντικείμενος, ὁ, name of a bandage, [Refs 2nd c.AD+]

  __II to be opposite to, of places, τινός[Refs 5th c.BC+]; of things, to be opposite
  or opposed, πρὸς ἄλληλα[Refs 5th c.BC+]; ἀ. κατὰ διάμετρον in a circle, [Refs 4th
  c.BC+] adverb -μένως, συνέστηκεν[Refs]

  __II.2 to be opposed, in various ways, [Refs] adverb ἀντικειμένως[Refs]; propositions
  are opposed either contradictorily (ἀντιφατικῶς) or contrarily (ἐναντίως), [Refs];
  ἀντικείμενα defined as ὧν τὸ ἕτερον τοῦ ἑτέρου ἀποφάσει πλεονάζει[Refs]

  __II.3 Rhet., ἀντικειμένη [λέξις] antithetical, [Refs 4th c.BC+]

  __III resist, be adverse, ἀντικείσομαι τοῖς ἀντικειμένοις σοι[LXX+NT]; to be hurtful,
  τοῖς σώμασι[Refs 5th c.AD+] {STEPBible-TFLSJ}'
