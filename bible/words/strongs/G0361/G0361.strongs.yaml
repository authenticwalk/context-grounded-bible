strongs_number: G0361
language: greek
lemma: ἀναμάρτητος
transliteration: anamártētos
definition: sinless
kjv_usage: that is without sin
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G264
  (ἁμαρτάνω);
extended_definition: 'ἀναμάρτητος, -ον

  (ἁμαρτεῖν), [in LXX: Deu.29:19 (18) 2Ma.8:4 2Mac 12:42 * ;]

  __1. without missing, unerring (Xen.).

  __2. In moral sense, faultless (Plat.), without sin: Jhn.8:7 (see Cremer, 102, 634;
  MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναμάρτ-ητος, ον,

  making no mistake, unerring, [Refs 5th c.BC+]

  __2 in moral sense, blameless, [Refs 5th c.BC+]; sinless, [NT+1st c.AD+].; ἀ. πολιτεία
  a faultless form of government, [Refs 4th c.BC+]; ἀ. πρός τινα having done no wrong
  to a person, [Refs 5th c.BC+]; ἀ. τινός guiltless of a thing, [Refs 5th c.BC+]to
  preserve from error, [Refs 4th c.BC+]. adverb -τως without fail, unerringly, [Refs
  5th c.BC+]; without making a mistake, Ps.-[Refs 2nd c.AD+]; inoffensively, [[Refs
  4th c.BC+]

  __II of things, not done by fault, done unavoidably, συμφορά[Refs 5th c.BC+]

  __II.2 unfailing, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
