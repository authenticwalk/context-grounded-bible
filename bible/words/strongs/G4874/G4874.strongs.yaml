strongs_number: G4874
language: greek
lemma: συναναμίγνυμι
transliteration: synanamígnymi
definition: to mix up together, i.e. (figurative) associate with
kjv_usage: (have, keep) company (with)
derivation: from G4862 (σύν) and a compound of G303 (ἀνά) and G3396 (μίγνυμι);
extended_definition: 'συν-ανα-μίγνυμι

  (accusative to Bl., 8, -μείγνυμι), [in LXX: Hos.7:8 A ( hithpo.), Eze.20:18 A *
  ;]

  to mix up together; pass., reflex, and metaphorically, to associate with (Plut.,
  Ath., al.): 1Co.5:9 5:11, 2Th.3:14 (see M, Th., 117).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνανα-μείγνῡμι,

  mix up together, [Refs 5th c.BC+]:—passive, with dative, [Refs 4th c.BC+]; associate
  with, τισι [NT+4th c.BC+]; of two bodies of men meeting, [Refs 1st c.AD+]; ἡ ἄνοια
  ξ. αὐτοῖς is part of their nature, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
