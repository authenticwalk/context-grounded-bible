  (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Naphish (H5305),
  Kedemah (H6929) and Mahalath (H4258)

  § Nebaioth or Nebajoth = "heights"

  1) a son of Ishmael

  2) people descended from1 called the Nabateans with their capital at Petra {STEPBible-TBESH}'
