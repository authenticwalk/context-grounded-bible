strongs_number: H5660
language: hebrew
lemma: עַבְדִּי
transliteration: ʻAbdîy
pronunciation: ab-dee'
definition: Abdi, the name of two Israelites
kjv_usage: Abdi.
derivation: from H5647 (עָבַד); serviceable;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.26

  § Abdi = "servant of Jehovah"

  1) a Merarite Levite and ancestor of Ethan the singer

  2) a Merarite Levite, father of Kish, in the time of king Hezekiah of Judah

  3) one of the family of Elam who had a foreign wife in the time of Ezra {STEPBible-TBESH}'
