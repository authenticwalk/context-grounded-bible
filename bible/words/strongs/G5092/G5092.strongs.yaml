strongs_number: G5092
language: greek
lemma: τιμή
transliteration: timḗ
definition: a value, i.e. money paid, or (concretely and collectively) valuables;
  by analogy, esteem (especially of the highest degree), or the dignity itself
kjv_usage: honour, precious, price, some
derivation: from G5099 (τίνω);
extended_definition: 'τιμή, -ῆς, ἡ

  [in LXX for עֵרֶךְ, יְקָר, etc. ;]

  a valuing, hence, objectively;

  __1. a price paid or received: with genitive of person(s), Mat.27:9; with genitive
  of thing(s), Act.5:2-3; pl., Act.4:34 19:19; τ. αἵματος, Mat.27:6; ἠγοράσθητε τιμῆς,
  1Co.6:20 7:23; ὠνεῖσθαι τιμῆς ἀργυρίου, Act.7:16.

  __2. esteem, honour: Rom.12:10 13:7, 1Co.12:23, 1Ti.5:17 6:1, Heb.5:4, 1Pe.2:7 (R,
  txt., preciousness, cf. Hort, in l), 1Pe.3:7; τ. διδόναι, 1Co.12:24; ἔχειν, Jhn.4:44,
  Heb.3:3; τ. καὶ δόξα (δ. κ. τ.), Rom.2:7, 10, 1Ti.1:17, Heb.2:7" (LXX), Heb.2:9,
  1Pe.1:7, 2Pe.1:17, Rev.4:9, 11 5:12-13 7:12 21:26; τ. καὶ κράτος, 1Ti.6:16; εἰς
  τ., Rom.9:21, 2Ti.2:20-21; ἐν τ., Col.2:23; 1Th.4:4; by meton., of marks of honour,
  Act.28:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'τῑμ-ή, ἡ,

  (τίω, see ad near the end).

  __I worship, esteem, honour, and in plural honours, such as are accorded to gods
  or to superiors, or bestowed (whether by gods or men) as a reward for services,
  τιμῆς ἔμμοροί εἰσι [Refs 8th c.BC+]; ἐν τ. τίθεσθαι or ἄγειν τινά, [Refs 5th c.BC+];
  τιμὴν νεῖμαι, ἀπονέμειν τινί, [Refs 5th c.BC+]; τοῖς φίλοις τιμὰς νέμειν pay due
  regard, [Refs 5th c.BC+]; τιμὰς ὤπασας, πορών, [Refs 5th c.BC+]; τ. εὑρίσκεσθαι,
  δέκεσθαι, [Refs 5th c.BC+]; τιμῆς λαχεῖν, τυχεῖν, [Refs 5th c.BC+]; οἱ γεραίτεροι
  ταῖς τῶν νέων τιμαῖς ἀγάλλονται paid to them by the young, [Refs 5th c.BC+] the
  honour due to them, [Refs 5th c.BC+] with honour, honourably, [Refs 5th c.BC+];
  τιμῆς ἕνεκα as a mark of honour, [Refs 5th c.BC+]

  __I.2 honour, dignity, lordship, as the attribute of gods or kings, [Refs 8th c.BC+];
  δίθρονος.. καὶ δίσκηπτρος τ. [Refs]: generally, like{γέρας}, prerogative or special
  attribute of a king, and in plural his prerogatives, [Refs 8th c.BC+]; βασιλικαὶ
  τ. imperial prerogatives, [Refs 4th c.BC+]

  __I.3 a dignity, office, magistracy, and in plural, civic honours (τιμὰς λέγομεν
  εἶναι τὰς ἀρχάς [Refs 5th c.BC+]; ἔν τε ταῖς ἀρχαῖς καὶ ταῖς ἄλλαις τ. [Refs 5th
  c.BC+]; οἱ ἐν τιμαῖς men in office, [Refs 5th c.BC+]; τιμὰς ἴσχειν hold the office
  of τιμοῦχος (which see), [Refs 5th c.BC+]: generally, office, task, ἄχαρις τιμή
  [Refs 5th c.BC+] —also,

  __I.3.b a person in authority, an authority, κλῦτε δὲ Γᾶ (Ahrens for τὰ) χθονίων
  τε τιμαί [Refs 4th c.BC+]; καὶ τὰ καρτερώτατα τιμαῖς ὑπείκει yield to authorities,
  [Refs 5th c.BC+]

  __I.4 present of honour, compliment, offering, e.g. to the gods, [Refs 8th c.BC+];
  reward, present, ἢ ἀργύριον ἢ τιμή [Refs 5th c.BC+]; τιμαὶ καὶ δωρεαί[Refs 4th c.BC+];
  τῶν εὐεργεσιῶν τιμὰς φέρονται [Refs 5th c.BC+]

  __I.5 ἡ Δάου τ. ''the worthy [Refs 4th c.BC+]

  __II of things, worth, value, price, [Refs]; ἐξευρίσκοντες τιμῆς τὰ κάλλιστα at
  a price, [Refs 5th c.BC+]. to name two prices, [Refs]; ἀξιοῦν τι τ. τινός [Refs];
  περὶ τῆς τ. διαφέρεσθαι [Refs 5th c.BC+]; ἐμοὶ δὲ τιμὰ τᾶσδε πᾷ γενήσετα; [Refs
  5th c.BC+]; ἑστηκυῖαι τ. fixed prices, [Refs 3rd c.BC+]; ὑπὲρ τιμῆς πυροῦ payment
  of money representing the value of wheat, [Refs 2nd c.AD+]

  __II.2 valuation, estimate, for purposes of assessment, τοῦ κλήρου [Refs 5th c.BC+]

  __III compensation, satisfaction, penalty, τιμὴν ἀρνύμενοι Μενελάῳ.. πρὸς Τρώων
  [Refs 8th c.BC+]; ἀποτινέμεν, τίνειν τιμήν τινι, pay or make it, [Refs]; τιμὴν ἄγειν
  [Refs 8th c.BC+]; οὐ σὴ.. ἡ τ. the penalty is not yours, [Refs 5th c.BC+] ''value,
  honour''; sense 111 perhaps arose from a later association with τίνω.) {STEPBible-TFLSJ}'
