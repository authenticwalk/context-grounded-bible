strongs_number: G3348
language: greek
lemma: μετέχω
transliteration: metéchō
definition: to share or participate; by implication, belong to, eat (or drink)
kjv_usage: be partaker, pertain, take part, use
derivation: from G3326 (μετά) and G2192 (ἔχω);
extended_definition: 'μετ-έχω

  [in LXX: Pro.5:17 (עֵת), Pro.1:18, 1Es.5:40 Est.8:70, Sir.51:28, al. ;]

  to partake of, share in: ἐπ᾽ ἐλπίδι τοῦ μετέχειν, 1Co.9:10; with genitive of thing(s),
  1Co.9:12 10:21 10:30, Heb.2:14; in sacramental sense, ἑκ τ. ἐνὸς ἄρτου μ., 1Co.10:17
  (cf. MM, xvi); metaphorically, γάλακτος, Heb.5:13; of belonging to a tribe, Heb.7:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετέχω,

  Aeolic dialect πεδέχω [Refs 7th c.BC+]; infinitive πεδέχην [Refs]: future μεθέξω
  [Refs 5th c.BC+]: perfect μετέσχηκα [Refs 5th c.BC+]:—partake of, share in:— Constr.:

  __1 mostly with genitive of things only, κακοτάτων, βρόδων, Alc.[same place], [Refs
  7th c.BC+]; ἀγαθῶν, κακῶν, βίου, [Refs 6th c.BC+]; τῆς τοῦ Μάγου ὕβριος Hdt.[same
  place]; μ. τοῦ λόγου to be in the secret, [Refs 5th c.BC+] to be members of the
  [Refs][same place]; μ. τῆς πόλεως, τῆς πολιτείας, [NT+5th c.BC+] partake of something
  in common with another, οὔ οἱ μ. θράσεος [Refs 5th c.BC+]

  __2 frequently the part or share is added, τοῦ πεδίου οὐκ ἐλαχίστην μοῖραν μ. [Refs
  5th c.BC+]

  __3 with accusative of things, μ. τὸ ἴσον (i.e. μέρος) τῶν ἀγαθῶν τινι[Refs 5th
  c.BC+]

  __4 rarely with accusative only, ἀκερδῆ χάριν μ. [Refs 5th c.BC+]

  __5 with dative of things only in a corrupt passage, τῇ.. κατὰ τὴν χώραν.. οἰκήσει
  μετεῖχον [Refs 5th c.BC+]

  __6 μ. περὶ ἔργων καὶ τεχνῶν have some knowledge respecting.., [Refs 4th c.BC+]

  __7 absolutely, to be a partner, [Refs 3rd c.BC+]; οἱ μετέχοντες the partners, accomplices,
  [Refs 5th c.BC+]

  __II in Platonic Philos., participate in a universal, [Refs 4th c.BC+] —passive,
  μετέχονται (i.e. αἱ ἰδέαι) are participated in,[Refs 5th c.BC+]

  __III in Aristotelian Logic, share in, i.e.  admit the definition of, τὰ μὲν εἴδη
  μετέχει τῶν γενῶν, τὰ δὲ γένη τῶν εἰδῶν οὔ [Refs 4th c.BC+] {STEPBible-TFLSJ}'
