strongs_number: G4756
language: greek
lemma: στρατιά
transliteration: stratiá
definition: from the base of G4766 (στρώννυμι), as encamped); camp-likeness, i.e.
  an army, i.e. (figuratively) the angels, the celestial luminaries
kjv_usage: host
derivation: feminine of a derivative of (an army;
extended_definition: 'στρατιά, -ᾶς, ἡ

  [in LXX chiefly for צָבָא ;]

  __1. = στρατός, an army, a host: of angels (3Ki.22:19, al.), Luk.2:13; of the stars
  of heaven (Jer.8:2, 2Ch.33:3), Act.7:42.

  __2. As sometimes in cl. (poët.), = στρατεία: 2Co.10:4, T (WH, RV, στρατεία).†

  (AS) {STEPBible-TBESG}'
etymology: 'στρᾰτιά,

  Ionic dialect στρατ-ιή, ἡ,= στρατός, army, [Refs 5th c.BC+]; σ. ναυτική, πεζή, [Refs
  5th c.BC+]; ναύφρακτος σ. [Refs 5th c.BC+]: absolutely, a land force, as distinguished
  from seamen, [Refs 5th c.BC+]

  __2 generally, host, company, band, [LXX+5th c.BC+]; αἱ σ. τῶν οὐρανῶν[LXX]; = cohors
  ministrorum, [Refs 4th c.AD+]

  __II sometimes ={στρατεία}, expedition, [Refs 5th c.BC+]; ἴτε.. ἐπὶ στρατιάν go..
  on service, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
