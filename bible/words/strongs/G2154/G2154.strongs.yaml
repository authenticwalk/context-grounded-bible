strongs_number: G2154
language: greek
lemma: εὔσημος
transliteration: eúsēmos
definition: well indicated, i.e. (figuratively) significant
kjv_usage: easy to be understood
derivation: from G2095 (εὖ) and the base of G4591 (σημαίνω);
extended_definition: 'εὔσημος, -ον

  (εὖ + οῆμα, a sign) [in LXX for כֶּסֶא, Psa.81:3 (-ως, from LXX 219)* ;]

  __1. conspicuous (cf. Ps, l.with).

  __2. clear to the understanding, distinct: 1Co.14:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὔσημ-ος,

  Doric dialect εὔσᾱμος, ον, of good signs or omens, φάσμα ναυβάταις [Refs 5th c.BC+]

  __II easily known by signs, conspicuous, εὔσημον γὰρ οὔ μελανθάνει [τὸ πλοῖον] [Refs
  5th c.BC+]; ἴχνη [Refs 4th c.BC+]; οὐκ εὔσημον, ὅθεν.. not easy to distinguish,
  [Refs]; legible, clear, ὅπως -σαμοτέρα ὑπάρχῃ ἁ ἀναγραφά [Refs 3rd c.BC+]; εὔ. γράμματα
  [Refs 1st c.AD+]; εὔ. προσαγόρευσις [Refs 4th c.BC+]; of sound, distinct, βοαι [Refs
  5th c.BC+]; wellmarked, βραχίων [Refs 3rd c.BC+]

  __II.2 clear, intelligible, λόγον εὔ. δοῦναι [NT+1st c.AD+]

  __II.3 evident, τισι [Refs 1st c.BC+]

  __II.4 εὔσημα, τά, = Latin insignia, falsa lectio for{σύσσημα}, [Refs 1st c.BC+]

  __II.5 of garments, with fine edging, [Refs 2nd c.AD+]

  __II adverb -μως clearly, distinctly, ἔχειν [Refs 4th c.BC+]: superlative -ότατα
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
