strongs_number: G1926
language: greek
lemma: ἐπιδέχομαι
transliteration: epidéchomai
definition: to admit (as a guest or (figuratively) teacher)
kjv_usage: receive
derivation: from G1909 (ἐπί) and G1209 (δέχομαι);
extended_definition: 'ἐπι-δέχομαι

  [in LXX: Jdth.13:13 B2, 1Ma.10:1 1Mac 14:23, Sir.51:26, al. ;]

  __1. in cl., of things, to allow of, admit of (Dem., Arist., al.). In late writers,

  __2. to accept besides (Polyb.), to accept (in π. of the terms of a lease; see ICC,
  on 3Jo, l.with): III Jn 9.

  __3. (a) to receive besides (Menand.);

  __(b) to receive hospitably (1Mac, Sir, ll with): III Jn 10†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιδέχομαι,

  Ionic dialect etc. ἐπιδέκομα [Refs 5th c.BC+]:— admit besides or in addition, [Refs
  5th c.BC+]

  __2. receive besides, [Refs 4th c.BC+]

  __3. receive, welcome, [Refs 2nd c.BC+]; ἐ. εἰς τὰ [Refs 1st c.AD+]

  __II. take on oneself, undertake, [Refs 2nd c.BC+], etc.: with infinitive, [Refs
  4th c.AD+], agree, admit liability, [Refs 2nd c.BC+]

  __II.2. of things, allow of, admit of, [Refs 4th c.BC+]; τὸ μᾶλλον καὶ τὸ ἧττον
  [Refs]; τἀκριβές [Refs 4th c.BC+]: with infinitive, [Refs 3rd c.BC+].

  __II.3. expect, await, [Refs 5th c.BC+].

  __II.4. accept a term as applying to, [Refs 1st c.BC+] (variant{ἐκδ-}). {STEPBible-TFLSJ}'
