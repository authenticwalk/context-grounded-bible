strongs_number: G0577
language: greek
lemma: ἀποβάλλω
transliteration: apobállō
definition: to throw off; figuratively, to lose
kjv_usage: cast away
derivation: from G575 (ἀπό) and G906 (βάλλω);
extended_definition: 'ἀπο-βάλλω

  [in LXX: Isa.1:30 (נָבֵל) and elsew. without Heb. equiv. ;]

  to throw off: Mrk.10:50; metaphorically, to lose, let go (Field, Notes, 231 f.;
  MM, see word): Heb.10:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποβάλλω,

  future -βαλῶ, throw off, ἀπὸ δὲ χλαῖναν βάλε[Refs 8th c.BC+]: with genitive, throw
  off from, ἀ. ὀμμάτων ὕπνον[Refs 5th c.BC+]:—middle, throw off from oneself, cast
  off, δύναμιν βασιλέως[Refs 5th c.BC+]

  __2 throw away, [Refs 5th c.BC+]; τὸν ἄνδρα τὸν πάρος ἀ. reject him, [Refs 5th c.BC+];
  ἀ. τὰ κέρατα, τὰς ὁπλάς, cast, shed, [Refs 4th c.BC+]:—middle, [Refs 5th c.BC+];
  οὐδεὶς ἀ. ἑκών jettisons cargo, [Refs 4th c.BC+]; expose a child, [Refs]; despise,
  reject, [Refs 5th c.BC+]:—passive, ἀποβληθεὶς τῆς τυραννίδος[Refs 1st c.AD+]

  __2.b throw away, sell too cheap, [Refs 5th c.BC+]

  __3 lose, τὴν τυραννίδα[Refs 5th c.BC+]; τὰ πατρώια, τὸν στρατόν, τὴν κεφαλήν, [Refs
  5th c.BC+]; opposed to κτᾶσθαι, [Refs 5th c.BC+]; ἀ.δόξαν, τέχνην, [Refs 5th c.BC+]:—in
  middle, ἀγαθὸν πολίτην[Refs]

  __3.b Grammars, drop a letter, etc., [Refs 2nd c.AD+]

  __4 degrade, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
