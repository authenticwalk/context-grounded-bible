strongs_number: G5357
language: greek
lemma: φιάλη
transliteration: phiálē
definition: a broad shallow cup ("phial")
kjv_usage: vial
derivation: of uncertain affinity;
extended_definition: 'φιάλη, -ης, ἡ

  [in LXX chiefly for מִזְרָק ;]

  a shallow bowl (= Lat. patera), used for pouring libations, etc.: Rev.5:8 15:7 16:1-17
  17:1 21:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῐάλη [ᾰ], ἡ,

  bowl or pan used as a saucepan for boiling liquids, ἀμφίθετος φ. ἀπύρωτος [Refs
  8th c.BC+]; also used as a cinerary urn, [ὀστέα] ἐν χρυσεῃ φ. καὶ δίπλακι δημῷ θείομεν
  [Refs]

  __2 after [Refs 8th c.BC+], broad, fiat bowl or saucer for drinking or pouring libations,
  φιάλας τε καὶ ἄλλα ἐκπώματα [Refs 5th c.BC+]; of gold, [NT+5th c.BC+]; of silver,
  [Refs 5th c.BC+]; ἀργυρηλάτους χρυσέας τε φ. [Refs 5th c.BC+]; as a votive offering,
  [Refs 5th c.BC+], etc.; πίνειν ἐκ φ. μεγάλης ἐπὶ δεξιά [Refs 5th c.BC+]

  __2.b used for unguents, ἄλλος δ᾽ εὐῶδες μύρον ἐν φ. παρατείνει [Refs 6th c.BC+];
  for administering medicines, [Refs 4th c.BC+]

  __2.c τὸ ἐκ φιάλης revenue, perhaps from a collecting-bowl, [Refs 3rd c.BC+]

  __II from its broad flat shape, φιάλη Ἄρεως metaphorically for ἀσπίς, shield, cited
  from [Refs 4th c.BC+]

  __III ornament used in a coffered ceiling, [Refs 2nd c.BC+].—The form φιέλη was
  less Attic dialect, [Refs] {STEPBible-TFLSJ}'
