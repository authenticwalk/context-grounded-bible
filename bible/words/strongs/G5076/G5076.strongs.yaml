strongs_number: G5076
language: greek
lemma: τετράρχης
transliteration: tetrárchēs
definition: the ruler of a fourth part of a country ("tetrarch")
kjv_usage: tetrarch
derivation: from G5064 (τέσσαρες) and G757 (ἄρχω);
extended_definition: 'τετραάρχης (Rec. τετράρχης, see supr.), -ου, ὁ

  (τετρα- in corp. = τέτορα, Doric for τέσσαρα, + ἄρχω),

  a tetrarch, i.e.

  __(a) prop., the governor of a fourth part of a region (Strab.);

  __(b) any petty ruler (Plut.); in NT, of Herod Antipas: Mat.14:1, Luk.3:19 9:7,
  Act.13:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'τετράρχ-ης, ου, ὁ,

  tetrarch, [Refs 1st c.BC+], etc.; of rulers under the protection of Rome of lower
  grade than kings, e.g. in Palestine, [NT+1st c.AD+]: also τέτραρχος, Θεσσαλῶν [Refs
  4th c.BC+] genitive -χου [Refs] c.AD), but -χα [Refs]

  __II a leader of four λόχοι, or 64 men, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
