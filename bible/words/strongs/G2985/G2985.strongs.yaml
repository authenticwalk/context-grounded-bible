strongs_number: G2985
language: greek
lemma: λαμπάς
transliteration: lampás
definition: a "lamp" or flambeau
kjv_usage: lamp, light, torch
derivation: from G2989 (λάμπω);
extended_definition: 'λαμπάς, -άδος, ἡ

  (λάμπω), [in LXX for לַפִּיד ;]

  a torch (frequently fed, like a lamp, with oil): Mat.25:1 ff., Jhn.18:3, Act.20:8,
  Rev.4:5 8:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'λαμπάς, άδος, ἡ,

  __A torch, [Refs 5th c.BC+]; beacon-light, [Refs 4th c.BC+]; λαμπάδας ἅψασθαι light
  torches, [Refs 5th c.BC+]; λαμπάδας τινάσσων, in Bacchic ceremonies, [Refs]

  __A.2 faggot, [Refs 2nd c.BC+]; any light, lamp, λαμπάδες ἀργυραῖ [LXX]; wax-light,
  [Refs 1st c.AD+]; later of oillamps, [NT]

  __A.3 metaphorically, of the sun, [Refs 5th c.BC+]; ἡ ''πιοῦσα λ. the coming light,
  i.e. the next day, [Refs 5th c.BC+]; of lightning, δαμασθεὶς λαμπάσιν κεραυνίοις
  [Refs]; of the Cyclops'' eye, [Refs 5th c.BC+]

  __A.4 meteor, [Refs 4th c.BC+]

  __A.II torch-race, ={λαμπαδηδρομία}, [Refs 5th c.BC+]; λαμπάδα δραμεῖν, τρέχειν,
  run the race, [Refs 5th c.BC+]; ἀφιεμένην τὴν λ. θεῶ see the start,[Refs 5th c.BC+];
  λαμπάδι νικᾶν win in it, [Refs 5th c.BC+]

  __A.II.2 metaphorically, of life, λαμπάδα γὰρ ζωᾶς με δραμεῖν.. ἤθελε δαίμων [Refs];
  καθάπερ λαμπάδα τὸν βίον παραδιδόντας ἄλλοις ἐξ ἄλλων [Refs 5th c.BC+]

  __A.III ={λυχνὶς ἀγρία}, Ps.-[Refs 1st c.AD+] {STEPBible-TFLSJ}'
