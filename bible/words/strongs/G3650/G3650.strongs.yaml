strongs_number: G3650
language: greek
lemma: ὅλος
transliteration: hólos
definition: '"whole" or "all", i.e. complete (in extent, amount, time or degree),
  especially (neuter) as noun or adverb'
kjv_usage: all, altogether, every whit, + throughout, whole
derivation: a primary word;
extended_definition: 'ὅλος, -η, -ον,

  [in LXX chiefly for כֹּל ;]

  of persons and things, whole, entire, complete;

  __1. of indefinite ideas, with subst. anarth.: Luk.5:5, Act.11:26 28:30, Tit.1:11;
  ὅλον ἄνθρωπον (an entire man; see Field, Notes, 93), Jhn.7:23; ὅλη Ἰερουσαλήμ (=
  πᾶσα Ἰ, Mat.2:3; see Bl., §47, 9), Act.21:31.

  __2. Definite, with art.;

  __(a) preceding subst.: Mat.4:23, 24 Luk.8:39, 1Co.12:17, al.;

  __(b) following subst.: Mrk.1:33, Luk.9:25, Jhn.4:53, Act.21:30, al.;

  __(with) between art. and subst., where subst. is an abstract noun (Plat., al.).

  __3. Attached to adj. or verb: Mat.13:33, Luk.13:21, Jhn.9:34, al.; adverbially,
  δι ̓ ὅλου (MM, xviii), Jhn.19:23.

  (AS) {STEPBible-TBESG}'
etymology: 'ὅλος, η, ον,

  Ionic dialect οὖλος, η, ον, as in [Refs 8th c.BC+] (compare ἡμι-ολίας [Refs 5th
  c.BC+]; ὅλως uncertain in [Refs 6th c.BC+]:—whole, entire, complete in all its parts,
  of persons and things, ἄρτος οὖλος a whole loaf, [Refs 8th c.BC+]; μηνὶ δ᾽ ἄρ᾽ οὔλῳ
  in a whole month, [Refs]; οὖλος ὁρᾷ, οὖλος δὲ νοεῖ, οὖλος δέ τ᾽ ἀκούει (i.e. ὁ θεός)
  [Refs 6th c.BC+]; ὅλος ἑσπέρας ὀφθαλμός, i.e. the full moon, [Refs 5th c.BC+]; ὁ
  ὅ. χρόνος[Refs 5th c.BC+]; ἐπ᾽ ὤμοις ὅλην πόλιν φέρων a whole city, [Refs 5th c.BC+];
  πόλεις ὅλαι whole, entire cities, [Refs 5th c.BC+]; ὅλη ἡ πόλις, the city as a whole,
  [Refs]; ὅλους ποιητὰς ἐκμανθάνειν learn whole poets by heart, [Refs] substantive,
  τῆς ἡμέρας ὅλης in the course of the whole day, [Refs 5th c.BC+]; ὅλην τὴν νύκτα
  or τὴν νύκτα ὅλην, [Refs 5th c.BC+]: less frequently between Article and substantive,
  τὸν ὅ. ἀμφὶ χρόνον [Refs 5th c.BC+]

  __2 whole, i. e. safe and sound, ὑγιὴς καὶ ὅ. [Refs 5th c.BC+]

  __3 entire, utter, ὅ. ἁμάρτημα an utter blunder, [Refs 5th c.BC+]; πλάσμα ὅ. ἐστὶν
  ἡ διαθήκη utter fiction, [Refs 4th c.BC+]

  __4 neuter as adverb, ὅλον or τὸ ὅ. wholly, entirely, διαφέρει ὅ. τε καὶ πᾶν [Refs
  5th c.BC+] on the whole, generally, opposed to ἀπολαβὼν μέρος τι, [Refs]; δι᾽ ὅλου,
  καθ᾽ ὅλου (see. διόλου, καθόλου); αἱ κράσεις δι᾽ ὅλων [Refs 1st c.AD+]generally
  speaking, [Refs 5th c.BC+]; τὸ δ᾽ ὅ. and in general, in short, [Refs 2nd c.BC+];
  οὐδὲ Φιλόξενον ὅλ᾽ ἐξ ὅλων εὗρον I have entirely failed to find P., [Refs 3rd c.AD+]

  __5 ={πᾶς}, all, ὅλων στρατηγός [Refs 5th c.BC+]; ὅλη πόλις every city, [LXX]; πρὸ
  τῶν ὅ. τὸ προσκύνημά σου ποιῶ before all things, [Refs 3rd c.AD+]; ἀσπάζομαι.. πάντας
  τοὺς ἐν τῇ οἰκίᾳ ὅ. κατ᾽ ὄνομα [Refs 4th c.AD+]

  __II as substantive, τὸ ὅ. the universe, [Refs 5th c.BC+]; differing from τὸ πᾶν,
  as implying a definite order, [Refs 5th c.BC+] {ὁλοσηρικοπράτης} (but as not including
  void, [Refs 5th c.BC+]

  __II.2 τὰ ὅ. one''s all, τὰ ὅ. πεπρακέναι [Refs 4th c.BC+]; τοῖς ὅ. ἡττᾶσθαι lose
  one''s all, be utterly ruined, [Refs 2nd c.BC+]; τοῖς ὅ., ={ὅλως}, altogether, Philipp.
  cited in [Refs 4th c.BC+]: with negative, not at all, [Refs 1st c.BC+].; τοῖς ὅ.
  ἠφάνισαν utterly destroyed it, [Refs 1st c.AD+].; κινδυνεύει τῷ ὅ. ἐξαρθῆναι there
  is a risk of its being entirely carried away, [Refs 1st c.AD+]

  __III adverb ὅλως (Doric dialect οὔλως [Refs 5th c.AD+] wholly, altogether, ὅ. σοφόν
  [Refs 5th c.BC+]; ὅ. ψεύδεται he speaks utter falsehood, [Refs 5th c.BC+]

  __III.2 on the whole, speaking generally, in short, ὅ. δ᾽ οὐδεὶς ἔστιν ὅντιν᾽ οὐ
  πεφενάκικ᾽ ἐκεῖνος [Refs 5th c.BC+]; τί οὖν κωλύει πάντα ἀφῃρῆσθαι καὶ ὅ. τὴν πολιτεία;
  [Refs 4th c.BC+]

  __III.3 frequently with a negative (first in [Refs 6th c.BC+] not at all, ὅ. μὴ
  διαλέγεσθαι [Refs 5th c.BC+]

  __III.4 actually, really, καλῶς ποιήσεις ἐλθοῦσα.. πρὸς ἡμᾶς ἵνα ὅ. ἴδωμέν σε [Refs
  3rd c.AD+]; so perhaps in [NT+5th c.BC+] *sólwos, cf. Sanskrit sárvas ''whole'',
  and perhaps Latin salus, salvus.) {STEPBible-TFLSJ}'
