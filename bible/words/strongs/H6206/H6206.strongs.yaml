strongs_number: H6206
language: hebrew
lemma: עָרַץ
transliteration: ʻârats
pronunciation: aw-rats'
definition: to awe or (intransitive) to dread; hence, to harass
kjv_usage: be affrighted (afraid, dread, feared, terrified), break, dread, fear, oppress,
  prevail, shake terribly.
derivation: a primitive root;
extended_definition: '1) to tremble, dread, fear, oppress, prevail, break, be terrified,
  cause to tremble

  1a) (Qal)

  1a1) to cause to tremble, terrify

  1b2) to tremble, feel dread

  1b) (Niphal) to be awesome, be terrible

  1c) (Hiphil)

  1c1) to regard or treat with awe, regard or treat as awful

  1c2) to inspire with awe, terrify {STEPBible-TBESH}'
