strongs_number: G2160
language: greek
lemma: εὐτραπελία
transliteration: eutrapelía
definition: witticism, i.e. (in a vulgar sense) ribaldry
kjv_usage: jesting
derivation: from a compound of G2095 (εὖ) and a derivative of the base of G5157 (τροπή)
  (meaning well-turned, i.e. ready at repartee, jocose);
extended_definition: 'εὐτραπελία, -ας, ἡ

  (εὖ, τρέπω),

  __1. versatility, wit, facetiousness (Hippocr., Plat., al.).

  __2. = βωμολογία, coarse jesting, ribaldry (Abbott, Essays, 93): Eph.5:4.†

  SYN.: μωρολογία, see Tr., Syn., § xxxiv  (AS) {STEPBible-TBESG}'
etymology: 'εὐτρᾰπελ-ία, ἡ,

  ready wit, liveliness, [Refs 5th c.BC+]: plural, pleasantries, [Refs 4th c.BC+];
  ἡ περὶ τὰς παιδιὰς καὶ τὰς ὁμιλίας εὐ. [Refs 1st c.AD+]

  __2 rarely in bad sense, ={βωμολοχία}, [NT] {STEPBible-TFLSJ}'
