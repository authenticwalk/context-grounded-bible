strongs_number: G2767
language: greek
lemma: κεράννυμι
transliteration: keránnymi
definition: to mingle, i.e. (by implication) to pour out (for drinking)
kjv_usage: fill, pour out
derivation: prolonged form of a more primary (which is used in certain tenses);
extended_definition: 'κεράννυμι

  [in LXX for מָסַךְ, Isa.5:22, al. ;]

  to mix, mingle, chiefly of the diluting of wine: Rev.18:6; by oxymoron, κεκεράσμενος
  ἄκρατος, Rev.14:10.†

  SYN.: μίγνυμι. κ. implies "a mixing of two things, so that they are blended and
  forma compound, as in wine and water, whereas μ. implies a mixing without such composition,
  as in two sorts of grain" (LS, see word κρᾶσις)  (AS) {STEPBible-TBESG}'
etymology: 'κεράνν-ῡμι,

  also κεραννύω [Refs 5th c.BC+]; Epic dialect κεραίω and κεράω (which see); subjunctive
  κεραννύω [Refs 5th c.BC+]: imperfect ἐκεράννυν [Refs 2nd c.AD+]future κεράσω [ᾰ]
  [Refs 4th c.AD+].340D.: aorist ἐκέρᾰσα [Refs 5th c.BC+], Epic dialect κέρασσα [Refs
  8th c.BC+], Ionic dialect ἔκρησα [Refs 5th c.BC+]:—middle, aorist ἐκερᾰσάμην [Refs
  5th c.BC+], Epic dialect κεράσσατο [Refs 8th c.BC+] —passive, future κραθήσομαι
  [ᾱ] [Refs 5th c.BC+]aorist ἐκράθην [ᾱ] [Refs 5th c.BC+]; Ionic dialect ἐκρήθην [Refs
  5th c.BC+]: perfect κέκρᾱμαι [Refs 5th c.BC+]; Ionic dialect κέκρημαι [Refs 5th
  c.BC+]: pluperfect ἐκέκρᾱτο [Refs 7th c.BC+]:—mix, mingle (different from μείγνυμι,
  see at {κρᾶσις}):

  __1 mostly of diluting wine with water, κερῶντάς τ᾽ αἴθοπα οἶνον [Refs 8th c.BC+]
  let us mix a cup of wine, [Refs 5th c.BC+]: with dative person, give to drink, ἐν
  τῷ ποτηρίῳ ᾧ ἐκέρασε κεράσατε αὐτῇ διπλοῦν [NT+8th c.BC+]middle, ὅτε περ.. οἶνον..
  ἐνὶ κρητῆρι κέρωνται mix their wine in the bowl, [Refs 8th c.BC+]; κρητῆρα κεράσσατο
  he mixed a bowl, [Refs]:—passive, πῶς οὖν κέκραται [σκύφος]; [Refs 5th c.BC+]; κύλιξ
  ἴσον ἴσῳ κεκραμένη a cup mixed half and half, [Refs 5th c.BC+]; κεκρ. τρία καὶ δύο
  [Refs 1st c.AD+]

  __2 temper, cool by mixing, θυμῆρες κεράσασα having mixed (the water) to an agreeable
  temperature, [Refs 8th c.BC+]

  __3 generally, mix, blend, ἡδονὴν φθόνῳ [Refs 5th c.BC+]; of metals, ἀργυρίῳ πρὸς
  χαλκὸν κεκραμένῳ χρῆσθαι [Refs 4th c.BC+]: metaphorically, temper, regulate, of
  climates, ὧραι κάλλιστα κεκρημέναι most temperate, [Refs 5th c.BC+]; οὐ γῆρας κέκραται
  γενεᾷ no old age is mingled with the race, i.e.it knows no old age,[Refs 4th c.BC+];
  of tempers of mind, ἤθει γεννικωτέρῳ κεκρᾶσθαι [Refs 5th c.BC+]; of Music, ἁρμονίας
  ῥυθμοῖς κραθείσας [Refs 5th c.BC+]

  __II compound, ἐκ τῶν ἐπιτηδευμάτων τὸ ἀνδρείκελον [Refs]; θεόσυτος ἢ βρότειος ἢ
  κεκραμέν; [Refs 5th c.BC+]

  __III Grammars, in passive, coalesce by crasis, τὸ ῥῆμα καὶ ὁ σύνδεσμος συναλοιφῇ
  κερασθέντα [Refs 1st c.BC+]

  __IV multiply into, ὅταν ὁ τῆς δεκάδος λόγος τῷ τῆς ἑβδομάδος κερασθῇ [Refs] {STEPBible-TFLSJ}'
