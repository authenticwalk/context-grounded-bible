strongs_number: G3747
language: greek
lemma: ὀστέον
transliteration: ostéon
definition: a bone
kjv_usage: bone
derivation: of uncertain affinity;
extended_definition: 'ὀστέον (Att.. contr. ὀστοῦν, -οῦ, and so Jo, l.with), -ου, τό

  [in LXX chiefly for עֶצֶם ;]

  a bone: contr., ὀστοῦν (see supr.), Jhn.19:36 (LXX); uncontr. (as in Hom., Hdt.),
  ὀστέα, Luk.24:39; ὀστέων, Mat.23:27, Heb.11:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀστέον, τό,

  Attic dialect contraction ὀστοῦν, poetry ὀστεῦν [Refs 1st c.AD+]; Aeolic dialect
  perhaps ὄστιον [Refs 7th c.BC+] (d)fragment 5: plural ὀστέα, Attic dialect contraction
  ὀστᾶ, late Epic dialect ὀστά [ᾰ] [Refs 3rd c.AD+]; Doric dialect ὀστία [Refs 3rd
  c.BC+]; but Trag. and Comedy texts use genitive plural ὀστέων, [Refs 5th c.BC+],
  and it is so written in [Refs 5th c.BC+]: and the un contraction forms generally
  occur in later Prose, as in [Refs 4th c.BC+]; dative plural ὀστέοις [Refs 2nd c.AD+];
  Epic dialect genitive plural ὀστεόφιν (see. below):—bone, frequently in [Refs 8th
  c.BC+] only in plural, [Refs]; λεύκ᾽ ὀστέα the bleached bones of the dead, [Refs
  8th c.BC+]; πολὺς δ᾽ ἀμφ᾽ ὀστεόφιν θίς a huge heap of bones around,[Refs 5th c.BC+];
  ὀστέων στέγαστρον, of the skin, [Refs 4th c.BC+]; especially of the cranium, [Refs
  8th c.BC+]

  __II metaphorically, γῆς ὀστέοισιν ἐγχριμφθεὶς πόδα, i.e. rocks, [Refs 5th c.BC+]

  __III stone of fruit, ὀστῶν περσεΐνων [Refs 8th c.BC+].] (Cf. Sanskrit ´sthi, genitive
  asthn´s ''bone'', etc.) {STEPBible-TFLSJ}'
