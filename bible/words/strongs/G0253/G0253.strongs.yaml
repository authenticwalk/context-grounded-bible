  5th c.BC+]: superlative -ότατος[Refs]adverb ἀλύπως, ζῆν, διατελεῖν live free from
  pain and sorrow, [Refs 4th c.BC+]: superlative ἀλυπότατα[Refs 5th c.BC+]

  __II active, causing no pain or grief, [Refs 5th c.BC+]harmless, [Refs 5th c.BC+];
