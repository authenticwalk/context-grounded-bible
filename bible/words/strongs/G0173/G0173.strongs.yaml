strongs_number: G0173
language: greek
lemma: ἄκανθα
transliteration: ákantha
definition: a thorn
kjv_usage: thorn
derivation: probably from the same as G188 (ἀκμήν);
extended_definition: 'ἄκανθα, -ης, ἡ

  (ἀκή, a point), [in LXX chiefly for קוֹץ, also for סִיר, שַׁיִת, etc. ;]

  a prickly plant, thorn, brier; in NT always pl.: Mat.7:16 13:7,22 27:29, Mrk.4:7,18,
  Luk.6:44 8:7,14, Jhn.19:2, Heb.6:8 (see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄκανθ-α [ᾰκ], ης, ἡ,

  (ἀκή A) thorn, prickle, [Refs 4th c.BC+]

  __1 any thorny or prickly plant (in [Refs 8th c.BC+] probably Eryngium campestre),
  [Refs 5th c.BC+] no thistles, i.e. ''an easy job'', [Refs 5th c.BC+] —special kinds:
  ἄ. Ἀραβική smaller milk-thistle, Notobasis syriaca, [Refs 1st c.AD+]; ἄ. βασιλική
  fish-thistle, Cnicus Acarna, [Refs 4th c.BC+]; ἄ. Ἰνδική, = Balsamodendron Mukul,
  [Refs]; ἄ. λευκή Acacia albida, [Refs]; ={ἄ. βασιλική}, [Refs 1st c.AD+]; ἄ. λευκὴ
  τρίοζος, = Euphorbia antiquorum, [Refs 4th c.BC+]; ἄ. ἀκανώδης (probably) cornthistle,
  Carduus arvensis, [Refs]

  __2 of other plants, e.g. Spanish broom, Spartium junceum, [Refs 4th c.BC+]; ἄ.
  μέλαινα Acacia arabica, [LXX+5th c.BC+]; ἄ. διψάς, = Acacia tortilis, [Refs 4th
  c.BC+]

  __3 central flowering-bud of χαμαιλέων λευκός,[Refs 1st c.AD+]

  __4 ={ἄκανθος}, Ps.-[Refs 1st c.AD+]

  __5 in plural, prickles or spines of the hedgehog and of certain fish, Ion Trag.38,
  [Refs 4th c.BC+]

  __6 backbone or spine of fish, [Refs 5th c.BC+]; of serpents, [Refs 5th c.BC+];
  of men, [Refs 5th c.BC+]; improperly used of mammalia, accusative to [Refs 4th c.BC+];
  of the spinous processes of the vertebrae, [Refs 2nd c.AD+]; χονδρώδεις ἄ. false
  ribs, [Refs 2nd c.AD+]

  __7 metaphorically in plural, thorny questions, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
