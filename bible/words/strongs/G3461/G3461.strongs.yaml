strongs_number: G3461
language: greek
lemma: μυριάς
transliteration: myriás
definition: a ten-thousand; by extension, a "myriad" or indefinite number
kjv_usage: ten thousand
derivation: from G3463 (μύριοι);
extended_definition: 'μυριάς, -άδος, ἡ

  (μυρίος), [in LXX chiefly for רְבָבָה ;]

  ten thousand, a myriad: pl., Act.19:19, Rev.5:11 9:16; hyperb., of vast numbers,
  Luk.12:1, Act.21:20, Heb.12:12, Ju 14.†

  (AS) {STEPBible-TBESG}'
etymology: 'μῡρῐ-άς, δος, ἡ,

  Attic dialect genitive plural μυριαδῶν [Refs 2nd c.AD+]:—number of [Refs]myriad,
  [Refs 5th c.BC+] times [Refs 3rd c.AD+]: frequently of countless numbers, [Refs
  5th c.BC+]; of money (i.e. δραχμῶν), [Refs 5th c.BC+]; of corn (i.e. μεδίμνων),
  [Refs 5th c.BC+]; also (i.e. ἀρταβῶν), [Refs 3rd c.AD+]

  __II as adjective, φύστις μ. ἀνδρῶν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
