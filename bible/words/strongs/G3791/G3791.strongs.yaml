strongs_number: G3791
language: greek
lemma: ὀχλέω
transliteration: ochléō
definition: to mob, i.e. (by implication) to harass
kjv_usage: vex
derivation: from G3793 (ὄχλος);
extended_definition: 'ὀχλέω, -ῶ

  (ὄχλος), [in LXX: Tob.6:7, 3Ma.5:41 * ;]

  to move, disturb; hence, generally, to trouble, vex: pass., Act.5:6 (act. absol.,
  = pass., to be in a tumult, 3Mac, l.with; cf. ἐν-, παρ-εν-οχλέω, and see MM, xviii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀχλ-έω,

  (ὄχλος) move, disturb, ψηφῖδες ἅπασαι ὀχλεῦνται all the pebbles are rolled or swept
  away by the water, [Refs 8th c.BC+]

  __II generally, trouble, importune, with accusative, [Refs 5th c.BC+]; disturb citizens
  by false alarms, Aen. Tact.[Refs]to be troublesome or irksome, [Refs 5th c.BC+];
  ὀ. πρὸς αὐγάς impede the sight, [Refs 5th c.BC+], etc.:—passive, to be troubled,
  ὑπέρ τινος [Refs 4th c.BC+]; compare ἐνοχλέω: later with infinitive, μὴ ὀχλοῦ δὲ
  πέμπειν τι ἡμῖν don''t trouble to.., [Refs 2nd c.AD+]

  __III in passive, to be crowded, ὁδὸς.. ἥτις οὐ πολὺ ὀχλεῖται [Refs 1st c.AD+] {STEPBible-TFLSJ}'
