strongs_number: G1809
language: greek
lemma: ἐξαιτέομαι
transliteration: exaitéomai
definition: to demand (for trial)
kjv_usage: desire
derivation: middle voice from G1537 (ἐκ) and G154 (αἰτέω);
extended_definition: 'ἐξ-αιτέω, -ῶ

  to ask from; mid., to ask for oneself, demand: aor., ἐξῃτήσατο, with accusative
  (obtained you by asking, R, mg.), Luk.22:31 (see Field, Notes, 76; Cremer, 73).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξαιτ-έω,

  demand or ask for from another, with double accusative, τήνδε μ᾽ ἐξαιτεῖ χάριν [Refs
  5th c.BC+]; ἐ. τινὰ πατρός ask her in marriage from.., [Refs 5th c.BC+]; ἐ. τινά
  demand the surrender of a person, especially a criminal, [Refs 5th c.BC+]; demand
  a slave for torture, [Refs 5th c.BC+]; ἐ. [τινὰ] βασανίζειν [Refs]; σμικρὸν ἐ. ask
  or beg for little, [Refs 5th c.BC+]

  __II middle, ask for oneself, demand, active, [Refs 5th c.BC+]; χάριν παρά τινος[NT];
  πέμψον τὸν δαίμονα ὃν ἐξῃτησάμην for whose aid I prayed, [Refs]

  __II.2 in middle also, ={παραιτοῦμαι}, beg off, gain his pardon or release, [Refs
  5th c.BC+]make intercession for.., [Refs 5th c.BC+]infinitive, τοὺς κάτω.. ἐξῃτησάμην
  τύμβου κυρῆσαι I begged of them to allow me to obtain, [Refs]

  __II.3 with accusative of things, avert by begging, τὰ πρόσθεν σφάλματα [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
