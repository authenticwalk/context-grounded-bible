  ὠφελῶν τὴν πόλιν [Refs 5th c.BC+]; magnificently, μ. εἴρηκας [Refs 5th c.BC+]: comparative
  -ότερον [Refs 5th c.BC+]; -οτέρως, γαμεῖν [Refs 5th c.BC+]

  __2 of persons, stately, haughty, [Refs]

  __3 τὸ μ. τινός, as a title, Highness, [Refs 3rd c.AD+]

  __4 of style, elevated, [Refs 4th c.BC+] adverb superlative -ότατα, ἑρμηνεῦσαι [Refs
