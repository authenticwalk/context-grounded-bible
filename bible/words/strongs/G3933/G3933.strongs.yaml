strongs_number: G3933
language: greek
lemma: παρθένος
transliteration: parthénos
definition: a maiden; by implication, an unmarried daughter
kjv_usage: virgin
derivation: of unknown origin;
extended_definition: 'παρθένος, -ου, ἡ

  [in LXX chiefly for בְּתוּלָה, Exo.22:16 (15), Job.31:1, Isa.23:4, al.; also for
  נַעַר, נַעֲרָה, Gen.24:14, 16 24:55 34:3, and for עַלְמָה, Gen.24:43, Isa.7:14 ;]

  a maiden, virgin: Mat.1:23 (LXX) Mat.25:1, 7 25:11 Luk.1:27, Act.21:9, 1Co.7:25
  ff, 2Co.11:2; masc., of chaste persons (CIG, 8784 b) : Rev.14:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρθένος,

  Laconian dialect παρσένος [Refs 5th c.BC+]. ἡ, maiden, girl, [Refs 8th c.BC+]; αἱ
  ἄθλιαι π. ἐμαί my unhappy girls, [Refs 8th c.BC+]; π. κόρα, of the Sphinx, uncertain
  in [Refs 5th c.BC+]; θυγάτηρ π. [Refs 5th c.BC+]; of Persephone, [Refs 5th c.BC+];
  virgin, opposed to γυνή, [Refs 3rd c.BC+]

  __2 of unmarried women who are not virgins, [Refs 8th c.BC+]

  __3 Παρθένος, ἡ, the Virgin Goddess, as a title of Athena at Athens, [Refs 2nd c.AD+]
  (hence of an Attic dialect coin bearing her head, [Refs 5th c.BC+]; of Artemis,
  [Refs 5th c.BC+]; of the Tauric Iphigenia, [Refs 5th c.BC+]; of an unnamed goddess,
  [Refs 5th c.BC+]; αἱ ἱεραὶ π., of the Vestal Virgins, [Refs 1st c.BC+]; αἱ Ἑστιάδες
  π. [Refs]; simply, αἱ π. [Refs 1st c.BC+]

  __4 the constellation [Refs 4th c.BC+]

  __5 ={κόρη} [Refs]pupil, [Refs 2nd c.AD+]

  __II as adjective, maiden, chaste, παρθένον ψυχὴν ἔχων [Refs 5th c.BC+]; μίτρη π.
  [Refs 4th c.BC+]

  __III as masculine, παρθένος, ὁ, unmarried man, [NT]

  __IV π. γῆ Samian earth [Refs] {STEPBible-TFLSJ}'
