extended_definition: 'σκώληξ, -ηκος, ὁ

  [in LXX chiefly for תּוֹלָע and cogn. forms ;]

  a worm: of the kind which preys upon dead bodies, metaphorically, of fut. punishment,
  Mrk.9:48 (LXX, Isa.66:24; cf. Sir.7:17, Jdth.16:17).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκώληξ, ηκος, ὁ,

  worm, especially earthworm, ὥς τε σκώληξ ἐπὶ γαίῃ κεῖτο ταθείς [Refs 8th c.BC+]

  __2 plural, grubs or larvae of insects, [Refs 5th c.BC+]; ἐξ οὗ ὅλου ὅλον γίνεται
  τὸ ζῷον, opposed to the egg (ᾠόν), [Refs 4th c.BC+]

  __3 plural, worms in dung, in decayed matter, in trees and wood, [Refs 4th c.BC+]

  __4 metaphorically, οἱ κόλακές εἰσι.. οὐσίας σκώληκες [Refs 4th c.BC+]

  __5 aerugo vermicularis, [Refs 1st c.AD+]

  __II thread twisted from the distaff, [Refs 4th c.BC+]

  __III Aeolic dialect for κολόκυμα, [Refs 5th c.BC+]

  __IV worm-shaped cake, [Refs 4th c.AD+]

  __V heap of threshed corn, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
