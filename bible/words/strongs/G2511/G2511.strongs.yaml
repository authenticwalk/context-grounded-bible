strongs_number: G2511
language: greek
lemma: καθαρίζω
transliteration: katharízō
definition: to cleanse (literally or figuratively)
kjv_usage: (make) clean(-se), purge, purify
derivation: from G2513 (καθαρός);
extended_definition: 'καθαρίζω

  (Hellenistic-FlJ, Inscr.-for Attic καθαίρω, which see, on the vulgar -ερ-, Mat.8:3,
  Mrk.1:42, see Bl., § 6, 1; Thackeray, Gr., 74) [in LXX chiefly for טָהֵר ;]

  to cleanse, make clean.

  __1. In physical sense: with accusative of thing(s), figuratively, Mat.23:25-26,
  Luk.11:39; of disease (leprosy), with accusative of person(s), Mat.8:2-3 10:8 11:5,
  Mrk.1:40-42 Luk.4:27 5:12-13 7:22 17:14, 17; ἡ λέπρα ἐκαθερίσθη (on the spelling
  see supr.), Mat.8:3.

  __2. In ethical sense: τ. καρδίας, Act.15:9 (cf. Sir.38:10); τ. χεῖρας, Jas.4:8;
  λαὸν ἑαυτῷ, Tit.2:14; τ. ἐκκλησίαν, Eph.5:26; with accusative of person(s) (of thing(s)),
  before ἀπό (131., § 36, 9; Deiss., BS, 216 f.), 2Co.7:1, Heb.9:14, 1Jn.1:7 Jn 1:9.

  __3. In ceremonial sense: Mrk.7:19, Act.10:15 11:9, Heb.9:22-23 10:2 (cf. δια-καθαρίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰθαρ-ίζω,

  future -ιῶ[NT]:—cleanse, θυσιαστήριον [LXX+NT]; sift grain, [Refs 3rd c.AD+]; prune
  away, περισσὰ βλαστήματα [Refs 1st c.AD+]; clear ground of weeds, etc., [Refs 4th
  c.AD+]; keep a precinct clear, ἀπό τινων [Refs 1st c.BC+] —in middle, future -ιοῦμαι,
  of the menses, [Refs 5th c.BC+]

  __II of persons, purify, ἀπὸ ἁμαρτίας [LXX+NT]; cleanse from leprosy, [NT]passive,
  -ιζέστω ἀπὸ γυναικός κτλ. [Refs] {STEPBible-TFLSJ}'
