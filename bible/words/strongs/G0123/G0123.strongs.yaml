strongs_number: G0123
language: greek
lemma: αἰγιαλός
transliteration: aigialós
definition: a beach (on which the waves dash)
kjv_usage: shore
derivation: from (to rush) and G251 (ἅλς) (in the sense of the sea;
extended_definition: 'αἰγιαλός, -οῦ, ὁ (on the derivation, see Boisacq, see word),

  [in LXX: Jdg.5:17 (חוֹף), Sir.24:14 * ;]

  the sea-shore, beach (cf. Field, Notes, 146; DCG, i, 175 f.; MM, VGT, see word):
  Mat.13:2,48 Jhn.21:4, Act.21:5 27:39,40.†

  (AS) {STEPBible-TBESG}'
etymology: 'αἰγιᾰλός, ὁ,

  sea-shore, beach, [Refs 8th c.BC+]; distinguished from ἀκτή, [Refs 5th c.BC+]; αἰγιαλὸν
  ἔνδον τρέφει a whole beach of voting-pelbles, [Refs 5th c.BC+], of deaf persons,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
