strongs_number: G5565
language: greek
lemma: χωρίς
transliteration: chōrís
definition: at a space, i.e. separately or apart from (often as preposition)
kjv_usage: beside, by itself, without
derivation: adverb from G5561 (χώρα);
extended_definition: 'χωρίς

  adv.,

  __1. separately, apart: Jhn.20:7.

  __2. As prep., with genitive,

  __(a) separate from, apart from, without (practically equiv. to ἄνευ; see Field,
  Notes, 103): Mat.13:34, Mrk.4:34, Luk.6:49, Jhn.1:3 15:5, Rom.3:21, 28 4:6 7:8-9
  10:14, 1Co.4:8 11:11, 2Co.12:3, Eph.2:12, Php.2:14, 1Ti.2:8 5:21, Phm 14, Heb.4:15
  7:7, 20 9:7, 18 9:22, 28 10:25 11:6, 40 12:8, 14 (οὗ χωρίς; see Bl., § 82, 3), Jas.2:18,
  20 2:26;

  __(b) besides: Mat.14:21 15:38, 2Co.11:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'χωρίς,

  adverb, also χωρί, which see: (see. χῆρος):— separately, apart, once in [Refs 8th
  c.BC+]; χίλια τάλαντα.. χ. θέσθαι set them apart, in reserve, [Refs 5th c.BC+];
  χ. οἰκεῖν live apart, have an independent establishment, [Refs 4th c.BC+]; χ. γενόμενοι
  being separated, [Refs 5th c.BC+]; μή με χ. αἰτιῶ without evidence, [Refs 5th c.BC+];
  χ. ποιῆσαι distinguish, [Refs 5th c.BC+]; χ. βλέπειν look two ways, squint, [Refs
  4th c.BC+]; opposed to κοινῇ, [Refs 5th c.BC+]; opposed to κοινόν, [Refs 5th c.BC+];
  χ. δέ.. and separately, and besides, [Refs 5th c.BC+]; separately, [Refs 5th c.BC+];
  λέγειν χ. περὶ ἑκάστου Legal cited in [Refs 4th c.BC+]; περὶ τὸ ἓν καὶ χ. about
  the one and without [the one] [Refs 4th c.BC+]; otherwise, χ. δὲ μηδαμῶς [Refs 5th
  c.BC+]; χ. ἢ ὁκόσοι except so many as.., [Refs 5th c.BC+]; also χ. εἰ μή (condemned
  by Ps.-[Refs 1st c.AD+]

  __2 metaphorically, of different nature, kind, or quality, [Refs 7th c.BC+]

  __II as preposition with genitive, without, [Refs 4th c.BC+]; without the help or
  will of, χ. Ζηνός [Refs 5th c.BC+]: after its case, πόνου χ. [Refs]

  __II.2 separate from, apart from, χ. ἀθανάτων [Refs 5th c.BC+]

  __II.3 independently of, without reckoning, [Refs 5th c.BC+]; χ. δὲ τῆς δόξης οὐδὲ
  δίκαιόν μοι δοκεῖ.. [Refs 5th c.BC+]

  __II.4 differently from, otherwise than, χ. μυρηρῶν τευχέων πνέων [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
