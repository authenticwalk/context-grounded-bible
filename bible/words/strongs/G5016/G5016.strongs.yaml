strongs_number: G5016
language: greek
lemma: ταραχή
transliteration: tarachḗ
definition: disturbance, i.e. (of water) roiling, or (of a mob) sedition
kjv_usage: trouble(-ing)
derivation: feminine from G5015 (ταράσσω);
extended_definition: 'ταραχή, -ῆς, ἡ

  (ταράσσω), [in LXX for חָלָה, מְהוּמָה, etc. ;]

  trouble, disturbance: τ. ὕδατος, Jhn.1:5 [4]. In pl. (as in cl.), tumults: Mrk.13:8,
  Rec.†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰρᾰχή,

  also τάρχη [Refs 5th c.AD+], ἡ, disorder, physiological disturbance or upheaval,
  [Refs 2nd c.AD+]; ἡ ἀπὸ τῆς φλεβοτομίας τ. [Refs]; especially of the bowels, τῆς
  κοιλίης [Refs 5th c.BC+]

  __2 of the mind, αἱ φρενῶν ταραχαί [Refs 5th c.BC+]; ἀνωμαλία καὶ τ. [Refs 5th c.BC+];
  ἐν οἵαις ἦν τ. [Refs 4th c.BC+]; πολλὴν ἔχει τ. [Refs 5th c.BC+]; διανοίας ἰσχυρὰ
  τ. [Refs 4th c.BC+]

  __3 of an army or fleet, [Refs 5th c.BC+]; ἐν τῇ τ. in the confusion, in the mêlée,
  [Refs 5th c.BC+]

  __4 political confusion, tumult, and in plural tumults, troubles, πολλὴ τ. περὶ
  τῶν τιμέων ἐγένετο [Refs]; ἐν τῇ τ. [Refs 5th c.BC+]; τ. διαλύειν, κατασβεννύναι,
  [Refs 5th c.BC+]; of rebellions or civil wars in Egypt, [Refs 2nd c.BC+]: = Latin
  tumultus, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
