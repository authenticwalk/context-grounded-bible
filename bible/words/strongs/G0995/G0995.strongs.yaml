strongs_number: G0995
language: greek
lemma: βοή
transliteration: boḗ
definition: a halloo, i.e. call (for aid, etc.)
kjv_usage: cry
derivation: from G994 (βοάω);
extended_definition: 'βοή, -ῆς, ἡ,

  [in LXX for זְעָקָה, etc. ;]

  a cry: Jas.5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'βοή,

  Doric dialect βοά, ἡ, loud cry, shout, in [Refs 8th c.BC+] mostly battle-cry, βοὴν
  ἀγαθός [Refs 8th c.BC+]; βοᾶς δ᾽ ἔτι μηδ᾽ ὄνομ᾽ εἴη let there be not even the name
  of war, [Refs]; later of prayer, Ἑλληνικὸν νόμισμα θυστάδος β. [Refs 4th c.BC+];
  κακοφάτιδα β. cry of mourning, [Refs 5th c.BC+]; also, song of joy, ἴτω ξύναυλος
  βοὰ χαρᾷ [Refs 5th c.BC+]; of oracles, ἀείδουσα.. βοὰς ἂς ἂν Ἀπόλλων κελαδήσῃ [Refs
  5th c.BC+]; shout, murmur of a crowd, [Refs 5th c.BC+]; of things, roar of the sea,
  [Refs 8th c.BC+]; sound of musical instruments, αὐλοὶ φόρμιγγές τε βοὴν ἔχον [Refs
  8th c.BC+]; cry of birds, [Refs 5th c.BC+]; βοὴν θωΰσσειν, ἀϋτεῖν, [Refs 5th c.BC+];
  ὅσον καὶ ἀπὸ βοῆς ἕνεκα as far as sound went, only in appearance, [Refs 5th c.BC+]

  __II ={βοήθεια}, aid called for, succour, [Refs 5th c.BC+]. (g[uglide]o[uglide]ā,
  cf. Sanskrit jō-guvē (intensive of gávatē) ''proclaim aloud''.) {STEPBible-TFLSJ}'
