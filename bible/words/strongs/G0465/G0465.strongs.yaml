language: greek
lemma: ἀντάλλαγμα
transliteration: antállagma
definition: an equivalent or ransom
kjv_usage: in exchange
derivation: from a compound of G473 (ἀντί) and G236 (ἀλλάσσω);
extended_definition: 'ἀντ-άλλαγμα, -τος, τό

  (ἀντί, ἄλλαγμα; ἀλλάσσω) [in LXX chiefly for מְחִיר ;]

  an exchange, the price received as an equivalent for an article of commerce: Mat.16:26,
  Mrk.8:37 (cf. Sir.26:14; and see Swete, Mk., l.with; Cremer, 90).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντάλλᾰγ-μα, ατος, τό,

  that which is given or taken in exchange, φίλου for a friend, [NT+5th c.BC+] {STEPBible-TFLSJ}'
