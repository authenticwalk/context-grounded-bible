strongs_number: G0844
language: greek
lemma: αὐτόματος
transliteration: autómatos
definition: self-moved ("automatic"), i.e. spontaneous
kjv_usage: of own accord, of self
derivation: from G846 (αὐτός) and the same as G3155 (μάτην);
extended_definition: 'αὐτόματος  -ον, and -η, -ον

  (etym. doubtful; see Boisacq, Prellwitz, see word), [in LXX, Lev.25:5, 11, 4Ki.19:29
  (סָפִיחַ), Jos.6:5, Job.24:24, Wis.17:6 * ;]

  __1. of persons, acting of one''s own will.

  __2. Of inanimate things and natural agencies, of itself, of its own accord: γῆ
  Mrk.4:28 (MM, see word); πύλη, Act.12:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐτό-μᾰτος, η, ον,

  [Refs 8th c.BC+] and Attic dialect; ος, ον [Refs 8th c.BC+].

  __1 of persons, acting of one''s own will, of oneself, αὐ. δέ οἱ ἦλθε[Refs 8th c.BC+]

  __2 of inanimate things, self-acting, spontaneous, of the gates of Olympus, αὐτόμαται
  δὲ πύλαι μύκον οὐρανοῦ[Refs 8th c.BC+]; of the tripods of Hephaistos, which ran
  of themselves, ὄφρα οἱ αὐτόματοι.. δυσαίατ᾽ ἀγῶνα[Refs 5th c.BC+]marionettes, [Refs
  4th c.BC+] assim: generally, spontaneous, βίος[Refs 5th c.BC+]

  __3 of natural agencies, ὁ ποταμὸς αὐ. ἐπελθών of itself, [Refs 5th c.BC+]; of plants,
  growing of themselves, αὐ. ἐκ τῆς γῆς γίνεται[Refs 5th c.BC+]; of philosophers,
  αὐ. ἀναφύονται[Refs 5th c.BC+]

  __4 of events, happening of themselves, without external agency, αὐ. δεσμὰ διελύθη[Refs
  5th c.BC+]; αὐ. θάνατος natural death, [Refs 4th c.BC+]not to be accounted for externally,
  [Refs 5th c.BC+]; without visible cause, accidental, opposed to ἀπὸ πείρης, [Refs
  5th c.BC+]

  __II αὐτόματον, τό, accident, τὸ αὐ. αἰτιᾶσθαι[Refs 5th c.BC+]; τῷ αὐ., opposed
  to τέχνῃ, [Refs 5th c.BC+]; τὸ Αὐ. personified, [Refs 4th c.BC+]

  __III adverb -τως, ={ἀπὸ ταὐτομάτου}, variant in [Refs 5th c.BC+]; of itself, κοχλίας
  αὐ. βαδίζων[Refs 2nd c.BC+] —also αὐτοματεί or -τί (which see). {STEPBible-TFLSJ}'
