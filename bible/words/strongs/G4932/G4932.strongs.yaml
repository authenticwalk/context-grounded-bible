strongs_number: G4932
language: greek
lemma: συντέμνω
transliteration: syntémnō
definition: to contract by cutting, i.e. (figuratively) do concisely (speedily)
kjv_usage: (cut) short
derivation: from G4862 (σύν) and the base of G5114 (τομώτερος);
extended_definition: 'συν-τέμνω

  [in LXX chiefly for חָרַץ ;]

  __1. to cut in pieces.

  __2. to cut down, cut short: metapb., λόγον, Rom.9:28 (LXX) (Hdt., Plat., Fur.,
  al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συντέμνω,

  Ionic dialect συν-τάμνω [Refs 5th c.BC+]future -τεμῶ: aorist -έτεμον:— cut down,
  cut short, ξ. τὰς πρῴρας ἐς ἔλασσον [Refs 5th c.BC+]; σ. χιτῶνας cut out, shape
  them, [Refs 5th c.BC+]; συντέμνει δ᾽ ὅρος ὑγρᾶς θαλάσσης the sea cuts short, terminates
  (my realm), [Refs 4th c.BC+]; σ. τὰς πλεκτάνας cut them off, [Refs 2nd c.AD+]

  __2 metaphorically, εἰς ἓν.. πάντα τὰ μέλη ξυντεμῶ [Refs 5th c.BC+]; τιμὰς ξ. abridge
  them, [Refs 5th c.BC+]:—middle, πάντα τοι ξυντέμνεται Κύπρις.. βουλεύματα [Refs
  5th c.BC+]

  __3 especially of expenses, σ. τὴν μισθοφοράν [Refs 5th c.BC+]; σ. τὰς δαπάνας εἰς
  τὰ καθ᾽ ἡμέραν cut down one''s expenses to one''s daily wants, [Refs 5th c.BC+]
  —passive, εἰ.. ἐς εὐτέλειάν τι ξυντέτμηται (see. εὐτέλεια [Refs 5th c.BC+]; συντμηθῆναι
  τὴν σύνταξιν that my allowance has been cut down, [Refs 3rd c.BC+]

  __4 of persons, cut them off, συντέμνουσι γὰρ θεῶν.. τοὺς κακόφρονας Βλάβαι [Refs
  5th c.BC+]

  __5 divide logically, [Refs 5th c.BC+]

  __II of speech, ἐν βραχεῖ πολλοὺς λόγους [Refs 5th c.BC+], cut the matter short,
  speak briefly, ὡς δὲ συντέμω [Refs 5th c.BC+]; σύντεμνε cut short, make an end,
  [Refs 4th c.BC+]; συντεμόντι, like{συνελόντι εἰπεῖν}, in brief, [Refs 4th c.BC+]:
  also ς. (i.e. τὴν ὁδόν) cut the way short, cut across, σ. ἀπ᾽ Ἀμπέλου ἄκρης ἐπὶ
  Καναστραῖον ἄκρην [Refs 5th c.BC+]

  __III intransitive, τοῦ χρόνου συντάμνοντος as the time became short, [Refs]

  __IV hew out, καινὴν.. καὶ ἐρήμην ἀνοδίαν [Refs 3rd c.AD+]

  __V cut together, join by an incision, ἵνα συντμηθῇ πάντα καὶ γένηται μία ἕλκωσις
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
