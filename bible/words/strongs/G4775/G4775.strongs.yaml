strongs_number: G4775
language: greek
lemma: συγκάθημαι
transliteration: synkáthēmai
definition: to seat oneself in company with
kjv_usage: sit with
derivation: from G4862 (σύν) and G2521 (κάθημαι);
extended_definition: 'συν-κάθημαι

  (Rec. συγκ-), [in LXX: Psa.101:6 (יָשַׁב) * ;]

  to sit together or with: with dative, Act.26:30; before μετά, with genitive, Mrk.14:54.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκάθ-ημαι,

  Ionic dialect συγ-κάτημαι, used as perfect of συγκαθέζομαι, sit as assessor with,
  [τῷ Καίσαρι] Wilcken [Refs 1st c.AD+]; live in the same quarters, [Refs 5th c.BC+];
  of a number of persons, sit together, [Refs 5th c.BC+]; especially of persons sitting
  to deliberate, sit in conclave, meet in assembly, ἐν τῇ Πυκνὶ.. πρόβατα -ήμενα [Refs
  5th c.BC+]

  __II sink or subside together, settle down, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
