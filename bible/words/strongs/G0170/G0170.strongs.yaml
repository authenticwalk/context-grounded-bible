strongs_number: G0170
language: greek
lemma: ἀκαιρέομαι
transliteration: akairéomai
definition: to be inopportune (for oneself), i.e. to fail of a proper occasion
kjv_usage: lack opportunity
derivation: from a compound of G1 (Α) (as a negative particle) and G2540 (καιρός)
  (meaning unseasonable);
extended_definition: 'ἀκαιρέομαι, -οῦμαι

  (ἄκαιρος, unseasonable),

  to have no opportunity (opposite to εὐκαιρέω): Php.4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκαιρ-έω,

  to be without an opportunity, opposed to εὐκαιρέω, [Refs 1st c.BC+]:—middle, imperfect
  ἠκαιρεῖσθε[NT]

  __2 talk nonsense, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
