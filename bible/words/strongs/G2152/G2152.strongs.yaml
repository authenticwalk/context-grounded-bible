strongs_number: G2152
language: greek
lemma: εὐσεβής
transliteration: eusebḗs
definition: well-reverent, i.e. pious
kjv_usage: devout, godly
derivation: from G2095 (εὖ) and G4576 (σέβομαι);
extended_definition: 'εὐσεβής, -ές

  (εὖ, σέβομαι), [in LXX: Pro.12:12, Isa.24:16 26:7 (צַדִּיק), Mic.7:2 (חָסִיד), Isa.32:8
  (נָדִיב), and frequently in Sirach and 4Maccabees ;]

  pious, godly, devout: Act.10:2, 7, 2Pe.2:9.†

  SYN.: θεοσεβής, θρῆσκος (see Tr., Syn., § xlviii; DB, ii, 221 f.; Cremer, 524 f.,
  858)  (AS) {STEPBible-TBESG}'
etymology: 'εὐσεβ-ής, ές

  (dative plural - σεβέοις [Refs], (σέβω) pious, religious, opposed to δυσσεβής (which
  see), [Refs 6th c.BC+]: not common in early Prose, [Refs 5th c.BC+]; dutiful, especially
  discharging sacred duties, πρός or ἔς τινα, [Refs 5th c.BC+]; ἀνὴρ εὐ. (variant{εὐλαβής})
  κατὰ τὸν νόμον [NT] more righteous in act, [Refs 5th c.BC+]; ὁ τῶν εὐσεβῶν χῶρος,
  of a place in the nether world, [Refs 5th c.BC+]; ἐν εὐσεβέων (i.e. χώρῳ) [Refs
  3rd c.BC+]

  __b Astrology texts, αἱ τῶν εὐσεβῶν μοῖραι [Refs]

  __2 as epithet of Emperors, = Pius, [Refs 3rd c.AD+]; especially of Antoninus Pius,
  [Refs]

  __2.b of taxes, etc., due to the Emperor, [Refs 4th c.AD+]

  __3 metaphorically, of a piece of land, dutiful, i.e. productive, ἀγρὸν -έστερον
  γεωργεῖν οὐδ᾽ ἕνα οἶμαι [Refs 4th c.BC+]

  __II ofacts, things, etc., holy, sacred, ταῦτά μοὐστὶν εὐσεβῆ θεῶν πάρα [Refs 5th
  c.BC+]; ἐν εὐσεβεῖ [ἐστι] c.infinitive, [Refs]; τὸ εὐ., ={εὐσέβεια}, [Refs 5th c.BC+];
  τὸ ὑμέτερον εὐ. [Refs 5th c.BC+]; τοὐμὸν εὐ. [Refs 5th c.BC+]; τιτῶν ἐν ἀνθρώποις
  εὐσεβῶν παραβαίνειν Philipp. cited in [Refs 4th c.BC+]

  __III adverb εὐσεβέως, Attic dialect -βῶς, [Refs 5th c.BC+]; εὐσεβῶς ἔχει, for εὐσεβές
  ἐστι, [Refs 5th c.BC+]: comparative -έστερον [Refs 5th c.BC+]: superlative -έστατα
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
