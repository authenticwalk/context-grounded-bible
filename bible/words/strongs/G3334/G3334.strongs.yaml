strongs_number: G3334
language: greek
lemma: μετακινέω
transliteration: metakinéō
definition: to stir to a place elsewhere, i.e. remove (figuratively)
kjv_usage: move away
derivation: from G3326 (μετά) and G2795 (κινέω);
extended_definition: 'μετα-κινέω, -ῶ

  [in LXX: Deu.19:14 (סוּג hi.), Isa.54:10 (מוֹט), etc. ;]

  trans.,

  to move away, remove (ὅρια, Deu, l.with). Mid., to remove oneself, remove, shift:
  metaphorically, ἀπὸ τ. ἐλπίδος, Col.1:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετακῑν-έω,

  shift, remove, τινὰ ἐκ τῆς τάξιος [Refs 5th c.BC+]; τι [Refs 1st c.BC+]:—middle,
  go from one place to another, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __2 change, alter, μ. τὴν πάτριον πολιτείαν [Refs 5th c.BC+]; ῥᾷον ἔθος μετακινῆσαι
  φύσεως [Refs 4th c.BC+]; ἡ τομὴ μετεκινήθη the time of cutting was altered, [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
