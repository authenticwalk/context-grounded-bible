strongs_number: G3317
language: greek
lemma: μεσονύκτιον
transliteration: mesonýktion
definition: midnight (especially as a watch)
kjv_usage: midnight
derivation: neuter of compound of G3319 (μέσος) and G3571 (νύξ);
extended_definition: 'μεσο-νύκτιος (on seel, μεσα-, see Bl., § 6, 2), -ον

  (μέσος, νύξ), [in LXX chiefly for לַיִל חֵצִי ;]

  of or at midnight; as subst., neut., τὸ μ., midnight (Arist. and late writers) :
  genitive, Luk.11:5; μέχρι μ., Act.20:7; κατὰ τὸ μ., Act.16:25; accusative (Rec.,
  genitive; see Bl., § 34, 8), Mrk.13:35.†

  μεσανύκτιον, see. μεσονύκτιος

  (AS) {STEPBible-TBESG}'
etymology: 'μεσο-νύκτιος, ον,

  of or at midnight, ἔκλειψις [Refs 5th c.BC+]l.7(6).5; μ. ὠλλύμαν [Refs 5th c.BC+]:
  neuter as adverb, [Refs 3rd c.BC+]: as substantive μεσο-νύκτιον, τό, [NT+5th c.BC+]at
  midnight, [NT]; μεσονύκτου seems to be falsa lectio in [Refs 4th c.BC+]:—the spelling
  μεσᾰνύκτιον is variant in [NT+3rd c.AD+] {STEPBible-TFLSJ}'
