strongs_number: G4404
language: greek
lemma: πρωΐ
transliteration: prōḯ
definition: at dawn; by implication, the day-break watch
kjv_usage: early (in the morning), (in the) morning
derivation: adverb from G4253 (πρό);
extended_definition: 'πρωί (Rec. πρωΐ),

  adv.  (πρό), [in LXX chiefly for בֹּקֶר ;]

  in the morning, early: Mat.16:3 (R, txt.) Mat.21:18, Mrk.1:35 11:20 13:35 15:1,
  Jhn.18:28 20:1; λίαν π., Mrk.16:2; ἅμα π., Mat.20:1; ἀπὸ π. (cf. ἀπὸ πρωΐθεν, Exo.18:13),
  Act.28:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρωΐ [ῐ],

  Attic dialect πρῴ[Refs 5th c.BC+]: adverb: (πρό):— early in the day, at morn, opposed
  to ὀψέ (accusative to [Refs 4th c.BC+], the forenoon, between ἀνατολή and μεσημβρία),
  πρωῒ (variant{πρῶϊ}) ὑπηοῖοι [Refs 8th c.BC+]; πρῲ τῇ ὑστεραίᾳ early next morning,
  [NT+5th c.BC+]

  __2 generally, betimes, early, [Refs 8th c.BC+]

  __3 ={πρὸ καιροῦ} [Refs 5th c.BC+], too soon, too early, πρῴ γε στενάζεις (variant{πρό})
  [Refs 5th c.BC+]; but usually πρωϊαίτερον (or πρῳαίτερον), πρωϊαίτατα (or πρῳαίτατα),
  Hp. [prev. cited] (variant), [Refs 5th c.BC+] {STEPBible-TFLSJ}'
