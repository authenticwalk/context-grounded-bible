strongs_number: H5064
language: hebrew
lemma: נָגַר
transliteration: nâgar
pronunciation: naw-gar'
definition: to flow; figuratively, to stretch out; causatively, to pour out or down;
  figuratively, to deliver over
kjv_usage: fall, flow away, pour down (out), run, shed, spilt, trickle down.
derivation: a primitive root;
extended_definition: '1) to pour, run, flow, pour down

  1a) (Niphal)

  1a1) to be poured, be spilt

  1a2) to pour oneself, flow, trickle

  1a3) to vanish (fig.)

  1a4) to be stretched out

  1b) (Hiphil) to pour down

  1c) (Hophal) to melt {STEPBible-TBESH}'
