strongs_number: G1182
language: greek
lemma: δέκατος
transliteration: dékatos
definition: tenth
kjv_usage: tenth
derivation: ordinal from G1176 (δέκα);
extended_definition: 'δέκατος, -η, -ον

  (δέκα), [in LXX for מַעֲשֵׂר and cognate forms ;]

  tenth: Jhn.1:40, Act.19:9 (WH, txt., RV omit), Rev.11:13; 21:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'δέκᾰτος

  [Refs 4th c.AD+] δέκοτος [Refs 5th c.BC+], also Aeolic dialect in [Refs], η, ον:
  (δέκα):— tenth, Ἠώς [Refs 8th c.BC+]; as a round number, [Refs 8th c.BC+]

  __II δεκάτη (i.e. μερίς), ἡ, tenth part, tithe, τᾶς δεκάτας δεκάταν [Refs 5th c.BC+];
  τὰ ἐκ τῆς δ. the produce of the tenth, [Refs 4th c.BC+]

  __II.2 δεκάτη (i.e. ἡμέρα), ἡ, the tenth day, [Refs 8th c.BC+]

  __II.2.b δ. προτέρα· ἡ πρὸ εἰκάδος, ὡς ὑστέρα· ἡ μετ᾽ εἰκάδα, [Refs 5th c.AD+]

  __II.3 festival on the tenth day after birth, when the child has a name given it,
  τὴν δ. θύειν to give a naming-day feast, [Refs 5th c.BC+]

  __II.4 δεκάτα· τάξις, ἄθροισμα, καὶ ἡ τῶν εἴκοσιν ἁρμάτων τάξις, [Refs 5th c.AD+]

  __II.5 δέκατον, τό, tenth part, [LXX] {STEPBible-TFLSJ}'
