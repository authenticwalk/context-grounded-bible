lemma: λίαν
transliteration: lían
definition: much (adverbially)
kjv_usage: exceeding, great(-ly), sore, very (+ chiefest)
derivation: of uncertain affinity;
extended_definition: 'λίαν,

  adv. [in LXX chiefly for מְאֹד Gen.1:31 4:5, Jer.24:3, al.; Tob.9:4, 2Ma.11:1, al.
  ;]

  very, exceedingly: Mat.2:16 4:8 8:28 27:14 Mrk.1:35 6:51 (Rec. λ. ἐκ περισσοῦ) Mrk.9:3
  16:2, Luk.23:8, 2Ti.4:15, II Jn 4, 3Jn.3 (cf. ὑτερλίαν).†

  (AS) {STEPBible-TBESG}'
etymology: 'λίαν

  [see. near the end], Ionic dialect and Epic dialect λίην, adverb very, exceedingly,
  in [Refs 8th c.BC+] with an adverb, λ. ἑκάς [Refs 8th c.BC+]: with an adjective,
  λ. μέγα εἶπες [Refs]: alone with a Verb, very much, overmuch, κεχολώατο λ. [Refs
  8th c.BC+]; οὔ τι λ. ποθὴ ἔσσεται not exceedingly,[Refs 8th c.BC+], which always
  begins the sentence or verse, surely, aye surely, καὶ λ. κεῖνός γε ἐοικότι κεῖται
  ὀλέθρῳ [Refs 8th c.BC+]

  __II after [Refs 8th c.BC+]; λ. πιστεύειν to believe implicitly, [Refs 5th c.BC+];
  καὶ λ. σαφῶς [Refs 5th c.BC+]: with other words of [Refs 5th c.BC+]; κόμπος λ. εἰρημένος,
  opposed to πεπλασμένος (compare our very and verily), [Refs 4th c.BC+] —in Trag.and
  Comedy texts frequently between _Article_ and Noun, ἡ λ. φιλότης βροτῶν his too
  great love.., [Refs 5th c.BC+]; τὰ λ. μειράκια Theopomp.[Refs 4th c.BC+]; τὸ λ.
  excess, violence, [Refs 8th c.BC+] has ῐ nine times, ῑ thirty-two times; the latter
  is found both in arsi and in thesi. In later Epic dialect and Trag. both quantities
  are found: ᾱ always.] {STEPBible-TFLSJ}'
