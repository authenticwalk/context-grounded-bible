extended_definition: '§ Ziklag = "winding"

  a town in the south of Judah, later allotted to Simeon; noted for its having been
  the city of David given to him by king Achish of Gath and his residence when he
  was joined by many of his mighty warriors and when he received word of the death
  of Saul {STEPBible-TBESH}'
