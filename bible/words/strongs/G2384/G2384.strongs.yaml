language: greek
lemma: Ἰακώβ
transliteration: Iakṓb
definition: Jacob (i.e. Ja`akob), the progenitor of the Israelites
kjv_usage: also an Israelite:--Jacob
derivation: of Hebrew origin (H03290);
extended_definition: 'Ἰακώβ, ὁ indecl. (Heb. יַעֲקֹב),

  Jacob;

  __1. The patriarch: Mat.1:2 8:11, Jhn.4:5-6, Act.7:8, al; as in Heb. (cf. Num.23:7,
  Isa.41:8, Sir.23:12, al.), of his descendants, Rom.11:26 (LXX).

  __2. The father-in-law of Mary: Mat.1:15-16 (on the form as distinct from that of
  the next word, see Deiss., BS, 3161)

  (AS) {STEPBible-TBESG}'
