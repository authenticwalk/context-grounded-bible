strongs_number: G4781
language: greek
lemma: συγκάμπτω
transliteration: synkámptō
definition: to bend together, i.e. (figuratively) to afflict
kjv_usage: bow down
derivation: from G4862 (σύν) and G2578 (κάμπτω);
extended_definition: 'συν-κάμπτω

  (Rec. συγκ-), [in LXX: Psa.68:10, 23 (מעד hi.), etc. ;]

  to bend completely, bend together: τ. νῶτον, figuratively, Rom.11:10 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγ-κάμπτω,

  bend, τὸ σκέλος [Refs 5th c.BC+]; of legs, arms, spine, etc., [LXX]: intransitive,
  bend down,[LXX]passive, opposed to ἐκτείνεσθαι, [Refs 5th c.BC+]; συγκεκαμμένος
  τοῖς δακτύλοις with the fingers doubled up. [Refs 3rd c.AD+]; especially of the
  action of sitting down, συγκαμφθεὶς κάθημαι [Refs 5th c.BC+]; of the foetus in the
  womb, [Refs 2nd c.AD+]; of the chest in phthisis, [Refs 5th c.BC+]; of animals lying
  down with their knees bent under them, σ. ἡ βοῦς [Refs 4th c.BC+]:—in passive also,
  bend together with, ἐπιφανείας -εσθαι τοῖς σώμασιν [Refs 1st c.AD+] {STEPBible-TFLSJ}'
