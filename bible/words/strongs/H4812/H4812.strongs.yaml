definition: Merajoth, the name of two Israelites
kjv_usage: Meraioth.
derivation: plural of H4811 (מְרָיָה); rebellious;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.8.33;

  son of: Uriah (H0223H); also called Meraioth at Neh.12.15;

  Another name of me.re.mot (מְרֵמוֹת "Meremoth" H4822G)

  § Meraioth = "rebellious"

  1) grandfather of Ahitub, descendant of Eleazar the son of Aaron, and the head of
  a priestly house

  2) son of Ahitub, father of Zadok, descendant of Eleazar the son of Aaron, and the
  head of a priestly house

  3) head of a family of priests represented by Helkai in the time of Joiakim, the
  son of Jeshua {STEPBible-TBESH}'
