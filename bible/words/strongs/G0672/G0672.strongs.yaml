strongs_number: G0672
language: greek
lemma: ἀποχωρέω
transliteration: apochōréō
definition: to go away
kjv_usage: depart
derivation: from G575 (ἀπό) and G5562 (χωρέω);
extended_definition: 'ἀπο-χωρέω, -ῶ

  [in LXX: Jer.46:5 (סוּג), 2Ma.4:33, 3Ma.2:33 * ;]

  to go away, depart, withdraw: before ἀπό, Mat.7:23, Luk.9:39, Act.13:13 (absol.,
  Luk.20:20, Tr., mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποχωρ-έω,

  future -ήσομαι[Refs 5th c.BC+]:—go from or away from, δόμων[Refs 5th c.BC+]

  __2 absolutely, depart, πάλιν ἀ.[Refs 5th c.BC+]; withdraw, ἐπὶ τὰ ἀναγκαῖα variant
  in [Refs 5th c.BC+]; especially after a defeat, retire, retreat, [Refs 5th c.BC+]

  __3 ἀ.ἐκ τῶν πόλεων .. withdraw from.., give up possession of, [Refs 5th c.BC+]

  __3.b metaphorically, withdraw or dissent from opinions, δοξῶν[Refs 2nd c.AD+]

  __4 turn out, succeed, [Refs 1st c.BC+].; of persons, κατὰ τρόπον ἀ. to be successful,
  [Refs]

  __5 have recourse, εἴς, ἐπί τι, [Refs 4th c.BC+]

  __II pass off, especially of the excretions of the body, [Refs 5th c.BC+]; τὰ ἀποχωροῦντα
  excrements, [Refs]; τὸ ἀποχωροῦν excretion, [Refs 4th c.BC+]

  __III of places, to be distant, μέρη ἀποκεχωρηκότα[Refs 2nd c.BC+]; ἀ. ὡς πόδα to
  be a foot apart, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
