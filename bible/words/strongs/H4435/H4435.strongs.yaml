strongs_number: H4435
language: hebrew
lemma: מִלְכָּה
transliteration: Milkâh
pronunciation: mil-kaw'
definition: Milcah, the name of a Hebrewess and of an Israelite
kjv_usage: Milcah.
derivation: a form of H4436 (מַלְכָּה); queen;
extended_definition: 'A woman of the tribe of Manasseh living at the time of Egypt
  and Wilderness, first mentioned at Num.26.33;

  daughter of: Zelophehad (H6765);

  sister of: Mahlah (H4244), Noah (H5270), Hoglah (H2295) and Tirzah (H8656)

  § Milcah = "queen"

  1) daughter of Haran and wife of Nahor, her uncle and Abraham''s brother, to whom
  she bore 8 children

  2) a daughter of Zelophehad and granddaughter of Manasseh {STEPBible-TBESH}'
