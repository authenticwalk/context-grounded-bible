strongs_number: G2634
language: greek
lemma: κατακυριεύω
transliteration: katakyrieúō
definition: to lord against, i.e. control, subjugate
kjv_usage: exercise dominion over (lordship), be lord over, overcome
derivation: from G2596 (κατά) and G2961 (κυριεύω);
extended_definition: 'κατα-κυριεύω

  [in LXX: Gen.1:28 (כָּבַשׁ), Psa.110:2 Sir.17:4, al. ;]

  to gain or exercise dominion (over);

  __(a) absol. (Arist.);

  __(b) with genitive (Arist., al.): Mat.20:25, Mrk.10:42, Act.19:16, 1Pe.5:3.†

  SYN.: (κατεξουσιάζω) (see Swete, Mk., l.with)  (AS) {STEPBible-TBESG}'
etymology: 'κατακῡριεύω,

  gain or exercise complete dominion, [LXX]

  __2 κ. τινός gain dominion over, gain possession of,[LXX+NT]; [πλοίου] [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
