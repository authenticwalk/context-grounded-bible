strongs_number: G4323
language: greek
lemma: προσανατίθημι
transliteration: prosanatíthēmi
definition: to lay up in addition, i.e. (middle voice and figuratively) to impart
  or (by implication) to consult
kjv_usage: in conference add, confer
derivation: from G4314 (πρός) and G394 (ἀνατίθεμαι);
extended_definition: 'προσ-ανα-τίθημι

  to lay on or offer besides; mid.,

  __(a) to lay on oneself in addition, undertake besides;

  __(b) with genitive of person(s), of giving or obtaining information, to consult,
  communicate: Gal.1:16 2:6 (Lft., in l; cf. ἀνα-τίθημι)

  (AS) {STEPBible-TBESG}'
etymology: 'προσανα-τίθημι,

  offer or dedicate besides, δηνάρια πεντακισχίλια [Refs]; τῷ θεῷ -τεθεικὼς ἅπαντα
  [Refs 4th c.AD+]ad Them.267b; τὴν παρθενίαν θεῷ [Refs] see at {Πουλχερία}:—middle,
  take an additional burden on oneself, [Refs 5th c.BC+]; but π. τινί τι contribute
  of oneself to another, [NT]

  __2 ascribe, τινί τι [Refs 3rd c.AD+]

  __II προσανατίθεσθαί τινι take counsel with one, [NT+3rd c.BC+]; refer a matter
  for consideration, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
