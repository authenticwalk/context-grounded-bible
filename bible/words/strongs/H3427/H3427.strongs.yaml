strongs_number: H3427
language: hebrew
lemma: יָשַׁב
transliteration: yâshab
pronunciation: yaw-shab'
definition: properly, to sit down (specifically as judge. in ambush, in quiet); by
  implication, to dwell, to remain; causatively, to settle, to marry
kjv_usage: (make to) abide(-ing), continue, (cause to, make to) dwell(-ing), ease
  self, endure, establish, [idiom] fail, habitation, haunt, (make to) inhabit(-ant),
  make to keep (house), lurking, [idiom] marry(-ing), (bring again to) place, remain,
  return, seat, set(-tle), (down-) sit(-down, still, -ting down, -ting (place) -uate),
  take, tarry.
derivation: a primitive root;
extended_definition: '1) to dwell, remain, sit, abide

  1a) (Qal)

  1a1) to sit, sit down

  1a2) to be set

  1a3) to remain, stay

  1a4) to dwell, have one''s abode

  1b) (Niphal) to be inhabited

  1c) (Piel) to set, place

  1d) (Hiphil)

  1d1) to cause to sit

  1d2) to cause to abide, set

  1d3) to cause to dwell

  1d4) to cause (cities) to be inhabited

  1d5) to marry (give an dwelling to)

  1e) (Hophal)

  1e1) to be inhabited

  1e2) to make to dwell

  Aramaic equivalent: ye.tiv (יְתִב "to dwell" H3488) {STEPBible-TBESH}'
