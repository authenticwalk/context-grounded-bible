strongs_number: G4660
language: greek
lemma: σκύλλω
transliteration: skýllō
definition: to flay, i.e. (figuratively) to harass
kjv_usage: trouble(self)
derivation: apparently a primary verb;
extended_definition: 'σκύλλω

  __1. in cl., to skin, flay, rend (Æsch., Anthol.).

  __2. In Hellenistic writers, to vex, trouble, annoy: with accusative of person(s),
  Mrk.5:35, Luk.8:49; pass., ἐσκυλμένοι, distressed, Mat.9:36; mid., to trouble oneself,
  μὴ σκύλλου, Luk.7:6 (frequently in π.; see MM, i, ii, and cf. M, Pr., 89; Abbott,
  Essays, 87; Kennedy, Sources, 82).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκύλλω,

  [NT], aorist ἔσκῡλα [Refs 2nd c.AD+]:—passive, see below; aorist ἐσκύλθην [Refs];
  also ἐσκύλην [ῠ] (see. below): perfect ἔσκυλμαι (see. below):—= τοῖς ὄνυξι σπᾶν,
  [Refs 5th c.AD+]aorist infinitive σκοῦλαι (perhaps Laconian dialect),= κνῆσαι[Refs]
  —passive, σκύλλονται, of dead bodies torn by fish, [Refs 4th c.BC+]is dishevelled,
  [Refs 1st c.BC+]

  __2 maltreat, molest, τοὺς ἐν [τοῖς ἱεροῖς] ἀποτεταγμένους [Refs 1st c.BC+]; ὃς
  δὲ ἂν σκύλῃ [τὸ μνῆμα] [Refs]:—passive, [Refs 2nd c.BC+]

  __3 trouble, annoy, τὴν ἀσθενοῦσαν [Refs 2nd c.AD+]; τί σκύλλεις τὸν διδάσκαλο;
  [NT]; σκῦλον σεαυτὸν πρὸς ἡμᾶς φέρων.. τὴν ὕαλον bestir yourself (i.e. hurry) to
  us with.., [Refs 4th c.AD+] —passive and middle, μὴ σκύλλου trouble not thyself,
  [NT]; σκυλῆναι πρὸς Τιμόθεον take the trouble to go to T., [Refs 3rd c.AD+]; σκυλῆναι
  ἀνέξετα; will he trouble to come? [Refs 5th c.AD+]; σκῦλαι (imperative middle) σεαυτὸν
  καὶ κτλ. [Refs 2nd c.AD+]; ἐσκυλμένοι [NT+2nd c.AD+]

  __II middle, σκύλαιο κάρη shave the patient''s head, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
