strongs_number: G1586
language: greek
lemma: ἐκλέγομαι
transliteration: eklégomai
definition: to select
kjv_usage: make choice, choose (out), chosen
derivation: middle voice from G1537 (ἐκ) and G3004 (λέγω) (in its primary sense);
extended_definition: 'ἐκ-λέγω

  [in LXX chiefly for בָּחַר ;]

  to pick out, choose. In NT always mid. (exc. Luk.9:35, ἐκλελεγμένος, WH, ἀγαπητός,
  R, mg.), to pick out for oneself, choose (cf. M, Pr., 157 f.): with accusative of
  thing(s), Luk.10:42 14:7; with accusative of person(s), Act.6:5 15:22, 25; of Christ
  (see supr.), Luk.9:35; of Christ''s choice of disciples, Luk.6:13, Jhn.6:70 13:18
  15:16, 19 Act.1:2; of the Divine choice: of persons, Mrk.13:20, Act.1:24 13:17 15:7,
  Eph.1:4, Jas.2:5; of things, 1Co.1:27-28 (Cremer, 402, 773).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκλέγω,

  future passive ἐκλεγήσεσθαι [Refs]: perfect passive ἐξείλεγμαι [Refs 5th c.BC+],
  and in middle sense, [Refs 4th c.BC+]:—pick or single out, [Refs 5th c.BC+]; especially
  of soldiers, rowers, etc., [Refs 5th c.BC+] —passive [Refs]select, recondite, [Refs
  4th c.BC+] Oen.23:—middle, pick out for oneself, choose, [Refs 5th c.BC+]

  __2 Lit. Crit., select, λέξεις καλάς [Refs 1st c.BC+]; compare ἐκλογή.

  __3 middle, of God, elect, choose, [LXX+NT]

  __4 ἐκλέγειν τὰς πολιὰς (i.e. τρίχας) pull out one''s grey hairs, [Refs 5th c.BC+]

  __II levy taxes or tribute, χρήματα παρά τινος [Refs 5th c.BC+]; ἔκ τινων [Refs
  4th c.BC+]; take toll of, χαλκοῦς [Refs 5th c.BC+]

  __III declare,[Refs] {STEPBible-TFLSJ}'
