strongs_number: G2518
language: greek
lemma: καθεύδω
transliteration: katheúdō
definition: to lie down to rest, i.e. (by implication) to fall asleep (literally or
  figuratively)
kjv_usage: (be a-)sleep
derivation: from G2596 (κατά) and (to sleep);
extended_definition: 'καθεύδω

  [in LXX chiefly for שָׁכַב, Gen.28:13, Psa.88:5, al.; also for יָשֵׁן, Sng.5:2,
  Dan LXX TH Dan.12:2, al.; for יָשַׁב, 1Ki.19:9 ;]

  to sleep: Mat.8:24 9:24 13:25 25:5 26:46, 43 26:45, Mrk.4:27, 38 5:39 14:37, 40-41,
  Luk.8:52 22:46, 1Th.5:7. Metaphorical,

  __(a) of death (as Ps, Da, ll. with): 1Th.5:10 (cf. Mat.9:24, Mrk.5:39, Luk.8:52,
  and see Swete, Mk., l.with);

  __(b) of moral and spiritual insensibility: Mrk.13:36, Eph.5:14, 1Th.5:6.†

  SYN.: (κοιμάω.) (AS) {STEPBible-TBESG}'
etymology: 'καθεύδω,

  so also in Ionic dialect, [Refs 5th c.BC+]imperfect καθεῦδον [Refs 8th c.BC+]; ἐκάθευδον
  [Refs 5th c.BC+]: future καθευδήσω [Refs 5th c.BC+]aorist ἐκαθεύδησα (not in Attic
  dialect), [Refs 2nd c.AD+]; infinitive καθευδῆσαι [Refs]:— lie down to sleep, sleep,
  [Refs 8th c.BC+]; opposed to ἀγρυπνέω, ἐγρήγορα, [Refs 6th c.BC+]; νυκτὸς κ. to
  sleep by night, [Refs 5th c.BC+]; κ. τὰς νύκτας to sleep all one''s nights, [Refs
  3rd c.BC+]; μαλακῶς, σκληρῶς κ., [Refs 4th c.BC+]; of male and female, ἵνα τώ γε
  καθεύδετον ἐν φιλότητι [Refs 8th c.BC+]: generally, pass the night, τὴν βουλὴν εἰς
  ἀκρόπολιν ἰέναι κἀκεῖ κ. [Refs 5th c.BC+]; κ. ἐπὶ ξύλου roost, of a fowl, [Refs
  5th c.BC+]; ἐκ τοῦ καθεύδοντος from a sleeping state, [Refs 5th c.BC+]

  __II metaphorically, lie asleep, lie idle, Χερί [Refs 5th c.BC+]; κ. τὸν βίον to
  be asleep all one''s life, sleep away one''s life, [Refs 5th c.BC+]; opposed to
  ἐνεργεῖν, [Refs 4th c.BC+]; opposed to προσέχειν τοῖς πράγμασι, [Refs 1st c.AD+]

  __II.2 of things, lie still, be at rest, ἐλπίδες οὔπω κ. [Refs 5th c.BC+]

  __II.3 of the sleep of death, καθεύδοντες ἐν τάφῳ [LXX+NT] {STEPBible-TFLSJ}'
