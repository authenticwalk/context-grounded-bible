strongs_number: G2975
language: greek
lemma: λαγχάνω
transliteration: lanchánō
definition: to lot, i.e. determine (by implication, receive) especially by lot
kjv_usage: his lot be, cast lots, obtain
derivation: a prolonged form of a primary verb, which is only used as an alternate
  in certain tenses;
extended_definition: 'λαγχάνω

  [in LXX: 1Ki.14:47 (לָכַד, see Th., Gr., 38), Wis.8:19, 3Mac 61 * ;]

  __1. to obtain by lot, to obtain (in cl., with genitive): with inf. art. (B1., §
  36, 3; 71, 3), Luk.1:9; with accusative of thing(s), Act.1:17, 2Pe.1:1.

  __2. to draw lots: before περί, Jhn.19:24

  (AS) {STEPBible-TBESG}'
etymology: 'λαγχάνω,

  future λήξομαι [Refs 5th c.BC+]; Ionic dialect λάξομαι (compare λάξις) [Refs 5th
  c.BC+]: aorist ἔλᾰχον [Refs 8th c.BC+]; Epic dialect ἔλλαχον [Refs 3rd c.BC+]; Epic
  dialect λάχον [Refs 8th c.BC+]; Aeolic dialect optative 1st pers. singular λαχόην
  [Refs 7th c.BC+]; for λέλᾰχον see infr. IV: perfect εἴληχα [Refs 4th c.BC+]: pluperfect
  εἰλήχει [Refs 5th c.BC+]; poetry and Ionic dialect λέλογχα [Refs 5th c.BC+], but
  not in early Attic dialect Prose; 3rd.pers. plural λελογχᾰσι (ν) [Refs 8th c.BC+];
  participle λελαχώς [Refs 1st c.BC+]; Doric dialect 3rd.pers. singular λελόγχει [Refs
  3rd c.BC+]: pluperfect ἐλελόγχει [Refs 2nd c.AD+]:—passive, aorist ἐλήχθην [Refs
  5th c.BC+]: perfect εἴληγμαι [Refs 5th c.BC+]; 3rd.pers. plural λελάχαται [Refs
  5th c.AD+]

  __I with accusative of things, obtain by lot, of spoils, opposed to ἐξαιρεῖσθαι,
  [Refs 8th c.BC+]: generally, obtain as one''s portion, τὸ γὰρ λάχομεν γέρας ἡμεῖς
  [Refs 8th c.BC+]infinitive added, ἔλαχον πολιὴν ἅλα ναιέμεν I had the sea for my
  portion to dwell in, [Refs 8th c.BC+]; of a deity as presiding over one''s life,
  ἐμὲ μὲν Κὴρ.. λάχε γεινόμενόν περ [Refs 8th c.BC+]: also, especially in perfect,
  to be the tutelary deity of a place, protect it. [Πὰν] πάντα λόφον.. λέλογχε [Refs
  5th c.BC+]; of Athena, ἣ τὴν ὑμετέραν πόλιν ἔλαχε [Refs 5th c.BC+]: frequently of
  persons who have a post assigned to them by lot, κλήρῳ νῦν πεπάλασθε διαμπερές,
  ὅς κε λάχῃσι [Refs 8th c.BC+]: with infinitive, κλήρῳ λάχον ἐνθάδ᾽ ἕπεσθαι [Refs
  5th c.BC+] had their post assigned near Thymbra, [Refs 8th c.BC+]; ἐπί, ἐν πύλαις
  λ., [Refs 4th c.BC+]; λαχών alone, [Refs 5th c.BC+]; λ. τινὰ διδάσκαλον have him
  assigned to one by lot, [Refs 5th c.BC+]

  __I.2 at Athens, obtain an office by lot, ἀρχὰς λαχεῖν, opposed to χειροτονηθῆναι
  (to be elected), [Refs 5th c.BC+]infinitive, ὁ τῷ κυάμῳ λαχὼν πολεμαρχέειν he who
  had the lot to be polemarch, [Refs 5th c.BC+]; λαχόντος βουλεύειν when I became
  Member of Council by lot, [Refs 5th c.BC+] to be chosen by lot as one of.., [Refs
  4th c.BC+]; λαχεῖν βασιλεύς, ἐπιμελητής, ἱερεύς, etc., [Refs 5th c.BC+]; οἱ πεντακόσιοι
  [οἱ] λαχόντες τῷ κυάμῳ Legal cited in [Refs 5th c.BC+] those on whom the lot fell,
  [Refs 5th c.BC+]

  __I.3 as Attic dialect law-term, λαγχάνειν δίκην obtain leave to bring a suit (especially
  a private suit), probably because the presiding magistrates decided the order of
  hearing by lot; λ. δίκην τινί against one, [Refs 5th c.BC+]; τὸν εἰληχότα τοῦ κλήρου
  τὴν δίκην the person suing for the inheritance, [Refs 4th c.BC+] he has claimed
  Euctemon''s daughter.., [Refs 5th c.BC+]; also λ. τῷ υἱεῖ τῆς ἐπικλήρου prosecute
  the claim on his son''s behalf, [Refs 5th c.BC+]:—passive, πρὸς οὓς αἱ δίκαι ἐλήχθησαν
  [Refs 5th c.BC+] proceedings are taken, [Refs]

  __II with genitive partitive, become possessed of a thing, ὥς κεν Ἀχιλλεὺς δώρων
  ἐκ Πριάμοιο λάχῃ [Refs 8th c.BC+]; γέννας ἀφθίτου λαχόντες [Refs 5th c.BC+]; πατρῴων
  οὐ λαχών not having obtained thy patrimony, [Refs 5th c.BC+]

  __III absolutely, draw lots, κατάστασις ἡ διὰ τοῦ λαγχάνειν γιγνομένη [NT+5th c.BC+]

  __IV causal only in Epic dialect reduplicate aorist λέλᾰχον, put in possession of
  a thing, grant one the rights of.., ὄφρα πυρός με Τρῶες.. λελάχωσι θανόντα [Refs
  8th c.BC+]: later this aorist is used intransitive in [Refs 5th c.AD+]

  __V intransitive, fall to one''s lot or share, ἐς ἑκάστην [νῆα] ἐννέα λάγχανον αἶγες
  nine goats were allotted to each, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
