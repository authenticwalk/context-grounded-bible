  adv. (φόβος), [in LXX: Pro.1:33 (פַּחַד), Wis.17:4 * ;]

  without fear: Luk.1:74, Php.1:14, 1Co.16:10, Ju 12.†

  (AS) {STEPBible-TBESG}'
