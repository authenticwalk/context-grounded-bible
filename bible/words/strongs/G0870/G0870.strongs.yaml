  __1 fearless, intrepid, [Refs 5th c.BC+]; πρὸς ἐρημίαν, περὶ τοῦ μέλλοντος, [Refs
  1st c.AD+]: with genitive, having no fear of, τῶν ἀρχόντων[Refs 1st c.AD+]; τὸ ἄφοβον,
  ={ἀφοβία}, [Refs 5th c.BC+]. adverb -βως[Refs 5th c.BC+]

  __2 causing no fear, free from fear, [Refs 5th c.BC+]

  __3 ἄ. θῆρες, in [Refs 5th c.BC+], is an oxymoron, beasts which fear not men or
