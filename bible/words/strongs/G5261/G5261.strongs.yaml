  (ὑπογράφω, (a) to write under; (b) to trace letters for copying), [in LXX: 2Ma.2:28
  * ;]

  __1. a writing-copy, hence,

  __2. an example: 1Pe.2:11 (Philo).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπογραμμός, ὁ,

  writing-copy, pattern, model, outline, [LXX+NT]; ὑ. παιδικοί copy-heads for children,
  containing all the letters of the alphabet, of which three forms have been preserved
  by [Refs 2nd c.AD+] —μάρπτε σφὶγξ κλὼψ ζβυχθηδόν, βέδυ ζὰψ χθὼμ πλῆκτρον σφίγξ,
  and κναξζβὶ χθύπτης φλεγμὼ δρόψ, which last was wrongly ascribed to [Refs 4th c.BC+]

  __II outline, σκιὰ καὶ ὑ. [Refs 1st c.AD+] {STEPBible-TFLSJ}'
