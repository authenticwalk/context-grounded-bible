strongs_number: G4246
language: greek
lemma: πρεσβύτης
transliteration: presbýtēs
definition: an old man
kjv_usage: aged (man), old man
derivation: from the same as G4245 (πρεσβύτερος);
extended_definition: 'πρεσβύτης, -ου prose form of πρέσβυς, which see,

  [in LXX chiefly for זָקֵן, Gen.25:8, al.; also (= πρεσβευτής), 2Ch.32:31 Bl (לוּץ),
  1Ma.14:22 S, al. (see Thackeray, Gr., 97) ;]

  __1. an old man: Luk.1:18, Tit.2:2, Phm 9 (R, txt., but see infr.).

  __2. As in LXX, also = πρεσβευτής, an am­bassador: Phm 9 (R, mg., see Lft. and ICC,
  in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'πρεσβύτης [ῠ], ητος,

  Doric dialect -ας, ατος, ἡ, age, seniority, [Refs] probably restoration in [Refs]
  {STEPBible-TFLSJ}'
