strongs_number: H0319
language: hebrew
lemma: אַחֲרִית
transliteration: ʼachărîyth
pronunciation: akh-ar-eeth'
definition: the last or end, hence, the future; also posterity
kjv_usage: (last, latter) end (time), hinder (utter) -most, length, posterity, remnant,
  residue, reward.
derivation: from H310 (אַחַר);
extended_definition: '1) after part, end

  1a) end, issue, event

  1b) latter time (prophetic for future time)

  1c) posterity

  1d) last, hindermost

  Aramaic equivalent: a.cha.rit (אַחֲרִית "latter" H0320) {STEPBible-TBESH}'
