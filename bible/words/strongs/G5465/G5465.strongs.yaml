strongs_number: G5465
language: greek
lemma: χαλάω
transliteration: chaláō
definition: to lower (as into a void)
kjv_usage: let down, strike
derivation: from the base of G5490 (χάσμα);
extended_definition: 'χαλάω, -ῶ

  [in LXX: (Jer.38:6) (שָׁלַח pi.), etc. ;]

  __(a) to slacken, loosen;

  __(b) to let loose, let go;

  __(with) to lower, let down: with accusative of thing(s), Mrk.2:4, Luk.5:4-5, Act.9:25
  27:17, 30; with accusative of person(s) (cf. Je, l.with), pass., 2Co.11:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'χᾰλάω,

  [Refs 4th c.BC+], Epic dialect 3rd.pers. plural χαλόωσιν [Refs 2nd c.AD+]; Aeolic
  dialect 3rd.pers. plural χόλαισι [Refs 7th c.BC+]future χᾰλάσω [λᾰ] [Refs 5th c.BC+]:
  aorist ἐχάλᾰσα [Refs 5th c.BC+]; Epic dialect χάλασσα [Refs], plural subjunctive
  χαλάσσομεν [Refs 7th c.BC+]; Doric dialect participle χᾰλάξαις [Refs 5th c.BC+];
  3rd.pers. singular future or aorist subjunctive χαλάξει (uncertain meaning) [Refs]:—middle,
  Epic dialect aorist χαλάσαντο [Refs 3rd c.BC+] —passive, aorist ἐχαλάσθην, subjunctive
  χᾰλασθῇ [Refs 5th c.BC+]: perfect κεχάλασμαι [Refs 2nd c.AD+]: pluperfect ἐκεχάλαστο
  [Refs 2nd c.AD+]

  __I transitive, slacken, loosen, χ. βιόν, τόξα, unstring the bow, [Refs]; χ. τὰ
  νεῦρα, opposed to συντείνειν, [Refs 5th c.BC+] —passive, opposed to ἐπιτείνεσθαι,
  [Refs 5th c.BC+]

  __I.2 let down, let fall, πτέρυγα χαλάξαις Pi.[same place]; χαλάσας ὀλίγον τὸ μέτωπον
  having unbent the brow, [Refs 5th c.BC+]; μαστοὺς χάλασον, says the Cyclops to his
  ewe, [Refs 5th c.BC+]; κράββατον, δίκτυα χ., [NT]; dip in a liquid, εἰς αἷμα [Refs];
  soak, [Refs] —middle, ἱστὸν χαλάσαντο lowered it, [Refs 3rd c.BC+]

  __I.3 let loose, release, τινὰ ἐκ δεσμῶν [Refs 4th c.BC+]; absolutely, let go, slacken
  one''s hold, μηδαμῇ χάλα [Refs]

  __I.4 ἡνίας χ. slacken the reins, especially in metaphorically sense, χ. τὰς ἡνίας
  τοῖς λόγοις [Refs 5th c.BC+]

  __I.5 κλῇθρα χ. loose the bars or bolts, i.e. undo or open the door, [Refs 5th c.BC+]

  __I.6 loosen or undo things drawn tightly together, χ. κρεμαστὴν ἀρτάνην [Refs 5th
  c.BC+]:—passive, τὰ χαλώμενα ὅπλα [Refs 5th c.BC+]

  __I.7 of the bowels, etc., ὑγρὰ χ. [Refs 5th c.BC+]

  __I.8 metaphorically, τὴν ὀργήν χ. let it go, [Refs 5th c.BC+]; remit, μήτε τῆς
  προνοίας χαλώσης τὴν.. ὑπεροχήν [Refs 5th c.AD+]; τὸ ἀεὶ ταῦτα οὕτως ἔχειν ἐχάλασαν
  relaxed the strict principle that.. [Refs 5th c.BC+]:—passive, to be softened, λίθος
  εἰς ὑγρότητα κεχαλασμένος [Refs 4th c.AD+]; also κεχαλάσθαι εἰς τὸ αὐτεξούσιον to
  have free play, opposed to συντετάχθαι, [Refs 3rd c.AD+]

  __II intransitive, become slack or loose, opposed to συντείνω, [Refs 7th c.BC+];
  πύλαι χαλῷσαι open gates, [Refs 5th c.BC+]: metaphorically with genitive, have a
  remission of, χαλάσσομεν τὰς θυμοβόρω λύας [Refs 7th c.BC+]; relax, φρονήματος χ.
  [Refs 5th c.BC+]

  __II.2 with dative person, χ. τινι give way or yield to any one, be indulgent to
  him, εἰ τοῖσιν.. κτείνουσιν ἀλλήλους χαλᾷς [Refs 5th c.BC+]: absolutely, give way,
  εἴκειν ὁδοῦ χαλῶντα τοῖς κακίοσιν [Refs 5th c.BC+]

  __II.3 absolutely, grow slack or weak, ἐπειδὰν αἱ ἐπιθυμίαι παύσωνται κατατείνουσαι
  καὶ χαλάσωσι [Refs]; abate, χαλάσει ὁ παγετός [Refs 5th c.BC+] {STEPBible-TFLSJ}'
