extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at 1Ch.23.18;

  son of: Izhar (H3324);

  brother of: Korah (H7141I), Nepheg (H5298) and Zichri (H2147);

  father of: Jahath (H3189J); also called Shelomoth at 1Ch.24.22;

  Another name of she.lo.mit (שְׁלֹמִית "Shelomith" H8019A)

  § Shelomoth or Shelomith = "peaceful"

  1) a Gershonite Levite, son of Shimei in the time of David

  2) a Kohathite Levite of the sons of Izhar in the time of David

  3) a Gershonite Levite, son of Zichri in the time of David {STEPBible-TBESH}'
