  son of: David (H1732);

  brother of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah
  (H8203), Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon
  (H8010), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Elishama (H0476H), Eliada
  (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I), Nogah (H5052) and
  Jerimoth (H3406N)

  § Japhia = "shining"

  1) a town on the border of Zebulun and Issachar

  1a) perhaps modern ''Yafa''

  2) the king of Lachish at the time of the conquest of Canaan by Joshua

  3) a son of David by a concubine {STEPBible-TBESH}'
