strongs_number: G2525
language: greek
lemma: καθίστημι
transliteration: kathístēmi
definition: to place down (permanently), i.e. (figuratively) to designate, constitute,
  convoy
kjv_usage: appoint, be, conduct, make, ordain, set
derivation: from G2596 (κατά) and G2476 (ἵστημι);
extended_definition: 'καθ-ίστημι

  (and καθιστάνω, Act.17:15), [in LXX for פָּקַד, קוּם, שׂוּם, etc., 24 words in all*
  ;]

  __1.

  __(a) to set down;

  __(b) to bring down to a place (Hom., Xen., al.; 2Ch.28:15, 1Ki.5:3): Act.17:15.

  __2. to set in order, appoint, make, constitute: Tit.1:5, 2Pe.1:8; with dupl. accusative,
  κριτήν, Luk.12:14; ἡγούμενον, Act.7:10; ἄρχοντα, Act.7:27, 35" (LXX) ; ἀρχιερεῖς,
  Heb.7:28; before ἐπί, with genitive, Mat.24:45 25:21, 23, Luk.12:42, Act.6:3; id.
  with dative, Mat.24:47, Luk.12:44; id. with accusative, Heb.2:7 (LXX) (WH, R, mg.
  omit); pass. (see Mayor, Ja., 115 f.), Rom.5:19, Jas.3:6 4:4; before εἰς with inf.,
  Heb.8:3; τὰ πρὸς τ. θεόν, Heb.5:1 (cf. ἀντι-, ἀπο-καθίστημι).

  † (AS) {STEPBible-TBESG}'
etymology: 'καθίστημι,

  __A in causal sense:—active, in present, imperfect, future, and perfect καθέστᾰκα
  [LXX+4th c.BC+]: pluperfect -εστάκει[Refs 2nd c.AD+]:—also in middle, future [Refs
  2nd c.AD+], aorist 1, more rarely present (below [Refs 4th c.BC+]:—set down, κρητῆρα
  καθίστα [Refs 8th c.BC+]; νῆα κατάστησον bring it to land, [Refs 8th c.BC+]; κ.
  δίφρους place, station them, before starting for the race, [Refs 5th c.BC+]; ποῖ
  [δεῖ] καθιστάναι πόδ; [Refs 5th c.BC+]; set up, erect, of stones, [Refs] —middle,
  [λαῖφος] κατεστήσαντο βοεῦσι steadied it, [Refs]

  __A.2 bring down to a place, τούς μ᾽ ἐκέλευσα Πύλονδε καταστῆσαι [Refs 8th c.BC+]:
  generally, bring, κ. τινὰ ἐς Νάξον [Refs 5th c.BC+]; especially bring back, πάλιν
  αὐτὸν κ. ἐς τὸ τεῖχος σῶν καὶ ὑγιᾶ [Refs 5th c.BC+]; without πάλιν, replace, restore,
  ἐς φῶς σὸν κ. βίον [Refs 5th c.BC+]; ἃς (i.e. τὰς κόρας) οὐδ᾽ ὁ Μελάμπους.. καταστήσειεν
  ἄν cure their squint, [Refs 2nd c.AD+]; ἰκτεριῶντας κ. [Refs 1st c.AD+]; τὸ σῶμα
  restore the general health, [Refs 5th c.BC+]:—middle, κατεστήσαντο (variant for{κατεκτήσαντο})
  εὐδαιμονίαν [Refs 5th c.BC+]:—passive, οὐκ ἂν ἀντὶ πόνων Χάρις καθίσταιτο would
  be returned, [Refs 5th c.BC+]

  __A.3 bring before a ruler or magistrate, [Refs 5th c.BC+], etc.; τινὰ ἐπί τινα
  [Refs 3rd c.BC+]

  __A.II set in order, array, of soldiers, [Refs 5th c.BC+]; set as guards, προφυλακάς
  [Refs]

  __A.II.2 ordain, appoint, κατέστησε τύραννον εἶναι παῖδα τὸν ἑωυτοῦ [Refs 5th c.BC+]:
  usually without the infinitive, κ. τινὰ ὕπαρχον [Refs]; ἄλλον [ἄρχοντα] ἀντὶ αὐτοῦ
  [LXX+5th c.BC+]; δικαστάς, ἐπιμελητάς, νομοθέτας, [Refs 5th c.BC+]; of games, etc.,
  γυμνικοὺς ἀγῶνας κ. [Refs 5th c.BC+]: rarely with infinitive, οἱ καθιστάντες μουσικῇ..
  παιδεύειν [Refs 5th c.BC+]:—so in passive, κυβερνᾶν κατασταθείς [Refs 5th c.BC+]:
  aorist middle, appoint for oneself, τύραννον καταστησάμενοι παρὰ. σφίσι αὐτοῖσι
  [Refs 5th c.BC+]

  __A.II.2.b especially of laws, constitutions, ceremonies, etc., establish, νόμους,
  τελετάς, [Refs 5th c.BC+]; πολιτείαν, δημοκρατίαν, [Refs 5th c.BC+]; also, set in
  order, arrange, πολιτείαν [Refs 5th c.BC+]:—also in middle, τοῦτο βουλευτήριον φρούρημα
  γῆς καθίσταμαι [Refs 5th c.BC+]; πρὸς ἐμὲ τὸ πρᾶγμα καταστήσασθαι settle it with
  me, [Refs 4th c.BC+]

  __A.II.3 bring into a certain state, τινὰ ἐς ἀπόνοιαν [Refs 5th c.BC+]; τίνας εἰς
  ἀγῶνα καθέστακ; [Refs 5th c.BC+]; κ. ἑαυτὸν ἐς κρίσιν present himself for trial,
  [Refs 5th c.BC+]; κ. τινὰ εἰς τοὺς ἀρχικούς reckon him as one of.., [Refs 5th c.BC+]

  __A.II.4 with double accusative, make, render so and so, ψευδῆ γ᾽ ἐμαυτόν [Refs
  5th c.BC+]; τὸ πιστὸν ὑμᾶς ἀπιστοτέρους κ. [Refs 5th c.BC+]; κ. τι φανερόν, σαφές,
  [Refs]; τινὸς ἐπίπονον τὸν βίον κ. [Refs 5th c.BC+]participle, κλαίοντα καθιστάναι
  τινά bring one to tears, [Refs 5th c.BC+]infinitive, κ. τινὰ φεύγειν make him fly,
  [Refs 5th c.BC+]:—passive, ἀνάγκη τὴν ναυμαχίαν πεζομαχίαν καθίστασθαι [Refs 5th
  c.BC+]

  __A.II.5 middle, get for oneself, τὴν ζόην καταστήσασθαι ἀπ᾽ ἔργων ἀνοσιωτάτων [Refs
  5th c.BC+]

  __A.II.6 make, in periphrases, πάννυχοι.. διάπλοον καθίστασαν [Refs 4th c.BC+] —middle,
  κρυφαῖον ἔκπλουν οὐδαμῇ καθίστατο[Refs]

  __B intransitive in aorist 2, perfect καθέστηκα, and pluperfect of active (also
  future καθεστήξω [Refs 5th c.BC+]middle (except aorist 1) and passive: perfect καθέσταμαι[LXX+2nd
  c.BC+]:—to be set, set oneself down, settle, ἐς [Αἴγιναν] [Refs 5th c.BC+]; [ὀδύναι]
  καθίσταντο ἐς ὑπογάστριον [Refs 5th c.BC+]; of joints, ἐξίσταται ἀνωδύνως καὶ κ.
  goes out of joint and in again, [Refs]; κ. ἐς Ῥήγιον to make R. a base of operations,
  [Refs 5th c.BC+]; simply, to be come to a place, ὅποι καθέσταμεν [Refs 5th c.BC+]

  __B.b come before another, stand in his presence, [Refs 5th c.BC+] (unless it be
  taken in signification [Refs 5th c.BC+]

  __B.2 to be set as guard, ὑπό τινος [Refs 5th c.BC+]; to be appointed, δεσπότης..
  καθέστηκα [Refs 5th c.BC+]; κ. Χορηγὸς εἰς Θαργήλια, στρατηγός, etc., [Refs 5th
  c.BC+]; δικτάτωρ.. καθε[στάμενος τὸ τέταρτον], = Latin dictator designatus quartum,
  of Caesar, [Refs]

  __B.3 deposit a sediment, [Refs 5th c.BC+]

  __B.4 also, stand or become quiet or calm, of water, ὅταν ἡ λίμνη καταστῇ [Refs
  5th c.BC+]; θάλασσα γαληνὴ καὶ κ. [Refs 2nd c.BC+]; πνεῦμα λεῖον καὶ καθεστηκός
  calm and settled, [Refs 5th c.BC+]; ὁ θόρυβος κατέστη subsided, [Refs 5th c.BC+];
  of laughter, [Refs 2nd c.AD+]; of a swelling, [Refs 5th c.BC+]; also of persons,
  καταστάς composedly, [Refs 4th c.BC+]; [ἡ ψυχὴ] καθίσταται καὶ ἠρεμίζεται [Refs
  4th c.BC+]; ὁρῶμεν [τοὺς ἐνθουσιαστικοὺς].. καθισταμένους [Refs 1st c.BC+]; καθεστῶτι
  προσώπῳ with composed, calm countenance, [Refs 1st c.AD+]; τίς ἂν καθεστηκὼς φήσαι;
  what person of mature judgement would say.. ? [Refs 1st c.BC+]; ἡ καθεστηκυῖα ἡλικία
  middle age, [Refs 5th c.BC+]; ἡλικία μέση καὶ κ. [Refs 5th c.BC+]; οἱ καθεστηκότες
  those of middle age, [Refs 5th c.BC+]: also, with metaphor from wine, mellow, of
  persons, [Refs 2nd c.AD+]

  __B.5 come into a certain state, become, and in perfect and pluperfect, to have
  become, be, ἀντὶ φίλου πολέμιόν τινι κ. [Refs 5th c.BC+]; ἐς τὸ αὐτό they recover,
  [Refs 5th c.BC+]; ἐς δέος, λύπην, [Refs 5th c.BC+]; εἰς ὁμόνοιαν, εἰς πολλὴν ἀθυμίαν,
  [Refs 5th c.BC+]; καταστῆναι ἐς συνήθειάν τινος τὴν πόλιν ποιεῖν make the city become
  accustomed to it, [Refs 4th c.BC+]had been, [Refs 5th c.BC+]; τίνι τρόπῳ καθέστατ;
  in what case are ye? [Refs 5th c.BC+]; φονέα με φησὶ.. καθεστάναι[Refs 5th c.BC+];
  ἐν οἵῳ τρόπῳ [ἡ τῶν Ἀθηναίων ἀρχὴ] κατέστη how it came into being, [Refs 5th c.BC+];
  ἀρξάμενος εὐθὺς καθισταμένου (i.e. τοῦ πολέμου) from its first commencement, [Refs]

  __B.6 to be established or instituted, prevail, καί σφι μαντήϊον Διὸς κατέστηκε
  [Refs 5th c.BC+]; ὅδε σφι νόμος κατεστήκεε[Refs 5th c.BC+]: with infinitive, θεὸν
  Ἀμφιάραον πρώτοις Ὠρωπίοις κατέστη νομίζειν [Refs 2nd c.AD+]: perfect participle,
  existing, established, prevailing, τὸν νῦν κατεστεῶτα κόσμον[Refs]; τοὺς κατεστεῶτας
  τριηκοσίους the regular[Refs 5th c.BC+]; τὰ καθεστῶτα the present state of life,
  [Refs 5th c.BC+]; also, existing laws, usages, τὰ τότε κ., τά ποτε κ., [Refs 5th
  c.BC+]

  __B.7 of purchases, cost, πλέον ἢ ὅσου ἐμοὶ κατέστησαν more than they stood me in,
  [Refs 5th c.BC+]

  __B.8 stand against, oppose, πρός τινα uncertain reading in [Refs 2nd c.BC+]:—passive,
  Τιτήνεσσι κατέσταθεν [Refs 8th c.BC+]

  __C aorist 1 middle and sometimes present middle are used in transitive sense, see
  above [Refs 4th c.BC+] {STEPBible-TFLSJ}'
