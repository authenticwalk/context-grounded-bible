strongs_number: H1232
language: hebrew
lemma: בֻּקִּיָּה
transliteration: Buqqîyâh
pronunciation: book-kee-yaw'
definition: Bukkijah, an Israelite
kjv_usage: Bukkiah.
derivation: from H1238 (בָּקַק) and H3050 (יָהּ); wasting of Jah;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.4;

  son of: Heman (H1968I);

  brother of: Mattaniah (H4983H), Uzziel (H5816J), Shebuel (H7619H), Jerimoth (H3406L),
  Hananiah (H2608P), Hanani (H2607H), Eliathah (H0448), Giddalti (H1437), Romamti-ezer
  (H7320), Joshbekashah (H3436), Mallothi (H4413), Hothir (H1956), Mahazioth (H4238)

  § Bukkiah = "Jehovah has emptied"

  a Kohathite Levite, of the sons of Heman, one of the musicians in the temple {STEPBible-TBESH}'
