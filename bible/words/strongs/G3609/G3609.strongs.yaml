strongs_number: G3609
language: greek
lemma: οἰκεῖος
transliteration: oikeîos
definition: domestic, i.e. (as noun), a relative, adherent
kjv_usage: (those) of the (his own) house(-hold)
derivation: from G3624 (οἶκος);
extended_definition: 'οἰκεῖος, -α, -ον

  (οἶκος), [in LXX for דּוֹד, שְׁאֵר, etc.; in Isa.58:7, οἰ. τοῦ σπέρματος for בָּשָׂר
  ;]

  in or of the house (opposite to ξένος, ἀλλότριος);

  __(a) of things; τὰ οἰ., household affairs or goods;

  __(b) of persons, of the same family or kin; as subst., οἱ οἰ., kinsmen: 1Ti.5:8;
  with genitive of person(s), of the family of: metaphorically, τ. θεον, Eph.2:19;
  τ. πίστεως (Lft., in l), Gal.6:10.†

  SYN,: συγγενής, ἴδιος (see Cremer, 446; Deiss., BS, 123)

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκεῖος, α, ον,

  also ος, ον [Refs 5th c.BC+]; Ionic dialect οἰκήϊος, η, ον: in or of the house,
  once in [Refs 8th c.BC+]; of or for household affairs, domestic (for οἰκηΐη, see
  at {οἰκία} II), τὰ οἰ. household affairs, property, [Refs 5th c.BC+]; τὰ οἰ. τὰ
  αὑτοῦ his household goods, [Refs 5th c.BC+]; opposed to πολιτικά, [Refs 5th c.BC+];
  opposed to τὰ τῆς πόλεως, [Refs 5th c.BC+]

  __2 Astrology texts, οἰ. ζῴδια domiciliary signs, [Refs 2nd c.AD+]

  __II of persons, of the same household, family, or kin, related, ὥς οἱ ἐόντες οἰκήϊοι
  as being akin to him, [Refs 5th c.BC+]; οἰκεῖον οὕτως οὐδὲν.. ὡς ἀνήρ τε καὶ γυνή
  so closely akin, [Refs 4th c.BC+]; ἀνὴρ οἰ. kinsman, relative, near friend, [Refs
  5th c.BC+]; οἱ οἰ. kinsmen, opposed to οἱ ἀλλότριοι, [Refs 5th c.BC+]; opposed to
  ὀθνεῖοι, [Refs 5th c.BC+]; οἱ ἑωυτοῦ οἰκηϊότατοι his own nearest kinsmen, [Refs
  5th c.BC+]; of the tie itself, κατὰ τὸ οἰ. Ἀτρεῖ because of his relationship to
  Atreus, [Refs 5th c.BC+]

  __II.2 friendly, εἴχομέν ποτε.. τὸν τόπον τοῦτον οἰ. [Refs 5th c.BC+]

  __III of things. belonging to one''s house or family, one''s own (defined as ὅταν
  ἐφ᾽ αὑτῷ ᾖ ἀπαλλοτριῶσαι [Refs 5th c.BC+]; γῆ, χθών, [Refs 5th c.BC+]; οἰκεῖον,
  ἢ ''ξ ἄλλου τινό; born in the house, or.. ? [Refs]; αἱ οἰ. πόλεις their own cities,
  [Refs 5th c.BC+]; ἡ οἰ. (i.e. γῆ), Ionic dialect ἡ οἰκηΐη [Refs 5th c.BC+]; [ἀναθήματα]
  οἰκήϊα his own property, [Refs]; πόλεμοι οἰ. wars in one''s own country, of the
  Helot war in Laconia, [Refs 5th c.BC+]homegrown, [Refs]

  __III.2 ={ἴδιος}, one''s own, personal, private, οἰκείων κερδέων εἵνεκα [Refs 6th
  c.BC+]; μηδὲν -οτέρᾳ τῇ ἀπολαύσει with enjoyment not more our own, [Refs 5th c.BC+];
  οἰ. ξύνεσις mother wit, [Refs]; πρὸς οἰκείας χερός by his own hand, [Refs 5th c.BC+]

  __III.2.b in Stoic Philos., endeared by nature to all animals, including man, τὸ
  πρῶτον οἰ. what is earliest endeared, [Refs 3rd c.BC+]

  __IV proper to a thing, fitting, suitable, οὔτε.. καλὸν οὐδὲν [οὐδ᾽] οἰκήϊον [Refs
  5th c.BC+]

  __IV.2 with dative of things, belonging to, conformable to the nature of a thing,
  προοίμιον οἰ. ἑκάστῳ [Refs 5th c.BC+]

  __IV.2.b of persons, with genitive, a student of.., σοφίας [Refs 1st c.BC+]; addicted
  to, καινοτομίας [Refs 4th c.AD+]

  __IV.3 proper, fit, οἰ. κατάγελως fit subject for ridicule, [Refs 4th c.BC+]; οἰ.
  ὄνομα a word in its proper, literal sense, opposed to metaphor, [Refs 4th c.BC+]

  __B adverb οἰκείως has the same senses as the adjective, οἰ φέρε bear it like your
  own affair, [Refs 5th c.BC+]; διαλέγεσθαι οἰ. τινί converse familiarly with him,
  [Refs 5th c.BC+]to be on familiar terms, [Refs 5th c.BC+]: comparative -ότερον[Refs
  4th c.BC+]; -οτέρως [Refs 4th c.BC+]: superlative -ότατα[Refs 2nd c.BC+]

  __B.II properly, naturally, [Refs 5th c.BC+]; opposed to ἀλλοτρίως, [Refs 4th c.BC+]

  __B.II.2 affectionately, dutifully, ἔθαψε, περιέστειλεν οἰ. [Refs 5th c.BC+]

  __B.II.3 literally, actually, [Refs 4th c.BC+]

  __B.II.4 Astrology texts, οἰ. σχηματίζεσθαι, of a planet, to be in its domicile,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
