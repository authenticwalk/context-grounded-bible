lemma: εἰσδέχομαι
transliteration: eisdéchomai
definition: to take into one's favor
kjv_usage: receive
derivation: from G1519 (εἰς) and G1209 (δέχομαι);
extended_definition: 'εἰσ-δέχομαι

  [in LXX for קָבַץ ;]

  to admit, receive: 2Co.6:17 (LXX) (Cremer, 687).†

  (AS) {STEPBible-TBESG}'
etymology: 'εἰσδέχομαι,

  Ionic dialect ἐσδέκ-, take into, admit, ἐς τὸ ἱρόν [Refs 5th c.BC+] receive him
  in the cave, [Refs 5th c.BC+] admit him as a fellow-colonist, [Refs 5th c.BC+]aorist
  I εἰσδεχθῆναι in passive sense, [Refs 2nd c.AD+]

  __2 with accusative of things, σκῆψιν ἁγὼν οὗτος οὐκ ἐσδέξεται [Refs 5th c.BC+]

  __3 of certain animals, take in their young after birth, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
