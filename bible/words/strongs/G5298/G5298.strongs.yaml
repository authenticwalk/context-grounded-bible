strongs_number: G5298
language: greek
lemma: ὑποχωρέω
transliteration: hypochōréō
definition: to vacate down, i.e. retire quietly
kjv_usage: go aside, withdraw self
derivation: from G5259 (ὑπό) and G5562 (χωρέω);
extended_definition: 'ὑπο-χωρέω

  [in LXX: Jdg.20:37 B (-), Sir.13:9, 2Ma.12:12 * ;]

  to go back, retire: before ἐν, Luk.5:16; before εἰς, Luk.9:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποχωρ-έω,

  future -ήσομαι[Refs 2nd c.AD+]:—go back, retire, withdraw, [Refs 8th c.BC+]; ὑ.
  ἐς τὴν Σάμον, εἰς Σικυῶνα, [Refs 5th c.BC+]; frequently in participle, ὑποχωρῶν
  ᾤχετο, ὑποχωρήσαντες φεύγουσι, [Refs 4th c.BC+]; of a lion, βάδην ὑ. [Refs 4th c.BC+];
  of long-horned kine, νέμεσθαι ὑποχωροῦντας [Refs]; εἰς τὰ βαθέα ὑ., of eels, [Refs]

  __2 with genitive, withdraw from, ὑ. τῆς χώρης [Refs 5th c.BC+]gave way to, [Refs
  5th c.BC+]; but ὑ. τῷ δαίμονι try to escape from.., [Refs 1st c.AD+]

  __2.b κἀκεῖνος ὑπεχώρησεν αὐτῷ τοῦ θρόνου he (Aeschylus) gave Sophocles a share
  of the throne, [Refs 5th c.BC+] (not surrendered it, which would be παρεχώρησεν);
  τοὺς πρεσβυτέρους ἐντρέπεσθαι.. ὁδῶν ὑποχωροῦντας making way for them on the streets
  (not ''retiring from the streets''), [Refs 1st c.AD+]

  __3 with accusative, avoid, shun, μηδένα ὄχλον [νεῶν] Ἀθηναῖοι ὄντες ὑποχωρεῖν [Refs
  5th c.BC+]; so perhaps to be taken in [Refs 8th c.BC+], μένεν.., οὐδ᾽ ὑπεχώρει,
  Αἰνείαν ἐπιόντ;[Refs 5th c.BC+]

  __3.b cede, yield, τὴν δεσποτίαν αὐτοῖς [Refs 4th c.AD+]

  __II pass off below, especially by way of stool, σάρκες [Refs 5th c.BC+], compare
  253:—in middle, [Refs 5th c.BC+]

  __III go on steadily, εἰρεσία ὑπεχώρησεν ἐκ παλαμᾶν the rowing went on, stroke after
  stroke, [Refs 5th c.BC+]

  __IV Ἡγέλοχος οὕτω προηνέγκατο (i.e. γαλην ὁρῶ) ὥστε μὴ ὑποχωρῆσαι ἐκ τῆς συναλοιφῆς
  τὸ γαληνά, ἀλλὰ διαχωρῆσαι μᾶλλον, ὥστε δόξαι τὴν γαλῆν εἰπεῖν [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
