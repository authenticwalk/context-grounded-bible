strongs_number: H4590
language: hebrew
lemma: מַעַזְיָה
transliteration: Maʻazyâh
pronunciation: mah-az-yaw'
definition: Maazjah, the name of two Israelites
kjv_usage: Maaziah.
derivation: or מַעַזְיָהוּ; probably from H5756 (עוּז) (in the sense of protection)
  and H3050 (יָהּ); rescue of Jah;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.8; also called Maadiah at Neh.12.5;  Moadiah at Neh.12.17;

  § Maaziah = "consolation of Jehovah"

  1) a priest in charge of the 24th course in the time of David

  2) a priest who signed the covenant with Nehemiah {STEPBible-TBESH}'
