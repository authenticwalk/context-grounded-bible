  __II metaphorically, going astray, βίοτος ἀνθρώπων π. [Refs 5th c.BC+]; ἡ περὶ τὰ
  χρώματα π. τῆς ὄψεως the illusion, [Refs]; πολλὴν ἔχει.. πλάνην irregularity, [Refs
  4th c.BC+]; πολλὰς ἀπορίας ἔχει καὶ π. [Refs]; ἡ κατὰ τὰς αἰσθήσεις π. [Refs 4th
  c.BC+]

  __II.2 deceit, imposture, [LXX+NT] {STEPBible-TFLSJ}'
