lemma: πλάνη
transliteration: plánē
definition: objectively, fraudulence; subjectively, a straying from orthodoxy or piety
kjv_usage: deceit, to deceive, delusion, error
derivation: feminine of G4108 (πλάνος) (as abstractly);
extended_definition: 'πλάνη, -ης, ἡ

  [in LXX: Pro.14:8 (מִרְמָה), Wis.1:12, al ;]

  a wandering. Metaphorical, a going astray, an error (in NT always with respect to
  morals or religion): Mat.27:64, Rom.1:27, Eph.4:14, 1Th.2:3, 2Th.2:11, Jas.5:20,
  2Pe.2:18 3:17 3:1-18; 1Jn.4:6, Ju 11.†

  (AS) {STEPBible-TBESG}'
