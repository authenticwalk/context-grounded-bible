definition: dimness, obscurity (literally or figuratively)
kjv_usage: dark(-ness)
derivation: from G4655 (σκότος);
extended_definition: 'σκοτία, -ας, ἡ

  [in LXX: Job.28:3 (אֹפֶל), Mic.3:6 (חָשַׁךְ), Isa.16:3 * ;]

  in late writers = σκότος,

  darkness: Jhn.6:17 20:1. Metaphorical,

  __(a) of secrecy (opposite to ἐν τ. φωτί): Mat.10:27, Luk.12:3;

  __(b) of spiritual darkness: Mat.4:16, Jhn.1:5 8:12 12:35, 40, 1Jn.1:5 Jn 2:8-9
  Jn 2:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκοτί-α, ἡ,

  (σκότος) darkness, gloom, [NT+3rd c.BC+]

  __II in Architecture, scotia, cavetto, a sunken moulding, so called from the dark
  shadow it casts, [Refs 1st c.BC+]

  __III Σκοτιά, epithet of Aphrodite in Egypt, [Refs] {STEPBible-TFLSJ}'
