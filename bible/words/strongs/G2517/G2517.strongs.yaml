language: greek
lemma: καθεξῆς
transliteration: kathexēs
definition: thereafter, i.e. consecutively; as a noun (by ellipsis of noun) a subsequent
  person or time
kjv_usage: after(-ward), by (in) order
derivation: from G2596 (κατά) and G1836 (ἑξῆς);
extended_definition: 'καθ-εξῆς

  (= cl. ἑξῆς, ἐφεξῆς)

  adv.,

  __1. successively, in order: Luk.1:3, Act.11:4 18:23; τῶν κ.. (those that succeeded
  him), Act.3:24.

  __2. after­wards: ἐν τῷ κ. (sc. χρόνῳ), Luk.8:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθεξῆς,

  adverb, = the more usually ἐφεξῆς, [NT+1st c.AD+]; poetry κατά θ᾽ ἑξείης [Refs 3rd
  c.AD+] {STEPBible-TFLSJ}'
