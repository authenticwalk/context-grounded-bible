strongs_number: G3987
language: greek
lemma: πειράω
transliteration: peiráō
definition: to test (subjectively), i.e. (reflexively) to attempt
kjv_usage: assay
derivation: from G3984 (πεῖρα);
extended_definition: 'πειράω  more commonly as depon., πειράομαι,

  [in LXX for נָסָה ;]

  to try, attempt: Act.26:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'πειράω,

  [Refs 8th c.BC+]: imperfect

  __A  ἐπείρων [Refs 5th c.BC+]future -άσω [ᾱ] [Refs]: aorist ἐπείρᾱσα [Refs 5th c.BC+]:
  perfect πεπείρᾱκα [Refs 2nd c.AD+] —passive, aorist ἐπειράθην [ᾱ] [Refs 5th c.BC+];
  compare πειράζω.

  __B  more frequently in middle πειράομαι, [Refs 8th c.BC+]future -άσομαι [ᾱ] [Refs
  5th c.BC+]; Doric dialect 2nd pers. plural πειρασεῖσθε [Refs 5th c.BC+]aorist ἐπειρᾱσάμην,
  Ionic dialect ἐπειρησάμην, [Refs 8th c.BC+]; but aorist passive ἐπειρήθην, Attic
  dialect ἐπειράθην [ᾱ], found in middle sense, [Refs 8th c.BC+]perfect πεπείρᾱμαι,
  Ionic dialect -ημαι, [Refs 8th c.BC+]: 3rd.pers. plural pluperfect ἐπεπείραντο [Refs
  2nd c.AD+], Ionic dialect ἐπεπειρέατο [Refs 5th c.BC+]

  __A active, attempt, endeavour, try, with infinitive, μήτε τις.. πειράτω διακέρσαι
  ἐμὸν ἔπος [Refs 8th c.BC+]: with adjective neuter, πολλὰ πειρῶντες [Refs 5th c.BC+]:
  with infinitive understood, [Refs 5th c.BC+]

  __A.II with genitive person, make trial of one, μή μευ πειράτω, for the purpose
  of persuading, [Refs 8th c.BC+]; of things, τευχέων [Refs 3rd c.BC+]: in hostile
  sense, make an attempt on, μήλων πειρήσοντα [Refs 8th c.BC+]; οὐ πειρᾶν τῆς πόλιος,
  πρὶν.. [Refs 5th c.BC+]

  __A.III absolutely, ναυσὶ π. make an attempt by sea, [Refs 5th c.BC+]

  __A.IV with accusative of things, experience, τύχης ἐπήρειαν [Refs 2nd c.AD+]

  __A.IV.2 with accusative person, make an attempt on a woman''s honour, [Refs 5th
  c.BC+]:—passive, πειραθεὶς ὁ Ἁρμόδιος ὑπὸ Ἱππάρχου [Refs 5th c.BC+]; see below [Refs
  5th c.BC+]

  __B more frequently in middle, with infinitive, try to do, [Refs 8th c.BC+]: with
  future infinitive, [Refs 1st c.AD+]infinitive is sometimes understood, πειρήσεται
  (i.e. ἀλύξαι) [Refs 8th c.BC+]; by ἐάν or ἄν, [Refs 5th c.BC+]; by μὴ.., lest..,
  [Refs 8th c.BC+]; by ὅπως.., [Refs 5th c.BC+]: with participle, frequently in [Refs
  5th c.BC+]; προσβαίνων[Refs]; π. σκοπῶν [Refs 5th c.BC+]?? with neuter adjective,
  τὰ μεγάλα καὶ τὰ μικρὰ π. [Refs 5th c.BC+]

  __B.II most frequently (V.[Refs 4th c.BC+]

  __B.II.1 with genitive person, make trial of one, [Refs 8th c.BC+]; νῦν σεῦ, ξεῖνε,
  ὀΐω πειρήσεσθαι, εἰ[Refs 8th c.BC+]; ἦ πρῶτ᾽ ἐξερέοιτο ἕκαστά τε πειρήσαιτο test
  him in each particular, [Refs 8th c.BC+]; π. θεοῦ make trial of, tempt a god, [Refs
  5th c.BC+]: in hostile sense, πρὶν πειρήσαιτ᾽ Ἀχιλῆος [Refs 8th c.BC+]; π. τῆς Πελοποννήσου
  make an attempt on it, [Refs 5th c.BC+]

  __B.II.2 with genitive of things, make proof or trial of.., σθένεος [Refs 8th c.BC+];
  χειρῶν καὶ σθένεος π., ἢ.. ἦ.. [Refs 8th c.BC+]; try one''s chance at or in a work
  or contest, ἔργου [Refs]; ἀέθλου, ἀέθλων, [Refs 8th c.BC+]; make proof of, try a
  weapon, τόξου [Refs] arrows whose force they were soon to make trial of, i. e.feel,
  [Refs]; also, make proof of, have experience of, especially in perfect passive,
  first in [Refs 8th c.BC+]; πειρασάμενος ἀγαθῶν, δουλείας, [Refs 5th c.BC+]; ὀρφανίας
  π., i.e. to be an orphan, [Refs 3rd c.BC+]; but π. τινὸς μετρίου find him moderate
  by experience or on trial, [Refs 1st c.AD+]; also, πεπείρανται ὅτι.. [Refs 5th c.BC+]

  __B.II.3 absolutely, try one''s fortune, try the chances of war, αἴ κε θεὸς πειρώμενος
  ἐνθάδ᾽ ἵκηται [Refs 8th c.BC+]; πειρώμενος ἢ ἐν ἀέθλῳ ἠὲ καὶ ἐν πολέμῳ making trial
  of one''s powers, [Refs]; Ἕκτορι πειρηθῆναι ἀντιβίην, ἢ.. ἦ.. to try one''s fortune
  against him, [Refs]; περὶ δ᾽ αὐτῆς πειρηθήτω (i.e. τῆς ἵππου) let him try for her,
  as a prize, [Refs]

  __B.III make a trial or put a matter to the test, ἐν σοὶ πειρώμεθα [Refs 8th c.BC+];
  ἐπειρήσαντο πόδεσσι tried their luck in the foot-race, [Refs 8th c.BC+]; also π.
  σὺν ἔντεσι, σὺν τεύχεσι π., [Refs 8th c.BC+]perfect, οὐδέ τί πω μύθοισι πεπείρημαι
  I have not tried myself, have not found my skill, in words, [Refs 8th c.BC+]; πεπειραμένος
  σαφῶς οἶδα by experience, [Refs]

  __B.IV with accusative person, make an attempt on[Refs 5th c.BC+] {STEPBible-TFLSJ}'
