language: hebrew
lemma: אוּרִי
transliteration: ʼÛwrîy
pronunciation: oo-ree'
definition: Uri, the name of three Israelites
kjv_usage: Uri.
derivation: from H217 (אוּר); fiery;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.24

  § Uri = "fiery"

  1) a prince of Judah, a son of Hur who was used by God to prepare the tabernacle

  2) an officer (or the father of an officer) of Solomon in Gilead

  3) a porter or gatekeeper in time of Ezra who took a foreign woman as wife {STEPBible-TBESH}'
