strongs_number: G0749
language: greek
lemma: ἀρχιερεύς
transliteration: archiereús
definition: the high-priest (literally, of the Jews, typically, Christ); by extension
  a chief priest
kjv_usage: chief (high) priest, chief of the priests
derivation: from G746 (ἀρχή) and G2409 (ἱερεύς);
extended_definition: 'ἀρχιερεύς, -έως, ὁ,

  [in LXX for כּ'''' הָרֹאשׁ,כּ'''' הַגָּדוֹל ,כּהֵן ;]

  __1. high-priest: Mrk.2:26 14:47, al.; of Christ: Heb.2:17 3:1, al.

  __2. In pl., chief priests, including ex-high-priests and members of high-priestly
  families: Mat.2:4, Mrk.8:31, al. (Cremer, 294; DCG, i, 297f.; MM, see word).

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρχῐερ-εύς, έως, ὁ:

  Ionic dialect ἀρχῐέρεως, εω, [Refs 5th c.BC+]:— arch-priest, chief-priest, [same
  places], frequently in Inscrr., νήσου[Refs 1st c.AD+], etc.:—at Rome, = pontifex,
  [Refs 1st c.AD+]; ἀ. μέγιστος, = pontifex maximus, [Refs]:—at Jerusalem, high-priest,
  [LXX+NT] {STEPBible-TFLSJ}'
