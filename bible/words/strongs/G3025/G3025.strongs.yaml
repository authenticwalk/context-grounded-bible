strongs_number: G3025
language: greek
lemma: ληνός
transliteration: lēnós
definition: a trough, i.e. wine-vat
kjv_usage: winepress
derivation: apparently a primary word;
extended_definition: 'ληνός, -οῦ, ἡ

  (in some MSS., LXX and NT, ὁ), [in LXX chiefly for יֶקֶב Num.18:27, al.; also for
  רַהַט (Gen.30:38, 41), גַּת (Neh.13:15, al.), etc. ;]

  a trough or vat; esp. for the treading of grapes: Mat.21:33, Rev.14:20 19:16; τὴν
  λ. . . . τὸν μέγαν (a solecism perhaps inadvertent), Rev.14:19 (cf. ὑπολήνιον).†

  (AS) {STEPBible-TBESG}'
etymology: 'ληνός,

  Doric dialect λᾱνός [Refs 3rd c.BC+]: ἡ:— anything shaped like a tub or trough,
  [Refs 5th c.BC+]; especially

  __1 winevat in which the grapes are pressed, [Refs 3rd c.BC+]

  __2 trough, for watering cattle, watering-place for them, [LXX]

  __3 ={κάρδοπος}, kneading-trough, [Refs 4th c.BC+]

  __4 socket into which the mast fitted, ={ἱστοπέδη}, [Refs 2nd c.BC+]

  __5 coffin, [Refs 5th c.BC+]

  __6 part of the brain, the meeting-point of the sinuses of the dura mater, still
  called torcular Herophili, [Refs 3rd c.BC+]

  __7 hollow of a chariot, [Refs 5th c.AD+]

  __8 in plural, the lower parts of the nose, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
