strongs_number: G3584
language: greek
lemma: ξηρός
transliteration: xērós
definition: arid; by implication, shrunken, earth (as opposed to water)
kjv_usage: dry land, withered
derivation: from the base of G3582 (ξέστης) (through the idea of scorching);
extended_definition: 'ξηρός, -ά, -όν

  [in LXX chiefly for יָבֵשׁ, its parts and deriva­tives, also for חָרָבָה, etc. ;]

  dry: metaphorically (of a sinner), ξύλον ξ., Luk.23:31; of members of the body shrunken
  by disease, withered: Jhn.5:3; of the hand, Mat.12:10 Mrk.3:3, Luk.6:6, 8; of the
  dry land, ἡ ξηρά (sc. γῆ, cf. Gen.1:9-10; Jon.1:19, al.): Mat.23:15; γῆ, Heb.11:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'ξηρός, ά, όν,

  dry, opposed to ὑγρός, of a dried-up river, [Refs 5th c.BC+]; μέτρα ξ. τε καὶ ὑγρά
  dry and liquid measures, [Refs 5th c.BC+]; ξ. γάλα, i.e. ripe cheese, [Refs]; so
  τυρὸς ξ., opposed to τυρὸς χλωρός, [Refs 4th c.BC+]; ἐν ξηροῖσιν ἐκτρέφειν on solid
  food, i.e. cereals, [Refs 5th c.BC+]; καρπὸς ξ., i.e. cereal, opposed to κ. ξύλινος,
  produce of trees, i. e. fruit, wine, or oil, [Refs 5th c.BC+]hay, [Refs 3rd c.BC+];
  φοῖνιξ ξ. dried dates, [Refs 2nd c.AD+]; ξ. καρποί, opposed to οἶνος, ἔλαιον, [Refs
  2nd c.AD+]; ξ. πυρίαι applications of dry heat, [Refs 5th c.BC+]; compare ξηροπυρία.
  adverb ξηρῶς by the use of dry powder, [Refs 5th c.BC+]

  __2 of bodily condition, withered, lean, δέμας [Refs 5th c.BC+]costive, [Refs 5th
  c.BC+]

  __3 of the voice, compare ξηρόφωνος.

  __II fasting: hence, generally, austere, τρόποι [Refs 5th c.BC+]; of persons, [Refs
  4th c.BC+]; harsh, opposed to ἡδύς, [Refs 5th c.BC+]

  __II.2 metaphorically, of style, πραγματεία ἀτερπὴς καὶ ξ. [Refs 4th c.BC+]aridity,
  [Refs 4th c.BC+]; of critics, ξηροὶ Καλλιμάχου πρόκυνες [Refs 1st c.AD+]

  __III as substantive ἡ ξηρά (i.e. γῆ), dry land, opposed to ὑγρά, [NT+5th c.BC+];
  ναῦς ἐπὶ τοῦ ξηροῦ ποιεῖν to leave the ships aground, [Refs 5th c.BC+]; τὸ ξ. τοῦ
  ποταμοῦ the part of its bed left dry, [Refs 5th c.BC+]

  __III.2 ξηρά, ἡ, in a bath-house, room for dry heat, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
