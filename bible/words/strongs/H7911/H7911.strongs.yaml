strongs_number: H7911
language: hebrew
lemma: שָׁכַח
transliteration: shâkach
pronunciation: shaw-kakh'
definition: to mislay, i.e. to be oblivious of, from want of memory or attention
kjv_usage: '[idiom] at all, (cause to) forget.'
derivation: or שָׁכֵחַ; a primitive root;
extended_definition: '1) to forget, ignore, wither

  1a) (Qal)

  1a1) to forget

  1a2) to cease to care

  1b) (Niphal) to be forgotten

  1c) (Piel) to cause to forget

  1d) (Hiphil) to make or cause to forget

  1e) (Hithpael) to be forgotten

  Aramaic equivalent: she.khach (שְׁכַח "to find" H7912) {STEPBible-TBESH}'
