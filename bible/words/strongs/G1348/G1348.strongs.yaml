extended_definition: 'δικαστής, -οῦ, ὁ

  (δικάζω), [in LXX for שָׁפַט ;]

  a judge: Act.7:27, 35" (LXX) .†

  SYN.: κριτής, WH. "gives prominence to the mental process" (Thayer). δ. is the forensic
  term. In Attic law, the δικασταί were jurors, with a κριτής as presiding officer
  (LS, see word; Enc. Brit. 11, xii, 504 f.)  (AS) {STEPBible-TBESG}'
