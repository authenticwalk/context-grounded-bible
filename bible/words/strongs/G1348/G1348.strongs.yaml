  a judge, [Refs 5th c.BC+]

  __2 of stars, δ. τῶν ὅλων [Refs 1st c.BC+]

  __3 at Athens and elsewhere, juror, [Refs 5th c.BC+]; opposed to νομοθέτης, [Refs
  5th c.BC+]

  __II δ. αἵματος avenger, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
