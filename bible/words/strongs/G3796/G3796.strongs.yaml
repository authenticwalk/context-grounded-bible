strongs_number: G3796
language: greek
lemma: ὀψέ
transliteration: opsé
definition: (adverbially) late in the day; by extension, after the close of the day
kjv_usage: (at) even, in the end
derivation: from the same as G3694 (ὀπίσω) (through the idea of backwardness);
extended_definition: 'ὀψέ, adv. of time

  [in LXX: Gen.24:11, Exo.30:8 (עֶרֶב, עֶרֶב בֵּין), Jer.2:23; τὸ ὀ., Isa.5:11 (נֶשֶׁף)*
  ;]

  __1. long after, late.

  __2. late in the day,  at evening (opposite to πρωί); in late writers used almost
  as an indecl. noun (see MM, xviii): Mrk.11:11, 19 13:35.

  __3. C. genitive, late in or on; and, in late writers also after (M, Pr., 72 f.),
  a sense which seems to be required in Mat.28:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀψέ,

  Aeolic dialect ὄψι (which see), adverb after a long time, at length, late, ἔκ τε
  καὶ ὀ. τελεῖ, opposed to αὐτίκα, [Refs 8th c.BC+]; ὀ. διδάσκεσθαι, μανθάνειν, to
  be late in learning, learn too late, [Refs 8th c.BC+]

  __b ὀ. ἀφ᾽ οὗ.. it is not long since.., [Refs 5th c.BC+]

  __2 late in the day, at even, [Refs 8th c.BC+]; ὀφλεῖν.. ὀ. ὁδοῦ incur a penalty
  for being out late at night, [Refs 5th c.BC+]; late in the season, [Refs 8th c.BC+];
  ὀ. ἦν, ὀ. ἐγίγνετο, it was, it was getting, late, [Refs 5th c.BC+]; ἡ μάχη ἐτελεύτα
  ἐς (variant{ἕως}) ὀ. did not end till late, [Refs 5th c.BC+]; but εἰς ὀ. ψηφίζεσθαι
  continue voting till late in the day, [Refs 4th c.BC+]

  __3 with genitive, ὀ. τῆς ἡμέρας late in the day, ἤδη γὰρ τῆς ἡμέρας ὀ. ἦν [Refs
  5th c.BC+]; ὀ. τῆς ἡλικίας late in life, [Refs 2nd c.AD+]

  __4 as preposition with genitive, ὀ. τούτων after these things, [Refs 2nd c.AD+];
  so perhaps ὀ. σαββάτων after the sabbath day, [NT] {STEPBible-TFLSJ}'
