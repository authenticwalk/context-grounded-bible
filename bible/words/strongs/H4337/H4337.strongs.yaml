strongs_number: H4337
language: hebrew
lemma: מֵישָׁע
transliteration: Mêyshâʻ
pronunciation: may-shah'
definition: Mesha, an Israelite
kjv_usage: Mesha.
derivation: from H3467 (יָשַׁע); safety;
extended_definition: 'A man of the tribe of Judah living at the time of Egypt and
  Wilderness, first mentioned at 1Ch.2.42a;

  son of: Caleb (H3612H);

  brother of: Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Haran (H2771B),
  Moza (H4162), Gazez (H1495), Jahdai (H3056), Sheber (H7669), Tirhanah (H8647), Shaaph
  (H8174H), Sheva (H7724) and Achsah (H5915H);

  father of: Ziph (H2128I) and Hebron (H2275I)

  § Mesha = "deliverance"

  the eldest son of Caleb by his wife Azubah and grandson of Hezron {STEPBible-TBESH}'
