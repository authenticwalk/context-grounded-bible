strongs_number: G2447
language: greek
lemma: ἰός
transliteration: iós
definition: rust (as if emitted by metals); also venom (as emitted by serpents)
kjv_usage: poison, rust
derivation: perhaps from (to go) or (to send);
extended_definition: 'ἰός, -οῦ, ὁ

  [in LXX: Eze.24:6, 11-12 (חֶלְאָה), Psa.140:3 (חֵמָה), al. ;]

  __1. an arrow.

  __2. rust (Ez, l.with): Jas.5:3 (cf. MM, Exp., xv).

  __3. poison: figuratively, Rom.3:13 (Ps. l.with), Jas.3:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰός [ῑ], ὁ,

  __C rust on iron, or verdigris on copper and bronze, [Refs 7th c.BC+]; patina on
  bronze statues, ὅπως καθαρὸς ἰοῦ ἔσται ὁ ἀνδριάς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
