  [in LXX for נָדַח hi., נָטָה hi., שׁוּב pi. ;]

  to cause to go astray; metaphorically, of leading into error: Mrk.13:22; pass.,
  to be led astray: 1Ti.6:10.†

  (AS) {STEPBible-TBESG}'
