language: hebrew
lemma: אַבְרָהָם
transliteration: ʼAbrâhâm
pronunciation: ab-raw-hawm'
definition: Abraham, the later name of Abram
kjv_usage: Abraham.
derivation: contracted from H1 (אָב) and an unused root (probably meaning to be populous);
  father of a multitude;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.11.26;

  son of: Terah (H8646);

  brother of: Nahor (H5152H), Haran (H2039) and Sarah (H8283); married to Sarah (H8283),
  Hagar (H1904) and Keturah (H6989);

  father of: Ishmael (H3458), Isaac (H3327), Zimran (H2175), Jokshan (H3370), Medan
  (H4091), Midian (H4080), Ishbak (H3435) and Shuah (H7744); also called Abram at
  Gen.11.26--17.5; 2x

  § Abraham = "father of a multitude" or "chief of multitude"

  friend of God and founder of Hebrew nation via God''s elective covenant {STEPBible-TBESH}'
