strongs_number: H4920
language: hebrew
lemma: מְשֶׁלֶמְיָה
transliteration: Mᵉshelemyâh
pronunciation: mesh-eh-lem-yaw'
definition: Meshelemjah, an Israelite
kjv_usage: Meshelemiah.
derivation: or מְשֶׁלֶמְיָהוּ; from H7999 (שָׁלַם) and H3050 (יָהּ); ally of Jah;
extended_definition: 'A man of the tribe of Levi  living at the time of Exile and
  Return, first mentioned at 1Ch.9.21;

  father of: Zechariah (H2148A), Jediael (H3043J), Zebadiah (H2069J), Jathniel (H3496),
  Elam (H5867H), Jehohanan (H3076I) and Eliehoenai (H0454A); also called Shelemiah
  at 1Ch.26.14;

  Also named: she.lem.yah (שֶׁלֶמְיָהוּ "Shelemiah" H8018O)

  § Meshelemiah = "whom Jehovah repays"

  a Korhite Levite porter or gatekeeper of the house of God in the time of David {STEPBible-TBESH}'
