strongs_number: G4135
language: greek
lemma: πληροφορέω
transliteration: plērophoréō
definition: to carry out fully (in evidence), i.e. completely assure (or convince),
  entirely accomplish
kjv_usage: most surely believe, fully know (persuade), make full proof of
derivation: from G4134 (πλήρης) and G5409 (φορέω);
extended_definition: 'πληροφορέω, -ῶ

  [in LXX: Ecc.8:11 (מָלֵא) * ;]

  __1. to bring in full measure, hence, to fulfil, accomplish: Luk.1:1, 2Ti.4:5 4:17.

  __2. to persuade, assure or satisfy fully (so in π.; see Deiss., LAE, 82 f.; M,
  Th., 9): pass., Rom.4:21 14:5, Col.4:12 (see Lft., in l).

  __3. to fill: Rom.15:13, L, mg. (Cl. Ro., 1Co.5:4); metaphorically, pass., to be
  filled with, hence, fully bent on (Ec, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'πληροφορ-έω,

  bring full measure: satisfy fully, [Refs 2nd c.AD+]; especially assure, τινὰ ὅρκοις
  [Refs 5th c.BC+]

  __2 fulfil, τὴν διακονίαν [NT+1st c.AD+]:—passive, to be fulfilled, [NT+2nd c.AD+]

  __3 pay in full, [Refs 3rd c.AD+]

  __II passive, of persons, have full satisfaction, to be fully assured, ὅτι.. [NT]

  __II.2 π. τοῦ ποιῆσαι to be fully bent on doing, [LXX] {STEPBible-TFLSJ}'
