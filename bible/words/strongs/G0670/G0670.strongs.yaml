strongs_number: G0670
language: greek
lemma: ἀποφορτίζομαι
transliteration: apophortízomai
definition: to unload
kjv_usage: unlade
derivation: from G575 (ἀπό) and the middle voice of G5412 (φορτίζω);
extended_definition: 'ἀπο-φορτίζομαι

  (φορτίζω, to load),

  to discharge a cargo (Field, Notes, 134), to unlade: with accusative, τ. γόμον,
  Act.21:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποφορτ-ίζομαι,

  middle, discharge one''s cargo, τὸν γόμον[NT]; jettison, absolutely, [Refs 4th c.BC+];
  unload one''s stomach, [Refs 2nd c.AD+] —passive, of περιττώματα, [Refs 2nd c.AD+]:
  generally, jettison, get rid of, τι [Refs 1st c.AD+] {STEPBible-TFLSJ}'
