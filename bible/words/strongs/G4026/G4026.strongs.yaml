strongs_number: G4026
language: greek
lemma: περιΐστημι
transliteration: periḯstēmi
definition: to stand all around, i.e. (near) to be a bystander, or (aloof) to keep
  away from
kjv_usage: avoid, shun, stand by (round about)
derivation: from G4012 (περί) and G2476 (ἵστημι);
extended_definition: 'περι-ίστημι (Rec. ΐστημι)

  [in LXX: Jos.6:3 (סָבַב), 2Ki.13:31 (נָצַב ni.), 1Ki.4:16, Ep. Jer.37:1-21, Jdth.5:22,
  2Ma.14:9 * ;]

  __1. to place around.

  __2. to stand around: Jhn.11:42; with accusative of person(s), Act.25:7. Mid. (in
  late writers), to turn oneself about to avoid, to shun: with accusative of thing(s),
  2Ti.2:16, Tit.3:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιίστημι,.

  in the transitive tenses (with perfect περιέστᾰκα [Refs 5th c.BC+], place round,
  π. τοὺς ἑαυτοῦ [Refs 5th c.BC+]

  __2 bring round, ὁ δῆμος εἰς ἑαυτὸν περιέστησε τὴν πολιτείαν [Refs 5th c.BC+].with;
  εἰς τοσοῦτον π. τινά, ὥστε.. [Refs 4th c.BC+]; especially into a worse state, εἰς
  τοῦθ᾽ ἡ τύχη τὰ πράγματα αὐτῶν περιέστησεν ὥστε.. [Refs 5th c.BC+]; οἴκους εἰς πενίαν
  π. [Refs 2nd c.AD+]; convert, εἰς τὸ περιφερὲς [τὸν ἀέρα] [Refs 4th c.BC+]; transfer,
  π. τὰς ἑαυτοῦ συμφορὰς εἴς τινα [Refs 4th c.BC+]

  __II in aorist 1 middle, place round oneself, ξυστοφόρων κύκλον [Refs 5th c.BC+]

  __B passive and middle, with aorist 2 (aorist 1, see.below [Refs]perfect, and pluperfect
  active:—stand round about, περίστησαν γὰρ ἑταῖροι [Refs 8th c.BC+]; κῦμα περιστάθη
  a wave rose around (Epic dialect aorist passive), [Refs 8th c.BC+]; οἱ περιεστῶτες
  the bystanders, [Refs 5th c.BC+]

  __B.2 with accusative objecti, encircle, surround, χορὸν περιίσταθ᾽ ὅμιλος [Refs
  8th c.BC+]; βοῦν δὲ περιστήσαντο (perhaps περίστησάν τε)[Refs 8th c.BC+]; μή πώς
  με περιστήωσ᾽ ἕνα πολλοί (Epic dialect 3rd.pers. plural subjunctive aorist 2 for
  -στῶσι) that their numbers surround me not, [Refs 8th c.BC+]

  __B.3 with dative, περιισταμένους τῇ κλίνῃ [Refs 5th c.BC+]: mostly metaphorically,
  come round to one, ἡμῖν.. ἀδοξία τὸ πλέον ἢ ἔπαινος περιέστη [Refs 5th c.BC+]; ἀνάγκη
  π. τινί, with infinitive, [Refs]circumstances, mostly bad, τὰ περιεστηκότα πράγματα
  [Refs 5th c.BC+]

  __B.II come round, revolve, κύκλῳ [Refs 4th c.BC+]; of winds, ἐκ τῶν ἀπαρκτίων εἰς
  θρασκίας [Refs]; of Time, περιισταμένης τῆς ὥρας [Refs 5th c.BC+]

  __B.II.2 come round to, devolve upon, περιειστήκει ὑποψία ἐς τὸν Ἀλκιβιάδην [Refs
  5th c.BC+]; εἰς ὀλίγους ἡμᾶς περιέστη [ἡ στατίων] [Refs 2nd c.AD+]

  __B.II.3 of events, come round, turn out, especially for the worse, ἐξ ἀρρωστίης
  π. τινὶ ἐς ὕδερον [Refs 5th c.BC+] became dropsical, [Refs]; ἐς τοῦτο περιέστη ἡ
  τύχη fortune was so completely reversed, [Refs 5th c.BC+]; τοὐναντίον περιέστη αὐτῷ
  it turned out quite contrary for him, [Refs 5th c.BC+]; φιλεῖ ἐς τύχας τὰ πολλὰ
  περιίστασθαι come to be dependent on chances, [Refs 5th c.BC+]; ἐνταῦθα τὰ πράγματα
  π. ὥστε.. [Refs 5th c.BC+]; περιέστηκεν εἰς τοῦτο ὥστε.. [Refs 4th c.BC+]: with
  infinitive, περιειστήκει τοῖς βοηθείας δεήσεσθαι δοκοῦσιν αὐτοὺς βοηθεῖν ἑτέροις
  [Refs 5th c.BC+]: with participle, περιέστηκεν ἡ πρότερον σωφροσύνη νῦν ἀβουλία
  φαινομένη [Refs 5th c.BC+]

  __B.III later, go round so as to avoid, shun, τὰς ἁμαρτίας [Refs 5th c.BC+] (though
  he censures this usage, [Refs 2nd c.AD+]; τὸ μοναρχικόν[NT+2nd c.AD+]; π. μὴ.. to
  be afraid lest.., [Refs 1st c.AD+]; sneak round, [Refs 5th c.BC+]; circumvent, τοὺς
  λογιστάς Mitteis [Refs 2nd c.AD+]:—so in passive, περιεσταμένης τῆς λογοθεσίας [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
