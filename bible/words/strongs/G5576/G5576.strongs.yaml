derivation: from G5575 (ψευδομάρτυρ);
extended_definition: 'ψευδο-μαρτυρέω, -ῶ

  [in LXX: Exo.20:16, Deu.5:20 (17) (עָנָה), Da TH Su 1:61 AB2R (see ψευδομάρτυς)
  * ;]

  to bear false witness: Mat.19:18, Mrk.10:19, Luk.18:20" (LXX) ; before κατά, with
  genitive of person(s), Mrk.14:56-57 (Xen., Plat., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ψευδομαρτῠρ-έω,

  to be a false witness, bear false witness, [NT+5th c.BC+] {STEPBible-TFLSJ}'
