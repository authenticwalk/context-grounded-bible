strongs_number: H1984
language: hebrew
lemma: הָלַל
transliteration: hâlal
pronunciation: haw-lal'
definition: to be clear (orig. of sound, but usually of color); to shine; hence, to
  make ashow, to boast; and thus to be (clamorously) foolish; to rave; causatively,
  to celebrate; also to stultify
kjv_usage: (make) boast (self), celebrate, commend, (deal, make), fool(-ish, -ly),
  glory, give (light), be (make, feign self) mad (against), give in marriage, (sing,
  be worthy of) praise, rage, renowned, shine.
derivation: a primitive root;
