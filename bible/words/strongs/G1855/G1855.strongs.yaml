strongs_number: G1855
language: greek
lemma: ἔξωθεν
transliteration: éxōthen
definition: external(-ly)
kjv_usage: out(-side, -ward, - wardly), (from) without
derivation: from G1854 (ἔξω);
extended_definition: 'ἔξωθεν

  adv. (ἔξω opposite to ἔσωθεν), [in LXX for חוּץ ;]

  __1. prop. (in answer to the question, Whence ?), from without: Mrk.7:18

  __2. More often (= ἔξω; cf. Bl., § 25, 3), without: Mat.23:27-28 Mrk.7:18, 2Co.7:5;
  τὸ ἔ., Mat.23:25, Luk.11:39-40; οἱ ἔ., 1Ti.3:7, Mrk.4:11 (WH, mg.); ὁ ἔ. κόσμος,
  1Pe.3:3; ἐκβάλλειν ἔ., Rev.11:2. As prep. with genitive: Mrk.7:15, Rev.11:1-19 4Ki.14:20
  (cf. Robertson, Gr., 548).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔξωθεν,

  rarely ἔξωθε [Refs 2nd c.AD+], adverb, (ἔξω) from without or abroad, ἔ. εἴσω [Refs
  5th c.BC+]

  __II ={ἔξω}, [Refs 5th c.BC+]; οἱ ἔ. those outside, [Refs 5th c.BC+] (but heathen
  in [NT+4th c.BC+]; τὰ ἔ. matters outside the house, opposed to τἄνδον, [Refs 5th
  c.BC+]; αἱ ἔ. πόλεις foreign states, [Refs 5th c.BC+]foreign to the subject, [Refs
  4th c.BC+]

  __II.b with genitive, ἐντὸς ἢ ἔ. δόμω; [Refs 5th c.BC+]; free from, ξυμφορᾶς [Refs
  5th c.BC+]

  __II.c with genitive, besides, apart from, [Refs 2nd c.AD+]

  __III Grammars, ἔ. προσλαμβάνειν supply or understand a word, [Refs 2nd c.AD+]

  __III.2 initially, [Refs]; finally, [Refs] {STEPBible-TFLSJ}'
