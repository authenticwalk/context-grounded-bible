strongs_number: G0801
language: greek
lemma: ἀσύνετος
transliteration: asýnetos
definition: unintelligent; by implication, wicked
kjv_usage: foolish, without understanding
derivation: from G1 (Α) (as a negative particle) and G4908 (συνετός);
extended_definition: 'ἀ-σύνετος, -ον

  [in LXX: Deu.32:21 (נָבָל). Job.13:2 (נָפַל), Psa.92:6 (כְּסִיל), Psa.76:5, Wis.2:1-24,
  Sir.6:1-37 * ;]

  without understanding or discernment: Mat.15:16, Mrk.7:18 (Swete, in l), Rom.1:21,
  31 10:19 (for an ex. of its use in the moral sense, see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσύνετος,

  Attic dialect ἀξ-, ον, void of understanding, witless, [Refs 5th c.BC+]: comparative,
  [Refs 5th c.BC+]; τί τάδ᾽ ἀσύνετ; what folly is this? [Refs 5th c.BC+]. adverb -τως[Refs
  1st c.AD+]

  __2 with genitive, not able to understand, λόγου[Refs 1st c.AD+]

  __II not to be understood, unintelligible, [Refs 5th c.BC+]. adverb -τως[Refs 2nd
  c.BC+] {STEPBible-TFLSJ}'
