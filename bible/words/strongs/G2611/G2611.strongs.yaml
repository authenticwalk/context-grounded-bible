strongs_number: G2611
language: greek
lemma: καταδέω
transliteration: katadéō
definition: to tie down, i.e. bandage (a wound)
kjv_usage: bind up
derivation: from G2596 (κατά) and G1210 (δέω);
extended_definition: 'κατα-δέω, -ῶ

  [in LXX for חָבַשׁ, etc. ;]

  to bind up: τ. τραύματα (cf. Sir.27:21), Luk.10:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταδέω

  __A, future -δήσω, bind on or to, bind fast, πρυμνήσια, ἱστόν, [Refs 8th c.BC+]:—passive,
  καταδεδεμένος τοὺς ὀφθαλμούς [Refs 5th c.BC+]:—middle, bind to oneself, ἀγχόνιον
  βρόχον κατεδήσατο [Refs 5th c.BC+] tie up for oneself in lots, [Refs 1st c.BC+]

  __A.b κ. τι ἀπό or ἔκ τινος, metaphorically, establish securely, τὴν διὰ πάντων
  διήκουσαν ὠφέλειαν ἀπὸ [τοῦ συλλογισμοῦ] [Refs 5th c.AD+]

  __A.2 bind up, θραῦμα, τραύματα, [LXX+NT]

  __A.3 put in bonds, imprison, [Refs 5th c.BC+]; κ. τὴν ἐπὶ θανάτῳ (i.e. δέσιν) [Refs
  5th c.BC+]

  __A.4 convict of a crime, opposed to ἀπολύω, with infinitive, κ. τινὰ φῶρα εἶναι
  [Refs 5th c.BC+]

  __A.II tie down, stop, check, ἀνέμων κατέδησε κελεύθους or κέλευθα, [Refs 8th c.BC+]

  __A.III bind by spells, enchant (with future -δήσομαι[Refs 4th c.BC+], etc.; κ.
  τὸ ἐργαστήριόν τινος [Refs 3rd c.BC+]; κ. τινὰ γλῶτταν καὶ ψυχὴν καὶ λόγον [Refs
  4th c.BC+]; γοητεῦσαι καὶ κ., of [Refs 2nd c.AD+]:—passive, [Refs 4th c.BC+]; compare
  καταδηνύω, καταδίδημι. {STEPBible-TFLSJ}'
