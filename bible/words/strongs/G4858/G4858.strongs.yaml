strongs_number: G4858
language: greek
lemma: συμφωνία
transliteration: symphōnía
definition: unison of sound ("symphony"), i.e. a concert of instruments (harmonious
  note)
kjv_usage: music
derivation: from G4859 (σύμφωνος);
extended_definition: 'συμφωνία, -ας, ἡ

  (σύμφωνος), [in LXX: Dan LXX TH Dan.3:5, 15,  TH Dan.3:7, 10 (סוּמְפּוֹנְיָה) 4Ma.14:3
  A * ;]

  __1. symphony, music: Luk.15:25

  __2. a musical instrument (Polyb., al.; Da, ll. with; v MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμφων-ία, ἡ,

  concord or unison of sound, τὴν ἐν τῇ ᾠδῇ ἁρμονίαν, ἢ δὴ σ. καλεῖται [Refs 5th c.BC+]

  __2 of two sounds only, musical concord, accord, such as the fourth, fifth, and
  octave, [Refs 5th c.BC+]; ἡ διὰ πασῶν σ. [Refs 5th c.BC+]; distinguished from mere
  ὁμοφωνία, [Refs 4th c.BC+]

  __3 harmonious union of many voices or sounds, concert, οἱ τῶν σ. λόγοι, the [Refs
  4th c.BC+] doctrine of the music of the spheres, [Refs]

  __II metaphorically, harmony, agreement, [Refs 5th c.BC+]; μείξας πάντα κατὰ συμφωνίαν,
  of a cook, [Refs 4th c.BC+]; unanimily, σ. τῶν ἱστορησάντων [Refs 2nd c.AD+] concordance,
  of theory with observed fact, ἔχειν τοῖς φαινομένοις σ. [Refs 4th c.BC+] ={τὸ συμπεφωνημένον}
  [Refs], the amount agreed upon, [Refs 1st c.AD+]

  __III band, orchestra, Ἑλληνικά 1.19 [Refs 1st c.AD+], and so perhaps in [Refs 2nd
  c.BC+], but used of a musical instrument in [LXX]; so Latin symphonia, of a kind
  of drum, [Refs 1st c.AD+]; symphoniae et cymbala strepitusque, [NT+1st c.AD+] {STEPBible-TFLSJ}'
