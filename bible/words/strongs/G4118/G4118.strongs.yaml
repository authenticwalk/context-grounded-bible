strongs_number: G4118
language: greek
lemma: πλεῖστος
transliteration: pleîstos
definition: the largest number or very large
kjv_usage: very great, most
derivation: irregular superlative of G4183 (πολύς);
extended_definition: 'πλεῖστος, πλείων, see: πολύς.

  πολύς, πολλή, πολύ,

  [in LXX chiefly for רַב and cognate forms ;]

  __1. as adj., much, many, great, of number, space, degree, value, time, etc.: ἀριθμός,
  Act.11:21; ὄχλος, Mrk.5:24; θερισμός, Mat.9:37; χόρτος, Jhn.6:10; χρόνος, Mat.25:19;
  γογγυσμός, Jhn.7:12; πόνος, Col.4:13; δόξα, Mat.24:30; σιγή, Act.21:40; pl., προφῆται,
  Mat.13:17; ὄχλοι, Mat.4:25; δαιμόνια, Mrk.1:34; δυνάμεις, Mat.7:22,

  __2. As subst., pl. masc, πολλοί, many (persons): Mat.7:22, Mrk.2:2, al.; with genitive
  partit., Mat.3:7, Luk.1:16, al.; before ἐκ, Jhn.7:31, Act.17:12; with art., οἱ π.,
  the many, Mat.24:12, Rom.12:5, 1Co.10:17, 33 2Co.2:17; opposite to ὁ εἶς (Lft.,
  Notes, 291), Rom.5:15, 19; neut. pl., πολλά: Mat.13:3, Mrk.5:26, al.; accusative
  with adverbial force, Mrk.1:45, Rom.16:6 (Deiss., LAE, 317), 1Co.16:12, Jas.3:2,
  al.; neut. sing., πολύ: Luk.12:48; adverbially, Mrk.12:27, al.; πολλοῦ (genitive
  pret.), Mat.26:9; with compar. (Bl., §44, 5), π. σπουδαιότερον, 2Co.8:22; πολλῷ
  πλείους, Jhn.4:41.

  Compar., πλείων

  , neut., πλεῖον and πλέον (see WH, App., 151), pl., πλείονες, -ας, -α, contr., πλείους,
  -ω (cf. Mayser, 69), more, greater;

  __1. as adj.: Jhn.15:2, Act.18:2o, Heb.3:3; before παρά, Heb.11:4 (cf. Westc, in
  l. Was ΠΛΙΟΝΑ here a primitive error for ΗΔΙΟΝΑ ?); pi., Act.13:31, al.; with genitive
  compar., Mat.21:36; with num. (ἤ of comp. omitted), Act.4:22 24:11, al.

  __2. As subst., οἱ π., the greater number: Act.10:32 27:12, 1Co.10:5 15:6; also
  (Bl., §44, 3) others, more, the more: 2Co.2:6 4:15, Php.1:14; πλείονα, Luk.11:53;
  πλειον, πλέον, Mat.20:10, 2Ti.3:9; with genitive comp., Mk  12:43, Luk.21:3; π.
  Ἰωνᾶ ὧδε, Mat.12:41; adverbially, Act.4:17 20:9 24:4.

  __3. As adv., πλεῖον: before ἤ, Luk.9:13; with genitive comp., Mat.5:20; πλείω:
  with num., Mat.26:53.

  Superl., πλεῖστος, -η, -ον

  , __(a) prop., most: Mat.11:20 21:8; adverbially, τὸ π., 1Co.14:27;

  __(b) elative (M, Pr., 79), very great: ὄχλος π., Mrk.4:1.

  (AS) {STEPBible-TBESG}'
etymology: 'πλεῖστος, η, ον,

  superlative of πολύς, most, greatest, largest, in number, size, extent, etc., π.
  ὅμιλος, λαός, [Refs 8th c.BC+]most in vogue, [Refs 5th c.BC+]; τῇ γνώμῃ πλεῖστός
  εἰμι, ἡ π. γνώμη, [Refs 5th c.BC+]; πλεῖστον σχήσειν, as superlative of πλέον ἔχειν
  (see. πλείων), [Refs 5th c.BC+]

  __2 with Article, οἱ π. the greatest number, [Refs]; τὸ π. τοῦ βίου the greatest
  part of.., [Refs 5th c.BC+]

  __II Special usages: with relative, ὅσας ἂν πλείστας δύνωνται καταστρέφεσθαι subdue
  the greatest number that they possibly could, [Refs 5th c.BC+]; ὅς κα πλεῖστον διδῷ
  ἀποδόμενοι [Refs 5th c.BC+]

  __III adverb usages: πλεῖστον most, [Refs 8th c.BC+]: sometimes added to a superlative,
  π. ἐχθίστη [Refs 5th c.BC+] as adverb, [Refs 5th c.BC+]; π. χαίρειν, frequently
  in letters, [Refs 1st c.BC+]

  __III.b furthest, π. ἀφεστηκέναι [Refs 5th c.BC+]

  __III.2 with Article, τὸ π. at most, ἡμερῶν τεσσάρων τὸ π. [Refs 5th c.BC+]for the
  most part, [Refs 5th c.BC+]; opposed to ἐνίοτε, [Refs 5th c.BC+]

  __IV with Preps.:

  __IV.1 διὰ πλείστου furthest off, in point of space or time, [Refs 5th c.BC+]

  __IV.2 ἐς πλεῖστον most, [Refs 5th c.BC+]

  __IV.3 ἐπὶ πλεῖστον over the greatest distance, to the greatest extent, in point
  of space, time, or extent, ἐπὶ π. χλιδῆς ἀπίκετο [Refs 5th c.BC+]; ὡς ἐπὶ π. or
  ὡς ἐπὶ τὸ π., for the most part, [Refs 5th c.BC+]

  __IV.4 κατὰ τὸ π. for the most part, [Refs 2nd c.BC+]

  __IV.5 περὶ πλείστου ποιεῖσθαι, see at {περί} [Refs 4th c.BC+]

  __IV.6 ἐν τοῖς πλεῖσται, see ὁ, ἡ, τό, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
