strongs_number: H4782
language: hebrew
lemma: מׇרְדְּכַי
transliteration: Mordᵉkay
pronunciation: mor-dek-ah'-ee
definition: Mordecai, an Israelite
kjv_usage: Mordecai.
derivation: of foreign derivation;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Est.2.5;

  son of: Jair (H2971J)

  § Mordecai = "little man" or "worshipper of Mars"

  1) cousin and adoptive father of queen Esther; son of Jair of the tribe of Benjamin;
  deliverer under Divine providence of the children of Israel from the destruction
  plotted by Haman the chief minister of Ahasuerus; institutor of the feast of Purim

  2) a Jew who returned from exile with Zerubbabel {STEPBible-TBESH}'
