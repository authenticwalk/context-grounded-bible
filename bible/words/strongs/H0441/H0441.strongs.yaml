strongs_number: H0441
language: hebrew
lemma: אַלּוּף
transliteration: ʼallûwph
pronunciation: al-loof'
definition: familiar; a friend, also gentle; hence, a bullock (as being tame; applied,
  although masculine, to a cow); and so, a chieftain (as notable, like neat cattle)
kjv_usage: captain, duke, (chief) friend, governor, guide, ox.
derivation: or (shortened) אַלֻּף; from H502 (אָלַף);
