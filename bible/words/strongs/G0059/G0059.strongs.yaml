strongs_number: G0059
language: greek
lemma: ἀγοράζω
transliteration: agorázō
definition: properly, to go to market, i.e. (by implication) to purchase; specially,
  to redeem
kjv_usage: buy, redeem
derivation: from G58 (ἀγορά);
extended_definition: 'ἀγοράζω

  (ἀγορά), [in LXX chiefly for שׁבר, קנה ;]

  __1. to frequent the ἀγορά  (Hdt., al.).

  __2. to buy in the market, purchase (Xen., al.; LXX; in π. very common in deeds
  of sale, see MM, VGT, see word): absol., Mat.21:12, Mrk.11:15; with accusative of
  thing(s), Mat.13:44, 46, al.; before παρά, with genitive of person(s), Rev.3:18
  (LXX, Polyb.); ἐκ, Mat.27:7; with genitive pret., Mrk.6:37, al.; metaphorically,
  1Co.6:20 7:23, 2Pe.2:1, Rev.5:9 14:3, 4.

  (AS) {STEPBible-TBESG}'
