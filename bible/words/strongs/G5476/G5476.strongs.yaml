strongs_number: G5476
language: greek
lemma: χαμαί
transliteration: chamaí
definition: earthward, i.e. prostrate
kjv_usage: on (to) the ground
derivation: adverb perhaps from the base of G5490 (χάσμα) through the idea of a fissure
  in the soil;
extended_definition: 'χαμαί

  adv.,

  on or to the ground: Jhn.9:6 18:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'χᾰμ-αί,

  adverb on the ground, χ. ἧσθαι [Refs 8th c.BC+]; of birds, ποιεῖν νεοττιὰν χ., opposed
  to ἐπὶ δένδρου, [Refs 4th c.BC+]

  __2 metaphorically, ἐσλὸν χ. σιγᾷ καλύψαι to bury in silence underground, [Refs
  5th c.BC+]; χ. ἐρχόμενοι cleaving to earth, [Refs 2nd c.AD+]

  __II ={χαμᾶζε}, to earth, ἐν κονίῃσι χ. πέσεν [Refs 8th c.BC+]to the ground, [NT+5th
  c.BC+]. (Cf. Latin humus, humi, Lithuanian ž[etilde]mė ''earth''.) {STEPBible-TFLSJ}'
