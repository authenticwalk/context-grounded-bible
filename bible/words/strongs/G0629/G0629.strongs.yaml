strongs_number: G0629
language: greek
lemma: ἀπολύτρωσις
transliteration: apolýtrōsis
definition: (the act) ransom in full, i.e. (figuratively) riddance, or (specially)
  Christian salvation
kjv_usage: deliverance, redemption
derivation: from a compound of G575 (ἀπό) and G3083 (λύτρον);
extended_definition: 'ἀπο-λύτρωσις, -εως, ἡ

  (ἀπολυτρόω, to release on payment of  ransom, cf. λύτρον), [in LXX: Da (LXX) Dan.4:30
  with * ;]

  release effected by pay­ment of ransom, redemption, deliverance; metaphorically,
  Heb.11:35; of deliverance thr. Christ from evil and the consequences of sin: Luk.21:28,
  Rom.3:24 (Vau., in l) 8:23, 1Co.1:30, Eph.1:7, 14 4:30, Col.1:14, Heb.9:15. (On
  the extent to WH. the word retains the sense of ransom, see ICC, Rom.3:24, Westc.,
  He., 297 ff.; see also ICC, Eph., 11; DCG, ii, 605; Cremer, 410; Deiss., LAE, 331;
  Lft., Notes, 271, 316; Tr., Syn., § 77.)†

  (AS) {STEPBible-TBESG}'
