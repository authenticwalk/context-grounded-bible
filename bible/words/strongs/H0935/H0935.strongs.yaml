strongs_number: H0935
language: hebrew
lemma: בּוֹא
transliteration: bôwʼ
pronunciation: bo
definition: to go or come (in a wide variety of applications)
kjv_usage: abide, apply, attain, [idiom] be, befall, [phrase] besiege, bring (forth,
  in, into, to pass), call, carry, [idiom] certainly, (cause, let, thing for) to come
  (against, in, out, upon, to pass), depart, [idiom] doubtless again, [phrase] eat,
  [phrase] employ, (cause to) enter (in, into, -tering, -trance, -try), be fallen,
  fetch, [phrase] follow, get, give, go (down, in, to war), grant, [phrase] have,
  [idiom] indeed, (in-) vade, lead, lift (up), mention, pull in, put, resort, run
  (down), send, set, [idiom] (well) stricken (in age), [idiom] surely, take (in),
  way.
derivation: a primitive root;
extended_definition: ': bring/take_in

  1) to go in, enter, come, go, come in

  1a) (Qal)

  1a1) to enter, come in

  1a2) to come

  1a2a) to come with

  1a2b) to come upon, fall or light upon, attack (enemy)

  1a2c) to come to pass

  1a3) to attain to

  1a4) to be enumerated

  1a5) to go

  1b) (Hiphil)

  1b1) to lead in

  1b2) to carry in

  1b3) to bring in, cause to come in, gather, cause to come, bring near, bring against,
  bring upon

  1b4) to bring to pass

  1c) (Hophal)

  1c1) to be brought, brought in

  1c2) to be introduced, be put {STEPBible-TBESH}'
