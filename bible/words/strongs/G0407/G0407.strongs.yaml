language: greek
lemma: ἀνδρίζομαι
transliteration: andrízomai
definition: to act manly
kjv_usage: quit like men
derivation: middle voice from G435 (ἀνήρ);
extended_definition: 'ἀνδρίζω

  [in LXX for חָזַק אָמַץ (Jos.1:6 ff., 1Ch.22:19, al.; in 2Ki.10:12, Psa.27:14 31:24
  combined with κρατιοῦσθαι, as in 1Co, l.with) ;]

  to make a man of. Mid., to play the man (cf. MM, VGT, see word): 1Co.16:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνδρίζω,

  make a man of, make manly, τοὺς γεωργοῦντας[Refs 5th c.BC+]

  __II mostly in passive or middle, come to manhood, [Refs 5th c.BC+]

  __II.2 play the man, [NT+5th c.BC+]; dress like a man, [Refs 2nd c.AD+]

  __II.3 obscene meaning, [Refs 2nd c.AD+]; of a eunuch, ἀ. ἐπὶ γυναῖκα[Refs 2nd c.AD+]
