strongs_number: H0410
language: hebrew
lemma: אֵל
transliteration: ʼêl
pronunciation: ale
definition: strength; as adjective, mighty; especially the Almighty (but used also
  of any deity)
kjv_usage: God (god), [idiom] goodly, [idiom] great, idol, might(-y one), power, strong.
  Compare names in '-el.'
derivation: shortened from H352 (אַיִל);
extended_definition: ': power

  1) god, god-like one, mighty one

  1a) mighty men, men of rank, mighty heroes

  1b) angels

  1c) god, false god, (demons, imaginations)

  1d) God, the one true God, Jehovah

  2) mighty things in nature

  3) strength, power {STEPBible-TBESH}'
