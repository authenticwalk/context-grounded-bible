strongs_number: G3809
language: greek
lemma: παιδεία
transliteration: paideía
definition: tutorage, i.e. education or training; by implication, disciplinary correction
kjv_usage: chastening, chastisement, instruction, nurture
derivation: from G3811 (παιδεύω);
extended_definition: 'παιδεία (-ία, Τ), -ας, ἡ

  (παιδεύω), [in LXX chiefly for מוּסָר ;]

  __1. the rearing of a child (Æsch.).

  __2. training, learning, instruction (Plat., al.): Eph.6:4, 2Ti.3:16.

  __3. As in LXX (Pro.3:11 15:5, al.), chasten­ing, discipline: Heb.12:5 (LXX), Heb.12:7-8,
  11.†

  (AS) {STEPBible-TBESG}'
etymology: 'παιδεία, ἡ,

  rearing of a child, [Refs 4th c.BC+]

  __2 training and teaching, education, opposed to τροφή, [Refs 5th c.BC+]

  __3 its result, mental culture, learning, education, ἡ π. εὐτυχοῦσι κόσμος, ἀτυχοῦσι
  καταφύγιον [Refs 5th c.BC+]: in plural, parts or systems of education, [Refs]

  __4 culture of trees, [Refs 4th c.BC+]

  __5 πλεκτὰν Αἰγύπτου παιδείαν ἐξηρτήσασθε the twisted handiwork of Egypt, i.e. (accusative
  to Scholia) ropes of papyrus, [Refs 5th c.BC+]

  __6 anything taught or learned, art, science, π. ἱερή, of medicine, [Refs]

  __7 chastisement, [LXX+NT]

  __II youth, childhood, παιδείης πολυήρατον ἄνθος [Refs 6th c.BC+]

  __II.2 in collective sense, body of youths, παιδείας λιπαρὴς ὄχλος [Refs 2nd c.AD+]
