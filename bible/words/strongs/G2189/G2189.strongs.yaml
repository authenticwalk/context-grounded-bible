  ={νεῖκος}[Refs 3rd c.AD+]; ἔ. τινός hatred for, enmity to one, [NT+5th c.BC+]; δι᾽
  ἔχθρας μολεῖν, ἀφῖχθαί τινι, to be at feud with one, [Refs 5th c.BC+]; πρὸς ἔχθραν
  from personal enmity, [Refs 4th c.BC+]; ἔ. συμβάλλειν, συνάπτειν τινί, to engage
  in hostility with.., [Refs 5th c.BC+], of undying hatred, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
