  (ἀ- neg., ἦδος, pleasure), [in LXX: Pro.23:29 (שִׂיחַ)* ;]

  __1. of things or persons, unpleasantness, odiousness (Hipp., Dem., al.)

  __2. dislike (Plat.). disagreement (MM, VGT, see word): Luk.23:12 D.†

  (AS) {STEPBible-TBESG}'
