strongs_number: G1080
language: greek
lemma: γεννάω
transliteration: gennáō
definition: to procreate (properly, of the father, but by extension of the mother);
  figuratively, to regenerate
kjv_usage: bear, beget, be born, bring forth, conceive, be delivered of, gender, make,
  spring
derivation: from a variation of G1085 (γένος);
extended_definition: 'γεννάω, -ῶ

  (γέννα, poët. for γένος), [in LXX chiefly for ילד ;]

  __1. of the father, to beget: with accusative, Mat.1:1-16, Act.7:8, 29; before ἐκ,
  Mat.1:3, 5, 6.

  __2. Of the mother, to bring forth, bear: Luk.1:13, 57 23:29, Jhn.16:21; εἰς δουλείαν,
  Gal.4:24. Pass.

  __(1) to be begotten: Mat.1:20;

  __(2) to be born: Mat.2:1, 4 19:12 26:24, Mrk.14:21, Luk.1:35, Jhn.3:4, Act.7:20,
  Rom.9:11, Heb.11:23; before εἰς, Jhn.16:21 18:37, 2Pe.2:12; ἐν, Act.2:8 22:3, (ἁμαρτίαις),
  Jhn.9:34; ἀπό, Heb.11:12 (WH, mg., ἐγεν-); ἐκ, Jhn.1:13 3:6 8:41; with adj., τυφλὸς
  γ., Jhn.9:2; [Ῥωμαῖος ], Act.22:28; κατὰ σάρκα: κ. πνεῦμα: Gal.4:29. Metaphorical;
  μάχας, 2Ti.2:23; ὑμᾶς ἐγέννησα, 1Co.4:15, (ὅν), Phm 10; in quotation, Psa.2:7 (LXX),
  Act.13:33, Heb.1:5 5:5; of Christians as begotten of God, born again: Jhn.1:13 3:3,
  5-8, 1Jn.2:29 3:9 4:7 5:1, 4, 18 (cf. ἀνα-γεννάω); (Cremer, 146).

  (AS) {STEPBible-TBESG}'
etymology: 'γενν-άω,

  future middle γεννήσομαι in passive sense, [Refs 1st c.BC+] (but -ηθήσομαι[Refs]:
  (γέννα):—causal of γίγνομαι (compare γείνομαι), mostly of the father, beget, ὁ γεννήσας
  πατήρ [Refs 5th c.BC+]; οἱ γεννήσαντές σε your parents, [Refs 5th c.BC+]; ὅθεν γεγενναμένοι
  sprung, [Refs 5th c.BC+]; of the mother, bring forth, bear, [Refs 5th c.BC+]:—middle,
  produce from oneself, create, [Refs 5th c.BC+]

  __2 produce, grow, get, κἂν σῶμα γεννήσῃ μέγα [Refs 5th c.BC+]

  __3 metaphorically, engender, produce, λήθη τῶν ἰδίων κακῶν θρασύτητα γεννᾷ [Refs
  5th c.BC+]; γεννῶσι τὸν οὐρανὸν [οἱ φιλόσοφοι] call it into existence, [Refs 4th
  c.BC+]; ὁ ἐξ ἀσωμάτου γεννῶν λόγος[Refs 3rd c.AD+]; of numbers, produce a total,
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
