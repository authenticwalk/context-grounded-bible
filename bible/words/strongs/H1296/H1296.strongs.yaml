strongs_number: H1296
language: hebrew
lemma: בֶּרֶכְיָה
transliteration: Berekyâh
pronunciation: beh-rek-yaw'
definition: Berekjah, the name of six Israelites
kjv_usage: Berachiah, Berechiah.
derivation: or בֶּרֶכְיָהוּ; from H1290 (בֶּרֶךְ) and H3050 (יָהּ); knee (i.e. blessing)
  of Jah;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Zec.1.1;

  son of: Iddo (H5714J);

  father of: Zechariah (H2148B)

  § Berachiah or Berechiah = "Jehovah blesses"

  1) a son of Zerubbabel

  2) a Levite who returned for the exile

  3) father of Meshullam, one of Nehemiah''s chiefs who assisted in rebuilding the
  walls of Jerusalem

  4) father of Zechariah

  5) a Gershonite Levite, the father of Asaph, the singer, doorkeeper of the ark

  6) an Ephraimite chief in the time of Ahaz {STEPBible-TBESH}'
