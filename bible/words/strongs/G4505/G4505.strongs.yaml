strongs_number: G4505
language: greek
lemma: ῥύμη
transliteration: rhýmē
definition: an alley or avenue (as crowded)
kjv_usage: lane, street
derivation: prolongation from G4506 (ῥύομαι) in its original sense;
extended_definition: 'ῥύμη, -ης, ἡ

  [in LXX: Isa.15:3 (רְחֹב), Pro.31:23 א, Tob.13:18, Sir.9:7 א1* ;]

  __1. in cl., the force, rush, swing, of a moving body; esp. of a charge of soldiers.

  __2. In late Greek (as in Macedonian, see Kennedy, Sources, 15), a narrow road,
  lane, street: in Polyb., of a road in camp; in LXX and NT (π. also) of streets in
  a town, Mat.6:2, Luk.14:21 Act.9:11 12:10 (cf. Rutherford, NPhr., 488).†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥύμ-η [ῡ], ἡ,

  force, swing, rush of a body in motion, ῥύμῃ ἐμπίπτειν with a swing, [Refs 5th c.BC+];
  πτερύγων ῥύμη rush of wings, [Refs 5th c.BC+]; τροχοῦ ῥύμαισι τευκτὸν.. κύτος formed
  by the whirl of the potter''s wheel, [Refs 5th c.BC+]; ἡ ῥ. τοῦ αἵματος the flow
  of blood in the veins, [Refs 5th c.BC+]; ἡ ῥ. τῆς ἐκκρούσεως [Refs 5th c.BC+]; τῆς
  ῥ. τῆς ἁλιάδος ὁ ψόφος, of the noise made by a boat in motion, [Refs 5th c.BC+];
  ἡ ῥ. τῆς ὀργῆς κτλ. the vehemence of passion, [Refs 4th c.BC+]

  __2 absolutely, rush, charge, of soldiers, [Refs 5th c.BC+]; of ships, [Refs 5th
  c.BC+]; ὑπὸ τοῦ ῥοίβδου καὶ τῆς ῥ. [Refs 5th c.BC+]

  __3 ={ῥοπή}, Chrysipp. cited in [Refs 8th c.BC+]

  __II street, [LXX+4th c.BC+]; of a Roman camp, [Refs 2nd c.BC+]; lane, alley, [NT+3rd
  c.BC+]; slit, chink, uncertain reading in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
