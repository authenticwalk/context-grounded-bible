strongs_number: G1207
language: greek
lemma: δευτερόπρωτος
transliteration: deuteróprōtos
definition: second-first, i.e. (specially) a designation of the Sabbath immediately
  after the Paschal week (being the second after Passover day, and the first of the
  seven Sabbaths intervening before Pentecost)
kjv_usage: second … after the first
derivation: from G1208 (δεύτερος) and G4413 (πρῶτος);
extended_definition: 'δευτερό-πρωτος, -ον

  second first (in what sense, there is no satisfactory explanation. The reading is
  prob. not original, see ICC, in l.; DCG, i, 411; ii, 541, 724): Luk.6:1, WH, mg.,
  R, mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'δευτερό-πρωτον σάββατον, τό,

  probably corrupt in [NT]. {STEPBible-TFLSJ}'
