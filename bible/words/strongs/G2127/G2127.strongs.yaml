strongs_number: G2127
language: greek
lemma: εὐλογέω
transliteration: eulogéō
definition: to speak well of, i.e. (religiously) to bless (thank or invoke a benediction
  upon, prosper)
kjv_usage: bless, praise
derivation: from a compound of G2095 (εὖ) and G3056 (λόγος);
extended_definition: 'εὐλογέω, -ῶ

  [in LXX chiefly for בָּרַךְ pi. ;]

  __1. to speak well of, praise (cl.; LXX Deu.8:10, al.): τ. θεόν, Luk.1:64 2:28 24:51,
  53 (αἰνοῦντες, T, WH, mg.), Jas.3:9; absol., to give praise, Mat.14:19 26:26 (see
  Swete on Mrk.14:22), Mrk.6:41 14:22 (see Swete, in l), Luk.24:30, 1Co.14:16.

  __2. As in LXX (= בָּרַךְ pi.);

  __(a) to bless, invoke blessings on (Gen.24:60, Num.23:20, al.): absol., 1Co.4:12,
  1Pe.3:9; with accusative of person(s), Luk.2:34 6:28 24:50-51, Rom.12:14, Heb.7:1,
  6-7 11:20-21; εὐλογημένος (= בָּרַךְ; see Lft., Notes, 310; DCG, i, 189), blessed,
  Mat.21:9 23:39" (LXX), Mrk.11:9-10, Luk.13:35 19:38" (LXX), Jhn.12:13; with accusative
  of thing(s), Mrk.8:7, Luk.9:16, 1Co.10:16;

  __(b) with God as subject (Psa.44:3, al.), to bless, prosper, bestow blessings on:
  with accusative of person(s), Act.3:26, Gal.3:9, Eph.1:3 (Lft., Notes, 311), Heb.6:14;
  εὐλογημένος, Luk.1:28 (WH, tit., R, tit., omit) Luk.1:42; εὐλογημένοι τ. πατρός
  (cf. Isa.61:9), Mat.25:34; pass. Act.3:25 (cf. ἐν-, κατ-ευλογέω).†

  SYN.: see: αἰνέω, and cf. DCG, i, 189, 211; Cremer, 766  (AS) {STEPBible-TBESG}'
etymology: 'εὐλογ-έω,

  imperfect εὐλόγουν or ηὐλ- [Refs 5th c.BC+]: future -ήσω [Refs 5th c.BC+]aorist
  εὐλόγησα or ηὐλ[LXX]: infinitive εὐλογῆσαι [Refs 5th c.BC+]: perfect εὐλόγηκα [LXX]passive,
  with future middle εὐλογήσομαι (variant -ηθήσομαι, as always in [LXX+5th c.BC+]:
  aorist εὐλογήθην [Refs 3rd c.BC+]: perfect εὐλόγημαι [LXX]:—speak well of, praise,
  πόλιν [Refs 5th c.BC+], Isoc.[same places]; deliver a panegyric upon, [Refs 4th
  c.BC+]: with neuter adjective, εὐ. καὶ δίκαια κἄδικα [Refs 5th c.BC+]; θεοὶ εὐλογοῦσί
  τινα honour him, [Refs 5th c.BC+]:—passive, ἐπαίνοις εὐλογούμενον πέδον [Refs 5th
  c.BC+]

  __II of God or men, [LXX+NT]perfect participle passive εὐλογημένος[LXX+NT]

  __II.2 bless, praise a god, [Refs]; σου τὰς δυνάμεις[Refs]; so in [LXX+NT]

  __II.3 also, apparently by a Hebrew euphemism, curse, [LXX] {STEPBible-TFLSJ}'
