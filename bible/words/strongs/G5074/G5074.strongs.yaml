extended_definition: 'τετρά-πους, -ουν

  [in LXX chiefly for בְּהֵמָה ;]

  four-footed: of beasts, neut. pl., Act.10:12 11:6, Rom.1:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'τετρά-πους, ὁ, ἡ, πουν, τό,

  genitive ποδος, plural ποδα, four-footed, [Refs 5th c.BC+]; λεία τ. a booty of cattle,
  [Refs 2nd c.BC+]; τετράποδα ζῴδια, viz. Aries, Taurus, Leo, Sagittarius, [Refs]

  __2 τετράπουν, τό, quadruped, beast, [NT+5th c.BC+]

  __II of things, δίφρος τ. [Refs 5th c.BC+]

  __II.2 of four feet in length or area, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
