strongs_number: G0206
language: greek
lemma: ἄκρον
transliteration: ákron
definition: the extremity
kjv_usage: one end… other, tip, top, uttermost participle
derivation: neuter of an adjective probably akin to the base of G188 (ἀκμήν);
extended_definition: 'ἄκρος, -α, -ον

  [in LXX for קֶצַח, בֹּהֶן, etc. ;]

  highest, extreme; as subst., τὸ ἄ., the top, extremity: Mrk.13:27, Luk.16:24, Heb.11:21;
  pl. (cf. MM, VGT, see word), Mat.24:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄκρον, ου, τό,

  (neuter of ἄκρος) like{ἄκρα}, highest or farthest point:

  __1 mountain top, peak, Γάργαρον ἄκρον Ἴδης[Refs 8th c.BC+]; τὰ ἄκρα heights, [Refs
  5th c.BC+]

  __1.b ἄκρα νάων ships'' tops, [Refs 7th c.BC+]

  __2 headland, cape, Σούνιον ἄκρον Ἀθηνέων[Refs 8th c.BC+]

  __3 end, extremity, τὰ ἄ. τῆς θαλάσσης, [τοῦἀέρος], [Refs 5th c.BC+]; ἄκρα χειρῶν
  hands, [Refs 2nd c.AD+]; ἐξ ἄκρων at the end, [Refs 5th c.BC+]:—border, frontier,
  [Refs 2nd c.BC+]

  __II metaphorically, highest pitch, height, πανδοξίας ἄκρον[Refs 5th c.BC+]; εἰς
  ἄκρον ἀνδρείας ἱκέσθαι to highest pitch, [Refs 4th c.BC+]; εἰς ἄκρον ἁδύς exceedingly,
  [Refs 3rd c.BC+]; ἐπ᾽ ἄκρον ἀφικέσθαι, ἐλθεῖν, [Refs 5th c.BC+]; ἄκρον ἐρώτων εἰδότος,
  ἄκρα μάχας[Refs 1st c.AD+] —ἄκρα, τά, heights, highest point, οὔτοι ποθ᾽ ἥξει (sic)
  τῶν ἄκρων ἄνευ πόνου[Refs 5th c.BC+]; ἄκρα φέρεσθαι win prize, [Refs 3rd c.BC+]

  __II.2 of persons, Ἄργεος ἄκρα Πελασγοί pride of Argos, [Refs 3rd c.BC+]

  __III δρυὸς ἄκρα, ={ἀκρόδρυα}, [Refs]

  __IV in Logic of [Refs 4th c.BC+] are major and minor terms of syllogism, opposed
  to to μέσον or middle, [Refs]

  __V extremes in a proportion, [Refs] {STEPBible-TFLSJ}'
