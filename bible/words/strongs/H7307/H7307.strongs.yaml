strongs_number: H7307
language: hebrew
lemma: רוּחַ
transliteration: rûwach
pronunciation: roo'-akh
definition: wind; by resemblance breath, i.e. a sensible (or even violent) exhalation;
  figuratively, life, anger, unsubstantiality; by extension, a region of the sky;
  by resemblance spirit, but only of a rational being (including its expression and
  functions)
kjv_usage: air, anger, blast, breath, [idiom] cool, courage, mind, [idiom] quarter,
  [idiom] side, spirit(-ual), tempest, [idiom] vain, (whirl-) wind(-y).
derivation: from H7306 (רוּחַ);
extended_definition: ': temper

  1) wind, breath, mind, spirit

  1a) breath

  1b) wind

  1b1) of heaven

  1b2) quarter (of wind), side

  1b3) breath of air

  1b4) air, gas

  1b5) vain, empty thing

  1c) spirit (as that which breathes quickly in animation or agitation)

  1c1) spirit, animation, vivacity, vigour

  1c2) courage

  1c3) temper, anger

  1c4) impatience, patience

  1c5) spirit, disposition (as troubled, bitter, discontented)

  1c6) disposition (of various kinds), unaccountable or uncontrollable impulse

  1c7) prophetic spirit

  1d) spirit (of the living, breathing being in man and animals)

  1d1) as gift, preserved by God, God''s spirit, departing at death, disembodied being

  1e) spirit (as seat of emotion)

  1e1) desire

  1e2) sorrow, trouble

  1f) spirit

  1f1) as seat or organ of mental acts

  1f2) rarely of the will

  1f3) as seat especially of moral character

  1g) Spirit of God, the third person of the triune God, the Holy Spirit, coequal,
  coeternal with the Father and the Son

  1g1) as inspiring ecstatic state of prophecy

  1g2) as impelling prophet to utter instruction or warning

  1g3) imparting warlike energy and executive and administrative power

  1g4) as endowing men with various gifts

  1g5) as energy of life

  1g6) as manifest in the Shekinah glory

  1g7) never referred to as a depersonalised force {STEPBible-TBESH}'
