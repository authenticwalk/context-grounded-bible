extended_definition: 'ἀριθμέω, -ῶ

  [in LXX for סָפַר pi., פָּקַד pi., etc. ;]

  to number (esp. for payment, MM, see word): Mat.10:30, Luk.12:7, Rev.7:9.†

  (AS) {STEPBible-TBESG}'
