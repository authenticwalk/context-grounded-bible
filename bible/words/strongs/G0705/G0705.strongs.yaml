  counted each for himself, πλίνθους[Refs 5th c.BC+]

  __2 count out, pay, χρυσίον, ἀργύριον, [Refs 5th c.BC+]

  __3 reckon, account, ἐν εὐεργεσίας μέρει[Refs 4th c.BC+]:—passive, to be reckoned,
