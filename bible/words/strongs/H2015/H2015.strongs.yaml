strongs_number: H2015
language: hebrew
lemma: הָפַךְ
transliteration: hâphak
pronunciation: haw-fak'
definition: to turn about or over; by implication, to change, overturn, return, pervert
kjv_usage: '[idiom] become, change, come, be converted, give, make (a bed), overthrow
  (-turn), perverse, retire, tumble, turn (again, aside, back, to the contrary, every
  way).'
derivation: a primitive root;
extended_definition: '1) to turn, overthrow, overturn

  1a) (Qal)

  1a1) to overturn, overthrow

  1a2) to turn, turn about, turn over, turn around

  1a3) to change, transform

  1b) (Niphal)

  1b1) to turn oneself, turn, turn back

  1b2) to change oneself

  1b3) to be perverse

  1b4) to be turned, be turned over, be changed, be turned against

  1b5) to be reversed

  1b6) to be overturned, be overthrown

  1b7) to be upturned

  1c) (Hithpael)

  1c1) to transform oneself

  1c2) to turn this way and that, turn every way

  1d) (Hophal) to turn on someone {STEPBible-TBESH}'
