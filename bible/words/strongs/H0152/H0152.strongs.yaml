language: hebrew
lemma: אֲדְרַמֶּלֶךְ
transliteration: ʼĂdrammelek
pronunciation: ad-ram-meh'-lek
definition: Adrammelek, the name of an Assyrian idol, also of a son of Sennacherib
kjv_usage: Adrammelech.
derivation: from H142 (אָדַר) and H4428 (מֶלֶךְ); splendor of (the) king;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 2Ki.19.37;

  son of: Sennacherib (H5576);

  brother of: Sharezer (H8272) and Esarhaddon (H0634)

  § Adrammelech = "honour of the king" or "Adar is prince" or "Adar is Counsellor,
  Decider"

  1) an idol or god of the Sepharvites, introduced to Israel by Shalmaneser the fifth

  2) the son and murderer of Sennacherib {STEPBible-TBESH}'
