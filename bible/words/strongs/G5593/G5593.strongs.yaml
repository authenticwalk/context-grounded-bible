language: greek
lemma: ψυχρός
transliteration: psychrós
definition: chilly (literally or figuratively)
kjv_usage: cold
derivation: from G5592 (ψύχος);
extended_definition: 'ψυχρός, -ά, -όν

  (ψύχω), [in LXX: Pro.25:25 (קַר), Sir.43:20, 4Ma.11:26 * ;]

  cold: sc. ὕδωρ (cf. Theogn., 263; Hdt., ii, 37), Mat.10:42; metaphorically, of indifferent
  persons, Rev.3:15-16 †

  (AS) {STEPBible-TBESG}'
etymology: 'ψῡχρός, ά, όν,

  cold, χάλαζα, νιφάδες, χιών, [Refs 8th c.BC+]; ψ. χαλκός (as we say ''cold steel'')
  [Refs 8th c.BC+]; ψυχρόν (without ὕδωρ) [Refs 6th c.BC+] also ={ψῦχος}, cold, [Refs
  5th c.BC+]: of the air, αὔρη ψ. [Refs 8th c.BC+]; ψ. βίος life in the cold, [Refs
  5th c.BC+]; of cold meats, [Refs 2nd c.AD+]; of a snake, [Refs 3rd c.BC+]: comparative
  -ότερος[Refs 5th c.BC+]: superlative -ότατος[Refs 1st c.BC+]

  __II metaphorically,

  __II.1 ineffectual, vain, ἐπικουρίη ψ. [Refs 5th c.BC+]; θερμὴν ἐπὶ ψυχροῖσι καρδίαν
  ἔχεις a hot spirit in a cold business, [Refs]

  __II.2 of feelings, ψ. τέρψις, ἐλπίς, [Refs 5th c.BC+]

  __II.3 of persons, cold-hearted, heartless, indifferent, [NT+5th c.BC+]

  __II.4 of flat, lifeless, insipid productions, τὸν Παλαμήδην (the play so named)
  ψυχρὸν ὄντ᾽ αἰσχύνεται [Refs 5th c.BC+]; ψ. καὶ ἀηδὴς [Μοῦσα] [Refs 5th c.BC+]:
  hence jokes in [Refs 5th c.BC+]; also of authors themselves, γίνεται ψυχρός [Refs
  1st c.BC+]. adverb, ὁ δ᾽ αὖ Θέογνις ψυχρὸς ὢν ψυχρῶς ποιεῖ [Refs 5th c.BC+]; σκώψαντι
  ψ. ἐπιγελάσαι to laugh at a feeble joke, [Refs 5th c.BC+]

  __II.5 silly, γραϊδίοις ψυχροῖς ὁμιλοῦντες [Refs 2nd c.AD+]; compare conversely
  μάκρα for μάκτρα (ψυχρός originally ''cooled by blowing'' from ψύχω ''blow'').]
