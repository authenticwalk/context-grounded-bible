strongs_number: G5118
language: greek
lemma: τοσοῦτος
transliteration: tosoûtos
definition: apparently from G3588 (ὁ) and G3739 (ὅς)) and G3778 (οὗτος) (including
  its variations); so vast as this, i.e. such (in quantity, amount, number of space)
kjv_usage: as large, so great (long, many, much), these many
derivation: from (so much;
extended_definition: 'τοσοῦτος, -αύτη, -οῦτο

  (Heb.7:22) and (elsewhere, as usually in Attic) -οῦτον, correlat. of ὅσος, of quantity,
  size, number, so great, so much, pl., so many: Mat.8:10 Luk.7:9, Heb.12:1, Rev.18:7,
  16; of time, so long, χρόνος, Jhn.14:9, Heb.4:7; pl., Luk.15:29 (ἔτη), Jhn.12:37
  21:11, 1Co.14:10; before ὥστε, Mat.15:33; absol.: pl., Jhn.6:9, Gal.3:4; of price,
  τοσούτου, Act.5:8; dative, τοσούτῳ κρείττων, Heb.1:4; τ. μᾶλλον ὅσῳ, Heb.10:25;
  καθ᾽ ὅσον . . . κατὰ τ., Heb.7:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'τοσοῦτος, αύτη, οῦτο

  (or τοσοῦτον, see entry near the end); Epic dialect τοσσοῦτος; Aeolic dialect τεσσοῦτος
  (which see); ={τόσος} in all senses, but like{τοσόσδε} with stronger demonstrative
  sense: [Refs 8th c.BC+] while in Trag. (not in [Refs 5th c.BC+]; by ὁπόσος, [Refs];
  by ὅστις, [Refs 5th c.BC+]; also by adverb ὡς, [Refs 8th c.BC+]; τ. ἐγένετο ὥστε..
  [Refs 5th c.BC+]: frequently also, like{τοσόσδε}, absolutely, ἄφενος τ. [Refs 8th
  c.BC+]; of persons, so large, so tall, etc., καί σε τ. ἔθηκα [Refs 8th c.BC+]; also,
  so great (in rank, skill, or character), [Refs 5th c.BC+]: plural, so many, τ. ἔτεα
  [Refs 8th c.BC+]; [χρήματα] [Refs 8th c.BC+] so big, [Refs 5th c.BC+]; τοσοῦτος
  τὸ βάθος so deep, [Refs 5th c.BC+]; also τοσοῦτος ἐν κακίᾳ (variant{εἰς κακίαν})
  [Refs 5th c.BC+]of the same height, [Refs 5th c.BC+]; ἕτεροι or ἄλλοι τοσοῦτοι to
  the same number, [Refs 5th c.BC+] drawn up only so few in file (opposed to οὕτω
  βαθεῖα φάλαγξ), [Refs 5th c.BC+]

  __II neuter as substantive, so much, thus much, τοσσοῦτον ὀνήσιος [Refs 8th c.BC+];
  referring to what precedes, τοσαῦτα.. εἰρήσθω [Refs 5th c.BC+] at so small a distance,
  so near at hand, [Refs 5th c.BC+]so far, [Refs 5th c.BC+]; ἐς τ. ἥκομεν, ὥστε..
  [Refs 5th c.BC+]; ἐκ τ. from so far, so far off, [Refs 5th c.BC+]; ἐν τοσούτῳ in
  the meantime, [Refs 5th c.BC+]; ἐπὶ τοσοῦτο so far, [Refs 5th c.BC+]; κατὰ τοσοῦτον
  so far, [Refs 5th c.BC+]; μέχρι τοσούτου ἕως ἂν.. so far, so long, [Refs 5th c.BC+]

  __III neuter also as adverb, so much, so far, ἢ τοσσοῦτον.. ἢ ἔτι μᾶσσον [Refs 8th
  c.BC+]; σθένειν τ. ὥστε.. [Refs 5th c.BC+]; τοσοῦτον, ὅσον.. [Refs 8th c.BC+] —but
  τοσούτῳ is more frequently with Comparatives, [Refs 5th c.BC+]; or with words implying
  comparison, τοσούτῳ διέφερεν ὥστε[Refs 8th c.BC+], and Attic dialect generally (very
  frequently in [Refs 5th c.BC+] is found in [Refs] as cited by [Refs] is found in
  [Refs 5th c.BC+] (τοσοῦθ᾽ ὅσον) and in [Refs 5th c.BC+] (which is variant in [Refs
  5th c.BC+] is metrically possible; also in [Refs 5th c.BC+], in all codices of [Refs
  5th c.BC+] and in the first hand of codex X in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
