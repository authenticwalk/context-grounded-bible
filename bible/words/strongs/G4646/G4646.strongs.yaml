strongs_number: G4646
language: greek
lemma: σκολιός
transliteration: skoliós
definition: warped, i.e. winding; figuratively, perverse
kjv_usage: crooked, froward, untoward
derivation: from the base of G4628 (σκέλος);
extended_definition: 'σκολιός, -ά, -όν

  [in LXX: Deu.32:5 (עִקֵּשׁ), Pro.28:18 (σ. ὁδοῖς πορεύεσθαι, for: דֶּרֶךְ עָקַשׁ),
  Isa.40:4 (עָקֹב), etc. ;]

  curved, bent, winding (opposite to ὀρθός, εὐθύς): Luk.3:5 (LXX). Metaphorical, crooked,
  perverse, unjust: Act.2:40, Php.2:15, 1Pe.2:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκολιός, ά, όν,

  curved, bent (opposed to ὀρθός, εὐθύς), σ. σίδηρος [Refs 5th c.BC+]; of rivers and
  paths, winding, ποταμός [Refs 5th c.BC+]; οἶμος, ἀτραπός, etc., [Refs 4th c.BC+];
  twisted, tangled, βάτος [Refs 4th c.BC+]; ἐς τὸ σ. [Refs 5th c.BC+]

  __2 bent sideways, δουλείη κεφαλή, σκολιή [Refs 6th c.BC+]; ἵππος σ. crooked made
  or going askew, [Refs 5th c.BC+]

  __II metaphorically, crooked, i.e. unjust, unrighteous, θέμιστες [Refs 8th c.BC+];
  μῦθοι, δίκαι, [Refs 8th c.BC+]; αἰ σκολιὰν (i.e. ῥήτραν) ὁ δᾶμος ἕλοιτο, Spartan
  law cited in [Refs 6th c.BC+]; riddling, obscure, ῥημάτια [Refs 2nd c.AD+] makes
  the crooked one straight, [Refs 8th c.BC+]; τυφλὰ καὶ σ. [Refs]; σκολιά, τά, indirect
  methods, [Refs 1st c.BC+]. adverb σκολιῶς [Refs 8th c.BC+]

  __III σκολιόν, τό, intestine, σπλάγχανα καὶ νεφρὸν καὶ σκολιόν [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
