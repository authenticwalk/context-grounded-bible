strongs_number: G4940
language: greek
lemma: συντυγχάνω
transliteration: syntynchánō
definition: to chance together, i.e. meet with (reach)
kjv_usage: come at
derivation: from G4862 (σύν) and G5177 (τυγχάνω);
extended_definition: 'συν-τυγχάνω

  [in LXX: 2Ma.8:14 * ;]

  to meet with, fall in with: with dative of person(s), Luk.8:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'συντυγχάνω,

  future -τεύξομαι[Refs 5th c.AD+]aorist 2 συνέτῠχον: perfect -τέτευχα[Refs 3rd c.BC+]

  __I of persons, meet with, fall in with, τινι [Refs 5th c.BC+] [same place], etc.;
  so μοίρᾳ τοῦδ᾽ ἐχθίονι σ. [Refs 5th c.BC+]; but οἱ συντυγχάνοντες, of two persons
  meeting, [Refs 5th c.BC+]

  __I.2 rarely with genitive, like the simple verb, συντυχὼν κακῶν ἀνδρῶν perhaps
  having like others met with evil men, [Refs 5th c.BC+]

  __I.3 ὁ συντυχών the first that meets one, ὁ αἰεὶ ξυντυχών [Refs 5th c.BC+]: rarely
  in present, ὁ συντυγχάνων [Refs 5th c.BC+] the first that comes to hand, average,
  οὐ τὸ σ. ἔργον [Refs 5th c.BC+]

  __II of accidents and chances, happen to, befall, τὰ συντυχόντα σφι [Refs 5th c.BC+]:
  absolutely, happen, fall out, εὖ ξυντυχόντων if things go well, [Refs 5th c.BC+];
  πρὸς τὰ σ. according to circumstances, [Refs 1st c.AD+], it happened that.. , with
  infinitive, [Refs 5th c.BC+]participle, ἡ οὐσία συντέτευχε τὸν μέσον κατειληφυῖα
  τόπον Chrysipp. [same place] {STEPBible-TFLSJ}'
