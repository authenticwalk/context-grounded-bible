strongs_number: G3371
language: greek
lemma: μηκέτι
transliteration: mēkéti
definition: no further
kjv_usage: any longer, (not) henceforth, hereafter, no henceforward (longer, more,
  soon), not any more
derivation: from G3361 (μή) and G2089 (ἔτι);
extended_definition: 'μηκέτι

  (μή, ἔτι)

  adv.,

  no more, no longer: with 2 aor. subjc., Mrk.9:25; οὐ μ., Mat.21:19; with praes.
  subjc., Rom.14:13; with praes. imperat., Luk.8:49, Jhn.5:14 8:11 Eph.4:28, 1Ti.5:23;
  with optative, Mrk.11:14; ἵνα μ., 2Co.5:15, Eph.4:14; with inf., Mrk.1:45 2:2, Act.4:17
  25:24, Rom.6:6, Eph.4:17, 1Pe.4:2; with ptcp., Act.13:34, Rom.15:23, 1Th.3:1 3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'μηκέτι,

  adverb, (formed from μή, ἔτι, with κ inserted on a false analogy with οὐκέτι) no
  more, no longer, no further, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
