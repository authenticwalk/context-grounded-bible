strongs_number: G2662
language: greek
lemma: καταπατέω
transliteration: katapatéō
definition: to trample down; figuratively, to reject with disdain
kjv_usage: trample, tread (down, underfoot)
derivation: from G2596 (κατά) and G3961 (πατέω);
extended_definition: 'κατα-πατέω, -ῶ

  [in LXX for דָּרַךְ, רָמַס, שָׁאַף, etc. ;]

  to tread down, trample under foot: Mat.7:6, Luk.12:1; pass., Mat.5:13, Luk.8:5.
  Metaphorical, τ. υἱὸν τ. θεοῦ, Heb.10:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταπᾰτ-έω,

  trample under foot, [Refs 5th c.BC+]. trample down the seed (i.e. have it trampled
  down) by swine, [Refs 5th c.BC+] —passive, [Refs 5th c.BC+].

  __2 metaphorically, [NT+8th c.BC+]. {STEPBible-TFLSJ}'
