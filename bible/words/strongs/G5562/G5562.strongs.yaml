strongs_number: G5562
language: greek
lemma: χωρέω
transliteration: chōréō
definition: to be in (give) space, i.e. (intransitively) to pass, enter, or (transitively)
  to hold, admit (literally or figuratively)
kjv_usage: come, contain, go, have place, (can, be room to) receive
derivation: from G5561 (χώρα);
extended_definition: 'χωρέω, -ῶ

  [in LXX: Gen.13:6 (נָשָׂא), 3Ki.7:26 7:38 (כּוּל hi.), 2Ch.4:5 (חָזַק hi.), Wis.7:23-24,
  al. ;]

  __I. Intrans.,

  __1. to make room, give way, retire, pass: before εἰς, Mat.15:17; metaphorically
  (EV, come), εἰς μετάνοιαν, 2Pe.3:9.

  __2. to go forward, advance, progress (Plat., Polyb., al.) ὁ λόγος ὁ ἐμὸς οὐ χωρεῖ.
  ἐν ὑμῖν, Jhn.8:37 (R, txt., hath not free course; R, mg., hath no place, for WH.
  cf. Field, Notes, 94 f.).

  __II. Trans., to have space for holding, to hold: Mrk.2:2 (cf. Ge, l.with), Jhn.21:25;
  of measures (1Ki, 2Ch, ll. with), Jhn.2:6. Metaphorical, of having or making room
  in mind or heart: Mat.19:11-12 (EV, receive), 2Co.7:2 (R, txt., open your hearts;
  mg., make room) (cf. ἀνα-, ἀπο-, ἐκ-, ὑπο-χωρέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'χωρ-έω,

  [Refs 6th c.BC+]; future χωρήσω [Refs 8th c.BC+], and in later Prose, as [Refs 1st
  c.BC+]; Attic dialect only in [Refs 5th c.BC+]; elsewhere in Trag. and Attic dialect
  always in middle form, χωρήσομαι, [Refs 5th c.BC+]aorist ἐχώρησα, Epic dialect χώρησα,
  [Refs 8th c.BC+]: perfect κεχώρηκα [Refs 5th c.BC+] —passive, future χωρηθήσομαι
  (συγ-) [Refs 2nd c.BC+]aorist ἐχωρήθην (συν-) [Refs 5th c.BC+]perfect κεχώρηται
  (παρα-) [Refs 5th c.BC+]: (χῶρος):—make room for another, give way, withdraw, ἐχώρησαν
  πάλιν αὖτις [Refs 8th c.BC+]; γαῖα ἔνερθε χώρησεν the earth gave way from beneath,
  i. e. opened, [Refs]; χ. πρύμναν, ={κρούεσθαι πρύμναν}, put back, retire, [Refs
  5th c.BC+]begone! [Refs 5th c.BC+]—The uncom pounded word does not occur in [Refs
  8th c.BC+] and only future and aorist in [Refs 8th c.BC+] —Construction:

  __1 with genitive of things vel loci, χώρησεν τυτθὺν ἐπάλξιος [Refs 8th c.BC+]

  __2 with dative person, give way to one, make way for him, retire before him, οὐδ᾽
  ἂν Ἀχιλλῆϊ χωρήσειεν [Refs 8th c.BC+]

  __II after [Refs 8th c.BC+], go forward, advance, τὸ πῦρ.. πρόσω κεχώρηκεν [Refs];
  simply, go or come, [Refs 5th c.BC+]; go on one''s journey, travel, [Refs 5th c.BC+];
  χ. πρὸς ἔργον come to action, [Refs 5th c.BC+]; χ. πρὸς ἧπαρ go to one''s heart,
  [Refs 5th c.BC+]; χωρῶν ἀπείλει νῦν go and threaten, [Refs 5th c.BC+]; τὰ τοξεύματα
  ἐχώρει διὰ τῶν ἀσπίδων, of weapons, [Refs 5th c.BC+]; τὸ ὕδωρ κατὰ τὰς τάφρους ἐχώρει
  it went off by.., [Refs 5th c.BC+]; χώρει κάτω go downwards, i.e. beginning from
  the upper parts of the body, [Refs 5th c.BC+]; χ. κύκλῳ [ὁ ποταυός] [Refs 5th c.BC+];
  ὁμόσε χ. τισί to join battle, [Refs 5th c.BC+] the night was passing, near an end,
  [Refs 4th c.BC+]wander about, [Refs 5th c.BC+]; also of the menses, [Refs 5th c.BC+]

  __II.b to be in motion or flux, πάντα χωρεῖ [Refs 5th c.BC+]

  __II.2 go forward, make progress, τοὔργον οὐ χωρεῖ πρόσω [Refs 5th c.BC+]; χωρεῖ..
  τὸ πρᾶγμα[Refs]

  __II.3 come to an issue, turn out in a certain manner, παρὰ σμικρὰ.. κεχώρηκε have
  come to little, of the event of oracles, [Refs 5th c.BC+]; κακῶς χ. turn out ill,
  [Refs 5th c.BC+]: frequently absolutely, advance, succeed, [NT+5th c.BC+]; also,
  to be possible, οὐ γάρ οἱ χωρεῖ περιβαλεῖν κτλ. [Refs 2nd c.AD+]

  __II.4 to be spread abroad, ἡ φάτις κεχώρηκε a report spread, [Refs 5th c.BC+];
  διὰ πάντων οὕτως ἐχώρει τίς ἕψετα;” [Refs 5th c.BC+]; ὄνομα δόξῃ διὰ πάντων ἀνθρώπων
  κεχωρηκός a name spread abroad, [Refs]

  __II.5 of money, to be spent, τὰς μὲν δαπάνας χωρεῖν ἐντελεῖς ἐκ τῶν οἴκων, τὰ δὲ
  ἔργα μὴ τελείσθαι λυσιτελούντως πρὸς τὴν δαπάνην [Refs 5th c.BC+]

  __III transitive, have room for a thing, hold, contain, frequently of measures,
  κρητὴρ χωρέων ἀμφορέας ἑξακοσίους [LXX+5th c.BC+]; χωρήσατε ἡμᾶς take us into your
  hearis! [NT]find room for.., [NT]; to be capable of, τὸ Κάτωνος φρόνημα [Refs 1st
  c.AD+]: with infinitive, to be capable of doing, οὐ χωρεῖ μεγάλην διδαχὴν ἀδίδακτος
  ἀκούειν (variant for{ἀκουή}) [Refs 1st c.AD+]

  __III.2 impersonal, ὅταν μηκέτι χωρῇ αὐταῖς ἐργαζομέναις [ταῖς μελίτταις] when there
  is no more room for them, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
