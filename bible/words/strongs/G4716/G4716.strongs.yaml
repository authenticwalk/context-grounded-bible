strongs_number: G4716
language: greek
lemma: σταυρός
transliteration: staurós
definition: a stake or post (as set upright), i.e. (specially), a pole or cross (as
  an instrument of capital punishment); figuratively, exposure to death, i.e. self-denial;
  by implication, the atonement of Christ
kjv_usage: cross
derivation: from the base of G2476 (ἵστημι);
extended_definition: 'σταυρός, -oῦ, ὁ

  __1. an upright pale or stake (Hom., Hdt., Thuc., al.)

  __2. In late writers (Diod., Plut., al.) of the Roman instrument of crucifixion,
  the Cross: of the Cross on which Christ suffered, Mat.27:32, 40 27:42, Mrk.15:21,
  30 15:32, Luk.23:26, Jhn.19:17, 19 19:25, 31, Col.2:14, Heb.12:2; θάνατος σταυροῦ,
  Php.2:8; τ. αἷμα τοῦ σ., Col.1:20. Metaphorical, in proverbial sayings: αἴρειν (λαμβάνειν,
  βαστάζειν) τὸν σ., Mat.10:38 16:24, Mrk.8:34 10:21,  15:21, Luk.9:23 14:27 (for
  an interesting ex. of metaphorically use in π., see MM, xxiii) By meton., for Christ''s
  death on the Cross: 1Co.1:17, Gal.5:11 6:12, 14, Eph.2:16, Php.3:18; ὁ λόγος ὁ τοῦ
  σ., 1Co.1:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'σταυρός, ὁ,

  upright pale or stake, σταυροὺς ἐκτὸς ἔλασσε διαμπερὲς ἔνθα καὶ ἔνθα πυκνοὺς καὶ
  θαμέας [Refs 8th c.BC+]; of piles driven in to serve as a foundation, [Refs 5th
  c.BC+]

  __II cross, as the instrument of crucifixion, [NT+1st c.BC+]; σ. λαμβάνειν, ἆραι,
  βαστάζειν, metaphorically of voluntary suffering, [NT]: its form was represented
  by the Greek letter T, [Refs 2nd c.AD+]

  __II.b pale for impaling a corpse, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
