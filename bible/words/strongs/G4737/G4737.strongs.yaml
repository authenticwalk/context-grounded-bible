strongs_number: G4737
language: greek
lemma: στεφανόω
transliteration: stephanóō
definition: to adorn with an honorary wreath (literally or figuratively)
kjv_usage: crown
derivation: from G4735 (στέφανος);
extended_definition: 'στεφανόω, -ῶ

  (στέφανος), [in LXX for עָטַר ;]

  with accusative of person(s),

  to crown: of a victor, 2Ti.2:5. Metaphorical, δόξῃ κ. τιμῇ, Heb.2:7, 9" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'στεφᾰν-όω,

  middle, Syracusan 2nd pers. singular imperative στεφάνουσο [Refs 3rd c.BC+]:—passive,
  future -ώσομαι[Refs 1st c.AD+]; -ωθήσομαι [Refs 4th c.BC+]

  __I used by [Refs 8th c.BC+] only in passive, to be put round in a circle or as
  a rim or border, and hence to be put round, ἣν περὶ μὲν πάντῃ Φόβος ἐστεφάνωται
  round about the aegis is Terror wreathed, [Refs 8th c.BC+]; ἀμφὶ δέ μιν θυόεν νέφος
  ἐστεφάνωτο all round about him was a cloud, [Refs]; νῆσον, τὴν πέρι πόντος ἐστεφάνωται
  the sea lies round about the island, [Refs 8th c.BC+] constellations which heaven
  has all round it, [Refs 8th c.BC+]; of a crowd of spectators surrounding a dancing-floor,
  ἀμφὶ δ᾽ ὅμιλος ἀπείριτος ἐστεφάνωτο [Refs]; περὶ δ᾽ ὄλβος ἀπείριτος ἐστεφάνωτο around
  were.. riches in a circle placed, [Refs 8th c.BC+]: so in later Epic dialect, [Refs
  3rd c.BC+]active, περίτροχον ἐστεφάνωσαν αἱμασιήν made a fence round, [Refs 3rd
  c.AD+]

  __I.2 to be surrounded, ἐστεφανωμένος τιάραν μυρσίνῃ having his tiara wreathed with
  myrtle, [Refs 5th c.BC+]; πεδία ἐστεφάνωται ὄρεσιν are surrounded by.. , [Refs 5th
  c.BC+]: so in active, [Βαβυλῶνα] τείχεσιν ἐστεφάνωσεν [Refs]

  __II after [Refs 8th c.BC+] in active, crown, wreathe, χαίταν [Refs 5th c.BC+];
  Ὀρέστην σ. [Refs 5th c.BC+]; with genitive, πίτυος [Refs 5th c.BC+]; of crowning
  a corpse, [Refs 5th c.BC+]; ships, [Refs 1st c.AD+]; of the nuptial crown, [LXX];
  κατηρῶντο τοῖς ἐστεφανωμένοις newly wedded couples, [Refs 4th c.AD+]; στεφανοῦν
  εὐαγγέλια crown one for good tidings, [Refs 5th c.BC+]; στεφανοῦσα, title of a statue
  by Praxiteles (see. στέφω [Refs 2nd c.AD+]:—passive, to be crowned or rewarded with
  a crown, [NT+5th c.BC+]:—middle, crown oneself, στεφανωσαμένη δρυῒ καὶ.. σπείραισι
  δρακόντων [Refs 5th c.BC+]; στεφανωσάμενος αὐτόν (i.e. τὸν στέφανον) [Refs 3rd c.BC+]:
  also absolutely, of one going to sacrifice, [Refs 5th c.BC+]; at a festival, [Refs
  5th c.BC+]; win a crown, of the victor at the games, [Refs 5th c.BC+]:—passive,
  with double accusative, ἐστεφανώθη Ἐλεύθερος.. Ἁδριάνεια πάλην [Refs 2nd c.AD+]

  __II.2 crown as an honour or reward [Refs 4th c.BC+]; reward by a gift of money,
  etc. [Refs 4th c.BC+] Gauthier et Sottas Décret trilingue en l'' honneur de Ptolémée
  IV [Refs 3rd c.BC+]

  __II.3 metaphorically, confer glory upon, decorate, honour, τινὰ μολπᾷ [Refs 5th
  c.BC+]; ἀπὸ τῶν ὑπαρχόντων τὴν πόλιν (by a victory in the games) [Refs 5th c.BC+];
  [τὸ ῥόδον] ἐγκωμίῳ [Refs 1st c.BC+]:—passive, σοφίας ἀριστεῖα ἐστεφανοῦτο [Refs
  2nd c.AD+]

  __II.4 crown or honour with libations, σ. τύμβον αἵματι [Refs 5th c.BC+]

  __II.5 crown with the badge of office, especially of persons sacrificing, [Refs
  5th c.BC+]:—passive, [Refs 5th c.BC+]; of magistrates in office, ὁ ἐστεφανωμένος
  ἄρχων [Refs 4th c.BC+] {STEPBible-TFLSJ}'
