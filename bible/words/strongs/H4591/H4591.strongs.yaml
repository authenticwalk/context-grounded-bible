strongs_number: H4591
language: hebrew
lemma: מָעַט
transliteration: mâʻaṭ
pronunciation: maw-at'
definition: properly, to pare off, i.e. lessen; intransitively, to be (or causatively,
  to make) small or few (or figuratively, ineffective)
kjv_usage: suffer to decrease, diminish, (be, [idiom] borrow a, give, make) few (in
  number, -ness), gather least (little), be (seem) little, ([idiom] give the) less,
  be minished, bring to nothing.
derivation: a primitive root;
extended_definition: '1) to be or become small, be few, be diminished

  1a) (Qal)

  1a1) to diminish

  1a2) to be too small

  1b) (Piel) to become few

  1c) (Hiphil)

  1c1) to make small, make few, diminish

  1c2) to give less {STEPBible-TBESH}'
