strongs_number: G2708
language: greek
lemma: καταχέω
transliteration: katachéō
definition: to pour down (out)
kjv_usage: pour
derivation: from G2596 (κατά) and cheo (to pour);
extended_definition: 'κατα-χέω

  [in LXX for יָצַק, נָטָה, עָטָה hi. ;]

  to pour down upon: with genitive (cl.), Mrk.14:3; before ἐπί, with genitive, Mat.26:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταχέω,

  [Refs 8th c.BC+]aorist 1 κατέχεα, Epic dialect and Lyric poetry κατέχευα (see. below):—middle,
  Epic dialect aorist 1 κατεχεύατο [Refs 3rd c.BC+]; infinitive - χέασθαι [Refs 5th
  c.BC+] —passive, perfect κατακέχυμαι Oracle texts cited in [Refs 5th c.BC+]: aorist
  -εχύθην [Refs 5th c.BC+]aorist passive (frequently in tmesis) κατέχυτο, κατέχυντο,
  [Refs 8th c.BC+]:—pour down upon, pour over, with dative, κὰδ δέ οἱ ὕδωρ χεῦαν [Refs
  8th c.BC+]; ἀντιπάλοις φόνον epigram cited in [Refs 1st c.AD+]:—passive, κὰδ δ᾽
  ἄχος οἱ χύτο ὀφθαλμοῖσι [Refs 8th c.BC+]; κατὰ.. ὀρόφοισιν αἷμα.. κέχυται Oracle
  texts cited in [Refs 5th c.BC+] [same place]; δάκρυσι βλέφαρα-χυθέντα E.[same place];
  οἱ -χυθέντες [Refs 1st c.AD+]:—also active with genitive, rarely in [Refs 8th c.BC+];
  ἔτνος τοὐλατῆρος[Refs 7th c.BC+] —middle, κατὰ τῶν ἱματίων καταχεόμενοι [ἄκρατον]
  letting it be poured over.., [Refs]:— passive, κατὰ τοῖν κόραιν ὕπνου τι καταχεῖται
  γλυκύ [Refs 5th c.BC+]

  __2simply, pour, shower down, χιόνα, νιφάδας ἐπὶ χθονί, [Refs 8th c.BC+] —middle,
  νότος.. χύσιν κατεχεύατο φύλλων Call.[same place]:—passive, ἴδρως κακχέεται [Refs
  7th c.BC+]

  __2.b throw, cast down, θύσθλα χαμαὶ κατέχευαν [Refs 8th c.BC+]; ὅπλα τε πάντα εἰς
  ἄντλον κατέχυνθ᾽ [Refs 8th c.BC+]; πέπλον μὲν.. κατέχευεν ἐπ᾽ οὔδει let the robe
  fall upon the floor, [Refs 8th c.BC+]:—middle, [Refs 5th c.BC+]; χαίταν let fall,
  [Refs]

  __5 with metaphorically, κοινολογίας.. ἡδονὴν -χεούσης [Refs 1st c.BC+]

  __3 passive, to be poured over the ground, be there in heaps, ὁ χῶρος, ἐν ᾧ αἱ ἄκανθαι
  [τῶν ὀφίων] κατακεχύαται [Refs 5th c.BC+]; of persons, to be spread, dispersed,
  [Refs 4th c.BC+]

  __II cause to flow, run, [χρυσὸν] ἐς πίθους τήξας κ. [Refs 5th c.BC+] —middle, χρυσὸν
  καταχέασθαι to have it melted down, [Refs] {STEPBible-TFLSJ}'
