strongs_number: H8245
language: hebrew
lemma: שָׁקַד
transliteration: shâqad
pronunciation: shaw-kad'
definition: to be alert, i.e. sleepless; hence to be on the lookout (whether for good
  or ill)
kjv_usage: hasten, remain, wake, watch (for).
derivation: a primitive root;
extended_definition: '1) to wake, watch, awake, be alert

  1a) (Qal)

  1a1) to keep watch of, be wakeful over

  1a2) to be wakeful, wake (as mourner or sufferer) {STEPBible-TBESH}'
