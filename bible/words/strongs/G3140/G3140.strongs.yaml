strongs_number: G3140
language: greek
lemma: μαρτυρέω
transliteration: martyréō
definition: to be a witness, i.e. testify (literally or figuratively)
kjv_usage: charge, give (evidence), bear record, have (obtain, of) good (honest) report,
  be well reported of, testify, give (have) testimony, (be, bear, give, obtain) witness
derivation: from G3144 (μάρτυς);
extended_definition: 'μαρτυρέω, -ῶ

  (μάρτυς), [in LXX chiefly for עֵד (עֵד (Gen.31:47-48, al.), also for עוּד hi. (Gen.43:3,
  La 2:13), עָנָה (Num.35:30) ;]

  __(a) prop., to be a witness, bear witness, testify: absol. (find., al.), Jhn.15:27,
  Act.26:5; parenthetical (Bl., § 79, 7; MM, xvi), 2Co.8:3; with dative of person(s)
  (comm. and incomm.; El., § 37, 2), Act.22:5, Heb.10:15; id. before ὅτι, Mat.23:31,
  Rom.10:2, al.; accusative and inf., Act.10:43; with accusative of thing(s) (cl.),
  Jhn.3:11, Rev.22:16, 20; with accusative cogn., before περί, Jhn.5:32, 1Jn.5:10;
  with dative of thing(s), Jhn.5:33, Act.14:3, al.; before περί, with genitive (of
  person(s) and of thing(s)), Jhn.1:7-8, 15 2:25 18:23 21:24, al.; id. before ὅτι,
  Jhn.5:36 7:7; ὅτι, Jhn.1:34 4:44 al.; ὅτι recit., Jhn.4:39; κατά before ὅτι, 1Co.15:15;
  pass., Heb.7:8; ptcp., Rom.3:21; impers., Heb.7:17;

  __(b) in late Gk., to witness favourably, give a good report, approve (Bl., § 54,
  3; MM, xvi; Deiss., BS, 265): with dative of person(s), Luk.4:22; before ἐπί with
  dative of thing(s), Heb.11:4; pass., Act.6:3; before ἐν, 1Ti.5:10, Heb.11:2; διά,
  with genitive of thing(s), Heb.11:39; with genitive of person(s), Act.10:22, al.;
  impers., III Jn 12 (cf. ἐπι, συν-επι-, κατα-, συν-μαρτυρέω)

  (AS) {STEPBible-TBESG}'
etymology: 'μαρτῠρ-έω,

  future -ήσω [Refs 5th c.BC+]:—passive, future μαρτυρηθήσομαι [Refs 4th c.BC+]; μαρτυρήσομαι
  in passive sense, [Refs 5th c.BC+]aorist ἐμαρτυρήθην: perfect μεμαρτύρημαι [Refs
  5th c.BC+], used in active sense, [LXX]:—bear witness, give evidence:—Constr.:

  __1 absolutely, [Refs 5th c.BC+]

  __2 with dative person, bear witness to or in favour of another, confirm what he
  says, [Refs 5th c.BC+]; μαρτυρέει μοι τῇ γνώμῃ, ὅτι.. bears witness to my opinion,
  that.., [Refs 5th c.BC+]; especially bear favourable witness to, give a good report
  of a person, [Refs 3rd c.BC+]; πάντες ἐμαρτύρουν αὐτῷ [Refs 2nd c.AD+]

  __3 with accusative of things, testify to a thing, [Refs 7th c.BC+]

  __4 μ. περί τινος [Refs 5th c.BC+]

  __5 with infinitive, testify that a thing is, [Refs 5th c.BC+]; τίς σοι μαρτυρήσει
  ταῦτ᾽ ἐμοῦ κλύει; that he heard.. ? [Refs 5th c.BC+]: rarely with participle, μαρτυρεῖτέ
  [μοι].. ῥινηλατούσῃ [Refs 4th c.BC+]

  __6 μ. τινὶ ὡς.. [Refs 5th c.BC+]; μ. ὅτι.. [Refs 5th c.BC+]

  __7 μ. τινὶ τῆς συμμαχίας testify to, acknowledge the value of his alliance, [Refs
  1st c.AD+]

  __8 with accusative cognate, μαρτυρίαν μ. [Refs 5th c.BC+]; μ. ἀκοήν give hearsay
  evidence, [Refs 4th c.BC+]; μ. ψεῦδος, ψεύδη, bear false witness, [Refs 5th c.BC+]:—passive,
  μαρτυρίαι μαρτυρηθεῖσαι [Refs 5th c.BC+]

  __9 impersonal in passive, παρ᾽ ἄλλου ποιητοῦ μαρτυρεῖται testimony is borne by..,
  [Refs 5th c.BC+]; οἶδα.. μαρτυρήσεσθαί μοι ὅτι.. [Refs 5th c.BC+]; μεμαρτύρηται
  ὑμῖν testimony has been given before you, [Refs 5th c.BC+]

  __10 passive, μαρτυρεῖταί μοι σοφία is ascribed to me, [Refs 1st c.BC+]; μαρτυροῦμαι
  ἐμπειρίαν I have it ascribed to me, [Refs 1st c.AD+]; μαρτυροῦμαι ἐπί τινι I bear
  a character for.., [Refs 2nd c.AD+]; ἄνδρας μαρτυρουμένους men whose character is
  approved by testimony, [NT+1st c.AD+]; δι᾽ ὅλης οἰκουμένης μαρτυρούμενον θεόν [Refs]

  __II Astrology texts, to be in aspect with, with dative, [Refs 2nd c.AD+]:—passive,
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
