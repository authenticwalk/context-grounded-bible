strongs_number: H0172
language: hebrew
lemma: אׇהֳלִיבָה
transliteration: ʼOhŏlîybâh
pronunciation: o''-hol-ee-baw'
definition: Oholibah, a symbolic name for Judah
kjv_usage: Aholibah.
derivation: (similarly with H170 (אׇהֳלָה)) for אׇהֳלִיבָהּ ; from H168 (אֹהֶל); my
  tent (is) in her;
extended_definition: 'A woman living at the time of Exile and Return, first mentioned
  at Ezk.23.4;

  sister of: Oholah (H0170)

  § Aholibah = "woman of the tent" or "the tent is in her"

  (metaph) Jerusalem as adulterous wife of Jehovah {STEPBible-TBESH}'
