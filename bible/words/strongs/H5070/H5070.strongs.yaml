derivation: from H5068 (נָדַב); liberal;
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Ch.8.30;

  son of: Abiel (H0022) and Maacah (H4601N);

  brother of: Kish (H7027), Ner (H5369), Abdon (H5658J), Zur (H6698I), Baal (H1168B),
  Gedor (H1446I), Ahio (H0283I), Zecher (H2144) and Mikloth (H4732)

  § Nadab = "generous"

  1) eldest son of Aaron by Elisheba; struck dead before the sanctuary in the wilderness
  for kindling the censers with strange fire

  2) son of king Jeroboam I of the northern kingdom of Israel and king of Israel for
  2 years before being slain by Baasha

  3) a Jerahmeelite, son of Shammai, of the tribe of Judah

  4) a son of Gibeon of the tribe of Benjamin {STEPBible-TBESH}'
