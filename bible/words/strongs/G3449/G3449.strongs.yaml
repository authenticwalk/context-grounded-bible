strongs_number: G3449
language: greek
lemma: μόχθος
transliteration: móchthos
definition: toil, i.e. (by implication) sadness
kjv_usage: painfulness, travail
derivation: from the base of G3425 (μόγις);
extended_definition: 'μόχθος, -ου, ὁ

  (= Hom. μόγος), in cl. chiefly poët., [in LXX for תְּלָאָה, עָמָל, etc. ;]

  toil, labour, hardship, distress: 2Co.11:27, 1Th.2:9, 2Th.3:8.†

  SYN.: κόπος (which see), πόνος  (AS) {STEPBible-TBESG}'
etymology: 'μόχθ-ος, ὁ,

  = Homeric μόγος, toil, hardship, distress, ἀμφὶ δ᾽ ἀέθλῳ δῆριν ἔχειν καὶ μ. [Refs
  8th c.BC+]; μόχθων ἀμπνοά, ἀμοιβά, [Refs 5th c.BC+]: also in plural, toils, troubles,
  hardships, [Refs 4th c.BC+], etc.; of the labours of Heracles, [Refs 5th c.BC+];
  μ. τέκνων for them, [Refs 5th c.BC+]; μόχθον ἀμφὶ πράγμασι epigram cited in [Refs
  4th c.BC+]; Ἀπελλείου μ. γραφίδος, of a picture, [NT+5th c.BC+]; μ. implies hardship,
  πόνος work (but μ. is said to be Cretan dialect for πόνος [Refs] {STEPBible-TFLSJ}'
