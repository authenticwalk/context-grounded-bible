strongs_number: G4981
language: greek
lemma: σχολή
transliteration: scholḗ
definition: properly, loitering (as a withholding of oneself from work) or leisure,
  i.e. (by implication) a "school" (as vacation from physical employment)
kjv_usage: school
derivation: probably feminine of a presumed derivative of the alternate of G2192 (ἔχω);
extended_definition: 'σχολή, -ῆς, ἡ

  [in LXX: Gen.33:14 (κατὰ σ., אַט), Pro.28:19, Sir.38:24 * ;]

  __1. leisure.

  __2. Later (from Plato on),

  __(a) that for which leisure is employed, a disputation, lecture;

  __(b) the place where lectures are delivered, a school: Act.19:9 (for the later
  sense of employment, see MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'σχολή, ἡ,

  leisure, rest, ease, [Refs 5th c.BC+]; opposed to ἀσχολία, [Refs 4th c.BC+]; σχολὴν
  ἄγειν to be at leisure, enjoy ease, keep quiet, [Refs 5th c.BC+]; ἐπί τινι for a
  thing, [Refs 5th c.BC+]; τινι [Refs 2nd c.AD+]; σ. ἀγαγεῖν ἐπί τινα to give up one''s
  time to him, [Refs]; σ. ἔχειν to have leisure, [Refs 5th c.BC+]; ἀμφὶ ἑαυτόν for
  one''s own business, [Refs 5th c.BC+]; σ. ποιεῖσθαι to find leisure, πρός τι [Refs]:
  with infinitive, [Refs 5th c.BC+]; μὴ σχολὴν τίθει, i.e. make haste, [Refs 5th c.BC+];
  σχολή [ἐστί] μοι I have time, οὐ σχολὴ αὐτῷ [Refs 5th c.BC+]; οὐκ οὔσης σ. [Refs
  5th c.BC+]: with infinitive, οὔτοι.. τῇδ᾽ ἐμοὶ σ. πάρα τρίβειν [Refs 4th c.BC+];
  εἴ τῳ καὶ λογίζεσθαι σ. [Refs 5th c.BC+]; καταβαίνειν οὐ σ. [Refs 5th c.BC+]; σχολὴ
  ἐδόκει γίγνεσθαι he thought he had plenty of time, [Refs 5th c.BC+]; σ. διδόναι,
  παρέχειν τινί, [Refs 5th c.BC+]; τὴν τοῦ πράττοντος σ. περιμένειν to wait his leisure,
  [Refs 5th c.BC+]; σχολῆς τόδ᾽ ἔργον a work for leisure, i.e. requiring attention,
  [Refs 5th c.BC+] at leisure, [Refs 5th c.BC+]

  __2 with genitive, leisure, rest from a thing, ἔν τινι σχολῇ κακοῦ [Refs 5th c.BC+];
  σ. ἄγειν ἀπό τινος to keep clear of.., [Refs 5th c.BC+]; ἡ τῶν ἀναγκαίων σ. [Refs
  4th c.BC+]

  __3 idleness, τίκτει γὰρ οὐδὲν ἐσθλὸν εἰκαία σ. [Refs 5th c.BC+]

  __II that in which leisure is employed, οὐ κάμνω σχολῇ I am not weary of talk, [Refs];
  especially learned discussion, disputation, lecture, [Refs 5th c.BC+]; ταῦτ᾽ οὐ
  σχολὴ Πλάτωνο; [Refs 1st c.BC+]; ἠθικαὶ σ., title of work by Persaeus, [Refs 1st
  c.BC+]

  __II.2 a group to whom lectures were given, school, [Refs 4th c.BC+]; σ. ἔχειν to
  keep a school, [Refs 2nd c.AD+]; σχολῆς ἡγεῖσθαι to be master of it, [Refs 1st c.BC+]

  __II.3 Latin schola, ={σχολαστήριον}, [Refs 1st c.BC+]

  __III σχολαί, αἱ, regiments of the Imperial guard, [Refs 6th c.AD+] see at {διέδριον};
  Latin scholae, [Refs 4th c.AD+]

  __III.b section of an office, [Refs 6th c.AD+]; of the [Refs] ''schools'' of shorthand
  writers, [Refs 6th c.AD+]

  __B σχολῇ as adverb, in a leisurely way, tardily, ἤνυτον σ. βραδύς [Refs 5th c.BC+];
  ἄτρεμά τε καὶ σ. [Refs 2nd c.BC+]

  __B.2 at one''s leisure, i.e. scarcely, hardly, not at all, [Refs 5th c.BC+] b:
  frequently in apodosi, to introduce an a fortioriargument, εἰ δὲ μὴ.., ἦ που σχολῇ..
  γε if not so.., hardly or much less so.., [Refs 5th c.BC+]; ὁπότε γὰρ.., answered
  by σ. γε, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
