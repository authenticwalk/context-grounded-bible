strongs_number: G0454
language: greek
lemma: ἄνοια
transliteration: ánoia
definition: stupidity; by implication, rage
kjv_usage: folly, madness
derivation: from a compound of G1 (Α) (as a negative particle) and G3563 (νοῦς);
extended_definition: 'ἀνοια, -ας, ἡ

  (ἄ-νοος, without understanding), [in LXX: Pro.14:8, 2215 (אִוֶּלֶת), Wis.15:18,
  al. ;]

  folly, foolishness: 2Ti.3:9; expressed in violent rage (cf. Plat., Tim., 86B): Luk.6:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄνοια,

  Epic dialect ἀνοίη [Refs 6th c.BC+], ἡ:— the character of an ἄνοος, want of understanding,
  folly, ἀνοίη in folly, [Refs 5th c.BC+]; πολλῆ ἀνοια χρῆσθαι to be a great fool,
  [Refs 5th c.BC+]; ἄνοιαν ὀφλισκάνειν to be thought a fool, [Refs 5th c.BC+]; but
  opposed to μανία, [Refs]: plural, follies, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
