strongs_number: G4730
language: greek
lemma: στενοχωρία
transliteration: stenochōría
definition: narrowness of room, i.e. (figuratively) calamity
kjv_usage: anguish, distress
derivation: from a compound of G4728 (στενός) and G5561 (χώρα);
extended_definition: 'στενοχωρία, -ας, ἡ (see supr.)

  [in LXX for צוֹק, etc. ;]

  narrowness of space, want of room (Thuc., al.). Metaphorical (Ken., Polyb., Deu.28:53,
  Wis.5:3, al.), difficulty, distress: θλίψις καὶ (ἢ) σ., Rom.2:9 8:35 (EV, anguish);
  pl. (cf. Bl., § 32, 6; WM, 220), 2Co.6:4 12:10.†

  SYN.: θλίψις, q.v  (AS) {STEPBible-TBESG}'
etymology: 'στενοχωρ-ία,

  Ionic dialect -ίη, ἡ, narrowness of space, a confined space, [Refs 5th c.BC+]; want
  of room, by sea or land, [Refs 5th c.BC+]; opposed to εὐρυχωρία and ἄνεσις, [Refs
  1st c.AD+], compare 182b; σ. βίου the short space of life remaining, [Refs 2nd c.AD+]

  __II metaphorically, straits, difficulty, ἡ σ. τοῦ ποταμοῦ difficulty of passing
  the river, [LXX+5th c.BC+]; distress, [Refs 2nd c.BC+]; ἡ τῆς πόλεως [NT+2nd c.BC+];
  also, narrow limits, probably in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
