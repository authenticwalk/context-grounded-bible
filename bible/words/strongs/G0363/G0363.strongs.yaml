strongs_number: G0363
language: greek
lemma: ἀναμιμνήσκω
transliteration: anamimnḗskō
definition: to remind; (reflexively) to recollect
kjv_usage: call to mind, (bring to , call to, put in), remember(-brance)
derivation: from G303 (ἀνά) and G3403 (μιμνήσκω);
extended_definition: 'ἀνα-μιμνήσκω

  [in LXX for זָכַר hi. ;]

  to remind, call to one''s remembrance: with accusative of thing(s), 1Co.4:17; with
  inf., 2Ti.1:6. Pass., to remember, call to mind: Mrk.11:21 14:72, 2Co.7:15, Heb.10:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναμιμνήσκω,

  future ἀναμνήσω, poetry ἀμμνήσω: Aeolic dialect aorist active ὀμναῖσαι[Refs 7th
  c.BC+]: aorist infinitive passive ὀμνάσθην[Refs 3rd c.BC+]:— remind one of a thing,
  with double accusative, ταῦτά μ᾽ ἀνέμνησας[Refs 8th c.BC+]: but also with genitive
  of things, μή μ᾽ ἀναμνήσῃς κακῶν[Refs 7th c.BC+]

  __2 with accusative person et infinitive, remind one to do, [Refs 5th c.BC+]

  __3 with accusative of things only, recall to memory, make mention of, [Refs 5th
  c.BC+]

  __4 followed by conjunction, ἀ. ὅτι.. [Refs 5th c.BC+]

  __5 ἀναμιμνῄσκων, ὁ, remembrancer, [LXX]

  __II passive, remember, recall to mind, τινός[Refs 5th c.BC+]; less frequently τι,
  [Refs 5th c.BC+]: followed by a relative, ἀναμνησθέντας οἷα ἐπάσχετε[Refs 5th c.BC+]

  __II.2 ἀ. νοσήματος have a relapse, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
