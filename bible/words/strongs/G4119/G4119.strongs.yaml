strongs_number: G4119
language: greek
lemma: πλείων
transliteration: pleíōn
definition: more in quantity, number, or quality; also (in plural) the major portion
kjv_usage: X above, + exceed, more excellent, further, (very) great(-er), long(-er),
  (very) many, greater (more) part, + yet but
derivation: comparative of G4183 (πολύς);
extended_definition: 'πλέον, see: πολύς.

  πολύς, πολλή, πολύ,

  [in LXX chiefly for רַב and cognate forms ;]

  __1. as adj., much, many, great, of number, space, degree, value, time, etc.: ἀριθμός,
  Act.11:21; ὄχλος, Mrk.5:24; θερισμός, Mat.9:37; χόρτος, Jhn.6:10; χρόνος, Mat.25:19;
  γογγυσμός, Jhn.7:12; πόνος, Col.4:13; δόξα, Mat.24:30; σιγή, Act.21:40; pl., προφῆται,
  Mat.13:17; ὄχλοι, Mat.4:25; δαιμόνια, Mrk.1:34; δυνάμεις, Mat.7:22,

  __2. As subst., pl. masc, πολλοί, many (persons): Mat.7:22, Mrk.2:2, al.; with genitive
  partit., Mat.3:7, Luk.1:16, al.; before ἐκ, Jhn.7:31, Act.17:12; with art., οἱ π.,
  the many, Mat.24:12, Rom.12:5, 1Co.10:17, 33 2Co.2:17; opposite to ὁ εἶς (Lft.,
  Notes, 291), Rom.5:15, 19; neut. pl., πολλά: Mat.13:3, Mrk.5:26, al.; accusative
  with adverbial force, Mrk.1:45, Rom.16:6 (Deiss., LAE, 317), 1Co.16:12, Jas.3:2,
  al.; neut. sing., πολύ: Luk.12:48; adverbially, Mrk.12:27, al.; πολλοῦ (genitive
  pret.), Mat.26:9; with compar. (Bl., §44, 5), π. σπουδαιότερον, 2Co.8:22; πολλῷ
  πλείους, Jhn.4:41.

  Compar., πλείων

  , neut., πλεῖον and πλέον (see WH, App., 151), pl., πλείονες, -ας, -α, contr., πλείους,
  -ω (cf. Mayser, 69), more, greater;

  __1. as adj.: Jhn.15:2, Act.18:2o, Heb.3:3; before παρά, Heb.11:4 (cf. Westc, in
  l. Was ΠΛΙΟΝΑ here a primitive error for ΗΔΙΟΝΑ ?); pi., Act.13:31, al.; with genitive
  compar., Mat.21:36; with num. (ἤ of comp. omitted), Act.4:22 24:11, al.

  __2. As subst., οἱ π., the greater number: Act.10:32 27:12, 1Co.10:5 15:6; also
  (Bl., §44, 3) others, more, the more: 2Co.2:6 4:15, Php.1:14; πλείονα, Luk.11:53;
  πλειον, πλέον, Mat.20:10, 2Ti.3:9; with genitive comp., Mk  12:43, Luk.21:3; π.
  Ἰωνᾶ ὧδε, Mat.12:41; adverbially, Act.4:17 20:9 24:4.

  __3. As adv., πλεῖον: before ἤ, Luk.9:13; with genitive comp., Mat.5:20; πλείω:
  with num., Mat.26:53.

  Superl., πλεῖστος, -η, -ον

  , __(a) prop., most: Mat.11:20 21:8; adverbially, τὸ π., 1Co.14:27;

  __(b) elative (M, Pr., 79), very great: ὄχλος π., Mrk.4:1.

  (AS) {STEPBible-TBESG}'
etymology: 'πλείων,

  πλέων, ὁ, ἡ, neuter πλεῖον, πλέον, πλεῖν, comparative of πολύς (on the forms see
  entry near the end), more, of number, size, extent, etc., οἱ δὲ μάχονται παυρότεροι
  πλεόνεσσι [Refs 8th c.BC+]; ἐς πλείονας οἰκεῖν govern for the interest of the majority,
  [Refs 5th c.BC+]; πλέον᾽ ἔλπομαι λόγον Ὀδυσσέος ἢ πάθαν greater than.., [Refs 5th
  c.BC+]; τὸν πλείω λόγον all further speech, [Refs 5th c.BC+]; πλείω τὸν πλοῦν..
  ποιησάμενοι having made the voyage longer, [Refs 5th c.BC+]; ὁ π. βίος a longer
  life, [Refs 5th c.BC+]; of Time, longer, π. χρόνος [Refs 8th c.BC+]

  __2 with Article, οἱ πλέονες the greater number, the mass or crowd,[Refs 8th c.BC+];
  the people, opposed to the chief men, [Refs 5th c.BC+]; euphemistic of the dead,
  ἀνεστηκυῖα παρὰ τῶν πλειόνων [Refs 5th c.BC+]; ἐς πλεόνων μετοικεσίην[Refs 1st c.AD+];
  τὸ πλεῖον πολέμοιο the greater part of.., [Refs 8th c.BC+]; ὅστις τοῦ πλέονος μέρους
  χρῄζει, opposed to τοῦ μετρίου, [Refs 5th c.BC+]

  __II peculiar usages of neuter:

  __II.1 as a Noun, more, πλεῦν ἔτι τούτου [Refs 5th c.BC+]; τὸ δὲ π. nay, what is
  more, [Refs 5th c.BC+]; to a greater extent, [Refs 5th c.BC+]; πλέον or τὸ πλέον
  τινός a higher degree of a thing, τίς πλέον τᾶς εὐδαιμονίας φέρε; [Refs 5th c.BC+];
  also τὸ π. ὃ ἀναφέρει the excess which he reports, [Refs 3rd c.BC+]; ᾧ πλεῖον the
  excess, probably in [Refs 3rd c.BC+]; πλέον ἔχειν to have the advantage, have the
  best of it, like{πλεονεκτέω}, with genitive, [Refs 6th c.BC+]; π. ποιεῖν do some
  good, be successful, βουλοίμην ἂν πλέον τί με ποιῆσαι ἀπολογούμενον [Refs 5th c.BC+];
  οὐδὲν π. ποιήσειν, -ῆσαι, [Refs 5th c.BC+]; οὐδὲν ἐπίσταμαι π. have no superior
  knowledge, [Refs 5th c.BC+]; τί πλέο; what more, i.e. what good or use is it? [Refs
  5th c.BC+]; ἐπὶ πλέον as adverb, more, further, [Refs 5th c.BC+]: with genitive,
  beyond, ἐπὶ π. τῶν ἄλλων ἰσχύσας [Refs 5th c.BC+]to surpassing height in.., [Refs
  5th c.BC+]; περὶ πλείονος ποιεῖσθαι, see at {περί} [Refs 4th c.BC+]

  __II.2 as adverb, more, rather, π. ἔφερέ οἱ ἡ γνώμη κατεργάσεσθαι τὴν Ἑλλάδα he
  inclined rather to the belief.., [Refs 5th c.BC+]; π. ἔλαττον more or less, [Refs
  6th c.AD+]; also τὸ π., Ionic dialect τὸ πλεῦν, for the most part, [Refs 5th c.BC+];
  αὐτῆς τὸ π. μέτοχός εἰμι have the larger share, [Refs 5th c.BC+]; τὸ π., ={μᾶλλον,
  οὐ χάριτι τὸ π. ἢ φόβῳ} [Refs 5th c.BC+]; ἐστὶν ὁ πόλεμος οὐχ ὅπλων τὸ π., ἀλλὰ
  δαπάνης not so much.., as.., [Refs]

  __II.2.b with Numerals, τοξότας π. ἢ εἴκοσι μυριάδας [Refs 5th c.BC+]; ἐν πλέον
  ἢ διακοσίοις ἔτεσι variant in [Refs 4th c.BC+]; π. ἢ ἐν διπλασίῳ χρόνῳ [Refs 5th
  c.BC+] P., but the rule is not universal,[Refs 5th c.BC+]; πλεῖν ἢ χιλίας (i.e.
  δραχμάς) [Refs]; πλεῖν (πλεῖον codices) ἢ πέντε τάλαντα [Refs 4th c.BC+]; ἤ is frequently
  omitted, πλεῖν ἑξακοσίας [Refs 5th c.BC+]; ἔτη γεγονὼς πλείω ἑβδομήκοντα variant
  in [Refs 5th c.BC+]; but δέκα πλείοσιν ἔτεσι for ten years more, [Refs 5th c.BC+]:
  with number in genitive, κώμας.. οὐ πλεῖον εἴκοσι σταδίων ἀπεχούσας [Refs]

  __II.2.c Comedy texts, πλεῖν ἢ μαίνομαι more than to madness, [Refs 5th c.BC+]

  __II.2.d plural πλείω used like{πλέον}, [Refs 5th c.BC+]

  __II.2.e regular adverb πλειόνως [Refs 4th c.BC+]

  __B FORMS: Epic dialect use πλείων or πλέων as metre requires, also nominative and
  accusative plural πλέες, πλέᾰς, [Refs 8th c.BC+] (so, with ι from ε, Cretan dialect
  πλίες, πλίας, [Refs]; πλέας also Aeolic dialect, [Refs 4th c.BC+]; dative plural
  πλεόνεσσι [Refs 8th c.BC+] is falsa lectio in [Refs 5th c.BC+]; Aeolic dialect πλήων
  Hdn.Gr.2.431, also late Doric dialect, [Refs 1st c.AD+]; Attic dialect Inscrr. have
  -ει- always before -ου- and -ω-, [Refs] {STEPBible-TFLSJ}'
