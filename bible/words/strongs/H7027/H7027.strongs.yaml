strongs_number: H7027
language: hebrew
lemma: קִישׁ
transliteration: Qîysh
pronunciation: keesh
definition: Kish, the name of five Israelites
kjv_usage: Kish.
derivation: from H6983 (קוֹשׁ); a bow;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Est.2.5;

  father of: Shimei (H8096U)

  § Kish = "bent"

  1) a Benjamite of the family of Matri, father of king Saul

  2) an ancestor of Mordecai

  3) son of Gibeon and brother of Abdon, Zur, Baal, Ner, Nadab, Gedor, Ahio, Zechariah,
  and Mikloth; uncle of Kish the father of king Saul

  4) a Merarite Levite, son of Mahli and grandson of Merari the progenitor of the
  family

  5) a Merarite Levite, son of Abdi in the time of king Hezekiah of Judah {STEPBible-TBESH}'
