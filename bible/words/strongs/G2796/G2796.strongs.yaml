strongs_number: G2796
language: greek
lemma: κίνησις
transliteration: kínēsis
definition: a stirring
kjv_usage: moving
derivation: from G2795 (κινέω);
extended_definition: 'κίνησις, -εως, ἡ

  (κινέω), [in LXX: Job.16:6 (5), (נִיד), al. ;]

  a moving: Jhn.5:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'κίνησις [ῑ], εως, ἡ,

  motion, opposed to rest (στάσις), [Refs 5th c.BC+]; opposed to ἠρεμία, [Refs 4th
  c.BC+]

  __2 in Cyrenaic philosophical, λεία κ., ={ἡδονή}, τραχεῖα κ., ={πόνος}, [Refs 4th
  c.BC+]; αἱ κ. αἱ ἀνθρωπικαί human emotions, [Refs 2nd c.AD+]

  __3 dance, Ἄρεος κίνασις (sic) [Refs 7th c.BC+]

  __4 movement, in a political sense, ἐν κ. εἶναι [Refs 5th c.BC+]; ἡ κ. ἡ Ἰουδαϊκή
  the Jewish revolt, [Refs 2nd c.AD+]; of the Peloponn. war, [Refs 5th c.BC+]

  __5 change, revolution, κινήσεις πολιτείας [Refs 4th c.BC+]

  __6 movement of an army, [Refs 2nd c.BC+]

  __6.b removal, change of abode, [Refs 2nd c.AD+]

  __7 Grammars, inflexion, τοῦ ζῆμι κ. οὐχ εὕρηται [Refs]

  __8 in Law, punitive action, βασιλικὴ κ. [Refs], compare 10.27.2.7; also, setting
  a process in motion, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
