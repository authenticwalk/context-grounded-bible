strongs_number: G4755
language: greek
lemma: στρατηγός
transliteration: stratēgós
definition: a general, i.e. (by implication or analogy) a (military) governor (prætor),
  the chief (præfect) of the (Levitical) temple-wardens
kjv_usage: captain, magistrate
derivation: from the base of G4756 (στρατιά) and G71 (ἄγω) or G2233 (ἡγέομαι);
extended_definition: 'στρατηγός, -οῦ, ὁ

  (στραός, ἄγω), [in LXX chiefly for סָגָן (always in pl.), שַׂר ;]

  __1. a military commander, a general (Hdt., al.).

  __2. A civic commander, a governor, magistrate (Hdt., Xen., al.): Act.16:20, 22
  16:35-36, 38.

  __3. The commander of the Levitical guard of the Temple, ὁ σ. τ. ἱεροῦ (EV, captain
  of the Temple): Act.4:1 5:24, 26; pl., Luk.22:4, 52.†

  SYN.: ἄρχων (cf. EGT on Act.16:20; Ramsay, St. Paul, 217).  (AS) {STEPBible-TBESG}'
etymology: 'στρᾰτηγ-ός, ὁ

  (the feminine in [Refs 5th c.BC+] and Doric dialect στρᾰτᾱγός [Refs 4th c.BC+];
  Aeolic dialect στρότᾱγος [Refs]:— leader or commander of an army, general, [Refs
  7th c.BC+]; ἀνὴρ σ. [Refs 5th c.BC+]; opposed to ναύαρχος (admiral), [Refs 5th c.BC+]

  __2 generally, commander, governor, πόλει κήρυγμα θεῖναι τὸν σ. [Refs 4th c.BC+]

  __3 with genitive, στρατηγοὶ τοῦ πεζοῦ [Refs 5th c.BC+]

  __4 metaphorically, παραλαβὼν.. οἶνον σ. [Refs 4th c.BC+]; στρατηγοὶ κυνηγεσίων
  masters of hounds, [Refs 4th c.BC+]; so strategum te facio huic convivio, [Refs
  3rd c.BC+]

  __II at Athens, the title of 10 officers elected by yearly vote to command the army
  and navy, and conduct the war-department at home, commanders in chief and ministers
  of war, [Refs 5th c.BC+]; when distinguished from ναύαρχος and ἵππαρχος, the στρατηγός
  is commander of the infantry, Decrees cited in [Refs 4th c.BC+]; χειροτονηθεὶς σ.
  ἐπὶ τὸ ναυτικόν, ἐπὶ τὰ ὅπλα, [Refs]

  __II.2 also of chief magistrates of the cities of Asia Minor, [Refs 5th c.BC+];
  of many other Greek states, [Refs 4th c.BC+]

  __II.3 in Ptolemaic and Roman Egypt, military and civil governor of a nome, [Refs
  3rd c.BC+]; also in other parts of the Ptolemaic empire, e.g. at Calynda in Caria,
  [Refs 3rd c.BC+]; in Cyprus, [Refs 3rd c.BC+]; σ. τῆς πόλεως at Alexandria, [Refs
  2nd c.AD+]; at Ptolemais, [Refs 1st c.BC+]

  __II.4 σ. ὕπατος consul, [Refs 2nd c.BC+]; also ς. alone, [Refs 2nd c.BC+] alone,
  see at {ὕπατο; σ. ἀνθύπατος} proconsul, [Refs 2nd c.BC+]; ἑξαπέλεκυς σ. praetor,
  [Refs 2nd c.BC+]; used of the praetor urbanus, [Refs 1st c.BC+]; ς. alone, = praetor,
  [Refs 1st c.BC+]: also of the duumviri or chief magistrates of Roman colonies, as
  of Philippi, [NT]: later of the Comes Orientis, [Refs 4th c.AD+]

  __II.5 an officer who had the custody of the Temple at Jerusalem, ὁ σ. τοῦ ἱεροῦ
  [NT+1st c.AD+]

  __II.6 νυκτερινὸς σ. superintendent of police at Alexandria, [Refs 1st c.BC+]

  __II.7 ={φαλαγγάρχης} (which see), [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
