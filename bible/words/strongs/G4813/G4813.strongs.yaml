strongs_number: G4813
language: greek
lemma: συλάω
transliteration: syláō
definition: probably akin to G138 (αἱρέομαι); compare G4661 (σκῦλον)); to despoil
kjv_usage: rob
derivation: from a derivative of (to strip;
extended_definition: 'συλάω, -ῶ

  [in LXX: Ep. Jer.1:18 * ;]

  with accusative of person(s), to strip, plunder, spoil: 2Co.11:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'σῡλ-άω,

  imperfect contraction in Epic dialect ἐσύλα, σύλα, [Refs 8th c.BC+]; Ionic dialect
  Iterat. σύλασκε [Refs 8th c.BC+]:—passive, future συληθήσομαι [Refs 4th c.BC+]:—strip
  off, especially strip off the arms of a slain enemy, [Refs 8th c.BC+]

  __1 in full, with accusative person et of things, strip off from another, strip
  him of his arms (compare σκυλεύω), μή μιν Ἀχαιοὶ τεύχεα συλήσωσι [Refs 8th c.BC+];
  ἔπειτα δὲ καὶ τὰ (i.e. ἔναρα).. νεκροὺς ἂμ πεδίον συλήσετε [Refs 5th c.BC+]:— passive,
  with accusative of things, to be stripped, robbed, deprived of a thing, σκῆπτρα
  συληθήσεται [Refs 4th c.BC+]; ταῦτ᾽ (i.e. τὰ τόξα) ἐσυλήθην ἐγώ [Refs 5th c.BC+]

  __2 with accusative, strip a person of his arms, ἦ τινα συλήσων νεκύων [Refs 8th
  c.BC+]: generally, pillage, plunder, τὰ ἱρά, τοὺς θεούς, etc., [Refs 5th c.BC+]:—passive,
  βαρβάρων συλᾶσθ᾽ ὕπο [Refs 5th c.BC+]

  __3 with accusative of things, strip off, ὄφρα τάχιστα τεύχεα συλήσειε [Refs 8th
  c.BC+]

  __3.b take off or out, ἐσύλα τόξον took out the bow [from its case], [Refs]; σύλα
  πῶμα φαρέτρης took the lid off the quiver, [Refs]; with a notion of violence or
  suddenness, κρᾶτα σ. Μεδοίσας [Refs 5th c.BC+]

  __3.c carry off, τοὺς πολεμίους οὐ συλήσειν αὐτά (i.e. τὰ χρήματα) will not seize
  them as booty, [Refs 5th c.BC+]; θεῶν γέρα σ. [Refs 5th c.BC+]:—passive, to be carried
  off as spoil, ἄγαλμα σεσυλημένον [Refs 5th c.BC+]; to be taken away, [Refs 5th c.BC+]

  __3.d exercise right of σῦλαι, [Refs 5th c.BC+] —passive, πανταχοῦ συλωμένων ἡμῶν
  the right of reprisals was exercised against us everywhere, [Refs 5th c.BC+]

  __4 after [Refs 8th c.BC+] with accusative person et genitive _of things_, τίς σε
  δαίμων συλᾷ πάτρα; carries thee away from.. , [Refs 5th c.BC+] —passive, συλαθεὶς
  ἀγενείων stealing from among the boys, and enlisting among the men, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
