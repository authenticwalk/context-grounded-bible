language: greek
lemma: σκήνωμα
transliteration: skḗnōma
definition: an encampment, i.e. (figuratively) the Temple (as God's residence), the
  body (as a tenement for the soul)
kjv_usage: tabernacle
derivation: from G4637 (σκηνόω);
extended_definition: 'σκήνωμα, -τος, τό

  (σκηνόω), [in LXX chiefly for אֹהֶל ;]

  a tent, tabernacle (cf. σκηνή, σκῆνος): of the temple as God''s dwelling (Psa.132:5,
  al.), Act.7:46. Metaphorical, of the body: 2Pe.1:13-14.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκήν-ωμα, ατος, τό,

  ={σκήνημα}, mostly in plural, [LXX+5th c.BC+]; soldiers'' quarters, [Refs 5th c.BC+]:
  singular, tent, [LXX]

  __2 in singular metaphorically,= σκῆνος [NT]

  __3 temple, [LXX]: name of a building at Sparta, [Refs 2nd c.AD+]

  __4 = papilio, [Refs] (perhaps in both senses, pavilion and butterfly, compare σκῆν).
  {STEPBible-TFLSJ}'
