strongs_number: G3007
language: greek
lemma: λείπω
transliteration: leípō
definition: to leave, i.e. (intransitively or passively) to fail or be absent
kjv_usage: be destitute (wanting), lack
derivation: a primary verb;
extended_definition: 'λείπω

  [in LXX: Job.4:11, Pro.19:4 (פָּרַד), al. ;]

  __1. trans., to leave, leave behind; pass., to be left behind, to lack before prep.
  (as more usual in cl.), ἐν, Jas.1:4; with genitive of thing(s), Jas.1:5 2:15.

  __2. Intrans., to be gone, to be wanting: with dative of person(s), Luk.18:22, Tit.3:13;
  τὰ λείποντα, Tit.1:5

  (cf. ἀπο-, δια-, ἐκ-, ἐπι-, κατα-, ἐν-κατα-, περι-, ὑπο-λείπω).†

  (AS) {STEPBible-TBESG}'
etymology: 'λείπω,

  imperfect ἔλειπον [Refs 8th c.BC+]: future λείψω [Refs]aorist 1 ἔλειψα, participle
  λείψας [Refs 5th c.BC+]; uncompounded, [Refs 1st c.BC+]; also in later Poets, [Refs
  3rd c.AD+], etc.: but correct writers normally use aorist 2 ἔλῐπον [Refs 8th c.BC+],
  etc.: perfect λέλοιπα [Refs 8th c.BC+]pluperfect ἐλελοίπειν (Attic dialect -η) [Refs
  5th c.BC+]:—middle, in properly sense chiefly in compounds: aorist 2 ἐλιπόμην [Refs
  8th c.BC+]:—passive, future middle in passive sense λείψομαι [Refs 8th c.BC+]; also
  λειφθήσομαι [Refs 8th c.BC+]: aorist ἐλείφθην, λείφθην [Refs 5th c.BC+]; Epic dialect
  3rd.pers. plural ἔλειφθεν [Refs]: perfect λέλειμμαι [Refs 8th c.BC+]: pluperfect
  ἐλελείμμην [Refs 8th c.BC+]; Epic dialect λέλειπτο [Refs]: Epic dialect aorist also
  ἔλειπτο [Refs 3rd c.BC+]

  __1 leave, quit, Ἑλλάδα, δώματα, etc., [Refs 8th c.BC+]; χερσὶν ὕπο Τρώων λείψειν
  φάος ἠελίοιο, i.e. die, be killed, [Refs 8th c.BC+]; λ. βίον, βίοτον, etc., [Refs
  5th c.BC+]

  __1.b conversely, τὸν δ᾽ ἔλιπε ψυχή [Refs 8th c.BC+]; ψυχὴ δὲ λέλοιπεν (i.e. ὀστέα)
  [Refs 8th c.BC+]; in these two last passages some take it intransitive, is gone,
  see below [Refs]

  __2 leave behind, leave at home, παιδὶ τὸν ἐν μεγάροισιν ἔλειπες [Refs 8th c.BC+];
  especially of dying men, leave (as a legacy), Ἀτρεὺς δὲ θνῄσκων ἔλιπεν πολύαρνι
  Θυέστῃ [τὸσκῆπτρον[Refs 5th c.BC+]; λ. ἄρρενας, θυγατέρας, [Refs 5th c.BC+]:—also
  in middle, leave behind one (as a memorial to posterity), μνημόσυνον λιπέσθαι [Refs
  5th c.BC+]

  __2.b leave standing, leave remaining, spare, οἰκίαν οὐδεμίαν [Refs 5th c.BC+]

  __3 leave, forsake, [Refs 8th c.BC+]; τὴν αὑτοῦ φύσιν λ.[Refs 5th c.BC+]; λ. ἐράνους
  fail in paying.., [Refs 4th c.BC+]; λ. δασμόν, φοράν, [Refs 5th c.BC+]; λ. μαρτυρίαν,
  ὅρκον, fail in.., [Refs 4th c.BC+] allow it to go by default, [Refs 4th c.BC+];
  λοιβὰς.. οὐ λίπε neglected them not, [Refs]

  __3.b conversely, λίπον ἰοὶ ἄνακτα they failed him, [Refs 8th c.BC+]

  __4 in Mathematics texts, lose or drop something, i.e. have something subtracted
  from it, τὸ KP λιπὸν τὸ BO the area KP minus the area BO, [Refs 3rd c.BC+]

  __II intransitive, to be gone, depart, [Refs]; see above 1.1b.

  __II.2 to be wanting or missing, οὔ τί πω ἔλιπεν ἐκ τοῦδ᾽ οἴκου.. αἰκία [Refs 5th
  c.BC+]; λείπουσιν αἱ ἐκ τῆς κεφαλῆς [τρίχες] [NT+4th c.BC+]; τί λείπει τῶν ἐπιτηδείων
  αὐταῖ; [Refs 2nd c.BC+]; τί γάρ σοι λείπε; [Refs 2nd c.AD+]; [εἰς τὴν προκειμένην
  πραγματείαν] τὸ ὑφ᾽ οὗ γίνεται.. μὴ ῥηθὲν οὐ λείπει is not needed, [Refs 2nd c.AD+]infinitive,
  λείπει μὲν οὐδ᾽ ἃ πρόσθεν ἤδεμεν τὸ μὴ οὐ βαρύστον᾽ εἶναι nihil absunt quin.., [Refs
  5th c.BC+]; πρότασις τῆς προειρημένης λείπουσα ὑποθέσει a proposition containing
  less in the hypothesis than that aforesaid, [Refs 5th c.BC+]; τὸ λεῖπον what is
  lacking, [Refs 2nd c.BC+]; esp. Grammars, to be incomplete, of a phrase, λειπούσης
  τῆς φράσεως [Refs 2nd c.AD+]; to be wanting, omitted, λείποντος τοῦ καί [Refs]

  __II.2.b of the moon, to be invisible (compare λειψιφαής), [Refs 3rd c.AD+]

  __II.2.c λείποντα εἴδη, in Algebra, ={λείψεις}, negative terms, [Refs 3rd c.AD+]

  __B passive, to be left, left behind, ἄλοχος Φυλάκῃ ἐλέλειπτο [Refs 8th c.BC+];
  also ὀπίσσω, μετόπισθε, κατόπισθε λ., [Refs 8th c.BC+]; παῖδες.. μετόπισθε λελειμμένοι
  left behind in Troy, [Refs 8th c.BC+]; τὸ λειπόμενον βίου (variant{βιοτᾶς}) [Refs
  4th c.BC+]

  __B.b in Mathematics texts, to be subtracted: τὸ ἀπὸ τῆς ΔΦ λειφθὲν ὑπὸ τοῦ ἀπὸ
  τῆς ΔΑ ποιεῖ.., the square on ΔΦ subtracted from the square on ΔΑ gives.., [Refs
  1st c.BC+]

  __B.2 remain, remain over and above, τριτάτη δ᾽ ἔτι μοῖρα λέλειπται [Refs 8th c.BC+]
  it remains, [Refs 5th c.BC+]: c.accusative et infinitive, πεπληρῶσθαί με [Refs]

  __B.3 remain alive, πολλοὶ δὲ λίποντο [Refs 8th c.BC+]

  __B.II with genitive,

  __B.II.1 to be left without, to be forsaken of, κτεάνων λειφθεὶς καὶ φίλων [Refs
  5th c.BC+]; but στρατὸν λελειμμένον δορός which has been left by the spear, i.e.
  not slain, [Refs 4th c.BC+]

  __B.II.2 to be left behind in a race, [Refs 8th c.BC+]; λελειμμένος οἰῶν lingering
  behind the sheep, [Refs]; λείπετ᾽.. Μενελάου δουρὸς ἐρωήν he was left a spear''s
  throw behind Menelaus, [Refs 8th c.BC+]; ἐς δίσκουρα λέλειπτο he had been left behind
  as much as a quoit''s throw,[Refs 5th c.BC+]; τοῦ κήρυκος μὴ λείπεσθαι not to lag
  behind the herald, [Refs 5th c.BC+]; but ἀπό τινος to be left behind by one, [Refs
  8th c.BC+]; λ. βασιλέος or ἀπὸ βασιλέος by the king, [Refs 5th c.BC+]; λείπεσθαι
  τοῦ καιροῦ to be behind time, [Refs 5th c.BC+]; but, λείπου μηδὲ σύ, παρθέν᾽, ἀπ᾽
  οἴκων fail not [to come] from the house, i.e. follow us, uncertain in [Refs 5th
  c.BC+]: absolutely, to be left behind, be absent, [Refs 5th c.BC+]

  __B.II.3 come short of, be inferior to, τινος, like{ἐλαττοῦσθαι, ἡττᾶσθαι, ὑστερεῖσθαί
  τινος}, because the Verb has a comparative sense, [Refs]; οὐκ ἔσθ᾽ ὁποίας λείπεται
  τόδ᾽ ἡδονῆς falls short of.., [Refs 5th c.BC+]; λείπεσθαί τινος ἔς τι or ἔν τινι,
  [Refs 5th c.BC+]; οὐδ᾽ ἔτι θηρὸς ἐλείπετο δερκομένοισιν, i.e. resembled.., Epic.in
  [Refs 5th c.BC+] the inscribed figure falls short of the circumscribed by less than..,
  [Refs 4th c.BC+]: with participle, οὐδὲν ἐμοῦ λείπει γιγνώσκων [Refs 5th c.BC+];
  λέλειψαι τῶν ἐμῶν βουλευμάτων you come short of, understand not my plans, [Refs
  5th c.BC+]: absolutely, to be defeated, [Refs 2nd c.BC+]; λείπεσθαι ἐν [τῇ ἀγορανομίᾳ],
  Latin repulsam ferre, [Refs 1st c.AD+]participle, ἄνδρας λελειμμένους inferior men,
  [Refs 4th c.BC+]the poor, [Refs]

  __B.II.4 to be wanting or lacking in a thing, fail of or in, with genitive, ὀδυρμάτων
  ἐλείπετ᾽ οὐδέν [Refs 5th c.BC+]; λελ. λόγου failing to heed my word, [Refs 5th c.BC+];
  μῆνας ἓξ.. λειπόμενος (i.e. τῶν εἴκοσι ἐτῶν) [Refs]; also, λ. ἐν τῷ μὴ δύνασθαι
  μηδ᾽ ὁρᾶν [Refs 5th c.BC+]

  __B.II.5 to be in need of, τῆς σῆς βοηθείας [Refs 5th c.BC+] leiq[uglide]-, cf.
  Latin li-n-quo, Sanskrit ric-, present 3rd.pers. singular ri-ṇa-k-ti ''leaves'',
  etc.) {STEPBible-TFLSJ}'
