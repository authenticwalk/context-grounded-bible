lemma: יוֹאָח
transliteration: Yôwʼâch
pronunciation: yo-awkh'
definition: Joach, the name of four Israelites
kjv_usage: Joah.
derivation: from H3068 (יְהֹוָה) and H251 (אָח); Jehovahbrothered;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 2Ch.29.12b;

  father of: Eden (H5731A)

  § Joah = "Jehovah is brother"

  1) son of Asaph and chronicler to Hezekiah

  2) a Gershonite son or grandson of Zimmah

  3) a Korhite, 3rd son of Obed-edom and doorkeeper in the time of David

  4) son of Joahaz and chronicler to king Josiah {STEPBible-TBESH}'
