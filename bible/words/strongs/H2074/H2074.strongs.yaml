strongs_number: H2074
language: hebrew
lemma: זְבוּלוּן
transliteration: Zᵉbûwlûwn
pronunciation: zeb-oo-loon'
definition: Zebulon, a son of Jacob; also his territory and tribe
kjv_usage: Zebulun.
derivation: or זְבֻלוּן; or זְבוּלֻן; from H2082 (זָבַל); habitation;
extended_definition: 'A man of the tribe of Zebulun  living at the time of the Patriarchs,
  first mentioned at Gen.30.20;

  son of: Israel (H3478) and Leah (H3812);

  brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Issachar
  (H3485) and Dinah (H1783);

  half-brother of: Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Joseph
  (H3130) and Benjamin (H1144);

  father of: Sered (H5624), Elon (H0356H) and Jahleel (H3177)

  § Zebulun = "exalted"

  1) the 10th of the sons of Jacob, 6th and last of Leah; progenitor of Zebulun

  2) the tribe descended from Zebulun

  3) the land allocated to the tribe of Zebulun {STEPBible-TBESH}'
