kjv_usage: Zaccur, Zacchur.
derivation: from H2142 (זָכַר); mindful;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.13.13;

  son of: Mattaniah (H4983P);

  father of: Hanan (H2605N)

  § Zaccur or Zacchur = "mindful"

  1) father of Shammua, the Reubenite spy

  2) a Simeonite of the family of Mishma

  3) a Merarite Levite, son of Jaaziah

  4) son of Asaph the singer

  5) the son of Imri who assisted Nehemiah in rebuilding the wall

  6) a Levite, or family of Levites, who signed the covenant with Nehemiah

  7) a Levite whose son or descendant Hanan was one of the treasurers over the treasuries
  appointed by Nehemiah {STEPBible-TBESH}'
