strongs_number: G3849
language: greek
lemma: παραβιάζομαι
transliteration: parabiázomai
definition: to force contrary to (nature), i.e. compel (by entreaty)
kjv_usage: constrain
derivation: from G3844 (παρά) and the middle voice of G971 (βιάζω);
extended_definition: 'παρα-βιάζομαι

  [in LXX: Gen.19:9, 4Ki.2:17 (פָּצַר), Deu.1:43 (זוּד hi.), 1Ki.28:23 (פָּרַץ) see1.
  4 * ;]

  __1. prop., to force against nature or law.

  __2. to compel by force (Polyb.).

  __3. to constrain by entreaty (Ge, 1Sam, ll. with): Luk.24:29, Act.16:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρα-βῐάζομαι,

  do a thing by force against nature or law, [LXX]; use violence, περὶ τῶν τοιούτων
  [Refs 2nd c.BC+]

  __II with accusative, π. τὸν χάρακα force the palisade, [Refs]; π. τινά constrain,
  compel him, [LXX+NT]; of arguments or explanations, τὸ ἀδύνατον π. [Refs 4th c.BC+];
  μύθους π. καὶ διαστρέφειν to do them violence, [Refs 1st c.AD+]; constrain, with
  infinitive, [Refs 1st c.AD+]:—active in [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
