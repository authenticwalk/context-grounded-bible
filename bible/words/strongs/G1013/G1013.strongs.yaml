  purpose, [Refs 5th c.BC+]; intent, τοῦ νομοθέτου [Refs 5th c.BC+]; τὸ β. τῆς κρίσεως
  intention to judge, [Refs]

  __2 meaning, οὐδεὶς σαφῶς παρέδωκε τὸ β. [Refs 2nd c.BC+]

  __3 intention of a testator, [Refs 2nd c.AD+]: hence, will, testament, [Refs 3rd
  c.AD+]

  __II express will, consent, τῆς συγκλήτου [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
