strongs_number: G1377
language: greek
lemma: διώκω
transliteration: diṓkō
definition: compare the base of G1169 (δειλός) and G1249 (διάκονος)); to pursue (literally
  or figuratively); by implication, to persecute
kjv_usage: ensue, follow (after), given to, (suffer) persecute(-ion), press forward
derivation: a prolonged (and causative) form of a primary verb (to flee;
extended_definition: 'διώκω

  [in LXX chiefly for רָדַף ;]

  __1. to put to flight, drive away: Mat.23:34.

  __2. to pursue;

  __(a) of persons; with accusative, without hostility, to follow after: Luk.17:23;
  with hostile purpose: Act.26:11, Rev.12:13. Hence, to persecute: Mat.5:10-12, 44
  10:23, Luk.11:49 21:12, Jhn.5:16 15:20, Act.7:52 9:4-5 22:4, 7-8 26:14-15 Rom.12:14,
  1Co.4:12 15:9, 2Co.4:9, Gal.1:13, 23 4:29 5:11 6:12, Php.3:6, 2Ti.3:12;

  __(b) metaphorically, with accusative of thing(s), of seeking eagerly after: Rom.9:30,
  1Ti.6:11, 2Ti.2:22; νόμον δικαιοσύνης, Rom.9:31; τ. φιλοξενίαν, Rom.12:13; εἰρήνην,
  Heb.12:14, 1Pe.3:11; τὰ τῆς εἰ., Rom.14:19; τ. ἀγάπην, 1Co.14:1; τὸ ἀγαθόν, 1Th.5:15;
  absol., to follow on, drive, or speed on (Æsch.), Php.3:12, 14.†

  (AS) {STEPBible-TBESG}'
etymology: 'διώκω,

  Epic dialect infinitive διωκέμεναι, -έμεν (see. below): future -ξω[Refs 7th c.BC+]aorist
  ἐδίωξα: aorist 2 ἐδιώκαθον (see. διωκάθω): perfect δεδίωχα [Refs 4th c.BC+] —middle
  (see. below):—passive, future διωχθήσομαι [Refs 1st c.BC+]; but διώξομαι in passive
  sense, [LXX+1st c.BC+]: aorist ἐδιώχθην [Refs 5th c.BC+]: perfect δεδίωγμαι [NT];
  see at {δίω}):—cause to run, set in quick motion, opposed to φεύγω:

  __1 pursue, chase, in war or hunting, φεύγοντα διώκειν [Refs 8th c.BC+] —middle,
  διώκεσθαί τινα πεδίοιο, δόμοιο, chase one over or across.., [Refs 8th c.BC+]

  __1.b with accusative person, of a lover, [Refs 7th c.BC+] [same place]; follow,
  [NT+5th c.BC+]

  __2 pursue an object, seek after, ἀκίχητα διώκειν [Refs 8th c.BC+]; ἡδονήν, τὸ ἀγαθὸν
  καὶ καλόν, [Refs 5th c.BC+]; ἀλήθειαν[NT+4th c.BC+]; of plants, δ. τοὺς ξηροὺς τόπους
  seek them, [Refs 4th c.BC+]; δ. τὰ συμβάντα or τὸ συμβαῖνον follow or wait for the
  event, [Refs 4th c.BC+]:—middle, διώκεσθαι τὸ πλέον ἔχειν [Refs 1st c.BC+]; μοῖρα
  διωξαμένη [αὐτούς] [Refs]

  __3 pursue an argument, τὴν ἐναντίωσιν [Refs 5th c.BC+]; also, describe, ὕμνῳ ἀρετάς
  [Refs 5th c.BC+]; recite, λόγον [Refs]

  __II drive or chase away, διώκω οὔτιν᾽ ἔγωγε I don''t force any one away, [Refs
  8th c.BC+]; banish, [Refs].έ: metaphorically, διώκεις μ᾽ ᾗ μάλιστ᾽ ἐγὼ σφάλην you
  push or press me.., [Refs 5th c.BC+]

  __III of the wind, drive a ship, [Refs 8th c.BC+]; of rowers, impel, speed on her
  way, ῥίμφα διώκοντες (i.e. τὴν νῆα)[Refs]; Συριηγενὲς ἅρμα διώκων driving it, Oracle
  texts cited in [Refs 5th c.BC+]

  __III.2 seemingly intransitive, drive, drive on, [Refs 8th c.BC+]; gallop, run,
  etc., uncertain in [Refs 5th c.BC+]on the march, [Refs 4th c.BC+]

  __III.3 urge, impel, βέλος χερί [Refs 5th c.BC+]; especially of music, δ. μοῦσαν
  Pratin.[Refs 4th c.BC+]:—passive, ὑφ᾽ ἡδονῆς διώκομαι.. σὺν τάχει μολεῖν [Refs 5th
  c.BC+]

  __III.4 of work, urge on, carry forward, σκαφήτρους [Refs 1st c.AD+]

  __III.5 perfect participle passive δεδιωγμένος hurried, rapid, σφυγμοί [Refs 2nd
  c.AD+]

  __IV as law-term, prosecute, ὁ διώκων the prosecutor, opposed to ὁ φεύγων, the defendant,
  [Refs 5th c.BC+]; ὁ διώκων τοῦ ψηφίσματος τὸ λέγειν.., he who impeaches the clause
  in the decree.., [Refs 5th c.BC+]indict, [Refs 5th c.BC+]: with genitive criminis,
  accuse of.., prosecute for.., δ. τινὰ τυραννίδος [Refs 5th c.BC+]; φόνον τινὸς δ.
  avenge another''s murder, [Refs 5th c.BC+]; δίκην δ. pursue one''s rights at law,
  [Refs 5th c.BC+]: with accusative et infinitive, accuse one of doing, [Refs 2nd
  c.AD+]:—passive, ὁ διωκόμενος [Refs 5th c.BC+]

  __V persecute, [NT] {STEPBible-TFLSJ}'
