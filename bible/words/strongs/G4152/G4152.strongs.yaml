strongs_number: G4152
language: greek
lemma: πνευματικός
transliteration: pneumatikós
definition: non-carnal, i.e. (humanly) ethereal (as opposed to gross), or (dæmoniacally)
  a spirit (concretely), or (divinely) supernatural, regenerate, religious
kjv_usage: spiritual
derivation: from G4151 (πνεῦμα);
extended_definition: 'πνευματικός, -ή, -όν

  (πνεῦμα),

  __1. of or caused by the wind, air or breath (Arist., al.).

  __2. spiritual (opposite to σωματικός, Plut.);

  __(a) of created beings : τὰ π. (RV, the spiritual hosts), Eph.6:12; of that which
  is related to the human spirit, opposite to ψυχικός, 1Co.15:44 15:46;

  __(b) of that which belongs to or is actuated by the Divine Spirit;

  __α of persons : 1Co.2:15 3:1 14:37, Gal.6:1; οἶκος π., figuratively, 1Pe.2:5;

  __β of things : Rom.1:11 7:14, 1Co.2:13 10:3-4 12:1 14:1, Eph.1:3 5:19, Col.1:9
  3:16, 1Pe.2:5; opposite to τ. σαρκικά, Rom.15:27, 1Co.9:11.†

  SYN.: ψυχικός, which see, and cf. DB, ii, 410, iv, 612  (AS) {STEPBible-TBESG}'
etymology: 'πνευμᾰτ-ικός, ή, όν,

  of wind or air, κινήσεις [Refs 4th c.BC+]; π. [ὄργανον] a machine moved by wind,
  [Refs 1st c.BC+]

  __2 of the nature of wind or air, τὰ π. [Refs 4th c.BC+]; π. ξηρότης, i. e. a dry
  vapour, [Refs 1st c.AD+]

  __2.b of subtle substance, τὸ π. [Refs 1st c.BC+]; οὐσία, opposed to ὑγρά, [Refs
  1st c.AD+]

  __3 inflated, distended with air, ὑστέραι [Refs 4th c.BC+]

  __4 active (= πνευματώδης [Refs], causing flatulence, οἶνος [Refs 3rd c.BC+]. adverb
  -κῶς by flatulence, [Refs 2nd c.AD+]

  __5 breathing, exhaling, εὐοσμία [Refs 4th c.BC+]

  __II of the breath or breathing, τὸ π. μόριον, ὁ π. τόπος, [Refs 4th c.BC+]

  __III of spirit, spiritual, interpolated in [Refs 1st c.AD+]; opposed to σαρκικός,
  ψυχικός, [NT] adverb -κῶς[Refs]

  __IV οἱ Π. a school of physicians who referred all questions of health to pneumatic
  agencies, [Refs 2nd c.AD+]

  __V conveying πνεῦμα, κοιλία, of the left ventricle of the heart (opposed to αἱματική),
  [Refs 3rd c.BC+]

  __VI Rhet., adverb -κῶς in one breath (compare πνεῦμα VI), ἀποτείνεσθαι [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
