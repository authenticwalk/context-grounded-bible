strongs_number: G2936
language: greek
lemma: κτίζω
transliteration: ktízō
definition: to fabricate, i.e. found (form originally)
kjv_usage: create, Creator, make
derivation: probably akin to G2932 (κτάομαι) (through the idea of proprietorship of
  the manufacturer);
extended_definition: 'κτίζω

  [in LXX chiefly for בָּרָא, Psa.51:10, al.; also for קָנָה, Gen.14:19, Pro.8:22;
  יָצַר, Isa.22:11 46:11; Wis.2:23, Sir.1:4, 9 (and freq.),  I Est.4:53, a1. ;]

  __1. in cl., to people or found a region or city (1Es, l.with).

  __2. In LXX and NT, of God, to create: Mrk.13:19, 1Co.11:9, Col.1:16 3:10 Eph.3:9,
  1Ti.4:3, Rev.4:11 10:6; ὁ κτίσας, Mat.19:4 (WH, R, mg.), Rom.1:25; of the divine
  operation on the soul, Eph.2:10, 15 4:24 (cf. Ps., l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'κτίζω,

  [Refs 5th c.BC+]: future -ίσω [Refs 4th c.BC+]: aorist ἔκτῐσα [Refs 8th c.BC+]:
  perfect ἔκτῐκα [Refs 1st c.BC+]:— middle, poetryaorist ἐκτίσσατο [Refs 5th c.BC+]:—
  passive, future κτισθήσομαι [Refs 1st c.BC+]: aorist ἐκτίσθην [Refs 5th c.BC+]:
  perfect ἔκτισμαι [Refs 5th c.BC+]:—people a country, build houses and cities in
  it, κτίσσε δὲ Δαρδανίην Il.[same place]; κ. χώρην, νῆσον, [Refs 5th c.BC+]

  __2 of a city, found, build, Θήβης ἕδος ἔκτισαν Od.[same place],[Refs 5th c.BC+];
  ἀποικίαν [Refs 4th c.BC+]:—passive, to be founded, Σμύρνην τὴν ἀπὸ Κολοφῶνος κτισθεῖσαν
  founded by emigrants from Colophon, [Refs 5th c.BC+]; μήτε ἄστεα μήτε τείχεα ἐκτισμένα
  no fixed cities or walls, [Refs 5th c.BC+]

  __3 κ. ἄλσος plant a grove, [Refs 5th c.BC+]; βωμόν set up an altar, [Refs]; ἑορτάν,
  ἀγῶνα, found, establish it, [Refs]; τὸν Κύρνον.. κτίσαι, ἥρων ἐόντα establish his
  worship, [Refs 5th c.BC+]; τάφον τινί [Refs 5th c.BC+]

  __4 produce, create, bring into being, γόνῳ τινά [Refs 4th c.BC+]; bring about,
  τελευτήν [Refs]; ὁ τὴν φιλίην ἐκτικώς [Refs] [prev. cited]; of painters, δένδρεα..
  καὶ ἀνέρας ἠδὲ γυναῖκας Emp.[same place]; ἵπποισι τὸν χαλινὸν κτίσας having invented
  it, [Refs 5th c.BC+]

  __5 make so and so, ἐλεύθερον κ. τινά [Refs 5th c.BC+]

  __6 perpetrate a deed, [Refs 5th c.BC+]. (Cf. Sanskrit kséti ''reside'', k[snull]itís
  (={κτίσις}) ''habitation''.) {STEPBible-TFLSJ}'
