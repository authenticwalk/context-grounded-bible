definition: Shaaph, the name of two Israelites
kjv_usage: Shaaph.
derivation: from H5586 (סָעַף); fluctuation;
extended_definition: 'A man of the tribe of Judah living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.2.49;

  son of: Caleb (H3612H) and Maacah (H4601L);

  brother of: Sheber (H7669), Tirhanah (H8647) and Sheva (H7724);

  half-brother of: Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Mareshah@1Ch.2.42
  (H4337), Haran (H2771B), Moza (H4162), Gazez (H1495), Jahdai (H3056) and Achsah
  (H5915H)

  § Shaaph = "division"

  1) son of Jahdai of the family of Caleb, the brother of Jerahmeel

  2) son of Caleb, the brother of Jerahmeel, by his concubine Maachah and father of
  Madmannah {STEPBible-TBESH}'
