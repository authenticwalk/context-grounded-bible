strongs_number: H3372
language: hebrew
lemma: יָרֵא
transliteration: yârêʼ
pronunciation: yaw-ray'
definition: to fear; morally, to revere; caus. to frighten
kjv_usage: affright, be (make) afraid, dread(-ful), (put in) fear(-ful, -fully, -ing),
  (be had in) reverence(-end), [idiom] see, terrible (act, -ness, thing).
derivation: a primitive root;
extended_definition: ': awesome(god)

  1) to fear, revere, be afraid

  1a) (Qal)

  1a1) to fear, be afraid

  1a2) to stand in awe of, be awed

  1a3) to fear, reverence, honour, respect

  1b) (Niphal)

  1b1) to be fearful, be dreadful, be feared

  1b2) to cause astonishment and awe, be held in awe

  1b3) to inspire reverence or godly fear or awe

  1c) (Piel) to make afraid, terrify

  2) (TWOT) to shoot, pour

  Also means: ya.re (יָרֵא ": frightening" H3372) {STEPBible-TBESH}'
