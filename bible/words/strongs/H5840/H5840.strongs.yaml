lemma: עַזְרִיקָם
transliteration: ʻAzrîyqâm
pronunciation: az-ree-kawm'
definition: Azrikam, the name of four Israelites
kjv_usage: Azrikam.
derivation: from H5828 (עֵזֶר) and active participle of H6965 (קוּם); help of an enemy;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.28.7

  § Azrikam = "help against the enemy"

  1) son of Neariah and descendant of Zerubbabel of the royal line of Judah

  2) a Benjamite, eldest son of Azel and descendant of Saul

  3) a Levite, ancestor of Shemaiah in the time of Nehemiah

  4) governor of the palace of king Ahaz of Judah and victim of murder by Zichri {STEPBible-TBESH}'
