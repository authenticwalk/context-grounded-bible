strongs_number: G2125
language: greek
lemma: εὐλαβέομαι
transliteration: eulabéomai
definition: to be circumspect, i.e. (by implication) to be apprehensive; religiously,
  to reverence
kjv_usage: (moved with) fear
derivation: middle voice from G2126 (εὐλαβής);
extended_definition: 'εὐλαβέομαι, -οῦμαι

  [in LXX: Pro.30:5, Nam.1:7 (חָסָה), al., for 15 different Heb. words in all; also
  Sir.7:29 41:3, al. ;]

  __1. to be cautious, to beware: Act.23:10 (Rec.; φοβηθείς, WH, RV).

  __2. to reverence: Heb.11:7 (cf. Cremer, 388).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐλαβ-έομαι,

  imperfect ηὐλαβούμην variant in [Refs 5th c.BC+]: future -ήσομαι [Refs 5th c.BC+];
  also-ηθήσομαι [LXX+2nd c.AD+]aorist ηὐλαβήθην (or εὐλ-) [Refs 5th c.BC+]:— to be
  discreet, cautious, beware, followed by μή or ὅπως μή with subjunctive, εὐ. μὴ φανῇς
  κακὸς γεγώς [Refs 5th c.BC+]future indicative, ὅπως μὴ.. οἰχήσομαι[Refs]: with infinitive,
  εὐλαβουμένῳ πεσεῖν [Refs 5th c.BC+] inserted, εὐ. μὴ σῴζειν φίλους [Refs 5th c.BC+]

  __2 take care, ὅπως κατοίσεις [Refs 5th c.BC+]; εἰ μηδὲν εὐλαβηθέντα τἀληθὲς εἰπεῖν
  δέοι without reserve, [Refs 4th c.BC+]; take precautions, [Refs 4th c.BC+]

  __3 incur risk, εὐλαβήθη περὶ καθαιρέσεως δόξης Vett. Val.[Refs]

  __II with accusative, have a care of, beware of, εὐλαβοῦ στρόμβον.. μή σ᾽ ἀναρπάσῃ
  [Refs 4th c.BC+]; εὐ. τὴν κύνα ''ware the dog, [Refs 5th c.BC+]

  __II.2 reverence, pay honour to, τὸν θεόν [LXX+5th c.BC+], fear God, [LXX+2nd c.AD+]

  __II.3 watch for, await quietly, καιρόν [Refs 5th c.BC+]

  __II.4 put out of harm''s way, τὰ κοῖλα γαστρός [Refs]

  __III later in active, εὐλαβεῖν τινα beware of, [Refs 1st c.AD+]; compare εὐλάβησον,
  -ῆσαι, [Refs 9th c.AD+] {STEPBible-TFLSJ}'
