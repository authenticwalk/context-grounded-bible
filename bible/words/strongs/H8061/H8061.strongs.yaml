lemma: שְׁמִידָע
transliteration: Shᵉmîydâʻ
pronunciation: shem-ee-daw'
definition: Shemida, an Israelite
kjv_usage: Shemida, Shemidah.
derivation: apparently from H8034 (שֵׁם) and H3045 (יָדַע); name of knowing;
extended_definition: 'A man of the tribe of Manasseh living at the time of Egypt and
  Wilderness, first mentioned at Num.26.32;

  son of: Gilead (H1568H);

  brother of: Abiezer (H0044I), Helek (H2507), Asriel (H0844), Shechem (H7928) and
  Hepher (H2660A);

  father of: Ahian (H0291), Shechem (H7928H), Likhi (H3949) and Aniam (H0593)

  Also named: she.mi.da.i (שְׁמִידָעִי "Shemidaite" H8062)

  § Shemida = "wise"

  a son of Gilead, grandson of Manasseh, and progenitor of a family in Manasseh {STEPBible-TBESH}'
