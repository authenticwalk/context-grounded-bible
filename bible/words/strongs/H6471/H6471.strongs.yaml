  1a) foot, hoof-beat, footfall, footstep

  1b) anvil

  1c) occurrence, time, stroke, beat

  1c1) one time, once, twice, thrice, as time on time, at this repetition, this once,
  now at length, now...now, at one time...at another {STEPBible-TBESH}'
