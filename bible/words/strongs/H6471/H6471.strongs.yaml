definition: a stroke, literally or figuratively (in various applications, as follow)
kjv_usage: anvil, corner, foot(-step), going, (hundred-) fold, [idiom] now, (this)
  [phrase] once, order, rank, step, [phrase] thrice, (often-), second, this, two)
