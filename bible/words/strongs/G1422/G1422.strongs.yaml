strongs_number: G1422
language: greek
lemma: δύσκολος
transliteration: dýskolos
definition: properly, fastidious about eating (peevish), i.e. (genitive case) impracticable
kjv_usage: hard
derivation: from G1418 (δυσ-) and (food);
extended_definition: 'δύσκολος, -ον

  (κόλον, food), [in LXX for אֵיד, Jer.29:9 (Jer.49:8) (of. δυσκολία, Job.34:30; εὔκολος,
  2Ki.15:3) * ;]

  __1. properly, of persons, hard to satisfy with food, hence, generally, hard to
  please (Eur., Plat.).

  __2. Of things, difficult, hard (Arist.): Mrk.10:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'δύσ-κολος, ον,

  (κόλον):

  __I of persons, properly hard to satisfy with food [Refs 2nd c.AD+]: but, generally,
  hard to please, discontented, fretful, peevish, [Refs 5th c.BC+]; of animals, intractable,
  [Refs] adverb δυσκόλως, ἔχειν, διακεῖσθαι πρός τινα[Refs 5th c.BC+]

  __II of things, troublesome, harassing, δ. ἡ ἡνιόχησις [Refs 5th c.BC+]: generally,
  unpleasant, ἄν τι δ. συμβῇ [Refs 4th c.BC+]; καιροὶ δ. difficult times, [Refs].
  adverb -λως, ὑπακούειν [Refs 5th c.BC+]

  __II.2 difficult to explain, [Refs 4th c.BC+]; δ. ἐστι it is difficult, [NT+1st
  c.AD+]; τὰ μὲν ῥάδια.. τὰ δὲ δ. [Refs 1st c.BC+]. adverb -λως hardly, with difficulty,
  [NT] {STEPBible-TFLSJ}'
