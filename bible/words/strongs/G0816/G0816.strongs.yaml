strongs_number: G0816
language: greek
lemma: ἀτενίζω
transliteration: atenízō
definition: to gaze intently
kjv_usage: behold earnestly (stedfastly), fasten (eyes), look (earnestly, stedfastly,
  up stedfastly), set eyes
derivation: from a compound of G1 (Α) (as a particle of union) and (to stretch);
extended_definition: 'ἀτενίζω

  (ἀτενής, strained, intent; τείνω), [in LXX: I Est.6:28, 3Ma.2:26 * ;]

  to look fixedly, gaze (MM, see word): with dative of person(s), gaze upon: Luk.4:20
  22:56, Act.3:12 10:4 14:9 23:1; before εἰς, with accusative of person(s), Act.3:4
  6:15 13:9; metaphorically, Act.1:10 7:55 11:6, 2Co.3:7 3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀτεν-ίζω,

  look intently, gaze earnestly, τοῖς ὄμμασιν stare, [Refs 5th c.BC+]; of the eyes,
  ἀτενίζοντες αὐτῷ[NT+2nd c.BC+]: absolutely, also of the eyes, [Refs 4th c.BC+]:—passive,
  to be gazed upon, [Refs]

  __II metaphorically of the mind, ἀ. τὴν διάνοιαν πρός τι[Refs 4th c.BC+]; to be
  obstinate, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
