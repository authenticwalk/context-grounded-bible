strongs_number: G1322
language: greek
lemma: διδαχή
transliteration: didachḗ
definition: instruction (the act or the matter)
kjv_usage: doctrine, hath been taught
derivation: from G1321 (διδάσκω);
extended_definition: 'διδαχή, -ῆς, ἡ

  (διδάσκω), [in LXX: Psa.60:1-12 title. (לָמַד pi.); Sm.: Deu.33:8 * ;]

  __1. objectively, teaching, doctrine, that which is taught: Mrk.1:27, Jhn.7:16,
  Act.17:19, Rom.6:7 16:17, 2Jn.10, Rev.2:24; with genitive poss., Mat.7:28 16:12
  22:33, Mrk.1:22 11:18, Luk.4:32, Jhn.18:19, Act.5:28, Rev.2:14-15; ἡ δ., of Christ,
  Jhn.7:17, Act.13:12, 2Jn.9; of. τὴν δ., Tit.1:9; with genitive obj., βαπτισμῶν δ.,
  Heb.6:2; pl., Heb.13:9.

  __2. Actively, teaching: Act.2:42, 2Ti.4:2; ἐν τ. δ., in the course of his teaching:
  Mrk.4:2 12:38; λαλεῖν ἐν δ., 1Co.14:6; ἔχειν δ., 1Co.14:26 (DCG, i, 485; Cremer,
  181).†

  SYN.: διδασκαλία  (AS) {STEPBible-TBESG}'
etymology: 'δῐδᾰχή, ἡ,

  teaching, [Refs 5th c.BC+]

  __2 military regulations or discipline, τοὐναντίον αὐτῶν τῆς στρατιωτικῆς δ. πεποιηκότων
  [Refs 2nd c.AD+]

  __II ={διδασκαλία}[Refs] {STEPBible-TFLSJ}'
