strongs_number: G5260
language: greek
lemma: ὑποβάλλω
transliteration: hypobállō
definition: to throw in stealthily, i.e. introduce by collusion
kjv_usage: suborn
derivation: from G5259 (ὑπό) and G906 (βάλλω);
extended_definition: 'ὑπο-βάλλω

  [in LXX: ??Dan.3:9 A, I Est.2:18 * ;]

  to throw or put under. Metaphorical,

  __(a) to subject, submit;

  __(b) to suggest, whisper, prompt;

  __(with) to suborn (see Field, Notes, 113), instigate: with accusative of person(s),
  Act.6:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποβάλλω

  (Epic dialect ὑββάλλω, see below). throw, put, or lay under, as cloths, carpets,
  and the like, ὑπένερθε δὲ λῖθ᾽ ὑπέβαλλεν [Refs 8th c.BC+]; κάτω μὲν ὑποβαλεῖτε τῶν
  Μιλησίων ἐρίων carpets of Milesian wool, [Refs 5th c.BC+]; ὑ. αἶγας τοῖς τράγοις,
  of breeders, [Refs 1st c.AD+]; ὑ. τινὰς τοῖς θηρίοις throw them under the elephants''
  feet, [Refs 2nd c.BC+]; ὑ. τοὺς δακτύλους, of a flute-player, put down, [Refs 2nd
  c.AD+]; ὑ. [φάρμακον] ὑπὸ τὰ βλέφαρα insert under the eyelids, [Refs 4th c.AD+];
  τοῖς φορείοις τῶν γυναικῶν ὑ. τὰ ὄμματα cast furtive glances at, [Refs 1st c.AD+]:—middle
  and passive, place under oneself or have placed under one, λυκοφάνους ὑποβάλλεσθαι
  [Refs 1st c.AD+]

  __2 lay under, as a beginning, foundation, [Refs 4th c.BC+]:—in middle, θεμέλιον
  ὑ. τυραννίδος [Refs 2nd c.BC+]; ὁ πρῶτος ὑποβεβλημένος the first founder, [Refs
  1st c.BC+]

  __3 subject, submit, ἐχθροῖς ἐμαυτόν [Refs 5th c.BC+]

  __II middle, bring in another''s child as one''s own, [Refs 5th c.BC+]; or palm
  off one''s own child as another''s, ἡ ὑποβεβλημένη τὸν αὑτῆς υἱόν [Refs 4th c.BC+]
  —passive, τῶν ὑποβαλλομένων (i.e. παίδων) [Refs]:—the origin of this phrase is plain
  from the words of [Refs 5th c.BC+]; see at {ὑποβολιμαῖος}.

  __II.2 middle, of a drama, [Εὐριπίδης] τὸ δρᾶμα (i.e. Μήδειαν) δοκεῖ ὑποβαλέσθαι
  [Refs 4th c.BC+] with false suggestions they spread secret rumours, [Refs 5th c.BC+]

  __II.3 suborn, [NT]:—passive, of an informer, [Refs 2nd c.AD+]

  __III suggest, whisper, as a prompter does, ἑσταότος μὲν καλὸν ἀκούειν, οὐδὲ ἔοικεν
  ὑββάλλειν [Refs 8th c.BC+] (where Scholia B explanation it to interrupt); ὑποβαλεῖν
  δυνήσεσθε, ἤν τι ἐπιλανθάνωνται [Refs 5th c.BC+]dictate, [Refs 5th c.BC+]; ὑ. ὀνόματα,
  of an informer, [Refs 5th c.BC+]; so, provoke, produce, [Refs]

  __IV middle, appropriate to oneself, ἀλλότρια [Refs 1st c.BC+]

  __IV.2 attempt a work, σύνταξιν καὶ ἱστορίαν [Refs] {STEPBible-TFLSJ}'
