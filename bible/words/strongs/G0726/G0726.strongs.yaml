strongs_number: G0726
language: greek
lemma: ἁρπάζω
transliteration: harpázō
definition: to seize (in various applications)
kjv_usage: catch (away, up), pluck, pull, take (by force)
derivation: from a derivative of G138 (αἱρέομαι);
extended_definition: 'ἁρπάζω

  [in LXX chiefly for גָּזַל, טָרַף ;]

  to seize, catch up, snatch away, carry off by force: with accusative of thing(s),
  Mat.12:29 13:19, Jhn.10:12, 28-29; τ. βασιλείαν τ. θεοῦ, Mat.11:12; with accusative
  of person(s), Jhn.6:15, Act.8:39 23:10, Ju 23; pass., before ἕως, 2Co.12:2; εἰς,
  2Co.12:4, 1Th.4:17; πρός, Rev.12:5 (cf. δι-, συν-αρπάζω, and see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἁρπάζω,

  future -άξω[Refs 8th c.BC+] -άσω [Refs 5th c.BC+], (ἀν-) [Refs 5th c.BC+]; in Attic
  dialect more commonly ἁρπάσομαι[Refs 5th c.BC+], (ἀν-) [Refs 5th c.BC+]; contraction
  ἁρπῶμαι, ἁρπᾷ[LXX]: aorist ἥρπαξα[Refs 8th c.BC+]; Trag. and Attic dialect ἥρπασα[Refs
  8th c.BC+]: perfect ἥρπακα[Refs 5th c.BC+]:—middle, aorist ἡρπασάμην[Refs 5th c.BC+]:—passive,
  perfect ἥρπασμαι[Refs 5th c.BC+] (ἀν-): [Refs]pluperfect ἥρπαστο[Refs 2nd c.AD+],
  infinitive -άχθαι[Refs 1st c.BC+]aorist 1 ἡρπάσθην [Refs 5th c.BC+] 4, etc., -χθην
  [Refs 1st c.BC+]; later, aorist 2 ἡρπάγην [ᾰ] [Refs 3rd c.BC+]: future ἁρπᾰγήσομαι[NT+1st
  c.AD+]; participle ἁρπάμενος (as if from ἅρπημι) [Refs 1st c.AD+], (ὑφ-) [Refs 6th
  c.AD+]:—snatch away, carry off, ὅτε σε πρῶτον Λακεδαίμονος ἐξ ἐρατεινῆς ἔπλεον ἁρπάξας[Refs
  8th c.BC+]; ὡς δ᾽ ὅτε τίς τε λέων.. ἀγέλης βοῦν ἁρπάσῃ[Refs 8th c.BC+]: absolutely,
  to be a robber, ὁτιὴ ’πιώρκεις ἡρπακώς [Refs 5th c.BC+]; ἁρπάζειν βλέπει looks thievish,
