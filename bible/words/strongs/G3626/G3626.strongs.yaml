lemma: οἰκουρός
transliteration: oikourós
definition: be "ware"); a stayer at home, i.e. domestically inclined (a "good housekeeper")
kjv_usage: keeper at home
derivation: from G3624 (οἶκος) and (a guard;
extended_definition: 'οἰκ-ουρός, -ον

  (οἶκος + οὖρος, a keeper)

  __1. watching or keeping the house; as subst., ἡ οἰ., a housekeeper (Soph., Eur.;
  see LS, see word).

  __2. keeping at home: Tit.2:5, Rec. (see Field, Notes, 220 ff.; CGT, in l, and cf.
  οίκουργός).†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκουρός, όν,

  (οὖρος B) watching or keeping the house, of a watch-dog, [Refs 5th c.BC+]; of a
  cock, [Refs 1st c.AD+]; οἰ. ὄφις, of the sacred serpent in the Acropolis, [Refs
  5th c.BC+]

  __II keeping at home: as substantive, οἰκουρός, ἡ, mistress of the house, housekeeper,
  [Refs 5th c.BC+]: as adjective, [Refs 5th c.AD+]; used in praise of a good wife,
  [Refs 1st c.AD+]

  __II.2 contemptuously of a man, stay-at-home, opposed to one who goes forth to war,
  λέοντ᾽ ἄναλκιν.. οἰκουρόν [Refs 4th c.BC+] {STEPBible-TFLSJ}'
