definition: Gera, the name of six Israelites
kjv_usage: Gera.
derivation: perhaps from H1626 (גֵּרָה); a grain;
extended_definition: 'A man of the tribe of Benjamin living before Israel''s Monarchy,
  only mentioned at 1Ch.8.7;

  son of: Ehud (H0164);

  brother of: Naaman (H5283J), Ahijah (H0281K), Uzza (H5798H) and Ahihud (H0284);
  also called Heglam (KJV: "removed"; NIV: "deported") at 1Ch.8.7;

  Also named: ga.lah (הֶגְלָם "Heglam" H1540)

  § Gera = "a grain"

  1) a son of Benjamin

  2) a son of Bela and grandson of Benjamin

  3) any member of the Gera family of the Benjamite tribe {STEPBible-TBESH}'
