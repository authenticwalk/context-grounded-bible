strongs_number: G5407
language: greek
lemma: φονεύω
transliteration: phoneúō
definition: to be a murderer (of)
kjv_usage: kill, do murder, slay
derivation: from G5406 (φονεύς);
extended_definition: 'φονεύω

  (φονεύς), [in LXX chiefly for רָצַח ;]

  to kill, murder. absol., Mat.5:21, Jas.4:2; μὴ (οὐ) φονεύσῃς (-εις), Mat.5:21 19:18,
  Mrk.10:19, Luk.18:20, Rom.13:9, Jas.2:11 (all from Exo.20:13-14); with accusative,
  Mat.23:31, 35, Jas.5:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'φον-εύω,

  murder, kill, τινα [Refs 5th c.BC+]; with double accusative, [φόνον] φ. τινά [Refs
  5th c.BC+]:—passive, to be slain, [Refs 5th c.BC+]

  __2 of an animal, ἐὰν.. ζῷον.. τι φονεύσῃ τινά [Refs 5th c.BC+]

  __3 stain with blood, φασγάνῳ δέρην [Refs 5th c.BC+] {STEPBible-TFLSJ}'
