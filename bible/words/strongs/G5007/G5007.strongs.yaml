strongs_number: G5007
language: greek
lemma: τάλαντον
transliteration: tálanton
definition: equivalent to G5342 (φέρω)); a balance (as supporting weights), i.e. (by
  implication) a certain weight (and thence a coin or rather sum of money) or "talent"
kjv_usage: talent
derivation: neuter of a presumed derivative of the original form of (to bear;
extended_definition: 'τάλαντομ, -ον, τ

  [in LXX for כִּכָּר ;]

  __1. a balance (Hom.).

  __2. that which is weighed, a talent;

  __(a) a talent in weight (in Horn. always of gold);

  __(b) a sum of money, whether gold or silver, equivalent to a talent in weight (see
  DB, iii, 418 ff.): Mat.18:24 25:15 ff.†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰλαντ-ον, τό,

  balance, Ζεὺς.. τὸ τ. ἐπιρρέπει ἄλλοτε ἄλλως [Refs 6th c.BC+]: in this sense used
  by [Refs 8th c.BC+] only in plural, pair of scales, ἔχον ὥς τε τάλαντα γυνή.., ἥ
  τε σταθμὸν ἔχουσα καὶ εἴριον ἀμφὶς ἀνέλκει ἰσάζουσα [Refs 8th c.BC+]; especially
  of the scales in which Zeus weighed the fortunes of men, χρύσεια πατὴρ ἐτίταινε
  τ. [Refs]; ἐπὴν κλίνῃσι τ. Ζεύς, i.e. when he decides the issue of battle,[Refs
  4th c.BC+]; of the scales of justice, δίκης κατέκειτο τάλαντα [Refs 3rd c.BC+]:
  so in singular, δίκας ῥέπει τάλαντον [Refs 5th c.BC+]

  __2 tax paid for the use of the public scales, [Refs 6th c.BC+]

  __II anything weighed,

  __II.1 a definite weight, talent, in [Refs 8th c.BC+] always of gold, δέκα χρυσοῖς
  τάλαντα [Refs 8th c.BC+]; χρυσοῦ.. εὐεργέος ἑπτὰ τ. [Refs 8th c.BC+]: from the order
  of the prizes in [Refs 8th c.BC+] and other passages its weight was probably not
  great,[Refs 4th c.BC+]

  __II.2 in post-[Refs 8th c.BC+] was both a commercial weight (differing in different
  systems), and also the sum of money represented by the corresponding weight of gold
  or silver; τοῖσι μὲν (of the subjects of Darius) ἀργύριον ἀπαγινέουσι εἴρητο Βαβυλώνιον
  σταθμὸν τ. ἀπαγινέειν, τοῖσι δὲ χρυσίον ἀπαγινέουσι Εὐβοϊκόν· τὸ δὲ Βαβυλώνιον τ.
  δύναται Εὐβοΐδας (ὀκτὼ καὶ add. Reiz) ἑβδομήκοντα μνέας [Refs 5th c.BC+]; τ. Ἀττικόν,
  Αἰγιναῖον, etc., [Refs 4th c.BC+]

  __II.2.a of money, τ. ἀργυρίου [Refs 5th c.BC+]; μνᾶ ἀπὸ τοῦ τ. [Refs]

  __II.2.b of weight, τὸ τ. τὸ ἐμπορικόν[Refs 4th c.BC+]; iron, [Refs 3rd c.BC+];
  cloth, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
