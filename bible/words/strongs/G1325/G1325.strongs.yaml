strongs_number: G1325
language: greek
lemma: δίδωμι
transliteration: dídōmi
definition: to give (used in a very wide application, properly, or by implication,
  literally or figuratively; greatly modified by the connection)
kjv_usage: adventure, bestow, bring forth, commit, deliver (up), give, grant, hinder,
  make, minister, number, offer, have power, put, receive, set, shew, smite (+ with
  the hand), strike (+ with the palm of the hand), suffer, take, utter, yield
derivation: a prolonged form of a primary verb (which is used as an alternative in
  most of the tenses);
extended_definition: 'δίδωμι,

  [in LXX chiefly for נָתַן (53 words in all) ;]

  to give—in various senses, accusative to context—bestow, grant, supply, deliver,
  commit, yield: absol., Act.20:35; with accusative of thing(s) and dative of person(s),
  Mat.4:9 5:31, Jhn.1:12, al. mult.; with dative of person(s), before ἐκ, Mat.25:8;
  id. with genitive part.. Rev.2:17; with accusative of person(s), Jhn.3:16, Rev.20:13,
  al.; δεξιάς, Gal.2:9; φίλημα, Luk.7:45; γνῶσιν, Luk.1:77; κρίσιν, Jhn.5:22; of seed
  yielding fruit, Mrk.4:7, 8; ἐργασίαν (Deiss., LAE, 117f.), Luk.12:58; with inf.
  fin., Mat.27:34, Mrk.5:43, Luk.8:55, Jhn.6:52, al.; with dative of person(s) and
  inf., Luk.1:74, al.; with accusative and inf., Act.2:27, Rev.3:9; with dupl. accusative,
  Mat.20:28, Mrk.10:45, Eph.1:22 4:11, 2Th.3:9, 1Ti.2:6, al.; ἑαυτὸν δ. εἰς (Polyb.,
  al.), Act.19:31; with dative of person(s), before κατά (MM, Exp., xi), Rev.2:28
  (LXX); δ. ἵνα, Rev.3:9; δέδωκα ἐνώπιόν σου θύραν ἀνεῳγμένην, Rev.3:8.

  SYN.: δωρέομαι. (AS) {STEPBible-TBESG}'
etymology: 'δίδωμι,

  [Refs 8th c.BC+] (late δίδω [Refs 3rd c.AD+]; late forms, 1st pers. plural διδόαμεν
  see reading in [Refs 1st c.AD+]; but thematic forms are frequently used, especially
  in Epic dialect and Ionic dialect, διδοῖς, διδοῖσθα, [Refs 8th c.BC+], διδοῖ [Refs
  8th c.BC+], uncertain in Attic dialect, [Refs 6th c.BC+], Epic dialect δίδωθι [Refs
  8th c.BC+]; infinitive διδόναι, also διδοῦν [Refs 6th c.BC+], Epic dialect διδοῦναι
  [Refs 8th c.BC+], Aeolic dialect δίδων [Refs 3rd c.BC+]; participle διδούς, Aeolic
  dialect δίδοις [Refs 7th c.BC+]imperfect ἐδίδουν -ους -ου, [Refs 8th c.BC+] (Epic
  dialect δίδου [Refs 8th c.BC+]; 3rd.pers. plural ἐδίδοσαν [Refs 8th c.BC+] codices
  (ἀπ-), also ἔδιδον probably in [Refs]; Epic dialect iterative δόσκον [Refs 8th c.BC+]:
  future δώσω [Refs], Epic dialect διδώσω [Refs 8th c.BC+]; infinitive δωσέμεναι [Refs
  8th c.BC+]aorist 1 ἔδωκα, used only in indicative, [Refs 8th c.BC+], Epic dialect
  δῶκα [Refs 8th c.BC+]aorist 2 ἔδων, used in plural indicative ἔδομεν ἔδοτε ἔδοσαν
  (Laconian dialect ἔδον [Refs], and in moods, δός, δῶ, δοίην, δοῦναι, δού; Epic dialect
  forms of aorist, subjunctive 3rd.pers. singular δώῃ, δώῃσι, δῷσι, [Refs 8th c.BC+];
  3rd.pers. singular δώη, Boeotian dialect δώει [Refs]; 1st pers. plural δώομεν [Refs
  8th c.BC+], 3rd.pers. plural δώωσι [Refs 8th c.BC+]; 3rd.pers. singular optative
  is written δόη [Refs]; infinitive δόμεναι [Refs 8th c.BC+] (also Doric dialect,
  [Refs 5th c.BC+] infinitive δοϝέναι [Refs 4th c.AD+] participle ἀπυ-δόας [Refs];
  infinitive δῶναι [Refs 3rd c.BC+], also in later Greek, [Refs 2nd c.AD+]: perfect
  δέδωκα [Refs 5th c.BC+]; Boeotian dialect 3rd.pers. plural ἀπο-δεδόανθι [Refs]:
  pluperfect ἐδεδώκει [Refs 5th c.BC+]:—middle only in compounds:— passive, future
  δοθήσομαι [Refs 5th c.BC+]: aorist ἐδόθην [Refs 8th c.BC+]: perfect δέδομαι [Refs
  8th c.BC+]; 3rd.pers. plural δέδονται [Refs 5th c.BC+]: pluperfect ἐδέδοτο [Refs
  5th c.BC+]:—give freely, τινί τι [Refs 8th c.BC+]: in present and imperfect, to
  be ready to give, offer, [Refs 8th c.BC+]things offered, [Refs 4th c.BC+]

  __2 of the gods, grant, assign, κῦδος, νίκην, etc., [Refs 8th c.BC+], etc.; of evils,
  δ. ἄλγεα, ἄτας, κήδεα, etc., [Refs 8th c.BC+] in passive, οὔ τοι δέδοται πολεμήϊα
  ἔργα not to thee have deeds of war been granted, [Refs 8th c.BC+]; later εὖ διδόναι
  τινί give good fortune, provide well for.., [Refs 5th c.BC+]: absolutely, of the
  laws, grant permission, δόντων αὐτῷ τῶν νόμων [Refs 5th c.BC+]

  __3 offer to the gods, ἑκατόμβας, ἱρὰ θεοῖσιν, [Refs 8th c.BC+]

  __4 with infinitive added, ξεῖνος γάρ οἱ ἔδωκεν.. ἐς πόλεμον φορέειν gave it him
  to wear in war, [Refs 8th c.BC+]: later frequently of giving to eat or drink, ἐκ
  χειρὸς διδοῖ πιεῖν [Refs 5th c.BC+]; with infinitive omitted, φιάλην ἔδωκε κεράσας
  [Refs 4th c.BC+]; also of giving water to wash with, δίδου κατὰ χειρός (i.e. νίψασθαι)
  [Refs 4th c.BC+]

  __5 Prose phrases, δ. ὅρκον, opposed to λαμβάνειν, tender an oath, δοκεῖ κἂν ὀμόσαι
  εἴ τις αὐτῷ ὅρκον διδοίη [Refs 4th c.BC+]; δ. ψῆφον, γνώμην, put a proposal to the
  vote, propose a resolution, [Refs 5th c.BC+]; ὀργῇ χάριν δούς having indulged..,
  [Refs 5th c.BC+]; λόγον τινὶ δ. give one leave to speak, [Refs 5th c.BC+]deliberate,
  [Refs 5th c.BC+]; δοῦναι, λαβεῖν λόγον, [Refs 4th c.BC+] render accounts, [Refs]
  lend an ear to.., [Refs 5th c.BC+]; δ. ἐργασίαν give diligence, = Latin dare operam,
  [Refs 1st c.BC+]: with infinitive, [NT]; ἐμβολὰς διδόναι, ram, of ships, [Refs 1st
  c.BC+]

  __II with accusative person, hand over, deliver up, ἀχέεσσί με δώσεις [Refs 8th
  c.BC+]

  __II.2 of parents, give their daughter to wife, θυγατέρα ἀνδρί [Refs 8th c.BC+];
  also of Telemachus, ἀνέρι μητέρα δώσω [Refs]; τὴν.. Σάμηνδε ἔδοσαν gave her in marriage
  to go to Samé, [Refs]; with infinitive added, δώσω σοι Χαρίτων μίαν ὀπυιέμεναι [Refs
  8th c.BC+]

  __II.3 διδόναι τινά τινι grant another to one''s entreaties, pardon him at one''s
  request, [Refs 5th c.BC+]; διδόναι τινί τι forgive one a thing, condone it, [Refs
  5th c.BC+]

  __II.4 δ. ἑαυτόν τινι give oneself up, δ. σφέας αὐτοὺς τοῖσι Ἀθηναίοισι [Refs 5th
  c.BC+]; εἰς τρυφήν, εἰς λῃστείας, [Refs 1st c.BC+]: with infinitive, δίδωσ᾽ ἑκὼν
  κτείνειν ἑαυτόν [Refs 5th c.BC+]

  __II.5 appoint, establish, of a priest, [LXX]; δῶμεν ἀρχηγόν[LXX]; δ. τινὰ εἰς ἔθνος
  μέγα[LXX]; place, τινὰ ὑπεράνω πάντα τὰ ἔθνη[LXX]passive, οἱ δεδομένοι, = Nethinim,
  ministers of the Temple,[LXX]; ἐδόθη αὐτοῖς ἵνα.. orders were given them that..,
  [NT]

  __III in vows and prayers, with accusative person et infinitive, grant, allow, bring
  about that.., especially in prayers, δὸς ἀποφθίμενον δῦναι δόμον Ἄϊδος εἴσω grant
  that he may go.., [Refs 8th c.BC+]; δός με τείσασθαι give me to.., [Refs 5th c.BC+]

  __III.2 grant, concede in argument, δ. καὶ συγχωρεῖν [Refs 4th c.BC+]: with infinitive,
  [Refs 4th c.BC+]; δεδομένα, τά, data, title of work by Euclid; ἡ δοθεῖσα γραμμή,
  γωνία, etc., [Refs 5th c.BC+]; also in Alchemy, δός take certain substances, [Refs]

  __IV Grammars, describe, record, [Refs 8th c.BC+]

  __V seemingly intransitive, give oneself up, devote oneself, with dative, especially
  ἡδονῇ [Refs 5th c.BC+]at full speed, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
