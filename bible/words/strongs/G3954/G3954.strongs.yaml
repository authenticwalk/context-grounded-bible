strongs_number: G3954
language: greek
lemma: παῤῥησία
transliteration: parrhēsía
definition: all out-spokenness, i.e. frankness, bluntness, publicity; by implication,
  assurance
kjv_usage: bold (X -ly, -ness, -ness of speech), confidence, X freely, X openly, X
  plainly(-ness)
derivation: from G3956 (πᾶς) and a derivative of G4483 (ῥέω);
extended_definition: 'παρρησία, -ας, ἡ

  (πᾶς + ῥῆσις, speech) [in LXX; Lev.26:13 (μετὰ π., קוֺמְמִיּוּת קוֹמְמִיּוּת), Pro.1:20
  10:10, Wis.5:1, al. ;]

  __1. freedom of speech, plainness, openness, freedom in speaking (Eur., Plat., al.)
  : Act.4:13, 2Co.3:12; παρρησίᾳ, adverbially, freely, openly, plainly, Mrk.8:32,
  Jhn.7:13, 26 10:24 11:14 16:29 18:20; opposite to ἐν παροιμίαις, Jhn.16:25; ἐν π.,
  Eph.6:19; μετὰ π., Act.2:29 4:29, 31 28:31

  __2. In LXX (1Ma.4:18, Wis.5:1, al.), FlJ, and NT, also (from the absence of fear
  which accompanies freedom of speech), confidence, boldness: 2Co.7:4, Php.1:20, 1Ti.3:13;
  ἔχειν π., Eph.3:12, Phm 8, Heb.3:6 10:19, 35, 1Jn.2:28 Jn 3:21 Jn 4:17 Jn 5:14;
  μετὰ π., He 416; ἐν π., Col.2:15; id. (as בפרהסיא in Rabbinic lit.; see Westc.,
  Jo., i, 262), in public, Jhn.7:4 and (without ἐν) Jhn.11:54.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρρησί-α, ἡ,

  (πᾶς, ῥῆσις) outspokenness, frankness, freedom of speech, claimed by the Athenians
  as their privilege, ἐλεύθεροι παρρησίᾳ θάλλοντες οἰκοῖεν πόλιν κλεινῶν Ἀθηνῶν [Refs
  5th c.BC+]; ἔχειν π. [Refs 5th c.BC+]; δημοκρατίας οὔσης οὐκ ἔστι π. [Refs 5th c.BC+];
  περὶ παρρησίας, title of work by Philodemus.

  __2 in bad sense, licence of tongue, ἡ εἰς τοὺς θεοὺς π. [Refs 5th c.BC+]

  __3 freedom of action, [Refs 5th c.AD+]; π. ζωῆς καὶ θανάτου power of life and death,
  [Refs]; licence, permission, [Refs 6th c.AD+]; παρρησίᾳ ἐκτέμνεται τὸ δέρμα without
  fear, [Refs 6th c.AD+]; ἤγαγον ὑμᾶς μετὰ παρρησίας openly, [LXX]

  __4 liberality, lavishness, κεκόσμηκε τὸν αὑτοῦ βίον τῇ καλλίστῃ π. [Refs 2nd c.BC+];
  ἐπὶ τῇ.. τῶν καμάτων καὶ πάσης ἐπιμελείας παρρησίᾳ [Refs 3rd c.AD+]; = copia, [Refs]
  {STEPBible-TFLSJ}'
