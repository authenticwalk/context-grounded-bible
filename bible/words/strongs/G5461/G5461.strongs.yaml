strongs_number: G5461
language: greek
lemma: φωτίζω
transliteration: phōtízō
definition: to shed rays, i.e. to shine or (transitively) to brighten up (literally
  or figuratively)
kjv_usage: enlighten, illuminate, (bring to, give) light, make to see
derivation: from G5457 (φῶς);
extended_definition: 'φωτίζω

  (φῶς) [in LXX for אוֹר hi, יָרָה hi., etc. ;]

  __1. intrans., to shine, give light (Arist., Plut., a1.): before ἐπί, Rev.22:5.

  __2. Trans.

  __(a) to illumine, enlighten (Diod., Plut., al.): with accusative, Luk.11:36, Rev.21:23;
  pass., Rev.18:1. Metaphorical, of spiritual enlightenment (Psa.119:130, Sir.45:17,
  al.): Jhn.1:9, Eph.1:18 3:9, R, txt., Heb.6:4 10:32;

  __(b) to bring to light, make known (Polyb.): 1Co.4:5, Eph.3:9, R, mg., 2Ti.1:10
  (cf. Kennedy, Sources, 107 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'φωτίζω,

  future φωτίσω [NT]:—I. absolutely, shine, give light, ὁ ἄνθραξ [οὐ δύναται] φωτίζειν
  ὥσπερ ἡ φλόξ [Refs 4th c.BC+]

  __II transitive, illuminate, ὁ ἥλιος φ. τὸν κόσμον [Refs 1st c.BC+] —passive, τὸ
  φωτιζόμενον, opposed to τὸ φωτίζον,[Refs 2nd c.AD+]; of a planet, [Refs 5th c.AD+]

  __II.2 bring to light, make known, τὴν ἑκατέρων αἵρεσιν [NT+2nd c.BC+]:—passive,
  γράμματα ἑαλωκότα καὶ πεφωτισμένα [Refs 2nd c.BC+]

  __II.3 enlighten, instruct, teach, φ. τινάς, πῶς.. [LXX+NT]

  __II.4 illuminate with spiritual light, ὁ ὑπὸ τοῦ θεοῦ πεφωτισμένος [Refs]

  __II.4.b in a special sense, baptize, in passive, [NT]

  __II.5 throw light upon, illustrate, of commentators, Ὅμηρον [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
