strongs_number: G2204
language: greek
lemma: ζέω
transliteration: zéō
definition: to be hot (boil, of liquids; or glow, of solids), i.e. (figuratively)
  be fervid (earnest)
kjv_usage: be fervent
derivation: a primary verb;
extended_definition: 'ζέω

  [in LXX for רוּם, רָתַח, metaphorically, 4Ma.18:20 ;]

  to boil, be hot; metaphorically, of anger, love, zeal: ptcp., fervent: τ. πνεύματι,
  Act.18:25, Rom.12:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζέω,

  contraction 3rd.pers. singular ζεῖ even in [Refs 8th c.BC+]; later Epic dialect
  ζείω [Refs 3rd c.BC+]subjunctive ζείῃσι Epic. in [Refs]; in late Prose ζέννυμι (which
  see): imperfect ζέε [Refs 8th c.BC+]future ζέσω (ἐξανα-) [Refs 4th c.BC+]: aorist
  ἔζεσα [Refs 5th c.BC+]; Epic dialect ζέσσα [Refs 8th c.BC+] —passive, aorist ἐζέσθην
  (ἀπ-) [Refs 1st c.AD+]: perfect ἔζεσμαι [Refs]:—boil, seethe, of water, ἐπεὶ δὴ
  ζέσσεν ὕδωρ ἐνὶ ἤνοπι χαλκῷ [Refs 8th c.BC+]; ὡς δὲ λέβης ζεῖ ἔνδον as the kettle
  boils, [Refs 8th c.BC+]; rarely of solids, to be fiery hot, χθὼν ἔζεε [Refs 8th
  c.BC+]

  __2 ferment, [Refs 5th c.BC+]

  __3 metaphorically, boil or bubble up, τῆς θαλάσσης ζεσάσης [Refs 5th c.BC+]; οἶνος
  ζεῖ [Refs 5th c.BC+]

  __b of passion, ὁπηνίκ᾽ ἔζει θυμός [Refs 5th c.BC+]

  __4 with genitive, boil up or over with a thing, λίμνη ζέουσα ὕδατος καὶ πηλοῦ [Refs
  5th c.BC+]; πίθος ζ. [οἴνου] [Refs 4th c.BC+]; πεδία ζείοντ᾽ Ἀγαρηνῶν boiling, teeming
  with.., [Refs 6th c.AD+]; of persons, ζ. σκωλήκων [Refs 3rd c.BC+]

  __II causal, make to boil, boil, τοὶ δὲ λοετρὰ πυρὶ ζέον [Refs 3rd c.BC+]; θυμὸν
  ἐπὶ Τροίῃ πόσον ἔζεσα; [Refs 1st c.AD+]

  __II.2 exhale, ἀϋτμήν (variant{-μῇ}) [Refs 3rd c.BC+], Sanskrit yásati ''boil'',
  OHG.jësan ''ferment'', ''foam'', Engl. yeast.) {STEPBible-TFLSJ}'
