strongs_number: G1989
language: greek
lemma: ἐπιστέλλω
transliteration: epistéllō
definition: to enjoin (by writing), i.e. (genitive case) to communicate by letter
  (for any purpose)
kjv_usage: write (a letter, unto)
derivation: from G1909 (ἐπί) and G4724 (στέλλω);
extended_definition: 'ἐπι-στέλλω

  [in LXX: 3Ki.5:8 Neh.6:19 (שָׁלַח), Jdth.15:4, 1Ma.10:25 1Mac 12:7 1Mac 13:18 (in
  each case with seel. ἀποσ-) * ;]

  __1. to send to.

  __2. to send a message by letter, to write word (MM, Exp., xiv): with dative of
  person(s), Act.21:25, Heb.13:22; before τοῦ, with inf., Act.15:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιστέλλω,

  send to, γράψας ἐς βυβλίον τάδε ἐπέστειλε ἐς Σάμον [Refs 5th c.BC+]; send a message,
  τάδε [Refs 5th c.BC+]; especially by letter, write word, τοιαῦτα [Refs 5th c.BC+];
  περί τινος ὡς ἀδικοῦντος [Refs 5th c.BC+]; τὰ ἐπισταλέντα ἐκ τῆς Σάμου the news
  received from Samos,[Refs 1st c.AD+]

  __2. enjoin, command, τισί τι [Refs 5th c.BC+]; τὸν ἄγγελον ἐπιστείλας ταῦτα ἔπεμψε
  [Refs 5th c.BC+]: c.infinitive, ἐ. τινὶ ἀπίστασθαι [Refs 5th c.BC+]; ὁ Κῦρος αὐτῷ
  ἐπέστελλε πρὸς Πέρσας λέγειν [Refs 5th c.BC+]; also ἐ. τινὰ ποιεῖν τι [Refs 5th
  c.BC+]: without any case, give orders to do, [Refs 5th c.BC+]; give orders in writing,
  [Refs 4th c.BC+] — passive, ἔφη οὐδέν οἱ ἐπεστάλθαι ἄλλο ἢ ἀπαλλάσσεσθαι he had
  received orders to.., [Refs 5th c.BC+]; αἷς ἐπέσταλται τέλος to whom the office
  has been committed, [Refs 5th c.BC+]; ἀξιῶ ἐπισταλῆναί τισι c.infinitive, [Refs
  2nd c.AD+] having received these instructions, [Refs 5th c.BC+]: in later writers,
  usually of orders given in writing, [NT+2nd c.AD+], etc.; of orders for payment,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
