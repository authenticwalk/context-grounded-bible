language: greek
lemma: φράζω
transliteration: phrázō
definition: to indicate (by word or act), i.e. (specially), to expound
kjv_usage: declare
derivation: probably akin to G5420 (φράσσω) through the idea of defining;
extended_definition: 'φράζω

  [in LXX: Job.6:24 (בִּין hi.) Job.12:8 (יָרָה hi.), Dan LXX 2:4 (חָוָה pa.) * ;]

  to show forth, tell, declare, explain: Mat.13:36 (WH, RV, διασάφησον) Mat.15:15.†

  (AS) {STEPBible-TBESG}'
