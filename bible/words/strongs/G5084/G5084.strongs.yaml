lemma: τήρησις
transliteration: tḗrēsis
definition: a watching, i.e. (figuratively) observance, or (concretely) a prison
kjv_usage: hold
derivation: from G5083 (τηρέω);
extended_definition: 'τήρησις, -εως, ἡ

  (τηρέω), [in LXX: Wis.6:18, (Sir.32:23), 1Ma.5:18, 2Ma.3:40, 3Ma.5:44 * ;]

  __1. a watching, hence, imprisonment, ward (see Deiss., BS, 267): Act.4:3 5:18.

  __2. a keeping: τ. ἐντολῶν (cf. Sir, Wis, ll. with, and see Westc. on 1Jn.2:3.),
  1Co.7:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'τήρ-ησις, εως, ἡ,

  watching, safe-keeping, guarding, ἀφύλακτος ἡ τ. [Refs 5th c.BC+]; τῆς οἰκίας [Refs
  3rd c.AD+]; ἀξιώματος [Refs 5th c.BC+]; [πλούτου] [Refs 1st c.BC+]; preservation,
  e.g. of health, [Refs 2nd c.AD+]; observance, νόμων, ἐντολῶν, [LXX+NT+2nd c.BC+]

  __2 vigilance, [Refs 5th c.BC+]

  __3 means of keeping or guarding, τὰς λιθοτομίας.., ἀσφαλεστάτην τ. the quarries..,
  the most secure place of custody, [NT+5th c.BC+]

  __II observing, observation, τῶν καθόλου συμβαινόντων (as Empiric term) [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
