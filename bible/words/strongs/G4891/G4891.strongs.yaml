strongs_number: G4891
language: greek
lemma: συνεγείρω
transliteration: synegeírō
definition: to rouse (from death) in company with, i.e. (figuratively) to revivify
  (spirtually) in resemblance to
kjv_usage: raise up together, rise with
derivation: from G4862 (σύν) and G1453 (ἐγείρω);
extended_definition: 'συν-εγείρω

  [in LXX: Exo.23:5 B2 (עָזַב), Isa.14:9 (עוּר pil.), 4Ma.2:14 * ;]

  to raise together: metaphorically, of the Christian''s mystical resur­rection with
  Christ, Eph.2:6; pass., Col.2:12 3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνεγείρω,

  help in raising, κτῆνος [Refs 1st c.AD+]; raise also, νεκρούς [NT]; help in stirring
  up, θρήνους [Refs 1st c.AD+]:—passive, rise together, [LXX+NT]; of an invalid, revive,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
