strongs_number: G4886
language: greek
lemma: σύνδεσμος
transliteration: sýndesmos
definition: a joint tie, i.e. ligament, (figuratively) uniting principle, control
kjv_usage: band, bond
derivation: from G4862 (σύν) and G1199 (δεσμόν);
extended_definition: 'σύν-δεσμος, -ου, ὁ

  (συνδέω), [in LXX for קֶשֶׁר, קְטַר, etc. ;]

  that which binds together, a bond: of the ligaments of the body, Col.2:19. Metaphorical,
  σ. ἀδικίας, Act.8:23; τ. τελειότητος, Col.3:14; τ. εἰρήνης, Eph.4:3 (see Lft., Col.,
  ll. with).†

  (AS) {STEPBible-TBESG}'
etymology: 'σύνδεσμ-ος, ὁ,

  irregular plural σύνδεσμα [Refs 5th c.BC+]:—that which binds together, bond of union,
  fastening, ξ. ἦν.. τὰ ξύλα, τοῦ μὴ ἀσθενὲς εἶναι τὸ οἰκοδόμημα [Refs 5th c.BC+];
  ἀραρότως σύνδεσμα χρυσὸς εἶχε the golden headband kept its bonds firmly fixed, [Refs
  5th c.BC+]; ἁμμάτων σύνδεσμα fastenings of garments, [Refs]; μελέων σύνδεσμα, of
  sinews or ligaments, [NT+5th c.BC+]

  __2 metaphorically, bond of union; ὁ σ. τῆς πόλεως the bond that keeps the state
  together, of good citizens, [NT+5th c.BC+]

  __3 Grammars, conjunction, [Refs 4th c.BC+]; σ. ἓν ποιεῖ τὰ πολλά[Refs 3rd c.BC+]

  __II ={σύνδεσις}[Refs 5th c.BC+]

  __III that which is bound together, bundle, ἐπιστολῶν [Refs 2nd c.AD+]

  __IV conspiracy, [LXX]

  __V sodomy,[LXX]

  __VI Astron., node, [Refs 4th c.BC+]

  __VI.2 Σ. the Knot, i.e. the star a Piscium, [Refs 2nd c.BC+]

  __VI.3 Astrology texts, connexion of heavenly bodies, [Refs 2nd c.AD+]; of the moon,
  [Refs 4th c.AD+] {STEPBible-TFLSJ}'
