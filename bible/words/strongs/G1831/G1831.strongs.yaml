strongs_number: G1831
language: greek
lemma: ἐξέρχομαι
transliteration: exérchomai
definition: to issue (literally or figuratively)
kjv_usage: come (forth, out), depart (out of), escape, get out, go (abroad, away,
  forth, out, thence), proceed (forth), spread abroad
derivation: from G1537 (ἐκ) and G2064 (ἔρχομαι);
extended_definition: 'ἐξέρχομαι,

  [in LXX chiefly and very frequently for יצא, also for עלה ,בּוֹא, etc. ;] depon.,

  to go, or come out of: Mat.10:11, Mrk.1:35, Jhn.13:30, al.; with inf., Mat.11:8,
  Mrk.3:21, Luk.7:25, 26 Act.20:8; id. before ἐπί, Mat.26:55, al.; εἰς, Mrk.1:38;
  ἵνα, Rev.6:2; ἐ. before ἐκ (cl. with genitive loc.), Mrk.5:2, Jhn.4:30, al.; ἔξω,
  with genitive, Mat.21:17, Mrk.14:68, Act.16:13, Heb.13:13; ἀπό, Mrk.11:12, Luk.9:5,
  Php.4:15; ἐκεῖθεν, Mat.15:21, Mrk.6:1, Luk.9:4, al.; of demons expelled, before
  ἐκ (ἀπό), with genitive of person(s), Mrk.1:25, 26 5:8, Luk.4:35, al.; of prisoners
  released, Mat.5:26, Act.16:40; ptcp., ἐξελθών, with indic., of verb of departure
  (cf. Dalman, Words, 20f.), Mat.8:32 15:21 24:1, Mrk.16:8, Luk.22:39, Act.12:9, 17
  al. Metaphorical,

  __(a) of persons: 2Co.6:17, 1Jn.2:19; of birth or origin, Mat.2:6 (LXX), Heb.7:5
  (cf . Gen.35:11); of escape from danger, ἐκ τ. χειρὸς αὐτῶν, Jhn.10:39; of public
  appearance, 1Jn.4:1;

  __(b) of things: Mat.24:27; esp. of utterances, reports, proclamations: φωνή, Rev.16:17
  19:5; φήμη, Mat.9:26, Luk.4:14; ἀκοή, Mrk.1:28; λόγος, Jhn.21:23; δόγμα, Luk.2:1
  (cf. δι-εξέρχομαι).

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξέρχομαι,

  future -ελεύσομαι (but in Attic dialect ἔξειμι (A) supplies the future, also imperfect
  ἐξῄειν): aorist 2 ἐξῆλθον, the only tense used in [Refs 8th c.BC+]:— go or come
  out of, with genitive loci, τείχεος, πυλάων, πόληος, [Refs 8th c.BC+]; ἐ. δωμάτων,
  χθονός, etc., [Refs 5th c.BC+]; of an actor, come out on the stage, [Refs 5th c.BC+]:
  absolutely, come forth, ἐ. καὶ ἀμῦναι [Refs 8th c.BC+]

  __b rarely with accusative, ἐξῆλθον τὴν Περσίδα χώραν [LXX+5th c.BC+]

  __c absolutely, march out, go forth, [Refs 5th c.BC+]

  __d of an accused person, withdraw from the country to avoid trial, opposed to φεύγω,
  [Refs 4th c.BC+]

  __e ἐ. ὑπηρέτης to be commissioned to carry out an order of the court, Mitteis [Refs
  2nd c.AD+]

  __f with accusative cognate, go out on an expedition, etc., ἐ. ἐξόδους [Refs 5th
  c.BC+]; so παγκόνιτ᾽ ἐ. ἄεθλ᾽ ἀγώνων went through them, [Refs 5th c.BC+]

  __g with Preps., ἐ. ἐπὶ θήραν, ἐπὶ θεωρίαν, etc., [Refs 5th c.BC+]; ἐπὶ πλεῖστον
  ἐ. pursue their advantages to the utmost, [Refs 5th c.BC+]; εἰς τόδ᾽ ἐ. ἀνόσιον
  στόμα allow oneself to use these impious words, [Refs 5th c.BC+]; also ἐ. εἴς τινας
  come out of one class into another, as εἰς τοὺς τελείους ἄνδρας, opposed to ἔφηβοι,
  [Refs 5th c.BC+]

  __h of disease, pass off, ἢν ἐκ τοῦ ἄλλου σώματος ἡ νοῦσος ἐξεληλύθῃ [Refs 5th c.BC+]

  __i of offspring, issue from the womb, τὰ μὲν τετελειωμένα, τὰ δὲ ἀτελῆ ἐ. [Refs
  4th c.BC+]

  __i.2 ἐ. εἰς ἔλεγχον stand forth and come to the trial, [Refs 5th c.BC+]: absolutely,
  stand forth, be proved to be, ἄλλος [Refs 5th c.BC+]; come forth (from the war),
  [Refs 5th c.BC+]

  __i.3 with accusative of things, execute, ἃ ἂν.. μὴ ἐξέλθωσιν (variant for{ἐπεξ-})
  [Refs]; τὸ πολὺ τοῦ ἔργου ἐξῆλθον (variant for{ἐπεξ-}) [Refs]

  __i.4 absolutely, exceed all bounds, [Refs 5th c.BC+]

  __i.5 with accusative of the instrument of motion, ἐ. οὐδὲ τὸν ἕτερον πόδα [Refs
  4th c.BC+]

  __II of Time, come to an end, expire, [Refs 5th c.BC+]; τοῦ ἐξελθόντος μηνός [Refs
  5th c.BC+]

  __II.2 of magistrates, etc., go out of office, ἡ ἐξελθοῦσα βουλή Decrees cited in
  [Refs 5th c.BC+]

  __III of prophecies, dreams, events, etc., to be accomplished, come true, ἐς τέλος
  ἐ. [Refs 8th c.BC+]; ἐξῆλθε (i.e. ἡ μῆνις) was satisfied, [Refs 4th c.BC+]; κατ᾽
  ὀρθὸν ἐ. come out right, [Refs 5th c.BC+]; of persons, μὴ.. Φοῐβος ἐξέλθη σαφής
  turn out a true prophet, [Refs 5th c.BC+]

  __III.2 of words, proceed, παρά τινος [Refs 5th c.BC+]; of goods, to be exported,
  [Refs] {STEPBible-TFLSJ}'
