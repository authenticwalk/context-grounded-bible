strongs_number: G3918
language: greek
lemma: πάρειμι
transliteration: páreimi
definition: to be near, i.e. at hand; neuter present participle (singular) time being,
  or (plural) property
kjv_usage: come, X have, be here, + lack, (be here) present
derivation: from G3844 (παρά) and G1510 (εἰμί) (including its various forms);
extended_definition: 'πάρ-ειμι

  [in LXX for בּוֹא, etc. ;]

  __1. to be by, at hand or present;

  __(a) of persons: Rev.17:8; παρών (opposite to ἀπών), 1Co.5:3, 2Co.10:2 10:11 13:2
  13:10; before ἐπί with genitive, Act.24:19; ἐνώπιον, Act.10:33; ἐνθάδε, Act.17:6;
  πρός, with accusative of person(s), Act.12:20, 2Co.11:8, Gal.4:18, 20;

  __(b) of things : of time, ὁ καιρός, Jhn.7:6; τ. παρόν, Heb.12:11; ἡ ἀλήθεια, 2Pe.1:12;
  ταῦτα, 2Pe.1:9; τ. παρόντα, Heb.13:5.

  __2. to have come or arrived (Hdt., Thuc., al.; see Field, Notes, 65) : Luk.13:1,
  Jhn.11:28, Act.10:21; before εἰς, Col.1:6; before ἐπί, with accusative of thing(s),
  Mat.26:50 (cf. συν-πάρειμι).†

  (AS) {STEPBible-TBESG}'
etymology: 'πάρειμι

  (εἰμί sum), infinitive -εῖναι, Epic dialect 3rd.pers. plural παρέᾱσι [Refs 8th c.BC+];
  Ionic dialect subjunctive παρέω [Refs 5th c.BC+]; Epic dialect infinitive παρέμμεναι
  [Refs 8th c.BC+], participle παρεών [Refs 8th c.BC+]: Epic dialect imperfect παρέην
  [Refs 8th c.BC+]; 2nd pers. singular παρῆας variant in [Refs 8th c.BC+]; 3rd.pers.
  plural πάρεσαν [Refs 8th c.BC+]; Attic dialect imperfect παρῆ [Refs 4th c.BC+];
  in later Greek παρήμην [Refs 2nd c.AD+]: Epic dialect future παρέσσομαι [Refs 8th
  c.BC+]:—to be by or present, ὑμεῖς θεαί ἐστε πάρεστέ τε ἴστε τε πάντα [Refs 8th
  c.BC+]; πάρα used for πάρεστι and πάρεισι, [Refs 8th c.BC+]: frequently in participle,
  ποίπνυον παρεόντε [Refs], etc.; ἀπεόντα νόῳ παρεόντα [Refs 4th c.BC+]

  __2 to be by or near one, with dative, [Refs 8th c.BC+]; π. τινί to be his guest,
  [Refs 5th c.BC+]

  __3 to be present in or at, μάχῃ [Refs 8th c.BC+]; δόμοις π. [Refs 5th c.BC+]

  __4 to be present so as to help, stand by, τινι [Refs 8th c.BC+]; especially of
  one accused, οἱ νῦν παρόντες αὐτῷ καὶ συνδικοῦντες [Refs 5th c.BC+] middle cited
  in [Refs 4th c.AD+]

  __5 παρεῖναι εἰς.. to have arrived at, ἐς κοῖτον [Refs 5th c.BC+]; π. πρὸς τὴν κρίσιν[Refs
  5th c.BC+]; see at {πάρειμι} (εἶμι) IV.2.

  __6 π. ἐκ.. to have come from.., ἐκ ταύτης [τῆς πόλιος] π. ἐς τὴν Ἀσίην [Refs 5th
  c.BC+]; Φίλιππος ἐκ Θρᾴκης π. [Refs 5th c.BC+]

  __II of things, to be by, i.e. ready or at hand, τά τε δμώεσσι πάρεστι [Refs 8th
  c.BC+]; εἴ μοι δύναμίς γε παρείη if power were at my command,[Refs 4th c.BC+]; τὰ
  παρεόντα what is ready, χαριζομένη παρεόντων [Refs 8th c.BC+]; ἐκ τῶν παρεουσέων
  αὐγέων the best light available, [Refs 5th c.BC+] of feelings, conditions, etc.,
  φόβος βαρβάροις παρῆν [Refs 5th c.BC+]; of Time, ὁ παρὼν νῦν χρόνος [Refs 5th c.BC+];
  ἡ ἱερὰ συμβουλὴ π. [Refs 5th c.BC+]; τὰ παρόντα (Ionic dialect παρεόντα) the present
  state of affairs, [Refs 5th c.BC+]; opposed to τὰ γεγονότα, τὰ μέλλοντα, [Refs 5th
  c.BC+] just now, τὸ π. εἴπομεν [Refs 5th c.BC+]. according to present circumstances,
  [Refs 5th c.BC+]; ἐν τῷ νῦν π. καὶ ἐν τῷ ἔπειτα [Refs 5th c.BC+]; ἐν τῷ τότε π.
  [Refs 5th c.BC+]; ὡς πρὸς τὸ π. [Refs 5th c.BC+]; ἐπὶ τοῦ π. for the present, [Refs
  1st c.AD+]; ἐς and πρὸς τὰ π., [Refs 2nd c.AD+]

  __III impersonal, πάρεστί μοι it depends on me, is in my power to do, with infinitive,
  τοιαῦθ᾽ ἑλέσθαι σοι πάρεστιν ἐξ ἐμοῦ [Refs 5th c.BC+]: also imperfect παρῆν [Refs
  5th c.BC+]

  __III.2 participle παρόν, Ionic dialect παρεόν, it being possible or easy, since
  it is allowed, παρεὸν αὐτῷ βασιλέα γενέσθαι [Refs 5th c.BC+]

  __IV. participle masculine παρών is frequently in Trag., at the end of a verse,
  to give vividness, ἄνδρ᾽ ἐνουθέτει παρών to his face, [Refs 5th c.BC+]; τοὺς θανόντας
  οὐκ ἐᾶς θάπτειν π. you come here and forbid.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
