strongs_number: G1343
language: greek
lemma: δικαιοσύνη
transliteration: dikaiosýnē
definition: equity (of character or act); specially (Christian) justification
kjv_usage: righteousness
derivation: from G1342 (δίκαιος);
extended_definition: 'δικαιοσύνη, -ης, ἡ

  (δίκαιος), [in LXX chiefly for צֶדֶק, and cognates, Gen.15:6, al., rarely for חֶסֶד,
  Gen.19:19 ;]

  the character of ὁ δίκαιος (which see)

  __1. in broad sense, righteousness, conformity to the Divine will in purpose, thought
  and action: Mat.5:6, Jhn.16:8, Act.13:10, Rom.4:3; λόγος δικαιοσύνης, teaching of
  r., Heb.5:13; βασιλεὺς δ. (cf. FlJ, BJ, vi, 10, β. δίκαιος), Heb.7:2; ὅπλα δ., Rom.6:13;
  ὁδὸς δ., Mat.21:32; θώραξ τῆς δ., Eph.6:14; διὰκονοι δ., 2Co.11:15; ὁσιότης καὶ
  δ., Luk.1:75, cf. Eph.4:24; ἀγαθωσύνῃ καὶ δ., Eph.5:9; δ. κ. εἰρήνη κ. χαρά, Rom.14:17;
  δ. κ. ἁγιασμός, 1Co.1:30; opposite to ἁμαρτία, Rom.8:10; ἀνομία, 2Co.6:14; άδικία,
  Rom.3:5; ποιεῖν τὴν δ., 1Jn.2:29 Jn 3:7; id. as an inclusive term for the active
  duties of the religious life (ICC, in l; Abbott, Essays, 73 ff), Mat.6:1; ἐργάζεσθαι
  δ., Act.10:35; διώκειν δ., 1Ti.6:11; πληροῦν πᾶσαν δ., Mat.3:15; ζῆν τῇ δ., 1Pe.2:24;
  δ. θεοῦ, a righteousness divine in its character and origin, Mat.6:33, Jas.1:20,
  (where it also includes the idea of God''s personal r.; see ICC, on Rom.1:17) Rom.1:17
  3:5, 21-26 10:3, 2Co.5:21, Php.3:9; ἡ δ. τ. πίσιεως, Rom.4:11; ἡ ἐκ π. δ., Rom.9:30;
  ἡ κατὰ π. δ., Heb.11:7; opposite to this is ἡ ἐκ νόμου δ., Rom.10:5; ἡ δ. ἐν ν.,
  Php.3:6; ἡ ἰδία δ., Rom.10:3, cf. Php.3:9

  __2. In narrower sense (cf. δίκαιος), justice: Act.17:31, 2Pe.1:1, Rev.19:11 (DCG,
  ii, 529 ff.; Cremer, 190, 690).

  (AS) {STEPBible-TBESG}'
etymology: 'δῐκαι-οσύνη, ἡ,

  righteousness, justice, [LXX+6th c.BC+]; δ. δικαστική legal justice, [Refs 4th c.BC+];
  opposed to ἐπιείκεια, [Refs]

  __2 fulfilment of the Law, [LXX+NT]

  __II justice, the business of a judge, [Refs 5th c.BC+]

  __III Δ., personified, [Refs]

  __IV [Refs 4th c.BC+] name for four, [Refs]

  __V δικαιοσύνη· ἡ χοῖνιξ, μυστικῶς, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
