strongs_number: G3664
language: greek
lemma: ὅμοιος
transliteration: hómoios
definition: similar (in appearance or character)
kjv_usage: like, + manner
derivation: from the base of G3674 (ὁμοῦ);
extended_definition: 'ὅμοιος, -οία, -οιον

  [in LXX for כְּמוֹ, etc. ;]

  like, resembling, such as, the same as: with dative, of form or appearance, Jhn.9:9,
  Rev.1:13 (WH, mg., R, but see infr.) Rev.1:15 2:18 4:6-7 9:7, 10 (B1., § 37, 62)
  Rev_9:19; Rev_11:1; Rev_13:2; Rev_13:11; ὁράσει, Rev_4:3; of nature, condition,
  ability, etc., Mat_22:39, Act_17:29, Gal_5:21, 1Jn_3:2, Rev_13:4; Rev_18:18; Rev_21:11;
  Rev_21:18; of comparison in parables, Mat_13:31 ff. Mat_20:1, Luk_13:18-19; Luk_13:21;
  of thinking, acting, etc., Mat_11:16; Mat_13:52, Luk_6:47-49; Luk_7:31-32 (T, with
  genitive; 131., § 36, 11) Luk_12:36, Joh_8:55, Jud_1:7; with accusative, Rev_1:13
  (WH, txt.; Swete, Hort, in l) Rev_14:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅμοιος

  or (as in [Refs 8th c.BC+] ὁμοῖος, α, ον (compare ἐρῆμος, ἑτοῖμος): later Epic dialect
  also ὁμοίιος (B, which see); Aeolic dialect ὔμοιος [Refs 3rd c.BC+] (adverb -ως[Refs
  4th c.AD+] ὑμοῖος [Refs 4th c.BC+]: (ὁμός):—like, resembling, ὡς αἰεὶ τὸν ὁ. ἄγει
  θεὸς ὡς τὸν ὁ. ''birds of a feather flock together'', [Refs 8th c.BC+]; ὡς ἐπὶ τῶν
  ὁ. as in similar cases (of persons), [Refs 2nd c.AD+], etc.: comparative -ότερος
  more like, [Refs 5th c.BC+]: superlative -ότατος most like, [Refs 5th c.BC+]

  __2 the same, ἄμφω γὰρ πέπρωται ὁμοίην γαῖαν ἐρεῦσαι [Refs 8th c.BC+]; hence (i.e.
  ἑαυτῷ), always the same, unchanging, αἰεὶ πόδας καὶ χεῖρας ὁμοῖοι [Refs 8th c.BC+]the
  same as ever, [Refs 5th c.BC+]; ἓν καὶ ὅ. one and the same, [Refs]

  __3 equal in force, a match for one, [Refs 8th c.BC+]

  __4 of things, suiting, according with, πολλά τε καὶ ὅ. ἑαυταῖς [Refs 5th c.BC+]

  __5 ὁμοῖον ἡμῖν ἔσται it will be all the same, all one to us, [Refs 5th c.BC+]

  __6 τὸ ὅ. ἀνταποδιδόναι give ''tit for tat'', [Refs 5th c.BC+]; so τὴν ὁμοίην (i.e.
  δίκην, χάριν) ἀποδιδόναι τινί [Refs]; τὴν ὁ. φέρεσθαι παρά τινος to have a like
  return made one, [Refs]

  __7 ἐν ὁμοίῳ ποιεῖσθαί τι hold a thing in like esteem, [Refs]

  __8to be uniform, [Refs 4th c.BC+]like any other food, [Refs 3rd c.BC+] (but perhaps
  all alike,[Refs 5th c.BC+]: comparative -ότερον[Refs 1st c.AD+]: superlative -ότατα[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
