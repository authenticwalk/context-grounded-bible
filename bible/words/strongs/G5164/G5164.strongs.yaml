strongs_number: G5164
language: greek
lemma: τροχός
transliteration: trochós
definition: a wheel (as a runner), i.e. (figuratively) a circuit of physical effects
kjv_usage: course
derivation: from G5143 (τρέχω);
extended_definition: 'τροχός, -οῦ, τό

  (τρέχω), [in LXX chiefly for אוֹפָן ;]

  a wheel: Jas.3:6 (see Mayor, Hort, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'τροχός, ὁ,

  (τρέχω) wheel, [Refs 8th c.BC+]; ἐν πτερόεντι τ... κυλινδόμενον, of Ixion, [Refs
  5th c.BC+]; τροχοὺς μιμεῖσθαι to imitate wheels, of one who bends back so as to
  form a wheel, [Refs 5th c.BC+]

  __2 potter''s wheel, [Refs 8th c.BC+]; τροχῷ ἐλαθεὶς [λύχνος] (compare τροχήλατος)
  [Refs 5th c.BC+]

  __3 wheel of a stage-machine, [Refs 5th c.BC+]; also of a water-wheel, ὁ τ. τῆς
  μηχανῆς [Refs 1st c.AD+]; τ. καὶ μηχανή [Refs 3rd c.AD+]

  __4 wheel of torture, [Refs 6th c.BC+]; τῷ τ. προσηλοῦν [''Ιξίονα] [Refs 2nd c.AD+]

  __5 rotating wheels used in sieges as a defence against projectiles, [Refs 1st c.BC+]

  __II child''s hoop, [Refs 2nd c.AD+]

  __III round cake, κηροῖο, στέατος τ., [Refs 8th c.BC+]; τ. ἡλίου the sun''s disk,
  [Refs 5th c.BC+]; coil of a serpent, [Refs 5th c.AD+]

  __III.2 large pill [Refs 2nd c.AD+]

  __IV θαλάττης γῆς τε τ. circles or zones of land and sea, [Refs 5th c.BC+]

  __V circuit of a wall or fortification, Κυκλώπιος τ. [Refs 5th c.BC+]

  __VI ring playing on the bit of a bridle, [Refs 5th c.BC+]

  __VI.2 ring for passing a rope through, on board ship, [Refs]

  __VII whirlwind, [LXX]

  __VIII washpot (?), [Refs 2nd c.AD+]

  __IX a fish or sea-monster (Latin rota, [Refs 1st c.AD+]

  __X metaphorically, ὁ τ. τῆς γενέσεως [NT+6th c.AD+]

  __B τρόχος, ὁ, circular race, [Refs 5th c.BC+]; μὴ πολλοὺς τ. ἁμιλλητῆρας ἡλίου
  not many racing courses of the sun, i.e. not many days (codices τροχούς wheels),
  [Refs 5th c.BC+]

  __B.2 place for running, race-course, [Refs]

  __B.II an animal, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
