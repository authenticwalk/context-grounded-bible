extended_definition: 'ἐκ-ταράσσω

  [in LXX: Psa.18:4 (עֵת pi.), Psa.88:16 (צוּם), צוּם), Wis.17:3-4 18:17 * ;]

  to throw into great trouble, agitate: Act.16:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτᾰρ-άσσω,

  Attic dialect ἐκταράττω, throw into confusion, τοὺς ἵππους [Refs 1st c.BC+]; agitate,
  τὸν δῆμον [Refs 1st c.AD+]:—passive, to be greatly troubled, be confounded, ὑπό
  τινος [Refs 5th c.BC+]

  __II in passive also, to have a bowel-complaint, κοιλίη ἐκταραχθεῖσα [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
