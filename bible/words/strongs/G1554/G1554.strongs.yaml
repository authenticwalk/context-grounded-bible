strongs_number: G1554
language: greek
lemma: ἐκδίδωμι
transliteration: ekdídōmi
definition: to give forth, i.e. (specially) to lease
kjv_usage: let forth (out)
derivation: from G1537 (ἐκ) and G1325 (δίδωμι);
extended_definition: 'ἐκ-δίδωμι

  [in LXX for נָתַן, etc. ;]

  __1. to surrender, give up, give out.

  __2. to let out for hire (Hdt.); mid. (as frequently in π.; see MM, Exp., xii);
  to let out to one''s advantage, Mat.21:33, 41, Mrk.12:1, Luk.20:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκδίδωμι,

  3rd.pers. singular ἐκδιδοῖ [Refs 5th c.BC+]:—give up, especiallysomethingseized
  and detained unlawfully, Ἑλένην καὶ κτήμαθ᾽ ἅμ᾽ αὐτῇ [Refs 8th c.BC+]: generally,
  surrender, especially of giving up refugees, [Refs]; τινὰ τοῖς ἐχθροῖς [Refs 5th
  c.BC+]; ἐ. δοῦλον give up a slave to be examined by torture, [Refs 5th c.BC+]; surrender
  a city, Ἀμφίπολιν [Refs 4th c.BC+] —middle, θυμὸν ἐκδόσθαι πρὸς ἥβαν give up one''s
  heart to jollity, [Refs 5th c.BC+]

  __2 give out of one''s house,

  __2.a ἐ. θυγατέρα give one''s daughter in marriage, τινί [Refs 5th c.BC+]; θυγατέρας
  παρὰ σφῶν αὐτῶν ἐκδόντες having provided for their marriage at their own expense,
  [Refs 4th c.BC+]; frequently also without any accusative, give in marriage, ἐ. εἰς
  οὒς ἂν ἐθέλωσι [Refs 5th c.BC+]: metaphorically, of the elements, συνοικίζειν καὶ
  ἐ. [Refs 5th c.BC+]:—less frequently in middle, ἐκδίδοσθαι θυγατέρα [Refs 5th c.BC+]:—passive,
  [Refs 4th c.AD+] given in marriage, [Refs 4th c.BC+]

  __2.b give one''s son for adoption, τοὺς μὲν (i.e. υἱοὺς) εἰς ἑτέρας οἰκίας [Refs
  2nd c.BC+]; also ἐ. τὸν παῖδα ἐπὶ τέχνην put him out as an apprentice, [Refs 5th
  c.BC+]

  __3 farm out, let for hire, τὴν αὐλήν [Refs 5th c.BC+]; ἐ. ἀνδράποδα to let out
  slaves for work, [NT+5th c.BC+]: with infinitive, χαλινὸν χαλκεῖ ἐ. σκευάσαι [Refs
  5th c.BC+]; ἐ. [θύλακον] τῷ σκυτοδέψῃ ἐπιρράψαι [Refs 4th c.BC+]; ἐκδόντος μοι Δημοσθένους..στέφανον
  χρυσοῦν ὥστε κατασκευάσαι Test. cited in [Refs 4th c.BC+]; ὥσπερ ἀνδριάντ᾽ ἐκδεδωκὼς
  κατὰ συγγραφήν like one who has contracted for the execution of a statue, [Refs
  4th c.BC+]

  __4 give in charge to another, πολλοὺς ἐξέδωκα Προδίκῳ (with play on signification
  2) [Refs 5th c.BC+]; ἐκδιδοὺς νεικέων so as to be out of the way of quarrels, [Refs
  5th c.BC+]: with infinitive, Δὶ τοῦτ᾽..ἐκδώσομεν πράσσειν [Refs 5th c.BC+]

  __5 bring out, ἀλλ᾽ ἐκδότω τις..δᾷδας [Refs 5th c.BC+]

  __6 lend out money on security, etc., Legal cited in [Refs 5th c.BC+]

  __6.b simply, pay out, [Refs 4th c.BC+]

  __7 put out, publish, of books, etc., chiefly in passive, λόγος ὁ πρότερον ἐκδοθείς
  [Refs 5th c.BC+]:—in active, [Refs 1st c.AD+]

  __8 of a woman, bring to the birth, [Refs 2nd c.AD+]

  __9 of land, etc., return, yield, produce, μέταλλα.. μονολίθους ἐκδιδόντα πλάκας
  [Refs 1st c.BC+]

  __10 hand over, deliver a document, ἀποχήν [Refs 1st c.AD+], etc.:—middle, [Refs
  4th c.BC+]

  __11 betray, [Refs 5th c.AD+]

  __II intransitive, of rivers, empty themselves, disembogue, ἐς θάλασσαν, ἐς τὴν
  Σύρτιν, ἐς τὸν Μαίανδρον, etc., [Refs 5th c.BC+]

  __II.2 τῶν ἄλλων [ζῴων] τὰ μὲν εἰς ὀδόντας ἐκδίδωσι..τὰ δὲ εἰς κέρατα.. run to teeth,
  etc., [Refs 4th c.BC+]; find an outlet, εἰς κεφαλήν [Refs]

  __II.3 emerge, τὴν Ἀφροδίτην ἐκδοῦναι τῆς θαλάσσης [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
