strongs_number: G1877
language: greek
lemma: ἐπανάγω
transliteration: epanágō
definition: to lead up on, i.e. (technical) to put out (to sea); (intransitively)
  to return
kjv_usage: launch (thrust) out, return
derivation: from G1909 (ἐπί) and G321 (ἀνάγω);
extended_definition: 'ἐπ-αν-άγω

  [in LXX: Zec.4:12 (רוּק hi.), Sir.17:26 26:28, 2Ma.9:21 2Mac 12:4 * ;]

  to bring up or back (sc. ναῦς); to put out to sea (DB, iii, 63b): Luk.5:3-4; intrans.,
  to return: Mat.21:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαν-άγω [ᾰγ],

  bring up: hence,

  __1 stir up, excite, τὸν θυμόν [Refs 5th c.BC+]

  __2 exalt, elevate, εἰς ἡρωϊκὴν ἐπανῆκται τάξιν [Refs 4th c.BC+]

  __II bring up, πρὸς τὸ φῶς [Refs 5th c.BC+]

  __II.2 lead or draw back, τὸ στρατόπεδον ἐς τὴν εὐρυχωρίαν [Refs 5th c.BC+]

  __II.3 bring back, τινὰ εἰς τὸν περὶ τοῦ πράγματος λόγον [Refs 5th c.BC+]; εἰς ἐλευθερίαν
  τὰ πράγματα variant in [Refs 4th c.BC+]; restore, τὰς αἱρέσεις τῶν ἱερέων εἰς τὸν
  δῆμον [Refs 2nd c.AD+]; τὰ ἀδικήματα εἰς τὰ κοινὰ δικαστήρια ἐ. refer them to..,
  [Refs 5th c.BC+]; but τῷ Δὶ ἐ. make acknowledgements to Zeus, [Refs]:—passive, to
  be referred back, ἐπαναγέσθω πάλιν ἐπὶ τοὺς ἄρχοντας [Refs 4th c.BC+]; to be restored,
  ἐπὶ ἀρχὰς καὶ στρατηγίας [Refs 2nd c.AD+]

  __II.4 ἐ. ἐπί τι lead to, entail, ἐπ᾽ ἀλγοῦν [Refs 4th c.BC+]

  __III intransitive, withdraw, retreat, [Refs 5th c.BC+]; revert, ἐπὶ τὴν ἀρχήν [Refs
  2nd c.BC+]; recur, in argument, ὅθεν ἐξέβην [Refs 4th c.AD+]; return, ἐπὶ ὕψιστον
  [LXX]; turn back, ἀπὸ δικαιοσύνης εἰς ἁμαρτίαν [Refs]

  __III.2 ἐ. τῷ σώματι recover one''s health, [Refs 3rd c.BC+]

  __IV put out to sea, τὸ κέρας ἀπὸ τῆς γῆς [NT+5th c.BC+]:—passive, put to sea against,
  τινί [Refs 5th c.BC+]; ἐπανάγεσθαι ταῖς ναυσί with one''s ships, [Refs 5th c.BC+];
  sail up the Nile, [Refs 3rd c.BC+]

  __V passive, also, to be carried to a place, ἐπαναχθέντας [Refs 5th c.BC+] {STEPBible-TFLSJ}'
