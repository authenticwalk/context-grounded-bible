strongs_number: H3335
language: hebrew
lemma: יָצַר
transliteration: yâtsar
pronunciation: yaw-tsar'
definition: to mould into a form; especially as apotter; figuratively, to determine
  (i.e. form a resolution)
kjv_usage: '[idiom] earthen, fashion, form, frame, make(-r), potter, purpose.'
derivation: probably identical with H3334 (יָצַר) (through the squeezing into shape);
  (compare H3331 (יַצַע));
extended_definition: ': plan

  1) to form, fashion, frame

  1a) (Qal) to form, fashion

  1a1) of human activity

  1a2) of divine activity

  1a2a) of creation

  1a2a1) of original creation

  1a2a2) of individuals at conception

  1a2a3) of Israel as a people

  1a2b) to frame, pre-ordain, plan (fig. of divine) purpose of a situation)

  1b) (Niphal) to be formed, be created

  1c) (Pual) to be predetermined, be pre-ordained

  1d) (Hophal) to be formed {STEPBible-TBESH}'
