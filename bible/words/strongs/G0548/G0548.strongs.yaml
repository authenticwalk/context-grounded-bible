language: greek
lemma: ἄπειμι
transliteration: ápeimi
definition: to be away
kjv_usage: be absent
derivation: from G575 (ἀπό) and G1510 (εἰμί);
extended_definition: 'ἄπ-ειμι

  (εἰμί, sum) [in LXX for כָּחַד ni., נָדַח ni. ;]

  to be absent: 1Co.5:3, 2Co.10:1 10:11 13:2 13:10 Php.1:27, Col.2:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄπειμι,

  (εἰμί

  __A sum), imperfect ἀπῆν (later ἀπήμην[Refs 3rd c.AD+], 2nd pers.singular ἀπῆσθα[Refs
  5th c.BC+]; Epic dialect ἀπέην[Refs 8th c.BC+]: future ἀπέσομαι[Refs 5th c.BC+];
  Epic dialect ἀπέσσομαι[Refs 8th c.BC+]:—to be away or far from, with genitive, ὁππότε
  πάτρης ἧς ἀπέῃσιν ἀνήρ [Refs 5th c.BC+]

  __A.2 absolutely, to be away or absent, and of things, to be wanting, οἵ τ᾽ ὄντες
  οἵ τ᾽ ἀπόντες, i.e. all that are, every one, [Refs 5th c.BC+]; of the dead, variant
  in [Refs 5th c.BC+]; τοῦ θεοῦ ἀπεόντος the god not being counted, [Refs 5th c.BC+]imperfect,
  ἀπῆσαν and ἀπῇσαν are frequently confused in codices, as in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
