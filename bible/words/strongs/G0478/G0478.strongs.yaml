strongs_number: G0478
language: greek
lemma: ἀντικαθίστημι
transliteration: antikathístēmi
definition: to set down (troops) against, i.e. withstand
kjv_usage: resist
derivation: from G473 (ἀντί) and G2525 (καθίστημι);
extended_definition: 'ἀντι-καθ-ίστημι

  [in LXX: Deu.31:21 (עָנָה), Jos.5:7, Mic.2:8 (קוּם) * ;]

  __1. causal in Pres. imperfect fut. and 1 aor.; to replace, oppose.

  __2. Intrans. in pass. and 2 aor. act.;

  __(a) to supersede;

  __(b) to resist: Heb.12:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντικαθίστημι,

  Ionic dialect ἀντικατ-, future -καταστήσω:— replace, substitute, ἄλλα[Refs 5th c.BC+];
  μὴ ἐλάσσω ἀντικαταστῆσαι πάλιν replace an equal quantity of gold, [Refs 5th c.BC+];
  ἄλλους ἀ. set up others in their stead, [Refs 4th c.BC+]

  __2 set against, oppose, τινὰ πρός τινα[Refs 5th c.BC+]; establish as a counterpart,
  τινά τινι[Refs 5th c.BC+]

  __3 set up or bring back again, ἀ. ἐπὶ τὸ θαρρεῖν[Refs 5th c.BC+]; rally, τοὺς θορυβηθέντας[Refs
  1st c.BC+]

  __II passive, with aorist 2 and perfect active; also aorist 1 κατεστάθην[Refs 5th
  c.BC+]:—to be put in another''s place, reign in his stead, [Refs 5th c.BC+]

  __II.2 to be pitted against another, opposed, absolutely, [Refs 5th c.BC+]

  __II.2.b in lawsuits, to be confronted with, τινί, πρός τινα, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
