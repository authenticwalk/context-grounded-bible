strongs_number: H7057
language: hebrew
lemma: קִמּוֹשׁ
transliteration: qimmôwsh
pronunciation: kim-moshe'
definition: a prickly plant
kjv_usage: nettle. Compare H7063 (קִמָּשׁוֹן).
derivation: or קִימוֹשׁ; from an unused root meaning to sting;
extended_definition: 'thistles or nettles, a thorny or useless plant

  Also means: qim.ma.shon (קִמָּשׂוֹן "thorn" H7063) {STEPBible-TBESH}'
