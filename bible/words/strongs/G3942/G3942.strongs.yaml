definition: apparently a state alongside of supposition, i.e. (concretely) an adage;
  specially, an enigmatical or fictitious illustration
kjv_usage: parable, proverb
derivation: from a compound of G3844 (παρά) and perhaps a derivative of G3633 (οἴομαι);
extended_definition: 'παροιμία, -ας, ἡ

  (πάροιμος, by the way), [in LXX. Pr title Pro.1:1 25:1, (מָשַׁל) subscr., Sir.6:35
  8:8 18:29 39:3 47:17 * ;]

  __1. a wayside saying (Hesych.; see LS, see word), a byword, maxim, proverb: 2Pe.2:22.

  __2. In NT, of figurative discourse (as מָשַׁל, Isa.14:4, al.), a parable, allegory:
  Jhn.10:6 16:25, 29 (see Abbott, Essays, 82 ff.).†

