strongs_number: G0975
language: greek
lemma: βιβλίον
transliteration: biblíon
definition: a roll
kjv_usage: bill, book, scroll, writing
derivation: a diminutive of G976 (βίβλος);
extended_definition: 'βιβλίον, -ου, τό (diminutive of βίβλος, which see),

  [in LXX also in the alternat. form βυβ-, chiefly for סֶפֶר and the most frequently
  of the cognate forms ;]

  __1. a paper, letter, written document: β. ἀποστασίου, bill of divorce, Mat.19:7,
  Mrk.10:4.

  __2. a book, a roll: Luk.4:17, 20 Jhn.20:30 21:25, Gal.3:10, 2Ti.4:13, Heb.9:19
  10:7, Rev.1:11 5:1-9 6:14 10:8 20:12 22:7-19; β. τ. ζωῆς, Rev.13:8 17:8 20:12 21:27.

  † (AS) {STEPBible-TBESG}'
etymology: 'βιβλίον

  or βυβλίον, τό, strip of βύβλος, [Refs 4th c.BC+]: hence, paper, document, [Refs
  5th c.BC+]; β. ἀποστασίου notice of divorce, [NT]

  __2 ={βιβλίδιον}, petition to the Government, = Latin libellus, [Refs 2nd c.AD+]

  __3 ={δέλτος}, tablet, [LXX]

  __II book, [Refs 5th c.BC+]

  __II.2 book as the division of a work, ἐν τῷ πρώτῳ β. [Refs 1st c.AD+]

  __II.3 τὰ β. place in which books are kept, library, ἀνεθήκατε εἰς τὰ β. [Refs 1st
  c.AD+]

  __II.4 τὰ β. τὰ ἅγια the sacred books or [LXX] {STEPBible-TFLSJ}'
