strongs_number: G2172
language: greek
lemma: εὔχομαι
transliteration: eúchomai
definition: to wish; by implication, to pray to God
kjv_usage: pray, will, wish
derivation: middle voice of a primary verb;
extended_definition: 'εὔχομαι

  [in LXX chiefly for נָדַד, also for עָתַר hi., etc. ;]

  to pray: with accusative of thing(s), 2Co.13:9; with dative of person(s), τ. θεῷ,
  Act.26:29; before πρὸς τ. θεόν, 2Co.13:7; with accusative and inf., Act.27:29, 3Jn.2;
  before ὑπέρ, Jas.5:16; ηὐχόμην εἶναι (On imperfect here, see ICC, in l, Lft., Phm
  13), Rom.9:3 (Cremer, 718).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὔχομαι,

  imperfect εὐχόμην (Attic dialect ηὐ-) [Refs 8th c.BC+]: future εὔξομαι [Refs 5th
  c.BC+]aorist 1 εὐξάμην (Attic dialect ηὐ-) [Refs 8th c.BC+]: 2nd pers. singular
  subjunctive εὔξεαι [Refs 8th c.BC+]- only Attic dialectaccusative to Hdn.[Refs 2nd
  c.AD+]: —pray, θεοῖς [Refs 8th c.BC+]; εὐχὰς ὑπέρ τινος πρὸς τοὺς θεοὺς εὔ. [Refs
  4th c.BC+]; εὔ. ἔπος to utter it in prayer, [Refs 5th c.BC+]; μεγάλα, μέγα εὔ.,
  pray aloud, [Refs 8th c.BC+]

  __2 with accusative et infinitive, pray that, [Refs 8th c.BC+]; of an unrealizable
  wish [Refs 4th c.BC+]: with infinitive alone, εὔ. θάνατον φυγεῖν [Refs 8th c.BC+];
  τί δοκέεις εὔχεσθαι ἄλλο ἢ.. λαβεῖ; [Refs 5th c.BC+]; τοῖς θεοῖς with accusative
  et infinitive, [Refs 5th c.BC+]; also εὔ. τοὺς θεοὺς δοῦναί μοι pray that the gods
  may give, [Refs 5th c.BC+]; later εὔ. ἵνα[Refs 1st c.BC+]

  __3 with accusative object, pray for, long or wish for, χρυσόν [Refs 5th c.BC+];
  εὔ. τινί τι pray for something for a person, [Refs 5th c.BC+]; also, pray for a
  thing from.., τοῖς θεοῖς πολλὰ ἀγαθὰ ὑπέρ τινος [Refs 5th c.BC+]; τοῖς θεοῖς πολυκαρπίαν[Refs
  2nd c.AD+]

  __II vow or promise to do.., with future infinitive, εὔχομαι ἐξελάαν κύνας [Refs
  8th c.BC+]aorist infinitive, εὔχετο πάντ᾽ ἀποδοῦναι claimed (the right) to pay in
  full, [Refs 8th c.BC+]present infinitive, ηὔξω θεοῖς.. ἂν ὧδ᾽ ἔρδειν τάδ; [Refs
  5th c.BC+]

  __II.2 with accusative of things, vow a thing, πολλῶν πατησμὸν εἱμάτων [Refs 5th
  c.BC+]

  __II.3 εὔ. κατά τινος of the thing vowed (as though on the altar), εὔ. τοῖς θεοῖς
  κατὰ ἑκατόμβης [Refs 4th c.BC+]

  __III profess loudly, boast, vaunt, οὕτω φησὶ καὶ εὔχεται, οὕνεκ᾽ Ἀχιλλεὺς νηυσὶν
  ἔπι γλαφυρῇσι μένει [Refs 8th c.BC+]: mostly, not of empty boasting, but of something
  of which one has a right to be proud, ταύτης τοι γενεῆς τε καὶ αἵματος εὔχομαι εἶναι
  [Refs 8th c.BC+]infinitive, ἐκ Κρητάων γένος εὔχομαι (i.e. εἶναι) [Refs 8th c.BC+];
  πόρτις εὔχεται βοός (i.e. εἶναι) [Refs 5th c.BC+]; but also,

  __III.2 boast vainlv, brag, εὔχεαι αὔτως [Refs 8th c.BC+]: with infinitive, εὔ.
  δῃώσειν [Refs 5th c.BC+]

  __III.3 simply, profess or declare, ἱκέτης δέ τοι εὔ. εἶναι [Refs 8th c.BC+]; τίς
  χθὼν εὔχεται ἥδε [εἶναι]; [Refs 3rd c.BC+]

  __IV passive, ἐμοὶ μετρίως ηὖκται I have prayed sufficiently, [Refs 5th c.BC+]:
  perfect infinitive, ταῦτα μὲν ηὖχθαι [Refs 4th c.BC+]; ἡ πανήγυρις ἡ.. εὐχθεῖσα
  vowed, [Refs 2nd c.AD+]pluperfect (or non-thematic preterite) ηὔγμην in active sense,
  [Refs 5th c.BC+]. (Cf. Sanskrit óhate ''to (be able to) boast that one is'', ''to
  brag'', Avest. aog- ''declare solemnly''.) {STEPBible-TFLSJ}'
