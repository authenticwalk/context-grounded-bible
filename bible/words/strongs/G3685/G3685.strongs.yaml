strongs_number: G3685
language: greek
lemma: ὀνίνημι
transliteration: onínēmi
definition: for which another prolonged form () is used as an alternate in some tenses
  (unless indeed it be identical with the base of G3686 (ὄνομα) through the idea of
  notoriety); to gratify, i.e. (middle voice) to derive pleasure or advantage from
kjv_usage: have joy
derivation: a prolonged form of an apparently primary verb (, to slur);
extended_definition: 'ὀνίνημι

  [in LXX: Tob.3:8, Sir.30:2 * ;]

  to profit, benefit, help; mid., to have profit, derive benefit: optative (M, Pr.,
  195), with genitive, Phm 20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀνίνημι [ῐ], ὀνίνης

  [Refs 8th c.BC+]; infinitive ὀνινάναι uncertain in [Refs 5th c.BC+]; participle
  ὀνινάς, ᾶσα [Refs]: future ὀνήσω [Refs 8th c.BC+]; Doric dialect 3rd.pers. singular
  ὀνασεῖ [Refs 3rd c.BC+]: aorist ὤνησα [Refs 8th c.BC+]; Epic dialect ὄνησα [Refs
  8th c.BC+]:—middle, ὀνίνᾰμαι [Refs 5th c.BC+]: imperfect ὠνινάμην [Refs]: future
  ὀνήσομαι [Refs 8th c.BC+]aorist I ὠνησάμην only in [Refs 3rd c.BC+]: aorist 2 ὠνήμην
  [Refs 8th c.BC+]; participle ὀνήμενος [Refs] (compare ἀπ-); also ὠνάμην, ὤνασθε
  [Refs 5th c.BC+]; infinitive ὄνασθαι [Refs 5th c.BC+], may belong to either form:
  in [Refs 8th c.BC+]aorist I of ὄνομαι:—passive ὀνέομαι occurs twice, ὀνεῖται [Refs
  2nd c.AD+]: aorist infinitive ὀνηθῆναι [Refs 5th c.BC+]; Doric dialect ὠνάθην [Refs
  3rd c.BC+]

  __I active, profit, benefit, help, and sometimes gratify, delight, absolutely, βουλὴν..
  ὑποθησόμεθ᾽ ἥτις ὀνήσει [Refs 8th c.BC+]: with neuter adjective or adverb, ὀ. παῦρα
  [Refs 8th c.BC+]: with neuter adjective, ἄνδρας μέγα σίνεται ἠδ᾽ ὀνίνησι [Refs 8th
  c.BC+]participle, Ξενοφῶντα ὠνήσατε οὐχ ἑλόμενοι by not electing him, [Refs 5th
  c.BC+] this benefit at least will thine old age bestow on thee, [Refs 8th c.BC+];
  also οὐδεμίαν ὤνησε κάλλος εἰς πόσιν ξυνάορον helped her in her relations with..,
  [Refs 5th c.BC+]

  __II middle, have profit or advantage, enjoy help or support, have enjoyment or
  delight, [Refs 8th c.BC+]: with participle, have benefit from being or doing so
  and so, [Refs 6th c.BC+]: but most frequently with genitive, have advantage from..,
  have delight or enjoyment of.., δαιτὸς ὄνησο [Refs 8th c.BC+]; πρὶν σφῷν ὄνασθαι[Refs]
  adjective added, τί σευ ἄλλος ὀνήσετα; what good will others have of thee, i. e.
  what good will you have done them? [Refs 8th c.BC+] you''d be the better of it,
  if one were to wash you clean, [Refs 5th c.BC+]; ἁλσὶν διασμηχθεὶς ὄναιτ᾽ ἂν οὑτοσί
  he''d be very nice if he were rubbed down with salt, [Refs]; so ὠνάθην μεγάλως ὅτι..
  lucky for me that.., [Refs 3rd c.BC+]

  __II.2 aorist optative ὀναίμην, αιο, αιτο, in protestations, wishes, etc., ὄναιο
  mayst thou have profit, i. e. bless thee.., [Refs 5th c.BC+] bless thee for.., [Refs];
  οὕτως ὀναίμην τῶν τέκνων so may I have profit of them, in a parenthesis, [Refs 5th
  c.BC+]; μή νυν ὀναίμην, ἀλλ᾽.. ὀλοίμην may I not see good, but die, [Refs 5th c.BC+];
  ὄναιο τοῦ γενναίου χάριν bless thee for thy noble spirit, [Refs]

  __II.3 aorist participle ὀνήμενος, of those to whom (or of whom) one says ὄναιο
  (ὄναιτο), blessed, ἐσθλός μοι δοκεῖ εἶναι, ὀνήμενος [Refs 8th c.BC+]participle compare
  ἐπίτριπτος, οὐλόμενος. {STEPBible-TFLSJ}'
