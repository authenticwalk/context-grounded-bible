strongs_number: G0481
language: greek
lemma: ἀντικρύ
transliteration: antikrý
definition: opposite
kjv_usage: over against
derivation: prolonged from G473 (ἀντί);
extended_definition: 'ἄντικρυς

  (Tr. -ύς, Rec. ἀντικρύ), adv. (ἀντί) [in LXX: Neh.12:8 (נֶגֶד), 3Ma.5:16 * ;]

  in cl., outright; in κοινή (= cl. καταντικρύ), over against: Act.20:15 (see Bl.,
  § 5, 4; 40, 7; Rutherford, NPhr., 500 f.; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντικρύ,

  adverb ={ἄντην}, over against, right opposite, θεοῖς ἀντικρὺ μάχεσθαι I 1.5.130:
  with genitive, Ἕκτορος ἀντικρύ [prev. work = 4th c.BC: Aristoteles Philosophus “Rhetorica”]
  8.301.

  __II ={ἄντῐκρυς}, straight on, right on, ἀντικρὺ δόρυ χάλκεον ἐξεπέρησεν[Refs 8th
  c.BC+]: mostly followed by a preposition, ἀντικρὺ δ᾽ ἀν᾽ ὀδόντας[Refs 8th c.BC+];
  ἀντικρὺ κατὰ μέσσον right in the middle, [Refs]; once in [Refs 5th c.BC+]; compare
  καταντῑκρύ.

  __II.2 outright, utterly, quite, ἀντικρὺ δ᾽ ἀπόφημι[Refs 3rd c.BC+]; ῐ by nature
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
