strongs_number: G0260
language: greek
lemma: ἅμα
transliteration: háma
definition: properly, at the "same" time, but freely used as a preposition or adverb
  denoting close association
kjv_usage: also, and, together, with(-al)
derivation: a primary particle;
extended_definition: 'ἅμα

  adv.,

  at once (Lat. simul): Act.24:26 27:40, Rom.3:12 (one and all = יַחַד, Psa.14:3),
  Col.4:3, 1Ti.5:13, Phm 22; before σύν, 1Th.4:17 5:10; as prep. with dative, together
  with: Mat.13:29 (see MM, VGT, see word); also, with adv., ἅ. πρωΐ (cl., ἅ. ἕω, etc.),
  early in the morning: Mat.20:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἅμᾰ [ᾰμ],

  Doric dialect ἁμᾶ, which see: (see. entry near the end):

  __A adverb at once, at the same time, mostly of Time, frequently added to τε.. καί,
  ἅμ᾽ οἰμωγή τε καὶ εὐχωλή[Refs 8th c.BC+]

  __A.2 ἅ. μέν.. ἅ. δέ.., partly.. partly.., [Refs 5th c.BC+]

  __A.3 in Prose ἅ. δέ.. καί.., ἅ. τε.. καί.., ἅ... καί.. may often be translated
  by no sooner.. than.., ἅ. δὲ ταῦτα ἔλεγε καὶ ἀπεδείκνυε[Refs 5th c.BC+]

  __A.3.b ἅ. μῦθος ἔην, τετέλεστο δὲ ἔργον ''no sooner said than done'', [Refs 8th
  c.BC+]

  __A.3.c with participle and finite Verb in same sense, βρίζων ἅ... ἐξήμελξας εὐτραφὲς
  γάλα[Refs 4th c.BC+]; ἅ. εἰπὼν ἀνέστη as soon as he had done speaking, he stood
  up, [Refs 5th c.BC+]; τῆς ἀγγελίας ἅ. ῥηθείσης ἐπεβοήθουν as soon as news was brought
  they assisted, [Refs 5th c.BC+]

  __A.4 ἅ. μέν.. ἔτι δέ.. [Refs 5th c.BC+]

  __A.II together, at once, both, without direct reference to time, ἅ. πάντες or πάντες
  ἅ.[Refs 8th c.BC+]

  __A.III with σύν or μετά, [Refs 5th c.BC+]

  __A.IV absolutely with Verb, at one and the same time, αἱ πᾶσαι [νῆες] ἅ. ἐγίγνοντο
  ἐν ἑνὶ θέρει σ καὶ ν[Refs 5th c.BC+]

  __B preposition with dative (frequently with participle added), at the same time
  with, together with, ἅμ᾽ ἠοῖ φαινομένηφι at dawn, [Refs 8th c.BC+]; ἅ. ἕῳ, ἅ. ἕῳ
  γιγνομένῃ, [Refs 5th c.BC+]; ἅμ᾽ ἠελίῳ ἀνιόντι or καταδύντι at sunrise or sunset,
  [Refs 8th c.BC+], Attic dialect; ἅμ᾽ ἦρι ἀρχομένῳ or ἅ. ἦρι at beginning of spring,
  [Refs 5th c.BC+]during the time of.., [Refs 5th c.BC+]

  __B.2 generally, together with, ἅ. τινὶ στείχειν[Refs 8th c.BC+]; ἅ. πνοιῇς ἀνέμοιο
  keeping pace with the wind, [Refs 8th c.BC+]

  __B.II rarely with genitive, [Refs 4th c.BC+]

  __C conjunction, as soon as, ἅ. ἂν ἡβήσῃ τις τῶν ὀρφανῶν[Refs 5th c.BC+]. (Root
  sṃ-, cf. A α 11.) {STEPBible-TFLSJ}'
