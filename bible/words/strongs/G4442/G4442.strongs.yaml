definition: '"fire" (literally or figuratively, specially, lightning)'
kjv_usage: fiery, fire
derivation: a primary word;
extended_definition: 'πῦρ  genitive, πυρός, τό,

  [in LXX chiefly and very frequently for אֵשׁ ;]

  fire: Mrk.9:22, Luk.3:9, Jhn.15:6, Act.2:10, 1Co.3:13, Jas.3:5, Rev.8:5, al; π.
  καὶ θεῖον, Luk.17:29; κατακαίειν (ἐν) π., Mat.13:40, Rev.17:16 18:8; καίεσθαι πυρί,
  Heb.12:18, Rev.8:8 21:8; φλὸξ πυρός, Act.7:30, 2Th.1:8, Heb.1:7, Rev.1:14 2:18 19:12;
  λαμπάδες πυρός, Rev.4:5; στῦλοι πυρός, Rev.10:1; ἄνθρακες πυρός, Rom.12:20 (LXX);
  γλῶσσαι ὡσεὶ πυρός, Act.2:3; δοκιμάζειν (πυροῦσθαι) διὰ πυρός, 1Pe.1:7, Rev.3:18;
  ὡς διὰ. π. (Lft., Notes, 193), 1Co.3:15. Of the fire of hell (cf. Dalman, Words,161):
  Mrk.9:48 (LXX); τὸ π. τὸ αἰώνιον, Mat.18:8 25:41 (cf. 4Ma.12:12); ἄσβεστον, Mrk.9:43;
  πυρὸς αἰωνίου δίκην ὑπέχειν, Ju 7; γέεννα τοῦ π., Mat.5:22 18:9; κάμινος τοῦ π.,
  Mat.13:42, 50; ἡ λίμνη τοῦ π., Rev.19:20 20:10, 14-15; πυρὶ τηρεῖσθαι, 2Pe.3:7;
  βασανισθῆναι ἐν π., Rev.14:10. Metaphorical: βαπτίζειν πυρί, Luk.3:16; of the tongue,
  Jas.3:5; of strife and discord, Luk.12:49; ἐκ π. ἁρπάζειν, Ju 23; πυρὶ αλίζεσθαι,
  Mrk.9:49; ζῆλος πυρός, Heb.10:27; of God, π, καταναλίσκον, Heb.12:29 (LXX)

  (AS) {STEPBible-TBESG}'
etymology: 'πῦρ

  (once πύυρ [?~X ¯ ?~X] by ''distraction'', [Refs 4th c.BC+]; not used in plural,
  see at {πυρά},{τά}:—fire, π. καίειν or δαίειν to kindle fire, [Refs 8th c.BC+];
  π. ἀνακαίειν, ἅπτειν, ἐξάπτειν, αἴθειν, ἐναύειν, (see entry).; π. ποιεῖν, ποιήσασθαι,
  [Refs 8th c.BC+]; π. ἐμβαλεῖν νηυσί, κλισίῃσι, [Refs 8th c.BC+]; π. φυσητέον, ῥιπίζειν,
  [Refs 5th c.BC+]

  __b π. τεχνικόν, see at {τεχνικός}.

  __2 funeral-fire (compare πυρά), ὄφρα πυρός με.. λελάχωσι θανόντα [Refs 8th c.BC+];
  ζῶντα διδόναι τινὰ πυρί burn one alive, [Refs 5th c.BC+]

  __3 sacrificial fire, ἐν πυρὶ βάλλε θυηλάς [Refs 8th c.BC+]

  __4 hearthfire, πυρὸς ἐσχάραι [Refs 8th c.BC+]; τὸ π. τὸ ἀθάνατον the fire of Vesta,
  [Refs 2nd c.BC+]

  __5 lightning, κεραυνὸς ἀενάου πυρός [Refs 5th c.BC+]

  __5.b fire, light, or heat of the sun, θερινὸν π., opposed to χειμών, [Refs 5th
  c.BC+]; of the stars, π. πνείοντα ἄστρα [Refs 5th c.BC+]; summer solstice, [Refs
  7th c.BC+]

  __6 flame of torches, [Refs 5th c.BC+]; π. εὐάγγελον, ἄγγαρον, πομπόν, of the beacon
  fire, [Refs 4th c.BC+]

  __7 fever heat, violent fever, πῦρ ἔλαβέν [τινα] [Refs 5th c.BC+]; ὁ δ᾽ ἔχων θέρμαν
  καὶ π. ἧκεν [Refs 5th c.BC+]

  __II phrases, ἐν πυρὶ γενέσθαι to be consumed, come to nothing, [Refs 8th c.BC+];
  φεύγων καπνὸν εἰς πῦρ δεσποτείας ἐμπεπτωκώς ''out of the frying pan into the fire,
  [Refs 5th c.BC+]; πῦρ ἐπὶ πῦρ ἐγχεῖν, ἄγειν, φέρειν, ἐπεισφέρειν, [Refs 5th c.BC+];
  εἰς π. ξαίνειν ''plough the sands'', [Refs 5th c.BC+]: as a type of things irresistible
  or terrible, ἀντίος εἶμι, καὶ εἰ πυρὶ χεῖρας ἔοικε [Refs 8th c.BC+]; so διὰ πυρὸς
  ἰέναι (as we say) to go through fire and water, dash through any danger, [Refs 5th
  c.BC+]; but διὰ πυρὸς ἦλθε ἑτέρῳ λέχεϊ she raged furiously against the other partner
  of the bed, [NT+5th c.BC+]; of persons, ὦ π. σύ.. [Refs]; of Hannibal, [Refs 1st
  c.AD+]: metaphorically of anxious hope, θάλπει τῷδ᾽ ἀνηκέστῳ πυρί [Refs 5th c.BC+];
  of love, ἀρσενικῷ θέρεται π. [Refs 3rd c.BC+]. (Cf. Armenian hur, O[Refs 5th c.BC+]
  fyr ''fire'', etc.) {STEPBible-TFLSJ}'
