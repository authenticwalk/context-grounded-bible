strongs_number: H8429
language: hebrew
lemma: תְּוַהּ
transliteration: tᵉvahh
pronunciation: tev-ah'
definition: to amaze, i.e. (reflex. by implication) take alarm
kjv_usage: be astonied.
derivation: (Aramaic) corresponding to H8539 (תָּמַהּ) or perhaps to H7582 (שָׁאָה)
  through the idea of sweeping to ruin (compare H8428 (תָּוָה));
extended_definition: (P'al) to be startled, be alarmed {STEPBible-TBESH}
