strongs_number: H0040
language: hebrew
lemma: אֲבִימֶלֶךְ
transliteration: ʼĂbîymelek
pronunciation: ab-ee-mel'-ek
definition: Abimelek, the name of two Philistine kings and of two Israelites
kjv_usage: Abimelech.
derivation: from H1 (אָב) and H4428 (מֶלֶךְ); father of (the) king;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.8.17;

  son of: Abiathar (H0054);

  brother of: Jonathan (H3083I)

  Another spelling of a.chi.me.lekh (אֲחִימֶ֫לֶךְ "Ahimelech" H0288I)

  § Abimelech = "Melek is father" or "my father is king"

  1) king of Gerar in Abraham''s time

  2) king of Gath in David''s time; maybe title of Philistine kings

  3) son of Gideon by a concubine

  4) priest, son of Abiathar {STEPBible-TBESH}'
