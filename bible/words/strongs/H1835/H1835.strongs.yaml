strongs_number: H1835
language: hebrew
lemma: דָּן
transliteration: Dân
pronunciation: dawn
definition: Dan, one of the sons of Jacob; also the tribe descended from him, and
  its territory; likewise a place in Palestine colonized by them
kjv_usage: Daniel
derivation: from H1777 (דִּין); judge;
extended_definition: 'A man of the tribe of Dan  living at the time of the Patriarchs,
  first mentioned at Gen.30.6;

  son of: Israel (H3478) and Bilhah (H1090A);

  brother of: Naphtali (H5321);

  half-brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Gad
  (H1410), Asher (H0836), Issachar (H3485), Zebulun (H2074), Dinah (H1783), Joseph
  (H3130) and Benjamin (H1144);

  father of: Hushim (H2366B)

  § Dan = "a judge"

  1) the 5th son of Jacob, the 1st of Bilhah, Rachel''s handmaid

  2) the tribe descended from Dan, the son of Jacob

  3) a city in Dan, the most northern landmark of Palestine {STEPBible-TBESH}'
