strongs_number: G4621
language: greek
lemma: σῖτος
transliteration: sîtos
definition: grain, especially wheat
kjv_usage: corn, wheat
derivation: of uncertain derivation;
extended_definition: 'σῖτος, -ου, ὁ

  [in LXX chiefly for דָּגָן ;]

  wheat, corn: Mat.3:12 13:25, 29-30 Mrk.4:28, Luk.3:17 12:18 16:7 22:32, Jhn.12:24,
  Act.27:38, 1Co.15:37, Rev.6:6 18:13.†

  σιτίοι, -ου, τό

  (dimin. of σῖτος), [in LXX: Pro.30:22 (לֶחֶם)* ;]

  __1. corn, grain: Act.7:12 (but see 131., § 9, 1).

  __2. Mostly in pl., σιτία, bread, food, provisions (LXX, l.with, Hdt., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'σῖτος, ὁ,

  irregular plural σῖτα, τά, [Refs 6th c.BC+]:— grain, comprehending both wheat (πυρός)
  and barley (κριθή), ἐν [Ἰθάκῃ] σ. ἀθέσφατος ἐν δέ τε οἶνος γίγνεται [Refs 8th c.BC+];
  περὶ σίτου ἐκβολήν about the shooting of the corn into ear, [Refs 5th c.BC+]; τοῦ
  σ. ἀκμάζοντος at its ripening, [Refs 5th c.BC+]; σ. ἀληλεσμένος or -εμένος ground
  corn, [Refs 5th c.BC+]; σίτου εἰσαγωγή, ἐξαγωγή, [Refs 5th c.BC+]; comprehending
  πυρός, κριθή, ὄλυρα, and φακός, [Refs 2nd c.BC+]; περὶ τοῦ σ. καὶ τοῦ σησάμου [Refs
  3rd c.BC+]; ὁ σ. καὶ τὰ λάχανα as examples of πόα, [Refs 4th c.BC+]

  __2 food made from grain, bread, opposed to flesh-meat, σ. καὶ κρέα [Refs 8th c.BC+];
  σῖτον ἔδοντες, a general epithet of men as opposed to to beasts, ὅσσοι νῦν βροτοί
  εἰσιν ἐπὶ χθονὶ σ. ἔδ. [Refs 8th c.BC+]; of savages, who eat flesh only, οὐδέ τι
  σῖτον ἤσθιον [Refs 8th c.BC+]; of civilized men, σῖτον καὶ σπείρουσι καὶ σιτέονται
  [Refs 5th c.BC+]; κάρδαμον ἔχειν ἐπὶ τῷ σ. [Refs]; πίνειν ὕδωρ ἐπὶ τῷ σ[Refs 1st
  c.AD+]

  __3 in a wider sense, food, as opposed to to drink, σ. ἠδὲ ποτής [Refs 8th c.BC+];
  even of porridge (κυκεών),[Refs 8th c.BC+]; εὐνὴ καὶ σ. [Refs 8th c.BC+]; provisions,
  σῖτα ἀναιρέεσθαι [Refs 5th c.BC+]; παρέχειν μέχρι τριάκοντα ἡμερῶν σ. Foed. cited
  in [Refs 5th c.BC+]

  __4 rarely of beasts, fodder, [Refs 8th c.BC+]—In the general sense of food, Prose
  writers prefer the diminutive form σιτία, τά.

  __II in Attic dialect Law, allowance of grain made to widows and orphans. σῖτον
  διδόναι, ἀποδιδόναι, [Refs 4th c.BC+]

  __II.2 δίκην σίτου δικάσασθαι, bring an action under the Athen. Corn-law against
  regraters and monopolists, [Refs 4th c.BC+]

  __II.3 allowance made to the Ἱππεῖς, [Refs]

  __II.4 public distribution of corn in Rome, Latin frumentatio, τὸν ἐπὶ τοῦ σίτου
  ὄντα ἐν Ῥώμῃ [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
