strongs_number: G5246
language: greek
lemma: ὑπέρογκος
transliteration: hypéronkos
definition: bulging over, i.e. (figuratively) insolent
kjv_usage: great swelling
derivation: from G5228 (ὑπέρ) and G3591 (ὄγκος);
extended_definition: 'ὑπέρ-ογκος, -ον

  [in LXX: Deu.30:11 (פָּלָא), etc. ;]

  of excessive weight or size; metaphorically, excessive, immoderate, in late writers,
  of arrogant speech (see Mayor on Ju, l.with): n. pl., 2Pe.2:18, Ju 16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπέρογκ-ος, ον,

  of excessive bulk or size, γενομένης τῆς κνήμης ὑ. swelled to a great size, [Refs
  5th c.BC+]tim.15; δύναμις ὑ., opposed to ταπεινή, [Refs 4th c.BC+]

  __2 immoderate, excessive, οὐσίαι [Refs 5th c.BC+]; τιμαί, εὐτυχίαι, etc., [Refs
  1st c.AD+]; τὰ ὑ., opposed to τὰ ἐλλείποντα, [Refs 5th c.BC+]; of style, ponderous,
  verbose, [Refs 1st c.AD+] talk ''big'', [NT]: generally, exceedingly great, πρᾶγμα
  [Refs 2nd c.AD+]. adverb -κως[Refs 1st c.AD+]: neuter as adverb, ὑπέρογκον φρονεῖν
  [Refs 4th c.AD+]

  __3 difficult, [LXX] {STEPBible-TFLSJ}'
