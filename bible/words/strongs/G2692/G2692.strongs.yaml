strongs_number: G2692
language: greek
lemma: καταστροφή
transliteration: katastrophḗ
definition: an overturn ("catastrophe"), i.e. demolition; figuratively, apostasy
kjv_usage: overthrow, subverting
derivation: from G2690 (καταστρέφω);
extended_definition: 'κατα-στροφή, -ῆς, ἡ

  (καταστρέφω), [in LXX: Job.21:17, Pro.1:27 (אֵיד), al. ;]

  __1. overthrow: 2Pe.2:6 (WH, om.).

  __2. Metaphorical, subversion, upsetting (cf. καθαίρεσις, 2Co.13:10): 2Ti.2:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταστροφ-ή, ἡ,

  overturning, [Refs 5th c.BC+] (Lyric poetry, plural).

  __2 subjugation, reduction, [Refs 5th c.BC+]: plural, [Refs 5th c.BC+]

  __3 return of vibrating string to axial position, [Refs 4th c.BC+]

  __II end, close, conclusion, [Refs 5th c.BC+]; κ. βίου, i.e. death, [Refs 5th c.BC+]
  the event of their life''s end, [Refs 2nd c.BC+]; τὴν κ. τῆς βίβλου ποιεῖσθαι εἰς..
  [Refs]; in the drama, dénouement, ending, [Refs 4th c.BC+].

  __III ruin, undoing, κ. γῆς (of a person) [Refs 4th c.BC+]

  __IV crane, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
