strongs_number: G1485
language: greek
lemma: ἔθος
transliteration: éthos
definition: a usage (prescribed by habit or law)
kjv_usage: custom, manner, be wont
derivation: from G1486 (ἔθω);
extended_definition: 'ἔθος, -εος (-ους), τό

  (ἔθω), [in LXX: Wis.14:16, Da TH Bel 15, 1Ma.10:89, 2Ma.11:25 13:4, 4Ma.18:5 א R*
  ;]

  habit, custom; Luk.22:39, Jhn.19:40, Act.16:21 25:16, Heb.10:25; in Luk.1:9 Act.6:14
  15:1 21:21 26:3 28:17, almost in the narrower sense of law (Deiss., BS, 251 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔθος, εος, τό,

  (ἔθω) custom, habit, ἔ. τὸ πρόσθε τοκήων (but probably falsa lectio for{ἦθος}) [Refs
  5th c.BC+]; ἐν ἔθει τῇ πόλει εἶναι to be the habit, [Refs 5th c.BC+]; ἔ. ἐστίν τινι,
  with infinitive, [Refs 4th c.BC+]; ἔθος ἔχειν, with infinitive, [Refs 1st c.AD+];
  ἔθει by habit, habitually, opposed to φύσει, [Refs 4th c.BC+]; δι᾽ ἔθος, opposed
  to ἐκ γενετῆς, [Refs]; ἐξ ἔθους[Refs 3rd c.AD+]-, cf. Latin suesco; see at {βεσόν}.)
  {STEPBible-TFLSJ}'
