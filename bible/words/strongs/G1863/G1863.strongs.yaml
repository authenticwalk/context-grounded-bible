strongs_number: G1863
language: greek
lemma: ἐπάγω
transliteration: epágō
definition: to superinduce, i.e. inflict (an evil), charge (a crime)
kjv_usage: bring upon
derivation: from G1909 (ἐπί) and G71 (ἄγω);
extended_definition: 'ἐπ-άγω

  [in LXX for בּוֹא hi., etc. (29 words in all) ;]

  to bring upon: with dative and accusative, 2Pe.2:5; ἑαυτοῖς ἐ. (for cl. mid., see
  Mayor, in l), 2Pe.2:1; ἐ. τὸ αἷμα (cf. Ge 209), Act.5:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπάγω [ᾰ],

  bring on, οἷον ἐπ᾽ ἦμαρ ἄγῃσι πατήρ [Refs 8th c.BC+]; ἐλεύθερον ἦμαρ Bacisap.[Refs
  5th c.BC+]

  __2 set on, urge on, as hunters do dogs, ἐπάγοντες ἐπῇσαν (i.e. κύνας) [Refs 8th
  c.BC+] — in middle [Refs]

  __2.b lead on an army against the enemy, Ἄρη τινί [Refs 5th c.BC+]: intransitive,
  march against, τισί [Refs 4th c.BC+]

  __2.c quicken the pace, [Refs 5th c.BC+]

  __3 lead on by persuasion, influence, [Refs 8th c.BC+]: with infinitive, induce
  one to do,[Refs 5th c.BC+]:—passive, οἷς ἐπαχθέντες ὑμεῖς [Refs 4th c.BC+]

  __4 bring in, invite as aiders or allies, τὸν Πέρσην [Refs 5th c.BC+]; τὸν Π. ἐπὶ
  τοὺς Ἕλληνας Epist. [Refs 5th c.BC+]

  __5 bring to a place, bring in, [Refs 5th c.BC+]:—middle, draw in nourishment, of
  roots, [Refs 4th c.BC+]:— passive, τροφὰ ἐπάγεται τῷ σώματι [Refs 5th c.BC+]

  __6 bring in, supply, ἐπιτήδεια [Refs 5th c.BC+]

  __7 lay on or apply to one, ἐ. κέντρον πώλοις, of a charioteer, [LXX+5th c.BC+];
  ἐ. ζημίαν, ={ἐπιτιθέναι}, [Refs 2nd c.AD+]; ἔπαγε τὴν γνάθον lay your jaws to it,
  [Refs 5th c.BC+]; ἐ. τὴν διάνοιάν τινι apply it, [Refs 1st c.AD+]

  __8 bring forward, ἐ. ψῆφον τοῖς ξυμμάχοις propose a vote to them, like{ἐπιψηφίζειν}
  ἐς.. [Refs 5th c.BC+]; ψῆφος ἐπῆκτό τινι περὶ φυγῆς against him, [Refs 5th c.BC+];
  also ἐ. δίκην, γραφήν τινι, bring a suit against one, [Refs 5th c.BC+]

  __8.b introduce a person before the assembly, [Refs]

  __9 bring in over and above, παροψώνημα [Refs 4th c.BC+] —passive, τὸ ἐπαγόμενον
  φωνῆεν the vowel which follows, [Refs]; ὁ ἐ. ἀγών extraordinary, [Refs]

  __9.b intercalate days in the year, [Refs 5th c.BC+]; αἱ ἐπαγόμεναι, with or without
  ἡμέραι, intercalated days,[Refs 1st c.AD+]

  __10 in instruction or argument, lead on, τινὰς ἐπὶ τὰ μήπω γιγνωσκόμενα [Refs 5th
  c.BC+]:—passive, ἐπαχθέντων αὐτῶν [Refs 4th c.BC+]

  __10.b especially in the Logic of Aristotle, teach or convince by induction, ἐπάγοντα
  ἀπὸ τῶν καθ᾽ ἕκαστον ἐπὶ τὸ καθόλου καὶ τῶν γνωρίμων ἐπὶ τὰ ἄγνωστα [Refs]:—passive,
  ἐπαχθῆναι μὴ ἔχοντας αἴσθησιν ἀδύνατον [Refs] by syllogism or by induction, [Refs]

  __10.c also ἐ. τὸ καθόλου bring forward, advance: hence, infer the general principle,
  τῇ καθ᾽ ἕκαστα ἐπὶ τῶν ὁμοίων ἐπαγωγῇ ἐ. τὸ καθόλου [Refs]; so later, adduce the
  argument, ὅτι.. [Refs 3rd c.AD+]inSE6.2; conclude, infer, [Refs 2nd c.AD+]

  __11 ἐ. τὴν κοιλίαν move the bowels, variant for{ὑπ-}, [Refs 1st c.AD+]

  __II middle, bring to oneself, procure or provide for oneself, ἐκ θαλάσσης ὧν δέονται
  ἐπάξονται [Refs 5th c.BC+] devise, invent a means of shunning death, [Refs 5th c.BC+]

  __II.2 of persons, bring into one''s country, bring in or introduce as allies (see.[Refs
  5th c.BC+]

  __II.3 μάρτυρας ποιητὰς ἐ. call them in as witnesses, [Refs 5th c.BC+]; ἐ. ποιητὰς
  ἐν τοῖς λόγοις introduce by way of quotation, [Refs 5th c.BC+]; ἐ. μαρτύρια adduce
  testimonies, [Refs 5th c.BC+]

  __II.4 bring upon oneself, νύκτα ἐν μεσημβρίᾳ [Refs 5th c.BC+]

  __II.5 bring with one, προῖκα πολλήν [Refs 4th c.BC+]

  __II.6 bring over to oneself, win over, τὸ πλῆθος [Refs 5th c.BC+]infinitive, ἐ.
  τινὰς ξυγχωρῆσαι induce them to concede, [Refs 5th c.BC+]

