strongs_number: G4133
language: greek
lemma: πλήν
transliteration: plḗn
definition: moreover (besides), i.e. albeit, save that, rather, yet
kjv_usage: but (rather), except, nevertheless, notwithstanding, save, than
derivation: from G4119 (πλείων);
extended_definition: 'πλήν

  adv., [in LXX for רַק, בַּד, אַךְ, etc. ;]

  __1. introducing a clause (= ἀλλά, δέ; "it is obvious that πλήν was the regular
  word in the vulgar language": Bl., § 77, 13), yet, howbeit, only: Mat.11:22, 24
  18:7 26:39, 64 (M, Pr., 86), Luk.6:24, 35 10:11, 14 10:20 11:41 12:31 13:33 17:1
  18:8 19:27 22:21-22, 42 (WH, mg. om.) Luk.23:28, 1Co.11:11, Eph.5:33, Php.3:16 4:14,
  Rev.2:25; π. ὅτι (Hdt., Plat., al.), except that, save that, Act.20:23, Php.1:18.

  __2. As prep., with genitive, except, save (cl.) : Mrk.12:32, Jhn.8:10, Act.8:1
  15:28 27:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλήν,

  Doric dialectand Aeolic dialect πλάν [Refs 5th c.BC+]: preposition with genitive,
  except, save, πάντων Φαιήκων πλήν γ᾽ αὐτοῦ Λαοδάμαντος [Refs 8th c.BC+]; ὑπεγγύους
  π. θανάτου liable to any punishment short of death, [Refs 5th c.BC+]; ἐπιτρέψαι
  περὶ σφῶν αὐτῶν π. θανάτου save in respect of death, [Refs 5th c.BC+]; σκυλεύειν
  τοὺς τελευτήσαντας π. ὅπλων of anything save their arms, [Refs 5th c.BC+]; διαρπάσαι..
  ἐπέτρεψε πλὴν ἀνδραπόδων to carry off all plunder save slaves, [Refs 5th c.BC+]

  __2 later, besides, in addition to, [LXX]

  __B conjunction:

  __B.I with single words and phrases, especially when a negative precedes, οὐκ ἆρ᾽
  Ἀχαιοῖς ἄνδρες εἰσὶ π. ὅδ; [Refs 5th c.BC+]: after a question implying a negative,
  τί σοι πέπρακται π.τεύχειν κακ; [Refs 5th c.BC+] is sometimes omitted, θνῄσκουσι
  [πάντες] π. εἷς τις [Refs 5th c.BC+]: after a comparative, ταῦτ᾽ ἐστὶ κρείσσω π.
  ὑπ᾽ Ἀργείοις πεσεῖν [Refs 5th c.BC+]: after a superlative, τὸ μέγιστον εἴργται π.
  αἱ τάξεις τοῦ φόρου [Refs 5th c.BC+]

  __B.II frequently joined with other Particles:

  __B.II.1 π. εἰ, π. ἐάν, ὅταν,

  __B.II.1.a followed by a Verb, π. εἴ τις κωμῳδοποιὸς τυγχάνει ὤν [Refs 5th c.BC+]

  __B.II.1.b with Verb omitted, οὐδεὶς οἶδεν.., π. εἴ τις ἄρ᾽ ὄρνις [Refs 5th c.BC+];
  π. εἰ μή, after a negative, οὐδὲν προσδεησόμεθα, π. εἰ μὴ πάρεργόν τι [Refs 5th
  c.BC+]

  __B.II.2 πλὴν ἤ (where ἤ adds nothing to the sense; πλὴν εἰ is a common variant),
  οὐκ ἄλλῳ π. ἢ Προδίκῳ [Refs 5th c.BC+]; also οὐ τὸν ἄνθρωπον ὑγιάζει π. ἀλλ᾽ ἢ..
  [Refs 4th c.BC+]

  __B.II.3 π. οὐ only not, πάντες προσδέχονται, π. οὐχ οἱ τύραννοι [Refs 5th c.BC+]

  __B.II.4 π. ὅτι except that.., save that.., καίτοι τί διαφέρουσιν ἡμῶν ἐκεῖνοι,
  π. ὅτι ψηφίσματ᾽ οὐ γράφουσι; [Refs 5th c.BC+]; πλήν γε ὅτι, πλήν γε δὴ ὅτι, [Refs
  5th c.BC+]; after ὁμοίως, τὰ αὐτά, [Refs 1st c.AD+]

  __B.II.5 π. ὅσον except or save so far as.., παρήκουσι παρὰ πᾶσαν [τὴν Λιβύην]..,
  π. ὅσον Ἕλληνες.. ἔχουσι [Refs 5th c.BC+]

  __B.II.5.b without a Verb, πάντων ἐρήμους, π. ὅσον τὸ σὸν μέρος save so far as thou
  art concerned, [Refs 5th c.BC+]; τοὺς πολλοὺς ἀπέκτειναν π. ὅσον ἐκ τριῶν νεῶν οὓς
  ἐζώγρησαν except only.., [Refs 5th c.BC+]

  __B.III introducing a clause, mostly preceded by οὐδείς, πᾶς, ἄλλος, save that,
  νῦν δ᾽ οὐδεμία πάρεστιν.., π. ἥ γ᾽ ἐμὴ κωμῆτις ἥδ᾽ ἐξέρχεται [Refs 5th c.BC+]: without
  any such word preceding, only, albeit, ἀπέπεμπε κήρυκας ἐς τὴν Ἑλλάδα, π. οὔτε ἐς
  Ἀθήνας οὔτε ἐς Λακεδαίμονα ἀπέπεμπε [Refs 5th c.BC+]

  __B.III.2 to break off and pass to another subject, only, however, π. γνώριζε ἄτοπος
  ὤν [NT+3rd c.BC+]: in late Prose, π. ἀλλά [Refs 2nd c.AD+]

  __B.III.3 simply for δέ, but, πολλὴν στρατιὰν ἀθροίσας, π. ἄπειρον μάχης [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
