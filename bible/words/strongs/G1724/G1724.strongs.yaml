strongs_number: G1724
language: greek
lemma: ἐνάλιος
transliteration: enálios
definition: in the sea, i.e. marine
kjv_usage: thing in the sea
derivation: from G1722 (ἐν) and G251 (ἅλς);
extended_definition: 'ἐν-άλιος, -ον

  (also -α, -ον; ἅλς, the sea),

  of the sea: τὰ ἐ., marine creatures, Jas.3:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνάλιος [ᾰ], α, ον,

  and ος, ον [Refs 5th c.BC+]: Epic dialect and Lyric poetry also εἰνάλιος, α, ον
  ος, ον [Refs 5th c.BC+]:— in, on, of the sea, κῆτος, κορῶναι, [Refs 8th c.BC+];
  εἰνάλιον πόνον ἐχοίσας βαθὺν σκευᾶς ἑτέρας while the rest of the tackle is at work
  fishing deep in the sea, [Refs 5th c.BC+]; ἐ. θεός, of Poseidon, [Refs 5th c.BC+];
  ἐ. λεώς seamen, [Refs]; πόντου εἰναλία φύσις, i.e. the fish, [Refs]; of islands,
  ἐ. Εὐβοιὶς αἶα [Refs]; ἐ. Χθών, of Tyre, [Refs 5th c.BC+]—poetical word, used in
  later Prose, ἐ. νῆσοι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
