strongs_number: G4969
language: greek
lemma: σφάζω
transliteration: spházō
definition: to butcher (especially an animal for food or in sacrifice) or (generally)
  to slaughter, or (specially), to maim (violently)
kjv_usage: kill, slay, wound
derivation: a primary verb;
extended_definition: 'σφάζω

  [in LXX chiefly for שָׁחַט ;]

  to slay, slaughter (esp. of victims for sacrifice): ἀρνίον, Rev.5:6, 12 13:8; of
  persons, 1Jn.3:12, Rev.5:9 6:4, 9 18:24; ἐσφαγμένη εἰς θάνατον (RV, smitten unto
  death), Rev.13:3 (cf. κατα-σφάζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'σφάζω,

  [Refs 8th c.BC+] downwards, σφάττω, compare Σφαττόμενος title of play by [Refs 4th
  c.BC+]; Boeotian dialect σφάδδω [Refs]: future σφάξω [Refs 5th c.BC+]: aorist ἔσφαξα
  [Refs 8th c.BC+]perfect ἔσφᾰκα, known from pluperfect ἐσφάκειν [Refs 2nd c.AD+]:—passive,
  future σφᾰγήσομαι [Refs 5th c.BC+]aorist ἐσφάγην [ᾰ] Trag. [Refs 4th c.BC+]; less
  frequently ἐσφάχθην, [Refs 5th c.BC+]: perfect ἔσφαγμαι [Refs 8th c.BC+]:—slay,
  slaughter, properly by cutting the throat (see. σφαγή 11)[Refs 8th c.BC+] always
  of cattle, μῆλ᾽ ἁδινὰ σφάζουσι καὶ εἰλίποδας ἕλικας βοῦς [Refs 8th c.BC+]

  __II especially slaughter victims for sacrifice, [Refs], etc.; ἔσφαζ᾽ ἐπ᾽ ὤμων μόσχον
  cut its throat, as it hung from the servant''s shoulders, [Refs 5th c.BC+]:—passive,
  [NT+8th c.BC+]

  __II.2 generally, slay, kill, of human victims, as Iphigeneia, Menoeceus, [Refs
  5th c.BC+]; σ. τινὰ ἐς τὸν κρητῆρα so that the blood ran into the bowl, [Refs 5th
  c.BC+]:— passive, σφάζεται ἐς τὸν τάφον [Refs 4th c.BC+]

  __II.3 of any slaughter by knife or sword, [NT+5th c.BC+]

  __II.4 of animals, tear by the throat, σ. ὥσπερ οἱ λύκοι τὰ πρόβατα [Refs 4th c.BC+]

  __II.5 of any killing, [Refs 2nd c.AD+]

  __II.6 metaphorically, torment, τινα [Refs 1st c.AD+] {STEPBible-TFLSJ}'
