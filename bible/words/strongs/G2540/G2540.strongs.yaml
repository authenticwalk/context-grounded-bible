strongs_number: G2540
language: greek
lemma: καιρός
transliteration: kairós
definition: an occasion, i.e. set or proper time
kjv_usage: X always, opportunity, (convenient, due) season, (due, short, while) time,
  a while
derivation: of uncertain affinity;
extended_definition: 'καιρός, -οῦ, ὁ

  [in LXX chiefly for עֵת, also for מוֹעֵד, etc. ;]

  __1. due measure, fitness, proportion (Eur., Xen., al.).

  __2. Of Time (cl. also) in the sense of a fixed and definite period, time, season
  (Kennedy, Sources, 153): Mat.11:25, Mrk.1:15, Luk.21:8, Rom.13:11, Eph.6:18, Heb.11:15,
  1Pe.1:5 1:11 Rev.1:3, al.; with genitive, πειρασμοῦ Luk.8:13; τ. καρπῶν, Mat.21:34;
  σύκων, Mrk.11:13; pl., Mat.21:41; χρόνοι ἢ (καὶ) κ., Act.1:7, 1Th.5:1; ἐθνῶν, Luk.21:24;
  of opportune or seasonable time, Act.24:25, Gal.6:10, Eph.5:16, Col.4:5; with inf.,
  Heb.11:15; ὁ κ. οὗτος, Mrk.10:30, Luk.18:30; ὁ νῦν κ. (Dalman, Words, 148), Rom.8:18;
  ὁ κ. ὁ ἐμός, Jhn.7:6; κ. δεκτῲ, 2Co.6:2 (LXX); δουλεύειν τῷ κ., Rom.12:11, R, mg.;
  τ. σημεῖα τῶν κ., Mat.16:3; adverbial usages: ἐν κ., Mat.24:45, 1Pe.5:6 (cf. καιρῷ,
  Luk.20:10; τῷ κ., Mrk.12:2); ἄχρι καιροῦ, Luk.4:13; πρὸς καιρόν, Luk.8:13, 1Co.7:5;
  κατὰ καιρόν, Rom.5:6; πρὸ καιροῦ, Mat.8:29

  SYN.: (χρόνος) time in the sense of duration  (AS) {STEPBible-TBESG}'
etymology: 'καιρός, ὁ,

  due measure, proportion, fitness (not in [Refs 8th c.BC+]; εἰ ὁ κ. ἦν σαφής the
  distinction, the point, [Refs 5th c.BC+]; ἡ ἀπορία ἔχει τινὰ κ. has some point or
  importance, [Refs 4th c.BC+]; καιροῦ πέρα beyond measure, unduly, [Refs 5th c.BC+]
  codices; προσωτέρω or πορρωτέρω τοῦ κ., [Refs 5th c.BC+]; ὀξύτερα τοῦ κ. [Refs 5th
  c.BC+]; ὑπερβάλλων τῇ φιλοτιμίᾳ τὸν κ. [Refs 5th c.BC+]

  __II of Place, vital part of the body [Refs 5th c.BC+]

  __III more frequently of Time, exact or critical time, season, opportunity, Χρόνου
  κ. [Refs 5th c.BC+]: usually alone, κ. [ἐστιν] ἐν ᾧ Χρόνος οὐ πολὺς κτλ. [Refs 5th
  c.BC+] Notices etextr. des MSS. médicaux[Refs 5th c.BC+]; κ. πρὸς ἀνθρώπων βραχὺ
  μέτρον ἔχει ''time and tide wait for no man'', [Refs 5th c.BC+]; κ. ὄλβου, ={καίριος
  ὄλβος}, [Refs]; δηλοῦν, ὅ τι περ δύναται κ. [Refs 5th c.BC+]; τίνα κ. τοῦ παρόντος
  βελτίω ζητεῖτ; [Refs 4th c.BC+]; κ. δόσιος for giving, [Refs 5th c.BC+]; κ. τοῦ
  ποτισμοῦ, τῆς τρύγης, [Refs 4th c.BC+]; καιρὸν παριέναι to let the time go by, [Refs
  5th c.BC+]; καιροῦ (τοῦ κ.) τυχεῖν [Refs 5th c.BC+]; καιρῷ Χειμῶνος ξυλλαβέσθαι
  co-operate with the occurrence of a storm, [Refs 5th c.BC+]; ἔχει κ. τι it happens
  in season, [Refs 5th c.BC+]; κ. ἔχειν τοῦ εὖ οἰκεῖν to be the chief cause of..,
  [Refs 5th c.BC+]

  __III.b adverbial phrases, ἐς καιρόν in season, [Refs 5th c.BC+]; ἐς αὐτὸν κ. [Refs
  5th c.BC+]; εἰς δέοντα κ. [Refs 5th c.BC+] in office at the time, [Refs 2nd c.AD+];
  παρὰ τῷ ἐντυχόντι αἰεὶ καὶ λόγου καὶ ἔργου κ. [Refs 5th c.BC+]; καιρόν, absolutely,
  [Refs 5th c.BC+]; κ. γὰρ οὐδὲν ἦλθες [Refs]; opposed to ἀπὸ καιροῦ out of season,
  [Refs 5th c.BC+]; πρὸ καιροῦ prematurely, [Refs 4th c.BC+]; ἐπὶ καιροῦ also means
  on the spur of the moment, ἐπὶ κ. λέγειν [Refs 1st c.AD+]

  __III.2 season, πᾶσιν καιροῖς at all seasons of the year, [LXX+1st c.AD+]; κ. ἔτους,
  later Gr. for Attic dialect ὥρα ἔτους, accusative to [Refs 2nd c.AD+]; time of day,
  [Refs 2nd c.AD+]

  __III.2.b critical times, periodic states, καιροὶ σωμάτων [Refs 4th c.BC+]

  __III.3 generally, time, period, κατὰ τὸν κ. τοῦτον [Refs 4th c.BC+]; τὰ κατὰ καιρούς
  chronological sequence of events, [Refs]; ἐν τοῖς πάλαι, ἐντοῖς μεταξὺ κ., [Refs
  5th c.BC+]

  __III.4 in plural, οἱ καιροί the times, i. e. the state of affairs, frequently in
  bad sense, ἐν τοῖς μεγίστοις κ. at the most critical times, [Refs 5th c.BC+]: also
  in singular, [Refs 5th c.BC+]; ὁ ἔσχατος κ. extreme danger, [Refs 2nd c.BC+]

  __IV advantage, profit, τινος of or from a thing, [Refs 5th c.BC+]; εἴ τοι ἐς κ.
  ἔσται ταῦτα τελεόμενα to his advantage, [Refs 5th c.BC+]; ἐπὶ σῷ κ. [Refs 5th c.BC+];
  τίνα κ. με διδάσκει; [Refs 4th c.BC+]; τί σοι καιρὸς.. καταλείβει; what avails it..?
  [Refs 5th c.BC+]; τίνος εἵνεκα καιρο; [Refs 4th c.BC+]; οὗ κ. εἴη where it was convenient
  or advantageous, [Refs 5th c.BC+]; Χωρίον μετὰ μεγίστων κ. οἰκειοῦταί τε καὶ πολεμοῦται
  with the greatest odds, the most critical results, [Refs]

  __V [Refs 4th c.BC+] name for seven, [Refs] {STEPBible-TFLSJ}'
