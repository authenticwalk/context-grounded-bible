strongs_number: G3141
language: greek
lemma: μαρτυρία
transliteration: martyría
definition: evidence given (judicially or genitive case)
kjv_usage: record, report, testimony, witness
derivation: from G3144 (μάρτυς);
extended_definition: 'μαρτυρία, -ας, ἡ

  (μαρτυρέω), [in LXX: Gen.31:47 R (גַּלְעֵד), Exo.20:16, Deu.5:20 (17), Pro.25:18,
  Psa.19:7 (עֵד, עֵדוּת), Pro.12:19, Sir.31:23-24, 4Ma.6:32 * ;]

  witness, testimony, evidence: Mrk.14:56, Luk.22:71, Jhn.5:34 19:35 21:24, 1Ti.3:7,
  Tit.1:13, 3Jn.12, Rev.11:7; with genitive subj., Mrk.14:59, Jhn.8:17 (LXX aliter),
  1Jn.5:9; before κατά, with genitive of person(s), Mrk.14:55; esp. of witness concerning
  Christ and divine things, Jhn.1:7 3:11, 32-33 5:32, 36 Rev.6:9; with genitive subj.,
  Jhn.1:19 5:31 8:13-14, Act.22:18, 1Jn.5:9-11, Rev.12:11; with genitive obj., Rev.1:2,
  9 12:17 19:10 20:4; μ. ἔχειν, Rev.6:9 12:17 19:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'μαρτῠρ-ία, ἡ,

  testimony, Διονύσου μαρτυρίῃσι [Refs 8th c.BC+] his evidence, [Refs 5th c.BC+];
  μαρτυριῶν ἀπέχεσθαι to refuse to give evidence, [Refs 5th c.BC+]; γράφειν μ. τινί
  serve him with a subpoena, [Refs 4th c.BC+]: in non-legal sense, commendation, πάσης
  μ. ἐπιτήδειον (in sense of ἄξιον) [Refs 2nd c.AD+]: in plural, demonstrations of
  favour, [Refs 3rd c.AD+]

  __II Astrology texts, aspect, Vett. Val.5.5, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
