strongs_number: G2455
language: greek
lemma: Ἰούδας
transliteration: Ioúdas
definition: Judas (i.e. Jehudah), the name of ten Israelites; also of the posterity
  of one of them and its region
kjv_usage: Juda(-h, -s); Jude
derivation: of Hebrew origin (H03063);
extended_definition: 'Ἰούδας, -α

  dative -ᾳ,

  accusative -αν

  (so in LXX, and also rarely, Ἰουδά, indecl.; cf. Thack., Gr., 163) (Heb. יְהוּדָה)

  __1. Judah, son of Jacob: Mat.1:2-3, Luk.3:33; φυλή Ἰ., Rev.5:5 7:5; by meton.,
  of the tribe, Heb.7:14; of its confines, γῆ Ἰ., Mat.2:6;πόλις Ἰ., Luk.1:39.

  __2. Judah (unknown): Luk.3:30.

  __3. Judas Iscariot (see: Ἰσκαριώτης): Mat.10:4, Mrk.3:19, Luk.6:16, Jhn.6:71 13:2,
  al.

  __4. Judas, the Lord''s brother (see: ἀδελφός): Mat.13:55, Mrk.6:3 (prob.), Ju 1.

  __5. Judas the Apostle, son of James (see: Θαδδαῖος): Luk.6:16, Jhn.14:22, Act.1:13.

  __6. Judas, of Damascus: Act.9:11.

  __7. Judas, surnamed Βαρσαββᾶς (which see): Act.15:22, 27 15:32.

  __8. Judas the Galilean: Act.5:37

  Ἰωδά

  (Rec. Ἰούδα)

  Joda: Luk.3:26.†

  (AS) {STEPBible-TBESG}'
