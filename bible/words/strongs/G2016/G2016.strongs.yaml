strongs_number: G2016
language: greek
lemma: ἐπιφανής
transliteration: epiphanḗs
definition: conspicuous, i.e. (figuratively) memorable
kjv_usage: notable
derivation: from G2014 (ἐπιφαίνω);
extended_definition: 'ἐπιφανής, -ές

  (ἐπιφαίνω), [in LXX (see Thayer, see word) for יָרֵא, etc., Jdg.13:6, Jol.2:11,
  31 al.; 2Ma.6:23, 3Ma.5:35, al. ;]

  renowned, illustrious, notable: Act.2:20 (LXX) (cf. MM, Exp., xiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιφαν-ής, ές,

  coming to light, coming suddenly into view, appearing, of gods, [Refs 5th c.BC+]:
  hence, present to aid, θεοὶ -έστατοι [Refs 1st c.BC+]

  __2 of places and things, in full view, πόλις ἐ. ἔξωθεν, of a place commanded by
  another, [Refs 5th c.BC+]; τινι to one,[Refs]; ἔχειν ἐπιφανεῖς θηλάς visible, [Refs
  4th c.BC+]; φλέβες prominent, [Refs 2nd c.AD+]

  __3 manifest, evident, ὄνειδος [Refs 3rd c.AD+]; ἐκ τῶν ἐπιφανεστάτων σημείων [Refs
  5th c.BC+]

  __II of men, conspicuous, notable, distinguished by rank, [Refs 5th c.BC+]; notable,
  either for good or ill, [Refs 5th c.BC+]; ἀνδρείᾳ for courage, [Refs 5th c.BC+];
  famous, renowned, [Refs 5th c.BC+]; ἀνδρῶν ἐ. πᾶσα γῆ τάφος [Refs 5th c.BC+]; of
  things, places, etc., χώρα [Refs 2nd c.BC+]; -εστέρα τιμή [Refs 1st c.BC+]; -έσταται
  τιμαί [Refs]

  __II.2 of things, remarkable, οὗτοί σφεων οἱ -έστατοι νόμοι εἰσί [Refs 5th c.BC+];
  -εστάτη μάχη Anon.Hist.[Refs]

  __II.3 as a title of divinities, τῶν -εστάτων θεῶν [Refs]; also of Eastern Kings,
  e.g.Ptolemy V, [Refs 2nd c.BC+]; Antiochus of Syria, [Refs 2nd c.BC+]

  __III adverb -νῶς openly, conspicuously, [Refs 5th c.BC+]

  __III.2 with distinction, λαμπρῶς καὶ ἐ. [Refs 1st c.AD+]: comparative -έστερον,
  ζην with greater distinction, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
