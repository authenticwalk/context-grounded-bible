strongs_number: G4980
language: greek
lemma: σχολάζω
transliteration: scholázō
definition: to take a holiday, i.e. be at leisure for (by implication, devote oneself
  wholly to); figuratively, to be vacant (of a house)
kjv_usage: empty, give self
derivation: from G4981 (σχολή);
extended_definition: 'σχολάζω

  (σχολή), [in LXX: Exo.5:8, 17, Psa.46:10 (רָפָה ni., hi.) * ;]

  to be at leisure, hence, to have time or opportunity for, to devote oneself to,
  be occupied in: 1Co.7:5; of things, to be unoccupied, empty (Plut., Eur., al.):
  οἶκος, Mat.12:44, Luk.11:25 (T [WH], R, om.).†

  (AS) {STEPBible-TBESG}'
etymology: 'σχολ-άζω,

  Boeotian dialect σχολ-άδδω [Refs]:— to have leisure or spare time, to be at leisure,
  have nothing to do, σὺ δ᾽ ἢν σχολάσῃς [Refs 5th c.BC+]; διὰ τὸ μὴ σχολάζειν ὑπὸ
  πολέμων because they have no leisure left by the wars, [Refs 5th c.BC+]; σ. καλῶς
  spend one''s leisure well, [Refs]: with infinitive, have leisure or time to do a
  thing, [Refs 5th c.BC+]

  __2 loiter, linger, [Refs 5th c.BC+]

  __II σ. ἀπό τινος have rest or respite from a thing, cease from doing, [Refs 5th
  c.BC+]; ἀπὸ τοῦ Κρώμνου were set free from the operations at K., [Refs 1st c.AD+]

  __III with dative, have leisure, time, or opportunity for a thing, devote one''s
  time to a thing, πάντα τὸν βίον ἐσχόλακεν [ἐν] τούτῳ [Refs 4th c.BC+]; σ. φιλοσοφίᾳ,
  μουσικῇ, etc., [Refs 2nd c.AD+]; τῇ γῇ, i.e. agriculture, [Refs 3rd c.AD+]; so πρὸς
  ταῦτα [Refs 5th c.BC+]

  __III.2 with dative person, devote oneself to.. , τοῖς φίλοις [Refs 5th c.BC+];
  ὁ στρατηγὸς.. τοῖς διαφέρουσιν ἐσχόλασεν Wilcken [Refs 3rd c.AD+]; especially of
  students, study, attend lectures, ἐπὶ Παλλαδίῳ [Refs 1st c.BC+]; σ. τινί devote
  oneself to a master, attend his lectures, σ. Καρνεάδῃ, Ἰσοκράτει,[Refs 2nd c.BC+];
  μετ᾽ Ἐπικούρου [Refs 3rd c.BC+]

  __III.3 absolutely, devote oneself to learning: hence, give lectures [Refs 5th c.BC+];
  τὰ περὶ τοῦ τέλους σχολασθέντα lectures upon.., [Refs 2nd c.AD+]; of a gladiator,
  to be master of a school (ludus), εἰς Ἔφεσον [Refs]

  __IV of a place, to be vacant, unoccupied, [Refs 1st c.AD+]: with dative, to be
  reserved for, τὸ ἀπ᾽ οὐρανοῦ κορυφῆς μέχρι σελήνης θεοῖς καὶ ἄστροις.. σχολάζει
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
