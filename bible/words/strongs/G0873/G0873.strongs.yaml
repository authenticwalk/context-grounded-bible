strongs_number: G0873
language: greek
lemma: ἀφορίζω
transliteration: aphorízō
definition: to set off by boundary, i.e. (figuratively) limit, exclude, appoint, etc.
kjv_usage: divide, separate, sever
derivation: from G575 (ἀπό) and G3724 (ὁρίζω);
extended_definition: 'ἀφ-ορίζω

  [in LXX (Cremer, 805 f.) for בָּדַל hi., סָגַר hi., נוּף hi., רוּם hi etc. ;]

  __(a) to mark off by boundaries from, separate from: with accusative, Act.19:9,
  Gal.2:12; id. before ἐκ (ἀπό), Mat.13:49 25:32 (MM, see word); of excom­munication,
  Luk.6:22. Pass., absol., 2Co.6:17;

  __(b) to set apart, devote to a special purpose (before εἰς): with accusative, Gal.1:15.
  Mid., Act.13:2, Rom.1:1 (DB, iii 588).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφορ-ίζω,

  mark off by boundaries, ἐξελόντας [τὸ ὄρος] τῷ θεῷ καὶ ἀφορίσαντας[Refs 4th c.BC+];
  οὐσία ἀφωρισμένη property marked out by boundary-pillars, [Refs 4th c.BC+]:—middle,
  mark off for oneself, appropriate to oneself, χώραν ὅτι πλείστην[Refs 5th c.BC+]:
  —passive, ἡ ὑπό τινος ἀφορισθεῖσα χώρα[Refs 5th c.BC+]

  __b border on, τοὺς ὅρους -ίζοντας τὸν Ἀσωπόν[Refs 5th c.BC+]

  __2 determine, define, [Refs]:—also middle, περὶ φύσεως ἀφοριζόμενοι[Refs 4th c.BC+]
  — passive, χρόνος ἀφωρισμένος a determinate time, [Refs 5th c.BC+]; ὅροι -ισμένοι
  well-defined, [Refs]; ἀφωρισμένα definite cases, [Refs 4th c.BC+]: participle ἀφορίσας
  definitely, [Refs 4th c.BC+]

  __3 separate, distinguish, [Refs 5th c.BC+]; exclude, [Refs 5th c.BC+]:—middle,
  [Refs 5th c.BC+]:—passive, ἀφορίζεσθαι ἀπό τινος[Refs] distinct species, [Refs 4th
  c.BC+]

  __4 bring to an end, finish, βίβλους[Refs 2nd c.BC+]:— middle, λόγον[Refs 5th c.BC+]

  __5 grant as a special gift, τᾷ κάλλος ἀφώρισε Κύπρις[Refs]

  __II with accusative person,

  __II.1 banish, καί μ᾽ ἀπὸ γᾶς ὥρισε[Refs 5th c.BC+]

  __II.2 separate, [NT]:—passive, ἱερέων γένος ἀπὸ τῶν ἄλλων-ισμένον[Refs 5th c.BC+];
  ἐκ τινῶν ἀφωρισμένων from a definite class of persons, [Refs 4th c.BC+]; ἀφωρισμένος
  τέχνην having a definite art assigned one, [Refs 5th c.BC+]

  __II.2.b set apart for rejection, cast out, excommunicate, [NT]

  __II.2.c set apart for some office, appoint, ordain, [NT]

  __II.2.d passive, ἀρχὴ ἀφωρισμένη πρὸς τὰς θυσίας[Refs 4th c.BC+]; of a treatise,
  to be devoted to, with dative, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
