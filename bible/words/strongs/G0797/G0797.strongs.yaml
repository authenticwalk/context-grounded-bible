strongs_number: G0797
language: greek
lemma: ἀστράπτω
transliteration: astráptō
definition: to flash as lightning
kjv_usage: lighten, shine
derivation: probably from G792 (ἀστήρ);
extended_definition: 'ἀστράπτω

  [in LXX for בָּרָק ;]

  to lighten, flash forth: Luk.17:24 24:4 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀστράπτω

  (compare στράπτω), Epic dialect imperfect ἀστράπτεσκον[Refs 2nd c.BC+]: future ἀστράψω[Refs
  5th c.BC+]: aorist ἤστραψα[Refs 8th c.BC+]:—lighten, hurl lightnings, frequently
  of omens sent by Zeus, ἀστράπτων ἐπιδέξι᾽[Refs 8th c.BC+]

  __2 impersonal, ἀστράπτει it lightens, ἤστραψε it lightened, οὐρανοῦ δ᾽ ἄπο ἤστραψε[Refs
  5th c.BC+]

  __II flash or glance like lightning, πᾶς γὰρ ἀστράπτει χαλινός[Refs 5th c.BC+];
  κατάχαλκον ἀ. πεδίον gleams with brass, [Refs 5th c.BC+]; of the face, εἶδον τὴν
  ὄψιν.. ἀστράπτουσαν[Refs 5th c.BC+]; of flowers, ἀνεμωνίδες ἀστράπτουσαι bright,
  [Refs 2nd c.BC+] flashed flame from his eyes, [Refs 4th c.BC+]

  __II.2 of persons, to be brilliant, conspicuous, ἔν τινι[Refs 3rd c.AD+]

  __III transitive, consume with lightning, uncertain in [Refs 5th c.BC+]

  __III.2 illuminate, τι [Refs 5th c.AD+] {STEPBible-TFLSJ}'
