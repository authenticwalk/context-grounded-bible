extended_definition: 'στηριγμός, -οῦ, ὁ

  (στηρίζω), [in Sm.: Isa.3:1 * ;]

  __1. a setting firmly, supporting.

  __2. fixedness, firmness, steadfastness: 2Pe.3:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'στηριγ-μός, ὁ,

  being fixed, standing still, τῶν πλανήτων ἀστέρων [Refs 1st c.BC+] bis[Refs 3rd
  c.AD+]

  __2 fixedness, of steady light, opposed to flashing, [Refs 4th c.BC+]

  __3 metaphorically, ἐκπεσεῖν τοῦ ἰδίου σ. from your proper firmness, [NT]

  __4 Rhet., sustaining of the voice on certain words or syllables, so as to give
  them force, αἱ μακραὶ συλλαβαί, στηριγμούς τινας ἔχουσαι καὶ ἐγκαθίσματα [Refs 1st
  c.BC+]; στηριγμοὺς ἔχειν πρὸς ἄλληλα τὰ ὀνόματα mutual support, buttressing, [Refs
  3rd c.AD+]; compare ἀντιστηριγμός. {STEPBible-TFLSJ}'
