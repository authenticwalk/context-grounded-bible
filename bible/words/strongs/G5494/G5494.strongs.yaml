language: greek
lemma: χειμών
transliteration: cheimṓn
definition: akin to the base of 5490 through the idea of a channel), meaning a storm
  (as pouring rain); by implication, the rainy season, i.e. winter
kjv_usage: tempest, foul weather, winter
derivation: from a derivative of (to pour;
extended_definition: 'χειμών, -ῶνος, ὁ

  [in LXX for גֶּשֶׁם, סְתָו ;]

  __1. winter: Jhn.10:22, 2Ti.4:21; genitive, χειμῶνος, in winter, Mat.24:20, Mrk.13:18.

  __2. Prop., a winter storm, hence, generally, a storm, tempest: Mat.16:3 (T, WH,
  R, mg., om.), Act.27:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'χειμών, ῶνος, ὁ,

  (χεῖμα) winter, χειμῶνος δυσθαλπέος ὅς ῥά τε ἔργων ἀνθρώπους ἀνέπαυσεν [Refs 8th
  c.BC+]; χειμῶνι in winter, [Refs 5th c.BC+]; also χειμῶνος in winter-time, [Refs
  5th c.BC+]; χ. μέσου in mid-winter, [Refs 5th c.BC+]in the course of the winter,
  [Refs 5th c.BC+]; διὰ χειμῶνος, διὰ τοῦ χ., [Refs 5th c.BC+]during winter, [Refs
  5th c.BC+]; τὸν χ. during the winter, [Refs 5th c.BC+]; ὄρος ἄβατον ὑπὸ χειμῶνος
  in consequence of the cold weather, [Refs 5th c.BC+]; opposed to καύματα, [Refs
  5th c.BC+]

  __2 the wintry quarter of the heavens, the north, Βορέης καὶ χ. [Refs 5th c.BC+]

  __II wintry, stormy weather: generally, storm, ἐπεὶ οὖν χειμῶνα φύγον καὶ ἀθέσφατον
  ὄμβρον [Refs 8th c.BC+]; χ. νοτερός a storm of rain, [Refs 5th c.BC+] because of
  the winter-storms, [Refs 5th c.BC+]

  __II.2 metaphorically, θεόσσυτος χ. storm of calamity sent by the gods, [Refs 4th
  c.BC+]; χ. καὶ κακῶν τρικυμία[Refs]; δορὸς.. ἐν χειμῶνι in the storm of battle,
  [Refs 5th c.BC+]; θολερῷ.. χ. νοσήσας, of the madness of Ajax, [Refs]; χ. γήρως
  βαρύς, of life''s winter, [Refs 1st c.AD+]; of a person, χ. ὁ μειρακίσκος ἐστὶ τοῖς
  φίλοις [Refs 4th c.BC+]: rare in Prose, of battle, [Refs 1st c.AD+]; of mental and
  moral trouble, [Refs 4th c.BC+]; χ. τοῦ κλύδωνος χαλεπώτερος, of pirates, [Refs
  4th c.AD+] to have trouble (in cutting teeth), [Refs 5th c.BC+] {STEPBible-TFLSJ}'
