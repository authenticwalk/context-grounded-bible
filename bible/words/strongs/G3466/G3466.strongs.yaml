strongs_number: G3466
language: greek
lemma: μυστήριον
transliteration: mystḗrion
definition: a secret or "mystery" (through the idea of silence imposed by initiation
  into religious rites)
kjv_usage: mystery
derivation: from a derivative of (to shut the mouth);
extended_definition: 'μυστήρισν, -ου, τό

  (μυέω), [in LXX: Dan LXX TH Dan.2:18 ff. (רָז), Tob.12:7, 11, Jdth.2:2, Wis.2:22
  6:22 14:15, 23, Sir.3:18 22:22 27:16-17, 21, 2Ma.13:21 * ;]

  __1. that which is known to the μύστης (initiated), a mystery or secret doctrine,
  mostly in pl., τὰ μ. (Æsch., Hdt., al.).

  __2. In later writers (Menand., Incert., 168), that which may not be revealed (not,
  however, as in the modern sense, intrinsically difficult to understand), a secret
  or mystery of any kind (To, Jth, 2Mac, ll, with).

  __3. In NT, of the counsels of God (cf. Th.: Job.15:8, Psa.25:14 for סוֹד), once
  hidden but now revealed in the Gospel or some fact thereof;

  __(a) of the Christian revelation generally : Rom.16:25, 1Co.2:7, Col.1:26-27, Eph.3:3,
  9; τ. βασιλείας τ. θεοῦ, Mrk.4:11; τ. θεοῦ, 1Co.2:1, Rev.10:7; τ. θ., Χριστοῦ, Col.2:2;
  τ. Χριστοῦ., Col.4:3, Eph.3:4; τ. θελήματος αὐτοῦ, Eph.1:9; τ. εὐαγγελίον, Eph.6:19;
  τ. πίστεως, 1Ti.3:9; τ. εὐσεβείας, 1Ti.3:16;

  __(b) of particular truths, or details, of the Christian revelation : Rom.11:25,
  1Co.15:51, Eph.5:32, 2Th.2:7, Rev.1:20 17:5, 7; pl., τὰ μ., 1Co.13:2 14:2; θεοῦ,
  1Co.4:1; τ. βασιλείας τ. οὐρανῶν (θεοῦ), Mat.13:11, Luk.8:10 (cf. Westc., Eph.,
  180 ff.; AR, Eph., 234 ff.; Lft., Col., 165 f.; Hatch, Essays, 57 f.; DB, iii, 465
  ff.; DCG, ii, 213 ff.).†

  (AS) {STEPBible-TBESG}'
etymology: 'μυστήρι-ον, τό,

  (μύστης, μυέω) mystery or secret rite: mostly in plural, τὰ μ. the mysteries, first
  in [Refs 5th c.BC+] (of the mysteries of the Cabiri in Samothrace), etc.; especially
  those of Demeter at Eleusis, [Refs 5th c.BC+]; μυστηρίοις τοῖς μείζοσιν, τοῖς ὀλείζοσιν
  μ., [Refs]; but usually, τὰ μεγάλα, τὰ μικρὰ μ., [Refs 5th c.BC+]; ἀπιέναι πρὸ τῶν
  μ., i.e. before you have reached the heart of the matter, [Refs 5th c.BC+]; τὰ τῆς
  θεοῦ (i.e. Μεγάλης Μητρὸς) μ. [Refs 1st c.AD+]; οἱ θεοὶ οἷς τὰ μ. ἐπιτελεῖται [Refs
  1st c.BC+]; τὰ μ. ποιεῖν [Refs 5th c.BC+]; μ. ἐρεῖν And.[same place]: later in singular,
  [Refs 2nd c.AD+]

  __2 mystic implements and ornaments, σεμνὰ στεμμάτων μυστήρια [Refs 5th c.BC+];
  especially properties, such as were carried to Eleusis at the celebration of the
  mysteries, ὄνος ἄγω μυστήρια, proverbial of an over-loaded beast, [Refs 5th c.BC+]

  __2.b later, object used in magical rites, talisman, δότε πνεῦμα τῷ ὑπ᾽ ἐμοῦ κατεσκευασμένῳ
  μ. [Refs 3rd c.AD+]

  __3 metaphorically, ὕπνος, τὰ μικρὰ τοῦ θανάτου μ. [Refs 4th c.BC+]; τῆς Ῥωμαίων
  ἀρχῆς σεμνὸν μ., of the military sacramentum, [Refs 2nd c.AD+]: generally, mystery,
  secret, [LXX+5th c.BC+]; προσήγγειλε τὰ μ. τοῖς πολεμίοις[LXX+2nd c.AD+]; τοὐμὸν
  τὸ μ. [the remedy] is my secret, [Refs 2nd c.AD+]: hence, of a medicine, [Refs 2nd
  c.AD+]

  __4 secret revealed by God, i.e. religious or mystical truth, Corp. Herm.[Refs],
  etc.; τὰ μ. τῆς βασιλείας τῶν οὐρανῶν [NT]; τὸ μ. τῆς ἀνομίας the mystery of iniquity,
  [NT+1st c.AD+]; especially of the Gospel or parts of it, τὸ μ. τοῦ εὐαγγελίου [NT];
  symbol, τὸ μ. τῶν ἑπτὰ ἀστέρων [NT]

  __5 σύνηθές τι μ. some vulgar superstition, [Refs 2nd c.AD+]

  __II Dionysius the tyrant called mouse-holes μυστήρια (μῦς, τηρεῖν), [Refs 2nd c.AD+]
