strongs_number: G5564
language: greek
lemma: χωρίον
transliteration: chōríon
definition: a spot or plot of ground
kjv_usage: field, land, parcel of ground, place, possession
derivation: diminutive of G5561 (χώρα);
extended_definition: 'χωρίον, -ου, τό

  (dimin. of χώρα, χῶρος), [in LXX: 1Ch.27:27 (כֶּרֶם), 2Ma.11:5 2Mac 12:7 2Mac 12:21,
  4Ma.15:20 * ;]

  __1. a place, region.

  __2. an estate, property, piece of land: Mat.26:36, Mrk.14:32, Jhn.4:5, Act.1:18-19
  4:34 5:3, 8 28:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'χωρ-ίον, τό,

  diminutive (only in form, compare χ. μέγιστον [Refs 5th c.BC+]

  __1 place, spot, district, very frequently in Prose from [Refs 5th c.BC+]; also
  in Comedy texts, as [Refs 5th c.BC+]; never in Trag.: ἐκ τοῦ αὐτοῦ χ. from the same
  spot, [Refs 5th c.BC+]; χ. ἔρημον, χ. χαλεπὰ καὶ πετρώδη, [Refs 5th c.BC+]: plural,
  sites, οἰκίσαι χωρία [Refs 5th c.BC+]

  __2 town, [Refs], etc.; χωρίων κατάληψις [Refs 5th c.BC+]

  __3 landed property, estate, [Refs 5th c.BC+]; used with ἀγρός, [Refs 5th c.BC+]

  __4 place of business, office, [Refs 4th c.BC+]

  __5 space, room, [Refs 5th c.BC+]; especially in Geometry texts, space enclosed
  by lines, area, figure, [Refs 5th c.BC+]: especially rectangle, [Refs 3rd c.BC+]

  __6 passage in a book, [Refs 5th c.BC+]inCael.[Refs]

  __6.b subject, [Refs 5th c.BC+]: plural, topics, [Refs 4th c.BC+]

  __7 in Medicine texts, part of the body, [Refs 5th c.BC+]; τὸ χ. τὸ ἐπὶ τοῦ ἥπατος
  periphrastic for the gall-bladder, [Refs] {STEPBible-TFLSJ}'
