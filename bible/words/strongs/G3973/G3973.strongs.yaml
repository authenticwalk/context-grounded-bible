strongs_number: G3973
language: greek
lemma: παύω
transliteration: paúō
definition: to stop (transitively or intransitively), i.e. restrain, quit, desist,
  come to an end
kjv_usage: cease, leave, refrain
derivation: a primary verb ("pause");
extended_definition: 'παύω

  [in LXX for כָּלָה pi., etc. ;]

  to make to cease, restrain, hinder: with accusative of thing(s), before ἀπό 1Pe.3:10
  (LXX). Mid., to cease, leave off: Luk.8:24 11:1, Act.20:1, 1Co.13:8; with ptcp.,
  Luk.5:4, Act.5:42 6:13 13:10 20:31 21:32, Eph.1:16, Col.1:9, Heb.10:2; with genitive,
  ἀμαρτίας, 1Pe.4:1 (WH, mg., R, txt.); with dative, ib. (WH, txt., R, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'παύω,

  [Refs 8th c.BC+]: Ionic dialect imperfect παύεσκον [Refs 8th c.BC+]: future παύσω
  [Refs 8th c.BC+]; Epic dialect infinitive παυσέμεν (κατα-) [Refs]aorist ἔπαυσα [Refs],
  Epic dialect παῦσα [Refs]: perfect πέπαυκα [Refs 4th c.BC+]:—middle and passive,
  Ionic dialect imperfect παυέσκετο [Refs 8th c.BC+]: future παύσομαι [Refs 8th c.BC+];
  πεπαύσομαι only [Refs 5th c.BC+]; παυσθήσομαι (variant παυθ-) [Refs 5th c.BC+];
  later παήσομαι (ἀνα-) [NT]: aorist ἐπαυσάμην [Refs 8th c.BC+]; ἐπαύθην, Epic dialect
  παύθην, [Refs 8th c.BC+], etc.; ἐπαύσθην [Refs 5th c.BC+] H.: perfect πέπαυμαι [Refs
  8th c.BC+]

  __I causal, make to end,

  __I.1 with accusative only, bring to an end, check, sometimes of persons, ἵνα παύσομεν
  ἄγριον ἄνδρα [Refs 8th c.BC+]; stop or silence by death, [Refs 8th c.BC+]:—passive
  and middle, take one''s rest, ἐνὶ κλισίῃ [Refs 8th c.BC+]; cease, have done, [Refs
  8th c.BC+]; of one singing or speaking, [Refs 5th c.BC+]: generally, middle denotes
  willing, passive forced, cessation.

  __I.1.b mostly of things, make an end of, stop, abate, χόλον, μένος, νεῖκος πολέμοιο,
  ῥόον, ὀδύνας, etc., [Refs 8th c.BC+]; λύπας ᾠδαῖς π. [Refs 5th c.BC+], etc.; π.
  τόξον let the bow rest, [Refs 8th c.BC+]; π. τὸν νόμον annul it, [Refs]; π. τὸν
  λόγον close it, [Refs 5th c.BC+]; π. τείχη raze them, [Refs 2nd c.AD+]:—passive,
  [Refs 5th c.BC+]

  __I.2 with accusative person et genitive of things, hinder, keep back, or give one
  rest, from a thing, π. Ἕκτορα μάχης, πόνοιο Ἀχιλῆα, Θάμυριν ἀοιδῆς, Πηνελόπειαν
  κλαυθμοῖο, [Refs 8th c.BC+]; π. τινὰ ἀλκῆς, ἄλης, καμάτοιο, ὀδυνάων, [Refs 8th c.BC+];
  τῆς ἁμαρτίας καὶ ἀμα θίας [Refs 5th c.BC+]; [τῆς νόσου] [Refs 4th c.BC+]; π. τινὰ
  τῆς βασιληΐης depose one from being king, [Refs 5th c.BC+]; τινὰ τῆς ἀρχῆς, τῆς
  στρατηγίας, [Refs 8th c.BC+]:—passive and middle, rest or cease from a thing, πολέμοιο,
  μάχης, ἔργων, πόνου, γόοιο, κλαυθμοῦ, ὀδυνάων, κλαγγῆς, etc., [Refs 8th c.BC+];
  τῆς μάχης, τοῦ δρόμου, [Refs 5th c.BC+]; παύεσθαι ἀρχῆς to be deposed from, or reach
  the term of, office, [Refs 5th c.BC+]

  __I.3 with present participle, stop a person from.., π. τινὰ ἀριστεύοντα stop him
  from doing bravely, [Refs 8th c.BC+]; γελῶντας ἐχθροὺς π. [Refs 5th c.BC+]:—passive
  and middle, leave off doing.., ὅθ᾽ ὕπνος ἕλοι, παύσαιτό τε νηπιαχεύων when he stopped
  playing, [Refs 8th c.BC+]; of things, ἄνεμος μὲν ἐπαύσατο.. θύων [Refs 8th c.BC+]participle
  is frequently to be supplied, αἷμα, φλόξ, ἄνεμος ἐπαύσατο, the blood stopped [flowing],
  the fire [burning], the wind [blowing], [Refs 8th c.BC+]; so Ῥοδώπιος πέρι πέπαυμαι
  (i.e. λέγων) [Refs 5th c.BC+]

  __I.4 less frequently with infinitive, stop a person from.., ἔμ᾽ ἔπαυσας ἐπὶ Τρώεσσι
  μάχεσθαι [Refs 8th c.BC+] inserted, θνητούς γ᾽ ἔπαυσα μὴ προδέρκεσθαι μόρον [Refs
  5th c.BC+]

  __I.4.b middle with infinitive, [Refs 1st c.AD+]

  __I.5 middle, yield, give, of timber, opposed to ἵστασθαι, [Refs 4th c.BC+]

  __II intransitive in imperative παῦε, cease, leave off (παύου is rare, [Refs 8th
  c.BC+] stop! have done! be quiet! παῦε, μὴ λέξῃς πέρα [Refs 5th c.BC+], where the
  other Verbs are plural; παῦ, apocalyptic for παῦε, παῦ, μηδὲν ὄμνυ᾽ [Refs 4th c.BC+]:
  also imperative middle, παῦσαι λέγουσα [Refs 6th c.BC+]; παύσασθε νοῦν ἔχοντες (to
  be read λέγοντες) [Refs 4th c.BC+] {STEPBible-TFLSJ}'
