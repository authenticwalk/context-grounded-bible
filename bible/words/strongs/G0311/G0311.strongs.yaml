strongs_number: G0311
language: greek
lemma: ἀναβολή
transliteration: anabolḗ
definition: a putting off
kjv_usage: delay
derivation: from G306 (ἀναβάλλομαι);
extended_definition: 'ἀναβολή, - ῆς, ἡ

  (ά αβάλλω), [in LXX for בּנף, etc. ;]

  delay: Act.25:17 (for exx. of other meanings, see MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναβολ-ή,

  poetry ἀμβολή, ἡ: (ἀναβάλλω):

  __I of things:

  __I.1 that which is thrown up, mound of earth, bank, [Refs 5th c.BC+]; ἀ. χωμάτων
  casting up of dykes, [Refs]; διωρύγων[Refs]

  __I.2 that which is thrown back over the shoulder, mantle, [LXX+5th c.BC+]; of the
  toga, [Refs 1st c.BC+]: also, fashion of wearing a cloak, [Refs 2nd c.AD+]

  __II of actions,

  __II.1 striking up, prelude on the lyre preliminary to singing, ὁπόταν προοιμίων
  ἀμβολὰς τεύχῃς ἐλελιζομένη, addressed to the lyre, [Refs 5th c.BC+]; especially
  of dithyramb, [Refs 5th c.BC+]: hence, rambling dithyrambic ode, [Refs 5th c.BC+]

  __II.2 putting off, delaying, οὐκέτι ἐς ἀναβολὰς ἐποιεῦντο τὴν ἀποχώρησιν[Refs 5th
  c.BC+]; οὐκ ἐς ἀμβολάς without delay, [Refs 5th c.BC+]; ἐν ταῖς ἀ. τῶν κακῶν ἔνεστ᾽
  ἄκη [Refs 5th c.BC+]; ἐπὶ ἀναβολῇ πρᾶσιν, ὠνὴν ποιεῖσθαι sell, buy on credit, [Refs
  5th c.BC+]; ἀναβολὰν λαβόντες ἔτη τρία[Refs]

  __II.2.b deferred payment, εὐχρηστήσας σῖτον ἐπ᾽ ἀναβολῇ Ἀρχ.Ἐφ. 1912.60[Refs]

  __II.3 ἀ. δίκης ἐπὶ τὸν βασιλέα reference, appeal, [Refs 1st c.BC+]

  __II.4 lifting, hence, removal, of tumours, [Refs 2nd c.AD+]

  __III intransitive, going up, ascent, way up, ἀ. τῶν Ἄλπεων[Refs 2nd c.BC+]

  __III.2 bubbling up, πομφολύγων[Refs 4th c.BC+]; of the Nile, sources, ἀμβολαί[Refs]
