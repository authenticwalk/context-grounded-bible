strongs_number: G5342
language: greek
lemma: φέρω
transliteration: phérō
definition: to "bear" or carry (in a very wide application, literally and figuratively,
  as follows)
kjv_usage: be, bear, bring (forth), carry, come, + let her drive, be driven, endure,
  go on, lay, lead, move, reach, rushing, uphold
derivation: a primary verb (for which other, and apparently not cognate ones are used
  in certain tenses only; namely, ; and ;
extended_definition: 'φέρω

  [in LXX chiefly for בּוֹא. hi., also for נָשָׂא, etc. ;]

  to bear;

  __1. to bear, carry: with accusative, Luk.23:26 24:1, Jhn.19:39, Heb.1:3 (see Westc.,
  in l); pass., Act.2:2 27:15, 17 Heb.6:1, 2Pe.1:17-18; of the mind, 2Pe.1:21.

  __2. to bear, endure: with accusative of thing(s), Heb.12:20 13:13; with accusative
  of person(s), Rom.9:22.

  __3. to bring, bring forward: with accusative of person(s), Act.5:16; id. before
  πρός, Mrk.1:32 2:3 9:17, 19-20; ἐπί, Luk.5:18; with dative, Mrk.7:32 8:22; with
  accusative of thing(s), Mrk.6:27 11:2 12:15, Luk.15:23, Act.4:34, 37 5:2, 2Ti.4:13;
  id. before πρός, Mrk.11:7; εἰς, Rev.21:24, 26; ἐπί, Mat.14:11, Mrk.6:28; ἀπό, Jhn.21:10;
  with dative, Mrk.12:15, Jhn.2:8; id. before ὧδε, Mat.14:18 17:17; before φαγεῖν
  (sc. τι), Jhn.4:33; τ. δάκτυλον (χεῖρα), Jhn.20:27; pass., ἡ χάρις, 1Pe.1:13; διδαχήν,
  II Jn 10; θάνατον (cf. Field, Notes, 230), Heb.9:16; κρίσιν, 2Pe.2:11; κατηγορίαν,
  Jhn.18:29; αἰτίαν, Act.25:18; αἰτιώματα, Act.25:7, Rec.

  __4. to bear, produce, bring forth: καρπόν, Mat.7:18, Mrk.4:8, Jhn.12:24 15:2, 4-5
  15:8, 16.

  __5. to bring, lead: Mrk.15:22, Jhn.21:18, Act.14:13; metaphorically, of a gate
  (ὁδός, cl.), Seq. εἰς, Act.12:10

  (cf. ἀνα-, ἀπο-, δια-, εἰσ-, παρ-εισ-, ἐκ-, ἐπι-, κατα-, -παρα-, περι-, προ-, προσ-,
  συν-, ὑπο-φέρω).†

  SYN: φορέω, which expresses habitual and continuous bearing  as distinct from (φέρω)
  that which is accidental and temporary (cf. Mat.11:8, al., see word φορέω, and see
  Tr., Syn., § lviii)

  (AS) {STEPBible-TBESG}'
etymology: 'φέρω

  (Locrian dialect φάρω [ᾰ], [Refs 5th c.BC+], only present and imperfect (late 1
  aorist 3rd.pers. plural ἤφεραν [Refs 8th c.BC+]: Epic dialect forms, 2nd pers. plural
  imperative φέρτε [Refs 8th c.BC+]; 2nd pers. singular subjunctive φέρῃσθα [Refs
  3rd c.BC+]; 3rd.pers. singular subjunctive φέρῃσι [Refs 8th c.BC+]; Epic dialect
  infinitive φερέμεν [Refs 8th c.BC+]imperfect ἔφερον, Epic dialect φέρον [Refs];
  also φέρεσκε, φέρεσκον (3rd.pers. plural), [Refs 8th c.BC+]

  __II future οἴσω [Refs 8th c.BC+]; Doric dialect οἰσῶ [Refs 3rd c.BC+]; 1st pers.
  plural οἰσεῦμες [Refs]; 3rd.pers. plural ηοίσοντι [Refs]: the following active forms
  are not future in sense, imperative οἶσε [Refs 8th c.BC+]; 3rd.pers. plural οἰσόντων
  [Refs 5th c.BC+]; infinitive οἴσειν [Refs 5th c.BC+], Epic dialect οἰσέμεν [Refs
  8th c.BC+]: aorist 1 infinitive οἶσαι [Refs 5th c.BC+]:—middle, future οἴσομαι [Refs
  8th c.BC+]; so Doric dialect οἰσεῖται [Refs 3rd c.BC+]: future passive οἰσθήσομαι
  [Refs 5th c.BC+]:—passive, perfect προοῖσται [Refs 2nd c.AD+]; compare οἰστέον,
  οἰστός (ἀν-οιστός).

  __III from ἐνεγκ- (not found in [Refs 8th c.BC+], and normal in Attic dialect and
  Trag., also in codices [Refs 5th c.BC+]aorist 1 ἤνεγκα, and aorist 2 ἤνεγκον:—Indic.,
  1st pers. singular ἤνεγκον [Refs 5th c.BC+], and in composition with Preps.; 2nd
  pers. singular always ἤνεγκας [Refs 5th c.BC+] is answd. by ἤνεγκας σ;); 3rd.pers.
  singular ἤνεγκε, common to both forms; dual δι-ηνεγκάτην [Refs 5th c.BC+]; plural
  always ἠνέγκαμεν, -ατε, -αν (3rd.pers. plural ἀπ-ήνενκαν [Refs]; δι-ηνέγκομεν is
  falsa lectio in [Refs 5th c.BC+]: imperative, 2nd pers. singular ἔνεγκε [Refs 5th
  c.BC+] conjecture Pors. in [Refs 4th c.BC+]; 3rd.pers. singular ἐνεγκάτω [Refs 5th
  c.BC+]; 2nd pers. plural ἐξ-ενέγκατε [Refs 5th c.BC+]subjunctive ἐνέγκω common to
  both forms: optative, 1st pers. singular ἐνέγκαιμι [Refs 5th c.BC+]; 2nd pers. plural
  ἐνέγκαιτε (ἐνέγκατε codices) [Refs 5th c.BC+]: infinitive ἐνεγκεῖν [NT+5th c.BC+]
  (προσ-), etc., found also in codices [Refs 5th c.BC+] (δι-): participle ἐνεγκών
  [Refs 5th c.BC+] — middle, only ἠνεγκάμην, [Refs 5th c.BC+] (ἐξ-), etc. (except
  imperative ἐνεγκοῦ [Refs 5th c.BC+]; 2nd pers. singular ἠνέγκω [Refs 5th c.BC+];
  3rd.pers. singular ἠνέγκατο [Refs 5th c.BC+]; 1st pers. plural ἠνεγκάμεθα [Refs];
  infinitive εἰσ-ενέγκασθαι [Refs 5th c.BC+]: participle ἐνεγκάμενος [Refs 5th c.BC+]

  __IV from ἐνεικ- comes aorist 1 ἤνεικα, found mostly in Ionic dialect (but not in
  codices [Refs 5th c.BC+] and implied elsewhere in passive forms (see. below see):—the
  endings are those of aorist 1, except in imperative ἔνεικε [Refs 8th c.BC+], infinitive
  ἐνεικέμεν (variant{ἐνεγκέμεν}) [Refs 8th c.BC+], ἐνείκην (see. below), and participle
  μετ-ενεικών, ἐξενικοῦσι (see. below), compare συνενείκομαι:—1st pers. singular ἀν-ένεικα
  [Refs 8th c.BC+]; 2nd pers. singular ἀπ-ένεικας [Refs 8th c.BC+]; 3rd.pers. singular
  ἤνεικε [Refs 8th c.BC+], Epic dialect ἔνεικε [Refs 8th c.BC+]; 1st pers. plural
  ἐνείκαμεν [Refs 8th c.BC+]; 3rd.pers. plural ἤνεικαν [Refs 5th c.BC+], Epic dialect
  ἔνεικαν [Refs 8th c.BC+]; imperative 2nd pers. singular ἔνεικον [Refs 6th c.BC+];
  2nd pers. plural, ἐνείκατε [Refs 8th c.BC+]; 3rd.pers. plural ἐνεικάντων [Refs 5th
  c.BC+]; infinitive ἐνεῖκαι [Refs 8th c.BC+]; ἐνεικέμεν (see. above); Aeolic dialect
  ἐνείκην [Refs 7th c.BC+]; participle ἐνείκας [Refs 8th c.BC+]:—middle, 3rd.pers.
  singular ἀν-ενείκατο [Refs 8th c.BC+]; 3rd.pers. plural ἠνείκαντο [Refs 5th c.BC+];
  participle ἐνεικάμενος [Refs 7th c.BC+]

  __IV.2 aorist 1 ἤνῐκα is found in the following dialect forms: 3rd.pers. singular
  ἤνικε [Refs 4th c.BC+]; ἤνικεν [Refs 4th c.BC+]; ἀν-ήνικε [Refs 4th c.BC+]; but
  ἤνῑκε is probably written for ἤνεικε in [Refs 6th c.BC+]; 1st pers. plural ἀν-ηνίκαμες
  [ῐ] [Refs]; 3rd.pers. plural ἤνικαν [Refs 4th c.BC+]; 3rd.pers. singular subjunctive
  ἐνίκει [Refs]; ἐσ-ενίκη, and infinitive ἐσ-ένικαι, [Refs 4th c.BC+]; participle
  (dative plural) ἐξ-ενικοῦσι [Refs 4th c.BC+]; so in later Gr., εἰσ-ήνικα [Refs 3rd
  c.AD+]:—middle, participle ἐξ-ε[νικ]άμενος [Refs 4th c.BC+]

  __IV.2.b Boeotian dialect aorist 1 in 3rd.pers. plural εἴνιξαν [Refs 4th c.BC+];
  1st pers. singular ἤνειγξα Hdn.Gr.2.374.

  __V other tenses: perfect ἐνήνοχα [Refs 5th c.BC+]:—passive, future ἐνεχθήσομαι
  [Refs 5th c.BC+]: aorist ἠνέχθην [Refs 5th c.BC+] and frequently in compounds; Ionic
  dialect ἀπ-ηνείχθην [Refs 5th c.BC+]; (περι-) [Refs]; 3rd.pers. plural written ἠνείχτθησαν
  in [Refs 6th c.BC+]; Doric dialect participle ἐξ-ενειχθείς [Refs 4th c.BC+]; Hellenistic
  ἐνεγχθείς [Refs 3rd c.BC+]; in dialects, 3rd.pers. singular indicative ἀπ-ηνίχθη
  [Refs 4th c.BC+]subjunctive ἐξενιχθῇ[Refs 5th c.BC+]; Boeotian dialect ἐν-ενιχθεῖ
  [Refs 3rd c.BC+]; participle (neuter) ἐπ-ενιχθέν [Refs 4th c.BC+]; Attic dialect
  perfect ἐνήνεγμαι, ἐνήνεκται [Refs 5th c.BC+] Ionic dialect ἐξ-ενηνειγμένος [Refs
  5th c.BC+]; Attic dialect pluperfect προσ-ενήνεκτο [Refs 5th c.BC+]; participle
  κατ-, μετ-ενηνεγμένος [Refs 2nd c.BC+] cf. Latin fero, O[Refs 5th c.BC+] beran,
  Sanskrit bhárati ''bear''; οἴσω is of uncertain origin; ἐνεγκ- is probably reduplicate
  ἐγκ- (ἐνεκ- in passive forms and in δουρηνεκής, etc.), cognate with Sanskrit náśati
  ''attain,'' Latin nanciscor, Lithuanian nèšti ''carry, bear''; ἐνεικ- (ἐνῐκ-) is
  of uncertain origin; the glosses ἐνέεικαν· ἤνεγκαν, and ἐνεείκω· ἐνέγκω [Refs 5th
  c.AD+]

  __A active,

  __A.I bear or carry a load, ἐν ταλάροισι φέρον μελιηδέα καρπόν [Refs 8th c.BC+];
  bear (as a device) on one''s shield, [Refs 4th c.BC+]; γαστέρι κοῦρον φ., of a pregnant
  woman, [Refs 8th c.BC+]; φ. ὑπὸ ζώνην or ζώνης ὕπο, [Refs 5th c.BC+] to have hands
  clean from blood, [Refs 5th c.BC+]; ἄψοφον βάσιν φ. [Refs]

  __A.II bear, convey, with collateral notion of motion, frequently in [Refs 8th c.BC+];
  πρόσω φ.[Refs 8th c.BC+]; of horses,[Refs]; of ships, [Refs 8th c.BC+]

  __A.II.b of persons, bring to bear, μένος or μένος χειρῶν ἰθύς τινος φέρειν hurl
  one''s strength right upon or against him, [Refs 8th c.BC+]; φ. τὴν ὀργήν, τὴν αἰτίαν
  ἐπί τινα, [Refs 2nd c.BC+]

  __A.II.c lead, direct, τὴν πόλιν [Refs 1st c.AD+]

  __A.II.2 of wind, bear along, [πνοιὴ Ζεφύρου] φ. νῆάς τε καὶ αὐτούς [Refs 8th c.BC+]
  is fair for Greece, [Refs 5th c.BC+]:—passive, see below [Refs 5th c.BC+]

  __A.III endure, suffer, λυγρά [Refs 8th c.BC+]; χαλινόν, ζυγόν, [Refs 4th c.BC+];
  πημονάς, τύχας, [Refs 5th c.BC+]; also of food, ἐσθίουσι πλείω ἢ δύνανται φ. [Refs
  5th c.BC+]; of strong wine, bear, admit, καὶ τὰ τρία φέρων καλῶς, i.e. three parts
  of water, instead of ἴσον ἴσῳ, [Refs 5th c.BC+]; so τὰς ἐπιδείξεις.. φέρουσιν αὐτοῦ
  (i.e. Ἰσοκράτους) οἱ λόγοι, τοὺς δὲ ἐν ἐκκλησίαις.. ἀγῶνας οὐχ ὑπομένουσι [Refs
  5th c.BC+]

  __A.III.2 frequently with modal words, πήματα κόσμῳ φ. [Refs 5th c.BC+]: especially
  with an adverb, [ὕβριν] ῥηϊδίως φ. [Refs 8th c.BC+]; δεινῶς, βαρέως, πικρῶς, χαλεπῶς
  φέρειν τι, bear a thing impatiently, take it ill or amiss, [Refs 5th c.BC+]; δυσπετῶς,
  βαρυστόνως φ., [Refs 4th c.BC+]; προθύμως φέρειν τὸν πόλεμον to be zealous about
  the war, [Refs 5th c.BC+]; εὐπόρως (εὐφόρως Brunck) ἐνεγκεῖν [Refs 5th c.BC+]; εὐμενῶς,
  εὐχερῶς φ., [Refs 5th c.BC+]; these phrases are used mostly with accusative of things;
  also with participle, βαρέως ἤνεικε ἰδών [Refs 5th c.BC+]; later, χαλεπῶς φ. διά
  τι, πρός τι, [Refs 1st c.BC+]

  __A.IV bring, fetch, εἰ.. θεὸς αὐτὸν ἐνείκαι [Refs 8th c.BC+]; ὕδωρ, οἶνον, [Refs
  8th c.BC+]:—middle, carry or bring with one, or for one''s own use, ποδάνιπτρα [Refs
  8th c.BC+]; fetch, [Refs 8th c.BC+]

  __A.IV.2 bring, offer, present, δῶρα [Refs 8th c.BC+]; χάριν τινὶ φ. grant any one
  a favour, do him a kindness, [Refs 8th c.BC+]; φ. τισὶ εὐνοίας, ὄνησιν ἀστοῖς, [Refs
  8th c.BC+] show gratitude to him, [Refs 5th c.BC+]; μῆνιν φ. τινί cherish wrath
  against.. [Refs 4th c.BC+]

  __A.IV.2.b ={ἄγω}[Refs 2nd c.AD+]; Ἰάλεμος· ὁ ἐπὶ τοῖς ἀπολωλόσιν ἀνίαν φέρων, [Refs]:—middle,
  τοῦ γονέως ἐφ᾽ ᾧ γε τὸ πένθος φέρεσθε [Refs 3rd c.BC+]

  __A.IV.3 bring, produce, cause, [ἀστὴρ] φέρει πυρετὸν βροτοῖσιν [Refs 8th c.BC+];
  φ. κακόν, πῆμα, ἄλγεα, etc., work one woe, [Refs 8th c.BC+]; δηϊοτῆτα φ. bring war,[Refs
  8th c.BC+]; ὥσπερ τὸ δίκαιον ἔφερε as justice brought with it, brought about, i.e.
  as was just, no more than just, [Refs 5th c.BC+]; of a calculation, yield a result,
  [Refs 2nd c.AD+]; produce, adduce, bring forward, παραδείγματα [Refs 5th c.BC+]:—passive,
  εἰς τὴν συνηγορίαν.. τοιαῦτά τινα φέρεται [Refs 2nd c.AD+]

  __A.IV.3.b bring or carry with one, involve, τὸ πᾶν ἡμῖν τοῦ πολέμου φέρουσιν αἱ
  νέες [Refs 5th c.BC+]

  __A.IV.4 μῦθον φ. τινί bring one word, [Refs 8th c.BC+]; ἀγγελίην φ. bring a message,[Refs
  8th c.BC+]: hence, tell, announce, πευθώ, φάτιν, [Refs 4th c.BC+]; report, ἀγήν
  (breakages) [Refs 3rd c.BC+]; φ. κεχωνευκώς reports that he has.., [Refs 3rd c.BC+];
  enter, book a payment made, [Refs]:—middle, λόγους φ. [Refs 5th c.BC+]; but also
  ἀγγελίας ἔπος οἴσῃ thou shalt have it brought thee, receive, [Refs 8th c.BC+] —passive,
  θάνατον ἀνάγκη φέρεσθαι τοῦ διαθεμένου the death of the testator must be announced,
  [NT]

  __A.IV.5 pay something due or owing, φόρον τέσσαρα τάλαντα φ. pay as a tax or tribute,
  [Refs 5th c.BC+]; δασμόν [Refs 5th c.BC+]; σύνοδον φ. subscribe to the expense of
  a meeting, [Refs 5th c.BC+] (but usually, receive, draw, pay, μισθὸν δύο δραχμὰς
  τῆς ἡμέρας [Refs 5th c.BC+]; also of property, bring in, yield as rent, φ. μίσθωσιν
  τοῦ ἐνιαυτοῦ [Refs 4th c.BC+]

  __A.IV.6 apply, refer, τι ἐπί τι [Refs 5th c.BC+]; φ. τὰ πράγματα ἐπί τινα confer
  powers upon, [Refs]

  __A.IV.7 ψῆφον φ. give one''s vote, [Refs 5th c.BC+]; ψῆφος καθ᾽ ἡμῶν οἴσεται (passive)
  [Refs 5th c.BC+] appoint or nominate to an office, φ. χορηγόν [Refs 5th c.BC+] —passive
  [Refs]; ὅπως φέρηται ἐν τῷ στρατιωτικῷ [Refs 2nd c.BC+]; τῶν φερομένων ἐν Κλεοπάτρᾳ
  κληρούχων [Refs 2nd c.BC+]; φερομένου μου ἐν τῇ συνοχῇ since I am enrolled in prison,
  i.e. am in prison, [Refs 1st c.BC+]:—middle, choose, adopt, ταύταν φ. βιοτάν [Refs
  5th c.BC+]

  __A.V bring forth, produce, whether of the earth or of trees, φ. ἄρουρα φάρμακα
  [Refs 8th c.BC+]; [νῆσος] φ. ὥρια πάντα[Refs 8th c.BC+]: absolutely, bear fruit,
  be fruitful, εὖτ᾽ ἂν τάδε πάντα φέρῃσι [Refs]; ἡ γῆ ἔφερε (καρπόν add. codices quidam)
  [Refs 5th c.BC+]; also of living beings, τόπος ἄνδρας φ. [Refs 5th c.BC+]one''s
  country, [Refs 5th c.BC+]; or Mother Earth, [Refs 2nd c.AD+]: generally, create,
  form, Πηνειὸς Τέμπη φ. [Refs 2nd c.AD+]

  __A.VI carry off or away, Κῆρες ἔβαν θανάτοιο φέρουσαι [Refs 8th c.BC+]; of winds,
  [ἔπος] φέροιεν ἀναρπάξασαι ἄελλαι may the winds sweep away the word, [Refs 8th c.BC+];
  of a river, [Refs 5th c.BC+]:—middle, carry off with one, [Refs 8th c.BC+]

  __A.VI.2 carry away as booty or prize, ἔναρα, τεύχεα, [Refs 8th c.BC+]; δεῖπνον
  φ., of Harpies, [Refs 5th c.BC+]; in the phrase φέρειν καὶ ἄγειν [Refs]; φέροντα
  ἢ ἄγοντα Legal cited in [Refs 5th c.BC+]; αἴ τίς κα.. φέρει τι τῶν ἐν τᾷ ἱαρᾷ γᾷ
  [Refs]; of a divorced wife, αἰ δέ τι ἄλλο φέροι τῶ ἀνδρός, πέντε στατῆρανς καταστασεῖ
  κὤτι κα φέρῃ αὐτόν [Refs]; φέρειν alone, rob, plunder, θεῶν ἱερά [Refs 5th c.BC+]:—passive,
  φερόμενοι Βακχῶν ὕπο [Refs 5th c.BC+]:—middle in same sense, ἔναρα [Refs 8th c.BC+]

  __A.VI.3 carry off, gain, especially by toil or trouble, win, achieve, both active
  and middle, ἤ κε φέρῃσι μέγα κράτος ἦ κε φεροίμην [Refs 8th c.BC+]; τἀριστεῖα, τὰ
  νικητήρια, [Refs 5th c.BC+]; in bad sense, μείζω τὴν αἰσχύνην φ. [Refs 5th c.BC+]:
  also, receive one''s due, φ. χάριν [Refs 5th c.BC+]; of a priest''s perquisites,
  φέρει ὁ ἱαρεὺς γέρη σκέλη κτλ. [Refs 5th c.BC+] —middle (see. ad [near the start]),
  win for oneself, κῦδος οἴσεσθαι [Refs 8th c.BC+]; δέπας, τεύχεα, carry off as a
  prize, [Refs]; ἀέθλια or ἄεθλον φ. carry off, win a prize, [Refs]; τὰ πρῶτα φέρεσθαι
  (i.e. ἄεθλα) [Refs]; οὐ σμικρὸν ἆθλον τῆς ἐρωτικῆς μανίας φέρονται [Refs 5th c.BC+];
  of perquisites, τὸ.. σκέλος τοὶ ἱαρομνάμονες φερόσθω (i. e. φερούσθω from *φερόνσθω)
  [Refs 5th c.BC+]; πλέον φέρεσθαι get more or a larger share for onself, gain the
  advantage over any one, τινος [Refs 5th c.BC+]; ταῦτα ἐπὶ σμικρόν τι ἐφέροντο τοῦ
  πολέμου this they received as a small help towards the war, [Refs 5th c.BC+]: generally,
  get for one''s own use and profit, take and carry away, especially to one''s own
  home, τοῦ.. πάμπρωτα παρ᾽ ἀγλαὰ δῶρα φέροιο [Refs 8th c.BC+]

  __A.VII absolutely, of roads or ways, lead to a place, ὁδὸν φέρουσαν ἐς ἱρόν [Refs
  5th c.BC+]; τὴν φέρουσαν ἄνω (i.e. ὁδόν) [Refs 5th c.BC+]; also ἡ θύρα ἡ εἰς τὸν
  κῆπον φ. the door leading to the garden, [Refs 4th c.BC+]; αἱ εἰς τὴν πόλιν φ. πύλαι,
  αἱ ἐπὶ τὸ τεῖχος φ. κλίμακες, [Refs 5th c.BC+]

  __A.VII.2 of a district or tract of country, stretch, extend to or towards, φέρειν
  ἐπί or ἐς θάλασσαν [Refs 5th c.BC+]; ἐς τὴν μεσόγαιαν[Refs]; ἡ ἀπὸ δυσμῶν αὐτῆς
  (i.e. τῆς Κιμβρικῆς) καὶ ἐπὶ τὸν Ἄλβιν φέρουσα [Refs 2nd c.AD+]

  __A.VII.2.b of time, τῇ νυκτὶ τῇ φερούσῃ εἰς τὴν β τοῦ Παχών [Refs 3rd c.BC+]

  __A.VII.3 metaphorically, lead to or towards, be conducive to, ἐς αἰσχύνην φέρει
  [Refs 5th c.BC+]; ἐς βλάβην, ἐς φόβον φέρον, [Refs 5th c.BC+]: especially in good
  sense, tend, conduce to one''s interest, ἐπ᾽ ἀμφότερά τοι φέρει (impersonal) ταῦτα
  ποιέειν [Refs 5th c.BC+]; μέγα τι οἰόμεθα φέρειν (i.e. κοινωνίαν γυναικῶν τε καὶ
  παίδων) εἰς πολιτείαν [Refs 5th c.BC+]; τὰ καλὰ ἐπιτηδεύματα εἰς ἀρετῆς κτῆσιν φ.[Refs
  5th c.BC+]; τοῦτο ἔφερεν αὐτῷ was for his good, [Refs 2nd c.AD+]

  __A.VII.3.b point to, refer to a thing, ἐς τί ὑμῖν ταῦτα φαίνεται φέρει; [Refs 5th
  c.BC+]; φωνὴ φέρουσα πρός τινα addressed to him, [Refs]; [ὄψις] φέρει ἐπὶ πᾶσαν
  γῆν refers to.., extends over.., [Refs]; τὰ ἴχνη τῆς ὑποψίας εἰς τοῦτον φ. point
  to him, [Refs 5th c.BC+]; ἡ τοῦ δήμου φέρει γνώμη, ὡς.., the people''s opinion inclines
  to this, that.., [Refs 5th c.BC+]infinitive, τῶν ἡ γνώμη ἔφερε συμβάλλειν whose
  opinion inclined to giving battle, [Refs 5th c.BC+]; πλέον ἔφερέ οἱ ἡ γνώμη κατεργάσεσθαι
  his opinion inclined rather to the view.., [Refs 5th c.BC+]

  __A.VIII carry or have in the mouth, i. e. speak of, πολύν τινα ἐν ταῖς διαβολαῖς
  φέρειν [Refs 4th c.BC+]; use a word, οὐκ οἶδα καθ᾽ ὁποτέρου τούτων οἱ παλαιοὶ τὸ
  τῆς ζειᾶς ἔφερον ὄνομα [Refs 2nd c.AD+]; record an event, οἱ δευτέρῳ μετὰ τὴν ἔξοδον..
  ἔτει φέροντες αὐτήν [Refs 1st c.BC+]passive, πονηρῶς, εὖ, φέρεσθαι, to be ill or
  well spoken of, [Refs 5th c.BC+]; absolutely, φέρεται [the report] is carried about,
  i.e. it is said, with accusative et infinitive, τοιόνδε φέρεται πρῆγμα γίνεσθαι
  [Refs 5th c.BC+]; ἐν χρόνοις φέρεται μνημονευομένοις is recorded as occurring within
  historical times, [Refs 2nd c.BC+]; ὧν τὰ ὀνόματα φέρεται are in use, [Refs 2nd
  c.AD+]; of literary works, to be in circulation, ἐπιστόλιον αὐτοῦ τοιοῦτον φέρεται
  [Refs 5th c.BC+]; πρόλογοι διττοὶ φέρονται [Refs 5th c.BC+]; ὁ στίχος οὗτος ἔν τισιν
  οὐ φέρεται [Refs 8th c.BC+]

  __A.VIII.2 of words, φέρεσθαι ἐπί τι to refer to something, [Refs 2nd c.AD+]

  __A.IX imperative φέρε like{ἄγε}, as adverb, come, now, well,

  __A.IX.1 before another imperative, φέρε γὰρ σήμαινε [Refs 5th c.BC+]

  __A.IX.2 before 1st pers. singular or plural of subjunctive used imperatively, φέρε
  ἀκούσω, φέρε στήσωμεν, [Refs 5th c.BC+]; φ. δὴ ἴδωμεν, φ. δὴ σκεψώμεθα, [Refs 5th
  c.BC+]

  __A.IX.3 before a rhetorical question, φέρε.. τροπαῖα πῶς ἀναστήσει; [Refs 5th c.BC+];
  φ. μῶν οὐκ ἀνάγκη..; [Refs]; φ. πρὸς θεῶν πῶς..; [Refs 5th c.BC+]: usually first
  in a sentence, but τὴν ἀνδρείαν δὲ φ. τί θῶμε; [Refs]

  __A.IX.4 φέρε δή, ἐάν πῃ διαλλαχθῶμεν.. come let us see if we can.., [Refs]

  __A.IX.5 φέρε with infinitive, suppose, grant that.. φ. λέγειν τινά [Refs 1st c.AD+];
  φ. εἰπεῖν let us say, [Refs 1st c.AD+]

  __A.X participle neuter τὸ φέρον, as substantive, destiny, fate, τὸ φ. ἐκ θεοῦ [καλῶς]
  φέρειν [χρή] ye must bear nobly what heaven bears to you, awards you, [Refs 5th
  c.BC+]

  __A.X.2 participle φέρων in all genders frequently joined with another Verb:

  __A.X.2.a to express a subsidiary action, φέρων ἔδωκε he brought and gave, [Refs
  8th c.BC+]; δὸς τῷ ξείνῳ ταῦτα φέρων take this and give it him, [Refs]; ἔγχος ἔστησε
  φέρων brought the spear and placed it, [Refs]; σῖτον παρέθηκε φέρουσα [Refs 5th
  c.BC+] sometimes translatable by with, ᾤχοντο φέροντες τὰ γράμματα [Refs 5th c.BC+]

  __A.X.2.b intransitive, in passive sense, to denote unrestrained action, νῦν σε
  μάλ᾽ οἴω.. φέροντα.. φιλητεύσειν [Refs]; φέρουσα ἐνέβαλε νηΐ φιλίῃ she went and
  rammed, rammed full tilt, [Refs 5th c.BC+]; ὅταν ἐπὶ θάτερ᾽ ὥσπερ εἰς τρυτάνην ἀργύριον
  προσενέγκῃς, οἴχεται φέρον down it sinks, [Refs 4th c.BC+]hurling themselves, [Refs
  4th c.BC+]; in the following passages φέρων accompanies a Verb of throwing, giving,
  entrusting, or dedicating, and expresses wholehearted action, whether wise or unwise;
  there is always an accusative, frequently of the reflexive pronoun, governed by
  the principal Verb (or perhaps by φέρων): ἐπεὶ ἐς τοὺς κρατῆρας ἐμαυτὸν φέρων ἐνέβαλον
  (i.e. ὁ Ἐμπεδοκλῆς) when I went (or took) and threw myself.., [Refs 1st c.BC+];
  ταύτῃ (i.e. τῇ ὀργῇ) φέρων ὑπέθηκεν ἑαυτόν [Refs 5th c.BC+]

  __A.X.3 ἔκκρισις.. ἐκ μικρῶν φέρουσα διαστημάτων occurring at short intervals, [Refs
  2nd c.AD+]

  __A.XI φέρειν, φέρεσθαι are frequently added epexegetically to δίδωμι and similar
  Verbs, δῶκεν.. τρίποδα φέρειν [Refs 8th c.BC+]

  __B passive is used in most of the above senses:—special cases:

  __B.I to be borne or carried involuntarily, especially to be borne along by waves
  or winds, to be swept away, φέρεσθαι ἀνέμοισι, θυέλλῃ, [Refs 8th c.BC+], etc.; πᾶν
  δ᾽ ἦμαρ φερόμην, of Hephaestus falling from Olympus, [Refs 8th c.BC+]; ἧκε φέρεσθαι
  he sent him flying, [Refs]; ἧκα πόδας καὶ χεῖρε φέρεσθαι I let go my hands and feet,
  let them swing free [in the leap], [Refs 8th c.BC+]; μέγα φέρεται πὰρ σέθεν, of
  a word uttered, comes with weight, [Refs 5th c.BC+]; simply, move, go, ποῖ γᾶς φέρομα;
  [Refs 5th c.BC+], etc.; of the excreta, τὰ φερόμενα.. εἰ μὲν αὐτομάτως φέροιτο [Refs
  5th c.BC+]; ἐπὶ ταὐτὸ φέρονται have the same tendency, [Refs 1st c.BC+]; of veins,
  to be conveyed, [Refs 2nd c.AD+]; also ἡ φερομένη οὐσία (the doctrine of) universal
  motion, [Refs 5th c.BC+]; οἱ φερόμενοι θεοί the moving gods, i. e. the stars and
  planets, [Refs 3rd c.AD+]

  __B.I.2 frequently in participle with another Verb of motion, φερόμενοι ἐσέπιπτον
  ἐς τοὺς Αἰγινήτας they fell into their hands with a rush, at full speed, [Refs 5th
  c.BC+]

  __B.I.3 of voluntary and impulsive motion, ἰθὺς φέρεται μένει [Refs 8th c.BC+];
  ὁμόσε τινὶ φέρεσθαι come to blows with him, [Refs 5th c.BC+]

  __B.II metaphorically, καλῶς, κακῶς φέρεσθαι, of things, schemes, etc., turn out,
  prosper well or ill, succeed or fail, οὔτ᾽ ἂν.. νόμοι καλῶς φέροιντ᾽ ἄν [Refs 5th
  c.BC+]; ὀλιγώρως ἔχειν καὶ ἐᾶν ταῦτα φέρεσθαι to neglect things and let them take
  their course, [Refs 4th c.BC+]; less frequently of persons, fare well or ill, εὖ
  φερόμενος ἐν στρατηγίαις being generally successful.., [Refs 5th c.BC+]; of euphonious
  writing, σύνθεσις καλῶς φερομένη [Refs 1st c.BC+]

  __B.II.2 behave, ὑποκριτικῶς, ἀστάτως, etc., [Refs 2nd c.AD+]

  __B.II.3 have an opinion, ὅπως ἠνέχθη περὶ τοῦ σφυγμοῦ what his opinion was about..,
  [Refs 2nd c.AD+]

  __C middle: for its chief usages, see above [Refs 4th c.BC+] {STEPBible-TFLSJ}'
