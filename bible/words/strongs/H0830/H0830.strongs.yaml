strongs_number: H0830
language: hebrew
lemma: אַשְׁפֹּת
transliteration: ʼashpôth
pronunciation: ash-pohth'
definition: a heap of rubbish or filth
kjv_usage: dung (hill).
derivation: or אַשְׁפּוֹת; or שְׁפֹת; (contraction) plural of a noun of the same form
  as H827 (אַשְׁפָּה), from H8192 (שָׁפָה) (in the sense of scraping);
extended_definition: ash heap, refuse heap, dung-hill {STEPBible-TBESH}
