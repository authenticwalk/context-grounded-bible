lemma: כָּמַר
transliteration: kâmar
pronunciation: kaw-mar'
definition: properly, to intertwine or contract, i.e. (by implication) to shrivel
  (as with heat); figuratively, to be deeply affected with passion (love or pity)
kjv_usage: be black, be kindled, yearn.
derivation: a primitive root;
extended_definition: '1) to yearn, be kindled, be black (hot), grow warm and tender,
  be or grow hot, become hot, become emotionally agitated

  1a) (Niphal)

  1a1) to grow warm and tender

  1a2) to be or grow hot {STEPBible-TBESH}'
