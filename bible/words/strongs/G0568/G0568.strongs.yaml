strongs_number: G0568
language: greek
lemma: ἀπέχω
transliteration: apéchō
definition: (actively) to have out, i.e. receive in full; (intransitively) to keep
  (oneself) away, i.e. be distant (literally or figuratively)
kjv_usage: be, have, receive
derivation: from G575 (ἀπό) and G2192 (ἔχω);
extended_definition: 'ἀπ-έχω

  [in LXX chiefly for רָחַק ;]

  __1. trans.,

  __(a) to hold back, keep off;

  __(b) to have in full, to have received (on the " punctiliar " force of the compound,
  see M, Pr., 109, 247): with accusative, Mat.6:2, 5 6:16, Luk.6:24, Php.4:18, Phm
  15 (for illustr. from π., where it is used in receipts, see Deiss., BS, 229; LAE,
  110 f.; MM, see word); impers., ἀπέχει (Field, Notes, 39), it is enough: Mrk.14:41.

  __2. Intrans., to be away, distant: absol., Luk.15:20; before ἀπό, Mat.14:24 15:8,
  Mrk.7:6, Luk.7:6 15:20 24:13. Mid., to abstain: with genitive, Act.15:29, 1Ti.4:3,
  1Pe.2:11; before ἀπό, Act.15:20, 1Th.4:3 5:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπέχω,

  future ἀφέξω, and [Refs 8th c.BC+]aorist ἀπέσχον:— keep off or away from, αἴ κεν
  τυδέος υἱὸν ἀπόσχη Ἰλίου ἱρῆς[Refs 8th c.BC+]; κληῖδες ἀπ᾽ ὤμων αὐχέν᾽ ἔχουσιν the
  collar-bone parts the neck from the shoulders, [Refs 8th c.BC+]; Εὐβοίης ἀπέχειν..
  αἶγας Oracle texts cited in [Refs 5th c.BC+]

  __2 with dative person, τοι.. χεῖρας ἀφέξω[Refs 8th c.BC+]

  __3 with a preposition, ἀ. φρένα περισσῶν παρὰ φωτῶν[Refs 5th c.BC+]

  __4 c.accusative only, keep off or away, σκοτεινὸν ἀ. ψόγον[Refs 5th c.BC+]

  __5 οὐδὲν ἀπέχει with infinitive, nothing hinders, debars one from doing, [Refs
  5th c.BC+]

  __II middle, κακῶν ἄπο χεῖρας ἔχεσθαι hold one''s hands off or away from.., [Refs
  8th c.BC+] —but mostly,

  __II.2 ἀπέχεσθαί τινος hold oneself off a thing, abstain or desist from it, πολέμου[Refs
  8th c.BC+]; οὐδὲ.. σευ ἀφέξομαι will not keep my hands off thee,[Refs]abstain from
  ravaging [Refs 5th c.BC+]; keep away from, πόλεως[Refs 5th c.BC+]: in perfect passive,
  μηδὲ τῶν μικρῶν ἀπεσχημένον[Refs 4th c.BC+]

  __II.3 with infinitive, ἀπέχεσθαι μὴ στρατεῦσαι abstain from marching, [Refs 5th
  c.BC+]: also with participle, [Refs 4th c.AD+]

  __II.4 absolutely, refrain oneself, [Refs 4th c.BC+]

  __III intransitive in active, to be away or far from, with genitive loci, τῶν Ἐπιπολῶν
  ἓξ ἢ ἑπτὰ σταδίους[Refs 5th c.BC+]; ἀ.ἀπὸ Βαβυλῶνος, etc., [Refs 5th c.BC+]

  __III.b project, extend, [Refs]prominent parts, PA [Refs]

  __III.c ἀποσχὼν τεσσαράκοντα μάλιστα σταδίους μὴ φθάσαι ἐλθώνfailing to arrinein
  time by.., [Refs 5th c.BC+]

  __III.2 of actions, to be far from, ἀπεῖχον τῆς ἐξευρέσιος οὐδὲν ἔλασσον were just
  as farfrom the discovery, [Refs 5th c.BC+]; ἀπέχει τοῦ μὴ μετ᾽ ὀργῆς [πράττειν]
  [Refs 4th c.BC+]; πλεῖστον ἀ. τινός to be as far as possible from doing, [Refs 5th
  c.BC+]; but τοσοῦτ᾽ ἀπέχει τῶν χορηγῶν so far is it from the thoughts of.., [Refs
  4th c.BC+]

  __III.3 generally, to be far remoued from, πολιτείας, μοναρχίας, [Refs 4th c.BC+]

  __III.4 differ from, οὐδέν τι ἀπεῖχε γαμετῆς γυναικός[Refs 2nd c.AD+]

  __III.5 διαφύσιες.. ᾗσιν οὐδὲν ἀπέχει ἀγγεῖα εἶναι nothing is wanting, [Refs 5th
  c.BC+]

  __IV have or receive in full, τὴν ἀπόκρισιν[Refs 4th c.BC+]; τὸ χρέος ἀ. receive
  payment in full, [Refs 3rd c.BC+]; ἀπέχω in receipts, [Refs 1st c.AD+]; ἀ. τὸν μισθόν[NT+1st
  c.AD+]

  __IV.2 impersonal, ἀπέχει it sufficeth, it is enough, [NT] {STEPBible-TFLSJ}'
