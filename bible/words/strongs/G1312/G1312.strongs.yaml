strongs_number: G1312
language: greek
lemma: διαφθορά
transliteration: diaphthorá
definition: decay
kjv_usage: corruption
derivation: from G1311 (διαφθείρω);
extended_definition: 'δια-φθορὰ, -ᾶς, ἡ

  (διαφθείρω), [in LXX chiefly for שָׁחַת, and cogn. forms ;]

  __1. destruction.

  __2. corruption (physical or moral): of the grave, Act.2:27 (LXX), Act.2:31 13:34-37.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαφθορ-ά,

  Ionic dialect διαφθορή, ἡ, (διαφθείρω) destruction, ruin, ἐπὶ -φθορᾷ τῆς πόλεως
  [Refs 5th c.BC+]

  __2 destruction, blight, of things, ὀμμάτων διαφθοραί [Refs 4th c.BC+]

  __3 in moral sense, corruption, seduction, νέων [Refs 5th c.BC+]

  __4 miscarriage, abortion, [Refs 5th c.BC+], Melanges Holleaux [Refs 2nd c.BC+]

  __5 stomachic disorder, [Refs 2nd c.AD+]

  __II concrete, ἰχθύσιν δ. a prey for fishes, of a corpse, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
