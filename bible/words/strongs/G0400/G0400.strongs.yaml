strongs_number: G0400
language: greek
lemma: ἀναφωνέω
transliteration: anaphōnéō
definition: to exclaim
kjv_usage: speak out
derivation: from G303 (ἀνά) and G5455 (φωνέω);
extended_definition: 'ἀνα-φωνέω, -ῶ

  [in LXX for שָׁמַע hi., זָכַר hi. ;]

  to cry out, exclaim: Luk.1:42 (Arist., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναφων-έω,

  call aloud, shout, [NT+2nd c.BC+]; exercise the voice, [Refs 2nd c.AD+]: especially
  practise the voice by declaiming, [Refs 1st c.AD+]; τὰ πρός τι ἀναπεφωνημένα declamations
  upon.., [Refs]

  __2 proclaim, βασιλέα[Refs]: with dative, decree, τοῦ ἀναπεφωνημένου Νουμηνίῳ στεφάνου[Refs]

  __3 ἀ. τὴν ἐλευθερίαν claim liberty, [Refs 1st c.AD+]

  __4 of poetic utterance, [Refs 4th c.BC+]; of any utterance, with accusative, [Refs
  4th c.BC+]

  __5 invoke, in passive, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
