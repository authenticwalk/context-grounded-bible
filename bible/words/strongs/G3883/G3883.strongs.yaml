strongs_number: G3883
language: greek
lemma: παραλλαγή
transliteration: parallagḗ
definition: transmutation (of phase or orbit), i.e. (figuratively) fickleness
kjv_usage: variableness
derivation: from a compound of G3844 (παρά) and G236 (ἀλλάσσω);
extended_definition: 'παρ-αλλαγή, -ῆς, ἡ

  (παραλλάσσω), [in LXX: 4Ki.9:20 (שִׁגָּעוֹן)* ;]

  in various senses (LS, see word), change: Jas.1:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραλλ-ᾰγή, ἡ,

  passing from hand to hand, transmission, πυρὸς παραλλαγαί [Refs 4th c.BC+]; change
  of position, movement, τὸ τάχος τῆς π., of the sun''s apparent motion, [Refs 1st
  c.BC+]

  __b Astrology texts, of a heavenly body, passing beyond the degree occupied by another,
  Antioch.Astr.in [Refs]

  __2 alternation, μυῶν παραλλαγαὶ καὶ νεύρων their alternate movements, [Refs 5th
  c.BC+]; παραλλαγὰς τοῖς ποσὶν ἐποίουν, of dancers, [Refs 5th c.BC+]

  __3 distortion of the vertebrae, [Refs 5th c.BC+]; contortion, twisting, of wood,
  [Refs 4th c.BC+]

  __4 interchange, διανοίας πρὸς αἴσθησιν π. interchange of intellect and sense, putting
  one for the other, [Refs 5th c.BC+]; π. προσώπων, πτώσεως, [Refs 2nd c.AD+]

  __II difference between things, ποιεῖν τινα π. εὐοσμίας καὶ ἀοσμίας [Refs 4th c.BC+];
  μεγάλην ἔχειν π. [Refs 1st c.BC+]

  __III variety, variation, [NT+4th c.BC+]; change of meaning, παραλλαγῶν κατὰ σύμβολον
  γινομένων [Refs 3rd c.BC+]

  __IV frenzy, madness, ἐν π. γενέσθαι [LXX]; π. ψυχῆς perturbation of soul, [Refs
  4th c.AD+] {STEPBible-TFLSJ}'
