lemma: מַחַת
transliteration: Machath
pronunciation: makh'-ath
definition: Machath, the name of two Israelites
kjv_usage: Mahath.
derivation: probably from H4229 (מָחָה); erasure;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.25;

  son of: Amasai (H6022);

  father of: Elkanah (H0511J); also called Mahath at 1Ch.6.35;

  Another name of a.chi.mot (אֲחִימוֹת "Ahimoth" H0287)

  § Mahath = "grasping"

  1) a Kohathite Levite of the house of Korah

  2) a Kohathite Levite in the reign of king Hezekiah {STEPBible-TBESH}'
