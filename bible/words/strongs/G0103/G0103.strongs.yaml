strongs_number: G0103
language: greek
lemma: ᾄδω
transliteration: áidō
definition: to sing
kjv_usage: sing
derivation: a primary verb;
extended_definition: 'ᾄδω (Attic form of Ion. and poët. ἀείδω),

  [in LXX chiefly for שִׁיר ;]

  to sing,

  __(a) intrans., with dative (MM, VGT, see word), of praise to God: Eph.5:19, Col.3:16
  ;

  __(b) trans., with cogn. accusative: ᾠδὴν, Rev.5:9 14:3 15:3.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀείδω,

  Ionic dialect and poetry form used by [Refs 8th c.BC+], and sometimes in Trag. and
  Comedy texts (even in trimeter, [Refs 5th c.BC+], also in Ionic dialect Prose; contraction
  ᾄδω (also [Refs 6th c.BC+]: imperfect ἤειδον[Refs 8th c.BC+], Epic dialect ἄειδον[Refs
  8th c.BC+]; Trag. and Attic dialect ᾖδον[Refs 5th c.BC+]: future ἀείσομαι[Refs 8th
  c.BC+]; rarely in active form ἀείσω, [Refs 7th c.BC+], and late Poets, as [Refs
  5th c.BC+]; still more rarely ᾄσω, [Refs 2nd c.AD+]; Doric dialect ᾀσεῦμαι[Refs
  3rd c.BC+]: aorist ἤεισα[Refs 8th c.BC+] —middle, aorist ἀεισάμην (in active sense)
  [Refs]:—passive, ἀείδομαι[Refs 5th c.BC+]: poetry imperfect ἀείδετο[Refs 5th c.BC+]aorist
  ᾔσθην, see below 11.1: perfect ᾖσμαι[Refs 5th c.BC+]: but ᾱ for the sake of meter
  [Refs 8th c.BC+]:— sing, [Refs 8th c.BC+]: hence of all kinds of vocal sounds, crow
  as cocks, [Refs 5th c.BC+] hoot as owls, [Refs 4th c.BC+]; croak as frogs, [Refs
  4th c.BC+]; οἱ τέττιγες χαμόθεν ᾄσονται Stes. cited in [Refs 4th c.BC+]:—of other
  sounds, twang, of the bow-string, [Refs 8th c.BC+]; whistle, of the wind through
  a tree, [Refs 2nd c.BC+]; ring, of a stone when struck, [Refs 3rd c.BC+] —proverbial,
  πρὶν νενικηκέναι ᾄδειν ''to crow too soon'', [Refs 5th c.BC+] —Constr.:—ἀ. τινί
  sing to one, [Refs 8th c.BC+]; also, vie with one in singing, [Refs 3rd c.BC+];
  ᾄ. πρὸς αὐλὸν ἢ λύραν sing to.., [Refs 4th c.BC+]

  __II transitive,

  __II.1 with accusative of things, sing of, chant, μῆνιν ἄειδε[Refs 8th c.BC+]; κλέα
  ἀνδρῶν, νόστον,[Refs 8th c.BC+], sing an air of.., Φρυνίχου[Refs 5th c.BC+] to sing
  in one''s praise, [Refs 8th c.BC+]: later, simply ={καλεῖν}, [Refs 2nd c.AD+]:—passive,
  of songs, to be sung, [Refs 5th c.BC+]; ᾆσμα καλῶς ᾀσθέν, opposed to λόγος καλῶς
  ῥηθείς, [Refs 5th c.BC+]; ᾄδεται λόγος the story runs, [Refs 1st c.AD+]

  __II.2 of persons, places, etc., sing, praise, celebrate, [Refs 5th c.BC+] —passive,
  ἀείδεται θρέψαισ᾽ ἥρωας is celebrated as the nurse of heroes, [Refs 5th c.BC+]

  __II.3 passive, to be filled with song, ἀείσετο πᾶν τέμενος.. θαλίαις[Refs 5th c.BC+]
