strongs_number: G0694
language: greek
lemma: ἀργύριον
transliteration: argýrion
definition: silvery, i.e. (by implication) cash; specially, a silverling (i.e. drachma
  or shekel)
kjv_usage: money, (piece of) silver (piece)
derivation: neuter of a presumed derivative of G696 (ἄργυρος);
extended_definition: 'ἀργύριον, -ου, τό

  (ἄργυρος), [in LXX for כֶּסֶף (Gen.13:2, al.), exc. La 4:1 (כֶּתֶם) ;]

  prop., a piece of silver (Lft., Notes, 191); in NT,

  __(a) silver: Act.3:6 7:16 19:19 20:33, 1Co.3:12, 1Pe.1:18;

  __(b) money:  Mat.25:18, 27, Mrk.14:11, Luk.9:3 19:15, 23 22:5, Act.8:20;

  __(with) a silver coin: p1., Mat.26:15 27:3-6, 9 28:12, 15, where the value is that
  of a shekel or tetradrachm; ἀργυρίου μυριάδες πέντε (prob. drachmas; MM, see word),
  Act.19:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀργύριον [ῠ], τό,

  small coin, piece of money, [Refs 5th c.BC+]

  __2 collectively, money, [Refs 5th c.BC+]; ἀ. ῥητόν a fixed sum, [Refs 5th c.BC+];
  εἰς ἀ. λογισθέντα calculated in our money, [Refs 5th c.BC+]; ἀ. καθαρόν ''hard cash'',
  [Refs 3rd c.BC+] the money, the cash, δανείζεσθαι[Refs 5th c.BC+]; ἀπαιτεῖν[Refs
  5th c.BC+]

  __II ={ἄργυρος}, silver, πεντηκοσίας μνέας ἀργυρίου[Refs 5th c.BC+]; ἀ. ἐπίσημον
  and ἄσημον[Refs 5th c.BC+]lead oxide, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
