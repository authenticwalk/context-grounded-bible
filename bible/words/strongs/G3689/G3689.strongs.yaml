  ἔπος εἰπεῖν, [Refs 5th c.BC+]; to εἰκότως, [Refs 5th c.BC+]participle ὤν, οὖσα,
  ὄν, to imply real existence, [Refs]: also with Nouns, τὰ ὄντως ἀγαθά [Refs 5th c.BC+];
