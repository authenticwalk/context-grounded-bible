strongs_number: G3984
language: greek
lemma: πεῖρα
transliteration: peîra
definition: a test, i.e. attempt, experience
kjv_usage: assaying, trial
derivation: from the base of G4008 (πέραν) (through the idea of piercing);
extended_definition: 'πεῖρα, -ας, ἡ

  (πειράω), [in LXX: Deu.28:56 (π. λαμβάνειν, נָסָה pi.) Deu.33:8 (מַסָּה), Wis.18:20,
  25, 2Ma.8:9, 4Ma.8:1 * ;]

  trial, experiment; π. λαμβάνειν, to make trial, have experience of: Heb.11:29, 36
  (for exx., see Field, Notes, 232 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πεῖρα, ας

  (Ionic dialect πεῖρα, accusative πεῖραν, genitive -ης), Aeolic dialect πέρρα [Refs
  4th c.AD+]: ἡ:— trial, attempt, π. τοι μαθήσιος ἀρχά [Refs 7th c.BC+]; opposed to
  δόξα, [Refs 6th c.BC+]; ἢν μὲν ξυμβῇ ἡ π. [Refs 3rd c.BC+]; πεῖραν ἔχοντες being
  proved, [Refs 5th c.BC+]; but πεῖραν ἔχειν τινός to have experience of.., [Refs
  5th c.BC+]; π. τινῶν ἔχειν ὅτι.. [Refs]; π. ἔχει τῆς γνώμης involves a trial of
  your resolution, [Refs 5th c.BC+]; πεῖράν τινος λαμβάνειν or λαβεῖν to make trial
  or proof of.., [Refs 5th c.BC+]; also, gain experience of.., ἐν ἑαυτῷ[Refs 5th c.BC+];
  πεῖράν τινος διδόναι (cf. Latin specimen sui edere) Darei Epist. in [Refs 5th c.BC+];
  π. ποιεῖσθαι εἰ.. [Refs 4th c.BC+]; π. δέξασθαι undertake, [Refs 1st c.AD+]

  __2 with Preps., ἀπὸ πείρης by experiment, opposed to αὐτόματον, [Refs 5th c.BC+];
  ἀποδοκιμασθῆναι διὰ τῆς π. [Refs 5th c.BC+]; ἰέναι ἐς τὴν π. τοῦ ναυτικοῦ try an
  action by sea, [Refs 5th c.BC+]; ἀκοῆς κρείσσων ἐς π. ἔρχεται turns out on trial
  greater than report, [Refs 4th c.BC+]; Κύρου ἐν πείρᾳ γενέσθαι to have been acquainted
  with Cyrus, [Refs 5th c.BC+]; ἐπὶ πείρᾳ by way of test or trial, [Refs 5th c.BC+];
  ἐπὶ π. δούς on trial, [Refs 4th c.BC+]; π. θανάτου πέρι καὶ ζωᾶς a contest for..,
  [Refs 5th c.BC+]

  __II attempt on or against one, πεῖράν τιν᾽ ἐχθρῶν ἁρπάσαι a means of attacking..,
  [Refs 5th c.BC+]; especially attempt to seduce a woman, [Refs 1st c.AD+]: absolutely,
  attempt, enterprise, [Refs 5th c.BC+]; πεῖραν ἀφορμᾶν to go forth upon an enterprise,
  [Refs 5th c.BC+]; compare πειρατής. (Cf. Latin experior, peritus.) {STEPBible-TFLSJ}'
