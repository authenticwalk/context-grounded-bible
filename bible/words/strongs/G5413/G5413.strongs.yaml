strongs_number: G5413
language: greek
lemma: φορτίον
transliteration: phortíon
definition: an invoice (as part of freight), i.e. (figuratively) a task or service
kjv_usage: burden
derivation: diminutive of G5414 (φόρτος);
extended_definition: 'φορτίον, -ου, τό

  (dimin. of φόρτος), [in LXX chiefly for מַשָּׂא ;]

  a burden, load: of the cargo of a ship (Hdt., al.), Act.27:10; metaphorically, Mat.11:30
  23:4, Luk.11:46, Gal.6:5.†

  SYN.: βάρος (which see), ὄγκος  (AS) {STEPBible-TBESG}'
etymology: 'φορτ-ίον, τό,

  load, burden, freight, [LXX+7th c.BC+]; φέρων ἀνθράκων φ. [Refs 5th c.BC+]

  __2 plural, wares, merchandise, [Refs 8th c.BC+]

  __2.b especially of agricultural produce, crops, [Refs 3rd c.BC+]

  __3 of a child in the womb, [Refs 5th c.BC+]; ἔρωτος falsa lectio in [Refs 6th c.BC+]

  __4 metaphorically, μεῖζον φ. ἢ καθ᾽ αὑτὸν αἰρόμενον taking too heavy a burden upon
  him, [NT+4th c.BC+]; χρυσοῦν φ., of wealth, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
