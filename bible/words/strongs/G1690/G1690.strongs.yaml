language: greek
lemma: ἐμβριμάομαι
transliteration: embrimáomai
definition: to have indignation on, i.e. (transitively) to blame, (intransitively)
  to sigh with chagrin, (specially) to sternly enjoin
kjv_usage: straitly charge, groan, murmur against
derivation: from G1722 (ἐν) and (to snort with anger);
extended_definition: 'ἐμ-βριμάομαι (T, -έομαι; Bl., § 22, 1), -ῶμαι

  (βρίμη, strength, bulk, whence βριμάομαι, to snort with anger),

  depon., with aor. mid. and pass.,

  [in LXX (Hatch, Essays, 25): Dan LXX 11:30 (also Aq., Psa.7:12; Sm., Isa.17:13)
  * ;]

  to snort in (of horses, Æsch.), hence, to speak or act with deep feeling (DCG, i,
  62b);

  __(a) to be moved with anger (cf. ἐμβρίμημα, La 2:6): with dative, Mrk.14:5, Jhn.11:33;
  ἐν ἑαυτῷ, Jhn.11:38;

  __(b) to admonish sternly: with dative, Mat.9:30, Mrk.1:43.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμβρῑμ-άομαι

  (active only in [Refs 5th c.AD+], with aorist middle et passive, snort in, ἵππους
  ἐν ἀμπυκτῆρσιν ἐμβριμωμένας, of horses, [Refs 4th c.BC+]

  __2 of persons, to be deeply moved, τῷ πνεύματι, ἐν ἑαυτῷ, [NT]

  __II admonish urgently, rebuke, [NT+5th c.BC+] {STEPBible-TFLSJ}'
