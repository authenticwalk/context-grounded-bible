strongs_number: G2779
language: greek
lemma: κῆπος
transliteration: kēpos
definition: a garden
kjv_usage: garden
derivation: of uncertain affinity;
extended_definition: 'κῆπος, -ου, ὁ

  [in LXX for גַּן, גַּנָּה, גִּנָּה, Deu.11:10, Sng.4:12, al. ;]

  a garden: Luk.13:19, Jhn.18:1, 26 19:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'κῆπος,

  Doric dialectκᾶπος (also [Refs], ὁ, garden, orchard, or plantation, [Refs 8th c.BC+];
  of any rich, highly cultivated region, as Ἀφροδίτας κᾶπος, i.e. Cyrene, [Refs 5th
  c.BC+], also of heaven, [Refs 5th c.BC+]; Φοίβου παλαιὸς κ., of the eastern sky,[Refs
  5th c.BC+]; οἱ Μίδεω κῆποι, in Macedonia, [Refs 5th c.BC+]; of the country round
  Panormus, [Refs]; the enclosure for the Olympic games, [Refs 5th c.BC+]; οἱ ἀπὸ
  τῶν κ. the scholars of Epicurus, because he taught in a garden, [Refs 2nd c.AD+];
  οἱ Ἀδώνιδος κ., see at {Ἀδωνι; οἱ Ταντάλου κ}., proverbial of illusory pleasures,
  [Refs 5th c.BC+]

  __II a fashion of cropping the hair, [Refs 2nd c.AD+]

  __III pudenda muliebria, [Refs 3rd c.AD+]

  __IV variant for {κῆβος} (which see). {STEPBible-TFLSJ}'
