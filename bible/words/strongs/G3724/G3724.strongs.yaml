strongs_number: G3724
language: greek
lemma: ὁρίζω
transliteration: horízō
definition: to mark out or bound ("horizon"), i.e. (figuratively) to appoint, decree,
  specify
kjv_usage: declare, determine, limit, ordain
derivation: from G3725 (ὅριον);
extended_definition: 'ὁρίζω

  (ὅρος, a boundary), [in LXX for אָסַר, גְּבוּל, etc. ;]

  __1. to separate, mark off by boundaries (so Num.34:6, Jhn.13:27).

  __2. to determine, appoint, designate: of time, with accusative, Act.17:26, Heb.4:7;
  with accusative of person(s), Act.17:31; with inf., Act.11:29; pass., Luk.22:22,
  Act.2:23 10:42, Rom.1:4 (cf. ὀφ-, ἀπο- δι-, τρο-ορίζω),†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁρίζω,

  Ionic dialect οὐρ- [Refs 5th c.BC+]: future ὁριῶ [Refs 5th c.BC+]: aorist ὥρισα
  [Refs 5th c.BC+]; Ionic dialect οὔρισα [Refs 5th c.BC+]: perfect ὥρικα [Refs 4th
  c.BC+]:—middle, future -ιοῦμαι[Refs 5th c.BC+]: aorist ὡρισάμην [Refs 4th c.BC+]:—passive,
  future ὁρισθήσομαι [Refs 5th c.BC+]: aorist ὡρίσθην [Refs]: perfect ὥρισμαι [Refs
  5th c.BC+]; but in middle sense, [Refs 5th c.BC+]: (ὅρος):—divide or separate from,
  as a border or boundary, c.accusative et dative, ὁ Νεῖλος ὁ τὴν Ἀσίην οὐρίζων τῇ
  Λιβύῃ [Refs 5th c.BC+]:—passive, θύρᾳ βαλανωτῇ ὡρισμένην ἀπὸ τῆς ἀνδρωνίτιδος [Refs
  5th c.BC+]; or

  __b with two accusatives joined by καί, separate, [λίμνη] οὐρίζει τήν τε Σκυθικὴν
  καὶ τὴν Νευρίδα γῆν [Refs 5th c.BC+]; see at {ὁρίζων}.

  __c delimit, χρὴ τὸν νόμον ὁρίζειν πειρᾶσθαι κατὰ μέρη [Refs 5th c.BC+]

  __2 bound, τὴν ἀρχὴν ὥριζεν αὐτῷ ἡ Ἐρυθρὰ θάλαττα [Refs 5th c.BC+]; of a line (or
  surface) as limiting a surface (or solid), [Refs 4th c.BC+]:—passive, Εὔβοια.. ὅροις
  ὑγροῖσιν ὡρισμένη [Refs 5th c.BC+] so far let it go and no further, [Refs 5th c.BC+]

  __3 pass between or through, διδύμους πέτρας [Refs 5th c.BC+]

  __4 part, divide, χειμὼν ἄλλοσ᾽ ἄλλον ὥρισεν [Refs]; ὁ. τινὰ ἀπὸ.. banish one from..,
  [Refs] —passive, ματρὸς ἐκ χερῶν ὁ. depart from.., [Refs], but very uncertain in
  [Refs 5th c.BC+]

  __II mark out by boundaries, mark out, βωμὸν ἱδρύσατο καὶ τέμενος περὶ αὐτὸν οὔρισε
  [Refs 5th c.BC+]; see infr. IV. 1: metaphorically, ὁ. τι ἔς τι limit one thing according
  to another, [Refs 5th c.BC+]

  __II.2 trace out as a boundary, πόρον (of [Refs 4th c.BC+]

  __III ordain, determine, lay down, αἶσα τόνδε σοὐρίζει (i.e. σοι ὁρίζει) μόρον [Refs
  5th c.BC+]: with infinitive, ἄνακτες ὥρισαν.. θανεῖν ἐμὴν δέσποιναν οὐ ψήφῳ μιᾷ
  [Refs 5th c.BC+]; ὁ. τινὰ θεόν determine one to be a god, deify, [Refs 4th c.BC+];
  θάνατον ὡρικέναι τὴν ζημίαν [Refs 4th c.BC+]:—passive, ὧραι ἑκάστοις εἰσὶν ὡρισμέναι
  [Refs 4th c.BC+]; ἐπί τισι ὡρισμένοις on certain definite terms (compare ῥητός),
  [Refs]; ἀρχαὶ ἀριθμῷ ὡρισμέναι limited, definite, opposed to ἄπειροι, [Refs]

  __III.2 define a thing, [Refs 5th c.BC+]middle than active,[Refs]

  __IV middle, mark out for oneself, τίνα ὅρον ὁρίζῃ what criterion do you assign,
  [Refs 5th c.BC+]; στήλας ὁ. set up stones as boundary marks, [Refs 5th c.BC+]take
  possession of, take to oneself, [Refs 5th c.BC+]: with infinitive added, ἱερὸν ὡρίσαντ᾽
  ἔχειν [Refs 5th c.BC+]set up, [Refs 5th c.BC+]; see at {ὕπαστρος}.

  __IV.2 determine for oneself, get or have a thing determined, ἃ ὡρίσω σὺ δίκαια
  [Refs 5th c.BC+]infinitive, αὐτὸν πολεμεῖν ὁρίζομαι I lay it down that.., [Refs
  4th c.BC+]; τί ποτ᾽ ἄρ᾽ ὡρίσαντο καὶ τίνος γένους εἶναι τὸ φυτό; [Refs 4th c.BC+]

  __IV.3 define a thing, τὴν ἡδονὴν ἀγαθὸν ὁ. [Refs 5th c.BC+]: with accusative et
  infinitive, ὁ. δικαίους εἶναι τοὺς εἰδότας κτλ. [Refs 5th c.BC+]:— passive, to be
  defined, [ἡ αἰδὼς] ὁρίζεται φόβος τις ἀδοξίας [Refs 4th c.BC+]; οἷς αἱ φιλίαι ὁρίζονται[Refs]

  __V intransitive, border upon, πλὴν ὅσον αὐτῆς πρὸς τὴν Ἀσίην οὐρίζει [Refs 5th
  c.BC+]

  __VI as Attic dialect law-term, δισχιλίων ὡρισμένος τὴν οἰκίαν having the house
  marked with ὅροι (compare ὅρος II) to secure a claim on it for [Refs 4th c.BC+]
