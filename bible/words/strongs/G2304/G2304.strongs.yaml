strongs_number: G2304
language: greek
lemma: θεῖος
transliteration: theîos
definition: godlike (neuter as noun, divinity)
kjv_usage: divine, godhead
derivation: from G2316 (θεός);
extended_definition: 'θεῖος, -εία, -εῖον

  (θεός), [in LXX: Exo.31:3 35:31, Job.27:3 33:4, Pro.2:17 (אֵל, אֱלֹהִים, אֱלוֹהַּ),
  Sir.6:35, 1-37 II Mal.3:1-40, 3Ma.1:1-29, 4Mac.25 * ;]

  divine:  δύναμις, 2Pe.1:3; φύσις (for parallel in π., see MM, Exp., xv), 2Pe.1:4;
  τὸ θ.,

  the Deity (so in cl.; of God, in Philo and FlJ), Act.17:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'θεῖος, α, ον:

  __Alate Epic dialect θέειος [Refs 5th c.AD+]; θεήϊος [Refs 2nd c.BC+]; late Aeolic
  dialect θήϊος [Refs]; Laconian dialect σεῖος (see. below 1.3): comparative and superlative
  θειότερος, -ότατος, frequently in [Refs 5th c.BC+]: (θεός):

  __1 of or from the gods, divine, γένος [Refs 8th c.BC+]; Ὄνειρος[Refs 5th c.BC+],
  of a dust-storm, [Refs 5th c.BC+]; θ. τινὶ μοίρᾳ by divine intervention, [Refs 5th
  c.BC+]; θ. κἀπόνῳ τύχῃ, of an easy death, [Refs 5th c.BC+]; φύσις θ. [NT]; appointed
  of God, βασιλῆες [Refs 8th c.BC+]; σκῆπτρον given by God, [Refs 5th c.BC+]

  __2 belonging or sacred to a god, holy, ἀγών, χορός, [Refs 8th c.BC+]; under divine
  protection, πύργος, δόμος, [Refs 8th c.BC+]; of heralds and bards, [Refs 8th c.BC+];
  so perhaps, of kings,[Refs]

  __3 morethan human, of heroes, Ὀδυσσεύς [Refs 8th c.BC+]; ὦ θεῖε (in the mouth of
  a Spartan) [Refs 5th c.BC+]

  __3.b of things, excellent, θεῖον ποτόν [Refs 8th c.BC+]; θ. πρήγματα marvellous
  things, [Refs 5th c.BC+]

  __4 = Latin divinus (or sacer), [Refs 2nd c.AD+]; θ. ὅρκος oath by the Emperor,
  [Refs 4th c.AD+]; θειότατος, of living Emperors, [Refs 1st c.BC+]

  __4.b = Latin divus, of deified Emperors, θ. Σεβαστός Edict.Claud. cited in [Refs
  1st c.AD+]

  __II as substantive, θεῖον, τό, the Divinity, [Refs 5th c.BC+]; ἡμαρτηκότα εἰς τὸ
  θ. [Refs 5th c.BC+]

  __II.2 in an abstract sense, divinity, κεκοινώνηκε.. τοῦ θ. [Refs]; ἢ μόνον μετέχει
  τοῦ θ..., ἢ μάλιστα [ἄνθρωπος] [Refs 4th c.BC+]; κατὰ θεῖον or κατά τι θ., [Refs
  5th c.BC+]

  __II.3 θεῖα, τά, the acts of the gods, course of providence, [Refs 5th c.BC+]

  __II.3.b matters of religion, ἔρρει τὰ θ. religion is no more, [Refs 5th c.BC+]

  __II.3.c inquiries concerning the divine, [Refs 5th c.BC+]; τὰ φανερὰ τῶν θείων,
  i.e. the heavenly bodies, [Refs 4th c.BC+]

  __III adverb θείως by divine providence, θ. πως [Refs 5th c.BC+]; θειοτέρως by special
  providence, [Refs 5th c.BC+]

  __III.2 divinely, excellently, εὖ γε καὶ θ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
