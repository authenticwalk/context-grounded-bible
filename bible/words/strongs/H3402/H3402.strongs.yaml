derivation: the same as H3401 (יָרִיב);
extended_definition: 'A man of the tribe of Simeon living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.10;

  son of: Simeon (H8095);

  brother of: Jemuel (H3223), Jamin (H3226), Ohad (H0161), Zerah (H2226L)  and Shaul
  (H7586H); also called Jarib at 1Ch.4.24;

  Another name of ya.khin (יָכִין "Jachin" H3199G)

  § Jarib = "he contends"

  1) a son of Simeon

  2) one of the chief men of Israel who returned from exile with Ezra

  3) son of Jozadak and a priest of the house of Jeshua who married a foreign wife
  and was compelled by Ezra to put her away {STEPBible-TBESH}'
