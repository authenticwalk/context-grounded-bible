strongs_number: H5331
language: hebrew
lemma: נֶצַח
transliteration: netsach
pronunciation: neh'-tsakh
definition: properly, a goal, i.e. the bright object at adistance travelled towards;
  hence (figuratively), splendor, or (subjectively) truthfulness, or (objectively)
  confidence; but usually (adverbially), continually (i.e. to the most distant point
  of view)
kjv_usage: alway(-s), constantly, end, ([phrase] n-) ever(more), perpetual, strength,
  victory.
derivation: or נֵצַח; from H5329 (נָצַח);
extended_definition: '1) eminence, perpetuity, strength, victory, enduring, everlastingness

  1a) eminence

  1b) enduring of life

  1c) endurance in time, perpetual, continual, unto the end

  1d) everlastingness, ever {STEPBible-TBESH}'
