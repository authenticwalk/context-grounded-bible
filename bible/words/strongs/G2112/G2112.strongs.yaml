strongs_number: G2112
language: greek
lemma: εὐθέως
transliteration: euthéōs
definition: directly, i.e. at once or soon
kjv_usage: anon, as soon as, forthwith, immediately, shortly, straightway
derivation: adverb from G2117 (εὐθύς);
extended_definition: 'εὐθέως

  adv. (εὐθύς), [in LXX: Job.5:3 (פִּתְאוֹם), Wis.5:12, 1Ma.11:12, al. ;]

  straightway, at once, directly: Gal.1:16, Jas.1:24, 3Jn.14 (cf. Dalman, Words, 28
  f.), Rev.4:2, and frequently in Mt, Lk, Jo, Ac (in Mk, εὐθύς), which see)

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  εὐθύς, εῖα, ύ,

  Ionic dialect and Epic dialect ἰθύς (which see: so always in Hom.and [Refs 5th c.BC+],

  __A straight, direct, whether vertically or horizontally, opposed to σκολιός, καμπύλος,
  [Refs 5th c.BC+]; κατὰ τὸ εὐθὺ ἑστάναι stands still with reference to the vertical,
  of a spinning top, [Refs]; εὐ. πλόος, ὁδοί, [Refs 5th c.BC+]; εὐθείᾳ (i.e. ὁδῷ)
  by the straight road, [Refs 5th c.BC+]; τὴν εὐ. [Refs 5th c.BC+]; πλήρης τοῦ εὐθέος
  tired of going straight forward, [Refs]; ἡ ἐς τὸ εὐ. τῆς ῥητορικῆς ὁδός the direct
  road to.., [Refs 2nd c.AD+]; κατ᾽ εὐθύ on level ground, [LXX]; but ἡ κατ᾽ εὐ. τάσις
  in the direct line, [Refs 1st c.BC+]; on the same side, [Refs 2nd c.AD+]; also,
  opposed to εἰς τὸ ἐντός, [Refs 3rd c.AD+]

  __A.2 in moral sense, straightforward, frank, of persons, εὐθὺν χρὴ τὸν ἑταῖρον
  ἔμμεν καὶ μὴ σκολιὰ φρονεῖν [Refs 7th c.BC+]; ὁ εὐθὺς λόγος [Refs 5th c.BC+]; ἀπὸ
  τοῦ εὐθέος λέγειν to speak straight out, [Refs 5th c.BC+]; ἐκ τοῦ εὐ. ὑπουργεῖν
  outright, openly, without reserve, [Refs]; ἐκ τοῦ εὐ., opposed to δι᾽ αἰνιγμάτων,
  [Refs 1st c.AD+]; ἀπ᾽ εὐθείας [Refs]; κατ᾽ εὐθεῖαν by direct reasoning, [Refs 5th
  c.AD+]; μηδὲν ἐξ εὐθείας παρέχει (an amulet) does no good directly, [Refs 2nd c.AD+]

  __A.3 εὐθεῖα, ἡ, as substantive,

  __A.3.a (i.e. γραμμή) straight line, [Refs 4th c.BC+]; ἐπ᾽ εὐθείας εἶναι lie in
  a straight line, [Refs 3rd c.BC+]; ἐπὶ τὴν αὐτὴν εὐ., ἐπὶ τῆς αὐτῆς εὐ. ἐκτείνειν,
  in the same line, [Refs 2nd c.BC+]: comparative, εὐθυτέρα ἡ γραμμὴ γίνεται [Refs
  4th c.BC+]

  __A.3.b (i.e. πτῶσις) nominative case, [Refs 2nd c.BC+]; κατ᾽ εὐθύ in the nominative,
  [Refs 4th c.BC+]

  __B as adverb, εὐθύς and εὐθύ, the former properly of Time, the latter of Place,
  [Refs 2nd c.AD+]

  __B.I εὐθύ, of Place, straight, usually of motion or direction, εὐθὺ Πύλονδε straight
  to.., [Refs 5th c.BC+]; εὐ. [τὴν ἐπὶ] Βαβυλῶνος straight towards.., [Refs 5th c.BC+];
  ἀποθανούμενος ᾔει εὐ. τοῦ δαιμονίου in opposition to.., [Refs 5th c.BC+]; compare
  ἰθύς.

  __B.I.b νῆσον οἰκεῖ εὐθὺ Ἴστρου opposite.., [Refs 2nd c.AD+]

  __B.I.2 ={ἁπλῶς}, simply, καλεῖν [Refs 4th c.BC+]

  __B.I.3 rarely of Time, [Refs 4th c.BC+]

  __B.II εὐθύς,

  __B.II.1 of Time, straightway, forthwith, [Refs 5th c.BC+]; joined with other adverbial
  words, τάχα δ᾽ εὐ. ἰών [Refs 5th c.BC+]; εὐ. παραχρῆμα (see. entry παραχρῆμα); εὐ.
  ἀπ᾽ αρχῆς [Refs 5th c.BC+]; ἐξ ἀρχῆς εὐ. [Refs 5th c.BC+]; εὐ. ἐκ νέου, ἐκ παιδός,
  even from one''s youth, [Refs 5th c.BC+]: with a participle, εὐ. νέοι ὄντες [Refs
  5th c.BC+]; τοῦ θέρους εὐ. ἀρχομένου just at the beginning of summer, [Refs 5th
  c.BC+]; ἀρξάμενος εὐ. καθισταμένου [τοῦ πολέμου] from the very beginning of the
  war, [Refs]; εὐ. ἀποβεβηκότι immediately on disembarking, [Refs]; εὐ. γενομένοις
  at the moment of birth, [Refs 5th c.BC+]: metaphorically, at once, naturally, ὑπάρχει
  εὐθὺς γένη ἔχον τὸ ὄν Being falls at once into genera, [Refs 4th c.BC+]: with substantive,
  ἡ τῶν Ἰταλιωτῶν εὐθὺς φυγή [Refs 2nd c.AD+]

  __B.II.2 less frequently in a local relation, ὑπὲρ τῆς πόλεως εὐ. just above the
  city, [Refs 5th c.BC+]; παρ᾽ αὐτὴν εὐ. ὁ ἔσπλους ἐστίν directly past it (the mole),
  [Refs]; ἐγγύτατα τούτου εὐ. ἐχομένη immediately adjoining this, [Refs 3rd c.BC+];
  εὐ. ἐπὶ τὴν γέφυραν Foed. cited in [Refs 5th c.BC+]; τὴν εὐ. Ἄργους κἀπιδαυρίας
  ὁδόν the road leading straight to Argos, [Refs 5th c.BC+]

  __B.II.3 of Manner, directly, simply, variant in [Refs 5th c.BC+]

  __B.II.4 like{αὐτίκα} [Refs]for instance, to take the first example that occurs,
  ὥσπερ ζῷον εὐθύς [Refs 4th c.BC+]

  __C regular adverb εὐθέως, used just as εὐθύς, [Refs 5th c.BC+]; αἰσθόμενος εὐθέως
  as soon as he perceived, [Refs 5th c.BC+]

  __C.2 ={εὐθύς} [Refs 5th c.BC+] as for example, [Refs 5th c.BC+]; so εὐ. alone,
  [Refs 1st c.AD+] is the commoner form in later Greek, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
