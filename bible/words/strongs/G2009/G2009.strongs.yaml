lemma: ἐπιτιμία
transliteration: epitimía
definition: properly, esteem, i.e. citizenship; used (in the sense of G2008 (ἐπιτιμάω))
  of a penalty
kjv_usage: punishment
derivation: from a compound of G1909 (ἐπί) and G5092 (τιμή);
extended_definition: 'ἐπιτιμία, -ας, ἡ

  (ἐπιτιμάω), [in LXX: Wis_3:10 * ;]

  __1. citizenship, franchise.

  __2. As in Inscr. (LS, see word), LXX, l.with (= cl. τὸ ἐπιτίμιον), punishment,
  penalty: 2Co.2:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτιμ-ία, ἡ,

  the condition of an ἐπίτιμος, enjoyment of all civilrights and privileges, opposed
  to ἀτιμία, [Refs 4th c.BC+]; τὸ συνειλεγμένον εἰς τὴν ἐ. money collected for the
  recovery of the franchise, [Refs 3rd c.BC+]

  __II punishment, penalty, [LXX+1st c.AD+]

  __III dignity, respect, ἀξιώματος [Refs 2nd c.AD+]; good name, πάντα ποιεῖν ὑπὲρ
  τῆς ἰδίας ἐ. [Refs 1st c.AD+] {STEPBible-TFLSJ}'
