strongs_number: G0807
language: greek
lemma: ἀσχημονέω
transliteration: aschēmonéō
definition: to be (i.e. act) unbecoming
kjv_usage: behave self uncomely (unseemly)
derivation: from G809 (ἀσχήμων);
extended_definition: 'ἀσχημονέω, -ῶ

  (ἀσχήμαων), [in LXX: Eze.16:7, 22 16:39 23:29 (עֶרְיָה); Deu.25:3 (קָלָה ni.)* ;]

  to act unbecomingly, behave dishonourably: 1Co.13:5; before ἐπί, ib. 1Co.7:36 (MM,
  see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσχημ-ονέω,

  behave unseemly, disgrace oneself, [Refs 5th c.BC+]: with participle, [Refs 1st
  c.AD+] —passive, πολλὰ ἀσχημονεῖται many unseemly things are done, [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
