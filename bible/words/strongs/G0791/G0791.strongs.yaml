strongs_number: G0791
language: greek
lemma: ἀστεῖος
transliteration: asteîos
definition: urbane, i.e. (by implication) handsome
kjv_usage: fair
derivation: from (a city);
extended_definition: 'ἀστεῖος, -ον

  (ἄστυ, a city), [in LXX: Exo.2:2 (טוֹב), Num.22:32 (οὐκ ἀ. יָרַט), Jdg.3:17 (בָּרִיא),
  Jdth.11:23, Dan LXX, Sus 1:7, 2Ma.6:23 * ;]

  __1. of the town.

  __2. (Like Lat. urbanus),

  __(a) courteous,

  __(b) elegant (in π., of clothing, MM, see word), comely, fair (as in Ex, l.with),
  Heb.11:23, Act.7:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀστεῖος, α, ον,

  also ος, ον [Refs 4th c.BC+]: (ἄστυ):— of the town (but in the literal sense ἀστικός
  is used).

  __II town-bred, polite, [Refs 5th c.BC+]; opposed to ἄγροικος, [Refs 7th c.BC+];
  charming, [Refs 5th c.BC+]

  __II.2 of thoughts and words, refined, elegant, witty, διάλεκτον ἀστείαν ὑποθηλυτέραν,
  opposed to ἀνελεύθερον ὑπαγροικοτέραν, [Refs 5th c.BC+]; ἀστεῖον λέγεις (where there
  is a play on the double sense, witty and popular) [Refs 5th c.BC+]; of persons,
  οἱ ἀ. the wits,[Refs 5th c.BC+]; τὰ ἀ. witty sayings, witticisms, [Refs 4th c.BC+]
  adverb -ως[Refs 1st c.AD+]

  __II.3 as a general word of praise, of things and persons, pretty, charming, βοσκήματε[Refs
  5th c.BC+]; ἀστεῖόν [ἐστι] ὅτι ἐρυθριᾷς it is charming to see you blush, [Refs 5th
  c.BC+]; ἀστεῖον πάνυ εἰ.. [Refs 4th c.BC+]

  __II.3.b ironically, ἀ. κέρδος a pretty piece of luck, [Refs 5th c.BC+]

  __II.4 of outward appearance, pretty, graceful, [LXX+4th c.BC+]; handsome, [LXX]:
  in Comedy, of dainty dishes, κραμβίδιον, κρεΐσκον, [Refs 4th c.BC+]

  __II.5 good of its kind, αἷμα[Refs 5th c.BC+]; of persons, good, [Refs 1st c.AD+];
  ἀστεῖα good qualities, opposed to φαῦλα, [Refs 4th c.BC+]adverb -είως honourably,
  πράττων[LXX+1st c.AD+] {STEPBible-TFLSJ}'
