extended_definition: 'πηδάλιον, -συ, τό

  (πηδός, the blade of an oar),

  a rudder: Jas.3:4; pl., Act.27:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'πηδάλι-ον [ᾰ], τό,

  (πηδόν) steering-paddle, rudder, [Refs 8th c.BC+]; π. δὲ ἓν ποιεῦνται (i.e. Αἰγύπτιοι)
  καὶ τοῦτο διὰ τῆς τρόπιος διαβύνεται [Refs 5th c.BC+]; Greek ships had a pair, hence
  in plural, of a single ship, [Refs 5th c.BC+]; πηδάλια ζεύγλαισι (cross-bars) παρακαθίετο
  [Refs 5th c.BC+]; ἀνέντες τὰς ζευκτηρίας τῶν π. [NT]; πηδάλια εἶχε τέτταρα τριακονταπήχη,
  of the τεσσαρακοντήρης of Ptolemy IV, [Refs 3rd c.BC+] to retire from a seafaring
  life, [Refs 5th c.BC+]

  __2 metaphorically, ἱππικὰ π., of reins, [Refs 5th c.BC+]

  __II in plural, of the oars by which the nautilus is said to steer himself, [Refs
  4th c.BC+]; of the long hind legs of the locust and grasshopper, [Refs]

  __III ={πολύγονον ἄρρεν}, Ps.-[Refs 1st c.AD+] {STEPBible-TFLSJ}'
