strongs_number: G2840
language: greek
lemma: κοινόω
transliteration: koinóō
definition: to make (or consider) profane (ceremonially)
kjv_usage: call common, defile, pollute, unclean
derivation: from G2839 (κοινός);
extended_definition: 'κοινόω, -ῶ

  [in LXX: 4Ma.7:6 א R* ;]

  __1. in cl., to make common.

  __2. In LXX, l.with, and NT (as κοινός, 2), to make ceremonially unclean, to profane
  (= cl., βεληλόω): Mat.15:11, 18 15:20, Mrk.7:15, 18 7:20, 23, Act.21:28; pass.,
  Heb.9:13.

  __3. to count unclean (cf. δικαιόω): Act.10:15 11:9.†

  SYN.: βεβηλόω. Thayer (see word κ.) mentions that Winer Notes the accuracy whereby
  the Jews are said to use κ. in addressing Jews, Act.21:28, and β. when speaking
  to Felix, 24:6 (Cremer, 362)  (AS) {STEPBible-TBESG}'
etymology: 'κοιν-όω,

  future κοινώσω [Refs 4th c.BC+]: aorist ἐκοίνωσα [Refs 5th c.BC+]; Doric dialect
  ἐκοίνᾱσα [Refs 5th c.BC+]:—middle, future κοινώσομαι [Refs] codices (to be read
  -άσομαι (Doric dialect)), [Refs 5th c.BC+]: aorist ἐκοινωσάμην [Refs 4th c.BC+]:—passive,
  aorist ἐκοινώθην [Refs 5th c.BC+]perfect κεκοίνωμαι (in middle sense) [Refs 5th
  c.BC+]:—communicate, impart information, κ. τινί τι [Refs 5th c.BC+]; νυκτὶ κοινάσαντες
  ὁδόν having imparted their journey to night alone (i.e. travelling by night without
  consulting any one), [Refs 5th c.BC+]

  __2 make common, share, κοινώσαντας τὴν δύναμιν κοινὰ καὶ τὰ ἀποβαίνοντα ἔχειν [Refs
  5th c.BC+][same place]; variant for{ἐκοινώνησε} in [Refs 4th c.BC+]:—in middle,
  κοινάσομαι [ὕμνον] λύρᾳ [Refs 5th c.BC+][same place]: aorist middle in active sense,
  [Refs 5th c.BC+]; κ. τὴν οὐσίαν τῇ τοῦ παιδός unite one to the other, Is. [prev.
  cited]

  __3 make common, defile, τὸν ἄνθρωπον [LXX+NT]:— middle, deem profane, [NT]

  __II middle, with accusative, undertake together, make common cause in, βουλεύματα
  [Refs 5th c.BC+]

  __II.2 take counsel with, consult, especially an oracle or god, [Refs 5th c.BC+];
  ὧν ἄν τις κοινώσαιτο δόξαις agree with, [Refs 5th c.BC+]; simply, communicate, τὰ
  κατ᾽ ἐμὲ τῇ βουλῇ [Refs 4th c.BC+]

  __II.3 c.genitive, to be partner or partaker, τινος of a thing, [Refs 5th c.BC+];
  τινί τινος with one in.., [Refs 5th c.BC+]

  __II.4 come to terms, μοι [Refs 5th c.BC+]

  __III passive, have communication with, λέχει [Refs 5th c.BC+]; ξανθῷ χρώματι -ωθέν,
  i.e. tinged with yellow, [Refs] {STEPBible-TFLSJ}'
