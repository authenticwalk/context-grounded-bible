strongs_number: G3648
language: greek
lemma: ὁλόκληρος
transliteration: holóklēros
definition: complete in every part, i.e. perfectly sound (in body)
kjv_usage: entire, whole
derivation: from G3650 (ὅλος) and G2819 (κλῆρος);
extended_definition: 'ὁλό-κληρος, -ον

  (ὅλος, κλῆρος, i.e. with all that has fallen by lot), [in LXX: Lev.23:15, Eze.15:5
  (תָּמִים), Deu.27:6, Jos.8:31 (9:2) (שָׁלֵם), Zec.11:16 (נָצַב ni.), Wis.15:3, 1Ma.4:47,
  4Ma.15:17 * ;]

  complete, entire; in NT in ethical sense (as Wis, 4Mac, ll. with), 1Th.5:23; ὁ.
  καὶ τέλειοι, Jas.1:4.†

  SYN.: ὁλοτελής (which see), τελειος (Tr., Syn., § xxii)  (AS) {STEPBible-TBESG}'
etymology: 'ὁλόκληρ-ος, ον,

  complete, entire, perfect, opposed to κολοβός, [Refs 4th c.BC+]; uncastrated, κίχλαι
  [Refs 5th c.BC+]perfect, complete, [Refs 5th c.BC+]; also of evils, ὁ. πήρωσις [Refs
  4th c.BC+]; simply, whole, complete, ἔτεσιν δυσὶν οὐχ ὁλοκλήρ[οι]ς [Refs 4th c.AD+];
  ὁ. οἰκία [Refs]; ὁ. κολλούρια drug-pencils used as wholes, for insertion in cavities,
  [Refs 2nd c.AD+]. adverb -ρως[Refs 1st c.AD+] {STEPBible-TFLSJ}'
