strongs_number: G5528
language: greek
lemma: χόρτος
transliteration: chórtos
definition: a "court" or "garden", i.e. (by implication, of pasture) herbage or vegetation
kjv_usage: blade, grass, hay
derivation: apparently a primary word;
extended_definition: 'χόρτος, -ου, ὁ

  [in LXX chiefly for עֶשֶׂב, also for חָצִיר, etc. ;]

  __1. an enclosure, a feeding place (Hom.).

  __2. food, esp. for cattle, grass: Mat.13:26 14:19, Mrk.4:28 6:39, Luk.12:28, Jhn.6:10,
  1Co.3:12, Jas.1:10-11, 1Pe.1:24" (LXX), Rev.9:4; χ. χλωρός, Mrk.6:39, Rev.8:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'χόρτος, ὁ,

  properly enclosed place (see. entry near the end), but always with collateral notion
  of a feeding-place: in [Refs 8th c.BC+], farmyard, in which the cattle were kept,
  αὐλῆς ἐν χόρτῳ [Refs]

  __2 generally, any feeding-ground, pasturage, frequently in plural, χόρτοι λέοντος,
  of Nemea, [Refs 5th c.BC+]; χόρτος οὐρανοῦ the expanse of heaven, poetical cited
  in [Refs 5th c.AD+]

  __II fodder, provender, especially for horses and cattle, [Refs 5th c.BC+]; grass,
  [NT+8th c.BC+]hay, [Refs 5th c.BC+]; χ. ἐβλάστησεν, ἐξηράνθη, [NT+5th c.BC+]; χόρτον
  ἔχει ἔπὶ τοῦ κέρατος as translation of the Latin proverb, foenum habet in cornu,
  of a dangerous ox, [Refs 1st c.AD+]

  __II.b green crop, [γῆ] ἐσπαρμένη χόρτῳ [Refs 2nd c.BC+]

  __II.2 poetical, food generally, δούλιος χ. [Refs 6th c.BC+]; compare χορτάζω. (Cf.
  Latin hortus, Welsh garth ''fold, enclosure'', Irish gort ''crop'', ''field''.)
  {STEPBible-TFLSJ}'
