strongs_number: G0528
language: greek
lemma: ἀπαντάω
transliteration: apantáō
definition: to meet away, i.e. encounter
kjv_usage: meet
derivation: from G575 (ἀπό) and a derivative of G473 (ἀντί);
extended_definition: 'ἀπαντάω, -ῶ

  [in LXX chiefly for פָּגַע ;]

  __1. to go to meet.

  __2. to meet; with dative: Mrk.14:13, Luk.17:12 (WH, mg., ὑπ-; in Rec. frequently
  as see1. for ὑπ-, which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαντάω,

  imperfect ἀπήντων[Refs 5th c.BC+], Doric dialect 3rd.pers.singular ἀπάντη[Refs 2nd
  c.BC+]: future ἀπαντήσω[Refs 4th c.BC+] but better -ήσομαι [Refs 5th c.BC+]: aorist
  ἀπήντησα[Refs 5th c.BC+]: perfect ἀπήντηκα[Refs 5th c.BC+]:—the middle, used in
  active sense by [Refs 2nd c.AD+]; so also perfect ἀπήντημαι[Refs 2nd c.BC+]

  __I mostly of persons, move from a place to meet a person, and generally, meet,
  encounter, τινί[Refs 5th c.BC+]; ἀ. ταῖς ὁμοίαις φύσεσι encounter, fall in with
  them, [Refs 4th c.BC+]any one that meets you, any chance person, [Refs 5th c.BC+]

  __I.b frequently with a preposition, ἀ. τινὶ εἰς τόπον come or go to a place to
  meet him, meet him at a place, [Refs 5th c.BC+]: without dative person, present
  oneself at a place, [Refs 5th c.BC+]

  __I.c with dative loci, light upon, come to, τόπῳ[LXX]

  __I.2 frequently in hostile sense, meet in battle, ἀ. δορί (dative person being
  omitted) [Refs 5th c.BC+]; generally, resist, oppose in any way, νομοθέτῃ ἀ. λέγων..[Refs
  5th c.BC+]; διὰ λόγων νουθετικῶν ἀ.[Refs 5th c.BC+]rejoin, reply, [Refs 4th c.BC+]

  __I.2.b absolutely, present oneself in arms, attend the muster, [Refs 5th c.BC+]

  __I.2.c face, meet, αἰκίαις καὶ θανάτοις[Refs 3rd c.BC+]

  __I.3 frequently as a law-term, meet in open court, τῷ καλεσαμένῳ[Refs 5th c.BC+]
  present oneself at the trial, [Refs 5th c.BC+]; πρὸς ἣν [δίκην] οὐκ ἀπήντα did not
  appear to defend his cause, [Refs 4th c.BC+]; ἀ. πρὸς τὸν διαιτητήν, etc., come
  before him, [Refs]; ἀ. ἐπὶ τοῖς ἀλλοτρίοις ἀγῶσι to be present at other people''s
  suits, meddle with them, [Refs 4th c.BC+]: absolutely, appear in court, [Refs]

  __I.4 ἀ. εἰς.. enter into a thing, attempt it, εἰς τὸν ἀγῶνα[Refs 5th c.BC+]; ἀ.
  εἰς τὴν τίμησιν come to the question of rating, [Refs 5th c.BC+]; πρὸς τὴν ἐρώτησιν,
  τὸ πρόβλημα, [Refs 4th c.BC+]; ἀ. πρὸς τὴν τροφήν go to seek it, [Refs]de.An.[Refs]have
  recourse to.., [Refs 4th c.BC+]

  __II of things, come upon one, meet or happen to one, ἀ. δάκρυά μοι[Refs 5th c.BC+];
  ἐπὶ τῶ κεφαλαίῳ τῶν πραγμάτων ἀ. [ἡ ῥᾳθυμία] ''comes home to roost'',[Refs 5th c.BC+]

  __II.2 absolutely, happen, occur, turn out, [Refs 5th c.BC+]:—passive, [Refs 2nd
  c.BC+] {STEPBible-TFLSJ}'
