strongs_number: G0312
language: greek
lemma: ἀναγγέλλω
transliteration: anangéllō
definition: to announce (in detail)
kjv_usage: declare, rehearse, report, show, speak, tell
derivation: from G303 (ἀνά) and the base of G32 (ἄγγελος);
extended_definition: 'ἀν-αγγέλλω

  [in LXX chiefly for נָגַד hi ;]

  __1. to bring back word, report (Æsch., Thuc., al.): Jhn.5:15 (WH, εἶπεν), Act.14:27
  15:4, 2Co.7:7

  __2. Later, = ἀπαγγέλλω (MM, VGT, see word), to announce, declare (LXX; Cremer,
  24): Mat.28:11 (WH, ἀπ-), Jhn.4:25 16:13-15, Act.19:18 20:20, 27 Rom.15:21, 1Pe.1:12,
  1Jn.1:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναγγέλλω,

  (see. ἀγγέλλω) carry back tidings of, report, τι [Refs 5th c.BC+]; ἐν ἁλία, of valuers,
  [Refs 2nd c.BC+]: with participle, tell of person doing, [Refs 5th c.BC+]:—passive,
  ὡς ἀνηγγέλθη τεθνεώς[Refs 1st c.AD+]

  __II proclaim, τοὺς στεφάνους[Refs]:—passive, of rewards, ἀνηγγέλθαι αὐτῷ ἀργύριον[Refs
  4th c.BC+] {STEPBible-TFLSJ}'
