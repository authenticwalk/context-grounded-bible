strongs_number: H1413
language: hebrew
lemma: גָּדַד
transliteration: gâdad
pronunciation: gaw-dad'
definition: to crowd; also to gash (as if by pressing into)
kjv_usage: assemble (selves by troops), gather (selves together, self in troops),
  cut selves.
derivation: a primitive root (compare H1464 (גּוּד));
extended_definition: '1) to penetrate, cut, attack, invade

  1a) (Qal) to penetrate, cut into

  1b)(Hithpoel)

  1b1) to cut oneself

  1b2) to gather in troops or crowds

  Aramaic equivalent: ge.dad (גְּדַד "to chop" H1414) {STEPBible-TBESH}'
