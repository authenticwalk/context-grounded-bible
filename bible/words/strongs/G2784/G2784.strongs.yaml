strongs_number: G2784
language: greek
lemma: κηρύσσω
transliteration: kērýssō
definition: to herald (as a public crier), especially divine truth (the gospel)
kjv_usage: preacher(-er), proclaim, publish
derivation: of uncertain affinity;
extended_definition: 'κηρύσσω

  [in LXX chiefly for קָרָא ;]

  to be a herald, to proclaim: Mrk.1:45 7:36, Luk.4:18-19" (LXX) (but see Field, Notes,
  174) Luk.8:39, Rom.2:21, 1Co.9:27, Gal.5:11, al.; in NT, chiefly of the proclamation
  of the Gospel, to proclaim, preach: τὸ εὐαγέλιον, Mat.4:23 9:35 24:14 26:13, Mrk.1:14
  13:10 14:9 16:15, Gal.2:2, Col.1:23, 1Th.2:9; before εἰς, Mrk.1:39 13:10, Luk.4:44,
  1Th.2:9; ἵνα, Mrk.6:12; with inf.. Rom.2:21; κ. Χριστόν, Ἰησοῦν, Act.8:5 9:20 19:13,
  1Co.1:23 15:12, 2Co.1:19 11:4, Php.1:15; 1Ti.3:16 (cf. προ-κηρύσσω)

  (AS) {STEPBible-TBESG}'
etymology: 'κηρύσσω,

  Attic dialect κηρύττω, Doric dialect κᾱρύσσω: imperfect ἐκήρυσσον [Refs 8th c.BC+]:
  future -ύξω [Refs 5th c.BC+], Doric dialect καρυξῶ [Refs]: aorist ἐκήρυξα [Refs
  5th c.BC+], etc., Aeolic dialect participle καρύξαισα [Refs 5th c.BC+]perfect κεκήρῡχα
  (ἐπι-) [Refs 4th c.BC+]:—passive, future κηρυχθήσομαι [Refs 5th c.BC+]: aorist ἐκηρύχθην
  [Refs 5th c.BC+]: perfect κεκήρυγμαι [Refs 5th c.BC+]:—to be a herald, officiate
  as herald, κηρύσσων γήρασκε [Refs 8th c.BC+]

  __b to be an auctioneer, [Refs 4th c.BC+]

  __2 make proclamation as a herald, λαὸν κηρύσσοντες ἀγειρόντων let them convene
  the people by voice of herald, [Refs 8th c.BC+] proclamation was made.., [Refs 5th
  c.BC+]

  __II with accusative person, summon by herald, κ. ἀγορήνδε.. Ἀχαιούς [Refs 8th c.BC+];
  κ. τινά summon one to a place, [Refs 5th c.BC+] —passive, τίς ἐκηρύχθη πρώτην φυλακή;
  who was summoned to the first watch? [Refs 5th c.BC+]

  __II.2 proclaim as conqueror, [Refs 1st c.AD+]:—passive, μήτε κηρυχθήσεσθαι μήτε
  ἆθλα λήψεσθαι [Refs 5th c.BC+]; proclaim as a criminal, [Refs 5th c.BC+]:—passive,
  of a country, to be proclaimed, extolled, στεφάνοις ἀρετᾶς [Refs 5th c.BC+]

  __II.3 call upon, invoke, θεούς [Refs 4th c.BC+]:—passive, to be called, τοῦ κεκήρυξαι
  πατρό; [Refs 5th c.BC+]

  __III with accusative of things, proclaim, announce, τινί τι [Refs 5th c.BC+]; proclaim
  or advertise for sale, etc., [Refs 5th c.BC+]; κ. ἀποικίαν proclaim a colony, i.e.
  invite people to join as colonists, [Refs 5th c.BC+]; κ. ὃς βούλοιτο.. make proclamation
  for some one who would.., [Refs 5th c.BC+]:— passive, of a crime, to be proclaimed,
  [Refs 5th c.BC+]

  __III.2 declare, tell, τοῦτ᾽ ἐκηρύχθη πόλει this news was spread in.., [NT+5th c.BC+]

  __III.3 proclaim, command publicly, τινί τι [Refs 5th c.BC+]; εὐφημίαν, σιγὴν κ.,
  [Refs 5th c.BC+]: with dative person et infinitive, κ. αὐτοῖς ἐμβαλεῖν κώπαισι [Refs
  5th c.BC+] —passive, ᾔδησθα κηρυχθέντα μὴ πράσσειν τάδε[Refs 5th c.BC+]

  __III.4 of a cock, crow, [Refs]

  __IV preach, teach publicly, [NT] {STEPBible-TFLSJ}'
