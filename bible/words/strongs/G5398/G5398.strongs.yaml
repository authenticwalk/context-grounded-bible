strongs_number: G5398
language: greek
lemma: φοβερός
transliteration: phoberós
definition: frightful, i.e. (objectively) formidable
kjv_usage: fearful, terrible
derivation: from G5401 (φόβος);
extended_definition: 'φοβερός, -ά, -όν

  (φοβέω), [in LXX chiefly for יָרֵא, also for דְּחַל, אָיֹם ;]

  fearful, whether act, or pass.;

  __1. act., = δεινός, causing fear, terrible (LXX): Heb.10:27, 31 12:21

  __2. Pass., = δειλός, feeling fear, timid (cl. in both senses).†

  (AS) {STEPBible-TBESG}'
etymology: 'φοβερός, ά, όν,

  (φόβος) fearful, whether active or passive:

  __I active, causing fear, terrible, χρηστήρια φ. [Refs 5th c.BC+], etc.; ὅμιλος
  πλήθει -ώτατος formidable only from numbers, [Refs 5th c.BC+] things which are fearful
  to the multitude, [Refs 5th c.BC+]infinitive, φ. ἰδεῖν, φ. προσιδέσθαι, fearful
  to behold, [Refs 5th c.BC+]

  __I.2 regarded with fear, especially with respect to consequences, οὔτε ὅρκος φ.
  [Refs 5th c.BC+]; ἵππος φ. μὴ ἀνήκεστόν τι ποιήσῃ a horse that makes one fear he
  will do some mischief, [Refs 5th c.BC+]terror, danger, [Refs]; τῶν φοβερῶν ὄντων
  τῇ πόλει γενέσθαι the things which were dreaded as like ly to happen.., [Refs];
  φοβερόν [ἐστι] μὴ.. there is reason to dread that.., [Refs]; ἀγγέλλεσθαι ἐπὶ τὸ
  φοβερώτατον to be fearfully exaggerated, [Refs 1st c.BC+]

  __I.3 Rhet., of style, impressive, awe-inspiring, τὸ κάλλος τὸ Θουκυδίδου φ. [Refs
  4th c.BC+]

  __II passive, afraid, timid, ἐκτέταμαι φοβερὰν φρένα [Refs 7th c.BC+]; φ. τὴν ψυχήν
  [Refs]; σκοπεῖν εἰ φοβεροί (i.e. οἱ πῶλοι) [Refs 5th c.BC+]

  __II.2 caused by fear, troubled, panic, ἀναχώρησις [Refs 5th c.BC+]; φ. φροντίδες
  anxious thoughts, [Refs 5th c.BC+]

  __III adverb -ρῶς threateningly, in a terrifying manner, [LXX+5th c.BC+]: comparative,
  -ώτερον φθέγγεσθαι [Refs 5th c.BC+]: superlative, -ώτατα ἰδεῖν [Refs]

  __III.2 timidly, -ώτατα ἔχειν [Refs] {STEPBible-TFLSJ}'
