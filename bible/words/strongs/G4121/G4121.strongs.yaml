strongs_number: G4121
language: greek
lemma: πλεονάζω
transliteration: pleonázō
definition: to do, make or be more, i.e. increase (transitively or intransitively);
  by extension, to superabound
kjv_usage: abound, abundant, make to increase, have over
derivation: from G4119 (πλείων);
extended_definition: 'πλεονάζω

  (πλέον), [in LXX for עֲדַף, רָבָה, etc. ;]

  __I. Intrans.

  __1. Of persons;

  __(a) to abound in (Arist.);

  __(b) to superabound: 2Co.8:15 (LXX).

  __2. Of things, to abound, superabound: Rom.5:20 6:1, 2Co.4:15, Php.4:17, 2Th.1:3,
  2Pe.1:8.

  __II. Trans. (Num.26:54, Psa.71:21; not cl, see Lft., Notes, 48 f.), to make to
  abound: 1Th.3:12 (cf. ὑπερ-πλεονάζω).†

  SYN.: περισσεύω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'πλεον-άζω

  (rarely πλειονάζω, which see), future -άσω: perfect πεπλεόνακα [Refs 1st c.BC+]:—passive,
  perfect -ασμαι[Refs 5th c.BC+]: aorist -άσθην[Refs]: (πλέον):—to be more, especially
  to be more than enough, superfluous, opposed to ἐλλείπειν, ὑπολείπειν, [Refs 4th
  c.BC+]; τὸ πλεονάζον the excess, [LXX+3rd c.BC+]; π. παρά with accusative, to be
  in excess of..,[LXX+NT]; of animals, have more than the due number of limbs, opposed
  to κολοβὰ γίνεσθαι, [Refs 4th c.BC+]; of visits, to be frequent, [Refs 2nd c.BC+];
  of the sea, encroach, [Refs 4th c.BC+]; πάθος defined as ὁρμὴ πλεονάζουσα, [Refs
  4th c.BC+]; εἰκασία ἐστὶ μεταφορὰ πλεονάζουσα simile is expanded metaphor, [Refs
  4th c.BC+]used to excess, [Refs 1st c.BC+]: Grammars, to be redundant, [Refs 2nd
  c.BC+]; also of letters, τὸ ε ¯ πλεονάζει (in ἑ-ώρων) [Refs]; but π. τῷ ῑ to have
  an added ῑ (as in ἐμεῖο), [Refs]

  __2 with genitive, exceed, opposed to λείπω, [Refs 2nd c.AD+] the extra work, [Refs
  3rd c.BC+]; τοὺς -άζοντας τῶν ρκέ (i.e. ἐρίφους) the odd [Refs 3rd c.BC+]

  __II of persons, go beyond bounds, take or claim too much, [Refs 5th c.BC+]: with
  dative, presume upon.., εὐτυχίᾳ [Refs 5th c.BC+]go beyond bounds in.., [Refs 1st
  c.BC+]; of a writer, τοῖς ὀνόμασι π. [Refs]: absolutely, to be lengthy, tedious,
  [LXX+1st c.BC+]; περί τινος Parmenisc. cited in [Refs 2nd c.AD+]

  __II.2 π. τινός have an excess of, abound in a thing, opposed to ἐνδεὴς εἶναι, [Refs
  4th c.BC+]; but π. τοῦ καιροῦ exceed all bounds.., of a writer, [Refs 1st c.BC+]

  __III with accusative, state at a higher figure, [Refs 1st c.BC+]:—passive, to be
  magnified, exaggerated, [νομίσειεν ἂν] ἔστιν ἃ πλεονάζεσθαι [Refs 5th c.BC+]; πεπλεόνασται
  has been overdone, opposed to ἐνδεὲς πεποίηται, [Refs 5th c.BC+]

  __III.2 make to increase, τινὰς τῇ ἀγάπῃ [NT]

  __III.3 eat in too great quantity, τι [Refs 3rd c.BC+]

  __III.4 raise the price of, τι [Refs 2nd c.AD+]

  __III.5 passive, to be deceived, probably falsa lectio for{πλεονεκτεῖσθαι}, [Refs
  5th c.AD+]

  __III.6 Grammars, use in addition or redundantly, εἰώθασιν οἱ Ἀττικοὶ τὰ ἄρθρα πλεονάζειν
  [Refs 5th c.BC+] —passive, τὸ ῡ πλεοναζόμενον ψιλοῦται[Refs]

  __III.7 to be in excess of unity, partake of plurality, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
