strongs_number: G0935
language: greek
lemma: βασιλεύς
transliteration: basileús
definition: a sovereign (abstractly, relatively, or figuratively)
kjv_usage: king
derivation: probably from G939 (βάσις) (through the notion of a foundation of power);
extended_definition: 'βασιλεύς, -έως, ὁ,

  [in LXX chiefly for מֶלֶךְ ;]

  a king: Mat.1:6 2:1; used by courtesy of Herod the Tetrarch, Mat.14:9; of the Roman
  Emperor, as frequently in κοινή (Deiss., LAE, p. 367), 1Pe.2:13, 17; of the Christ,
  in the phrase ὁ β. τ. Ἰουδαίων, Mat.2:2, al.; τοῦ Ἰσραήλ, Mrk.15:32, Jhn.1:50 12:13;
  of God, Mat.5:35, 1Ti.1:17, Rev.15:3; β. βασιλέων, Rev.17:14 19:16; β. τ. βασιλευόντων,
  1Ti.6:15 (on the associations of the word to Jewish Hellenists, see Cl. Rev., i,
  7).†

  (AS) {STEPBible-TBESG}'
etymology: 'βᾰσῐλ-εύς, ὁ,

  genitive έως, Epic dialect ῆος, [Refs 5th c.AD+] Oracle texts cited in [Refs 5th
  c.BC+] Aeolic dialect -ηες[Refs 7th c.BC+] old Attic dialect -ῆς[Refs 5th c.BC+]:—
  king, chief, [Refs 8th c.BC+]: frequently with collateral sense of captain or judge,
  [Refs 8th c.BC+]; later, hereditary king, opposed to τύραννος, [Refs 4th c.BC+];
  but also of tyrants, as Hiero, [Refs 5th c.BC+]; of Gelo, [Refs 5th c.BC+]; of Pisistratus,
  [Refs 5th c.BC+]: joined with a substantive, βασιλεὺς ἀνήρ [Refs 8th c.BC+]; ἄναξ
  β. lord king, [Refs 5th c.BC+]; οἰωνῶν β., of the eagle, [Refs 5th c.BC+]: comparative
  βασιλεύτερος more kingly, [Refs 8th c.BC+]: superlative βασιλεύτατος [Refs 8th c.BC+]

  __b of the gods, Ζεὺς θεῶν β. [Refs 8th c.BC+]; as cult title of Zeus, [Refs 5th
  c.BC+]; ὁ μέγας β., of God, [LXX+1st c.AD+]: superlative βασιλεύτατοι τῶν θεῶν [Refs
  2nd c.AD+]

  __2 as a title of rank, prince, β. εἰσὶ καὶ ἄλλοι πολλοὶ ἐν.. Ἰθάκῃ [Refs 8th c.BC+],
  etc.; of Cyrus, [Refs 5th c.BC+]

  __2.b descendant of a royal house, especially in Ionia, [Refs 4th c.BC+]; βασιλέων
  οἶκοι ''estates of the royal house'', name of a district in Chios, Ἀθηνᾶ [Refs]

  __3 generally, lord, master, [Refs 8th c.BC+]

  __4 metaphorically, πόλεμος πάντων β. [Refs 5th c.BC+]

  __II at Athens, the second of the nine Archons, [Refs 5th c.BC+]

  __II.2 title of magistrates in other Greek states, as βασιλᾶες at Elis, [Refs 4th
  c.BC+]

  __II.3 at Rome, β. τῶν ἱερῶν, = rex sacrorum, [Refs 1st c.BC+]

  __III after the Persian war (without Article), the king of Persia, [Refs 5th c.BC+]
  of the Satraps, [Refs 5th c.BC+]

  __III.2 of Alexander and his successors, usually with Article, [Refs 4th c.BC+];
  Ἀντίγονος Alex.III; Πτολεμαῖος [Refs 1st c.BC+]; title used by Parthian kings, [Refs
  1st c.AD+]; of God, [NT]

  __III.3 of the Roman emperors, [NT+1st c.AD+]

  __IV of any great man, πένησί τε καὶ βασιλεῦσιν [Refs 1st c.AD+]

  __IV.2 first or most distinguished of any class, Ἡρώδην τὸν β. τῶν λόγων [Refs 2nd
  c.AD+]; winner at a game, [Refs 5th c.BC+]; Stoic sage, μόνος β. [Refs 2nd c.AD+];
  βασιλέως ἐγκέφαλος ''morsel fit for a king'', [Refs 4th c.BC+]; β. σῦκα, name of
  a choice kind, Philem.Legal. cited in [Refs 2nd c.AD+]

  __V ={συμποσίαρχος}, [Refs 1st c.AD+]

  __VI wren, [Refs 4th c.BC+]

