strongs_number: G5272
language: greek
lemma: ὑπόκρισις
transliteration: hypókrisis
definition: acting under a feigned part, i.e. (figuratively) deceit ("hypocrisy")
kjv_usage: condemnation, dissimulation, hypocrisy
derivation: from G5271 (ὑποκρίνομαι);
extended_definition: 'ὑπό-κρισις, -εως, ἡ

  (ὑποκρίνομαι, which see) [in LXX: 2Ma.6:25 * ;]

  __1. a reply, answer (Hdt.).

  __2. play-acting (Arist., Polyb., al.). Metaphorical, pretence, hypocrisy: Mat.23:28,
  Mrk.12:15, Luk.12:1, Gal.2:13, 1Ti.4:2, 1Pe.2:1 (Polyb., Pss Sng.4:7).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπό-κρῐσις, εως, ἡ,

  __I Ionic dialect (and perhaps in [Refs 3rd c.AD+], reply, answer [Refs 5th c.BC+]

  __II Attic dialect, playing a part on the stage, [Refs 4th c.BC+]

  __II.2 an orator''s delivery, [Refs 5th c.BC+]; οἱ κατὰ τὴν ὑ. ῥήτορες orators who
  depend on their delivery, opposed to to the authors of written speeches, [Refs 4th
  c.BC+]

  __II.2.b tone or manner of an animal''s cry, ὁ κυνηγέτης ἀπὸ τῆς ὑ. ᾔσθετο τοῦ κυνὸς
  ὑλακτοῦντος νῦν μὲν ὅτι ζητεῖ τὸν λαγών, νῦν δὲ ὅτι εὗρεν.. [Refs 3rd c.AD+]

  __II.3 metaphorically, playing a part, hypocrisy, outward show, [NT+6th c.BC+]

  __II.4 ὑπόκρισιν, as adverb, after the manner of, δελφῖνος ὑ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
