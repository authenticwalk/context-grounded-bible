strongs_number: G1848
language: greek
lemma: ἐξουθενέω
transliteration: exouthenéō
kjv_usage: contemptible, despise, least esteemed, set at nought
derivation: a variation of G1847 (ἐξουδενόω) and meaning the same
extended_definition: 'ἐξ-ουθενέω, -ῶ

  (οὐθείς, which see), [in LXX (see: ἐξουθενέω): 1Ki.2:30, al., and as seel. for -δενέω,
  -όω, -θενόω* ;]

  to set at nought, despise utterly, treat with contempt: with accusative of person(s),
  Luk.18:9 23:11, Rom.14:3, 10, 1Co.16:11; with accusative of thing(s), Gal.4:14,
  1Th.5:20; pass., of persons: Mrk.9:12 (T, -όω), 1Co.6:4; of things λίθος, Act.4:11
  (LXX ἀπεδοκίμασαν); λόγος, 2Co.10:10; τὰ ἐξουθενημένα, 1Co.1:28.†

  SYN.: ἀθετέω, καταφρονέω (see DCG, i, 453b)  (AS) {STEPBible-TBESG}'
etymology: 'ἐξουθεν-έω,

  ={ἐξουδενόω} [LXX+NT+1st c.AD+] {STEPBible-TFLSJ}'
