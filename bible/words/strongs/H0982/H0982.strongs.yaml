strongs_number: H0982
language: hebrew
lemma: בָּטַח
transliteration: bâṭach
pronunciation: baw-takh'
definition: figuratively, to trust, be confident or sure
kjv_usage: be bold (confident, secure, sure), careless (one, woman), put confidence,
  (make to) hope, (put, make to) trust.
derivation: a primitive root; properly, to hide for refuge (but not so precipitately
  as H2620 (חָסָה));
extended_definition: '1) to trust

  1a) (Qal)

  1a1) to trust, trust in

  1a2) to have confidence, be confident

  1a3) to be bold

  1a4) to be secure

  1b) (Hiphil)

  1b1) to cause to trust, make secure

  2) (TWOT) to feel safe, be careless {STEPBible-TBESH}'
