extended_definition: 'πανοῦργος, -ον

  [in LXX chiefly for עָרוּם ;]

  ready to do anything;

  __(a) in cl., chiefly in bad sense, knavish, crafty: 2Co.12:16;

  __(b) in good sense, skilful, clever (Pro.13:1 28:2).†

  (AS) {STEPBible-TBESG}'
