  c.BC+]; τὸ π., ={πανουργία}, [Refs]: comparative -ότερος[LXX]; -έστερος [Refs 1st
  c.AD+]: superlative -ότατος[Refs 5th c.BC+]

  __2 adverb -γως[Refs 5th c.BC+]: superlative -ότατα[Refs 5th c.BC+]

  __2.b πανούργως κατασκευάζεσθαι to be adulterated, [Refs 2nd c.AD+]

  __3 of animals, as the fox, [Refs 4th c.BC+]

  __II in a less positively bad sense, cunning, clever, smart, π. καὶ δεινός [Refs
  5th c.BC+]: superlative, [Refs 2nd c.BC+]. adverb -γως, π. καὶ ὑποκριτικῶς λέγειν
