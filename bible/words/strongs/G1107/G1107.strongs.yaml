strongs_number: G1107
language: greek
lemma: γνωρίζω
transliteration: gnōrízō
definition: to make known; subjectively, to know
kjv_usage: certify, declare, make known, give to understand, do to wit, wot
derivation: from a derivative of G1097 (γινώσκω);
extended_definition: 'γνωρίζω

  (γιγνώσκω), [in LXX chiefly for ידע hi. ;]

  __1. as most commonly in cl., to come to know, discover, know: Php.1:22 (but cf.
  R,  mg.).

  __2. to make known: with accusative, Rom.9:22, 23; with accusative of thing(s) da.t.
  of person(s), Luk.2:15, Jhn.15:15 17:26, Act.2:28" (LXX), 1Co.15:1, 2Co.8:1, Gal.1:11,
  Eph.1:9 6:19, 21 Col.4:7, 9 2Pe.1:16; with dative, before ὅτι, 1Co.12:3; before
  τί, Col.1:27; περί, Luk.2:17. Pass., Act.7:13, Rom.16:26, Eph.3:3, 6 10, Php.4:6
  (Cremer, 677; cf. ἀνα-, δια-γνωρίζω).

  † (AS) {STEPBible-TBESG}'
etymology: 'γνωρ-ίζω,

  future Attic dialect-ῐῶ: perfect ἐγνώρικα [Refs 5th c.BC+]:—make known, point out,
  [NT+4th c.BC+]:—in this sense mostly passive, become known, [Refs 5th c.BC+]

  __2 with accusative person, make known, τινά τινι [Refs 1st c.AD+]; commend, τινὰ
  τῇ βουλῇ ἰσχυρῶς [Refs 2nd c.AD+]

  __3 certify a person''s identity, [Refs 2nd c.AD+]

  __II gain knowledge of, become acquainted with, discover, with participle, τοὔργον
  ὡς οὐ γνωριοῖμί σου τόδε δόλῳ προσέρπον [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+];
  γ. περί τι or περί τινος [Refs 4th c.BC+]

  __II.2 become acquainted with, τινά [Refs 5th c.BC+] — passive, ἐγνωρισμένοι αὐτῷ
  being made acquainted with him, [Refs]; πρός τινος [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
