strongs_number: G2932
language: greek
lemma: κτάομαι
transliteration: ktáomai
definition: to get, i.e. acquire (by any means; own)
kjv_usage: obtain, possess, provide, purchase
derivation: a primary verb;
extended_definition: 'κτάομαι, -ῶμαι

  [in LXX chiefly for קָנָה ;]

  in pres., impf., fut. and aor., to procure for oneself, get, gain, acquire (the
  pf. and plpf., to have acquired, hence to possess, do not occur in NT): with accusative
  of thing(s), Mat.10:9, Luk.18:12, Act.8:20; with genitive pret., Act.22:28; ἐκ with
  genitive pret., Act.1:18; τ,ψυχὰς ὑμῶν (MM, xvi), Luk.21:19; τ. ἑαυτοῦ σκεῦος κτᾶσθαι,
  1Th.4:4 (where if σ. = body, κ. must = pf., κέκτημαι; see MM, xvi; M, Th., in l;
  Field, Notes, 72 f. But σ. is most frequently taken as = wife; see Thayer, see word;
  Lft., Notes, 53 ff.; ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'κτάομαι,

  Ionic dialect κτέομαι, only as variant in [Refs 5th c.BC+]: future κτήσομαι [Refs
  7th c.BC+]aorist ἐκτησάμην, Epic dialect κτ-, [Refs 8th c.BC+]: perfect κέκτημαι
  [Refs 8th c.BC+] in following lines, [Refs]; Ionic dialect 3rd.pers. plural ἐκτέαται
  [Refs 5th c.BC+]; subjunctive κέκτωμαι [Refs 5th c.BC+] codices: pluperfect ἐκεκτήμην
  [Refs 5th c.BC+]; Ionic dialect 3rd.pers. plural ἔκτηντο [Refs 5th c.BC+]; Attic
  dialect 1st pers. plural ἐκτήμεθα falsa lectio in [Refs 5th c.BC+]: for future and
  aorist passive, see below[Refs]

  __I present, imperfect, future, and aorist,

  __I.1 procure for oneself, get, acquire, κτήμασι τέρπεσθαι τὰ γέρων ἐκτήσατο Πηλεύς
  [Refs 8th c.BC+]; [οἰκῆας] Od.[same place]; γῆν [Refs 4th c.BC+]; of horses, win
  (as a prize), [Refs 5th c.BC+]; κτήσασθαι βίον ἀπό τινος to get one''s living from
  a thing, [Refs 5th c.BC+]; win favour, and the like, χάριν ἀπό τινος, ἔκ τινος,
  [Refs 5th c.BC+]; κ. φίλους, ἑταίρους, [Refs 5th c.BC+]

  __I.1.b of consequences, bring upon oneself, αὑτῷ θάνατον [Refs 5th c.BC+]; incur,
  θεᾶς ὀργήν[Refs 5th c.BC+]; δυσσέβειαν κ. get a name for impiety, [Refs 5th c.BC+]

  __I.1.c κ. τινὰς πολεμίους make them so, [Refs 5th c.BC+]

  __I.2 procure or get for another, ἐμοὶ δ᾽ ἐκτήσατο κεῖνος [Refs 8th c.BC+]

  __II in perfect and pluperfect with future κεκτήσομαι, to have acquired, i.e. possess,
  hold (opposed to χρῆσθαι, [Refs 8th c.BC+]; φωνὴν βάρβαρον κεκτ. [Refs 5th c.BC+];
  ποίησιν to be master of it, [Refs 5th c.BC+]aorist, ἀγορὰς κτησάμενοι having market-places,
  [Refs 5th c.BC+] involving effort, [Refs 4th c.BC+]:—the differentbetween present
  and perfect appears from [Refs 5th c.BC+]: later, present in perfect sense, [NT]

  __II.b of evils, ἄγος κεκτήσεται θεῶν [Refs 5th c.BC+]

  __II.c have in store, opposed to ἔχω, have in hand, ready for use, ἔχων τε καὶ κεκτημένος..
  κακά [Refs 5th c.BC+]; κ. ἱμάτιον own, opposed to ἔχειν (wear), [Refs]

  __II.d absolutely, to be a property-owner, τῶν ἐκτημένων ἐν τῇ χώρᾳ [Refs 2nd c.BC+]

  __II.2 ὁ κεκτημένος owner, master (especially of slaves), as substantive, [Refs
  5th c.BC+]; of a husband, [Refs 5th c.BC+]; ἡ κεκτημένη my mistress, [Refs 5th c.BC+]

  __III aorist 1 passive ἐκτήθην in passive sense, to be gotten, ἃ ἐκτήθη [Refs 5th
  c.BC+]; to be obtained as property, δουλόσυνος πρὸς οἶκον κτηθεῖσα [Refs 5th c.BC+]:
  future κτηθήσομαι [Refs](active κτάω[Refs 6th c.AD+] {STEPBible-TFLSJ}'
