strongs_number: G1631
language: greek
lemma: ἐκφύω
transliteration: ekphýō
definition: to sprout up
kjv_usage: put forth
derivation: from G1537 (ἐκ) and G5453 (φύω);
extended_definition: 'ἐκ-φύω

  [in OT (Sm.) Psa.104:14; (Al.) Isa.61:11 * ;]

  to cause to grow out, put forth (leaves): Mat.24:32, Mrk.13:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκφύω,

  generate: mostly of the male, beget, [Refs 5th c.BC+]; ὃς ἐξέφυσεν Ἀερόπης λέκτρων
  ἄπο Ἀγαμέμνον᾽ [Refs 5th c.BC+]

  __2 rarely of the female, bear, [Refs 5th c.BC+]

  __3 generally, produce, ἡ γῆ κατὰ καιρὸν ἐκφύουσα πάντα [Refs 4th c.BC+]: absolutely,
  of seed, germinate, [Refs 4th c.BC+]

  __II passive, with perfect and aorist 2 active, to be engendered, born from, κεφαλαὶ
  τρεῖς ἑνὸς αὐχένος ἐκπεφυυῖαι (Epic dialect perfect participle) [Refs 8th c.BC+];
  πατρός, μητρὸς ἐκφῦναι, [Refs 5th c.BC+]; λάληα ἐκπεφυκός a born tattler, [Refs
  5th c.BC+]

  __II.2 grow, of hair, μέχρις ἂν [αἱ τρίχες] ἐκφυῶσι [Refs 2nd c.AD+]; spring, take
  rise, of muscles, [Refs]

  __III intransitive in present active, ἕλκεα ἐκφύουσιν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
