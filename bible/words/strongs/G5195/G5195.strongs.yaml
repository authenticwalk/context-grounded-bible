strongs_number: G5195
language: greek
lemma: ὑβρίζω
transliteration: hybrízō
definition: to exercise violence, i.e. abuse
kjv_usage: use despitefully, reproach, entreat shamefully (spitefully)
derivation: from G5196 (ὕβρις);
extended_definition: 'ὑβρίζω

  (ὕβρις), [in LXX for גֵּאֶה, etc. ;]

  __1. intrans., to wax wanton, run riot.

  __2. Trans., to outrage, insult, treat insolently: with accusative of person(s),
  Mat.22:6, Luk.11:45 18:32, Act.14:5, 1Th.2:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑβρίζω,

  [Refs 8th c.BC+], Doric dialect -ίσδω [Refs 3rd c.BC+]: future Attic dialect -ιῶ[Refs
  4th c.BC+], (ἐν-) probably in [Refs 5th c.BC+]: aorist ὕβρισα [Refs 5th c.BC+]:
  perfect ὕβρικα [Refs 5th c.BC+]: pluperfect ὑβρίκειν [Refs]:—middle, future ὑβριοῦμαι
  [Refs 5th c.BC+]:—passive, future ὑβρισθήσομαι [Refs 4th c.BC+]: aorist ὑβρίσθην
  [Refs 5th c.BC+]: perfect ὕβρισμαι [Refs 5th c.BC+]: (ὕβρις):—wax wanton, run riot,
  in the use of superior strength or power, or in sensual indulgence, ὑβρίζοντες ὑπερφιάλως
  δοκέουσι δαίνυσθαι κατὰ δῶμα [Refs 8th c.BC+]; especially of lust, [Refs 5th c.BC+];
  opposed to σωφρονεῖν, [Refs 5th c.BC+]

  __2 of over-fed asses, neigh or bray and prance about, ὑβρίζοντες οἱ ὄνοι ἐτάρασσον
  τὴν ἵππον [Refs 5th c.BC+]; of horses, [Refs 5th c.BC+]; of elephants, [Refs 2nd
  c.AD+]

  __3 of plants, run riot, grow rank and luxuriant, [Refs 4th c.BC+]

  __4 metaphorically, of a river that swept away and drowned a horse, [Refs 5th c.BC+];
  so γῆ ὕβριστο had been carried away by river-floods, [Refs 5th c.BC+]

  __II transitive, ὑ. τινά treat him despitefully, outrage, insult, maltreat, ἡμέας
  ὑβρίζοντες ἀτάσθαλα μηχανόωντο[Refs 8th c.BC+]; με, ἐμέ, [Refs 5th c.BC+] commit
  an outrage upon or towards him (them), [Refs 5th c.BC+]; ὑ. εἰς (uncertain reading)
  τοὺς θεούς [Refs 5th c.BC+] was to do one a personal injury, ὑ, εἴς τινα to injure
  that which belongs to one; but the distinction was not observed): also ὑ. ἐν κακοῖσιν
  [Refs 5th c.BC+]

  __II.2 frequently with accusative cognate, ὑ. ὕβριν [Refs 5th c.BC+] adjective,
  ὑ. τάδε commit these outrages, [Refs 5th c.BC+]: and with other Nouns, τῶν ἀδικημάτων..,
  τῶν ἐς Ἀθηναίους ὕβρισαν [Refs 8th c.BC+]:—passive, ὕβριν ὑβρισθείς [Refs 5th c.BC+]

  __II.3 in legal sense, commit a physical outrage on one [Refs 5th c.BC+]; so later,
  ἐμὲ δέ, ἐὰν δύνῃ, καὶ ὕβριζε καὶ ἄπαγε [Refs 3rd c.BC+]; γυναῖκες καὶ παῖδες ὑβρίζονται
  [Refs 5th c.BC+]; τὰς γνάθους ὑβρισμένη mauled on the cheeks, [Refs 5th c.BC+];
  ὑβριζομένους ἀποθανεῖν to die of ill-treatment, [Refs 5th c.BC+]; ὑβρίσθαι to be
  mutilated, of eunuchs, [Refs]outrages, [Refs 5th c.BC+]

  __II.4 perfect participle passive, of things, arrogant, ostentatious, σημεῖ᾽ ἔχων
  ὑβρισμένα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
