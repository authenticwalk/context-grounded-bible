language: greek
lemma: ὅρκος
transliteration: hórkos
definition: perhaps akin to G3725 (ὅριον)); a limit, i.e. (sacred) restraint (specially,
  an oath)
kjv_usage: oath
derivation: from (a fence;
extended_definition: 'ὅρκος, -ου, ὁ

  [in LXX chiefly for שֶׁוַע, שִׁבְעָה and cogn. forms ;]

  an oath: Mat.14:7 26:72, Luk.1:73, Act.2:30, Heb.6:16-17, Jas.5:12; p1., Mat.5:33
  (LXX) Mat.14:9, Mrk.6:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅρκος, ὁ,

  the object by which one swears, as the Styx among the gods, Στυγὸς ὕδωρ, ὅς τε μέγιστος
  ὅ. δεινότατός τε πέλει μακάρεσσι θεοῖσι [Refs 8th c.BC+]; or as Zeus among mortals,
  [Refs 5th c.BC+]; so of things, ὅρκον δ᾽ ἐνοσφίσθης μέγαν, ἅλας τε καὶ τράπεζαν
  [Refs 7th c.BC+]

  __2 oath, mostly with epithet μέγας, καρτερός, [Refs 8th c.BC+], etc.; θεῶν ὅ. an
  oath by the gods, [Refs 8th c.BC+]; ὅ. πλατύς a firm-based oath, [Refs 5th c.BC+];
  ὅρκον ὀμόσαι swear an oath, ὄμοσέν τε τελεύτησέν τε τὸν ὅ. [Refs 8th c.BC+]; ὅ.
  ἐπιορκῆσαι take a false oath, [Refs 4th c.BC+]; ὅρκου προστεθέντος when an oath
  is added, [Refs 5th c.BC+]; δαίμονι τῷ Πλεισθενιδῶν ὅρκους θεμένη having made a
  sworn compact with.., [Refs 5th c.BC+]; of the person demanding the oath, ὅ. ἑλέσθαι
  τινός or τινί take it of him, i.e. make him swear, [Refs 8th c.BC+]; ὅρκους ἐπελάσαι
  and προσάγειν τινί lay oath upon a man, put him on his oath, [Refs 5th c.BC+]; τὸν
  ὅ... ἐπάγειν.. Ὀποντίοις readminister the oath, [Refs 5th c.BC+]; ὅρκους δοὺς καὶ
  δεξάμενος after tendering his oath to them and accepting theirs, [Refs 5th c.BC+];
  ἀποδοῦναι take it oneself, [Refs 4th c.BC+]; ἀπολαμβάνειν administer or tender it,
  [Refs 4th c.BC+]; ὅρκους καὶ πίστιν ἀλλήλοις δότε swear to one another, [Refs 5th
  c.BC+]; ὅρκοις καταλαβὼν τὰ τέλη having bound the authorities by oaths, [Refs 5th
  c.BC+]; ὅρκῳ ἐμμένειν abide by it, [Refs 5th c.BC+] aorist, present, or future infinitive
  may refer to future time, ὤμοσα καρτερὸν ὅ., μὴ.. ἀναφῆναι [Refs 8th c.BC+]; ἐμεῦ
  δ᾽ ἕλετο μέγαν ὅ., μὴ πρὶν σοὶ ἐρέειν[Refs 8th c.BC+]; εἶπαι ἐπ᾽ ὅρκου say on oath,
  [Refs 5th c.BC+]

  __II Ὅρκος, personified, son of Eris, [Refs 8th c.BC+]; a divinity who punishes
  the false and perjured,[Refs 5th c.BC+]; Διὸς Ὅ., as servant of Zeus, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
