strongs_number: G4691
language: greek
lemma: σπερμολόγος
transliteration: spermológos
definition: a seed-picker (as the crow), i.e. (figuratively) a sponger, loafer (specially,
  a gossip or trifler in talk)
kjv_usage: babbler
derivation: from G4690 (σπέρμα) and G3004 (λέγω);
extended_definition: 'σπερμολόγος, -ον

  (σπέρμα, λέγω)

  a seed picker;

  __(a) prop., of birds (Arist., Aristoph, al.);

  __(b) in Attic slang, of an idler who lives on scraps picked up in the agora; hence,
  as subst., ὁ σ., an idle babbler: Act.17:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'σπερμο-λόγος, ον,

  (λέγω) picking up seeds, of birds, [Refs 2nd c.AD+]: as substantive, rook, [Refs
  4th c.BC+]; glossed κολοιῶδες ζῷον, [Refs 5th c.BC+]

  __2 τὰ σπερμολόγα τῶν παιδαρίων guttersnipes, [Refs 2nd c.AD+]

  __II picking up scraps, gossiping, ἄνθρωπος [Refs 1st c.BC+]; also πικρὰ καὶ σ.
  ῥήματα [Refs 1st c.AD+]

  __III as substantive, one who picks up and retails scraps of knowledge, an idle
  babbler, gossip, [NT+4th c.BC+] {STEPBible-TFLSJ}'
