strongs_number: G0937
language: greek
lemma: βασιλικός
transliteration: basilikós
definition: regal (in relation), i.e. (literally) belonging to (or befitting) the
  sovereign (as land, dress, or a courtier), or (figuratively) preeminent
kjv_usage: king's, nobleman, royal
derivation: from G935 (βασιλεύς);
extended_definition: 'βασιλικός, -ή, -όν (βασιλεύς),

  [in LXX for מֶלֶךְ and its cognates ;]

  royal, belonging to a king: χώρα, Act 12:20; ἐσθής, Act.12:21; νόμος β., a supreme
  law, "a law which governs other laws and so has a specially regal character" (Hort),
  or because made by a king (LAE, p. 3673), Jas.2:8; τις, one in the service of a
  king, a courtier, Jhn.4:46, 49 (WH, mg., βασιλίσκος).†

  (AS) {STEPBible-TBESG}'
etymology: 'βᾰσῐλ-ικός, ή, όν,

  royal, kingly, ποιέεις οὐδαμῶς -κά [Refs 5th c.BC+]; β. [μοναρχία] [Refs 5th c.BC+];
  opposed to τυραννικός, [Refs 4th c.BC+]; βασιλικοὶ ἀπέβησαν proved themselves truly
  kingly, [Refs 5th c.BC+], ἡ, art of ruling, [Refs]: comparative -ώτερος [Refs 2nd
  c.AD+]: superlative βασιλικώτατος καὶ ἄρχειν ἀξιώτατος [Refs 5th c.BC+]. adverb
  -κῶς, παρών as a king, with kingly authority, [Refs 5th c.BC+]

  __2 of or belonging to a king, οἱ β. the king''s friends or officers, [Refs 2nd
  c.BC+]; ἐγκλήματα β. charges of high-treason, [Refs]; ὀφειλήματα β. debts to the
  king,[Refs]; γραμματεύς[Refs 2nd c.BC+]; γεωργοί [Refs 2nd c.BC+]; ὁδὸς β. the king''s
  highway, [LXX+3rd c.BC+]; μὴ εἶναι β. ἀτραπὸν ἐπὶ γεωμετρίαν no royal road, [NT+3rd
  c.BC+]; αἱ β. βίβλοι the books of Kings, [Refs 1st c.AD+]

  __3 choice [Refs 4th c.BC+]

  __4 κάρυα β. walnuts, [Refs 3rd c.BC+]

  __4.b β. κύμινον, ={ἄμι}, [Refs 1st c.AD+]

  __II as substantive,

  __II.1 βασιλικός (i.e. γραμματεύς), ὁ, official in Egyptian νομοί, [Refs 3rd c.AD+]

  __II.1.b (i.e. οἶκος) basilica, [Refs]

  __II.1.c (i.e. ὄρνις) ={ἀκαλανθίς}, [Refs 5th c.BC+]

  __II.1.d (i.e. ἀστήρ) ={βασιλίσκος} see, [Refs]

  __II.2 βασιλικὴ στοά hall divided into aisles by columns, [Refs 1st c.BC+]; β. alone,
  [Refs], Latin basilica, [Refs 1st c.BC+]

  __II.3 βασιλικόν (i.e. ταμιεῖον), τό, treasury, εἰς τὸ β. ἀπομετρῆσαι, τελεῖν, [Refs
  3rd c.BC+]; royal bank, [Refs 1st c.AD+]

  __II.3.b (i.e. δῶμα) palace, [Refs 2nd c.AD+]

  __II.3.c (i.e. πρόσταγμα) royal decree, [LXX]

  __II.3.d (i.e. φάρμακον) name for various remedies, ={τετραφάρμακον}, [Refs 2nd
  c.AD+]; of other compounds, [Refs]; a plaster, [Refs]; an eyesalve, [Refs] a bandage,
  [Refs]

  __II.3.e (i.e. φυτόν) basil, Ocimum basilicum, [Refs]

  __II.3.f βασιλικά, τά, communications received from kings, [Refs]; also, interests
  or revenues of the crown, [LXX+3rd c.BC+]; prerogatives, [Refs] {STEPBible-TFLSJ}'
