  ν. οἰμωγῆς, στεναγμῶν, [Refs 5th c.BC+]; ὀφρύων ν. a cloud upon the brow, [Refs
  4th c.BC+]

  __II metaphorically, also, a cloud of men, etc., ν. πεζῶν, Τρώων, [Refs 8th c.BC+];
  ψαρῶν, κολοιῶν,[Refs 5th c.BC+]; πενεστάων ν.[NT]; πολέμοιο ν. the cloud of battle,
  thick of the fight, [Refs 8th c.BC+]. (Cf. Sanskrit nábhas ''fog'', ''cloud'', Slavonic
  nebo ''heaven'', Latin nebula.) {STEPBible-TFLSJ}'
