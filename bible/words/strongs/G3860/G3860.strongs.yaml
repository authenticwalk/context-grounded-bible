strongs_number: G3860
language: greek
lemma: παραδίδωμι
transliteration: paradídōmi
definition: to surrender, i.e yield up, intrust, transmit
kjv_usage: betray, bring forth, cast, commit, deliver (up), give (over, up), hazard,
  put in prison, recommend
derivation: from G3844 (παρά) and G1325 (δίδωμι);
extended_definition: 'παρα-δίδωμι,

  [in LXX chiefly for נתן ;] correl. to παρδέχομαι,

  __1. to give or hand over to another: with accusative and dative, Mat.11:27 25:14,
  Luk.4:6, al.; of being delivered up to a course of teaching, pass. before εἰς, Rom.6:17.

  __2. to commit, commend: Act.14:26 15:40, 1Pe.2:23.

  __3. to give or deliver up to prison or judgment: with accusative of person(s),
  Mat.4:12, Mrk.1:14, Rom.4:25, 2Pe.2:4; id. before ὑπέρ, Rom.8:32; with dative, Mat.5:25,
  Mrk.15:1, Luk.12:58, Jhn.19:11, al.; id. before ἵνα, Jhn.19:16; with inf., Act.12:4;
  before εἰς, Mat.10:17 17:22 24:9, Luk.21:12, Act.8:3, 2Co.4:11, al.; τ. Σατανᾷ,
  1Ti.1:20; id. before εἰς, 1Co.5:5; with the collat. idea of treachery (= προδίδωμι),
  with accusative of person(s), Mat.26:25, Mrk.14:11, Jhn.6:64, al.; id. with dative,
  Mat.26:15, al.; present ptcp., ὁ παραδιδοὺς, Mat.26:25, Mrk.14:42, Jhn.13:11.

  __4. to hand down, hand on or deliver verbally (traditions, commands, etc.): Mrk.7:13,
  Luk.1:2, Act.6:14, 1Co.11:2 15:2; pass., 2Pe.2:21, Ju 3.

  __5. to permit (for exx. in cl., see LS, see word): Mrk.4:29.

  (AS) {STEPBible-TBESG}'
etymology: 'παραδίδωμι

  (late παραδια-δίδω (δειδ-) [Refs 4th c.AD+], give, hand over to another, transmit,
  [παιδίον] τινί [Refs 5th c.BC+]; τὰ ἐντεταλμένα, of couriers, [Refs 5th c.BC+];
  of sentinels, π. τὸν κώδωνα [Refs 5th c.BC+]; of letters to the person addressed,
  [Refs 5th c.BC+]; of a purchase to the buyer, [Refs]; of articles entered in an
  inventory by magistrates, [Refs 2nd c.AD+]; of an argument, π. τινὶ τὸν ἑξῆς λόγον
  [Refs 5th c.BC+]; π. τὴν προξενίαν hand it down to one''s posterity, [Refs 5th c.BC+];
  π. τὴν ἀρετήν transmit, impart as a teacher, [Refs]: with infinitive, παῖδάς σφι
  παρέδωκε τὴν γλῶσσαν ἐκμαθεῖν [Refs 5th c.BC+]

  __2 give a city or person into another''s hands, τὴν Σάμον π. Συλοσῶντι [Refs 5th
  c.BC+]; especially as a hostage, or to an enemy, deliver up, surrender, ἑωυτὸν Κροίσῳ
  [Refs 5th c.BC+]: with collateral notion of treachery, betray, [Refs 5th c.BC+];
  τύχῃ αὑτὸν π. commit oneself to fortune, [Refs 5th c.BC+]; ταῖς ἡδοναῖς ἑαυτὴν [τὴν
  ψυχήν] [Refs 5th c.BC+]: without accusative, give way, ἡδονῇ παραδούς [Refs]

  __3 give up to justice, etc., ἥντινα μήτε.. παραδοῦναι ἐξῆν [Refs 5th c.BC+]; ἐπὶ
  κρίσει παρεδέδοτο εἰς τὸν δῆμον [Refs 4th c.BC+]: with infinitive, π. τινὰ θανάτῳ
  ζημιῶσαι [Refs 5th c.BC+]; give up a slave to be examined by torture, [Refs 5th
  c.BC+] —passive, ἐγκλήματι π. uncertain reading in [Refs 1st c.BC+]

  __4 hand down legends, opinions, etc., by tradition, φήμην [Refs 5th c.BC+]; οἱ
  παραδεδομένοι θεοί the traditional gods, [Refs 5th c.BC+]; δόγματι παραδοθῆναι to
  be embodied in a decree, [Refs 2nd c.AD+]

  __4.b teach doctrine, [NT+2nd c.AD+]:—passive, ὅταν [τέχνη] παραδιδῶται [Refs 2nd
  c.AD+]

  __II grant, bestow, κῦδός τισι [Refs 5th c.BC+]: in present and imperfect, offer,
  allow, αἵρεσιν [Refs]

  __II.2 with infinitive, allow one to.., [Refs 5th c.BC+]: with accusative of things,
  permit, ὁ θεὸς τοῦτό γε οὐ παρεδίδου [Refs]; πληγὴν.. παραδοθεῖσαν εἰσιδών a blow
  offered, i. e. opportunity of striking, [Refs 5th c.BC+] if he permits, [Refs 5th
  c.BC+]: less frequently in aorist, πότμου παραδόντος [Refs 5th c.BC+]

  __III hazard, τὰς ψυχὰς ὑπέρ τινος [NT] {STEPBible-TFLSJ}'
