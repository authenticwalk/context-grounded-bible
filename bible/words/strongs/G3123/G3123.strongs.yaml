strongs_number: G3123
language: greek
lemma: μᾶλλον
transliteration: mâllon
definition: (adverbially) more (in a greater degree)) or rather
kjv_usage: + better, X far, (the) more (and more), (so) much (the more), rather
derivation: neuter of the comparative of the same as G3122 (μάλιστα);
extended_definition: 'μάλα

  adv., [in LXX for אֲבָל, 3Ki.1:43, Dan LXX 10:21, al.; compar. for מ, Num.13:32
  (31), al.; μᾶλλον ἠ (מ), Gen.19:9, al.; superlat., 2Ma.8:7, 4Ma.4:22 12:9 15:4 ;]

  __I. Pos., very, very much, exceedingly (cl.; LXX ut supr.; in NT its place is taken
  by λίαν, σφόδρα, etc.).

  __II. Compar., μᾶλλον.

  __1. Of increase, more; with qualifying words: πολλῷ, Mrk.10:48, Luk.18:39, Rom.5:15,
  17, Php.2:12, al.; πόσῳ, Luk.12:24, Rom.11:12, al.; τοσούτῳ . . . ὅσῳ, Heb.10:25.

  __2. Of comparison, the more: Luk.5:15, Jhn.5:18, Act.5:14, 1Th.4:1, 10, 2Pe.1:10;
  ἔτι μ. καὶ μ., Php.1:9; with compar., Mrk.7:36, 2Co.7:13; πολλῴ μ. κρεῖσον, Php.1:23;
  μ. διαφέρειν, with genitive, Mat.6:26; μ. ἤ, Mat.18:13; with genitive, 1Co.14:18;
  as periphr. for compar., Act.20:35, 1Co.9:15, Gal.4:27; μ. δέ (EV, yea rather),
  Rom.8:34.

  __3. Of preference, rather, the rather, sooner: with qualifying words, πολλῷ, Mat.6:30,
  al.; πολύ, Heb.12:25; πόσῳ, Mat.7:11, al.; in a question, οὐ μ., 1Co.9:12; after
  a neg., Mat.10:6, al.; θέλω (εὐδοκῶ) μ., 1Co.14:5, 2Co.5:8; ζηλῶ, 1Co.14:1; with
  subst., τ. σκότος ἢ τ. φῶς, Jhn.3:19; μ. δέ, Gal.4:9.

  __III. Superl., μάλιστα

  , most, most of all, above all: Act.20:38 25:26, Gal.6:10, Php.4:22, 1Ti.4:10 5:8,
  17, 2Ti.4:13, Tit.1:10, Phm 16, 2Pe.2:10; μ. γνώστης, Act.26:3

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  μάλα [μᾰλᾰ;

  but [Refs 8th c.BC+] sometimes uses the ultima  long before λ, [Refs 8th c.BC+];
  before μ, [Refs] adverb very, exceedingly, prefixed or subjoined to Adjectives,
  Verbs, and Adverbs:

  __II comparative μᾶλλον [ᾱ by nature, Hdn.Gr.[Refs]μάλιον [ᾰ] only in [Refs 7th
  c.BC+]; late Doric dialect μαλλότερον [Refs 5th c.AD+]:—more, rather, [Refs 8th
  c.BC+] more than is expedient, [Refs 5th c.BC+]; παντὸς μ. most assuredly, [Refs
  5th c.BC+]: denoting a constant increase, more and more, sometimes doubled, μ. μ.
  [Refs 5th c.BC+]: in positive sense, exceedingly, κηρόθι μ. [Refs 8th c.BC+] —Usage:

  __II.1 frequently strengthened by other words, πολὺ μ. [NT+8th c.BC+] somewhat more,
  μ. τι περιημέκτεε [Refs 5th c.BC+]

  __II.2 sometimes with a second comparative, ῥηΐτεροι μ. [Refs 8th c.BC+]

  __II.3 μᾶλλον δέ much more.., or rather.., to correct a statement already made,
  ὁ δεσπότης πέπραγεν εὐτυχέστατα, μ. δ᾽ ὁ Πλοῦτος αὐτός [Refs 5th c.BC+]; οὐχὶ μ.
  ἤ.. not so, but rather so.., [Refs 5th c.BC+]

  __II.4 μ. δὲ καὶ ἡσυχαίτερα more or less violent, [Refs]

  __II.5 οὐδὲν μ. none the more,[Refs 5th c.BC+]; μηδέν τι μ. ἤ.. [Refs 5th c.BC+]

  __II.6 μ. ἤ.. followed by οὐ in comparisons, where preference implies rejection
  or denial, πόλιν ὅλην διαφθεῖραι μᾶλλον ἤ οὐ τοὺς αἰτίους [Refs 5th c.BC+]: preceded
  by another negative, [Refs 5th c.BC+]

  __II.7 τὸ μ. καὶ ἧττον, a form of argument, a fortiori, [Refs 4th c.BC+]

  __II.8 παντὸς μ., see at {πᾶς} [Refs]

  __III superlative μάλιστα most of all, above all, [Refs 8th c.BC+]; μ. μὲν.., ἔπειτα
  or ἔπειτα δέ.., first and above all.., next.., [Refs 5th c.BC+]; μ. μὲν.., δεύτερον
  δὲ.. [Refs 4th c.BC+]; μ. μὲν.., εἰ δὲ μὴ.. [Refs 5th c.BC+]; μάλιστα μὲν.., μᾶλλον
  μέντοι.. [Refs 5th c.BC+]; μάλιστα.., εἰ μὴ δ᾽.. [Refs 5th c.BC+]; δοκέων μιν μ.
  ταύτης ἂν πείθεσθαι certainly, [Refs 5th c.BC+]; τί μ.; what precisely? [Refs 5th
  c.BC+]; τὸ μ. πάντων the supreme reality, [Refs 3rd c.AD+]; τὸ μ. εἶναι the highest
  degree of being, [Refs]

  __III.1 strengthened, ὡς μ. certainly, [Refs 5th c.BC+]

  __III.2 with the Article, ἐς τὰ μ. in the highest degree, [Refs 5th c.BC+]; εἰ τὰ
  μ. ἦσαν ἀληθεῖς if they were ever so true, [Refs 4th c.BC+]; εἰ τὰ μ. μὴ τινές,
  ἀλλὰ πάντες.. if (to put an extreme case) not some, but all.., [Refs]; ἀνὴρ δόκιμος
  ὁμοῖα τῷ μ. as famous as he that is most [famous], [Refs 5th c.BC+]

  __III.2.b ἐν τοῖς μ. especially, as much as any, [Refs 5th c.BC+]: with a superlative,
  ἐν τοῖς μ. ὠμότατος [Refs 2nd c.AD+]

  __III.3 added to a superlative (see. μάλα [Refs 8th c.BC+]

  __III.4 μάλιστα for μᾶλλον, μ. τῆς κόρης [Refs 5th c.BC+]

  __III.5 with numerals, in round numbers, about, [Refs 5th c.BC+]; πεντήκοντα μάλιστα[Refs
  5th c.BC+]; ἐς μέσον μάλιστά κῃ about the middle, [Refs 5th c.BC+]; μ. σφᾶς μεσοῦν
  δειπνοῦντας that they were about the middle of supper, [Refs 5th c.BC+]

  __III.6 in answers, most certainly, [Refs 5th c.BC+]. (Orig. perhaps fiercely, compare
  μαλερός.) {STEPBible-TFLSJ}'
