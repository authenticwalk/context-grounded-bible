strongs_number: H3506
language: hebrew
lemma: יִתְרָן
transliteration: Yithrân
pronunciation: yith-rawn'
definition: Jithran, the name of an Edomite and of an Israelite
kjv_usage: Ithran.
derivation: from H3498 (יָתַר); excellent;
extended_definition: 'A man of the tribe of Asher living at the time of Divided Monarchy,
  first mentioned at 1Ch.7.37;

  son of: Zophah (H6690);

  brother of: Suah (H5477), Harnepher (H2774), Shual (H7777B), Beri (H1275), Imrah
  (H3236), Bezer (H1221H), Hod (H1936), Shamma (H8037H), Shilshah (H8030) and Beera
  (H0878);

  father of: Jephunneh (H3312H), Pispa (H6462) and Ara (H0690); also called Jether
  at 1Ch.7.38;

  Also named: ye.ter (יֶ֫תֶר "Jether" H3500K)

  § Ithran = "advantage"

  1) an Edomite, son of Dishon, a Horite, and probably a phylarch of a tribe of the
  Horim

  2) an descendant of Asher {STEPBible-TBESH}'
