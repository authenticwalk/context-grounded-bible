strongs_number: G3692
language: greek
lemma: ὀπή
transliteration: opḗ
definition: a hole (as if for light), i.e. cavern; by analogy, a spring (of water)
kjv_usage: cave, place
derivation: probably from G3700 (ὀπτάνομαι);
extended_definition: 'ὀπή, -ῆς, ἡ

  [in LXX for חוֹר, חֲגָו, etc. ;]

  an opening, a hole: Jas.3:11 (cf. Exo.33:22), Heb.11:33 (cf. Ob 3).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀπή, ἡ,

  opening, hole, ὀπὰς γὰρ εἶχεν οὐκ ὀλίγας [τὸ τριβώνιον] [Refs 5th c.BC+]; a mouse''s
  hole, [Refs 5th c.BC+]; of holes in the earth, [Refs 4th c.BC+]; in a door, [Refs
  2nd c.AD+]; in a rock, [LXX]; of an orifice in the body, [Refs 2nd c.AD+]

  __2 hole in the roof, serving as a chimney, ={κάπνη},{καπνοδόκη}, [Refs 5th c.BC+]

  __II plural, in Architecture texts, holes in the frieze left to receive the beam-ends,
  [Refs 1st c.BC+]; later, of windows, lights in doors, αἱ ὀ. τῶν τοίχων [Refs 5th
  c.BC+]

  __III (ὄψομαι, ὄπωπα) sight, τοὶ μήτ᾽ ἀκουὰν μήτ᾽ ὀπὰν πεπαμένοι [Refs 3rd c.BC+]
  {STEPBible-TFLSJ}'
