strongs_number: G5522
language: greek
lemma: χόος
transliteration: chóos
definition: a heap (as poured out), i.e. rubbish; loose dirt
kjv_usage: dust
derivation: from the base of G5494 (χειμών);
extended_definition: 'χοῦς, -οός accusative, οῦν, ὁ, (contr. from χόος),

  [in LXX chiefly for עָפָר ;]

  __1. earth, soil.

  __2. In later writers (Pint., LXX), = κονιορτός, dust: Mrk.6:11, Rev.18:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'χοῦς, ὁ,

  also ἡ

