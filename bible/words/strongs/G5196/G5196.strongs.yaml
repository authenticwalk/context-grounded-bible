strongs_number: G5196
language: greek
lemma: ὕβρις
transliteration: hýbris
definition: insolence (as over-bearing), i.e. insult, injury
kjv_usage: harm, hurt, reproach
derivation: from G5228 (ὑπέρ);
extended_definition: 'ὕβρις, -εως, ἡ

  [in LXX chiefly for גָּאוֹן and cogn. forms ;]

  __1. wantonness, insolence.

  __2. = ὕβρισμα, an act of wanton violence, an outrage, injury: 2Co.12:10; metaphorically,
  of a loss by sea (find.), Act.27:10, 21 (see MM, xxv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕβρις [ῠ

  by nature, ῡ by position in Epic dialect etc.], ἡ, genitive εως [Refs 5th c.BC+],
  Epic dialect and Ionic dialect ιος [Refs 8th c.BC+]:— wanton violence, arising from
  the pride of strength or from passion, insolence, frequently in [Refs 8th c.BC+],
  mostly of the suitors, μνηστήρων, τῶν ὕ. τε βίη τε σιδήρεον οὐρανὸν ἵκει [Refs 8th
  c.BC+]; θεοὶ.. ἀνθρώπων ὕβριν τε καὶ εὐνομίην ἐφορῶντες[Refs 8th c.BC+]; joined
  with ὀλιγωρίη, [Refs 5th c.BC+]: predicated of actions, ἆρ᾽ οὐχ ὕβρις τάδ; [Refs
  5th c.BC+]; ὕβρει in wantonness or insolence, [Refs 5th c.BC+]; δι᾽ ὕβριν [Refs
  5th c.BC+]

  __2 lust, lewdness, opposed to σωφροσύνη, [Refs 6th c.BC+]

  __3 of animals, violence, [Refs 5th c.BC+]

  __II ={ὕβρισμα}, an outrage (though it is frequently difficult to separate this
  concrete sense from the abstract), [Refs 8th c.BC+] her outrage towards.., [Refs
  5th c.BC+]; ἡ κατ᾽ Ἀργείων (-ους codices [Refs 5th c.BC+] towards him, [Refs]: plural,
  wanton acts, outrages, [Refs 8th c.BC+]

  __II.2 an outrage on the person, especially violation, rape, [Refs 5th c.BC+]

  __II.3 in Law, a term covering all the more serious injuries done to the person,
  [Refs 5th c.BC+]

  __III used of a loss by sea, [NT+5th c.BC+]

  __B as masculine, ={ὑβριστής}, a violent, overbearing man, κακῶν ῥεκτῆρα καὶ ὕβριν
  ἀνέρα [Refs 8th c.BC+] {STEPBible-TFLSJ}'
