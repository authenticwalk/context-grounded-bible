strongs_number: G4829
language: greek
lemma: συμμερίζομαι
transliteration: symmerízomai
definition: to share jointly, i.e. participate in
kjv_usage: be partaker with
derivation: middle voice from G4862 (σύν) and G3307 (μερίζω);
extended_definition: 'συν-μερίζω

  (Rec. συμμ-), [in LXX: Pro.29:24 א2 (חָלַק) * ;]

  to distri­bute in shares. Mid., to have a share in: 1Co.9:13 (Diod., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμμερ-ίζω,

  distribute in shares, in middle, πολύπουν κυσί [Refs 3rd c.AD+]; parcel out, [Refs]:—passive,
  τὸ πλῆθος ἦν ἑκατέροις -όμενον ταῖς γνώμαις [Refs 1st c.BC+]

  __2 middle, take share in or with, κλέπτῃ variant in [LXX+NT]future active συμμεριοῦσι
  (variant{-μετριοῦσι}) [Refs 2nd c.AD+]

  __3 passive, to be divided together with, with dative, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
