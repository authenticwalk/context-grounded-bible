lemma: νῶτος
transliteration: nōtos
definition: the back
kjv_usage: back
derivation: of uncertain affinity;
extended_definition: 'νῶτος, -ου, ὁ

  in Att.. most frequently τὸ νῶτον, and in pl. always τὰ νῶτα, [in LXX, ὁ ν., pl.,
  οἱ νῶτοι and τὰ νῶτα, chiefly for כָּתֵף, also for עֹרֶף, מֹתֶן ;]

  /the back: Rom.11:10 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'νῶτον, τό,

  or νῶτος, ὁ, plural always νῶτα, τά in early writers (οἱ νῶτοι [LXX]: the gender
  of thesg. is undetermined in [Refs 8th c.BC+], and always in Attic dialect accusative
  to [Refs 2nd c.AD+] is masculine in [Refs 5th c.BC+] (as cited by Hdn.Gr.[Refs 4th
  c.BC+]:—back, both cf men and animals: singular, of a man, [Refs 8th c.BC+]; of
  a boar, φρίσσεινῶτον[Refs]; of horses, ἐπὶ νῶτον ἐῗσαι [Refs]; of an eagle, [Refs
  5th c.BC+]: plural frequently used in Poets in sense of singular, δράκων ἐπὶ νῶτα
  δαφοινός [Refs 8th c.BC+]: sometimes in Epic dialect of the chine of an animal served
  as food, νῶτα βοὸς.. πίονα[Refs 8th c.BC+]; of men in battle, τὰ νῶτα ἐντρέψαι to
  turn the back, i.e. flee, [Refs 5th c.BC+]; νῶτον ἐπιστρέψαι[Refs 2nd c.BC+]; δοτέον
  τὰ ν. [Refs 1st c.AD+] (this phrase also of the winner in a race, [Refs 4th c.BC+];
  κατὰ νώτου in rear, κατὰ νώτου γενέσθαι τινός [Refs 5th c.BC+]; τὸ στρατόπεδον κατὰ
  ν. λαβεῖν[Refs 5th c.BC+]; back of the finger, [Refs 6th c.AD+]

  __II metaphorically, any wide surface, especially of the sea, ἐπ᾽ εὐρέα νῶτα θαλάσσης
  [Refs 8th c.BC+]; also of the land, σχίζε ν. γᾶς [Refs 5th c.BC+]; of the sky, ἀστεροειδέα
  ν. αἰθέρος [Refs 5th c.BC+]; but ἕσπερα ν. the evening, i.e. western, sky, [Refs
  5th c.BC+]

  __II.2 ridge of a hill or rock, [Refs 5th c.BC+]; of a tomb, [Refs]; of a chariot,
  [Refs]; of a saw, [Refs 1st c.AD+]

  __II.3 nave of a wheel, [Refs]

  __II.4 back of a page, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
