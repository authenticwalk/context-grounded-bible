strongs_number: G4327
language: greek
lemma: προσδέχομαι
transliteration: prosdéchomai
definition: to admit (to intercourse, hospitality, credence, or (figuratively) endurance);
  by implication, to await (with confidence or patience)
kjv_usage: accept, allow, look (wait) for, take
derivation: from G4314 (πρός) and G1209 (δέχομαι);
extended_definition: 'προσ-δέχομαι

  [in LXX chiefly for רָצָה ;]

  __1. to receive to oneself, receive favourably, admit, accept: with accusative of
  person(s), Luk.15:2, Rom.16:2, Php.2:29; with accusative of thing(s), Act.24:15
  (R, mg.), Heb.10:34 11:35.

  __2. to expect, look for, wait for: with accusative of person(s), Luk.12:36; with
  accusative of thing(s), Mrk.15:43, Luk.2:25, 38 23:51, Act.23:21, Tit.2:13, Ju 21
  (cf. δέχομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσδέχομαι,

  Ionic dialect προσδέκομαι: used by [Refs 8th c.BC+] only in Epic dialect present
  participle ποτιδέγμενος (see. below [Refs]: aorist 1 προσεδέχθην[Refs 4th c.BC+]:—
  receive favourably, accept, τὸ ἐκ Δελφῶν [χρηστήριον] [Refs 5th c.BC+]; π. συμμαχίαν
  [Refs 5th c.BC+]; τὴν φιλίαν, τὰς διαλύσεις, [Refs 2nd c.BC+]; receive hospitably,
  [Refs 5th c.BC+]

  __II admit, ἐς τὴν πόλιν [Refs 5th c.BC+]; admit into one''s presence, of a king,
  [Refs 5th c.BC+]; of a demos receiving foreign emissaries, [Refs 5th c.BC+]

  __II.2 admit to citizenship, [Refs 5th c.BC+]; so ποία δὲ χέρνιψ φρατέρων προσδέξετα;
  [Refs 4th c.BC+]; π. τινὰ εἰς τοὺς ἐφήβους [Refs 2nd c.AD+]; ὁ προσδεχθησόμενος
  εἰς τὴν στιβάδα [Refs 4th c.BC+]

  __II.3 of the female, ἡ ἵππος π. τὸν ὄνον [Refs 5th c.BC+].έ.

  __II.4 admit an argument, π. τὸ ψεῦδος, λόγον ἀληθῆ, [Refs 5th c.BC+]; π. πρόφασιν
  accept an excuse, [Refs 2nd c.BC+]

  __II.5 admit, be capable of, μήτε γένεσιν μήτε ὄλεθρον [Refs 5th c.BC+]

  __II.6 undertake, προσδέχεσθαι μάλα χρὴ τὰ τοιαῦτα ἰήματα [Refs 5th c.BC+]; take
  a liability upon oneself, guarantee, τὸ ἀνάλωμα [Refs]; credit a sum to a person
  or an account, [Refs 3rd c.BC+]

  __III await, expect, the only sense in [Refs 8th c.BC+]participle ποτιδέγμενος waiting
  for or expecting, δῶρον [Refs 8th c.BC+]; σὴν ὁρμήν[Refs 8th c.BC+]; so later, προσδεκομένους
  τοιοῦτον οὐδέν [Refs 5th c.BC+]; τῷ Νικίᾳ προσδεχομένῳ ἦν τὰ παρὰ τῶν Ἐγεσταίων
  was according to his expectation, [Refs]; π. τινός τι expect anything from anybody,
  [Refs 5th c.BC+]: with accusative et infinitive future, οὐδὲν πάντως προσεδέκοντο..
  τὸν στόλον ὁρμήσεσθαι [Refs 5th c.BC+]: with participle future, τοῦτον π. ἐπαναστησόμενον
  [Refs 5th c.BC+]; πανταχόθεν π. τοὺς πολεμίους await them, [Refs 2nd c.BC+]

  __III.2 wait, ἥατ᾽ ἐνὶ μεγάροις ποτιδέγμεναι [Refs 8th c.BC+]; π. εἰ with optative,
  [Refs 8th c.BC+] {STEPBible-TFLSJ}'
