strongs_number: H3130
language: hebrew
lemma: יוֹסֵף
transliteration: Yôwçêph
pronunciation: yo-safe'
definition: Joseph, the name of seven Israelites
kjv_usage: Joseph. Compare H3084 (יְהוֹסֵף).
derivation: future of H3254 (יָסַף); let him add (or perhaps simply active participle
  adding);
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.12.14

  § Joseph = "Jehovah has added"

  1) the eldest son of Jacob by Rachel

  2) father of Igal, who represented the tribe of Issachar among the spies

  3) a son of Asaph

  4) a man who took a foreign wife in the time of Ezra

  5) a priest of the family of Shebaniah in the time of Nehemiah {STEPBible-TBESH}'
