  1) a Hachmonite, the leader of the 30 mighty warriors of David; he joined David
  at Ziklag and was best known as the man who slew 800 or 300 men at one time; also
  called ''Adino the Eznite''

  2) a Korahite, another of David''s mighty warriors; same as 1? {STEPBible-TBESH}'
