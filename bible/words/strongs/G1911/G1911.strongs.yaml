strongs_number: G1911
language: greek
lemma: ἐπιβάλλω
transliteration: epibállō
definition: to throw upon (literal or figurative, transitive or reflexive; usually
  with more or less force); specially (with G1438 (ἑαυτοῦ) implied) to reflect; impersonally,
  to belong to
kjv_usage: beat into, cast (up-)on, fall, lay (on), put (unto), stretch forth, think
  on
derivation: from G1909 (ἐπί) and G906 (βάλλω);
extended_definition: 'ἐπι-βάλλω

  [in LXX for שָׁלַח, שִׁית, etc. ;]

  __1. trans., to cast, lay or put upon: with accusative and dative, Mrk.11:7, 1Co.7:35;
  with accusative, before ἐπί with accusative, Rev.18:10, WH, mg.; τ. Χεῖρα (-ας)
  ἐπί (B1., § 37, 7), of seizing a prisoner, Mat.26:50, Luk.20:19 21:12, Jhn.7:30,
  Act.5:18 21:27; with dative (Polyb.), Mrk.14:46 Act.4:3; with inf., Act.12:1; τὴν
  χ. ἐπ᾽ ἄροτρον, Luk.9:62; ἐπίβλημα ἐπὶ ἱμάτιον, Luk.5:36; ἐπὶ ἱματίῳ, Mat.9:16.

  __2. Intrans.,

  __(a) to throw oneself or rush upon: τ. κύματα εἰς τ. πλοῖον, Mrk.4:37; metaphorically,
  to put one''s mind upon (but see Field, Notes, 41 ff.), ἐπιβαλὼν ἔκλαιεν, when he
  thought thereon (sc. τ. ῥήματι), he wept (EV, txt.; R, mg., he began to weep; cf.
  M, Pr., 131): Mrk.14:72 (see also Swete, in l);

  __(b) to fall to one''s share: τὸ ἐπιβάλλον (sc. dative; Hdt., a1., a technical
  formula frequently in π.; Deiss., BS, 230, LAE, 152), Luk.15:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιβάλλω:

  __I. transitive, throw or cast upon, θριξὶ.., ἃς ἐπέβαλλον (i.e. πυρί) [Refs 8th
  c.BC+] (Lyric poetry); ἐ. [Refs 5th c.BC+] throwing on more and more, [Refs 5th
  c.BC+]

  __I.2. lay on, [ἡμιόνοις] ἐπέβαλλεν [Refs 8th c.BC+]; Ζεὺς ἐπὶ χεῖρα [Refs 5th c.BC+]
  (but τῷ καρπῷ τοῦ νοσοῦντος τὴν χεῖρα, of feeling the pulse, [NT+2nd c.BC+]; impose
  as a tax tribute, [LXX+5th c.BC+] (passive); inflict, θνατοῖς ἐ. ἀνάλγητα, λύπην,
  etc., [Refs 5th c.BC+]

  __I.3. ἐ. σφρηγῖδα, δακτύλιον, affix a seal, [Refs 6th c.BC+]; σύμβολόν τινι [Refs]

  __I.4. add, contribute, μικρὸν [ἀληθεία] [Refs 4th c.BC+]; νέον [φῶς] [Refs 5th
  c.BC+], throw in, mention, τι uncertain in [Refs 5th c.BC+], bid higher, [Refs 4th
  c.BC+]

  __I.5. place next in order, [Refs 2nd c.BC+]

  __I.6. let grow, [Refs 3rd c.BC+]; βλαστούς [Refs]

  __I.7. let loose, [Refs 1st c.BC+]

  __I.8. causal of [Refs 5th c.BC+]

  __II. throw oneself upon, go straight towards, with accusative, [Refs 8th c.BC+]:
  later with dative loci, [Refs 3rd c.BC+]; εἰς Ιταλίαν, ἐπὶ τὸν τόπον, [Refs 2nd
  c.BC+]

  __II.2. fall upon, ὅπου ἂν ὁ ἥλιος ἐ. [Refs 4th c.BC+]; especially in hostile sense,
  set upon, c.dative, [Refs 1st c.BC+]: absolutely, [Refs 1st c.AD+] jostling, trampling,
  [Refs 5th c.BC+]

  __II.3. (i.e. τὸν νοῦν) set to a thing, devote oneself to it, with dative, [Refs
  1st c.BC+] (in full τὴν διάνοιαν ἐ. πρός τι [Refs 1st c.BC+]: generally, give one''s
  attention to, think on, NT.Mark.14.72.

  __II.3.b. apprehend, [Refs 4th c.BC+]; attain by intuition, c.dative, [Refs 5th
  c.AD+]

  __II.4. fall in one''s way, ὅταν ἐπιβάλλῃ περὶ τῆς τοιαύτης [Refs 4th c.BC+].

  __II.5. follow, come next, [Refs 2nd c.BC+]; ἐφ᾽ ὃν ἐπιβαλὼν ἔφη said thereupon,
  [Refs 2nd c.BC+]; interrupt, [Refs 3rd c.BC+].

  __II.6. belong to, fall to the share of, μόριον [Refs 5th c.BC+]; ἑκάστῳ τῆς εὐδαιμονίας
  ἐπιβάλλει τοσοῦτον ὅσονπερ ἀρετῆς [Refs] the portion that falls to one, [NT+5th
  c.BC+], etc.; fall due, of payments, [Refs 2nd c.BC+] which was payable by him,
  [Refs 2nd c.BC+]

  __II.6.b. participle ἐπιβάλλων, in Law, next-of-kin, ὁ ἐ., οἱ ἐ., [Refs]

  __II.7. impersonal with accusative et infinitive, τοὺς Δελφοὺς δὴ ἐπέβαλλε.. παρασχεῖν
  it concerned them to provide, [Refs 5th c.BC+] et infinitive, [Refs 3rd c.BC+];
  κοινῇ πᾶσιν [Refs 2nd c.BC+]: frequently in participle, ἐπιβάλλουσαν ἡγεῖσθαι τὴν
  στρατείαν τινί incumbent upon.., [Refs 4th c.BC+]; τὸ τῇ φύσει ἐ. [Refs]; appropriate,
  ὑποδοχαί Teles[Refs 4th c.AD+] a specific form which ought to be present, [Refs
  3rd c.AD+]

  __II.8. shut to, close, of the larynx, [Refs 4th c.BC+]

  __II.9. in Logic, λόγοι ἐπιβάλλοντες, -όμενοι, overlapping and overlapped, of syllogisms
  in a sorites, [Refs 5th c.BC+] —middle, [Refs]

  __II.10. in Alchemy, make a `projection'' (compare ἐπιβολή), Syn.Alch.p.68B.

  __III. middle, mostly like the intransitive usages, but also:

  __III.1. with genitive, throw oneself upon, desire eagerly, [Refs 8th c.BC+].

  __III.2. with accusative, put upon oneself, ἐπιβαλλομέναν [Refs 5th c.BC+]; ἐπιβάλλεσθαι
  put on more wraps, [Refs 4th c.BC+]: metaphorically, take possession of, [Refs 8th
  c.BC+]; αὐθαίρετον δουλείαν ἐπιβαλεῖται will take upon himself, [Refs 5th c.BC+]

  __III.2.b. of trees, make fresh growth, [Refs 4th c.BC+]

  __III.3. c.accusative, also, attempt, undertake, [Refs 6th c.BC+]: c.infinitive,
  Decrees cited in [Refs 4th c.BC+] though many have made the attempt, [Refs 2nd c.BC+]

  __III.4. with dative, put one''s hand to, [Refs 3rd c.BC+], apply or devote oneself
  to, [Refs 2nd c.BC+], etc.

  __III.5. arrive at, [πολίεσσι] [Refs 1st c.BC+].

  __III.6. ἐπὶ πᾶσι -εβάλοντο brought up the rear, [Refs]

  __IV. in passive, lie upon, be put upon, ἐπιβεβλημένοι τοξόται archers with their
  arrows on the string, [Refs 5th c.BC+] having a rough cloak on, [Refs 5th c.BC+];
  τὸ ἐν ψύχει κεῖσθαι -ημένον [Refs 5th c.BC+].

  __IV.2. to be set over, [Refs 2nd c.AD+].

  __IV.3. Rhet., ornate (see. ἐπιβολή), ἰδέα λόγων οὔτ᾽ ἐπιβεβλημένη [Refs]. {STEPBible-TFLSJ}'
