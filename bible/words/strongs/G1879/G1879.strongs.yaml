strongs_number: G1879
language: greek
lemma: ἐπαναπαύομαι
transliteration: epanapaúomai
definition: to settle on; literally (remain) or figuratively (rely)
kjv_usage: rest in (upon)
derivation: middle voice from G1909 (ἐπί) and G373 (ἀναπαύω);
extended_definition: 'ἐπ-ανα-παύω

  [in LXX, mid., for נוּחַ, שָׁעַן ni ;]

  to refresh, cause to rest (upon); mid., to rest upon: metaphorically, with dative,
  Rom.2:17; before ἐπί, with accusative, Luk.10:6 (Cremer, 827).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπανα-παύω,

  rest upon, τῇ λαβῇ τοῦ ξίφους τὴν χεῖρα Procop.Gaz.p.170B.,[Refs 2nd c.AD+] — middle
  (future -παύσομαι, later -παήσομαι variant in [NT], rest upon, ταῖς χερσί [Refs
  1st c.AD+]; rest in or upon, τινί [LXX]; rest one''s hopes on, νόμῳ [NT]; rest content
  with, rely on, ταῖς παλαιαῖς ἀποβάσεσιν [Refs 5th c.BC+]: in Logic, to be based
  on, ὁ δεύτερος συλλογισμὸς ἐ. τῇ ἐννοίᾳ τοῦ ἑνός [Refs]

  __II middle, come to rest, of a machine, [Refs 2nd c.BC+] come to rest in, [Refs
  4th c.AD+]; ἐπαναπαύσεται ἐπ᾽ αὐτὸν (i.e. τὸν οἶκον) ἡ εἰρήνη ὑμῶν [LXX+NT] {STEPBible-TFLSJ}'
