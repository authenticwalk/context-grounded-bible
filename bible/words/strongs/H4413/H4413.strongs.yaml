lemma: מַלּוֹתִי
transliteration: Mallôwthîy
pronunciation: mal-lo'-thee
definition: Mallothi, an Israelite
kjv_usage: Mallothi.
derivation: apparently from H4448 (מָלַל); I have talked (i.e. loquacious)
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.4;

  son of: Heman (H1968I);

  brother of: Bukkiah (H1232), Mattaniah (H4983H), Uzziel (H5816J), Shebuel (H7619H),
  Jerimoth (H3406L), Hananiah (H2608P), Hanani (H2607H), Eliathah (H0448), Giddalti
  (H1437), Romamti-ezer (H7320), Joshbekashah (H3436), Hothir (H1956), Mahazioth (H4238)

  § Mallothi = "I have uttered"

  one of the 14 sons of Heman, the singer in the time of David {STEPBible-TBESH}'
