strongs_number: G5440
language: greek
lemma: φυλακτήριον
transliteration: phylaktḗrion
definition: a guard-case, i.e. "phylactery" for wearing slips of Scripture texts
kjv_usage: phylactery
derivation: neuter of a derivative of G5442 (φυλάσσω);
extended_definition: 'φυλακτήριον, -ου, τό

  __1. an outpost, fortification (Thuc., al.).

  __2. a safeguard (Plat.).

  __3. an amulet (Plut., al.); in NT for the Talmudic תְּפִלִּין, a prayer fillet,
  a phylactery, a small strip of parchment on which portions of the law were written
  and worn on the forehead and next the heart (cf. Exo.13:16): Mat.23:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῠλᾰκ-τήριον, τό,

  guarded post, fort, castle, [Refs 5th c.BC+]: especially an outpost communicating
  with fortifications, [Refs 5th c.BC+]: plural, guardrooms, [Refs 4th c.BC+]

  __2 safeguard, security, [Refs 5th c.BC+]: preservative, [Refs 4th c.BC+]; amulet,
  [Refs 1st c.AD+]; among the Jews φυλακτήρια were small rolls of parchment with texts
  from the Law written on them, bound to the forehead by persons praying, [NT]; φ.
  χρυσᾶ, symbols denoting the kingdoms of Upper and Lower Egypt, [Refs 2nd c.BC+];
  amulet, [Refs]

  __3 perhaps guard or chain, PLond.unpublished2199. {STEPBible-TFLSJ}'
