  gymnastic exercises, πωλησεῦντι τὸ ἔ. εἰς τὸ γυμνάσιον [Refs]; ἔ. θεῖναι to provide
  oil at the baths, [Refs] (a); ἐλαίῳ πῦρ κατας βεννύναι [Refs 2nd c.AD+]; εὐῶδες
  ἔ. [Refs 8th c.BC+]; ῥοδόεν (rose-scented) [Refs 8th c.BC+]; ἔ. λευκον[Refs 4th
  c.BC+]

  __II any oily substance, ἔ. χήνειον [Refs 5th c.BC+]; κίκινον, ἀμυγδάλινον ἔ., etc.,
  [Refs 1st c.AD+]; ἔ. ἀπὸ σελαχῶν, like our ''cod-liver oil'', [Refs 4th c.BC+];
  ἔ. ἀπὸ γάλακτος butter, [Refs 4th c.BC+]

  __III at Athens, oil-market, ἀναμενῶ σε.. πρὸς τοὔλαιον [Refs 4th c.BC+] {STEPBible-TFLSJ}'
