strongs_number: H0995
language: hebrew
lemma: בִּין
transliteration: bîyn
pronunciation: bene
definition: to separate mentally (or distinguish), i.e.(generally) understand
kjv_usage: attend, consider, be cunning, diligently, direct, discern, eloquent, feel,
  inform, instruct, have intelligence, know, look well to, mark, perceive, be prudent,
  regard, (can) skill(-full), teach, think, (cause, make to, get, give, have) understand(-ing),
  view, (deal) wise(-ly, man).
derivation: a primitive root;
extended_definition: '1) to discern, understand, consider

  1a) (Qal)

  1a1) to perceive, discern

  1a2) to understand, know (with the mind)

  1a3) to observe, mark, give heed to, distinguish, consider

  1a4) to have discernment, insight, understanding

  1b) (Niphal) to be discerning, intelligent, discreet, have understanding

  1c) (Hiphil)

  1c1) to understand

  1c2) to cause to understand, give understanding, teach

  1d) (Hithpolel) to show oneself discerning or attentive, consider diligently

  1e) (Polel) to teach, instruct

  2) (TWOT) prudent, regard {STEPBible-TBESH}'
