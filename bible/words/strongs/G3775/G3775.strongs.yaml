strongs_number: G3775
language: greek
lemma: οὖς
transliteration: oûs
definition: the ear (physically or mentally)
kjv_usage: ear
derivation: apparently a primary word;
extended_definition: 'οὖς  genitive, ὠτός, τό,

  [in LXX chiefly for אֹזֶן ;]

  the ear: Mat.13:16, Mrk.7:33, Luk.22:50, 1Co.2:9 12:16, 1Pe.3:12; ἐν τ. ὠσί, Luk.4:21;
  εἰς τ. ὦτα ἀκούεσθαι, Act.7:57; γίνεσθαι, Luk.1:44; εἰσέρχεσθαι, Jas.5:4; εἰς τ.
  οὖς ἀκούειν, Mat.10:27; πρὸς τ. οὖς λαλεῖν, Luk.12:3; τὰ ὦ. συνέχειν (MM, xviii),
  Act.7:57. Metaphorical, of understanding, perceiving, knowing: Mat.13:16; ὁ ἔχων
  (εἴ τις ἔχει) οὖς ἀκουσάτω, Rev.2:7, 11 2:17, 29 3:6, 13 13:9; ὁ ἔχων (ὃς ἔχει,
  εἴ τις ἔχει) ὦτα (ἀκούειν) ἀκουέτω, Mat.11:15 13:9, 43, Mrk.4:9, 23 7:16 (R, mg.),
  Luk.8:8 14:35; τοῖς ὠ. βαρέως ἀκούειν, Mat.13:15 Act.28:27" (LXX) ; ὦ. ἔχοντες οὐκ
  ἀκούειν, Mrk.8:18; ὦ. τοῦ μὴ ἀκούειν, Rom.11:8; θέσθε εἰς τὰ ὦ., Luk.9:44; ἀπερίτμητος
  τοῖς ὠ., Act.7:51.†

  (AS) {STEPBible-TBESG}'
etymology: 'οὖς

  (nominative singular frequently in [Refs 8th c.BC+]; the other cases he forms as
  if from οὖας (which is found in [Refs 5th c.BC+], dative οὔασι [Refs 8th c.BC+]:
  Hellenistic nominative singular ὦς [Refs 3rd c.BC+]: also Doric dialect ὦς [Refs
  3rd c.BC+]; plural ὤϝαθ᾽ conjecture for ὦτά θ᾽ in [Refs 7th c.BC+]:—ear, Ἄντιφον
  αὖ παρὰ οὖς ἔλασε ξίφει [Refs 8th c.BC+]; αἲ γὰρ δή μοι ἀπ᾽ οὔατος ὧδε γένοιτο oh
  may I never hear of such a thing! [Refs 8th c.BC+]; ὀρθὰ ἱστάναι τὰ ὦτα, of horses,
  [Refs 5th c.BC+]; βοᾷ ἐν ὠσὶ κέλαδος rings in the ear, [Refs 5th c.BC+]; ὀξὺν δι᾽
  ὤτων κέλαδον ἐνσείσας[Refs 5th c.BC+]; ἐπ᾽ (ἐς conjecture Dawes) οὔατα λάθριος εἶπεν
  [Refs 3rd c.BC+]; reversely, παρέχειν τὰ ὦτα to lend the ears, i. e. to attend,
  [Refs 5th c.BC+] those who have ears to hear, [Refs 5th c.BC+]; τὰ ὦτα ἐπὶ τῶν ὤμων
  ἔχοντες, of persons who slink away ashamed (hanging their ears like dogs), [Refs
  5th c.BC+]: proverbial, see at {λύκο; τεθλασμένος οὔατα πυγμαῖς}, of a boxer, [Refs
  3rd c.BC+]; ἐπ᾽ ἀμφότερα τὰ ὦτα καθεύδειν sleep soundly, [Refs 5th c.BC+]

  __II from resemblance to an ear,

  __II.1 handle, especially of pitchers, cups, etc., οὔατα δ᾽ αὐτοῦ τέσσαρ᾽ ἔσαν [Refs
  8th c.BC+]

  __II.2 in Architecture texts, ={παρωτίς}[Refs]

  __II.3 οὖς Ἀφροδίτης, a kind of shell-fish, Antig.Car. cited in [Refs 2nd c.AD+];
  οὖς θαλάττιον, ={ἀγρία λεπάς}, [Refs 4th c.BC+]

  __II.4 τὰ ὦτα (οὔατα [Refs 5th c.BC+] the auricles of the heart, [Refs 5th c.BC+]

  __II.5 name of part of a bandage, Heraclas cited in [Refs 4th c.AD+]. [prev. cited]]
  (Cogn. with Latin auris, Lithuanian ausìs, O[Refs 5th c.BC+] éar, etc.; details
  obscure; nominative singular οὖς perhaps from *ο(ϝ)ος (contained in ἀμφώης).) {STEPBible-TFLSJ}'
