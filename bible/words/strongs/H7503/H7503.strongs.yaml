definition: to slacken (in many applications, literal or figurative)
kjv_usage: abate, cease, consume, draw (toward evening), fail, (be) faint, be (wax)
  feeble, forsake, idle, leave, let alone (go, down), (be) slack, stay, be still,
  be slothful, (be) weak(-en). See H7495 (רָפָא).
derivation: a primitive root;
extended_definition: '1) to sink, relax, sink down, let drop, be disheartened

  1a) (Qal)

  1a1) to sink down

  1a2) to sink, drop

  1a3) to sink, relax, abate

  1a4) to relax, withdraw

  1b) (Niphal) idle (participle)

  1c) (Piel) to let drop

  1d) (Hiphil)

  1d1) to let drop, abandon, relax, refrain, forsake

  1d2) to let go

  1d3) to refrain, let alone

  1d4) to be quiet

  1e) (Hithpael) to show oneself slack {STEPBible-TBESH}'
