  (AS) {STEPBible-TBESG}'
etymology: 'πολῑτ-εία,

  Ionic dialect πολῑτ-ηΐη, ἡ, condition and rights of a citizen, citizenship, [Refs
  5th c.BC+]: plural, grants of citizenship, [Refs 4th c.BC+]

  __2 the daily life of a citizen, [Refs 5th c.BC+]; life, living, ἡ ἐν Βοιωτίᾳ π.
  [NT+2nd c.BC+]

  __3 concrete, body of citizens, [Refs 4th c.BC+]

  __4 = Latin civitas in geographical sense, [Refs 3rd c.AD+]

  __II government, administration, [Refs 5th c.BC+]; course of policy, τῇ π. καὶ τοῖς
  ψηφίσμασι [Refs 4th c.BC+]: plural, acts of policy, [Refs 1st c.AD+]

  __II.2 tenure of public office, πᾶσαν π. ἐπιφανῶς ἐκτελέσαι [Refs]; ἐν τοῖς τῆς
  π. χρόνοις [Refs 3rd c.BC+]

  __III civil polity, constitution of a state, [Refs 5th c.BC+]; form of gouernment,
  [Refs 5th c.BC+]; τὴν ἀρίστην πολιτεύεσθαι π.[Refs 5th c.BC+]

  __III.2 especially republican government, free common-wealth, [Refs 4th c.BC+];
  ὅταν δὲ τὸ πλῆθος πρὸς τὸ κοινὸν πολιτεύηται συμφέρον, καλεῖται π.[Refs 5th c.BC+]
