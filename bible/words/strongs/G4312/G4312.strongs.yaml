strongs_number: G4312
language: greek
lemma: προπετής
transliteration: propetḗs
definition: falling forward, i.e. headlong (figuratively, precipitate)
kjv_usage: heady, rash(-ly)
derivation: from a compound of G4253 (πρό) and G4098 (πίπτω);
extended_definition: 'προπετής, -ές

  (προπίπτω), [in LXX: Pro.10:14 (אֱוִיל) Pro.13:3 (פָּשַׂק) Sir.9:18 * ;]

  falling forwards, headlong. Metaphorical, precipitate, rash, reck­less: of persons,
  2Ti.3:4; of things, Act.19:36.†

  (AS) {STEPBible-TBESG}'
etymology: 'προπετ-ής, ές,

  (προπίπτω) falling or slipping down in bed, εἰ π. γένοιτο [Refs 5th c.BC+]out of
  control, [Refs 4th c.BC+]

  __2 inclined forward, κεφαλὴ τοῦ βραχίονος π. ἐς τοὔμπροσθεν [Refs 5th c.BC+]; -έστεραι
  γένυες more prominent,[Refs 5th c.BC+]; sloping, of shoulders, [Refs 2nd c.AD+];
  stooping, μὴ ὀρθὸς ἀλλὰ μικρῷ -έστερος [Refs 4th c.BC+]

  __3 thrown away, κεῖται προπετές [τὸ κάταγμα] [Refs 5th c.BC+]

  __4 drooping, at the point of death, ζῇ γὰρ π. [Refs]; ἡ π. Μοῖρα untimely, [Refs
  2nd c.AD+]

  __5 prominent, of the eyes, [Refs 2nd c.AD+]; γνάθοι, ὀφρῦς, [Refs 2nd c.AD+]

  __II metaphorically,

  __II.1 being upon the point of, πολιὰς ἐπὶ χαίτας π. [Refs 5th c.BC+]

  __II.2 ready for, prone to a thing, ἐπί or εἴς τι, [Refs 5th c.BC+]: with infinitive,
  -έστατος μεταστῆσαι [Refs 5th c.BC+]

  __II.3 headlong, π. ἄγειν τὸν ἀκροατήν [Refs 4th c.BC+]

  __II.4 precipitate, rash, reckless, π. σώματος ἡδοναί [Refs 4th c.BC+]; π. γέλως
  uncontrolled laughter, [Refs 5th c.BC+]; of a lot, drawn at random, [Refs 5th c.BC+]

  __II.4.b of persons, οἱ θρασεῖς προπετεῖς [Refs 4th c.BC+]; μανικὸς καὶ π. ἐπὶ τῶν
  κινδύνων Theopomp.[Refs 2nd c.AD+]; τὸ π., ={προπέτεια}, opposed to τὸ σεμνόν, [Refs
  5th c.BC+]

  __II.5 ἁρμονίαι π. flowing rhythms, [Refs 1st c.BC+]

  __II.6 in Medicine texts, subject to diarrhoea, [Refs 2nd c.AD+]

  __III adverb -τῶς headlong, out of control, π. εἰς τὸ κάταντες φέρεσθαι [Refs 5th
  c.BC+]

  __III.2 metaphorically, headlong, hastily, π. φέρεσθαι εἰς τὴν τυραννίδα Id [Refs
  5th c.BC+]; ἀποκρίνεσθαι, ἀποφαίνεσθαι, etc., [Refs 5th c.BC+]; π. ἔχειν to be rash,
  [Refs 5th c.BC+]; prematurely, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
