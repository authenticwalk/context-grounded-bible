strongs_number: G5279
language: greek
lemma: ὑπομιμνήσκω
transliteration: hypomimnḗskō
definition: to remind quietly, i.e. suggest to the (middle voice, one's own) memory
kjv_usage: put in mind, remember, bring to (put in) remembrance
derivation: from G5259 (ὑπό) and G3403 (μιμνήσκω);
extended_definition: 'ὑπο-μιμνήσκω

  [in LXX: 3Ki.4:3 B ( hi.), Wis.12:1 18:22, 4Ma.18:14 * ;]

  to cause one to remember, put one in mind or remind one of: with accusative of thing(s),
  2Ti.2:14, 3Jn.10; with dupl. accusative (Thus., al.), Jhn.14:26; with accusative
  of person(s), before περί, 2Pe.1:12; id., before ὅτι, Ju 5; with inf., Tit.3:1;
  pass., with genitive of thing(s), Luk.22:61.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπομιμνήσκω

  (not ὑπομενε-μιμνήσκω,[Refs 3rd c.BC+]future ὑπομνήσω, aorist ὑπέμνησα:

  __I active,

  __I.1 with accusative person, put one in mind or remind one of, ὑπέμνησέν τέ ἑ πατρός
  [Refs 8th c.BC+]; ὑ. ἡμᾶς τί βούλει δηλοῦν.. [Refs]; τινὰ ὅτι.. [Refs]; ὑ. τινά
  put him in mind, [Refs 5th c.BC+]

  __I.2 bring to one''s mind, mention, suggest, with accusative, [Refs 5th c.BC+];
  ὅτι.. [Refs 1st c.BC+]

  __I.2.b in Medicine texts, provoke a dormant process, τὴν ἔκκρισιν [Refs 2nd c.AD+]

  __I.3 with genitive of things, make mention of, πατρίδος τῆς ἐλευθερωτάτης [Refs
  5th c.BC+]

  __I.4 with accusative cognate, ἀληθῆ ὑ. [Refs 5th c.BC+]; ἀναστὰς ὑπομνησάτω let
  him get up and remind me, [Refs 5th c.BC+]; ὑ. ὅτι.. suggest that.., [Refs 5th c.BC+]

  __II passive or middle, future -μνησθήσομαι[Refs 1st c.BC+]:—call to mind, remember,
  τι [Refs 5th c.BC+]

  __II.2 make mention, περί τινος [Refs 4th c.BC+]; ὡς ὑπέμνησται as has been observed
  above, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
