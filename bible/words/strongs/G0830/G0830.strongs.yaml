strongs_number: G0830
language: greek
lemma: αὐθαίρετος
transliteration: authaíretos
definition: self-chosen, i.e. (by implication) voluntary
kjv_usage: of own accord, willing of self
derivation: from G846 (αὐτός) and the same as G140 (αἱρετίζω);
extended_definition: 'αὐθαίρετος, -ον

  (αὐτός, αἱρέομαι), [in Sm.: Exo.35:5, 22 * ;]

  __1. self-chosen.

  __2. of one''s own accord: 2Co.8:3 8:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐθ-αίρετος, ον,

  self-chosen, self-elected, στρατηγοί[Refs 5th c.BC+]; στεφανηφόρος voluntary, i.e.
  undertaking the duty at one''s own expense, [Refs 2nd c.AD+]. adverb -τως[Refs 1st
  c.AD+]

  __II by free choice, of one-self, [NT+5th c.BC+]; independent, free, εὐβουλία[Refs
  5th c.BC+]

  __III of things, due to one''s own choice, ὄλβος[Refs 5th c.BC+]; usually of evils,
  self-incurred, πημοναί[Refs 5th c.BC+]; κίνδυνοι, δουλεία, [Refs 5th c.BC+]. adverb
  -τως of free choice, [LXX+4th c.AD+]; πείθεσθαί τινι[Refs 1st c.AD+], independently,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
