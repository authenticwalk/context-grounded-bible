strongs_number: G2896
language: greek
lemma: κράζω
transliteration: krázō
definition: properly, to "croak" (as a raven) or scream, i.e. (genitive case) to call
  aloud (shriek, exclaim, intreat)
kjv_usage: cry (out)
derivation: a primary verb;
extended_definition: 'κράζω

  [in LXX for זָעַק, צָעַק, קָרָא, etc. ;]

  in cl. chiefly poët.,

  __1. prop. onomatop., of the raven, to croak, hence generally, of inartic. cries,
  to scream, cry out (Æsch., al.): Mrk.5:5 9:26 15:39 (Rec., R, mg.), Luk.9:39, al.;
  of crying for vengeance (cf. Gen.4:10), Jas.5:4.

  __2. to cry, call  out with a loud voice: with accusative of thing(s), Act.19:32;
  before orat. dir., Mrk.10:48, Luk.18:39, al.; (ἐν) φωνῇ μεγάλῃ, Mrk.5:7, Rev.14:15,
  al.; λέγων, Mat.8:29, al.; of public teaching, Jhn.1:15, Rom.9:27, al.; of importunate
  prayer (cf. Job.35:12, Psa.3:5, al.), Rom.8:15, Gal.4:6; pf. with Pres. sense (vernac.;
  M, Pr., 147), Jhn.1:15

  SYN.: see: βοάω  (AS) {STEPBible-TBESG}'
etymology: 'κράζω,

  not common in present, [Refs 5th c.BC+], etc.: future κεκράξομαι [NT+5th c.BC+]:
  aorist 1 ἔκραξα [LXX+4th c.BC+]; ἐκέκραξα frequently in [LXX]aorist 2 ἔκρᾰγον (ἀν[LXX+5th
  c.BC+]perfect with present sense, κέκρᾱγα (see. below) (late κέκρᾰγα [Refs 5th c.BC+]:
  pluperfect ἐκεκράγειν [Refs 8th c.BC+], croak, of the raven, [Refs 5th c.BC+], Thphr.
  [prev. cited]; of frogs, κεκραξόμεσθα [Refs 5th c.BC+]: generally, scream, shriek,
  cry, σὺ δ᾽ αὖ κέκραγας [Refs 4th c.BC+]; bawl, shout, κεκραγὼς καὶ βοῶν [Refs 5th
  c.BC+]; κεκραγέναι πρός τινα to call to.., [Refs 5th c.BC+]: with accusative cognate,
  μέλος κέκραγα [Refs 4th c.BC+]; ποίου (i.e. περὶ ποίου) κέκραγας ἀνδρὸς ὧδ᾽ ὑπέρφρον;
  [Refs 5th c.BC+]:—rare in early Prose, [Refs 5th c.BC+], etc.; ἐκεκράγει ὅτι.. [Refs
  2nd c.BC+]; κεκράγασιν ὡς.. [Refs 5th c.BC+]: with accusative et infinitive [Refs
  5th c.BC+]

  __2 with accusative of things, call, clamour for, ἐμβάδας [Refs 5th c.BC+] {STEPBible-TFLSJ}'
