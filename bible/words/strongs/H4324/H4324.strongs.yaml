strongs_number: H4324
language: hebrew
lemma: מִיכָל
transliteration: Mîykâl
pronunciation: me-kawl'
definition: Mikal, Saul's daughter
kjv_usage: Michal.
derivation: apparently the same as H4323 (מִיכָל); revulet;
extended_definition: 'A woman of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Sa.14.49;

  daughter of: Saul (H7586G) and Ahinoam (H0293); married to Adriel (H5741);

  sister of: Jonathan (H3083H), Abinadab (H0041H), Malchi-shua (H4444) and Michal
  (H4324);

  half-brother of: Ish-bosheth (H0378), Armoni (H0764) and Mephibosheth (H4648H)

  Another spelling of me.rav (מֵרָב "Merab" H4764)

  § Michal = "who is like God"

  daughter of king Saul, sister of Jonathan, wife of king David, and mother of five;
  given to David as wife for the bride price of 100 Philistine foreskins; while still
  married to David, her father gave her in marriage to another, Phaltiel; at the death
  of Saul, David forced her to return {STEPBible-TBESH}'
