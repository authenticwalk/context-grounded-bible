strongs_number: G4851
language: greek
lemma: συμφέρω
transliteration: symphérō
definition: to bear together (contribute), i.e. (literally) to collect, or (figuratively)
  to conduce; especially (neuter participle as a noun) advantage
kjv_usage: be better for, bring together, be expedient (for), be good, (be) profit(-able
  for)
derivation: from G4862 (σύν) and G5342 (φέρω) (including its alternate);
extended_definition: 'συμ-φέρω

  [in LXX: Jer.33:14 (טוֹב), Pro.19:10 (נָאוֶה), Sir.30:19, al. ;]

  __1. trans. to bring together: with accusative of thing(s), Act.19:19.

  __2. Intrans., and mostly impers., συμφέρει, it is expedient, profitable or an advantage:
  1Co.6:12 10:23, 2Co.8:10; with inf. (M, Pr., 210), Mat.19:10, Jhn.18:14; with dative,
  before ἵνα (Bl., § 69, 5), Mat.5:29-30 18:6, Jhn.11:50 16:7. Ptcp., ςυμφέρων, profitable:
  1Co.12:7; pl., Act.20:20; (οὐ σ. sc. ἐστιν; = οὐ συμφέρει; cf. Thuc., iii, 44, 2),
  2Co.12:1; as subst., τὸ σ., profit, Heb.12:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμφέρω,

  future συνοίσω [Refs 4th c.BC+]: aorist 1 συνήνεγκα [Refs 5th c.BC+], Ionic dialect
  -ήνεικα[Refs 5th c.BC+]: aorist 2 συνήνεγκον [Refs 5th c.BC+]: perfect συνενήνοχα
  [Refs 4th c.BC+]

  __A active

  __I bring together, gather, collect, τὰ κακὰ ἐς μέσον [Refs 5th c.BC+]; δαπάνην
  σ. [Refs 5th c.BC+]; especially of dead bodies, [Refs 5th c.BC+]

  __I.2 bring together, contribute, βουλεύματα [Refs 5th c.BC+]; πολλοὶ πολλὰ συνενηνόχασι
  μέρη [Refs 4th c.BC+]:—middle, of a river, Φάσιδι σ. ῥόον [Refs 3rd c.BC+]

  __I.3 bring into conflict, πολεμίους θεούς [Refs 4th c.BC+]; give battle, συνοίσομεν
  ὀξὺν Ἄρηα [Refs 7th c.BC+]

  __I.4 bear along with or together, ὁ ἵππος ὅπλον σ. [Refs 5th c.BC+]; ἐγώ σοι ξυμφέρω
  (i.e. τὴν παμπησίαν) [Refs 5th c.BC+]; bring with, λύχνον.. παῖς μοι συμφέρει [Refs
  5th c.BC+]; of sufferings, labours, and the like, bear jointly, help to bear, ξυνοίσω
  πᾶν ὅσονπερ ἂν σθένω [Refs 5th c.BC+]

  __I.3 [Refs]suffer, bear with, indulge, ὀργὰς ξυνοίσω σοι [Refs 4th c.BC+]

  __II intransitive, confer a benefit, be useful or profitable, οὔ οἱ συνήνεικε τὸ
  ἔχθος did not do him any good, [Refs 5th c.BC+]; ἅπαντ᾽ ἐπὶ τὸ βέλτιον ξ. turn out
  for the best, [Refs 5th c.BC+]

  __II.2 impersonal, it is of use, expedient, mostly with infinitive, ξυμφέρει σωφρονεῖν
  ὑπὸ στένει [Refs 5th c.BC+]; with Article prefixed to infinitive, τὸ περιγενέσθαι..
  ἀμφοτέροις σ. [Refs 5th c.BC+]; the infinitive is frequently to be supplied, [Refs
  5th c.BC+]; followed by a clause, σ. τῷ κοινῷ, ἢν.. [Refs 3rd c.BC+]; σ. ἐπὶ τὸ
  βέλτιον, ἐπὶ τὸ ἄμεινον, [Refs 5th c.BC+]

  __II.3 participle συμφέρων, ουσα, ον, useful, expedient, fitting, [Refs 5th c.BC+];
  βίος.. ἐκεῖσε συμφέρων profitable even beyond the grave, [Refs 5th c.BC+]

  __II.3.b in neuter as substantive, συμφέρον, οντος, τό, use, profit, advantage,
  [Refs 5th c.BC+]; ἡδίω τοῦ συμφέροντος more pleasant than is good for one, [Refs
  5th c.BC+]; περαιτέρω τοῦ ὑμετέρου σ. [Refs 5th c.BC+]; τὰ μικρὰ σ., opposed to
  τὰ ὅλα, the petty interests, [Refs 5th c.BC+]; but also τὰ τῆς πατρίδος σ. [Refs
  5th c.BC+]; also in aorist participle, τό τῳ ξυνενεγκόν [Refs 5th c.BC+]; συμφέρον
  ἐστί, = {συμφέρει}, [Refs 5th c.BC+]; εἰ μὴ ξυμφέρον (i.e. ἐστί) [Refs 5th c.BC+]

  __III intransitive, also,

  __III.1 work with, assist, σφῷν ὅπως ἄριστα συμφέροι θεός [Refs 5th c.BC+]; συμφέροντι
  (or Συμφέροντι as proper name) Ἡρακλεῖ [Refs]

  __III.2 agree with, τοὐμὸν ξυνοίσειν ὄνομα τοῖς ἐμοῖς κακοῖς [Refs 5th c.BC+]; come
  to terms with, give way to, τοῖς κρείσσοσι [Refs 5th c.BC+]; see below [Refs 5th
  c.BC+]

  __III.3 fit, suit, ᾗ μήτε Χλαῖνα μήτε σισύρα συμφέρει (see. Χλαῖνα) [Refs 5th c.BC+]

  __III.4 of events, happen, take place, turn out, with accusative et infinitive,
  [Refs 5th c.BC+]; with ὥστε.., [Refs]; τὰ ἄλλα.. αὐτῇ συνήνεικε ἐς εὐτυχίην γενόμενα
  turned out for her advantage, [Refs]; see below [Refs 5th c.BC+]

  __B passive συμφέρομαι: future συνοίσομαι: aorist passive ξυνηνέχθην [Refs 5th c.BC+],
  Ionic dialect συνηνείχθην [Refs 5th c.BC+]perfect συνενήνεγμαι [Refs 8th c.BC+],
  see {συνενείκομαι}:—come together, opposed to διαφέρεσθαι, [Refs 5th c.BC+]; meet,
  associate with, [Refs 3rd c.BC+]; of sexual intercourse, [Refs 2nd c.AD+]

  __B.2 in hostile sense, meet in battle, engage, πτόλεμόνδε [Refs 8th c.BC+]; τινι
  with one, [Refs 8th c.BC+]; σ. κακῷ encounter it, [Refs 5th c.BC+]

  __B.II agree with, οὐδαμοῖσι ἄλλοισι σ. ἀνθρώπων, in custom, [Refs]; opposed to
  διαφέρεσθαι, [Refs 5th c.BC+]; live on friendly terms with, τισι [Refs 5th c.BC+]:
  absolutely, agree together, be of one mind, εἰ δὲ μὴ συμφεροίατο if they could not
  agree, [Refs 5th c.BC+]; καθ᾽ αὑτοὺς ξ. settle their affairs by themselves, [Refs];
  concur, τῇδε γὰρ ξυνοίσομαι [Refs 5th c.BC+]

  __B.II.2 to be in harmony with, εὖ τοῖς πράγμασι σ. [Refs]; adapt oneself to, τοῖς
  παροῦσιν [Refs 1st c.AD+]; σ. τὰ πολλὰ πολλοῖς correspond with, [Refs 5th c.BC+];
  Χαίτης πῶς συνοίσεται πλόκο; correspond, be like, [Refs 5th c.BC+]

  __B.III of events, happen, turn out, occur, come to pass, ἔμελλε τοιοῦτό σφι συνοίσεσθαι
  [Refs 5th c.BC+]

  __B.III.2 impersonal, συμφέρεται ἐπὶ τὸ ἄμεινον it happens, falls out for the better,
  [Refs 5th c.BC+]; αὐτῷ συνεφέρετο παλιγκότως it turned out ill to him,[Refs 5th
  c.BC+]; see above [Refs 4th c.BC+]

  __B.IV literally, to be carried along with, ἀστράσι μήνη σ. [Refs 4th c.AD+]; κύδεα..
  ψυχαῖς οὐ μάλα σ. do not follow them (beyond the grave), [Refs 6th c.AD+]

  __B.V Grammars, to be constructed with, αἰτιατικῇ, etc., [Refs 2nd c.AD+]: also,
  agree in form with, σ. φωνῇ [τῇ] πρὸς τὰς δοτικάς [Refs] {STEPBible-TFLSJ}'
