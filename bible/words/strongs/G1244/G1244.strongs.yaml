strongs_number: G1244
language: greek
lemma: διαιρέω
transliteration: diairéō
definition: to separate, i.e. distribute
kjv_usage: divide
derivation: from G1223 (διά) and G138 (αἱρέομαι);
extended_definition: 'δι-αιρέω, -ῶ

  [in LXX for בּתר (as Gen.15:10), חלק (as Jos.18:5), etc. ;]

  __1. to divide into parts, cut asunder.

  __2. to distribute: with accusative of thing(s), dative of person(s), Luk.15:12,
  1Co.12:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαιρ-έω,

  take apart, cleave in twain, divide, διὰ δ᾽ ἀμφοτέρους ἕλε κύκλους ἀσπίδος [Refs
  8th c.BC+]; δ. λαγόν cut it open, [Refs]; δ. πυλίδα break it open, [Refs 5th c.BC+]tear
  away, pull down, [Refs 5th c.BC+]; δ. τοῦ τείχους take down part of the wall, make
  a breach in it, [Refs 5th c.BC+]; τὸ διῃρημένον the breach, [Refs]; διῃρημένοι τὸ
  ὑπόζωμα, of insects, [Refs 4th c.BC+]

  __II divide, δύο μοίρας Λυδῶν the Lydians into two parts, [Refs 5th c.BC+]:—middle,
  divide for themselves, κατ᾽ ὀλίγας ναῦς διελόμενοι distributing their ships in small
  divisions, [Refs 5th c.BC+]; τοῖς δικάζουσι δ. τὰ ὦτα lending an ear to both parties,
  [Refs 4th c.AD+]; divide among themselves, τιμάς [Refs 8th c.BC+] —passive, διῃρημένοι
  κατ᾽ ἀναπαύλας divided into relays, [Refs]; διαιρήσομαι as future passive, [Refs
  5th c.BC+]

  __II.2 break up, opposed to συντιθέναι, [Refs 5th c.BC+]

  __II.3 dispense, φάρμακον [Refs 1st c.AD+]

  __III distinguish, τυραννίδος εἴδη δύο διείλομεν [Refs 5th c.BC+]:—middle, [Refs
  5th c.BC+]

  __III.2 determine, decide, διαφορὰς διαιρέοντες [Refs 5th c.BC+]; ψήφῳ δ. τοῦδε
  πράγματος πέρι[Refs 5th c.BC+]; διαιρείσθω πόσα εἴδη, etc., [Refs 5th c.BC+]

  __III.3 define expressly, [Refs 5th c.BC+]:—middle, with accusative et infinitive,
  [Refs]

  __III.4 middle, interpret, τέρας, δημεῖον, [Refs 1st c.BC+]

  __IV in Logic, divide, δ. κατ᾽ εἴδη τὰ ὄντα [Refs 5th c.BC+]; divide a genus into
  its species, [Refs 4th c.BC+]:—middle, [Refs]

  __V in Mathematics texts, divide, [Refs 5th c.BC+]; διελόντι, dividendo, [Refs 3rd
  c.BC+]

  __VI divide words, punctuate in reading, [Refs 5th c.BC+]; Grammars, resolve a diphthong
  or contracted form, διῃρῆσθαι Ἰακῶς [Refs 1st c.AD+]

  __VII allocate revenues, [Refs] {STEPBible-TFLSJ}'
