strongs_number: G0437
language: greek
lemma: ἀνθομολογέομαι
transliteration: anthomologéomai
definition: to confess in turn, i.e. respond in praise
kjv_usage: give thanks
derivation: from G473 (ἀντί) and the middle voice of G3670 (ὁμολογέω);
extended_definition: 'ἀνθ-ομολογέομαι, -οῦμαι

  (ἀντί, ὁμολογέομαι) [in LXX: Psa.79:13 (יָדָה), Dan LXX 4:34 (שְׁבַח), I Est.8:91,
  Sir.20:2, 3Ma.6:33 * ;]

  __1. to make a mutual agreement (Dem., Polyb.).

  __2. to acknowledge fully, confess (Diod., Polyb., cf. 1Esdras, l.with).

  __3. C. dative of person(s), to declare one''s praises, speak fully in prayer or
  thanksgiving, give thanks to (cf. Ps, l.with): Luk.2:38 (Cremer, 771; MM, VGT, see
  word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνθομολογ-έομαι,

  make a mutual agreement or covenant, πρός τινα[Refs 4th c.BC+]

  __II confess freely and openly, τὰς ἀρετάς τινος[Refs 2nd c.BC+]

  __II.2 admit, signify, πρός τινα μηδὲν ἑωρακέναι[Refs 1st c.AD+]

  __II.3 assent, agree, τοῖς εἰρημένοις[Refs 2nd c.BC+]

  __II.4 return thanks to God, [LXX+NT]; χάριν ἀ. return thanks, [Refs 1st c.AD+]
  —active, -λογέω admit a claim, is late, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
