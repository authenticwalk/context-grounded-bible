strongs_number: G1248
language: greek
lemma: διακονία
transliteration: diakonía
definition: attendance (as a servant, etc.); figuratively (eleemosynary) aid, (official)
  service (especially of the Christian teacher, or technically of the diaconate)
kjv_usage: (ad-)minister(-ing, -tration, -try), office, relief, service(-ing)
derivation: from G1249 (διάκονος);
extended_definition: 'διακονία, -ας, ἡ

  (διάκονος), [in LXX for נַעַר, שָׁרַת pi.: Est.6:3, Est.6:5 A; 1Ma.11:58 * ;]

  the office and work of a διάκονος, service, ministry;

  __(a) of domestic duties (Field, Notes, 63): Luk.10:40

  __(b) spec. of religious ministration, and the exercise of ministerial functions
  in the Church: Act.1:17, 25 6:1, 4 11:29 12:25 20:24; 21:19, Rom.11:13 12:7 15:31,
  1Co.16:15, 2Co.4:1 6:3 8:4 9:1, 13, Eph.4:12, Col.4:17, 1Ti.1:12, 2Ti.4:5, 11, Heb.1:14,
  Rev.2:19; δ. τ.  θανάτου, 2Co.3:7; τ. πνεύματος, 2Co. 3:8; τ. κατακρίσεως, τ, δικαιοσύνης,
  2Co. 3:9; τ. καταλλαγῆς, 2Co. 5:18; τ. λειτουργίας, 2Co. 9:12; with obj. genitive,
  τὴν ὑμῶν δ., ib. 11:8; pl., 1Co.12:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'διᾱκον-ία, ἡ,

  service, [Refs 5th c.BC+]

  __2 attendance on a duty, ministration, [Refs 4th c.BC+]; ἡ δ. ἡ καθημερινή, of
  ministering to external wants, [NT]

  __II body of servants or attendants, [Refs 2nd c.BC+]

  __III instruments of service, ={διακόνημα}[Refs 4th c.BC+] {STEPBible-TFLSJ}'
