strongs_number: G5341
language: greek
lemma: φελόνης
transliteration: phelónēs
definition: a mantle (surtout)
kjv_usage: cloke
derivation: by transposition for a derivative probably of G5316 (φαίνω) (as showing
  outside the other garments);
extended_definition: 'φελόνης (Rec. φαιλ-), -ου, ὁ

  by metath. for παινόλης (also φενόλης, φαινόλιον; Lat. pænula)

  a cloak (see DCG, i, 338; on the idea that the meaning here is book-cover, see CGT,
  in l; Milligan, NTD, 20; Field, Notes, 217 f., where the view that the φ. here is
  an eccl. vestment is discussed): 2Ti.4:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'φαιλόνης,

  ={φαινόλης}, [NT+5th c.AD+]; written φελόνης in [NT+2nd c.AD+] [same place]:—diminutive
  φαιλόνιον [Refs 2nd c.AD+]; written φ[ε]λόνιον in [Refs 4th c.AD+]

  φαινόλη,

  Doric dialect -όλα, ἡ, = Latin paenula, thick upper garment, cloak, [Refs 3rd c.BC+],
  compare φαινόλα· τὸ ὕφασμα, [Refs 5th c.AD+]; φαίνουλα [Refs], παίνουλα [Refs]πένουλα
  [Refs]:—but usually φαινόλης, ου, ὁ, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
