strongs_number: G3722
language: greek
lemma: ὄρθρος
transliteration: órthros
definition: dawn (as sun-rise, rising of light); by extension, morn
kjv_usage: early in the morning
derivation: from the same as G3735 (ὄρος);
extended_definition: 'ὄρθρος, -ου, ὁ

  [in LXX for שַׁחַר, בֹּקֶר, etc. ;]

  daybreak, dawn: ὄρθρου βαθέως (M, Pr., 73), at early dawn, Luk.24:1; ὄρθρου, Jhn.8:2;
  ὑπὸ τὸν ὄ., Act.5:21 (cf. MM, xviii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄρθρος, ὁ,

  the time just before or about daybreak, dawn, cock-crow (ἀπ᾽ ὄρθρου μέχρι περ ἂν
  ἥλιος ἀνάσχῃ [Refs 5th c.BC+]at dawn, [Refs 8th c.BC+]; πρὸς ὄρθρον towards dawn,
  [Refs 5th c.BC+]; τὸν ὄ., absolutely, in the morning, [Refs 5th c.BC+]; δι᾽ ὄρθρων
  each morning early, [Refs 5th c.BC+]; ὄ. βαθύς dim morning twilight, ἀλλὰ νῦν ὄ.
  β. [NT+5th c.BC+]

  __II Ὄρθρος, ὁ, a mythical dog, son of Typhaon and Echidna, that kept the herds
  of Geryoneus on the island Erytheia, and was there killed by Heracles, [Refs 8th
  c.BC+] {STEPBible-TFLSJ}'
