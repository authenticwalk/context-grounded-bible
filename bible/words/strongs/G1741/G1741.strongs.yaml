strongs_number: G1741
language: greek
lemma: ἔνδοξος
transliteration: éndoxos
definition: in glory, i.e. splendid, (figuratively) noble
kjv_usage: glorious, gorgeous(-ly), honourable
derivation: from G1722 (ἐν) and G1391 (δόξα);
extended_definition: 'ἔνδοξος, -ον

  (δόξα [in LXX for כָּבַד, etc. ;]

  __1. held in honour, of high repute: 1Co.4:10.

  __2. glorious, splendid: of deeds, τά ἔ., Luk.13:17; of clothing, Luk.7:25. Metaphorical,
  ἐκκλησία, Eph.5:27 (cf. παράδοξος).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔνδοξ-ος, ον,

  (δόξα) held in esteem or honour, of high repute, πρός τινος by one, [Refs 5th c.BC+];
  -ότατοι ποιηταί [Refs]; νέοι πλούσιοι καὶ ἔ. [Refs 5th c.BC+]

  __2 of things, notable, πράγματα [Refs 4th c.BC+]; generally approved, τὸ καλόν,
  ={τὸ ἔ}., [Refs 4th c.BC+]; glorious, ταφαί [Refs 1st c.AD+] adverb -ξως, frequently
  in Inscrr., [Refs 3rd c.BC+]: comparative -οτέρως, τὰ ἔνδοξα ἐ. λέγειν [Refs 2nd
  c.AD+]; also στῆλαι ἔχουσαι ἐπιγραφὰς -ξως conspicuously placed, [Refs 1st c.BC+]:
  superlative -ότατα, ἐβουλεύσασθε [Refs 4th c.BC+]

  __II resting on opinion, probable, generally admitted, ἔ. τὰ δοκοῦντα πᾶσιν ἢ τοῖς
  πλείστοις ἢ τοῖς σοφοῖς, opposed to to what is necessarily true (τὰ πρῶτα καὶ ἀληθῆ),
  [Refs 4th c.BC+]; ἡ ἔ. διδασκαλία popular teaching, [Refs 2nd c.AD+]

  __II.2 adverb -ξως, συλλογίζεσθαι plausibly, opposed to ἀληθῶς, [Refs 4th c.BC+]

  __III conceited, οὐκ ἔνδοξοι πρὸς τὸ μαθεῖν ἃ μὴ ἴσμεν not too proud to learn, [Refs
  1st c.AD+] {STEPBible-TFLSJ}'
