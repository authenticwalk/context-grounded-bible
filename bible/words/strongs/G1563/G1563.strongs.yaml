strongs_number: G1563
language: greek
lemma: ἐκεῖ
transliteration: ekeî
definition: there; by extension, thither
kjv_usage: there, thither(-ward), (to) yonder (place)
derivation: of uncertain affinity;
extended_definition: 'ἐκεῖ

  adv., [in LXX chiefly for שָׁם ;]

  __1. properly, of place, there: Mat.2:13 5:24, al.; οἱ ἐ., Mat.26:71; οὗ . . . ἐ.,
  Mat.6:21 18:20 24:28, Mrk.6:10, Luk.12:34; pleonastic, ὅπου . . . ἐ. (= שָׁם אֲשֶׁר,
  Deu.4:5, al.), Rev.12:6, 14 (cf. Bl., § 50, 4).

  __2. As often in cl. (Hdt., Thuc., al.), with verbs of motion, for ἐκεῖσε, thither:
  Mat.2:22 17:20 24:28 26:36, Mrk.6:33, Luk.12:18 17:37 21:2, Jhn.11:8 18:2-3, Rom.15:24

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκεῖ

  (not in [Refs 8th c.BC+], Aeolic dialect κῆ [Refs 7th c.BC+]: Doric dialect τηνεῖ
  (which see):— adverb there, in that place, opposed to ἐνθάδε, [Refs 5th c.BC+];
  τἀκεῖ what is or happens there, events there, [LXX+5th c.BC+]

  __2 frequently as euphemistic for ἐν Ἅιδου, in another world, κἀκεῖ δικάζει τἀμπλακήματα
  Ζεὺς ἄλλος [Refs 5th c.BC+]; οἱ ἐ. euphemistic for the dead, [Refs 5th c.BC+]

  __3 Philos., in the intelligible world, [Refs 3rd c.AD+]

  __II with Verbs of motion, for ἐκεῖσε, thither, ἐ. πλέομεν [Refs 5th c.BC+]; ἐ.
  ἀπικέσθαι variant in [Refs 5th c.BC+]

  __III rarely, of Time, then, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
