strongs_number: G4400
language: greek
lemma: προχειρίζομαι
transliteration: procheirízomai
definition: to handle for oneself in advance, i.e. (figuratively) to purpose
kjv_usage: choose, make
derivation: middle voice from G4253 (πρό) and a derivative of G5495 (χείρ);
extended_definition: 'προ-χειρίζω

  (πρόχειρος, at hand) [in LXX: Exo.4:13 (שָׁלַח), Jos.3:12 (לָקַח), Dan LXX 3:22,
  2Ma.3:7 2Mac 8:9 2Mac 14:12 A * ;]

  __1. to put into the hand, deliver up: pass., Act.3:20.

  __2. More frequently as depon., -ομαι, to take into one''s hand; hence, metaphorically,
  to propose, determine, choose: with inf., Act.22:14; with accusative of person(s),
  Act.26:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'προχειρ-ίζω,

  make πρόχειρος, deliver up, -κεχειρικέναι τινὰ ἐπὶ τὸ (perhaps τῷ) τὴν τιμωρίαν
  δοῦναι [Refs 4th c.BC+]:—passive, mostly in participle, taken in hand, undertaken,
  τὸν προκεχειρις μένον λόγον [Refs 5th c.BC+]

  __2 produce, ὡς ἴδια αὐτοὶ ἀφ᾽ ἑαυτῶν π. [Refs 4th c.AD+]

  __II more frequently in middle προχειρίζομαι, future -χειριοῦμαι[Refs 5th c.BC+]:—make
  ready for oneself, mobilize, προχειριοῦμαι κἀξετάσω τὴν οὐσίαν Ar.[same place];
  δύναμιν, στρατόπεδα, [Refs 4th c.BC+]; τὰς ῥήσεις, τοὺς λογισμούς, [Refs 1st c.AD+]

  __II.2 choose, select, δημαγωγούς [Refs 5th c.BC+]; γραμματέα κοινὸν ἐκ περιόδου
  [LXX+4th c.BC+]; appoint, τινὰ δικτάτορα [Refs 2nd c.AD+]:—passive, -ισθεὶς.. ἀγωνοθέτης
  [LXX+3rd c.BC+]; -ισθεὶς θεωρός [Refs 3rd c.BC+]; ὑπὸ τῶν πολιτῶν ἐπὶ τὴν στρατηγίαν
  [Refs 2nd c.BC+]

  __II.2.b allot, assign, in passive, διὰ τὸ -κεχειρίσθαι αὐτῷ τὴν γῆν [Refs 3rd c.BC+];
  τὰ Ποπλίῳ -κεχειρισμένα στρατόπεδα [NT+2nd c.BC+]

  __II.3 prefer, οἱ Δημοσθένην -χειρισάμενοι [Refs 1st c.BC+]

  __II.4 with infinitive, determine to do, [Refs 2nd c.BC+]: with accusative et infinitive,
  decide, τῆς πόλεως -κεχειρισμένης τὸν ἀγῶνα.. στεφανίτην εἶναι [Refs 3rd c.BC+]

  __II.5 discuss or examine, τὰς ἄλλας κατηγορίας [Refs 4th c.BC+]; περὶ ἕκαστον γένος
  (variant{ἑκάστου γένους}) [Refs]

  __II.6 ἐπὶ πραδείγματος π. propose by way of example, [Refs]:— passive, [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
