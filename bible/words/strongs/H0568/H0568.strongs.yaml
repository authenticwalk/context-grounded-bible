strongs_number: H0568
language: hebrew
lemma: אֲמַרְיָה
transliteration: ʼĂmaryâh
pronunciation: am-ar-yaw'
definition: Amarjah, the name of nine Israelites
kjv_usage: Amariah.
derivation: or prolonged אֲמַרְיָהוּ; from H559 (אָמַר) and H3050 (יָהּ); Jah has
  said (i.e. promised);
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Zep.1.1;

  son of: Hezekiah (H2396K);

  father of: Gedaliah (H1436H)

  § Amariah = "Jehovah speaks" or "Yah(u) has promised"

  1) Zadok''s grandfather

  2) a head priest''s son in Solomon''s time

  3) a chief priest under Jehoshaphat

  4) Hezekiah''s son, great-grandfather of Zephaniah

  5) a Levite in Ezra''s time

  6) a Levite under Hezekiah

  7) a priest in Nehemiah''s time {STEPBible-TBESH}'
