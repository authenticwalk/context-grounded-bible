strongs_number: G0997
language: greek
lemma: βοηθέω
transliteration: boēthéō
definition: to aid or relieve
kjv_usage: help, succor
derivation: from G998 (βοηθός);
extended_definition: 'βοηθέω, -ῶ

  (βοή + θέω, to run), [in LXX chiefly for עזר ;]

  to come to aid, to help, succour: absol., Act.21:28; with dative, Mat.15:25, Mrk.9:22,
  24 Act.16:9, 2Co.6:2" (LXX), Heb.2:18, Rev.12:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'βοηθ-έω

  (sometimes written βοιηθέω, [Refs 4th c.BC+], Ionic dialect βωθέω, only [Refs 5th
  c.BC+], compare βοηθήσω [Refs 4th c.BC+]; Doric dialect βοᾱθοέω [Refs]; Aeolic dialect
  βαθόημι (which see):—middle, future -ήσομαι[Refs 4th c.AD+]:—come to aid, succour,
  assist, aid, with dative, τῇ σφετέρῃ [Refs 5th c.BC+]; ναυσὶ β. τινί πολιορκουμένῳ[Refs];
  β. τοῖς τῶν προγόνων ἀτυχήμασιν [Refs 5th c.BC+]; β. τῷ θεῷ maintain his rights,
  Epist. Philipp. cited in [Refs 5th c.BC+]; of a physician, β. τῷ θερμῷ ἐπὶ τὸ ψυχρόν
  [Refs 5th c.BC+]

  __2 absolutely, come to the rescue, [Refs 5th c.BC+]; ἐπί τινα against one, [Refs
  5th c.BC+]; β. ἐς.. [Refs 5th c.BC+]; ἐπὶ.. [Refs 5th c.BC+]; β. πρός τι contribute
  to an object, see reading in [Refs 4th c.BC+], or keep it off, [Refs]; χρήμασι with
  money, [Refs] it is an antidote to.., [Refs 4th c.BC+]

  __3 passive, to be assisted, receive help, παρά τινος [LXX+4th c.BC+]; ἐβοήθην[LXX+2nd
  c.AD+]; especially of patients, derive benefit, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
