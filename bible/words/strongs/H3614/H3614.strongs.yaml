strongs_number: H3614
language: hebrew
lemma: כָּלִבּוֹ
transliteration: Kâlibbôw
pronunciation: kaw-lib-bo'
definition: a Calebite or descendant of Caleb
kjv_usage: of the house of Caleb.
derivation: probably by erroneous transcription for כָּלֵבִי; patronymically from
  H3612 (כָּלֵב);
extended_definition: 'Someone descended from Caleb who was a man living at the time
  of Egypt and Wilderness and Israel before the Monarchy, first mentioned at Num.13.6;

  son of: Jephunneh (H3312);

  brother of: Kenaz (H7073I);

  father of: Achsah (H5915), Iru (H5900), Elah (H0425J), Naam (H5277)

  Group of ka.lev (כָּלֵב "Caleb" H3612)

  § Calebite, of Caleb "dog"

  a descendant of Caleb {STEPBible-TBESH}'
