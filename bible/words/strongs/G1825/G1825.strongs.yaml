strongs_number: G1825
language: greek
lemma: ἐξεγείρω
transliteration: exegeírō
definition: to rouse fully, i.e. (figuratively) to resuscitate (from death), release
  (from infliction)
kjv_usage: raise up
derivation: from G1537 (ἐκ) and G1453 (ἐγείρω);
extended_definition: 'ἐξ-εγείρω

  [in LXX for עוּר ni., hi., etc. ;]

  to raise up: Rom.9:17 (cf. ICC, in l); from the dead, 1Co.6:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξεγ-είρω,

  awaken, [Refs 5th c.BC+]:—passive, to be awaked, ὑπαὶ κώνωπος [Refs 4th c.BC+];
  wake up, [Refs 5th c.BC+]: aorist 2 middle ἐξηγρόμην [Refs 5th c.BC+]; Epic dialect
  3rd.pers. plural ἐξέγροντο [Refs 3rd c.BC+]; 3rd.pers. singular ἐξέγρετο [Refs 5th
  c.AD+]; infinitive ἐξεγρέσθαι [Refs 5th c.BC+]perfect active ἐξεγρήγορα [Refs 5th
  c.BC+]aorist 2 passive ἐξέγρης· ἐξηγέρθης, [Refs 5th c.AD+]

  __2 raise from the dead, [NT]:—passive, [Refs 4th c.BC+]

  __3 metaphorically, awake, arouse, εὕδοντα φόνον [Refs 5th c.BC+] {STEPBible-TFLSJ}'
