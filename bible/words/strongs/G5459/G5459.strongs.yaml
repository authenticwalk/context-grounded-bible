language: greek
lemma: φωσφόρος
transliteration: phōsphóros
definition: light-bearing ("phosphorus"), i.e. (specially), the morning-star (figuratively)
kjv_usage: day star
derivation: from G5457 (φῶς) and G5342 (φέρω);
extended_definition: 'φωσ-φόρος, -ον

  (φῶς, φέρω),

  light-bringing; as subst., ὁ φ., the morning star (Plat., al.; cf. ἐωσφόρος, Isa.14:12,
  Job.3:9, Psa.110:3): metaphorically, 2Pe.1:19 (see Mayor, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'φωσφόρ-ος

  (paroxytone), ον, poetry φαοσφόρος Lyric poetry Adesp. in [Refs], φαεσφόρος [Refs
  3rd c.BC+]:— bringing or giving light, Ἕως [Refs 5th c.BC+]; φ. ἀστήρ, of Dionysus
  at the mysteries, [Refs 5th c.BC+]; αἴγλη, Ἦμαρ, [Refs 5th c.AD+]

  __b substantive, ὁ φ. (i.e. ἀστήρ), the light-bringer, i.e. the morning-star, a
  name specially given to the planet Venus, [Refs 5th c.BC+]

  __2 of the eye, φ. ὄμματα [Refs 5th c.BC+]; φ. κόραι, of the Cyclops, [Refs 5th
  c.BC+]

  __2.b name of an eye-salve, [Refs 2nd c.AD+]

  __II torch-bearing, epithet of certain deities, especially of Hecate, [Refs 5th
  c.BC+]; φ. θεά (i.e. Ἄρτεμις) [Refs 5th c.BC+]; of Hephaestus, [Refs 2nd c.AD+]

  __III φωσφόρος, ἡ, torch-bearer, title of a priestess, Κλεοπάτρας θεᾶς [Refs 2nd
  c.BC+] {STEPBible-TFLSJ}'
