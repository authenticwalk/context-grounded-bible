strongs_number: G1759
language: greek
lemma: ἐνθάδε
transliteration: entháde
definition: properly, within, i.e. (of place) here, hither
kjv_usage: (t-)here, hither
derivation: from a prolonged form of G1722 (ἐν);
extended_definition: 'ἐνθά-δε

  adv., [in LXX: 2Ma.12:27, 3Ma.6:25 * ;]

  __(a) here: Luk.24:41, Act.10:18 16:28 17:6 25:24;

  __(b) hither: Jhn.4:15-16, Act.25:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνθάδε [ᾰ],

  adverb:

  __I of Place, thither, hither, [Refs 8th c.BC+]

  __I.2 after [Refs 8th c.BC+], here or there, ἐνθάδε αὐτοῦ μένων [Refs 5th c.BC+];
  in this world, opposed to the nether-world, [Refs 5th c.BC+]; οἱ ἐ., opposed to
  οἱ κάτω, [Refs 5th c.BC+]; also, the people of this country, [Refs]; τοῖς ἐνθάδ᾽
  αὐτοῦ[Refs 5th c.BC+]; τὰ ἐνθάδε, opposed to τὰ ἐκεῖ, [Refs 5th c.BC+]

  __II of circumstances, in this case or state, [Refs 5th c.BC+]; ἐνθάδ᾽ ἥκων having
  come to this point, [Refs 5th c.BC+] at this stage of my suffering, [Refs]

  __II.2 of Time, here, now, οὔτ᾽ ἐνθάδ᾽ ὁρῶν οὔτ᾽ ὀπίσω neither the present nor the
  future, [Refs] {STEPBible-TFLSJ}'
