strongs_number: H3205
language: hebrew
lemma: יָלַד
transliteration: yâlad
pronunciation: yaw-lad'
definition: to bear young; causatively, to beget; medically, to act as midwife; specifically,
  to show lineage
kjv_usage: bear, beget, birth(-day), born, (make to) bring forth (children, young),
  bring up, calve, child, come, be delivered (of a child), time of delivery, gender,
  hatch, labour, (do the office of a) midwife, declare pedigrees, be the son of, (woman
  in, woman that) travail(-eth, -ing woman).
derivation: a primitive root;
extended_definition: '1) to bear, bringforth, beget, gender, travail

  1a) (Qal)

  1a1) to bear, bring forth

  1a1a) of child birth

  1a1b) of distress (simile)

  1a1c) of wicked (behaviour)

  1a2) to beget

  1b) (Niphal) to be born

  1c) (Piel)

  1c1) to cause or help to bring forth

  1c2) to assist or tend as a midwife

  1c3) midwife (participle)

  1d) (Pual) to be born

  1e) (Hiphil)

  1e1) to beget (a child)

  1e2) to bear (fig. -of wicked bringing forth iniquity)

  1f) (Hophal) day of birth, birthday (infinitive)

  1g) (Hithpael) to declare one''s birth (pedigree) {STEPBible-TBESH}'
