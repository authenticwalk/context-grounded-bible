strongs_number: G3181
language: greek
lemma: μεθόριος
transliteration: methórios
definition: bounded alongside, i.e. contiguous (neuter plural as noun, frontier)
kjv_usage: border
derivation: from G3326 (μετά) and G3725 (ὅριον);
extended_definition: 'μεθ-όριον, -ου, τό

  (neut. of μεθόριος, -α, -ον) [in LXX: Jos.19:27 A * ;]

  Rec. for ὅριον (which see),

  a border, boundary: Mrk.7:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεθόριος, α, ον

  (also ος, ον [Refs 1st c.AD+], (ὅρος) lying between as a boundary, γῆ μεθορία τῆς
  Ἀργείας καὶ Λακωνικῆς the border country between.., [Refs 5th c.BC+]: neuter plural,
  borders, marches, ἐν -ίοις τῆς Ἀττικῆς καὶ Βοιωτίας [Refs 5th c.BC+]; τὰ μ. Τύρου
  καὶ Σιδῶνος variant in [NT+5th c.BC+]; ἐν μεθορίῳ [εἶναι] [Refs 4th c.BC+]; ἡ Ἀράβων
  καὶ Ἀσσυρίων μεθορία (i.e. χώρα) [Refs 1st c.AD+]; ἔστι ἐν λιτότητι μεθόριος there
  is a limit to frugality, conjecture in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
