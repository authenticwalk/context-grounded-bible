strongs_number: H2167
language: hebrew
lemma: זָמַר
transliteration: zâmar
pronunciation: zaw-mar'
definition: play upon it; to make music, accompanied by the voice; hence to celebrate
  in song and music
kjv_usage: give praise, sing forth praises, psalms.
derivation: a primitive root (perhaps identical with H2168 (זָמַר) through the idea
  of striking with the fingers); properly, to touch the strings or parts of a musical
  instrument, i.e.
extended_definition: '1) to sing, sing praise, make music

  1a) (Piel)

  1a1) to make music, sing

  1a2) to play a musical instrument

  Aramaic equivalent: ze.mar (זְמָר "music" H2170) {STEPBible-TBESH}'
