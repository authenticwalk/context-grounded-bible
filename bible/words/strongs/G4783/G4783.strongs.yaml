language: greek
lemma: συγκατάθεσις
transliteration: synkatáthesis
definition: a deposition (of sentiment) in company with, i.e. (figuratively) accord
  with
kjv_usage: agreement
derivation: from G4784 (συγκατατίθεμαι);
extended_definition: 'συν-κατά-θεσις (Rec συγκ-), -εως, ἡ

  (συνκατατίθημι)

  concord, agreement: 2Co.6:16 (Polyb., Plut., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκατά-θεσις, εως, ἡ,

  approval, assent, [Refs 5th c.BC+]; opposed to ἀντίφασις, [Refs 2nd c.AD+]; agreement,
  concord, [NT]; in legal sense, [Refs 2nd c.AD+]; flattering assent, [Refs 1st c.AD+]

  __2 in Stoic philosophical, assent given by the mind to its perceptions, [Refs 4th
  c.BC+]; a term introduced into Latin by Cicero, [Refs 1st c.AD+]

  __3 Grammars, affirmative, [Refs 2nd c.BC+]; αἱ δύο ἀρνήσεις μίαν σ. ποιοῦσι [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
