  haze, not (as [Refs 3rd c.BC+] lower air (opposed to αἰθήρ, which see); [ἐλάτη]
  μακροτάτη πεφυυῖα δι᾽ ἠέρος αἰθέρ᾽ ἵκανεν[Refs 8th c.BC+]; rare in Prose, [Refs
  5th c.BC+]

