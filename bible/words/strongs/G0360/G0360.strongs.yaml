strongs_number: G0360
language: greek
lemma: ἀναλύω
transliteration: analýō
definition: to break up, i.e. depart (literally or figuratively)
kjv_usage: depart, return
derivation: from G303 (ἀνά) and G3089 (λύω);
extended_definition: 'ἀνα-λύω

  [in LXX: I Est.3:3, Tob.2:9, Jdth.13:1, Sir.3:15, Wis.3:1-19 2:1-24,3 Mac.10 * ;]

  __1. to unloose.

  __2. to unloose for departure, depart (MM, VGT, see word): from life, Php.1:23

  __3. to return, Luk.12:36.†

  (AS) {STEPBible-TBESG}'
