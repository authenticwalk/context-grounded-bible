strongs_number: G1680
language: greek
lemma: ἐλπίς
transliteration: elpís
definition: expectation (abstractly or concretely) or confidence
kjv_usage: faith, hope
derivation: from a primary (to anticipate, usually with pleasure);
extended_definition: 'ἐλπίς

  (ἑλ-, Rom.8:20, WH, see Bl., § 4, 3; M, Pr., 44), -ίδος, ἡ [in LXX for בָּטַח and
  its derivatives, תִּקְוָה (frequently in Jb), etc. ;]

  expectation (in cl., rarely of evil, mostly of good, and so always in NT), hope;

  __1. of hope in general: 2Co.1:6; with genitive obj., Act.16:19; art. inf., Act.27:20,
  1Co.9:10; παρ᾽ ἐλπίδα, Rom.4:18; ἐπ᾽ ἐλπίδι, 1Co.9:10.

  __2. Of religious hope: ἐπ᾽ ἐλπίδι, Act.2:26 26:6, Rom.4:18 8:20, Tit.1:2; τῇ ἐ.
  ἐσώθημεν, Rom.8:24; κατ᾽ ἐλπίδα ζωῆς αἰωνίου, Tit.3:7; of the Messianic hope of
  Israel, Act.23:6 26:6-7 28:20; of Christian hope, Rom.5:2-5 12:12 15:4, 13, 1Co.13:13,
  2Th.2:16, Heb.3:6 6:11 7:19 10:23, 1Pe.1:3 1:21 3:15; with genitive obj., Rom.5:2,
  Col.1:27, 1Th.1:3 5:8, Tit.1:2; with genitive of that on which the hope is based,
  Act.26:6, Eph.1:18 4:4, Col.1:23; ὁ θεὸς τῆς ἐ., Rom.15:13; ἔχειν ἐ. (= cl. ἐλπίζειν),
  Act.24:15, Rom.15:4, 2Co.3:12 10:15, Eph.2:12, 1Th.4:13; before ἐπί, with dative,
  1Jn.3:3; εἰς, Act.24:15; ὅτι, Rom.8:20, Php.1:20-21. Meton.,

  __(a) of the author or ground of hope (cl.): 1Th.2:19, 1Ti.1:1; with genitive obj.,
  Col.1:27;

  __(b) of the thing hoped for: Gal.5:5, Col.1:5, Tit.2:13, Heb.6:18 (Cremer, 252,
  712).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλπ-ίς, ίδος, ἡ,

  (see. ἔλπω) hope, expectation (δόξα μελλόντων [Refs 8th c.BC+]; πολλῶν ῥαγεισῶν
  ἐλπίδων after the wreck of many hopes, [Refs 5th c.BC+]; expectancy, [Refs 5th c.BC+]
  —Constr., in _Attic dialect_, with _genitive_ both of subject and object, as (where
  both are conjoined) Πελοποννησίων τὴν ἐλπίδα τοῦ ναυτικοῦ the hope of the P.in their
  navy, [Refs 5th c.BC+]; ὑμέτεραι ἐλπίδες,= ἐς ὑμᾶς, [Refs]; ἐλπίδ᾽ ἔχω, ={ἐλπίζω},
  with future infinitive, μὴ οὐ δώσειν δίκην [Refs 5th c.BC+]: with aorist infinitive,
  κλέος εὑρέσθαι [Refs 5th c.BC+] and future infinitive, [Refs 5th c.BC+]; ἐν ἐλπίδι
  εἰμί, with future infinitive, [Refs 5th c.BC+]; ἐλπίς [ἐστί] μοι with accusative
  and future infinitive or aorist, ἐλπίς τις αὐτὸν ἥξειν [Refs 5th c.BC+]: with present
  infinitive, [Refs 5th c.BC+]; ἐλπίδας μεγάλας ἔν τινι ἔχειν[Refs 5th c.BC+]; τίν᾽
  ὑπάγεις μ᾽ ἐς ἐλπίδ; [Refs 5th c.BC+]; ἐλπίδας ἐμποιεῖν ἀνθρώποις, ὑποθεῖναί τισι,
  [Refs 5th c.BC+]; ἐλπίδα or ἐλπίδας ὑπογράφειν, [Refs 4th c.BC+]; ἐκτὸς ἐλπίδος
  beyond hope, [Refs 5th c.BC+]; παρ᾽ ἐλπίδα[Refs 5th c.BC+]

  __2 object of hope, a hope, Ὀρέστης, ἐ. δόμων [Refs 4th c.BC+]; ὑμεῖς, ἡ μόνη ἐ.
  [Refs 5th c.BC+]; Εὔτυχος, ἡ γονέων ἐ. [Refs]

  __3 reason to expect or believe, πολλὴ ἐ. κτήσασθαι, νοητὸν εἶναι, [Refs 5th c.BC+]

  __II anxious thought on the future, boding, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
