  Pontus, a region of Asia Minor, bordering on the πόντος Εὔξεινος: Act.2:9, 1Pe.1:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'πόντος, ὁ:

  Epic dialect genitive ἐκ ποντόφιν [Refs 8th c.BC+]:—sea, especially open sea, common
  from [Refs 8th c.BC+]; in the general sense, ὁπότε πνεῦμα ἐκ πόντου εἴη [LXX+5th
  c.BC+]; π. ἀπείριτος, ἀπείρων, εὐρύς, μεγακήτης, [Refs 8th c.BC+]; κέλευθοι, πλάξ,
  πεδίον πόντου, [Refs 5th c.BC+]; π. ἁλὸς πολιῆς the wide waters of the grey brine,
  [Refs 8th c.BC+]; πόντου γέφυρα, πύλαι, of the Isthmus, [Refs 5th c.BC+]

  __2 metaphorically, π. ἀγαθῶν [Refs 5th c.BC+]

  __II of special seas, π. Ἰκάριος, Γρηΐκιος, [Refs 8th c.BC+]; Ἰόνιος, Σαρωνικός,
  Σικελός, [Refs 5th c.BC+]; generally called simply ὁ Πόντος or Πόντος, [Refs 5th
  c.BC+] for the sea, [Refs]

  __II.2 the country [Refs 5th c.BC+] shore of the Black Sea, [Refs 2nd c.AD+] adjective
  Ποντικός (which see).

  __III personified as son of Gaia, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
