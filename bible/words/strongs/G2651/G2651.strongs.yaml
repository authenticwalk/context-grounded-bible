strongs_number: G2651
language: greek
lemma: καταμόνας
transliteration: katamónas
definition: according to sole places, i.e. (adverbially) separately
kjv_usage: alone
derivation: from G2596 (κατά) and accusative case plural feminine of G3441 (μόνος)
  (with G5561 (χώρα) implied);
extended_definition: 'καταμόνας

  Rec. for κατὰ μόνας, see: μόνος

  μόνος, -η, -ον,

  [in LXX chiefly for לְבַד ;]

  __1. adj., alone, solitary, forsaken: with verb., Mat.14:23, Mrk.6:47, Luk.9:36,
  al.; with pron., Mat.18:15, Mrk.9:2, al.; with subst., Mrk.9:8, Luk.4:8, al.; pleonast.,
  οὐκ . . . εἰ μὴ μ., Mat.12:4, Luk.6:4, al.; attrib., only, (ὁ) μ. θεός, Jhn.5:44
  17:3, Rom.16:27, 1Ti.1:17, Ju 25.

  __2. As adv.,

  __(a) neut., (μόνον, alone, only: referring to verb or predic., Mat.9:21, Mrk.5:36,
  Jas.1:22, al. (see Bl., §44, 2); οὐ (μὴ) μ., Gal.4:18, Jas.1:22; οὐ μ. . . . ἀλλά
  (Bl, §77, 13.3), Act.19:26, 1Jn.5:6, al.; id. before καί (Bl., §81, 1.2), Rom.5:3
  9:10, 2Co.8:19, al.;

  __(b) κατὰ μόνας, alone (Bl., §44, 1), Mrk.4:10, Luk.9:18.

  (AS) {STEPBible-TBESG}'
etymology: 'καταμόνᾱς,

  adverb alone, apart, better divisim κατὰ μόνας, see at {μόνος} [Refs 5th c.BC+]
