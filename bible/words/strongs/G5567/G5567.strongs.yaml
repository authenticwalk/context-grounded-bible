strongs_number: G5567
language: greek
lemma: ψάλλω
transliteration: psállō
definition: compare G5597 (ψώχω)); to twitch or twang, i.e. to play on a stringed
  instrument (celebrate the divine worship with music and accompanying odes)
kjv_usage: make melody, sing (psalms)
derivation: probably strengthened from (to rub or touch the surface;
extended_definition: 'ψάλλω

  [in LXX chiefly for זָמַר pi. (Jdg.5:3, Psa.7:17, al.), also for נָגַן pi. (1Ki.16:16
  ff, al.) ;]

  __1. to pull, twitch, twang (as a bowstring, etc.; Æsch., Eur., al.), hence,

  __2. absol.,

  __(a) to play a stringed instrument with the fingers (Hdt., Plat., al.);

  __(b) later, to sing to a harp, sing psalms (LXX); in NT, to sing a hymn, sing praise:
  Jas.5:13; with dative of person(s), Rom.15:9 (LXX), Eph.5:19; dative instr., 1Co.14:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψάλλω,

  future ψᾰλῶ [LXX+NT]: aorist ἔψηλα [LXX+5th c.BC+]:—pluck, pull, twitch, ψ. ἔθειραν
  pluck the hair, [Refs 4th c.BC+] twang them, [Refs 5th c.BC+]; ἐκ κέραος ψ. βέλος
  send a shaft twanging from the bow, [Refs]; so μιλτοχαρὴς σχοῖνος ψαλλομένη a carpenter''s
  red line, which is twitched and then suddenly let go, so as to leave a mark, [Refs
  5th c.BC+]

  __II mostly of the strings of musical instruments, play a stringed instrument with
  the fingers, and not with the plectron, ψῆλαι καὶ κρούειν τῷ πλήκτρῳ [Refs 5th c.BC+]
  [same place], et ibi [Refs 4th c.BC+]; opposed to κιθαρίζω, [Refs 5th c.BC+]; πρὶν
  μέν σ᾽ ἑπτάτονον ψάλλον (i.e. τὴν λύραν) Ion Eleg.3.3: absolutely, [Refs 5th c.BC+]
  —Prov., ῥᾷον ἤ τις ἂν χορδὴν ψήλειε ''as easy as falling off a log'', [Refs 2nd
  c.AD+]

  __II.2 later, sing to a harp, [LXX+NT]; τῷ πνεύματι [NT]

  __II.3 passive, of the instrument, to be struck or played, ψαλλομένη χορδή [Refs
  4th c.BC+]; also of persons, to be played to on the harp, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
