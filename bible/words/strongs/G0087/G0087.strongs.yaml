strongs_number: G0087
language: greek
lemma: ἀδιάκριτος
transliteration: adiákritos
definition: properly, undistinguished, i.e. (actively) impartial
kjv_usage: without partiality
derivation: from G1 (Α) (as a negative particle) and a derivative of G1252 (διακρίνω);
extended_definition: 'ἀ-διά-κριτος, -ον

  (διακρίνω), [in LXX: Pro.25:1 * ;]

  __1. not to be parted, mixed, undistinguishable (cf. Pr, l.with, and see Lft., Ignat.
  Eph., §3).

  __2. without uncertainty (Hort, in l., but see MM, VGT, see word): Jas.3:17.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀδιά-κρῐτος, ον,

  undistinguishable, mixed, [Refs 5th c.BC+]; not discriminated, [Refs 5th c.AD+]adverb
  -τως without distinction, in common, [Refs 1st c.AD+]

  __b promiscuous, ἐπιμιξίαι[Refs 1st c.BC+]

  __2 unintelligible, [Refs 2nd c.BC+]

  __3 undecided, [Refs 2nd c.AD+]

  __4 active, not making due distinctions, τὸ -τον[Refs 1st c.AD+]

  __5 adverb -τως without examination, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
