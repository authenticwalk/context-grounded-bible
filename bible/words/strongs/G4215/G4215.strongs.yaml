strongs_number: G4215
language: greek
lemma: ποταμός
transliteration: potamós
definition: a current, brook or freshet (as drinkable), i.e. running water
kjv_usage: flood, river, stream, water
derivation: probably from a derivative of the alternate of G4095 (πίνω) (compare G4224
  (πότος));
extended_definition: 'ποταμός, -οῦ, ὁ

  [in LXX chiefly for נָהָר, יְאֹר ;]

  a river, stream, torrent: Mat.3:5 7:25, 27, Mrk.1:1-45 :, Luk.6:48-49, Act.16:13,
  2Co.11:26, Rev.8:10 9:14 12:15-16 16:4, 12 21:1-2. Fig., pl., π. ὕδατος ζῶντος,
  Jhn.7:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποτᾰμός, ὁ,

  river, stream, Ὠκεανοῖο ἐξ οὗ περ πάντες π. [Refs 8th c.BC+]; π. ἁλιμυρήεις, ἀργυροδίνης,
  βαθυδίνης, βαθύρροος, δεινός, διιπετής, δινήεις, ἐΰρροος, ἐρίδουπος, εὐρὺ ῥέων,
  θεῖος, ἱερός, ἴφθιμος, καλλίροος, κελάδων, λάβρος, πλήθων, χειμάρροος, ὠκύροος,
  [Refs 8th c.BC+]; νυκτὸς π., of the rivers of hell, [Refs 5th c.BC+] of extraordinary
  events, [Refs 5th c.BC+]; π. θαλάσσῃ ἐρίζεις, of unequal combats, [Refs]

  __2 metaphorically, rivers of fire or lava, [Refs 5th c.BC+]

  __3 artificial stream, canal, [Refs 3rd c.BC+]

  __II personified, rivergod, [Refs 8th c.BC+]

  __III name of the constellation Eridanus, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
