strongs_number: G0847
language: greek
lemma: αὐτοῦ
transliteration: autoû
definition: properly, belonging to the same spot, i.e. in this (or that) place
kjv_usage: (t-)here
derivation: genitive (i.e. possessive) of G846 (αὐτός), used as an adverb of location;
extended_definition: 'αὐτοῦ

  adv., prop. neut. genitive of αὐτός,  [in LXX for פֹּה, בָּזֶה ;]

  there: Mat.26:36, Mrk.6:33, WH, mg., Luk.9:27, Act.15:34, WH, mg., R, mg., Act.18:19
  21:4 .†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐτοῦ,

  Doric dialect αὐτῶ and αὐτεῖ, adverb, properly genitive of αὐτός:— just there or
  just here, [Refs 8th c.BC+]; ἐπίσχες αὐτοῦ stop there! [Refs 5th c.BC+] —frequently
  with the place added, αὐτοῦ ἐνὶ Τροίῃ, μέν᾽ αὐτοῦ τῷδ᾽ ἐνὶ χώρῳ, here in Troy, etc.,
  [Refs 8th c.BC+]; που αὐτοῦ ἀγρῶν somewhere there on the farm, [Refs 8th c.BC+];
  αὐτοῦ ταύτῃ in this very place, exactly here, [Refs 5th c.BC+] — so that αὐτοῦ usually
  precedes; but κεῖθι αὐτοῦ[Refs 6th c.BC+] {STEPBible-TFLSJ}'
