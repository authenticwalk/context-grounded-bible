strongs_number: G0231
language: greek
lemma: ἁλιεύς
transliteration: halieús
definition: a sailor (as engaged on the salt water), i.e. (by implication) a fisher
kjv_usage: fisher(-man)
derivation: from G251 (ἅλς);
extended_definition: 'ἁλεεύς (Rec. ἁλιεύς, the older form; WH, App., 151, -έως, ὁ

  (ἅλς, the sea) [in LXX for דָּג, דַּוָּג ;]

  a fisherman: Mat.4:18, 19, Mrk.1:16, 17, Luk.5:2

  (AS) {STEPBible-TBESG}'
etymology: 'ἁλι-εύς

  (later written ἁλεεύς[LXX+NT], ὁ, genitive έως, Ionic ῆος, and contraction ἁλιῶς[Refs
  5th c.BC+]:—one who has to do with the sea, and so,

  __1 fisher, [Refs 8th c.BC+]

  __2 seaman, sailor, [Refs 8th c.BC+]; ἐρέτας ἁλιῆας rowers on the sea, [Refs]; as
  adjective, ἁλιεὺς στρατός [Refs]

  __3 a fish, ={βάτραχος}, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
