language: greek
lemma: ἔπω
transliteration: épō
definition: to speak or say (by word or writing)
kjv_usage: answer, bid, bring word, call, command, grant, say (on), speak, tell
derivation: a primary verb (used only in the definite past tense, the others being
  borrowed from G2046 (ἐρέω), G4483 (ῥέω), and G5346 (φημί));
extended_definition: 'εἶπον, 2 aorist of obsolete present ἔπω (cf. Veitch), used as
  aorist of λέγω, which see

  (AS) {STEPBible-TBESG}'
etymology: 'εἶπον

  (present ἔπω is used by [Refs 2nd c.BC+]present in use is φημί, λέγω, ἀγορεύω (see.
  infr. IV), the future ἐρέω, ἐρῶ, the perfect εἴρηκα), Epic dialect and Lyric poetry
  ἔειπον [Refs 8th c.BC+]; subjunctive εἴπω (Epic dialect εἴπωμι [Refs 8th c.BC+];
  optative εἴποιμ; infinitive εἰπεῖν, Epic dialect -έμεναι, -έμεν, [Refs]; participle
  εἰπών: also aorist 1 εἶπα (ἔειπα [Refs 5th c.BC+] as I said, [Refs 1st c.BC+] mostly
  in Ionic dialect Prose, also [Refs 4th c.BC+], and the 2nd pers. indicative and
  imperative of this form are preferred in Attic dialect, 2nd pers. singular indicative
  εἶπας [Refs 8th c.BC+]; imperative εἶπον (on the accent see[Refs 5th c.BC+], -ατον,
  -ατ; 3rd.pers. plural εἶπαν [Refs 4th c.BC+]; participle εἴπας [Refs 4th c.BC+],
  Aeolic dialect εἴπαις [Refs 5th c.BC+]; in compounds middle ἀπείπασθαι (which see),
  διείπασθαι (which see), but never in good Attic dialect: (reduplicate aorist 2 from
  ϝεπ- ''say''; ϝείπην only conjecture in [Refs 7th c.BC+]; with ἔ- (ϝ) ειπον cf.
  Sanskrit avocam, reduplicate aorist of vac- ''say''; compare ἔπος):—speak, say,
  ὣς εἰπών [Refs 8th c.BC+]; εἰπεῖν ἔν τισιν or μετά τισιν speak among a number, [Refs
  8th c.BC+]; τινί τι [Refs 8th c.BC+]; τι [Refs 7th c.BC+] [same places], etc.; τι
  ἔς or πρός τινα, [Refs 5th c.BC+]; εἰπεῖν περί τινος, ἀμφί τινι, [Refs 8th c.BC+]
  of them, [Refs]; εἰπεῖν ὅτι or ὡς to say that.., [Refs 8th c.BC+]: but also with
  infinitive, [Refs 5th c.BC+] b. recite, ἔπη [Refs]

  __2 in parenthesis, ὡς ἔπος εἰπεῖν so to say, limiting a general statement, [Refs
  4th c.BC+]; speaking loosely, opposed to ὄντως, [Refs 5th c.BC+]; opposed to ἀκριβεῖ
  λόγῳ, [Refs 5th c.BC+]; τὸ ξύμπαν εἶπαι, εἰπεῖν, [Refs 5th c.BC+]

  __3 εἴποι τις as one might say, uncertain reading in [Refs 5th c.BC+]

  __II with accusative person, address, accost one, [Refs 8th c.BC+]

  __II.2 name, mention, [Refs]

  __II.3 call one so and so, πολλοί τέ μιν ἐσθλὸν ἔειπον [Refs 8th c.BC+]

  __II.4 with double accusative person et of things, tell or proclaim so of one, [Refs
  8th c.BC+]; εἰπεῖν τινα ὅτι.. [Refs 8th c.BC+]; εἰ. τεθνεῶτ᾽ Ὀρέστην speak of him
  as dead, [Refs 4th c.BC+]

  __II.5 celebrate, of poets, Αἴαντος βίαν [Refs]

