  c.BC+], frequently in NT, [NT]

  __IV propose, move a measure in the assembly, εἰπὼν τὰ βέλτιστα [Refs 4th c.BC+]:
  frequently as a formal prefix to decrees and laws, Λάχης εἶπε [Refs 5th c.BC+];
  compare ἀγορεύω.

  __V plead, δίκην [Refs 8th c.BC+]

  __VI promise, offer, χρυσὸν εἶφ᾽ ὃς ἂν κτάνῃ [Refs 5th c.BC+]

  __VII imperative εἰπέ sometimes used in addressing several persons, [Refs 5th c.BC+]

