strongs_number: G0643
language: greek
lemma: ἀποσκευάζω
transliteration: aposkeuázō
definition: to pack up (one's) baggage
kjv_usage: take up… carriages
derivation: from G575 (ἀπό) and a derivative of G4632 (σκεῦος);
extended_definition: 'ἀπο-σκευάζω

  [in LXX: Lev.14:36 (פָּנָה pi.) * ;]

  to pack and carry off; mid., to pack and remove one''s goods: Act.21:15, Rec. (see
  ἐπισ-).†

  ἐπι-σκευάζω,

  [in LXX for pm pi., etc. ;]

  to equip, make ready; mid., to make one''s preparations: Act.21:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποσκευάξω,

  pull off, τὴν ὀροφήν[Refs 4th c.BC+]; clear away tables, [Refs]; strip of furniture,
  οἰκίαν[LXX]

  __2 ={ξημιόω}, [Refs 5th c.AD+]

  __II mostly in middle, pack up and carry off, ἀ. τι τῶν ἰδίων[Refs 2nd c.BC+]: absolutely,
  pack up and depart, [NT]

  __II.2 get rid of, τὰ ἐνοχλοῦντα (={ἀποπατέω},[Refs 2nd c.AD+]; remove, τῆς φιλίας
  τινά[Refs 2nd c.AD+]; make away with, kill, [Refs 2nd c.AD+]; get rid of, confute,
  τοὺς σοφιστάς[Refs 2nd c.AD+]:—passive, to be expelled, τῶν σωμάτων[Refs 1st c.AD+]

  __II.3 repel, αἰτίαν, διαβολάς, [Refs 1st c.AD+]

  __II.4 reject, [Refs 6th c.AD+]

  __II.5 defer, διήγησιν[Refs 3rd c.AD+]

  __II.6 transfer, ἔς τινας τὰς αἰτίας[Refs 4th c.AD+] {STEPBible-TFLSJ}'
