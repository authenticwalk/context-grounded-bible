strongs_number: G0214
language: greek
lemma: ἀλαλάζω
transliteration: alalázō
definition: to vociferate, i.e. (by implication) to wail; figuratively, to clang
kjv_usage: tinkle, wail
derivation: from ( a shout, "halloo");
extended_definition: 'ἀλαλάζω

  (onomat. from the battle-cry ἀλαλά), [in LXX chiefly for רוּעַ hi., יָלַל ;]

  prop, to raise a war-cry, shout with triumph or joy; rarely of grief, to wail: Mrk.5:38
  (cf. Jer.4:8); of a cymbal, ἀλαλάζον (RV. clanging), 1Co.13:1 (cf. ὀλολύζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀλᾰλ-άζω,

  future -άξομαι variant in [Refs 5th c.BC+], -άξω[LXX]: aorist ἠλάλαξα[Refs 5th c.BC+]:—middle,
  [Refs 5th c.BC+]: —raise the war-cry, τῷ Ἐνυαλίῳ ἠλάλαξαν (as variant for{ἠλέλιξαν})
  [Refs 5th c.BC+]; middle, Arr.[same place]: with accusative cognate, νίκην ἀλαλάζειν
  shout the shout of victory, [Refs 5th c.BC+]

  __2 generally, cry, shout aloud, Pi.[same place], [Refs 5th c.BC+]; especially in
  orgiastic rites, [Refs 4th c.BC+]; of Bacchus and Bacchae, [Refs 5th c.BC+]; ὠλόλυξαν
  αἱ γυναῖκες, ἠλάλαξαν δὲ οἱ ἄνδρες[Refs 3rd c.AD+]

  __3 rarely of a cry of pain or grief, ἠλάλαζε δυσθνἥσκων φόνὡ[NT+5th c.BC+]

  __II rarely also of other sounds than the voice, sound loudly, ψαλμὸς δ᾽ ἀλαλάζει[NT+5th
  c.BC+] {STEPBible-TFLSJ}'
