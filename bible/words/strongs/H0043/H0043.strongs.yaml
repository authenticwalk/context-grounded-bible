strongs_number: H0043
language: hebrew
lemma: אֶבְיָסָף
transliteration: ʼEbyâçâph
pronunciation: eb-yaw-sawf'
definition: Ebjasaph, an Israelite
kjv_usage: Ebiasaph.
derivation: contracted from H23 (אֲבִיאָסָף);
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at Exo.6.24;

  son of: Korah (H7141I);

  brother of: Assir (H0617) and Elkanah (H0511);

  father of: Assir (H0617H) and Kore (H6981); also called Abiasaph at Exo.6.24;  Asaph
  at 1Ch.26.1;

  § Ebiasaph = "my father has gathered"

  a son or descendant of Korah {STEPBible-TBESH}'
