strongs_number: G4370
language: greek
lemma: προστρέχω
transliteration: prostréchō
definition: to run towards, i.e. hasten to meet or join
kjv_usage: run (thither to, to)
derivation: from G4314 (πρός) and G5143 (τρέχω) (including its alternate);
extended_definition: 'προσ-τρέχω

  [in LXX for רוּץ ;]

  to run to: Mrk.9:15 10:17, Act.8:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'προστρέχω,

  future -δρᾰμοῦμαι[Refs 4th c.BC+]:—run to or towards, come to one, πρὸς τοὺς νεκρούς
  [Refs 5th c.BC+]; τινι [Refs 5th c.BC+]: absolutely, run up, [Refs]

  __2 in hostile sense, make a sally, πρός τι [Refs 5th c.BC+]

  __3 of things, happen to one, τινι [Refs 1st c.BC+]; προστρέχει πολλαχοῦ τὸ γίγνεται”
  occurs frequently, [Refs 5th c.AD+]

  __II metaphorically, join or side with, [τῇ συγκλήτῳ] [Refs 2nd c.BC+]

  __II.2 approach, -τρέχων τῇ ἐννόμῳ ἡλικίᾳ, i.e. not quite of age, [Refs 1st c.AD+]

  __II.3 resemble, with dative, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
