definition: Sharetser, the name of an Assyrian and an Israelite
kjv_usage: Sharezer.
derivation: of foreign derivation;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Zec.7.2

  § Sharezer or Sherezer = "prince of fire"

  1) son of king Sennacherib of Assyria and murderer of his father

  2) an Israelite whom the people sent to the house of God to pray in the time of
  the prophet Zechariah and king Darius {STEPBible-TBESH}'
