extended_definition: 'ἑξῆς

  adv. (ἔχω),

  in order, successively, next: τῇ ἑ. ἡμέρᾳ, Luk.9:37; ἐν τῷ ἑ. (sc. χρόνῳ), soon
  after, Luk.7:11; τῇ ἑ. (sc. ἡμέρα), Act.21:1 Act.25:17 Act.27:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἑξῆς,

  Epic dialect ἑξείης, adverb, Doric dialect ἑξαν (accent unknown), [Refs 3rd c.BC+]:—
  one after another, in order, in a row, ἑξῆς εὐνάζοντο [Refs 8th c.BC+]; τὰ ἑ. variant
  in [Refs 4th c.BC+]

  __b in Mathematics texts, ἑ. ἀνάλογον in continued proportion, [Refs 3rd c.BC+];
  οἳ ἑ. ἀριθμοί successive numbers, [Refs 3rd c.BC+]Spir.Praef.; γραμμαὶ ἑ. κείμεναι
  placed in order, [Refs]; τούτου ἑ. γινομένου if this be done continually, [Refs]

  __2 ἑ. διεξελθεῖν, λέγειν, in a regular, consequential manner, [Refs 5th c.BC+];
  ὁ ἑ. λόγος the following argument, [Refs 3rd c.AD+]

  __3 Grammars, τὸ ἑ. grammatical sequence, opposed to ὑπερβατόν, [Refs 2nd c.AD+];
  καὶ τὰ ἑ., Latin et cetera, [Refs 3rd c.AD+]

  __4 of Time, thereafter, next, [NT+5th c.BC+]; ἐν τῷ (variant{τῇ}) ἑ. next day,
  [Refs]; εἰς τὸ ἑ. for the future, [Refs 2nd c.AD+]

  __4.b of Place, next, [Refs 5th c.BC+]

  __II c.genitive, next to, τινός [Refs 5th c.BC+]next after.., [Refs 4th c.BC+];
  of logical connexion, [Refs 5th c.BC+]: with dative, next to, Λάχητι.. τὴν ἑ. θύραν
  [Refs 4th c.BC+]; τούτοις ἑ. next in order to, [Refs 5th c.BC+] τὸ ἑ. τῇ γεωμετριᾳ
  what comes next to.., [Refs]; τὸ ἑ. ἔργον τοῖς Μαραθῶνι next after, [Refs]; ἑ. Ἀριστογείτονι
  beside [Refs 5th c.BC+]; παρὰ τὸ ἑ. τῷ νοερῷ ζῴῳ that which befits.., [Refs 2nd
  c.AD+]; ἐπεχορήγησα αὐτῇ τὰ ἑ. made suitable provision for her, [Refs 1st c.AD+]
