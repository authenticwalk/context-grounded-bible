strongs_number: G0639
language: greek
lemma: ἀπορέω
transliteration: aporéō
definition: to have no way out, i.e. be at a loss (mentally)
kjv_usage: (stand in) doubt, be perplexed
derivation: from a compound of G1 (Α) (as a negative particle) and the base of G4198
  (πορεύομαι);
extended_definition: 'ἀπορέω, -ῶ

  (ἄπορος, ἀ- neg., πόρος, a way, resource), [in LXX for צָרַר, מוּךְ, etc. ;]

  to be at a loss, be perplexed: absol., Mrk.6:20 (ἐποίει, R, mg.); mid., be in doubt:
  absol., 2Co.4:8; with accusative, Act.25:20; before περί, Luk.24:4; ἐν, Gal.4:20;
  περὶ τίνος λέγει, Jhn.13:22.†

  SYN.: διαπορέω, διακρίνομαι, διστάζω, μετεωρίζομαι (see DCG, i, 491)  (AS) {STEPBible-TBESG}'
etymology: 'ἀπορ-έω,

  __B Laconian dialect 1st pers.plural ἀπορίομες[Refs 5th c.BC+]: aorist ἠπόρησα[Refs
  5th c.BC+]: perfect ἠπόρηκα[Refs 5th c.BC+] —passive, future ἀπορηθήσομαι (συν-)
  [Refs 2nd c.AD+], but middle in passive sense ἀπορήσομαι[Refs 4th c.BC+]aorist ἠπορήθην,
  perfect ἠπόρημαι, both in active and passive sense (see. below):—to be ἄπορος, i.
  e. without means or resource: hence,

  __B.1 to be at a loss, be in doubt, be puzzled, mostly followed by relative clause,
  ἀ. ὅκως διαβήσεται[Refs 5th c.BC+]; ἀ. ὅπῃ, ὁπόθεν, ὅποι, [Refs 5th c.BC+]; ἀ. μή..
  fear lest.., [Refs 5th c.BC+] to be at a loss about his march, how to cross, [Refs
  5th c.BC+] to be at a loss about it, [Refs 5th c.BC+]: also with infinitive, to
  be at a loss how to do, [Refs 5th c.BC+]; οὐκ ἀπορήσας without hesitation, [Refs
  5th c.BC+]:— middle used like active, [Refs 5th c.BC+]: so in aorist passive, πολλὰ..
  ἀπορηθείς[Refs 4th c.BC+]

  __B.2 in Dialectic, start a question, raise a difficulty, ἀπορία ἣν ἀπορεῖς[Refs
  5th c.BC+] —passive, τὸ ἀπορούμενον, τὸ ἀπορηθέν, the difficulty just started, the
  puzzle before us, [Refs 5th c.BC+]; ἀπορεῖται there is a question or difficulty,
  πότερον..[Refs]

  __B.3 passive, of things, to be left wanting, left unprovided for, τῶν δεομένων
  γίγνεσθαι οὐδὲν ἀπορεῖται[Refs 5th c.BC+]; to fail, turn out a failure, opposed
  to εὐπορεῖσθαι, [Refs 5th c.BC+]

  __B.II with genitive of things, to be at a loss for, in want of, ἀπορεῖς δὲ τοῦ
  σ;[Refs 5th c.BC+]; τροφῆς[Refs 5th c.BC+]:—middle, [Refs]

  __B.III ἀ. τινί to be at a loss by reason of, by means of something, [Refs 5th c.BC+]

  __B.IV to be in want, be poor, opposed to εὐπορέω, in middle, ὅταν ἀπορῆταί τις[Refs
  4th c.BC+], but active, [Refs 5th c.BC+]; opposed to πλουτέω, [Refs 5th c.BC+]:—passive,
  ἄνθρωπος ἠπορημένος[Refs 5th c.BC+] {STEPBible-TFLSJ}'
