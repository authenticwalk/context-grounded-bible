lemma: συκάμινος
transliteration: sykáminos
definition: a sycamore-fig tree
kjv_usage: sycamine tree
derivation: of Hebrew origin (H08256) in imitation of G4809 (συκομωραία);
extended_definition: 'συκάμινος, -ου, ἡ

  [in LXX for שִׁקְמָה (pl.) ;]

  the mulberry tree

  (Lat. morus; cf. μόρον, 1Ma.6:34 *),

  the sycamine: Luk.17:6. (In LXX, σ. appears to represent the συκόμορος (see: συκομορέα),
  but St. Luke distinguishes between the two; see ICC, in l; DB, iv, 634.) †

  (AS) {STEPBible-TBESG}'
etymology: 'σῡκᾰμιν-ος, ἡ,

  more rarely ὁ,= μορέα, mulberry-tree, ὁ σ. συκάμιν᾽, ὁρᾷς, φορεῖ [Refs 4th c.BC+]

  __II σ. ἡ Αἰγυπτία,= συκόμορος,[NT+3rd c.BC+]

  __III σ. ἀγρία, ={βάτος} (A), [Refs 4th c.BC+] {STEPBible-TFLSJ}'
