lemma: אָתָה
transliteration: ʼâthâh
pronunciation: aw-thaw'
definition: to arrive
kjv_usage: (be-, things to) come (upon), bring.
derivation: or אָתָא; a primitive root (collateral to H225 (אוּת) contraction);
extended_definition: '1) to come, arrive

  1a) (Qal) to come (of men, time, beasts, calamity)

  1b) (Hiphil) to bring

  Aramaic equivalent: a.tah (אֲתָה "to come" H0858) {STEPBible-TBESH}'
