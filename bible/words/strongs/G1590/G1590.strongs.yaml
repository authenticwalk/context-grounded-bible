strongs_number: G1590
language: greek
lemma: ἐκλύω
transliteration: eklýō
definition: to relax (literally or figuratively)
kjv_usage: faint
derivation: from G1537 (ἐκ) and G3089 (λύω);
extended_definition: 'ἐκ-λύω

  [in LXX for רָפָה, etc. ;]

  __1. to loose, release.

  __2. to unloose, as a bow-string, to relax, enfeeble; pass., to be faint, grow weary:
  Mat.15:32, Mrk.8:3; of mental weariness, Gal.6:9, Heb.12:3, 5" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκλύω [ῡ,

  see at {λύω}], set free, πόνων from labours, [Refs 4th c.BC+]; release, ὕδατα [Refs
  2nd c.BC+]:—passive, to be set free, ἐκλέλυμαι πόθου [Refs 6th c.BC+]:—middle, get
  one set free, release, ἀλλ᾽ ἄγε δή σε κακῶν ἐκλύσομαι [Refs 8th c.BC+] I delivered
  him from danger, [Refs 5th c.BC+]

  __II unloose, ἐ. τόξα unstring a bow, [Refs 5th c.BC+]; σκαιὸν ἐκλύσων στόμα likely
  to let loose a foolish tongue, [Refs 5th c.BC+]

  __II.2 make an end of, ἐξέλυσας..σκληρᾶς ἀοιδοῦ δασμόν paid it off, [Refs 5th c.BC+];
  ἐξελύσατε (variant{-λύσασθε}) τὰς παρασκευάς [Refs]

  __II.3 relax, [Refs 4th c.BC+]:— passive, to be faint, fail, [Refs 5th c.BC+]; ἐκλυθῆναι
  τοῖς σώμασι, τῇ ψυχῇ, [Refs 4th c.BC+] (so intransitive in active, [Refs 1st c.AD+],
  etc.; of things, to be unserviceable, τὰ τῶν πλοίων ἐκλελυμένα [Refs 4th c.BC+];
  ἐκλύεται ὁ ῥοῦς, τὰ ῥεύματα, cease, [Refs 2nd c.BC+]

  __II.4 in Medicine texts, ἐ. κοιλίαν relax the bowels, [Refs 1st c.AD+]

  __II.5 pay in full, δάνειον [Refs 1st c.AD+]

  __II.5.b purchase, [Refs 3rd c.BC+]

  __II.6 resolve a doubt, in passive, [Refs 2nd c.AD+]

  __II.7 dissolve, τι ὄξει [Refs 2nd c.AD+]

  __III intransitive, to break up, depart, [LXX] {STEPBible-TFLSJ}'
