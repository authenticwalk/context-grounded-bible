strongs_number: G0565
language: greek
lemma: ἀπέρχομαι
transliteration: apérchomai
definition: to go off (i.e. depart), aside (i.e. apart) or behind (i.e. follow), literally
  or figuratively
kjv_usage: come, depart, go (aside, away, back, out, … ways), pass away, be past
derivation: from G575 (ἀπό) and G2064 (ἔρχομαι);
extended_definition: 'ἀπέρχομαι,

  [in LXX chiefly for הלךְ ;]

  __1. to go away, depart (also, in late writers, with "perfective" force, to arrive
  at a destination, the  thought being carried on to the goal; M, Pr., 111f., 247;
  MM, see word);

  __(a) absol.: Mat.13:25, al.; ptcp., ἀπελθών, used pleonastically with other verbs
  as in Heb. (Dalman, Words, 21), Mat.13:28, al.;

  __(b) with mention of place or person: εἰς, Mat.14:15; ἐπί, Luk.24:24; πρός, Rev.10:9;
  ἀπό, Luk.1:38; ἐξω, Act.4:15; ἐκεῖ, Mat.2:22.

  __2. As in LXX, before ὀπίσω, with genitive (Heb. הָלַךְ אַחֲרֵי), to go after,
  follow: Mrk.1:20, Jhn.12:19; metaphorically, Mrk.1:42, Rev.21:1.

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπέρχομαι,

  future -ελεύσομαι (Attic dialect future ἄπειμι): perfect -ελήλυθα: aorist -ῆλθον:—
  go away, depart from, with genitive, πάτρης[Refs 8th c.BC+] cease from tears. [Refs
  5th c.BC+]

  __2 with εἰς, implying departure from one place and arrival at another, ἀ. ἐς τὰς
  Σάρδις[Refs 5th c.BC+]; ἀ. ἐπ᾽ οἴκου depart homewards, [Refs 5th c.BC+]; ἀπῆλθεν
  ὅθεν.. went back to the place whence he came, [Refs 5th c.BC+]

  __3 absolutely, [Refs 5th c.BC+]; ταχεῖ᾽ ἀπέρχεται (i.e. ἡ νόσος) [Refs 5th c.BC+];
  κᾷτ᾽ ὀφλὼν ἀ. [Refs 5th c.BC+]; ἄπελθε τουτονὶ λαβών take him and be off! [Refs
  5th c.BC+]

  __4 with participle, ἀ. νικῶν come off conqueror, [Refs 1st c.AD+]

  __5 spread abroad, ἀπῆλθεν ἡ ἀκοὴ αὐτοῦ εἰς Συρίαν[NT]

  __II depart from life, ἀ. κάτω[Refs 5th c.BC+] {STEPBible-TFLSJ}'
