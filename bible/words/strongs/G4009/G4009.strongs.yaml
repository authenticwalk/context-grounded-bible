strongs_number: G4009
language: greek
lemma: πέρας
transliteration: péras
definition: an extremity
kjv_usage: end, ut-(ter-)most participle
derivation: from the same as G4008 (πέραν);
extended_definition: 'πέρας, -ατος, τό

  (πέρα, beyond), [in LXX chiefly for קֵץ, קָצָה and cognate forms ;]

  an end, limit, boundary;

  __(a) of space: chiefly in pl., τὰ π. τ. γῆς, Mat.12:42, Luk.11:31; τ. οἰκουμένης,
  Rom.10:18 (LXX);

  __(b) (opposite to ἀρχή) the end: with genitive, ἀντιλογίας, Heb.6:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'πέρᾰς,

  Epic dialect πεῖραρ (which see), ᾰτος, τό, end, limit, boundary,

  __I in local sense, ἐκ περάτων γᾶς [Refs 7th c.BC+]; τὸ π. tip, τοῦ αἰδοίου [Refs
  4th c.BC+]; [τῆς ῥινός] [Refs 2nd c.AD+]; τισὶ τὰ π. ἀλγέει the extremities, [Refs
  2nd c.AD+]

  __IIgenerally, limit, either opposed to ἀρχή, [Refs 4th c.BC+], or including it,
  τελευτή γε καὶ ἀρχὴ π. ἑκάστου [Refs 5th c.BC+]; π. ἔχειν, ={περαίνεσθαι}, come
  to an end, [Refs 5th c.BC+]; ἐπιθεῖναι τῇ γενέσει π. [Refs 4th c.BC+]

  __II.2 perfection of a thing, τὸ π. τῆς μαγειρικῆς.. εὑρηκέναι [Refs 3rd c.BC+]

  __II.2.b Philos., τὸ τῶν ἀγαθῶν π., τὰ π. τῆς ἡδονῆς, [Refs 4th c.BC+]

  __II.3 end, object, εὐχῆς, ἐλπίδος, [Refs 2nd c.AD+]

  __II.4 Philos., that which limits or has limits, opposed to τὸ ἄπειρον, [Refs 5th
  c.BC+]

  __III final decision, [οἱ] τὸ π. ἔχοντες τῶν ἐν τῇ πόλει ἁπάντων δικαίων the supreme
  court, from which there is no appeal, [Refs 4th c.BC+]

  __IV πέρας as adverb, at length, at last, [Refs 4th c.BC+]; τὸ π. [Refs 5th c.BC+];
  but also, τὸ π. ''to cut a long story short'', [Refs 4th c.BC+]. [In Aeolic dialect
  the first syllable is short in [Refs 7th c.BC+] {STEPBible-TFLSJ}'
