strongs_number: G0782
language: greek
lemma: ἀσπάζομαι
transliteration: aspázomai
definition: to enfold in the arms, i.e. (by implication) to salute, (figuratively)
  to welcome
kjv_usage: embrace, greet, salute, take leave
derivation: from G1 (Α) (as a particle of union) and a presumed form of G4685 (σπάω);
extended_definition: 'ἀσπάζομαι  depon.,

  [in LXX: Eze.18:7, Jdg.18:15 (שָׁלוֹם שָׁאַל), Est.5:2, 1Ma.7:29, al. ;]

  to welcome, greet, salute: with accusative of person(s), Mat.5:47, Mrk.9:15, Act.21:7,
  al.; id. before ἐν φιλήματι, Rom.16:16, 1Co.16:20, 2Co.13:12, 1Th.5:26, 1Pe.5:14;
  τ. ἐκκλησίαν (Deiss., BS, 257), Act.18:22; as term. tech. for conveying greetings
  at the end of a letter (MM, see word), used by an amanuensis (Milligan, NTD, 23),
  Rom.16:22 (on the aoristic Pres., here  and elsewhere, see M, Pr., 119; Bl., § 56,
  4); κατήντησαν . . . ἀσπασάμενοι (on this constr., see El., § 58, 4; M, Pr., 132,
  238), Act.25:13 (cf. ἀπ-ἀπ-ασπάζομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσπάζομαι,

  Epic dialect aorist ἀσπάσσατο[Refs]:—welcome kindly, greet, τινά[Refs 8th c.BC+];
  μεγάλως ἠσπάζοντο αὐτόν received him with great joy, [Refs 5th c.BC+]: frequently
  with no modal word, [Refs 5th c.BC+]; especially as the common form on meeting,
  Στρεψιάδην ἀσπάζομαι[Refs 5th c.BC+]; πόρρωθεν ἀ. salute from a distance, [Refs
  5th c.BC+]; πρόσωθεν αὐτὴν ἁγνὸς ὢν ἀ. I salute her at a respectful distance, i.
  e. keep away from her, [Refs 5th c.BC+]; ἀ. ταῖς κώπαις, of the saluting of ships,
  [Refs 1st c.AD+]; ἀ. τινὰ βασιλέα to hail or salute as king, [Refs 1st c.BC+] to
  bid the event welcome, [Refs 5th c.BC+]

  __b take leave of, [Refs]; τὰ ὕστατα ἀ. take a last farewell, [Refs 5th c.BC+]

  __c as a formula in closing letters, [NT+1st c.AD+]

  __2 from the modes of salutation in use, kiss, embrace, [Refs 5th c.BC+]; of dogs,
  fawn, [Refs 5th c.BC+]; cling fondly to, ἴσον σ᾽ ὡς τεκοῦσ᾽ ἀσπάζομαι[Refs 5th c.BC+]

  __3 of things, follow eagerly, cleave to, ἀ. τὸ ὅμοιον, οἶνον, [Refs 2nd c.AD+];
  of dogs, ἀ. τὰ ἴχνη[Refs 5th c.BC+]

  __4 ἀ. ὅτι.. to be glad that.., [Refs 5th c.BC+]

  __5 with infinitive, to be ready to.., εὐωχεῖσθαι[Refs 2nd c.AD+](active ἀσπάζω
  in letters (cf. I. C), [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
