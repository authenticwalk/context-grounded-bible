strongs_number: G1321
language: greek
lemma: διδάσκω
transliteration: didáskō
definition: to teach (in the same broad application)
kjv_usage: teach
derivation: a prolonged (causative) form of a primary verb (to learn);
extended_definition: 'διδάσκω

  [in LXX chiefly for למד pl., also for ידע hi., ירה hi., etc. ;]

  to teach (i.e. instruct) a person, teach a thing;

  __1. trans.: with accusative  of person(s), Mat.5:2, Mrk.1:22, al.; before ὅτι,
  Mrk.8:31; περί, 1Jn.2:27; with inf., Luk.11:1; with accusative of thing(s), Mrk.6:30
  12:14; with cogn. accusative, Mat.15:9 (LXX); with dupl. accusative, Mrk.4:2, Jhn.14:26;
  pass., Gal.1:12, 2Th.2:15; with dative of person(s) (like Heb., cf. Job.21:23, but
  prob. a vernac. usage, see Swete, in l.), Rev.2:14.

  __2. Absol., to teach, give instruction: Mat.4:23, Mrk.1:21, and often in Gosp.,
  Rom.12:7, 1Co.4:17, 1Ti.2:12, al.

  SYN.: παιδεύω (cf. Westc., Heb., 402; Cremer, 180). (AS) {STEPBible-TBESG}'
etymology: 'δῐδάσκω,

  Epic dialect infinitive -έμεναι and -έμεν, [Refs 8th c.BC+]: future διδάξω [Refs
  4th c.BC+]: aorist ἐδίδαξα [Refs 8th c.BC+]: perfect δεδίδαχα [Refs 5th c.BC+] —middle,
  future διδάξομαι: aorist ἐδιδαξάμην:—passive, future διδαχθήσομαι [Refs 1st c.BC+]:
  aorist ἐδιδάχθην [Refs 6th c.BC+]: perfect δεδίδαγμαι [Refs 8th c.BC+] in causal
  sense:—instruct a person, or teach a thing, [Refs 8th c.BC+] they taught thee riding,[Refs
  8th c.BC+]infinitive, σε διδάσκουσιν θεοὶ αὐτοὶ ὑψαγόρην ἔμεναι teach thee to be..,
  [Refs 8th c.BC+]infinitive only, δίδαξε γὰρ Ἄρτεμις αὐτὴ βάλλειν ἄγρια πάντα she
  taught how to shoot, [Refs 8th c.BC+]: without infinitive, πολλοὶ τοὺς υἱοὺς ῥήτορας
  διδάσκουσιν [Refs 5th c.BC+]: with an abstract subject, πολυμαθίη νόον οὐ διδάσκει
  [Refs 1st c.AD+]:—middle, teach oneself, learn, φθέγμα καὶ ἀστυνόμους ὀργὰς ἐδιδάξατο
  [Refs 5th c.BC+]; but usually, have one taught or educated, especially of a father,
  τὰ ἄλλα.. διδάσκεσθαι τοὺς ὑεῖς [Refs 5th c.BC+]: with infinitive, δ. τινὰ ἱππεύειν
  [Refs 5th c.BC+] (this distinction between active and middle was neglected by some
  Poets and late Prose writers, middle being used like active in [Refs 5th c.BC+]:
  middle is used of gods, [θεοί].. ὅπλων χρῆσιν διδαξάμενοι [Refs]:—passive, to be
  taught, learn, with genitive, διδασκόμενος πολέμοιο trained, skilled in war, [Refs
  8th c.BC+] which [medicines] they say thou wert taught by Achilles,[Refs 5th c.BC+]:
  frequently with infinitive, δεδιδαγμένον εἶναι χειροήθεα [Refs 5th c.BC+]; διδάσκεσθαι
  ὡς.. [Refs 5th c.BC+]

  __2 with genitive, indicate, give sign of, χειμῶνος συναγειρομένοιο [Refs 4th c.BC+]

  __II absolutely, explain, πῶς δ; δίδαξον [Refs 5th c.BC+]; show by argument, prove,
  λέγων διδασκέτω [Refs 5th c.BC+]; δ. περί τινος ὡς.. [Refs 5th c.BC+]; ποιητὴς δ.
  ὅτι.. [Refs 4th c.AD+]

  __III of dithyrambic and dramatic Poets [Refs] produce a piece, [Refs 5th c.BC+]
  —middle, διδάξασθαι χορόν train one''s own chorus, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
