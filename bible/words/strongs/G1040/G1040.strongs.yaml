extended_definition: 'βύσσος, -οῦ, ἡ (cf. Heb. בּוּץ),

  [in LXX chiefly for שֵׁשׁ, בּוּץ ;]

  byssus, a fine species of flax, also the linen made from it: Luk.16:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'βύσσος, ἡ,

  flax, and the linen made from it, [Refs 5th c.BC+]; used of perennial flax, Linum
  angustifolium, grown in Elis, [Refs 2nd c.AD+], and of Linum usitatissimum, ={λίνον
  Ἑβραίων}, [Refs]; also, in later writers, of Indian cotton, Gossypium herbaceum,
  [Refs 2nd c.AD+]; and of silk, τὰ Σηρικὰ ἔκ τινων φλοιῶν ξαινουένης βύσσου [Refs
  1st c.BC+] {STEPBible-TFLSJ}'
