strongs_number: G4270
language: greek
lemma: προγράφω
transliteration: prográphō
definition: to write previously; figuratively, to announce, prescribe
kjv_usage: before ordain, evidently set forth, write (afore, aforetime)
derivation: from G4253 (πρό) and G1125 (γράφω);
extended_definition: 'προ-γράφω

  [in LXX: Dan LXX 3:3 cod., 1Ma.10:36 * ;]

  __1. to write before: Rom.15:4, Eph.3:3, Ju 4.

  __2. to write in public, placard, proclaim (Dem., Plut., al.): Gal.3:1 (Lft., in
  l).

  __3. = ζωγραφέω, to pourtray, depict: Ga, l.with (Syr. Pesh., Chrys.; Field, Notes,
  189; CGT, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'προγράφω [ᾰ],

  write before or first, τὰς αἰτίας προὔγραψα πρῶτον [Refs 5th c.BC+]; write before
  or above, [NT+3rd c.BC+]; ὁ προγεγραμμένος ἀριθμός before-mentioned, [Refs 1st c.AD+]

  __2 write as a copy, [Refs 2nd c.AD+]

  __II set forth as a public notice, π. τι ἐν πινακίοις [Refs 5th c.BC+]; π. κρίσιν,
  δίκην τινί, give notice of a trial, [Refs 4th c.BC+]; appoint or summon by public
  notice, ἐκκλησίας [Refs 4th c.BC+]; χορηγοὺς π. appoint as choregi, [Refs 4th c.BC+];
  π. τοὺς λειτουργήσοντας [Refs 1st c.BC+]; στρατιᾶς κατάλογον [Refs 4th c.BC+]; οἷς
  κατ᾽ ὀφθαλμοὺς.. Χριστὸς προεγράφη was proclaimed or set forth publicly, [NT+1st
  c.AD+]:—middle, περὶ ὧν προεγράψατο εἰς τὴν βουλήν [Refs 3rd c.BC+]

  __II.2 give written notice of sale, παρὰ τῇ ἀρχῇ [Refs 4th c.BC+]; sell by auction,
  ἐν τῷ πραιτωρίῳ τὰ κτήματα [Refs 2nd c.AD+]

  __II.3 = Latin proscribere, π. τινὰς φυγάδας [Refs 2nd c.BC+]; οἱ προγεγραμμένοι
  the proscribed,[Refs 1st c.BC+] those whose names have been registered for condemnation,
  [NT]

  __III write a name at the head of a list, π. τινὰ ἐπὶ τῶν ψηφισμάτων [Refs 1st c.AD+];
  τῆς βουλῆς π... Μάρκον, of the censor, name Marcus princeps senatus, [Refs]:—passive,
  προγράφεσθαι τοῦ συνεδρίου [Refs] {STEPBible-TFLSJ}'
