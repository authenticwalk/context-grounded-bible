extended_definition: 'A woman living at the time of United Monarchy, first mentioned
  at 2Sa.11.3;

  daughter of: Eliam (H0463); married to David (H1732) and Uriah (H0223A);

  mother of: Shammua (H8051H), Shobab (H7727), Nathan (H5416) and Solomon (H8010);
  also called Bath-shua at 1Ch.3.5;

  Another spelling of bat-she.va (בַּת־שֶׁ֫בַע "Bathsheba" H1339)

  § Bath-shua = "daughter of wealth"

  1) the wife of Uriah whom David had murdered, having had adulterous relations with
  her; subsequently wife of David and mother of Solomon, Shimea, Shobab, and Nathan
  (alternate spelling to ''Bathsheba'')

  2) wife of Judah {STEPBible-TBESH}'
