strongs_number: G4567
language: greek
lemma: Σατανᾶς
transliteration: Satanâs
definition: the accuser, i.e. the devil
kjv_usage: Satan
derivation: of Chaldee origin corresponding to H04566 (with the definite affix);
extended_definition: 'Σατανᾶς, -ᾶ

  (so also Sir 21:30, but in 3Ki.11:14, σατάν indecl.; Heb. שָׂטָן; Aram. סָטָנָא,
  whence the inflected Gk. form), ό,

  Satan (i.e. the adversary, as in LXX, ll. with): Mat.4:10 12:26, Mrk.1:13 3:23,
  26 4:15 Luk.10:18 11:18 13:16 22:3, 31, Jhn.13:27, Act.5:3 26:18, Rom.16:20, 1Co.5:5
  7:5, 2Co.2:11 11:14, 1Th.2:18, 2Th.2:9, 1Ti.1:20 5:15, Rev.2:9, 13 2:24 3:9 12:9
  20:2, 7; addressed in person of Peter, Mat.16:23 Mrk.8:33; ἄγγελος Σατανᾶ, 2Co.12:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  Σᾰτάν

  or Σατᾶν, ὁ, “Satan”, Hebrew word for adversary, opponent, [LXX]; translated by
  ἐπίβουλος in [LXX]; also accuser, translated by ὁ διάβολος in [LXX]:—hence as chief
  of the evil spirits, the Devil, [NT] (indeclinable, as genitive); also Σᾰτᾰνᾶς,
  ᾶ, ὁ, [LXX], frequently in NT, [NT]:— adjective Σατανικός, ή, όν, [Refs 6th c.AD+]
  {STEPBible-TFLSJ}'
