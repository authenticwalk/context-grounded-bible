strongs_number: G5310
language: greek
lemma: ὕψιστος
transliteration: hýpsistos
definition: highest, i.e. (masculine singular) the Supreme (God), or (neuter plural)
  the heavens
kjv_usage: most high, highest
derivation: superlative from the base of G5311 (ὕψος);
extended_definition: 'ὕψιστος, -η, -ον superlat., without positive in use, in cl.
  chiefly poët. (Æsch., Soph., al.),

  [in LXX chiefly for עֶלְיוֹן, also for מָרוֹם, etc. ;]

  highest, most high: of place, τὰ ὕ. (of the heavens), Mat.21:9, Mrk.11:10, Luk.2:14
  19:38 (cf. Joshua 16:19, Isa.57:15); of God (in cl., of Zeus; Pind., Æsch., al.),
  ὕ., Luk.1:32, 35 1:76 6:35 (as frequently in Sir.4:10, al.); ὁ ὕ., Act.7:48; ὁ θεὸς
  ὁ ὕ., Mrk.5:7, Luk.8:28, Act.16:17, Heb.7:1 (cf. Gen.14:18).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕψιστος, η, ον,

  superlative without any Posit. in use: (ὕψι, ὑψοῦ):— highest, loftiest, of places,
  [Refs 4th c.BC+]; ἐν τοῖς ὑ., i. e. in heaven above, [NT]

  __2 of Zeus, highest, [Refs 5th c.BC+] from his temple there, [LXX+2nd c.BC+]

  __3 of things, στέφανος, κέρδος, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
