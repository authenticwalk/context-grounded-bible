language: greek
lemma: ἀγκάλη
transliteration: ankálē
definition: an arm (as curved)
kjv_usage: arm
derivation: from (a bend, "ache");
extended_definition: 'ἀγκάλη,-ης, ἡ

  (ἄγκος, a bend), [in LXX for אַצִּיל, חֵיק ;]

  the bent arm: Luk.2:28 (cf. ἐναγκαλίζομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγκάλη [ᾰ], ἡ,

  bent arm, mostly in plural, ἐν ἀγκάλαις[Refs 5th c.BC+]; without ἐν, ἀγκάλαις ἔχειν,
  περιΦέρειν, [Refs 5th c.BC+]; πρὸς ἀγκάλαις πεσεῖν[Refs]: rarely in singular, [Refs
  6th c.BC+]

  __2 bend of knee, [Refs 5th c.AD+]

  __II metaphorically, anything closely enfolding, κυμάτων ἐν ἀγκάλαις[Refs 7th c.BC+];
  of the air, γῆν..ἔχονθ᾽ ὑγραῖς ἐν ἀ.[Refs 5th c.BC+]

  __III bundle, sheaf, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
