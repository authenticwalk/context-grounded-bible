strongs_number: H0251
language: hebrew
lemma: אָח
transliteration: ʼâch
pronunciation: awkh
definition: a brother (used in the widest sense of literal relationship and metaphorical
  affinity or resemblance (like father))
kjv_usage: another, brother(-ly); kindred, like, other. Compare also the proper names
  beginning with 'Ah-' or 'Ahi-'.
derivation: a primitive word;
extended_definition: ': compatriot

  1) brother

  1a) brother of same parents

  1b) half-brother (same father)

  1c) relative, kinship, same tribe

  1d) each to the other (reciprocal relationship)

  1e) (fig.) of resemblance {STEPBible-TBESH}'
