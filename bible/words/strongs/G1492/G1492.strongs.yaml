strongs_number: G1492
language: greek
lemma: εἴδω
transliteration: eídō
definition: used only in certain past tenses, the others being borrowed from the equivalent
  G3700 (ὀπτάνομαι) and G3708 (ὁράω); properly, to see (literally or figuratively);
  by implication, (in the perfect tense only) to know
kjv_usage: be aware, behold, X can (+ not tell), consider, (have) know(-ledge), look
  (on), perceive, see, be sure, tell, understand, wish, wot
derivation: a primary verb;
extended_definition: 'οἶδα, (from same root as εἶδον, which see),

  [in LXX chiefly for ידע ;] pf. with present meaning (plpf. as impf.; on irregular
  tense-forms, see App.),

  to have seen or perceived, hence, to know, have knowledge of: with accusative of
  thing(s), Mat.25:13, Mrk.10:19, Jhn.10:4, Rom.7:7, al.; with accusative of person(s),
  Mat.26:72, Jhn.1:31, Act.3:16, al.; τ. θεόν, 1Th.4:5, Tit.1:16, al.; with accusative
  and inf., Luk.4:41, al.; before ὅτι, Mat.9:6, Luk.20:21, Jhn.3:2, Rom.2:2 11:2,
  al.; before quaest. indir., Mat.26:70, Jhn.9:21, Eph.1:18, al.; with inf., to know
  how (cl.), Mat.7:11, Luk.11:13, Php.4:12, 1Th.4:4, al.; in unique sense of respect,
  appreciate: 1Th.5:12 (but see also ICC on 1Th.4:4).

  SYN.: see: γινώσκω. (AS) {STEPBible-TBESG}'
etymology: 'εἴδω,

  no active present in use, ὁράω being used:—middle, see.below [Refs 4th c.BC+]: aorist
  2 εἶδον always in sense of see (so in present and aorist 1 middle, to be seen, i.e.
  seem): but perfect οἶδα, in present sense, know. (With ἔ-ϝιδον, compare (ϝ) είδομαι,
  (ϝ) εῖδος, Latin videre; with (ϝ) οῖδα, cf. Sanskrit véda, Gothic wait, O[Refs 5th
  c.BC+] wát ''know''.)

  __A aorist 2 εἶδον (late εἶδα [Refs 5th c.AD+]aorist to ὁράω, Epic dialect ἴδον,
  iterative ἴδεσκε [Refs 8th c.BC+], late Aeolic dialect εὔιδον [Refs]; imperative
  ἴδε (in Attic dialect written as adverb ἰδέ, behold! Hdn.Gr.2.23), ἴδετ; subjunctive
  ἴδω, Epic dialect ἴδωμι [Refs 8th c.BC+]; optative ἴδοιμ; infinitive ἰδεῖν, Epic
  dialect ἰδέει; participle ἰδών: hence, future ἰδησῶ [Refs 3rd c.BC+] —middle, aorist
  2 εἰδόμην, Epic dialect ἰδόμην, in same sense, poetry, Ionic dialect, and later
  Prose (with genitive, [Refs 4th c.BC+]; imperative ἰδοῦ (frequently written as adverb
  ἰδού, ={ἰδέ}); subjunctive ἴδωμα; optative ἰδοίμη; infinitive ἰδέσθα; participle
  ἰδόμενος [Refs 5th c.BC+]

  __1 see, perceive, behold, ὀφθαλμοῖσι or ἐν ὀφθαλμοῖσι ἰδέσθαι see before the eyes,
  [Refs 8th c.BC+]; ἄγε, πειρήσομαι ἠδὲ ἴδωμαι well, I will try and see, [Refs 8th
  c.BC+]; mark, observe, [Refs 8th c.BC+]: frequently in infinitive after substantive
  or adjective, θαῦμα ἰδέσθαι a marvel to behold, [Refs 8th c.BC+]

  __1.b see a person, i.e. meet him, speak with him, [Refs 5th c.BC+]

  __1.c see, i.e. experience, νόστιμον ἦμαρ ἰδέσθαι [Refs 8th c.BC+]; ἀλόχου κουριδίης..
  οὔ τι χάριν ἴδε he saw (i.e. enjoyed) not the favour of his wedded wife, [Refs 8th
  c.BC+]

  __2 look, ἰδεῖν ἐς.. look at or towards, [Refs]; πρός.. [Refs 8th c.BC+]; εἰς ὦπα
  ἰδέσθαι look him in the face, [Refs 8th c.BC+] adverb or adjective, ὑπόδρα ἰδών
  looking askance, [Refs 8th c.BC+]; ἀχρεῖον ἰδών looking helpless, [Refs]; κέρδος
  ἰδεῖν look to gain, [Refs 4th c.BC+]

  __3 see mentally, perceive, ἰδέσθαι ἐν φρεσίν ''to see in his mind''s eye'', [Refs
  8th c.BC+]

  __3.b examine, investigate, [Refs]; consider, ἴδωμεν τί λέγομεν [Refs]

  __II middle, present εἴδομαι, Epic dialect ἐείδεται [Refs 3rd c.BC+], participle
  ἐειδόμενος [Refs 5th c.BC+]aorist εἰσάμην, Epic dialect participle ἐεισάμενος [Refs
  8th c.BC+]:—only Epic dialect and Lyric poetry, to be seen, appear, εἴδεται ἄστρα
  they are visible, appear,[Refs 8th c.BC+]; perhaps also οὔ πῃ χροὸς εἴσατο none
  of the skin was visible, [Refs 8th c.BC+]

  __II.2 with infinitive, appear or seem to be, τὸ δέ τοι κὴρ εἴδεται εἶναι [Refs
  8th c.BC+]: with infinitive omitted, οἱ τό γε κέρδιον εἴσατο θυμῷ [Refs 8th c.BC+];
  also, look like or make a show of.., εἴσατ᾽ ἴμεν ἐς Λῆμνον he made a show of going
  to Lemnos, [Refs 8th c.BC+]; εἴσατο δ᾽ ὡς ὅτε ῥινόν it had the look as of a shield,
  [Refs]

  __II.3 strictly middle, with dative, εἴσατο φθογγὴν Πολίτῃ she made herself like
  Polites in voice, [Refs 8th c.BC+]: especially in participle, like, εἰδομένη κήρυκι
  [Refs 8th c.BC+]

  __B perfect, οἶδα I know, used as present: pluperfect ᾔδεα (see. below), I knew,
  used as imperfect:—perfect οἶδα, Aeolic dialect ὄϊδα [Refs 7th c.BC+]; 2nd pers.
  singular οἶδας once in [Refs 8th c.BC+]; οἶσθα elsewhere in [Refs 8th c.BC+], Attic
  dialect, etc.; in Comedy texts also sometimes οἶσθας [Refs 5th c.BC+]; plural, ἴσμεν,
  Epic dialect, Aeolic dialect, and Doric dialect ἴδμεν, also Ionic dialect, [Refs
  5th c.BC+]; ἴστε, ἴσασι [ῐς- [Refs 8th c.BC+]; οἴδαμεν [Refs 5th c.BC+] were formed
  Doric dialect 1st pers. singular ἴσᾱμι [Refs 5th c.BC+]; 3rd.pers. singular ἴσατι
  [Refs]; 1st pers. plural ἴσᾰμεν [Refs 5th c.BC+]; Cretan dialect 3rd.pers. plural
  subjunctive ἴθθαντι [Refs]; infinitive ϝισάμην[Refs]; participle ἴσας [Refs 5th
  c.BC+]subjunctive εἰδῶ (εἰδέω, ἰδέω, [Refs 8th c.BC+], Ionic dialect 3rd.pers. plural
  εἰδέωσι [Refs 5th c.BC+]; Epic dialect also εἴδω [Refs 8th c.BC+], 1st pers. plural
  εἰδεῖμεν [Refs 5th c.BC+]: infinitive εἰδέναι, Epic dialect ἴδμεναι, ἴδμεν, also
  ἰδέμεν [Refs 5th c.BC+]: participle εἰδώς, εἰδυῖα, Epic dialect also ἰδυῖα, Elean
  ϝειζώς [Refs]:—pluperfect ᾔδεα [Refs 8th c.BC+], contraction ᾔδη [Refs 8th c.BC+]
  frequently in codices, [Refs 8th c.BC+] (also later Attic dialect, accusative to
  [Refs 5th c.BC+] (variant -εις, - ει), [Refs 8th c.BC+]; Attic dialect also 1st
  pers. singular ᾔδειν [Refs 4th c.BC+], 2nd pers. singular ᾔδεις [Refs 5th c.BC+],
  Ionic dialect ᾐδέατε [LXX+6th c.BC+]; late Epic dialect ᾔδειν, ἠείδειν, [Refs 5th
  c.BC+]; Epic dialect 3rd.pers. plural ἴσαν [Refs 8th c.BC+]:—future, in this sense,
  εἴσομαι [Refs 8th c.BC+]; infinitive εἰδησέμεν [Refs 8th c.BC+] —The aorist and
  perfect are usually supplied by γιγνώσκ; aorist 1 infinitive εἰδῆσαι is found in
  [Refs 5th c.BC+]; 3rd.pers. plural subjunctive εἰδήσωσιν Herzog Koische Forschungen
  No.[Refs 2nd c.BC+]:—know, have knowledge of, be acquainted with, [Refs 8th c.BC+];
  νοήματα, μήδεα οἶδε, [Refs 8th c.BC+]; πρῶτος ὧν ἡμεῖς ἴδμεν the first we know of,
  [Refs 5th c.BC+] know well, be assured of this, [Refs 8th c.BC+] adjective, to express
  character or disposition, ἄγρια οἶδε has fierceness in his heart, [Refs 8th c.BC+];
  ἀθεμίστια ᾔδη had law lessness in his heart, [Refs 8th c.BC+]; εἴ μοι ἤπια εἰδείη
  if he were kindly disposed towards me, [Refs 8th c.BC+]: with genitive, ὃς σάφα
  θυμῷ εἰδείη τεράων [Refs 8th c.BC+]; τόξων ἐῢ εἰδώς cunning with the bow,[Refs 8th
  c.BC+]; χάριν εἰδέναι τινί acknowledge a debt to another, thank him,[Refs 5th c.BC+]
  be Zeus my witness, [Refs 8th c.BC+]; Boeotian dialect ἴττω Ἡρακλῆς etc., [Refs
  5th c.BC+]participle εἰδώς, absolutely, one who knows, one acquainted with the fact,
  ἰδυίῃ πάντ᾽ ἀγορεύω [Refs 8th c.BC+]; also ἰδυίῃσι πραπίδεσσι with knowing mind,
  [Refs 8th c.BC+]

  __B.2 with infinitive, know how to do, οἶδ᾽ ἐπὶ δεξιά, οἶδ᾽ ἐπ᾽ ἀριστερὰ νωμῆσαι
  βῶν [Refs 5th c.BC+]; also, to be in a condition, be able, have the power, [Refs
  5th c.BC+]; of drugs, ὅσα λεπτύνειν οἶδε [Refs 2nd c.AD+]; of a festival, οἶδε ἐκπέμπουσα
  δάκνειν Chor.p.124 [Refs 5th c.BC+]; learn, ἵν᾽ εἰδῇ μὴ ''πὶ τοῖς ἐμοῖς κακοῖς ὑψηλὸς
  εἶναι [Refs 5th c.BC+]

  __B.3 with participle, to know that such and such is the fact, the participle being
  in nominative when it is a predicate of the Subject of the Verb, ἴσθι μοι δώσων
  know that thou wilt give, [Refs 5th c.BC+]: in accusative when it is predicate of
  the Object, τοὺς φιλτάτους γὰρ οἶδα νῷν ὄντας πικρούς [Refs 5th c.BC+]participle
  omitted, γῆν αὐτὰ οἶδεν ἀμφότερα (i.e. ὄντα) [Refs 4th c.AD+]

  __B.4 less frequently c.accusative et infinitive, πλήθους.. ἂν σάφ᾽ ἴσθ᾽ ἕκατι βάρβαρον
  ναυσὶν κρατῆσαι [Refs 5th c.BC+]

  __B.5 with accusative followed by ὡς, ὅτι, etc., οἶδα κἀμαυτὴν ὅτι ἀλγῶ [Refs 5th
  c.BC+]

  __B.6 οὐκ οἶδ᾽ εἰ.. I know not whether, to express disbelief or doubt, sometimes
  with ἄν transposed, οὐκ οἶδ᾽ ἂν εἰ πείσαιμί σε [Refs 5th c.BC+] perhaps no other,
  [Refs 5th c.BC+]

  __B.7 in similar ellipses with other Conjunctions, οὐκ οἶδ᾽ ὅπως I know not how,
  [Refs 5th c.BC+]

  __B.8 οἶδα, ἴσθι are frequently parenthetic, οἶδ᾽ ἐγώ [Refs 5th c.BC+]; also οἶδ᾽
  ὅτι, οἶσθ᾽ ὅτι, ἴσθ᾽ ὅτι, πάρειμι δ᾽ ἄκων οὐχ ἑκοῦσιν, οἶδ᾽ ὅτι (i.e. πάρειμι) I
  know it well, [Refs 5th c.BC+]; οἶδ᾽ ὅτι, frequently in [Refs 5th c.BC+] —οἶσθ᾽
  ὅ, οἶσθ᾽ ὡς, with _imperative_, are common in Trag. and Comedy texts, οἶσθ᾽ οὖν
  ὃ δρᾶσον; do—thou know''st what, i.e. make haste and do, [Refs 5th c.BC+]; οἶσθ᾽
  ὡς πόησο; [Refs 5th c.BC+]; also οἶσθ᾽.. ὡς νῦν μὴ σφαλῇ; [Refs]; οἶσθα νῦν ἅ μοι
  γενέσθ; [Refs 5th c.BC+]future, οἶσθ᾽ οὖν ὃ δράσεις (nisileg. δρᾶσον); [Refs] {STEPBible-TFLSJ}'
