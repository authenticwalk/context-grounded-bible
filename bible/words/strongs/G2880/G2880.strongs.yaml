strongs_number: G2880
language: greek
lemma: κορέννυμι
transliteration: korénnymi
definition: to cram, i.e. glut or sate
kjv_usage: eat enough, full
derivation: a primary verb;
extended_definition: 'κορέννυμι

  (κόρος, surfeit), [in Symmachus.: Psa.22:27, Al, Psa.103:5 * ;]

  to satisfy: pass., τροφῆς, Act.27:38; metaphorically, of spiritual things, 1Co.4:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'κορέννῡμι,

  [Refs 4th c.AD+]; κορεννύω, [Refs]; κορέω, [Refs 2nd c.BC+]; κορέσκω, [Refs]future
  κορέσω [Refs 5th c.BC+]; Epic dialect κορέεις [Refs 8th c.BC+]: aorist ἐκόρεσα [Refs
  4th c.BC+]:—middle, κορέννυμαι [Refs 2nd c.BC+]aorist ἐκορεσάμην, Epic dialect ἐκορεσσ-,
  κορεσσ-, [Refs 8th c.BC+]:—passive, future κεκορήσομαι [Refs 1st c.BC+]: aorist
  ἐκορέσθην [Refs 8th c.BC+]; Epic dialect 3rd.pers. plural -θεν [Refs 5th c.BC+]
  {κορεστικῶς}: perfect κεκόρεσμαι [Refs 5th c.BC+]; Ionic dialect κεκόρημαι [Refs
  8th c.BC+]: perfect participle active (with passive sense) κεκορηώς, -ότος, [Refs
  8th c.BC+]: also future (in intransitive sense) κορήσουσι [LXX]:—satiate, fill one
  with a thing, with dative, κορέεις κύνας ἠδ᾽ οἰωνοὺς δημῷ καὶ σάρκεσσι [Refs 8th
  c.BC+] [same place]:—middle, satisfy oneself, with genitive, ἐκορέσσατο φορβῆς [Refs
  8th c.BC+]; ὄφρ᾽.. κρειῶν κορεσαίατο θυμόν might satisfy their desire with flesh,
  [Refs 8th c.BC+]: with participle, κορεσσάμεθα κλαίοντε [Refs]:—passive, to be glutted,
  satiated, δαιτὸς κεκορήμεθα θυμὸν ἐΐσης [Refs 8th c.BC+]: with participle, κλαίων..
  κορέσθην [Refs 8th c.BC+]; οὔ πω κεκόρησθε ἐελμένο; [Refs 8th c.BC+] —Cf. κορίσκομαι.
  (Cf. Lithuanian šérti ''feed''.) {STEPBible-TFLSJ}'
