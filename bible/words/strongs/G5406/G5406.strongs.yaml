strongs_number: G5406
language: greek
lemma: φονεύς
transliteration: phoneús
definition: a murderer (always of criminal (or at least intentional) homicide; which
  G443 (ἀνθρωποκτόνος) does not necessarily imply; while G4607 (σικάριος) is a special
  term for a public bandit)
kjv_usage: murderer
derivation: from G5408 (φόνος);
extended_definition: 'φονεύς, -έως, ὁ

  (φόνος) [in LXX: Wis.12:5 * ;]

  a murderer: Mat.22:7 Act.7:52 28:4, 1Pe.4:15, Rev.21:8 22:15; ἀνὴρ φ., Act.3:14.†

  SYN.: ἀνθρωποκτόνος  (AS) {STEPBible-TBESG}'
etymology: 'φον-εύς, ὁ,

  genitive έως, Epic dialect ῆος [Refs 8th c.BC+]; accusative φονέα (in first foot
  of trimeter) [Refs 5th c.BC+]: nominative plural φονέες [Refs 2nd c.AD+], Attic
  dialect φονῆς [Refs 5th c.BC+]; but contraction φονεῖς [Refs 1st c.AD+]:—slayer,
  [Refs 8th c.BC+]; φονέας αὑτῶν self-murderers, [Refs 5th c.BC+] [same place]; τοσούτῳ
  μᾶλλον φονεύς ἐστιν is so much more justly accounted a murderer, [Refs 5th c.BC+];
  of the sword on which Ajax had thrown himself, [Refs 5th c.BC+]

  __2 σοῦ φονέως μεμνημένος you, my destroyer, [Refs 5th c.BC+]

  __3 metaphorically, τῆς ὑμετέρας εὐσεβείας φονῆς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
