strongs_number: G2192
language: greek
lemma: ἔχω
transliteration: échō
definition: to hold (used in very various applications, literally or figuratively,
  direct or remote; such as possession; ability, contiuity, relation, or condition)
kjv_usage: be (able, X hold, possessed with), accompany, + begin to amend, can(+ -not),
  X conceive, count, diseased, do + eat, + enjoy, + fear, following, have, hold, keep,
  + lack, + go to law, lie, + must needs, + of necessity, + need, next, + recover,
  + reign, + rest, + return, X sick, take for, + tremble, + uncircumcised, use
derivation: a primary verb;
extended_definition: 'ἔχω,

  [in LXX for אָצֵל (ἐχόμενος), יֵשׁ,בַּעַל, etc., 59 words in all ;]

  (on the Aktionsart of the various tenses, see M, Pr., 110, 145, 150, 183), to have,
  as in cl., in various senses and constructions.

  __I. Trans.;

  __1. 1. to have, hold, hold fast, etc.;

  __(a) to hold, as, in the hand: Rev.5:8  14:6, al.; ἐν τ. χειρί, Rev.1:16  10:2,
  al.;

  __(b) of arms and clothing, = φέρω, φορέω, to bear, wear: Mat.3:4  22:12, al.; so
  frequently present ptcp. (LS, see word, A, I, 6; Bl., 74, 2), Mrk.11:13, Jhn.18:10,
  Rev.9:17, al.;

  __(with) of a woman, ἐν γαστρὶ ἔ, to be with child: Mrk.13:17, Rom.9:10;

  __(d) to hold fast, keep: Luk.19:20; metaphorically, of the mind and conduct, Mrk.16:8
  (cf. Job.21:6, Isa.13:8; Deiss., BS, 293; Field, Notes, 44f.), Jhn.14:21, Rom.1:28,
  1Ti.3:9, 2Ti.1:13, Rev.6:9, al.;

  __(e) to involve: Heb.10:35 (LXX), Jas.1:4, 1Jn.4:18; (f) = Lat. habere (Bl., §34,
  5; 73, 5), to hold, consider: with accusative and predic. ptcp., Luk.14:18; with
  accusative, before ὡς, Mat.14:5; εἰς (Hebraism), Mat.21:46; on (Bl., §70, 2), Mrk.11:32.

  __2. to have, possess;

  __(a) in general, with accusative of thing(s): Mat.19:22, Mrk.10:22, Luk.12:19,
  Jhn.10:16, 1Co.11:22, al.; of wealth or poverty, absol., ἔχειν (neg. οὐκ, μή), Mat.13:12  25:29,
  2Co.8:12; ἐκ τ. ἔχειν, according to your means, 2Co.8:11;

  __(b) of relationship, association, and: πατέρα, Jhn.8:41; γυναῖκα (MM, xiv), 1Co.7:2;
  φίλον, Luk.11:5; βασιλέα, Jhn.19:15; ποιμένα, Mat.9:36; with dupl. accusative, Mat.3:9,
  al.;

  __(with) of parts or members: ὦτα, Mat.19:15; μέλη, Rom.12:4; θεμελίους,

  __(d) with accusative, as periphrasis of verb: μνεῖαν ἔ. (= μεμνῆσθαι), 1Th.3:6;
  ἀγάπην, Jhn.13:35; γνῶσιν, 1Co.8:1; πεποίθησιν, 2Co.3:4; θλίψιν, Jhn.16:33, etc.
  (Thayer, see word, I, 2, f., g.);

  __(e) of duty, necessity, etc.: ἀνάγκην, 1Co.7:37; νόμον, Jhn.19:7; ἐπιταγήν, 1Co.7:25;
  ἀγῶνα, Php.1:30; κρίμα, 1Ti.5:12;

  __(f) of complaints and disputes; κατά, with genitive of person(s), Mat.5:23, Mrk.11:25;
  id. before ὅτι, Rev.2:4, 20; with accusative before πρός, Act.24:19, al.;

  __(g) with inf.,

  __(α) (cl.) to be able (Field, Notes, 14): Mat.18:25, Mrk.14:8 (sc. ποιῆσαι), Luk.12:4,
  Act.4:14, al;

  __(β) of necessity (BL, §69, 4): Luk.12:50, Act.23:17-19 28:19.

  __II. Intrans. (BL, §53, 1), to be in a certain condition: ἑτοίμως ἔ., with inf.,
  Act.21:13, 2Co.12:14; ἐσχάτως (which see), Mrk.5:23; κακῶς, to be ill, Mat.4:24,
  al.; καλῶς, Mk 16:[18]; κομψότερον, Jhn.4:52; πῶς, Act.15:36; impers., ἄλλως εἴχει,
  it is otherwise, 1Ti.5:25; οὕτως, Act.7:1, al.; τὸ νῦν ἔχον, as things now are (Tob.7:11),
  Act.24:25.

  __III. Mid., -ομαι, to hold oneself fast, hold on or cling to, be next to: with
  genitive, τ. ἐχόμενα σωτηρίας, Heb.6:9 (Rendall, in l.); ptcp., ὁ ἐχόμενος, near,
  next: of place, Mrk.1:38; of time, τ. ἐχομένη (ἡμέρα, expressed or understood),
  Luk.13:33, Act.20:15 21:26; (σαββάτῳ), Act.13:44. (Cf. ἀν-, προσ-αν-, ἀντ-, ἀπ-,
  ἐν-, ἐπ-, κατ-, μετ-, παρ-, περι-, προ-, προσ-, συν-, ὑπερ-, ὑπ-έχω.)

  (AS) {STEPBible-TBESG}'
etymology: 'ἔχω,

  __A2nd pers. singular ἔχεισθα conjecture in [Refs 7th c.BC+]; 2nd pers. singular
  subjunctive ἔχῃσθα [Refs 8th c.BC+]imperfect εἶχον, Epic dialect ἔχον [Refs 8th
  c.BC+], Ionic dialect and poetry ἔχεσκον [Refs 8th c.BC+]future ἕξω, Epic dialect
  infinitive ἑξέμεναι [Refs 3rd c.BC+] (of momentary action, especially in sense check,
  see below [Refs 4th c.BC+], not found in Attic dialect Inscrr. or [Refs]; 2nd pers.
  singular σχήσησθα [Refs]aorist 1 ἔσχης α falsa lectio in [Refs 3rd c.AD+]aorist
  2 ἔσχον, imperative σχές [Refs 5th c.BC+] only in Oracle texts cited in [Refs 5th
  c.BC+]; subjunctive σχῶ [Refs 8th c.BC+]; 3rd.pers. plural σχοίησαν [Refs 5th c.BC+];
  infinitive σχεῖν [Refs 8th c.BC+], Epic dialect σχέμεν [Refs] (in Alexandr. Gr.
  3rd.pers. plural imperfect and aorist 2 εἴχοσαν [NT+3rd c.BC+], see at {Σχέθω}:
  perfect ἔσχηκα [Refs 5th c.BC+]; Epic dialect ὄχωκα is uncertain, see at {συνόχωκα}:—middle,
  imperfect εἰχόμην [Refs 5th c.BC+]: future ἕξομαι [Refs 8th c.BC+]; σχήσομαι[Refs
  5th c.BC+]perfect passive παρ-έσχημαι in middle sense, [Refs 5th c.BC+]: aorist
  2 ἐσχόμην [Refs 8th c.BC+], rare in Attic dialect except in compounds; imperative
  σχέο [Refs 8th c.BC+]lon947, etc.; infinitive σχέσθαι [Refs 8th c.BC+] —passive,
  future middle ἐν-έξομαι in passive sense, [Refs 5th c.BC+], frequently in compounds
  (συ-) [Refs 1st c.BC+]: aorist 1 ἐσχέθην [Refs 5th c.BC+]future middle σχήσομαι
  in passive sense, [Refs 8th c.BC+]: aorist 2 middle in passive sense, ἐσχόμην [Refs
  8th c.BC+], participle σχόμενος [Refs 8th c.BC+]: perfect ἔσχημαι [Refs 2nd c.AD+];
  also in compounds, frequently written -ίσχημαι, -ήσχημαι in codices of late authors.
  (I.-[Refs 5th c.BC+] seĝh- (cf. Sanskrit sáhate ''overpower'', Gothic sigis ''victory'',
  Gr. ἔχ- dissimilated from ἔχ-), reduced form sĝh-(σχ-), whence reduplicate ἴσχω
  (= si-sĝh-o) (which see): compare ἕκ-τωρ, ἕξω, ἕξι; but hέχ- [Refs]

  __A Trans., have, hold:

  __A.I possess, of property, the most common usage, [Refs 8th c.BC+]; οἵ τι ἔχοντες
  the propertied class, [Refs 5th c.BC+]; ὁ ἔχων a wealthy man, [Refs 5th c.BC+];
  οἱ οὐκ ἔχοντες the poor, [Refs 5th c.BC+]; ἔχειν χρέα to have debts due to one,
  [Refs 4th c.BC+]; to have received, θεῶν ἄπο κάλλος ἐ. [Refs 5th c.BC+]; πλέον,
  ἔλασσον ἔ.. (see. Hymns of  vv.): in aorist, acquire, get, ὄνομα [Refs 5th c.BC+]:
  also future σχήσω, δύναμιν [Refs 5th c.BC+]:—passive, to be possessed, ἔντεα.. μετὰ
  Τρώεσσιν ἔχονται [Refs 8th c.BC+]

  __A.I.2 keep, have charge of, ἔχον πατρώϊα ἔργα [Refs 8th c.BC+]; διαιτητῶν ἐχόντων
  τὰς δίκας having control of, [Refs 4th c.BC+]; to be engaged in, φυλακὰς ἔχον kept
  watch, [Refs 8th c.BC+]; σκοπιὴν ἔ. τινός for a thing, [Refs 5th c.BC+]; ἐν χερσὶν
  ἔ. τι (see. χείρ).

  __A.I.2.b metaphorically, of a patient, οὐκ ἔχει ἑωυτόν is not himself, [Refs 5th
  c.BC+]

  __A.I.3 with accusative loci, inhabit, οὐρανόν [Refs 8th c.BC+]; haunt, [Νύμφαι]
  ἔχουσ᾽ ὀρέων αἰπεινὰ κάρηνα [Refs 8th c.BC+]; especially of tutelary gods and heroes,
  [Refs 5th c.BC+]; of men, πόλιν καὶ γαῖαν [Refs 8th c.BC+]; Θήβας ἔσχον (ἔσχεν codices)
  ruled it, [Refs 5th c.BC+]; ἔχεις γὰρ χῶρον occupiest it, [Refs 8th c.BC+]; in military
  sense, ἔ. τὸ δεξιόν (with or without κέρας) [Refs 5th c.BC+]; of beasts, τὰ ὄρη
  ἔ. [Refs]

  __A.I.4 have to wife or as husband (usually without γυναῖκα, ἄνδρα), οὕνεκ᾽ ἔχεις
  Ἑλένην καί σφιν γαμβρὸς Διός ἐσσι [Refs 8th c.BC+]; also of a lover, [Refs 5th c.BC+]:—in
  passive, τοῦ περ θυγάτηρ ἔχεθ᾽ Ἕκτορι [Refs 8th c.BC+]

  __A.I.5 have in one''s house, entertain, [Refs 8th c.BC+]

  __A.I.6 present participle with Verbs, almost, = with, ἤϊε ἔχων ταῦτα [Refs 5th
  c.BC+] —Prose use.

  __A.I.7 of Place, ἐπ᾽ ἀριστερὰ ἔ. τι keep it on one''s left, i.e. to keep to the
  right of it, [Refs 8th c.BC+]; ἐν δεξιᾷ, ἐν ἀριστερᾷ ἔ., [Refs 5th c.BC+]; τοὺς
  οἰκέτας ὑστάτους ἔ. [Refs 5th c.BC+]: but in aorist, get, περιπλώοντες τὴν Λιβύην
  τὸν ἥλιον ἔσχον ἐς τὰ δεξιά [Refs 5th c.BC+]

  __A.I.8 of Habits, States, or Conditions, bodily or mental, γῆρας λυγρὸν ἔ [Refs
  8th c.BC+]; ὕβριν ἔ. indulge in.., [Refs], etc.; [Ἀφροδίτην[Refs 8th c.BC+]; κότον
  ἔ. τινί, ={κοτεῖσθαι},[Refs 5th c.BC+]; ἡσυχίην ἔ. keep quiet, [Refs 5th c.BC+]
  (future ἡσυχίαν ἕξειν [Refs 4th c.BC+] will not keep still for a moment, [Refs];
  αἰτίαν ἔ. to be accused, [Refs 5th c.BC+]aorist, of entering upon a state, ἔσχεν
  χόλον conceived anger, [Refs 5th c.BC+]; ἔχειν τι κατά τινος have something against
  somebody, [NT]: —these phrases are frequently inverted, οὓς ἔχε γῆρας [Refs 8th
  c.BC+]; also of external objects, αἴθρη ἔχει κορυφήν [Refs 8th c.BC+]; ἔχῃ βέλος
  ὀξὺ γυναῖκα, of a woman in travail, [Refs 8th c.BC+]; λόγος ἔχει τινά with infinitive,
  the story goes, that.., [Refs 5th c.BC+]; and so in later Gr., [Refs 5th c.BC+];
  ὡς ἂν λόγος ἔχῃ πρὸς ἀνθρώπους, ὅτι.. [Refs 1st c.AD+]:—passive, ἔχεσθαι κακότητι
  καὶ ἄλγεσι [Refs 8th c.BC+]

  __A.I.9 possess mentally, understand, ἵππων δμῆσιν [Refs 8th c.BC+]; ἔχεις τ; do
  you understand? [Refs 5th c.BC+] attend! listen! [Refs 5th c.BC+]; ἔ. οὖν [Refs
  5th c.BC+]; ἔχεις τοῦτο ἰσχυρῶ; [Refs 5th c.BC+]; know of a thing, μαντικῆς ὁδόν
  [Refs 5th c.BC+]; τινὰ σωτηρία; [Refs 5th c.BC+]

  __A.I.10 keep up, maintain, καναχὴν ἔχε made a rattling noise, [Refs 8th c.BC+]

  __A.I.11 involve, admit of, τά γ᾽ αἰσχρὰ κἀνθάδ᾽ αἰσχύνην ἔχει [Refs 5th c.BC+];
  ἀγανάκτησιν, κατάμεμψιν, [Refs 5th c.BC+]

  __A.I.12 of Measure or Value, τὸ Δαμαρέτειον.. εἶχε Ἀττικὰς δραχμὰς δέκα [Refs 2nd
  c.BC+]

  __A.I.12.b Geometry texts, ἡ ἔχουσα τὰ κέντρα the (straight line) containing the
  centres, [Refs 3rd c.BC+]; ὁ κύκλος ἔχων τὸ πολύγωνον the circle containing (circumscribing)
  the polygon, [Refs]

  __A.I.13 with doubleaccusative, Ὀρφέα ἄνακτ᾽ ἔχειν [Refs 5th c.BC+]

  __A.II hold:

  __A.II.1 hold, ἔ. χερσίν, ἐν χερσίν, μετὰ χερσίν, etc., see at {χεί; μετὰ γαμφηλῇσιν
  ἔ}. [Refs 8th c.BC+]; ὑψοῦ, πασάων ὑπέρ, ὄπιθεν κάρη ἔ.,[Refs 8th c.BC+]; ἔ. τινί
  τι to hold it for him, as his helper, [Refs]; uphold, οὐρανὸν.. κεφαλῇ τε καὶ ἀκαμάτῃσι
  χέρεσσι [Refs 8th c.BC+]; ἔχει δέ τε κίονας of Atlas, [Refs 8th c.BC+]

  __A.II.2 hold fast, χειρὸς ἔχων Μενέλαον holding him by the hand, [Refs 8th c.BC+];
  ἔ. τινὰ μέσον grip one by the middle, of wrestlers, [Refs 5th c.BC+] keep in one''s
  mind, [Refs 8th c.BC+]

  __A.II.3 of arms and clothes, bear, wear, εἷμα δ᾽ ἔχ᾽ ἀμφ᾽ ὤμοισι [Refs 8th c.BC+];
  πολιὰς ἔχω I am grey-haired, [Refs 4th c.BC+]: absolutely, as a category, [Refs
  4th c.BC+]

  __A.II.4 of a woman, to be pregnant, [Refs 5th c.BC+].ιγ.

  __A.II.4.b παῖδα ἔσχεν she had, i.e. bore, a child, [Refs 1st c.BC+]

  __A.II.5 support, sustain, especially an attack, with accusative person, [Refs 8th
  c.BC+]

  __A.II.6 hold fast, keep close, ὀχῆες εἶχον [πύλας[Refs]

  __A.II.7 enclose, φρένες ἧπαρ ἔχουσι [Refs 8th c.BC+]; of places, contain, θηρῶν
  οὓς ὅδ᾽ ἔχει χῶρος [Refs 8th c.BC+]

  __A.II.8 hold or keep in a certain direction, ὀϊστὸν ἔχε aimed it, [Refs 8th c.BC+];
  of horses or ships, guide, drive, steer, πεδίονδ᾽ ἔχον ὠκέας ἵππους [Refs 8th c.BC+]
  that way he held his course, [Refs 8th c.BC+]; Πύλονδ᾽ ἔχον I held on to Pylos,
  [Refs 8th c.BC+]; also (especially in future σχήσω, aorist 2 ἔσχον), put in, land,
  νέες ἔσχον ἐς τὴν Ἀργολίδα χώρην [Refs 5th c.BC+]; ἐς Φειάν, τῷ Δήλῳ, κατὰ τὸ Ποσειδώνιον,
  [Refs 5th c.BC+]; ποῖ σχήσειν δοκεῖ; [Refs 5th c.BC+]; ἔχε.. ἀρὰν ἐπ᾽ ἄλλοις point
  it against others, [Refs 5th c.BC+]; ὄμμ᾽ ἔ. to turn or keep one''s eye fixed, [Refs
  8th c.BC+]; δεῦρο νοῦν ἔχε attend to this, [Refs]; πρός τινα or πρός τι τὸν νοῦν
  ἔ., [Refs 5th c.BC+]

  __A.II.9 hold in, stay, keep back, ἵππους [Refs 8th c.BC+]; check, stop, [τινα]
  [Refs 8th c.BC+]; χεῖρας ἔχων Ἀχιλῆος holding his hands, [Refs]; but οὐ σχήσει χεῖρας
  will not stay his hands, [Refs 8th c.BC+]; ἔ. ὀδύνας allay, assuage them, [Refs
  8th c.BC+]; στόμα σῖγα, ἐν ἡσυχίᾳ, [Refs 5th c.BC+]; πόδα ἔξω or ἐκτός τινος ἔχειν,
  see at {πούς}:—passive, οὖρα σχεθέντα [Refs 2nd c.AD+]

  __A.II.10 keep away from, with genitive of things, τινὰ ἀγοράων, νεῶν, [Refs 8th
  c.BC+]: c.infinitive, ἦ τινα.. σχήσω ἀμυνέμεναι [Refs 8th c.BC+]; stop, hinder from
  doing, τοῦ μὴ καταδῦναι [Refs 5th c.BC+]; ὥστε μή.. [Refs 5th c.BC+]: also with
  participle, ἔ. τινὰ βουθυτοῦντα [Refs 5th c.BC+]

  __A.II.11 keep back, withhold a thing, ὅς οἱ χρήματα εἶχε βίῃ [Refs 8th c.BC+];
  αὐτὸς ἔχε pray keep it, a civil form of declining, [Refs 5th c.BC+]

  __A.II.12 hold in guard, keep safe, [Refs 8th c.BC+]; of armour, protect, [Refs]

  __A.II.13 with predicate, keep in a condition or place, εἶχον ἀτρέμας σφέας αὐτούς
  [Refs 5th c.BC+]

  __A.II.14 hold, consider, τινὰ θέᾳ ἰκέλαν [NT+7th c.BC+]

  __A.III c.infinitive, have means or power to do, to be able, with aorist infinitive,
  [Refs 8th c.BC+]: with present infinitive, [Refs 8th c.BC+]infinitive omitted or
  supplied from context, ἀλλ᾽ οὔ πως ἔτι εἶχε he could not, [Refs 8th c.BC+]; οἷά
  κ᾽ ἔχωμεν so far as we be able, [Refs 8th c.BC+]

  __A.III.b have to face, be obliged, παθεῖν [NT+2nd c.AD+]

  __A.III.2 after [Refs 8th c.BC+], followed by a dependent clause, I know not..,
  οὐκ εἶχον τίς ἂν γενοίμαν [Refs 5th c.BC+]; the two constructions combined, οὐ γὰρ
  εἴχομεν οὔτ᾽ ἀντιφωνεῖν οὔθ᾽ ὅπως.. πράξαιμεν [Refs]

  __A.IV impersonal with accusative, there is.. (as in Mod. Gr.), ἔχει δὲ φυλακτήριον
  πρὸς τὸ μή σε καταπεσεῖν [Refs]

  __B intransitive, hold oneself, i.e. keep, so and so, ἔχον [οὕτως], ὥς τε τάλαντα
  γυνή (i.e. ἔχει) kept balanced, like the scales which.., [Refs 8th c.BC+]; ἕξω δ᾽
  ὡς ὅτε τις στερεὴ λίθος I will keep unmoved, as a stone.., [Refs 8th c.BC+]; ἔγχος
  ἔχ᾽ ἀτρέμας it kept still, [Refs]; σχὲς οὗπερ εἶ keep where thou art, [Refs 5th
  c.BC+]; διὰ φυλακῆς ἔχοντες to keep on their guard, [Refs 5th c.BC+]; ἔχε ἠρέμα
  keep still, [Refs 5th c.BC+]; ἔχε δή stay now, [Refs 4th c.BC+]

  __B.2 hold fast, οὐδέ οἱ ἔσχεν ὀστέον [Refs 8th c.BC+]

  __B.6

  __B.3 with genitive, keep from, πολέμου [Refs 5th c.BC+]

  __B.4 with Preps., to be engaged or busy, ἀμφί τι [Refs 5th c.BC+]

  __B.II simply, be, ἑκὰς εἶχον [Refs 8th c.BC+]; ἀγῶνα διὰ πάσης ἀγωνίης ἔχοντα consisting
  in.., [Refs 5th c.BC+]

  __B.II.2 frequently with adverbs of manner, εὖ ἔχει [Refs 8th c.BC+]; καλῶς ἔχει,
  κακῶς ἔχει, it is, is going on well or ill, see at {καλός, κακός} (but future σχήσειν
  καλῶς will turn out well, [Refs 5th c.BC+]; οὕτως.. σχεῖν to turn out, happen thus,
  [Refs 5th c.BC+]; οὕτως ἔχει so the case stands, [Refs 5th c.BC+]; οὕτως ἐχόντων,
  Latin cum res ita se habeant, [Refs 5th c.BC+]; ὡς εἶχε just as he was, [Refs 5th
  c.BC+]; ὡς ἔχω how I am, [Refs 5th c.BC+]; ἀσφαλέως, ἀναγκαίως ἔχει, ={ἀσφαλές,
  ἀναγκαῖόν ἐστι}, [Refs 5th c.BC+]; καλῶς ἔχει no, I thank you, see at {καλός}.

  __B.II.2.b with genitive modi, εὖ ἔ. τινός to be well off for a thing, abound in
  it; καλῶς ἔ. μέθης to be well off for drink, i.e. to be pretty well drunk, [Refs
  5th c.BC+]; σπόρου ἀνακῶς ἐ. to be busy with sowing, [Refs]; εὖ ἐ. φρενῶν, σώματος,
  [Refs 5th c.BC+]; compare ἥκ; so ὡς ποδῶν εἶχον as fast as they could go, [Refs
  5th c.BC+]; πῶς ἔχεις δόξη; [Refs 5th c.BC+]

  __B.III of direction, hold or turn towards, see above [Refs 4th c.BC+]

  __B.III.2 stand up, jut out, κίονες ὑψόσ᾽ ἔχοντες [Refs 8th c.BC+]

  __B.III.3 lead towards, ὁδοὶ ἐπὶ τὸν ποταμὸν ἔ. [Refs 5th c.BC+]; ἔ. εἴς τι to be
  directed, point towards, ἔχθρης ἐχούσης ἐς Ἀθηναίους [Refs]; τὸ ἐς τοὺς Ἀργείους
  ἔχον what concerns them, [Refs], etc.; of Place, extend, reach to, ἐπ᾽ ὅσον ἔποψις
  τοῦ ἱροῦ εἶχε [Refs]

  __B.III.4 ἐπί τινι ἔ. have hostile feelings to wards.., [Refs 5th c.BC+]

  __B.IV after [Refs 8th c.BC+] as auxiliary, with aorist participle giving a perfect
  sense, κρύψαντες ἔχουσι [Refs 8th c.BC+]: also in late Prose, ἀναλώσας ἔχεις [Refs
  5th c.BC+]: less frequently with perfect participle, [Refs 5th c.BC+]: rarely with
  present participle, πατρίδα καταστένουσ᾽ ἔχεις [Refs 5th c.BC+]

  __B.IV.2 participle ἔχων, with present, adds a notion of duration to that of present
