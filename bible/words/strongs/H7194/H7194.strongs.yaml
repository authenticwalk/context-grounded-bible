strongs_number: H7194
language: hebrew
lemma: קָשַׁר
transliteration: qâshar
pronunciation: kaw-shar'
definition: to tie, physically (gird, confine, compact) or mentally (in love, league)
kjv_usage: bind (up), (make a) conspire(-acy, -ator), join together, knit, stronger,
  work (treason).
derivation: a primitive root;
extended_definition: '1) to bind, tie, bind together, league together, conspire

  1a) (Qal)

  1a1) to bind, confine

  1a2) to league together, conspire

  1b) (Niphal) to be bound, be bound up

  1c) (Piel)

  1c1) to bind on

  1c2) to bind fast

  1c3) to bind, tie

  1c4) to bind to oneself

  1d) (Pual) robust, vigorous (participle)

  1e) (Hithpael) to conspire {STEPBible-TBESH}'
