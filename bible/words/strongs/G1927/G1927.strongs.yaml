strongs_number: G1927
language: greek
lemma: ἐπιδημέω
transliteration: epidēméō
definition: to make oneself at home, i.e. (by extension) to reside (in a foreign country)
kjv_usage: (be) dwelling (which were) there, stranger
derivation: from a compound of G1909 (ἐπί) and G1218 (δῆμος);
extended_definition: 'ἐπι-δημέω, -ῶ

  (δῆμος);

  __1. to be at home (Thuc., Plat., al.),

  __2. to stay in a place, sojourn (Plat., Xen., al.; and see MM, Exp., xiv): Act.2:10
  17:21; before ἐν, Act.18:27 (WH, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιδημ-έω,

  to be at home, live at home, opposed to ἀποδημέω, [Refs 6th c.BC+]; ἐ. Ἀθήνησι stay
  at home at Athens, [Refs 5th c.BC+]

  __2. of diseases, to be prevalent, epidemic, [Refs 5th c.BC+]

  __II. come home, [Refs 5th c.BC+].

  __III. of foreigners, come to stay in a city, reside in a place, οἱ -οῦντες ἐν [Refs
  6th c.BC+]; ἐ. εἰς Μέγαρα come to Megara to stay there, [Refs 6th c.BC+]; ἐ. τοῖς
  μυστηρίοις to be present at, attend them, [Refs 4th c.BC+] all who were present[at
  the festival], [Refs 3rd c.BC+]: laterc. dative,[Refs 2nd c.BC+]

  __III.2. absolutely,stay in a place, be in town, [NT+6th c.BC+].

  __III.3. ἐ. τινί visit a person, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
