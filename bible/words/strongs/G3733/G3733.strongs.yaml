strongs_number: G3733
language: greek
lemma: ὄρνις
transliteration: órnis
definition: a bird (as rising in the air), i.e. (specially), a hen (or female domestic
  fowl)
kjv_usage: hen
derivation: probably from a prolonged form of the base of G3735 (ὄρος);
extended_definition: 'ὄρνις, -ιθος, ὁ, ἡ

  [in LXX: ὄ. ἐκλεκταί, I2Ki.3:1 4:23 (3Ki.5:3) (בַּרְבֻּר)* ;]

  a bird; specif., a cock, a hen: Mat.23:3, Luk.13:34 (WH).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄρνις, ὁ,

  also ἡ [Refs 8th c.BC+]; genitive ὄρνῑθο; accusative singular ὄρνῑθα and ὄρνιν,
  neither in [Refs 8th c.BC+]:—also ὄρνιξ, [NT+3rd c.BC+], called Ionic dialect and
  Doric dialect by [Refs 7th c.BC+]; accusative ὄρνῑχα [Refs 7th c.BC+]; dative ὄρνιξι,
  ὀρνίχεσσι, [Refs 5th c.BC+]: on the gender and declension, see [Refs 2nd c.AD+]
  Gothic ara, genitive arins ''eagle'', etc.) [In the trisyllable cases ῑ always:
  [Refs 8th c.BC+]; and later Epic dialect use both ὄρνῑς and ὄρνῐς: in Trag. both
  quantities are found, ὄρνῐς in [Refs 5th c.BC+]; are borrowed from Sophocles; ὄρνῑς
  is said to be Attic dialect, [Refs]

  __I bird, including birds of prey and domestic fowls, [Refs 8th c.BC+]; applied
  to ostriches, [Refs 5th c.BC+]: frequently added to the specific names, ὄρνισιν
  ἐοικότες αἰγυπιοῖσιν [Refs 8th c.BC+]; ὄ. ἀηδών, πέρδιξ, [Refs 5th c.BC+]; ὄ. ἁλκυών,
  ὄ. κύκνος, [Refs 5th c.BC+]

  __II like{οἰωνός}, bird of omen, from the flight or cries of which the augur divined,
  [Refs 8th c.BC+]; δεξιός, ἀριστερὸς ὄρνις, [Refs 8th c.BC+]

  __II.2 metaphorically, omen taken from the flight or cries of birds, [Refs 8th c.BC+]:
  generally, omen, presage, without direct reference to birds,[Refs 5th c.BC+]; see
  at {ὅδιος}.

  __III in Attic dialect ὄρνις, ὁ, is mostly, cock, [Refs 5th c.BC+]; ὄρνις, ἡ, hen,
  [Refs 4th c.BC+]; ἀλέκτορα καὶ ὄρνιθα τελέαν cock and hen, [Refs]; in full, ὄ. ἐνοίκιος
  [Refs 5th c.BC+]; πότερον ὄ. ἢ ταὧ; [Refs 5th c.BC+]; ὁ ὄρνιξ ὁ σιτευτός fatted
  fowl, [Refs 3rd c.BC+]; also, goose, [Refs]

  __IV in plural sometimes, bird-market, [Refs 4th c.BC+]

  __V Μοισᾶν ὄρνιχες song-birds, i.e. poets, [Refs 3rd c.BC+]

  __VI Provs.: διώκει παῖς ποτανὸν ὄρνιν [Refs 5th c.BC+]; ὀρνίθων γάλα ''pigeon''s
  milk'', i.e. any marvellous dainty or good fortune, [Refs 5th c.BC+]white of egg,
  [Refs 5th c.BC+]; also a plant, see at {ὀρνιθόγαλον}.

  __VII a constellation, later Cygnus, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
