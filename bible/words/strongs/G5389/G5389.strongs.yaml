lemma: φιλοτιμέομαι
transliteration: philotiméomai
definition: to be fond of honor, i.e. emulous (eager or earnest to do something)
kjv_usage: labour, strive, study
derivation: middle voice from a compound of G5384 (φίλος) and G5092 (τιμή);
extended_definition: 'φιλοτιμέομαι, -οῦμαι

  (φίλος, τιμή), [in LXX: 4Ma.1:35 A ;]

  to love or seek after honour, hence, to be ambitious, emulous (Plat., Plut., al.):
  with inf., Rom.15:20, 2Co.5:9, 1Th.4:11.†

  (AS) {STEPBible-TBESG}'
