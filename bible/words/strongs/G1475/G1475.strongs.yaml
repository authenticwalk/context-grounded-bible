language: greek
lemma: ἔδαφος
transliteration: édaphos
definition: a basis (bottom), i.e. the soil
kjv_usage: ground
derivation: from the base of G1476 (ἑδραῖος);
extended_definition: 'ἔδαφος, -εος (-ους), τό,

  [in LXX for עָפָר, קַרְקע, etc. ;]

  bottom, pavement, ground: Act.22:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔδᾰφος, εος, τό,

  bottom, foundation, base of anything, τῆς κατασκευῆς τὰ ἐ. [Refs 5th c.BC+]; ἔ.
  νηός bottom of a ship, [Refs 8th c.BC+]; ἔ. ποταμοῦ, τῆς θαλάττης, [Refs 5th c.BC+];
  [ποτηρίου] [Refs 5th c.BC+]

  __2 ground-floor, pavement, οἴκου [Refs 5th c.BC+]; καθελεῖν ἐς ἔ. raze to the ground,
  [Refs 5th c.BC+]; ἔπεσον εἰς τὸ ἔ. [NT+3rd c.AD+]

  __3 ground, soil, περὶ τοῦ τῆς πατρίδος ἐδάφους ἀγωνίζεσθαι for our country''s soil,
  [Refs 4th c.BC+]; ἐχθρὸς τῷ τῆς πόλεως ἐδάφει, of a mortal foe, [Refs]; soil, viewed
  in regard to its quality, [Refs 4th c.BC+] lands and tenements (including houses),
  [Refs 4th c.BC+]; also, masses of earth, [Refs 4th c.BC+]

  __4 text of a manuscript, opposed to margin (μέτωπον), [Refs 2nd c.AD+]

  __4.b manuscript, [Refs]

  __5 background of puppet-theatre, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
