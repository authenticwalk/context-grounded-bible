strongs_number: G4241
language: greek
lemma: πρέπω
transliteration: prépō
definition: to tower up (be conspicuous), i.e. (by implication) to be suitable or
  proper (third person singular present indicative, often used impersonally, it is
  fit or right)
kjv_usage: become, comely
derivation: apparently a primary verb;
extended_definition: 'πρέπω

  [in LXX: Psa.93:5 (נָאָה pi.), etc. ;]

  __1. to be clearly seen.

  __2. to resemble.

  __3. to be fitting or becoming, to suit: with dative, Heb.7:26, 1Ti.2:10, Tit.2:1;
  impers., with dative, Eph.5:3; id. before inf., Heb.2:10; πρέπον ἐστίν, with dative
  of person(s) and inf., Mat.3:15; with accusative and inf., 1Co.11:13 (see Bl., §
  72, 5).†

  (AS) {STEPBible-TBESG}'
etymology: 'πρέπ-ω,

  imperfect ἔπρεπον, which were the tenses chiefly in use: future πρέψω [Refs 5th
  c.BC+]: aorist ἔπρεψα [Refs] — properly of impressions on the senses,

  __1 on the eye, to be clearly seen, to be conspicuous among a number, ὁ δ᾽ ἔπρεπε
  καὶ διὰ πάντων [Refs 8th c.BC+]; to be distinguished in or by a thing, φάρεσιν μελαγχίμοις
  [Refs 5th c.BC+]; shine forth, show itself, πειρῶντι χρυσὸς ἐν βασάνῳ π. [Refs 5th
  c.BC+]; ἐπί τοι πρέπει ὄμμασιν αἰδώς [Refs 5th c.BC+]: sometimes with participle,
  to be clearly seen as doing or being, ὁ φρυκτὸς ἀγγέλλων πρέπει [Refs 4th c.BC+];
  σπλάγχνα.. πρέπουσ᾽ ἔχοντες[Refs]

  __2 on the ear, βοὰ π. the cry sounds loud and clear, [Refs 5th c.BC+]

  __3 on the smell, to be strong or rank, ὅμοιος ἀτμὸς ὥσπερ ἐκ τάφου π. [Refs]

  __II to be conspicuously like, resemble, π. τινὶ εἶδος to be like one in form, [Refs
  5th c.BC+]infinitive, τοῦδε γὰρ δράμημα φωτὸς Περσικὸν πρέπει μαθεῖν his running
  is like Persian to behold, [Refs 4th c.BC+]; more frequently with ὡς or ὥστε, πρέπει
  ὡς τύραννος εἰσορᾶν [Refs 5th c.BC+]

  __III to be conspicuously fitting, beseem, with dative person, θνατὰ θνατοῖσι πρέπει
  [Refs 5th c.BC+]: with participle, ὅ τι γιγνόμενον ἂν πρέποι [Refs 5th c.BC+]; πρέποι
  γὰρ ἂν (i.e. λεχθεῖσα) [Refs]

  __III.2 frequently in participle, ὕμνοι πρέποντες γάμοις [Refs]; especially in participle
  neuter, πρέπον τε εἶναι καὶ ἁρμόττειν [Refs 5th c.BC+]; τὸ π. that which is seemly,
  propriety, [Refs 5th c.BC+]

  __III.3 rarely with personal subject, πρέπων ἔφυς πρὸ τῶνδε φωνεῖν art the fit person
  to.., [Refs 5th c.BC+]; Πομπήϊος.. πάνυ τοῖς ἔπεσι πρέπων suiting them, [Refs 1st
  c.AD+]

  __III.4 mostly impersonal, πρέπει it is fitting, both of outward circumstances and
  moral fitness, with dative person et infinitive, [Refs 5th c.BC+]infinitive unexpressed,
  πρέπει γοῦν σοι [ἀποκρίνεσθαι] [Refs 5th c.BC+]

  __III.4.b with accusative person et infinitive, πρέπει τὸν Αἰνησιδάμου ἐγκωμίων
  τε μελέων λυρᾶν τε τυγχανέμεν [Refs 5th c.BC+]

  __III.4.c with infinitive only, πρέπει γαρυέμεν [Refs 5th c.BC+]

  __III.4.d with infinitive understood, an accusative may be subject, ἀπήλλαξαν οὕτω
  ὡς κείνους ἔπρεπε [Refs 5th c.BC+]; so with dative of indirect object, [Refs]

  __IV transitive, liken, τινί τι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
