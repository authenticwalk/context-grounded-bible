strongs_number: G1239
language: greek
lemma: διαδίδωμι
transliteration: diadídōmi
definition: to give throughout a crowd, i.e. deal out; also to deliver over (as to
  a successor)
kjv_usage: (make) distribute(-ion), divide, give
derivation: from G1223 (διά) and G1325 (δίδωμι);
extended_definition: 'δια-διδωμι

  [in LXX for חלק pi., etc. ;]

  __1. to hand over, deliver: Rev.17:13, Rec.

  __2. to distribute: Luk.11:22 18:22, Jhn.6:11, Act.4:35†

  (AS) {STEPBible-TBESG}'
etymology: 'διαδίδωμι,

  future -δώσω[Refs 5th c.BC+]:—pass on, hand over, ἐμοὶ τοῦτον διέδωκαν (i.e. Μοῖσαι)
  ἀθάνατον πόνον [Refs 5th c.BC+]; propound for consideration, [Refs 6th c.AD+] in
  Hp.Fract.[Refs] C.; spread abroad, λόγον [Refs 1st c.AD+] — passive, λόγος διεδόθη
  variant in [Refs 5th c.BC+]; παρὰ τῶν ἀρχαιων δ. to be handed down by tradition,
  [Refs 4th c.BC+]

  __2 distribute, τινί τι [Refs 5th c.BC+]:—passive, τῇ σάλπιγγι σιωπῆς εἰς ἅπαντας
  διαδοθείσης [Refs 1st c.AD+]; τὸ διαδιδόμενον εἰς τὰς φλέβας, of food, [Refs 4th
  c.BC+]; of the bowels, secrete, τῆς κοιλίης ὑδατόχολα πολλὰ διαδιδούσης [Refs 5th
  c.BC+]

  __3 δ. κόρας cast one''s eyes around, [Refs 5th c.BC+]

  __4 διαδοῦναι δίκας give satisfaction to injured party, [Refs 5th c.AD+]

  __II intransitive, spread about, [Refs 4th c.BC+]

  __II.2 remit, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
