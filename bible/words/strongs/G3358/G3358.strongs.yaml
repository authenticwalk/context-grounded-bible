strongs_number: G3358
language: greek
lemma: μέτρον
transliteration: métron
definition: a measure ("metre"), literally or figuratively; by implication, a limited
  portion (degree)
kjv_usage: measure
derivation: an apparently primary word;
extended_definition: 'μέτρον, -ου, τό

  [in LXX chiefly for מִדָּה, also for אֵיפָה, etc. ;]

  __1. that which is used for measuring, a measure;

  __(a) a vessel: fig., Mat.23:32, Luk.6:38; ἐκ μ., by measure, Jhn.3:34;

  __(b) a rod or rule: Rev.21:15, 17; figuratively, Mat.7:2, Mrk.4:24.

  __2. That which is measured, measure: with genitive of thing(s), Rom.12:3, 2Co.10:13,
  Eph.4:7, 13 4:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'μέτρον, τό,

  that by which anything is measured:

  __1 measure, rule, μέτρ᾽ ἐν χερσὶν ἔχοντες [Refs 8th c.BC+]; πάντ᾽ ἄνδρα πάντων
  χρημάτων μ. εἶναι is a measure of all things, [Refs 5th c.BC+]

  __1.b in Mathematics texts, measure, divisor, [Refs 3rd c.BC+]

  __2 measure of content, whether solid or liquid, δῶκεν μέθυ, χίλια μ. [Refs 8th
  c.BC+]; at Samos, of the μέδιμνος, [Refs 2nd c.BC+]; in Egypt, of the ἀρτάβη, μ.
  δοχικόν [Refs 2nd c.BC+]; μέτροις καὶ σταθμοῖς by measure and weight, Decrees cited
  in [Refs 5th c.BC+]; in the widest sense, either weight or measure, Φείδωνος τοῦ
  τὰ μ. ποιήσαντος Πελοποννησίοισι [Refs 5th c.BC+]; μ. οἰνηρά, σιτηρά, [Refs 4th
  c.BC+]

  __3 any space measured or measurable, length, size, in plural, dimensions, μέτρα
  κελεύθου the length of the way, [Refs 8th c.BC+]; μορφῆς μέτρα bodily dimensions,
  [Refs 5th c.BC+]; τὰ μ. τοῦ λίθου its distances from a given point in given directions,
  its position, [Refs 5th c.BC+]; τῷ Ἴστρῳ ἐκ τῶν ἴσων μ. ὁρμᾶται [ὁ Νεῖλος] starts
  from the same distances as (i.e. the position corresponding to the source of) the
  [Refs 5th c.BC+]; later of Time, duration, μέτρα βίοιο ἄρκια [Refs 1st c.AD+]; ἐτέων
  μέτρα, ὡράων μέτρον, [Refs]; μέτρα ἐνιαυτῶν, νυκτός, [Refs 4th c.BC+]

  __3.b limit, goal, ὅρμου μ. the goal which is the mooring-place, [Refs 8th c.BC+];
  ἥβης μ. ἱκέσθαι the term which is puberty, [Refs 8th c.BC+]; but, ἥβης μ. ἔχειν
  full measure of youthful vigour,[Refs 6th c.BC+]

  __4 due measure or limit, proportion, μέτρα φυλάσσεσθαι [Refs 8th c.BC+]; τί μ.
  κακότατος ἔφ; [Refs 5th c.BC+]; μ. ἔχει have a moderating power, [Refs 5th c.BC+];
  μέτρῳ, ={μετρίως},{καταβαίνειν} [Refs 5th c.BC+]

  __5 τίς ἱππείοις ἐν ἔντεσσιν μέτρα.. ἐπέθηκ᾽ checks, i.e. bits, [Refs 5th c.BC+]

  __II metre, [Refs 5th c.BC+]; opposed to μέλος (music) and ῥυθμός (time), [Refs
  5th c.BC+]; λόγους ψιλοὺς εἰς μέτρα τιθέντες putting into verse, [Refs 5th c.BC+]

  __II.2 plural, verses, [Refs 5th c.BC+] *métro-m from *métro-m ''measuring instrument'',
  cf. Gothic mitan ''measure''.) {STEPBible-TFLSJ}'
