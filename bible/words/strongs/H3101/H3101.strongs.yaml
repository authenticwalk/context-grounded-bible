definition: Joash, the name of six Israelites
kjv_usage: Joash.
derivation: or יֹאָשׁ; (2 Chronicles 24:1), a form of H3060 (יְהוֹאָשׁ);
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.12.3;

  son of: Shemaah (H8094);

  brother of: Ahiezer (H0295H)

  § Joash = "given by the Lord"

  1) son of king Ahaziah and the 8th king of Judah

  2) son of king Jehoahaz and the 12th king of the northern kingdom of Israel

  3) father of Gideon

  4) a son of king Ahab

  5) a descendant of Shelah the son of Judah; either the son of Shelah or the son
  of Jokim

  6) son of Shemaah of Gibeah who resorted to David at Ziklag {STEPBible-TBESH}'
