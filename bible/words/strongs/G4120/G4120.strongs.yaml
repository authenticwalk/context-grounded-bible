extended_definition: 'πλέκω

  [in LXX: Exo.28:14 (עֲבֹת), Isa.28:5 (צְפִירָה)* ;]

  to plait, twist, weave: Mat.27:29, Mrk.15:17, Jhn.19:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλέκ-ω,

  [Refs 5th c.BC+]: future πλέξω [Refs 1st c.BC+]: aorist ἔπλεξα [Refs 8th c.BC+]perfect
  πέπλοχα (Attic dialect accusative to Hdn.Gr.[Refs 5th c.BC+]:—middle, future πλέξομαι
  [Refs 5th c.AD+]: aorist ἐπλεξάμην [Refs 8th c.BC+] —passive, future πλεχθήσομαι
  (ἐμ-) [Refs 4th c.BC+]; πλᾰκήσομαι (ἐπι-) [Refs 2nd c.AD+]: aorist ἐπλέχθην [Refs
  8th c.BC+]; but also aorist 2 ἐπλάκην [ᾰ], participle πλᾰκείς (ἐμ-) [Refs 5th c.BC+];
  also participle κατα-πλεκείς [Refs 5th c.BC+]: perfect πέπλεγμαι [Refs]:—plait,
  twine, πλοκάμους ἔπλεξε φαεινούς [Refs 8th c.BC+] —middle, πεῖσμα.. πλεξάμενος having
  twisted me a rope, [Refs 8th c.BC+]:—passive, κράνεα πεπλεγμένα of basket-work,
  [Refs 5th c.BC+]; χρέωνται σειρῇσι πεπλεγμένῃσι ἐξ ἱμάντων[Refs 5th c.BC+]

  __2 make by art, βωμόν [Refs 3rd c.BC+]

  __II metaphorically, devise, contrive, mostly of tortuous means, π. δόλον ἀμφί τινι
  [Refs 5th c.BC+]; ἐκ τέχνης τέχνην[Refs 5th c.BC+]:—passive, μηχανὴ πεπλεγμένη [Refs
  5th c.BC+]

  __II.2 of Poets, π. ὕμνον, ῥήματα, [Refs 5th c.BC+]; form the plot of a tragedy,
  opposed to λύειν, [Refs 4th c.BC+] —hence in passive, μῦθοι πεπλεγμένοι complex,
  opposed to ἁπλοῖ, [Refs 2nd c.AD+]

  __II.3 χρόνον τοῦ ζῆν π., ={διαπλέκω}[Refs 3rd c.BC+]

  __II.4 compound, ἐκ λευκοῦ καὶ μέλανος [Refs 1st c.BC+]:—passive, of words or syllables,
  to be compounded, [Refs 5th c.BC+]

  __II.5 passive, twine oneself round, περὶ βρέτει πλεχθεὶς θεᾶς [Refs 4th c.BC+]

  __II.6 passive, to be involved, entangled, [Refs 2nd c.AD+]. (Cf. Latin plecto,
  im-plico, OHG. flehtan.) {STEPBible-TFLSJ}'
