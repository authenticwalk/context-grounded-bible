strongs_number: H0267
language: hebrew
lemma: אֲחוּמַי
transliteration: ʼĂchûwmay
pronunciation: akh-oo-mah'-ee
definition: Achumai, an Israelite
kjv_usage: Ahumai.
derivation: perhaps from H251 (אָח) and H4325 (מַיִם); brother (i.e. neighbour) of
  water;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.4.2;

  son of: Jahath (H3189);

  brother of: Lahad (H3855)

  § Ahumai = "a water reed: brother of waters"

  grandson of Shobal, descendant of Judah {STEPBible-TBESH}'
