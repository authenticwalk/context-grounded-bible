strongs_number: G1393
language: greek
lemma: Δορκάς
transliteration: Dorkás
definition: gazelle; Dorcas, a Christian woman
kjv_usage: Dorcas
extended_definition: 'Δορκάς, -άδος, ἡ

  (δορκάς, a gazelle),

  Dorcas, also called Ταβειθά, which see: Act.9:36, 39.†

  (AS) {STEPBible-TBESG}'
etymology: 'δορκάς, άδος [ᾰ], ἡ,

  (δέρκομαι, δέδορκα) an animal of the deer kind (so called from its large bright
  eyes), in Greece, roe, Cervus capreolus, [Refs 5th c.BC+]; in Syria and Africa,
  gazelle, Antilope dorcas, [Refs 5th c.BC+]—Other forms:—δόρξ, δορκός, ἡ, [Refs 5th
  c.BC+]: δόρκος, ὁ, [Refs 1st c.AD+]: δόρκων, ωνος, ὁ, Palamed. cited in [LXX+3rd
  c.BC+]: ζορκάς (see. above): ζόρξ, [Refs 3rd c.BC+]: ἴορκος, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
