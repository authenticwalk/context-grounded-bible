strongs_number: G1279
language: greek
lemma: διαπορεύομαι
transliteration: diaporeúomai
definition: to travel through
kjv_usage: go through, journey in, pass by
derivation: from G1223 (διά) and G4198 (πορεύομαι);
extended_definition: 'δια-πορεύω

  [in LXX for עָבַר, הָלַךְ, etc. ;]

  to carry over. Pass., to pass across, journey through: absol., Luk.18:36, Rom.15:24;
  before κατὰ πόλεις κ. κώμας, Luk.13:22; διά, with genitive, Mrk.2:23, Luk.6:1 (cf.
  Pro.9:12 with, Wis.3:1); with accusative, Act.16:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαπορ-εύω,

  carry over, conduct through, [Refs 5th c.BC+]

  __II mostly middle, with aorist passive διεπορεύθην:—pass across, ἐς Εὔβοιαν [Refs
  5th c.BC+]: with accusative, go through, Πελοπόννησον [Refs 5th c.BC+]; δ. γραμμήν
  travel along a line, [Refs 5th c.BC+]; οἱ διαπορευόμενοι the passers-by, [Refs 4th
  c.BC+]

  __II.2 go through, detail, εὐεργεσίας [Refs 2nd c.BC+]; perform, τὰς κρούσεις [Refs]

  __II.3 of Time, elapse, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
