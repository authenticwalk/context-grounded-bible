strongs_number: H5146
language: hebrew
lemma: נֹחַ
transliteration: Nôach
pronunciation: no'-akh
definition: Noach, the patriarch of the flood
kjv_usage: Noah.
derivation: the same as H5118 (נוּחַ); rest;
extended_definition: 'A man living at the time before the Flood, first mentioned at
  Gen.5.29;

  son of: Lamech (H3929H);

  father of: Shem (H8035), Ham (H2526) and Japheth (H3315)

  Also named: Nōe (Νῶε "Noah" G3575)

  § Noah = "rest"

  son of Lamech, father of Shem, Ham, and Japheth; builder of the ark which saved
  his family from the destruction of the world which God sent on the world by the
  flood; became the new seminal head of mankind because his family were the only survivors
  of the flood {STEPBible-TBESH}'
