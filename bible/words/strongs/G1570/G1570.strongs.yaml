  (ἐκτίθημι), [in Al.: Eze.42:3 * ;]

  cast out: ποιεῖν ἔ. = ἐκτιθέναι, Act.7:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔκ-θετος, ον,

  sent out of the house, sent away, [Refs 5th c.BC+]; exposed, of a child, [NT+4th
  c.AD+]; cast away, [Refs 5th c.AD+]

  __II projecting, salient, [Refs 2nd c.AD+]; opposed to κρυπτός, [Refs 1st c.AD+]

  __II.b neuter, ἔκθετον, τό, ={ἐκθέτης}, Al.[LXX] {STEPBible-TFLSJ}'
