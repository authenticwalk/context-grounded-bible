  eighth, [Refs 8th c.BC+]; ὀγδόη (i.e. ἡμέρα), ὀγδόῃ τῆς πρυτανείας [Refs 1st c.AD+]
  as disyllable, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
