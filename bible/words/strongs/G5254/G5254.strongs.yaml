strongs_number: G5254
language: greek
lemma: ὑπέχω
transliteration: hypéchō
definition: to hold oneself under, i.e. endure with patience
kjv_usage: suffer
derivation: from G5259 (ὑπό) and G2192 (ἔχω);
extended_definition: 'ὑπ-έχω

  [in LXX: Psa.89:50 (נָשָׂא), La 5:7 (סָבַל), Wis.12:21, 2Ma.4:48 * ;]

  to hold or put under. Metaphorical, to undergo, suffer: δίκην, Ju 7 (Soph., Eur.,
  al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπέχω,

  future ὑφέξω [Refs 5th c.BC+]aorist ὑπέσχον, poetry also ὑπέσχεθον, Aeolic dialect
  infinitive ὐποσκέθην [Refs 4th c.BC+]:—hold under,

  __a put a mare under or to a horse, ὑποσχὼν θήλεας ἵππους [Refs 8th c.BC+]

  __b of holding out the hand to receive something, ὑπέσχεθε χεῖρα [Refs]; προτείνειν
  καὶ ὑ. [τὴν χεῖρα], to receive bribes, [Refs 4th c.BC+]: proverbial of a greedy
  person, ὑ. τὴν χεῖρα ἀποθνήσκων [Refs 4th c.AD+]

  __c ῥημάτων ὑ. οὖας lend an attentive ear, [Refs 4th c.BC+]

  __d hold a cup under another vessel, while something is poured into it, [Refs 5th
  c.BC+] stand under shower baths, [Refs 2nd c.AD+]

  __e put under, like wax under a seal, τι ταῖς αἰσθήσεσι [Refs 5th c.BC+]

  __f ὑ. μαστόν, of mother or nurse giving suck, [Refs 5th c.BC+]

  __2 supply, afford, furnish, νεφέλην [Refs 4th c.BC+]; πλοῦτος ὑ. μέριμναν [Refs
  5th c.BC+]; ὑ. τὸ αὐτὸ τοῖς ἐναντίοις (i.e. fear) [Refs 5th c.BC+]; ὑ. ἑαυτόν submit
  oneself to another, so as to be at his disposal or follow his advice, [Refs 5th
  c.BC+]infinitive, ὑπόσχες Σωκράτει ἐξελέγξαι allow Socrates to examine you, [Refs]

  __II uphold, support, τοὺς ὤμους [Refs 5th c.BC+]

  __II.2 undergo, suffer, τήνδ᾽ ἄτην [Refs 5th c.BC+]; τιμωρίαν τινός for a thing,
  [NT+5th c.BC+]; also τούτων τὰς αἰτίας to be subject to accusation for.., [Refs
  5th c.BC+]

  __II.3 in law-phrases, ὑ. δίκας [τινός] to have to give an account of a thing, or
  suffer a penalty, [Refs 5th c.BC+] in the same sense, [Refs 5th c.BC+]; τοιάνδε
  δίκην ὑφέξειν undergo such a trial, [Refs 5th c.BC+]; τοῖς χρήμασι τὰς σίκας ὑ.
  to have to pay the penalty with one''s property, [Refs 5th c.BC+]; ὑ. δίκας, ἐὰν..
  [Refs 4th c.BC+] — ὑ. καὶ λαμβάνειν τὸ δίκαιον ἐπὶ τῶν χρηματιστῶν, i.e. to have
  the right of suing or being sued, [Refs 2nd c.BC+]; λαμβάνω ἐγὼ καὶ ὑπέχω τὸ δίκαιον
  ὑπὲρ τοῦ Πολυκλείτου [Refs 3rd c.BC+]

  __II.3.b ἐμοὶ λόγον ὑποσχέτω let him render account to me, [Refs 5th c.BC+]

  __II.4 sustain, maintain, λόγον an argument, [Refs 4th c.BC+]middle, see at {ὑπισχνέομαι}.)
