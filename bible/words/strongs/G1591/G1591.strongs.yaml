strongs_number: G1591
language: greek
lemma: ἐκμάσσω
transliteration: ekmássō
definition: to knead out, i.e. (by analogy) to wipe dry
kjv_usage: wipe
derivation: from G1537 (ἐκ) and the base of G3145 (μασσάομαι);
extended_definition: 'ἐκ-μάσσω

  [in LXX: Sir.12:11, Ep. Jer.13:1-27 24:1-10 * ;]

  to wipe off: with accusative, Luk.7:38, 44, Jhn.11:2 12:3 13:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκμάσσω,

  Attic dialect ἐκμάττω, perfect ἐκμέμᾰχα (ἐκμέμα-κα codices) conjecture in [Refs
  1st c.BC+]aorist 2 passive -εμάγην [ᾰ] [Refs 5th c.BC+]; also aorist I participle
  ἐκμαχθείς [Refs 5th c.AD+]:—wipe off, wipe away, κάρᾳ κηλῖδας ἐξέμαξεν [Refs 5th
  c.BC+]; ἔκμασσε [τὸ αἷμα] [Refs 5th c.BC+]:—middle, wipe away one''s tears, [Refs
  2nd c.AD+]

  __2 wipe dry, ὑπὸ σπόγγου [Refs 5th c.BC+]; [τοὺς ἔμπροσθεν πόδας] ἐ. εἰς τοὺς μέσους,
  of bees, [Refs 4th c.BC+]

  __II of an artist, mould or model in wax or plaster, αὑτὸν ἐκμάττειν τε καὶ ἐνιστάναι
  εἰς τοὺς τῶν κακιόνων τύπους to mould and adapt oneself to.., [Refs 5th c.BC+];
  of pessaries, [Refs 5th c.BC+]:—so in middle, [Refs]; ὧν ἔτι θερμὰ κονία.. ἐκμάσσεται
  ἴχνη of whose yet warm footsteps the dust receives the impress, [Refs 3rd c.BC+];
  express, imitate, ἵππου γενεήν [Refs 2nd c.BC+]; ἐς τὸ ἀκριβέστατον ἐξεμάξατο τὸν
  διδάσκαλον he was the image of his master, [Refs 4th c.AD+] —passive, μάλθης ἄναγνα
  σώματ᾽ ἐκμεμαγμένοι (variant{-μένα}) [Refs 5th c.BC+]; ἐκεῖνος αὐτὸς ἐκμεμαγμένος
  his very image, [Refs 5th c.BC+]; ὃ ἂν ἐκμαγῇ whatever be impressed, whatever impression
  be made (compare ἐκμαγεῖον), [Refs 5th c.BC+]; τὴν ἰδέαν τοῦ παιδὸς ἐκμεμάχθαι had
  impressed upon him the image of the boy, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
