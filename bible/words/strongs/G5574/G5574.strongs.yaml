language: greek
lemma: ψεύδομαι
transliteration: pseúdomai
definition: to utter an untruth or attempt to deceive by falsehood
kjv_usage: falsely, lie
derivation: middle voice of an apparently primary verb;
extended_definition: 'ψεύδω  to deceive by lies; more frequently in the depon. mid,
  form ψεύδομαι (so always in NT),

  [in LXX chiefly for כָּחַשׁ pi. ;]

  __1. absol., to lie: Heb.6:18, 1Jn.1:6, Rev.3:9; οὐ ψεύδομαι, Rom.9:1, 2Co.11:31,
  Gal.1:20, 1Ti.2:7 with dative of person(s) (Psa.18:45, Jhn.5:12, al.), Act.5:4;
  before εἰς, Col.3:9; κατά, Jas.3:14 (Hort, in l).

  __2. Like act., with accusative, to deceive by lies (Æsch., al.): Act.5:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψεύδομαι,

  see at {ψεύδω} [Refs 5th c.BC+] {STEPBible-TFLSJ}'
