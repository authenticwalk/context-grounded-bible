strongs_number: G0273
language: greek
lemma: ἄμεμπτος
transliteration: ámemptos
definition: irreproachable
kjv_usage: blameless, faultless, unblamable
derivation: from G1 (Α) (as a negative particle) and a derivative of G3201 (μέμφομαι);
extended_definition: 'ἄ-μεμπτος, -ον

  (μέμφομσι), [in LXX chiefly for תָּם ;]

  blameless, free from fault (in π. of a marriage-contract; M, Th., I, 3:13; cf. MM,
  VGT, see word): Luk.1:6, Php.2:15 3:6, 1Th.3:13 (WH, mg., -ως) Heb.8:7.†

  SYN.: ἄμωμος, ἀνέγκλητος, ἀνεπίλημπτος, which see (Tr., Syn., § ciii) (AS) {STEPBible-TBESG}'
etymology: 'ἄμεμπτος, ον,

  blameless, without reproach, [Refs 5th c.BC+]; ἄ. χρόνου in regard of time, [Refs
  5th c.BC+]; ἄ. ἐκείνῃ without blame to her, [Refs 1st c.AD+]: comparative -ότερος
  less blameworthy, [Refs 1st c.AD+]

  __2 of things, perfect in its kind, δεῖπνον[Refs 5th c.BC+]. adverb -τως irreproachably,
  [Refs 5th c.BC+]

  __II active, not blaming, well content, ἄμεμπτόν τινα ποιεῖν or ποιεῖσθαι, [Refs
  5th c.BC+]adverb -τως, δέχεσθαί τινα[Refs] {STEPBible-TFLSJ}'
