strongs_number: G4690
language: greek
lemma: σπέρμα
transliteration: spérma
definition: something sown, i.e. seed (including the male "sperm"); by implication,
  offspring; specially, a remnant (figuratively, as if kept over for planting)
kjv_usage: issue, seed
derivation: from G4687 (σπείρω);
extended_definition: 'σπέρμα, -τος, τό

  (σπείρω) [in LXX chiefly for זֶרַע ;]

  seed;

  __(a) of plants: Mat.13:24, 27 13:37-38, 2Co.9:10; pl., Mat.13:32, Mrk.4:31, 1Co.15:33;
  metaphorically, of an escaping remnant (שָׂרִיד, Isa.1:9; cf. Wis.14:6; Plat., Tim.,
  23c; FlJ, Ant., xi, 5, 3), Rom.9:29;

  __(b) of men (as γονή; Lat. semen genitale; so in cl.; cf. in LXX, Lev.15:16, al.):
  Heb.11:11; metaphorically, of the divine influence, 1Jn.3:9; by meton. (as frequently
  in poets), seed, offspring, posterity: Mat.22:24-25, Mrk.12:19-22, Luk.1:55 20:28"
  (LXX) Jhn.7:42 8:33, 37 Act.3:25 7:5-6 13:23, Rom.1:3 4:13, 18 9:7-8 11:1, 2Co.11:22,
  Gal.3:16, 19, 2Ti.2:8, Heb.2:16 11:18; pl. (FlJ, Ant., viii, 7, 6; Flat., Leg.,
  ix, 853 with; 4Ma.18:1; in Ga, l.with, contrasted with sing., see Lft., in l; Milligan,
  NTD, 105 f.), Gal.3:16; of spiritual offspring, Rom.4:16, 18 9:8, Gal.3:29, Rev.12:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'σπέρμ-α, ατος, τό,

  (σπείρω) seed, only once in [Refs 8th c.BC+]

  __I mostly, seed of plants, σ. ἀνιέναι, κρύπτειν, [Refs 8th c.BC+]; σ. τῇ γῇ διδόναι,
  ἐμβαλεῖν, [Refs 5th c.BC+]; of fruit, [Refs 4th c.BC+]; τοῖς γαίης σπέρμασι with
  the products of earth, of corn-stalks, [Refs 1st c.AD+]

  __I.2 metaphorically, germ, origin of anything, σ. πυρός [Refs 8th c.BC+]; σπέρματα,
  ={στοιχεῖα}, elements, [Refs 5th c.BC+]Ep.2p.38 U., [Refs 4th c.BC+]

  __I.3 seed-time, sowing, [Refs 8th c.BC+]

  __II of animals, seed, semen, φέροισα σ. θεοῦ pregnant by the god, [Refs 5th c.BC+];
  but σ. φέρειν Ἡρακλέους to be pregnant of Heracles, [Refs 5th c.BC+]

  __II.2 race, origin, descent, τοὐμὸν.. σπέρμ᾽ ἰδεῖν βουλήσομαι [Refs 5th c.BC+];
  τίνος εἶ σπέρματος πατρόθε; [Refs 5th c.BC+]

  __II.3 frequently in Poets, seed, offspring, τὸ βρότειον σ. [Refs 4th c.BC+]; σ.
  [τοῦ Ἀβραάμ] [NT]; sometimes of a single person, [NT+5th c.BC+] {STEPBible-TFLSJ}'
