strongs_number: G5258
language: greek
lemma: ὕπνος
transliteration: hýpnos
definition: sleep, i.e. (figuratively) spiritual torpor
kjv_usage: sleep
derivation: from an obsolete primary (perhaps akin to G5259 (ὑπό) through the idea
  of subsilience);
extended_definition: 'ὕπνος, -ου, ὁ

  [in LXX for שֵׁנָה, חֲלוֹם, etc. ;]

  sleep: Mat.1:24, Luk.9:32, Jhn.11:13, Act.20:9; metaphorically, Rom.13:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕπνος, ὁ,

  sleep, slumber, [Refs 8th c.BC+]; of the sleep of death, κοιμήσατο χάλκεον ὕ. [Refs
  8th c.BC+] — Special phrases:

  __I of going to sleep, μιν ἐπήλυθε.. ὕ. [Refs 8th c.BC+]; ἐν ὕπνῳ or ὕπνῳ πεσεῖν
  to fall a-sleep, [Refs 5th c.BC+]; οὐχ ὕπνῳ γ᾽ ἐνδόντα (so Badham for εὕδοντά) μ᾽
  ἐξεγείρετε [Refs]; also ὕπνῳ δεδμημένος, δαμείς, [Refs 8th c.BC+]; νικώμενος, κρατηθεῖσ᾽,
  [Refs 5th c.BC+]

  __I.2 of waking from sleep, ἐγεῖραί τινα ἐξ ὕπνου [Refs 8th c.BC+]: of the sleeper,
  ἀνόρουσε, ἔγρετο, ἐξ ὕ. [Refs 8th c.BC+]

  __I.3 with Preps., when the plural also is not uncommon, ἐν ὕπνῳ in sleep, in a
  dream, [Refs 5th c.BC+]; ἐν τοῖς ὕ.[Refs 5th c.BC+]; καθ᾽ ὕπνον ὄντα [Refs 5th c.BC+];
  καθ᾽ ὕπνον, κατὰ τοὺς ὕπνους, [Refs 1st c.AD+]; περὶ πρῶτον ὕ. about one''s first
  sleep, [Refs 5th c.BC+]: plural, dreams, ὕ. ἀγένητοι [Refs 1st c.BC+]

  __II Sleep, as a god, twinbrother of Death, [Refs 8th c.BC+], son of Night without
  father. [ῠ by nature, [Refs 4th c.BC+]; ῡ by position in Epic dialect, etc.] (Cf.
  Sanskrit svápati ''sleep'', substantive svápnas ''sleep, dream''; Latin somnus,
  sopor, etc.) {STEPBible-TFLSJ}'
