definition: Ithiel, the name of an Israelite, also of a symbolical person
kjv_usage: Ithiel.
derivation: perhaps from H837 (אֹשֶׁר) and H410 (אֵל); God has arrived;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at Pro.30.1; also translated "God"

  § Ithiel = "God is with me"

  1) the disciple to whom Agur gave proverbs

  2) a Benjamite in Nehemiah''s time {STEPBible-TBESH}'
