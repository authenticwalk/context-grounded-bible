strongs_number: G3698
language: greek
lemma: ὁπότε
transliteration: hopóte
definition: what(-ever) then, i.e. (of time) as soon as
kjv_usage: when
derivation: from G3739 (ὅς) and G4218 (ποτέ);
extended_definition: '1. of Time, correlated to πότε, much like ὅτε:

  2. with the indicative, when , Lat. quando, (Homer): —; εἰς ὁπότε, with future,
  when, by what time , λέγειν εἰς ὁπότ᾽ ἔσται (Aeschines Orator)

  3. with the optative in reference to the past, whenever , to express an event that
  has often occurred, ὁπότε Κρήτηθεν ἵκοιτο (Iliad by Homer), etc.:—;also in oratio
  obliqua, (Sophocles Tragicus), etc.

  4. in indirect phrases, ἴδμεν, ὁππότε Τηλέμαχος νεῖται when he is to return , (Odyssey
  by Homer); with optative, δέγμενος ὁππότε ναυσὶν ἐφορμηθεῖεν (Iliad by Homer)

  5. in causal sense, for that, because, since , like Lat. quando for quoniam , (Theognis
  Elegiacus), etc.: so ὁπότε γε, Lat. quandoquidem, (Sophocles Tragicus) (ML) {STEPBible-TBESG}'
etymology: 'ὁπότε,

  Epic dialect ὁππότε, both in [Refs 8th c.BC+]; Ionic dialect ὁκότε; Cyrenaic ὁπόκᾰ
  [Refs]; in Doric dialect Poets ὁππόκᾰ [Refs 3rd c.BC+] adverb of Time, correlated
  to πότε, used much like{ὅτε}, except that the sense is less definite [Refs 5th c.BC+]

  __I Relat., with the indicative, mostly with reference to the past, when, [Refs
  8th c.BC+] when she was alive, [Refs 1st c.AD+]: with the present in a simile, ὡς
  δ᾽ ὁπότε.. ποταμὸς πεδίονδε κάτεισι [Refs 8th c.BC+]: with subjunctive, like{ὁπόταν},
  with reference to an indefinite number of occasions in the present or to the future,
  ὁππότ᾽ Ἀχαιοὶ Τρώων ἐκπέρσωσ᾽ εὖ ναιόμενον πτολίεθρον [Refs 8th c.BC+]; but ὁπότ᾽
  ἄν, Epic dialect ὁπότε or ὁππότε κεν, is more common with subjunctive, and in Attic
  dialect Prose ἄν must be used, see at {ὁπόταν}: Cyrenaic ὁπόκα κα δήληται [Refs]

  __I.2 with optative:

  __I.2.a to express an event that occurred often, ὁπότε Κρήτηθεν ἵκοιτο [Refs 8th
  c.BC+]

  __I.2.b after a verb of waiting, of a time future relatively to the past, ἷζε..
  δέγμενος ὁππότε ναῦφιν ἀφορμηθεῖεν [Refs 8th c.BC+]

  __I.2.c in indirect speech, [Refs 5th c.BC+]; in implied indirect speech, [Refs
  8th c.BC+]; ἀποδοτέον.. ὁ. μανεὶς ἀπαιτοῖ we were not [as you remember] to.., [Refs
  5th c.BC+]

  __I.2.d where the principal clause has an optative, μηδ᾽ ἀντιάσειας ἐκείνῳ ὁππότε
  νοστήσειε [Refs 8th c.BC+]

  __II in indirect questions, with indicative, ἦ ῥά τι ἴδμεν.. ὁππότε Τηλέμαχος νεῖτα;
  when he is to return, [Refs 8th c.BC+]by what time, [Refs 8th c.BC+]

  __III ὁποτεοῦν at any time whatever, [Refs 4th c.BC+]

  __B in causal sense, because, since, with indicative, [Refs 6th c.BC+] {STEPBible-TFLSJ}'
