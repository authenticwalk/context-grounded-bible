strongs_number: G4390
language: greek
lemma: προτρέχω
transliteration: protréchō
definition: to run forward, i.e. outstrip, precede
kjv_usage: outrun, run before
derivation: from G4253 (πρό) and G5143 (τρέχω) (including its alternate);
extended_definition: 'προ-τρέχω

  [in LXX: 1Ki.8:11 (פָּנִים רוּץ), Job.41:13 (14) A (דּוּץ), Tob.11:3 (before ἔμπροσθεν),
  1Ma.16:21 * ;]

  __1. to run forward.

  __2. to run on, run in advance: Jhn.20:4; before εἰς τὸ ἔμπροσθεν, Luk.19:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'προτρέχω,

  aorist προὔδρᾰμον [Refs 5th c.BC+]:—run forward or forth, [prev. cited]; ἀπὸ τοῦ
  δένδρου δύο βήματα [Refs 5th c.BC+]

  __II run in advance of, outrun, στάδια πέντε τῶν ὁπλιτῶν [Refs 5th c.BC+]

  __III ἡ προτρέχουσα εἰκασία the {προτρέφω} simile, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
