strongs_number: G1736
language: greek
lemma: ἐνδημέω
transliteration: endēméō
definition: to be in one's own country, i.e. home (figuratively)
kjv_usage: be at home (present)
derivation: from a compound of G1722 (ἐν) and G1218 (δῆμος);
extended_definition: 'ἐνδημέω, -ῶ

  (ἔνδημος, living in a place),

  to live in a place, be at home: ἐν τ. σώματι, 2Co.5:6 5:9; πρὸς τ. Kύριον, 2Co.5:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνδημ-έω,

  Doric dialect ἐνδᾱμέω, live at or in a place, [Refs 5th c.BC+]; simply, stay, remain
  in a place, μέχρις ἂν ἐνδημῶσιν οἱ πρέσβεις [Refs 4th c.BC+]; ἐνδημῶν καὶ ἀποδημῶν
  Mitteis [Refs 2nd c.BC+], etc.: metaphorically, ὁ θεὸς ἐνδεδήμηκεν εἰς τὴν ἐμὴν
  ψυχήν [Refs 2nd c.AD+]; ἐ. ἐν τῷ σώματι, πρὸς τὸν Κύριον, [NT] {STEPBible-TFLSJ}'
