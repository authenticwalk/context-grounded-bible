strongs_number: H5184
language: hebrew
lemma: נַחַת
transliteration: Nachath
pronunciation: nakh'-ath
definition: Nachath, the name of an Edomite and of two Israelites
kjv_usage: Nahath.
derivation: the same as H5183 (נַחַת); quiet;
extended_definition: 'A man of the tribe of Levi living at the time of United Monarchy,
  first mentioned at 1Sa.1.1;

  son of: Zuph (H6689);

  father of: Elihu (H0453); also called Nahath at 1Ch.6.26;  Toah at 1Ch.6.34;

  Another name of to.chu (תֹּחוּ "Tohu" H8459)

  § Nahath = "rest"

  1) one of the dukes of Edom, son of Reuel and grandson of Esau

  2) a Kohathite Levite, son of Zophai and grandson of Elkanah

  3) an Levite overseer in the time of Hezekiah {STEPBible-TBESH}'
