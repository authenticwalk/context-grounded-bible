language: hebrew
lemma: בְּנָיָה
transliteration: Bᵉnâyâh
pronunciation: ben-aw-yaw'
definition: Benajah, the name of twelve Israelites
kjv_usage: Benaiah.
derivation: or בּנָיָהוּ; (prolonged) from H1129 (בָּנָה) and H3050 (יָהּ); Jah has
  built;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezk.11.1;

  father of: Pelatiah (H6410J)

  § Benaiah = "Jehovah has built" or "Yahweh has built up"

  1) one of David''s mighty warriors, son of Jehoiada the chief priest, a Levite,
  set by David over his bodyguard, later having remained faithful to Solomon during
  Adonijah''s attempt on the crown, was raised into the place of Joab as commander-in-chief
  of the army

  2) the Pirathonite, an Ephraimite, one of David''s thirty mighty warriors, and the
  captain of the eleventh monthly course

  3) a Simeonite, a prince of the families of Simeon

  4) a Levite in the time of David who played with a psaltery on Alamoth

  5) a priest in the time of David, appointed to blow the trumpet before the ark

  6) a Levite of the sons of Asaph

  7) a Levite in the time of Hezekiah

  8) Four Israelites in the time of Ezra who had taken strange wives

  9) the father of Pelatiah {STEPBible-TBESH}'
