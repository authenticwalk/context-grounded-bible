strongs_number: G2945
language: greek
lemma: κύκλῳ
transliteration: kýklōi
definition: akin to G2947 (κυλιόω)); i.e. in a circle (by implication, of G1722 (ἐν)),
  i.e. (adverbially) all around
kjv_usage: round about
derivation: as if dative case of (a ring, "cycle";
extended_definition: 'κύκλος, -ου, ὁ

  [in LXX chiefly for סָבִיב ;]

  a ring, circle. Dat., κύκλῳ, as adverb., round about, around: Mrk.3:34 6:6, 36,
  Luk.9:12, Rom.15:19; with genitive, Rev.4:6 5:11 7:11†

  (AS) {STEPBible-TBESG}'
etymology: 'Related to:  κυκλ-έω,

  wheel along, in [Refs 8th c.BC+]

  __2 move round or in a circle, ὁδοῖς κυκλῶν ἐμαυτὸν εἰς ἀναστροφήν [Refs 5th c.BC+];
  ἐπ᾽ ἀνδρὶ δυσμενεῖ βάσιν κυκλοῦντα, metaphorically, from dogs questing about for
  the scent, [Refs 5th c.BC+]; κ. πρόσωπον, ὄμμα, look round, look about, [Refs 5th
  c.BC+]; ={κυκλεύω}[Refs 5th c.BC+]

  __3 bring round, repeat, τὸν αὐτὸν λόγον [Refs 4th c.BC+]

  __II middle and passive, form a circle round, encompass, encircle, μηνοειδὲς ποιήσαντες
  τῶν νεῶν ἐκυκλεῦντο ὡς περιλάβοιεν αὐτούς [Refs 5th c.BC+]; ἴδεσθέ μ᾽ οἷον ἄρτι
  κῦμα.. κυκλεῖται encompasses me, [Refs 5th c.BC+]

  __II.2 go round and round, revolve, τὴν αὐτὴν φορὰν κ. [Refs 5th c.BC+]; δι᾽ ἀλλήλων
  αὐτοῖς -εῖται τὸ κακόν, of the vicious circle in disease, [Refs 2nd c.AD+]

  __II.3 assemble in knots, [Refs 5th c.BC+]

  __II.4 metaphorically, of sayings, etc., to be current, pass from mouth to mouth,
  τὸ κυκλούμενον παρὰ πᾶσιν ἔπος [Refs 1st c.AD+]

  __III intransitive in active, revolve, come round and round, πολλαὶ κυκλοῦσι νύκτες
  ἡμέραι τ᾽ ἴσαι (but read κυκλοῦνται as L had originally) [Refs 5th c.BC+] {STEPBible-TFLSJ}'
