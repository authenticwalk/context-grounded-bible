strongs_number: G3899
language: greek
lemma: παραπορεύομαι
transliteration: paraporeúomai
definition: to travel near
kjv_usage: go, pass (by)
derivation: from G3844 (παρά) and G4198 (πορεύομαι);
extended_definition: 'παρα-πορεύομαι

  [in LXX chiefly for עָבַר ;]

  __1. to go beside, accom­pany.

  __2. to go past, pass by: Mat.27:39, Mrk.11:20 15:29; before διά, with genitive,
  Mrk.2:23 9:30 (WH, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'παραπορεύομαι,

  with future middle and aorist passive, go beside or alongside, [Refs 4th c.BC+];
  of παιδαγωγοί, [Refs 1st c.BC+] accompanied the meal, [Refs 3rd c.BC+]

  __II go past, pass by, [Refs 3rd c.BC+]; τὸν χάρακα [NT+2nd c.BC+]; of stars, pass
  through the zodiac, [Refs] {STEPBible-TFLSJ}'
