strongs_number: G0823
language: greek
lemma: ἄτομος
transliteration: átomos
definition: uncut, i.e. (by implication) indivisible (an "atom" of time)
kjv_usage: moment
derivation: from G1 (Α) (as a negative particle) and the base of G5114 (τομώτερος);
extended_definition: 'ἄ-τομος, -ον

  (τέμνω), [in Sm.: Isa.54:8 (MM, see word) * ;]

  indivisible; of time, ἄτομον, a moment: ἐν ἄ., 1Co.15:52.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄτομος, ον,

  uncut, unmown, λειμών[Refs 5th c.BC+]in lumps, [Refs 1st c.AD+]; ἄτομον, τό, ={ὑοσκύαμος},
  uncertain in Ps.-[Refs 1st c.AD+]

  __2 Grammars, of words, not compound, [Refs 1st c.BC+]

  __II that cannot be cut, indivisible, γραμμαί[Refs 4th c.BC+]; especially of particles
  of matter, ἐτεῇ ἄτομα (i.e. σώματα) καὶ κενόν[Refs 4th c.BC+]

  __II.2 of Time, οὐχ οἷόν τε εἰς ἀ. χρόνους διαιρεῖσθαι τὸν χρόνον[Refs 4th c.BC+];
  ἐν ἀτόμῳ in a moment, [NT+2nd c.AD+]

  __II.2.b metaphorically, infinitely small, διαφοραί[Refs 1st c.AD+]

  __III in Logic, individual, of terms, [Refs 5th c.BC+]; of the εἶδος, [Refs 4th
  c.BC+]

  __III.2 individual, [Refs]substantive ἄτομον, τό,[Refs 3rd c.AD+]

  __III.3 of the summum genus, πρὶν εἰς τὰ ἄ. ἐλθεῖν[Refs 4th c.BC+]. adverb ἀτόμως,
  ὑπάρχειν immediately, without the intervention of a middle term, [Refs] {STEPBible-TFLSJ}'
