strongs_number: G0571
language: greek
lemma: ἄπιστος
transliteration: ápistos
definition: (actively) disbelieving, i.e. without Christian faith (specially, a heathen);
  (passively) untrustworthy (person), or incredible (thing)
kjv_usage: that believeth not, faithless, incredible thing, infidel, unbeliever(-ing)
derivation: from G1 (Α) (as a negative particle) and G4103 (πιστός);
extended_definition: 'ἄ-πιστος, -ον

  (ἀ- neg., πιστός) [in LXX: Pro.17:6 28:25, Isa.17:10 * ;]

  __(a) of things, incredible: Act.26:8;

  __(b) of persons, without faith or trust, unbelieving: Mat.17:17, Mrk.9:19, Luk.9:41
  12:46, Jhn.20:27, Tit.1:15, Rev.21:8; specif., of unbelievers as opposite to Christians:
  1Co.6:6 7:12-15 10:27 14:22-24, 2Co.4:4 6:14-15, 1Ti.5:8 (cf. Lft., Notes, 265;
  Cremer, 491).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄπιστος, ον,

  __I passive, not to be trusted, and so:

  __I.1 of persons and their acts, not trusty, faithless, ὑπερφίαλοι καὶ ἄ.[Refs 8th
  c.BC+]; δολοπλοκίαι[Refs 6th c.BC+]mistrusted, [Refs 5th c.BC+]; θράσει ἀ. ἐπαιρόμενος
  by untrustworthy, groundless confidence, [Refs 5th c.BC+]; shifty, unreliable, [Refs
  5th c.BC+]

  __I.2 of reports and the like, incredible, uncertain in [Refs 7th c.BC+]; τὸ ἐλπίδων
  ἄ. undreamed of even in hope, [Refs 5th c.BC+]: comparative -ότερος, λόγος[Refs
  4th c.BC+]: superlative, πίστις ἀπιστοτάτη[Refs 5th c.BC+]

  __II active, mistrustful, incredulous, suspicious, θυμὸς δέ τοι αἰὲν ἄ.[Refs 8th
  c.BC+]less credulous, [Refs 5th c.BC+]; ἄ. πρὸς Φίλιππον distrustful towards him,
  [Refs 4th c.BC+]; ἄ. εἶ.. σαυτῷ you do not believe what you say yourself, [Refs
  5th c.BC+]; τὸ ἄ., ={ἀπιστία}, [Refs 5th c.BC+]

  __II.b in NT, unbelieving, [NT]

  __II.2 disobedient, disloyal, [Refs 5th c.BC+]; ἔχειν ἄπιστον.. ἀναρχίαν πόλει,
  i.e. ἀναρχίαν ἔχειν ἀπειθοῦσαν τῇ πόλει,[Refs 5th c.BC+]

  __III adverb ἀπίστως:

  __III.1 passive, beyond belief, ἀ. ἐπὶ τὸ μυθῶδες ἐκνενικηκότα[Refs 5th c.BC+];
  οὐκ ἀ. not incredibly, [Refs 4th c.BC+]

  __III.2 active, distrustfully, suspiciously, [Refs 5th c.BC+]

  __III.2.b treacherously, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
