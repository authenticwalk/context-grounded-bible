language: greek
lemma: σύγχυσις
transliteration: sýnchysis
definition: commixture, i.e. (figuratively) riotous disturbance
kjv_usage: confusion
derivation: from G4797 (συγχέω);
extended_definition: 'σύγχυσις, -εως, ἡ

  (συγχέω), [in LXX: Gen.11:9 (בָּבֶל), 1Ki.5:6 5:12(11) 1Ki.14:20 (מְהוּמָה) * ;]

  confusion: of a popular uproar, Act.19:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'σύγ-χῠσις, εως, ἡ,

  (συγχέω) mixture, confusion, confounding, ἡ τῶν ἄλλων (variant{ὅλων}) σ. [Refs 5th
  c.BC+]; of Babel, [LXX+2nd c.BC+]; σ. λαβεῖν to be commingled, [Refs 1st c.AD+]
  ς. litterularum, [Refs 1st c.BC+]; political confusion, σ. τῆς πολιτείας[Refs 2nd
  c.BC+]

  __b formation of a compound, [Refs 3rd c.BC+]

  __2 confusion, ruin, βίου, δόμων, [Refs 5th c.BC+]; σ. θανάτου μεγάλη ''indiscriminate
  mortality'' [LXX+4th c.BC+]

  __3 Grammars, of composition, confusion, indistinctness, [Refs 2nd c.AD+]; opposed
  to εὐκρίνεια, [Refs 2nd c.AD+]

  __4 an injury to the eye, syncopated hysis, [Refs 1st c.AD+]

  __II of persons, confusion, [Refs 2nd c.AD+]; σ. ἔχοντες confounded, [Refs 5th c.BC+]

  __III of contracts and the like, violation, τῶν σπονδῶν [Refs 5th c.BC+]; τὴν τῶν
  ὅρκων καὶ σπονδῶν σ. [Refs 5th c.BC+]

  __III.2 confusion, [NT+2nd c.BC+] {STEPBible-TFLSJ}'
