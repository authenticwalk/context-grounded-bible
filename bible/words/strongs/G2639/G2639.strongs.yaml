strongs_number: G2639
language: greek
lemma: καταλέγω
transliteration: katalégō
definition: to lay down, i.e. (figuratively) to enrol
kjv_usage: take into the number
derivation: from G2596 (κατά) and G3004 (λέγω) (in its original meaning);
extended_definition: 'κατα-λέγω

  [in LXX: Deu.19:16 (עָנָה), 2Ma.7:30 R * ;]

  __1. to lay down; mid. (in Hom.), to lie down.

  __2. to narrate (LXX, ll. with).

  __3. to choose out, hence, to enrol (as of soldiers, Hdt., Thuc., a1., see LS, see
  word): of widows, pass., 1Ti.5:9 (cf. Ellic.; CGT, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταλέγω,

  __B recount, tell at length and in order, [Refs 8th c.BC+] always in future or aorist
  1, ταῦτα μάλ᾽ ἀτρεκέως καταλέξω [Refs 8th c.BC+]; πᾶσαν ἀληθείην κατάλεξον [Refs
  5th c.BC+]; ἑξῆς κ. [Refs 2nd c.AD+] —passive, τούτων ὦν τῶν καταλεχθέντων of those
  which have been recounted, [Refs 5th c.BC+]:—middle, Ps.-[Refs 5th c.BC+]: followed
  by interrogative adverb, κατάλεξον ὅπως ἤντησας [Refs 8th c.BC+]; κεῖνον ὀϊζυρὸν
  κατάλεξον, ἤ που ἔτι ζώει.. tell me the tale of that unhappy man, [Refs]

  __B.b repeat, recite, τῶν Χρησμῶν [Refs 5th c.BC+]; καταλέγεσθαι· ὀδύρεσθαι τὸν
  τεθνεῶτα, [Refs 5th c.AD+]

  __B.2 reckon up, tell in full tale, μνηστῆρας ἀριθμήσας κατάλεξον [Refs 8th c.BC+];
  of a line of kings or ancestors, κατέλεγον οἱ ἱρέες ἐκ βύβλου.. βασιλέων τ καὶ λ
  οὐνόματα [Refs 5th c.BC+]; κ. ἑωυτὸν μητρόθεν reckoned up his pedigree, [Refs 5th
  c.BC+]:—later in middle, [Refs 1st c.AD+]

  __B.2.b reckon, count as, οὒς οἱ πολλοὶ πλουσίους κ. [Refs 5th c.BC+]: so perhaps
  in passive, Χήρα -έσθω [NT]

  __B.2.c conclude by enumeration, ὡς.. [Refs 4th c.BC+]

  __B.3 with perfect κατείλοχα [Refs 2nd c.AD+] —passive, aorist (see. below): perfect
  κατείλεγμα; 3rd.pers. plural pluperfect κατειλέχατο [Refs 1st c.AD+]:— enumerate,
  draw up a list, hence, enrol, enlist, ἄνδρας οἳ δορυφόροι μὲν οὐκ ἐγένοντο Πεισιστράτου,
  κορυνηφόροι δέ [Refs 5th c.BC+]; στρατιώτας, ὁπλίτας, [Refs 5th c.BC+]infinitive,
  τοὺς πλουσιωτάτους ἱπποτροφεῖν κ. [Refs 5th c.BC+]:—in middle, enrol for oneself,
  δορυφόρους, ὁπλίτας, [Refs 5th c.BC+] —passive (aorist 2 κατελέγην more common in
  Attic dialect than aorist 1,[Refs 5th c.BC+], to be enlisted or enrolled, [Refs
  5th c.BC+]; τῶν τρισχιλίων κ. to be enrolled of their number, [Refs 5th c.BC+];
  εἰς τὴν σύγκλητον κ. [Refs 1st c.AD+]; ἀγορανόμον -λεγέντα, = Latin adlectum inter
  aedilicios, Ann.epigram [Refs]

  __B.4 later, select, τοῖς παισὶ τοὺς διδασκάλους [Refs] —middle, τὸν πλωτικὸν [βίον]
  [Refs 5th c.BC+]

  __B.II ={μηνύειν}, τῷ βασιλεῖ τὴν ἐπιβουλήν [Refs 1st c.AD+]: with genitive, inform
  against, [Refs]; accuse, μάρτυς ἄδικος -λέγων αὐτοῦ ἀσέβειαν [LXX] {STEPBible-TFLSJ}'
