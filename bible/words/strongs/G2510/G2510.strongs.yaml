strongs_number: G2510
language: greek
lemma: καθάπτω
transliteration: katháptō
definition: to seize upon
kjv_usage: fasten on
derivation: from G2596 (κατά) and G680 (ἅπτομαι);
extended_definition: 'καθ-άπτω

  [in Sm.: Sng.1:6 * ;]

  __1. to fasten on, put upon, with accusative

  __2. Act. for mid. (cf. Bl., § 53, 3), to lay hold of, attack: with genitive, χειρός,
  Act.28:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθάπτω,

  Ionic dialect κατ-, fasten or fix on, put upon, καθῆψεν ὤμοις.. ἀμφίβληστρον [Refs
  5th c.BC+]; ἄγκυραν καθάψας having made it fast, [Refs 4th c.BC+]:—middle, κισσὸν
  ἐπὶ κρατὶ καθάπτεσθαι [Refs 3rd c.BC+]:— passive, βρόχῳ καθημμένος [Refs 5th c.BC+]

  __2 equip by fastening or hanging on, in middle, σκευῇ σῶμ᾽ ἐμὸν καθάψομαι [Refs
  5th c.BC+] —passive, νεβρίνῃ καθημμένος δορᾷ with a fawn-skin slung round him, [Refs
  5th c.BC+]

  __3 intransitive, attach itself, εἴς τι, πρός τι, [Refs 4th c.BC+], fasten upon,
  τῆς χειρός τινος [NT+2nd c.AD+]

  __II used by [Refs 8th c.BC+]middle, καθάπτεσθαί τινα ἐπέεσσι, in good or bad sense,
  as, σὺ τόν γ᾽ ἐπέεσσι καθάπτεσθαι μαλακοῖσι do thou accost him.., [Refs 8th c.BC+];
  μαλακοῖσι καθαπτόμενος ἐπέεσσιν [Refs 8th c.BC+]; but also ἀντιβίοις ἐπέεσσι καθαπτόμενος
  assailing.. , [Refs 8th c.BC+]: without a qualifying adjective, accost, assail,
  ἐπέεσσι καθάπτετο θοῦρον Ἄρηα [Refs 8th c.BC+]

  __II.2 after [Refs 8th c.BC+], with genitive, upbraid, [Refs 5th c.BC+]

  __II.3 in military sense, attack, καθαψάμενοι τῆς οὐραγίας [Refs 2nd c.BC+]

  __II.4 appeal to, θεῶν.. καταπτόμενος appealing to them, [Refs 5th c.BC+]

  __II.5 lay hold of, τυραννίδος [Refs 6th c.BC+]; τῆς θαλάσσης take to the sea, [Refs
  2nd c.AD+]: active, καθάπτων τοῦ τραχήλου [Refs 2nd c.AD+]

  __II.6 to be sensitive in respect of, ψόφου [Refs 5th c.BC+] {STEPBible-TFLSJ}'
