language: hebrew
lemma: עָמַד
transliteration: ʻâmad
pronunciation: aw-mad'
definition: to stand, in various relations (literal and figurative, intransitive and
  transitive)
kjv_usage: abide (behind), appoint, arise, cease, confirm, continue, dwell, be employed,
  endure, establish, leave, make, ordain, be (over), place, (be) present (self), raise
  up, remain, repair, [phrase] serve, set (forth, over, -tle, up), (make to, make
  to be at a, with-) stand (by, fast, firm, still, up), (be at a) stay (up), tarry.
derivation: a primitive root;
extended_definition: ': put

  1) to stand, remain, endure, take one''s stand

  1a) (Qal)

  1a1) to stand, take one''s stand, be in a standing attitude, stand forth, take a
  stand, present oneself, attend upon, be or become servant of

  1a2) to stand still, stop (moving or doing), cease

  1a3) to tarry, delay, remain, continue, abide, endure, persist, be steadfast

  1a4) to make a stand, hold one''s ground

  1a5) to stand upright, remain standing, stand up, rise, be erect, be upright

  1a6) to arise, appear, come on the scene, stand forth, appear, rise up or against

  1a7) to stand with, take one''s stand, be appointed, grow flat, grow insipid

  1b) (Hiphil)

  1b1) to station, set

  1b2) to cause to stand firm, maintain

  1b3) to cause to stand up, cause to set up, erect

  1b4) to present (one) before (king)

  1b5) to appoint, ordain, establish

  1c) (Hophal) to be presented, be caused to stand, be stood before {STEPBible-TBESH}'
