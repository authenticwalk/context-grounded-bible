strongs_number: G4784
language: greek
lemma: συγκατατίθεμαι
transliteration: synkatatíthemai
definition: to deposit (one's vote or opinion) in company with, i.e. (figuratively)
  to accord with
kjv_usage: consent
derivation: middle from G4862 (σύν) and G2698 (κατατίθημι);
extended_definition: 'συν-κατα-τίθημι

  (Rec. συγκ-), [in LXX: Exo.23:1 (שִׁית יָד), Exo.23:32 (בְּרִית), Da TH Su 1:20
  * ;]

  to deposit together. Mid., to deposit one''s vote with, hence, to agree with, assent
  to: with dative, Luk.23:51.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκατα-τίθημι,

  deposit together or at the same time, ἐμαυτὴν συγκατέθηκα τάφῳ [Refs 2nd c.AD+]:—middle,
  [Refs 4th c.BC+]

  __2 middle, σ. τινὶ τὴν αὐτὴν δόξαν περί τινος (where δόξαν represents ψῆφον) put
  down the same vote or opinion with another, agree entirely with him, [Refs 5th c.BC+]:
  with dative only, agree with, assent or conform to, ταῖς δόξαις [Refs 4th c.BC+];
  τοῖς παρακαλουμένοις Philipp. cited in [Refs 4th c.BC+]agree that.., [Refs 4th c.BC+]:
  absolutely, assent, [Refs 3rd c.BC+]active, -θεῖναι εἴς τι agree to, [Refs 3rd c.AD+]
  {STEPBible-TFLSJ}'
