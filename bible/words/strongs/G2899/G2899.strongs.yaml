strongs_number: G2899
language: greek
lemma: κράσπεδον
transliteration: kráspedon
definition: a margin, i.e. (specially), a fringe or tassel
kjv_usage: border, hem
derivation: of uncertain derivation;
extended_definition: 'κράσπεδον, -ου, τό

  [in LXX: Num.15:38-39 (צִיצִת) Deu.22:12, Zec.8:23 (כָּנָף)* ;]

  __1. in cl., an edge, border.

  __2. In LXX (see supr.) and NT, a tassel or corner: Mat.9:20 14:36 23:5, Mrk.6:56,
  Luk.8:44.†

  (AS) {STEPBible-TBESG}'
etymology: 'κράσπεδ-ον, τό,

  edge, border, skirt, especially of cloth, [Refs 3rd c.BC+]; of the fringe or tassel
  worn by Jews, [NT+5th c.BC+]

  __2 metaphorically, mostly in plural, skirts or edge of a country, [Refs 5th c.BC+];
  of a mountain, [Refs 5th c.BC+]; πρὸς κρασπέδοισι στρατοπέδου on the skirts of the
  army, [Refs 5th c.BC+]: also in singular, Τιμολέοντα ὥσπερ ἐκ κ. τινὸς λεπτοῦ τῆς
  πολίχνης τῇ Σικελίᾳ προσηρτημένον [Refs 1st c.AD+]

  __3 in Medicine texts, affection of the uvula, fimbria, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
