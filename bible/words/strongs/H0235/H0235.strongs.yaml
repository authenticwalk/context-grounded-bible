strongs_number: H0235
language: hebrew
lemma: אָזַל
transliteration: ʼâzal
pronunciation: aw-zal'
definition: to go away, hence, to disappear
kjv_usage: fail, gad about, go to and fro (but in Ezekiel 27:19 the word is rendered
  by many 'from Uzal,' by others 'yarn'), be gone (spent).
derivation: a primitive root;
extended_definition: '1) to go, to go away, to go about

  1a) (Qal)

  1a1) to go away

  1a2) to go about

  1a3) to be used up, be exhausted, be gone, evaporated

  1b) (Pual) to go to and fro {STEPBible-TBESH}'
