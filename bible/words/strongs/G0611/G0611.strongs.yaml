strongs_number: G0611
language: greek
lemma: ἀποκρίνομαι
transliteration: apokrínomai
definition: to conclude for oneself, i.e. (by implication) to respond; by Hebraism
  (compare H06030) to begin to speak (where an address is expected)
kjv_usage: answer
derivation: from G575 (ἀπό) and ;
extended_definition: 'ἀποκρίνω, ἀποκρίνομαι,

  [in LXX chiefly for ענה ;]

  in cl.,

  __1. to separate, distinguish.

  __2. to choose.

  Mid., to answer: Mat.27:12, Mrk.14:61, Luk.3:16 23:9, Jhn.5:17, 19 Act.3:12. In
  late Gk. the pass, also is used in this sense, and pass. forms are the more frequently
  in NT (M, Pr., 39, 161; MM, see word);

  __(a) in general sense: absol., Mrk.12:34; with accusative of thing(s), Mat.22:46;
  with dative of person(s), Mat.12:38; before πρός, Act.25:16;

  __(b) Hebraistically

  __(i) like ענה, to begin to speak, take up the conversation (Kennedy, Sources, 124f.):
  Mat.11:25, al.,

  __(ii) redundant, as in the Heb. phrase וַיַּעַן וַיּאֹמֶר (Dalman, Words, 24f.,
  38; M, Pr., 14; Bl., §58, 4; 74, 2; Cremer, 374): ἀποκριθεὶς εἶπε, Mat.4:4; ἔφη,
  8:8; λέγει, Mrk.3:33; in Jo most frequently (ἀπεκ. κ. εἶπε, 1:49. )

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποκρίνω [ῑ],

  future -κρῐνῶ, set apart, probably in [Refs 7th c.BC+]:—passive, to be parted or
  separated, ἀποκρινθέντε parted from the throng (of two πρόμαχοι), [Refs 8th c.BC+];
  of the elements in cosmogony, [Refs 5th c.BC+]; ἀποκεκρίσθαι εἰς ἓν ὄνομα to be
  separated and brought under one name, [Refs 5th c.BC+]; οὐ βεβαίως ἀπεκρίθησαν,
  of combatants, separated without decisive result, [Refs]

  __2 in Medicine texts in passive, to be distinctly formed, [Refs 5th c.BC+]; of
  the embryo, [Refs 4th c.BC+]; τὰ ἐν τῷ σώματι -όμενα bodily secretions, [Refs 5th
  c.BC+]; but ἐς τοῦτο πάντα ἀπεκρίθη all illnesses determined or ended in this alone,
  [Refs 5th c.BC+]are voided, [Refs 4th c.BC+]

  __3 mark by a distinctive form, distinguish, πρύμνην[Refs 5th c.BC+]specific, [Refs
  5th c.BC+]

  __II choose, ἕνα ὑμῶν ἀ. ἐξαίρετον[Refs 5th c.BC+]; ἀ. τοῦ πεζοῦ, τοῦ στρατοῦ, choose
  from.., [Refs 5th c.BC+]; δυοῖν ἀποκρίνας κακοῖν having set apart, i.e. decreed,
  one of two, [Refs 5th c.BC+]

  __II.2 exclude, πλήθει τῶν ψήφων[Refs 5th c.BC+]

  __III reject on examination, κρίνειν καὶ ἀ. [Refs]; ἀ. τινὰ τῆς νίκης decide that
  one has lost the victory, decide it against one, [Refs 4th c.BC+]:—middle, [Refs
  5th c.BC+]

  __IV middle, ἀποκρίνομαι, future -κρῐνοῦμαι, etc.: [Refs 5th c.BC+] uses perfect
  and pluperfect passive in middle sense, [Refs], etc., but also in passive sense
  (see. below):—give answer to, reply to question,[Refs 5th c.BC+]; ἀ. πρός τινα,
  πρὸς τὸ ἐρωτώμενον, to a questioner or question, [Refs 5th c.BC+] to answer the
  question, [Refs 5th c.BC+] —passive, τοῦτό μοι ἀποκεκρίσθω let this be my answer,
  [Refs]; καλῶς ἄν σοι ἀπεκέκριτο your answer would have been sufficient, [Refs]

  __IV.2 answer charges, defend oneself, [Refs 5th c.BC+]the defendant, [Refs 5th
  c.BC+]; ἀπεκρινάμην frequently in legal documents, [Refs 3rd c.BC+]

  __IV.3 aorist passive ἀπεκρίθη, ={ἀπεκρίνατο}, he answered, condemned by [Refs 2nd
  c.AD+], is unknown in earlier Attic dialect, except in [LXX+5th c.BC+] in solemn
  language, as [Refs] and prevails in “NT” especially in the phrase ἀποκριθεὶς εἶπεν[NT+5th
  c.BC+]future ἀποκριθήσομαι in same sense, [LXX+NT+2nd c.AD+] {STEPBible-TFLSJ}'
