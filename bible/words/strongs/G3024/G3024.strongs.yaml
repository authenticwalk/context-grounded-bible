strongs_number: G3024
language: greek
lemma: λήθη
transliteration: lḗthē
definition: forgetfulness
kjv_usage: + forget
derivation: from G2990 (λανθάνω);
extended_definition: 'λήθη, -ης, ἡ

  (λήθω = λανθάνω) [in LXX: Lev.5:15 (מַעַל), Wis.16:11, Sir.14:7, al. ;]

  forgetfulness: λ. λαβεῖν (on the phrase, see Mayor, in l): 2Pe.1:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'λήθ-η,

  Doric dialect λάθα, ἡ, forgetting, forgetfulness, personified in [Refs 8th c.BC+];
  λήθην ποιεύμενος τά μιν ἐόργεε forgetting.., [Refs 5th c.BC+]; λήθη λαμβάνει, ἔχει
  τινά, [Refs 5th c.BC+]; εἰς λ. ἀφιγμένα forgotten, [Refs 1st c.BC+]

  __II after [Refs 8th c.BC+], of a place of oblivion in the lower world, Λήθης δόμοι
  [Refs 5th c.BC+]; also, ὁ τῆς Λήθης ποταμός, of the river Λιμαίας in Lusitania,
  [Refs 1st c.BC+] {STEPBible-TFLSJ}'
