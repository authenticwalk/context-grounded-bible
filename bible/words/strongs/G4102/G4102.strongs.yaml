strongs_number: G4102
language: greek
lemma: πίστις
transliteration: pístis
definition: persuasion, i.e. credence; moral conviction (of religious truth, or the
  truthfulness of God or a religious teacher), especially reliance upon Christ for
  salvation; abstractly, constancy in such profession; by extension, the system of
  religious (Gospel) truth itself
kjv_usage: assurance, belief, believe, faith, fidelity
derivation: from G3982 (πείθω);
extended_definition: 'πίστις, -εως, ἡ

  (πείθω), [in LXX chiefly for אֱמוּנָה ;]

  __1. in active sense, faith, belief, trust, confidence, in NT always of religious
  faith in God or Christ or spiritual things: Mat.8:10, Luk.5:20, Act.14:9, Rom.1:8,
  1Co.2:5, 2Co.1:24, 1Ti.1:5, al.; with genitive obj., Mrk.11:22, Act.3:16, Rom.3:22,
  Gal.2:16, Eph.3:12, Jas.2:1, al.; with prep., ἐν, Rom.3:25, Gal.3:26, Eph.1:15,
  Col.1:24, 1Ti.1:14 3:13, 2Ti.1:13 3:15, 2Pe.1:1; εἰς, Act.20:21 24:24 26:18, Col.2:5,
  1Pe.1:21; πρός, 1Th.1:8, Phm 5; ἐπί, with accusative Heb.6:1; ἐν τῇ π. στήκειν (εἶναι,
  μένειν), 1Co.16:13, 1Co.13:5, 1Ti.2:15; ὑπακοὴ τῆς π., Rom.1:5 16:26; ὁ ἐκ π., Rom.3:26
  4:16, Gal.3:12; διὰ (τῆς) π., Rom.3:30, Gal.2:16, Php.3:9. By meton., objectively,
  that which is the object or content of belief, the faith: Act.6:7 14:22, Gal.1:23
  3:23 6:10, Php.1:26, 27 Ju 3, 20, and perh. also Act.13:8 16:5, Rom.1:5 and 16:26
  (see supr.), 1Co.16:13, Col.1:23, 2Th.3:2 (Lft., Notes, 125), 1Ti.1:19 3:9 4:1,
  6 5:8 6:10, 12, 2Ti.3:8 4:7 Tit.1:4, 13 3:15, 1Pe.5:9.

  __2. In passive sense,

  __(a) fidelity, faithfulness: Mat.23:23, Gal.5:22; ἡ π. τοῦ θεοῦ, Rom.3:3;

  __(b) objectively, plighted faith, a pledge of fidelity: 1Ti.5:12. (On the various
  shades of meaning in which the word is used in NT, see esp. ICC on Rom.1:17, pp.
  31ff.; Lft., Ga., 154ff.; Stevens, Th. NT, 422, 515ff.; DB, i, 830ff.; Cremer, see
  word)

  (AS) {STEPBible-TBESG}'
etymology: 'πίστις, ἡ,

  genitive εως, Ionic dialect ιος [Refs 5th c.BC+]; dative πίστει, Ionic dialect πίστῑ
  [Refs 5th c.BC+]: (πείθομαι):—trust in others, faith, first in [Refs 8th c.BC+]:
  generally, persuasion of a thing, confidence, assurance, [Refs 5th c.BC+]; ἡ βεβαιοτάτη
  π., ἀταραξία καὶ π. βέβαιος, [Refs 4th c.BC+]; σωφροσύνης π. ἔχειν περί τινος to
  be persuaded of his probity, [Refs 4th c.BC+]

  __2 in subjective sense, good faith, trustworthiness, honesty, [Refs 6th c.BC+]

  __2.b of things, credence, credit, τὰν π. σμικρὰν παρ᾽ ἔμοιγ᾽ ἔχει [Refs 5th c.BC+]

  __2.c καλῇ π., = Latin bona fide, [Refs 2nd c.AD+]; αἱ κατὰ πίστιν γεινόμεναι κληρονομίαι,
  = Latin hereditates fideicommissariae, [Refs]

  __3 in a commercial sense, credit, π. τοσούτων χρημάτων ἐστί τινι παρά τισι he has
  credit for so much money with them, [Refs 4th c.BC+], compare 44; εἰς πίστιν διδόναι
  [τί τινι] [Refs 2nd c.AD+]

  __3.b position of trust or trusteeship, ἐν πίστει κληρονόμος ἀπολειφθείς left in
  trust, as guardian, [Refs 1st c.AD+]

  __4 Theol., faith, opposed to sight and knowledge, [NT]

  __II that which gives confidence: hence,

  __II.1 assurance, pledge of good faith, guarantee, οὐκ ἀνδρὸς ὅρκοι π. ἀλλ᾽ ὅρκων
  ἀνήρ [Refs 5th c.BC+]; δός μοι χερὸς σῆς π. [Refs 5th c.BC+]; πίστιν καὶ ὅρκια ποιέεσθαι
  make a treaty by exchange of assurances and oaths, [Refs 5th c.BC+]; ποιέεσθαι τὰς
  πίστῑς (Ionic dialect for πίστεις) [Refs 5th c.BC+]; πίστιν δοῦναι to give assurances,
  [Refs 5th c.BC+]; ἔδοσαν πίστιν καὶ ἔλαβον interchanged them, [Refs 5th c.BC+];
  π. πρός τινας δοῦναι with infinitive, [Refs]; πίστι τε λαβεῖν (or καταλαβεῖν) καὶ
  ὁρκίοισί τινα bind by assurances and oaths, [Refs 5th c.BC+]; πίστιν ἐπιθεῖναι or
  προσθεῖναι, [Refs 4th c.BC+]. an assurance against.., [Refs 5th c.BC+]

  __II.2 means of persuasion, argument, proof, φρὴν παρ᾽ ἡμέων (i.e. τῶν αἰσθήσεων)
  λαβοῦσα τὰς πίστεις [Refs 3rd c.AD+]; especially of proofs used by orators, [Refs
  5th c.BC+], opposed to a demonstrative proof (ἀπόδειξις), π. ἔντεχνοι, ἄτεχνοι,
  [Refs]; ἡ τῶν λόγων π. (compare λόγος[Refs]

  __III that which is entrusted, a trust, πίστιν ἐγχειρίζειν τινί [Refs 2nd c.BC+];
  σὴ π. given in trust to thee, [Refs 1st c.AD+]

  __IV political protection or suzerainty, Latin fides, Αἰτωλοὶ.. δόντες αὑτοὺς εἰς
  τὴν Ῥωμαίων π... τῷ τῆς π. ὀνόματι πλανηθέντες [Refs 2nd c.BC+]

  __IV.2 in Egypt, safe-conduct, safeguard, [Refs 2nd c.BC+]

  __V [Refs 4th c.BC+] name for ten, [Refs]

  __VI personified, = Latin [Refs 1st c.AD+]; π. δημοσία, = Fides publica, [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
