strongs_number: G0631
language: greek
lemma: ἀπομάσσομαι
transliteration: apomássomai
definition: to scrape away
kjv_usage: wipe off
derivation: middle voice from G575 (ἀπό) and (to squeeze, knead, smear);
extended_definition: 'απο-μάσσω

  (μάσσω, Att... -ττω, to touch, handle), [in LXX: Tob.7:17 * ;]

  to wipe off, wire clean: mid., Luk.10:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπομάσσω,

  Attic dialect ἀπομάττω, wipe off, δάκρυα χλαμύδι[Refs 2nd c.BC+]:—middle, wipe off
  oneself, ὕδατος ἄχνην[NT+3rd c.BC+]; wipe, τι [Refs]: absolutely, dry oneself, [Refs
  4th c.AD+]

  __2 wipe clean, especially in magical ceremonies, ἀπομάττων [αὐτοὺς] τῷ πηλῷ καὶ
  τοῖς πιτύροις[Refs 4th c.BC+]: —middle, wipe for oneself, Ἀχιλλείων ἀπομάττει you
  wipe your hands on the finest bread, [Refs 5th c.BC+]: absolutely, wipe one''s mouth,
  [Refs 3rd c.BC+]; of a serpent, ἀ. τὸν ἰόν get rid of its poison, [Refs 4th c.BC+]

  __II wipe off or level corn in a measure with a strickle: hence χοίνικα ἀ. give
  scant measure, [Refs 2nd c.AD+]; κενεὰν ἀπομάξαι (i.e. χοίνικα) level an empty measure,
  i.e. labour in vain, [Refs 3rd c.BC+]

  __III take an impression of, ἔν τισι τῶν μαλακῶν σχήματα ἀ.[Refs 5th c.BC+]:—middle,
  model, as a sculptor, [Refs 3rd c.BC+]: metaphorically, take impressions, ὅθεν ἡμὴ
  φρὴν ἀπομαξαμένη[Refs 5th c.BC+]; ἀ. παρ᾽ ἀλλήλων one from another, [Refs 4th c.BC+]:
  generally, copy, imitate, [Refs 1st c.BC+]: with genitive, model oneself upon, [Refs
  3rd c.BC+] {STEPBible-TFLSJ}'
