strongs_number: G4623
language: greek
lemma: σιωπάω
transliteration: siōpáō
definition: properly, muteness, i.e. involuntary stillness, or inability to speak;
  and thus differing from G4602 (σιγή), which is rather a voluntary refusal or indisposition
  to speak, although the terms are often used synonymously); to be dumb (but not deaf
  also, like 2974 properly); figuratively, to be calm (as quiet water)
kjv_usage: dumb, (hold) peace
derivation: from (silence, i.e. a hush;
extended_definition: 'σιωπάω, -ῶ

  (σιωπή, silence) [in LXX for חָשָׁה, חָרַשׁ hi., etc. ;]

  to be silent or still, keep silence: Mat.20:31 26:63, Mrk.3:4 9:34 10:48 14:61,
  Luk.19:4, Act.18:9; of one dumb, Luk.1:20 (cf. 4Ma.10:18); addressed rhetorically
  to the sea, σιώπα, Mrk.4:39.†

  SYN.: ἡσυχάζω, σιγάω (which see)  (AS) {STEPBible-TBESG}'
etymology: 'σῐωπ-άω,

  infinitive σιωπᾶν [Refs 8th c.BC+]future -ήσομαι in early writers, [Refs 5th c.BC+]
  later -ήσω [Refs 4th c.BC+]: aorist (ἐ) σιώπησα [Refs 8th c.BC+]: perfect σεσιώπηκα
  [Refs 5th c.BC+]:—middle and passive, see below: Doric dialect σωπάω (which see):—keep
  silence, σιωπᾶν λαὸν ἀνώγει [Refs 8th c.BC+]; φησὶν σιωπῶν his silence is an admission,
  [Refs 5th c.BC+]; σ. τινί keep silence for or at the behest of.. , [Refs 5th c.BC+]hush!
  be still! [Refs 5th c.BC+]

  __2 of bees, to be still, opposed to βομβέω, [Refs 4th c.BC+]

  __II transitive, keep secret, speak not of, τὰ δίκαια [Refs 5th c.BC+]:—passive,
  ἂν σιωπηθῇ τὰ παρὰ τῶν πολεμίων [Refs 5th c.BC+]; τί σιγῶσ᾽ ὧν σιωπᾶσθαι χρεώ; [Refs
  5th c.BC+]

  __III middle, silence, σιωπησάμενος τὰ πλήθη [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
