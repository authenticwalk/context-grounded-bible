strongs_number: G1561
language: greek
lemma: ἐκδοχή
transliteration: ekdochḗ
definition: expectation
kjv_usage: looking for
derivation: from G1551 (ἐκδέχομαι);
extended_definition: 'ἐκ-δοχή ῆς, ἡ

  (ἐκδέχομαι);

  __1. in cl.,

  __(a) a receiving from, succession;

  __(b) an interpretation.

  __2. In NT, = προσδοκία, expectation: Heb.10:27 (cf. Field, Notes, 231; Cremer,
  688).†

  (AS) {STEPBible-TBESG}'
etymology: 'δόξᾰ, ἡ,

  (δοκέω, δέκομαι) expectation, οὐδ᾽ ἀπὸ δόξης not otherwise than one expects, [Refs
  8th c.BC+]; ἐν δόξᾳ θέμενος εὖχος hoping for.., [Refs 5th c.BC+]; δόξαν παρέχειν
  τινὶ μὴ ποιήσεσθαι.. to make one expect that.., [Refs 5th c.BC+]; δόξαν παρέχεσθαί
  τινι ὡς.., with participle, [Refs 5th c.BC+]; ἀπὸ τῆς δ. πεσέειν, = Latin spe excidere,
  [Refs 5th c.BC+]

  __II after [Refs 8th c.BC+], notion, opinion, judgement, whether well grounded or
  not, βροτῶν δόξαι [Refs 5th c.BC+]; κατά γε τὴν ἐμήν, with or without δόξαν, [Refs
  5th c.BC+]; opposed to νόησις, [Refs 5th c.BC+]; ἀληθεῖ δόξῃ δοξασταί capable of
  being subjects of true opinion, [Refs 4th c.BC+]; κύριαι δ. philosophical maxims,
  title of work by Epicurus, [Refs 1st c.BC+]axioms, [Refs 4th c.BC+]

  __II.2 mere opinion, conjecture, δόξῃ ἐπίστασθαι, ἡγεῖσθαι, imagine, suppose (wrongly),
  [Refs 5th c.BC+]; δόξαι joined with φαντασίαι, [Refs 5th c.BC+]; κατὰ δόξαν, opposed
  to κατ᾽ οὐσίαν, [Refs 5th c.BC+]; ὡς δόξῃ χρώμενοι speaking by guess, [Refs 5th
  c.BC+]

  __II.3 fancy, vision, δ. ἀκόνας λιγυρᾶς [Refs 5th c.BC+]; of a dream, [Refs 5th
  c.BC+]: plural, hallucinations, [Refs 6th c.AD+]

  __III the opinion which others have of one, estimation, repute, first in [Refs 6th
  c.BC+]

  __III.2 mostly, good repute, honour, glory, [Refs 7th c.BC+]; δόξαν σχεῖν τινός
  for a thing, [Refs 5th c.BC+]; δ. ἔχειν ὥς εἰσι.. [Refs 5th c.BC+]

  __III.3 rarely of ill repute, [δ.] ἀντὶ καλῆς αἰσχρὰν τῇ πόλει περιάπτειν [Refs
  4th c.BC+]

  __III.4 popular repute or estimate, εἰσφέρων οὐκ ἀφ᾽ ὑπαρχούσης οὐσίας.. ἀλλ᾽ ἀπὸ
  τῆς δόξης ὧν ὁ πατήρ μοι κατέλιπεν [Refs 4th c.BC+]

  __IV of external appearance, glory, splendour, especially of the Shechinah, [LXX+NT]:
  generally, magnificence, πλοῦτον καὶ δ. [LXX+NT]; especially of celestial beatitude,
  [NT]; also of illustrious persons, dignities, δόξας οὐ τρέμουσιν [NT] {STEPBible-TFLSJ}'
