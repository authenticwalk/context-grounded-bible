strongs_number: H6238
language: hebrew
lemma: עָשַׁר
transliteration: ʻâshar
pronunciation: aw-shar'
definition: properly, to accumulate; chiefly (specifically) to grow (causatively,
  make) rich
kjv_usage: be(-come, en-, make, make self, wax) rich, make (1 Kings 22:48 marg). See
  H6240 (עָשָׂר).
derivation: a primitive root;
extended_definition: '1) to be or become rich or wealthy, enrich, pretend to be rich

  1a) (Qal) to be or become rich

  1b) (Hiphil)

  1b1) to make rich

  1b2) to gain riches

  1c) (Hithpael) to enrich oneself, pretend to be rich {STEPBible-TBESH}'
