strongs_number: G5281
language: greek
lemma: ὑπομονή
transliteration: hypomonḗ
definition: cheerful (or hopeful) endurance, constancy
kjv_usage: enduring, patience, patient continuance (waiting)
derivation: from G5278 (ὑπομένω);
extended_definition: 'ὑπο-μονή, -ῆς, ἡ

  (ὑπομένω) [in LXX for מִקְוֶה and cogn. forms; frequently in 4Mac ;]

  __1. a remaining behind (Arist.).

  __2. patient enduring, endurance: Luk.8:15 21:19, Rom.5:3-4 15:4-5, 2Co.6:4 12:12,
  Col.1:11, 2Th.1:4, 1Ti.6:11, 2Ti.3:10, Tit.2:2, Heb.10:36, Jas.1:3-4 5:11, 2Pe.1:6,
  Rev.2:2-3, 19 13:10 14:12; δι᾽ ὑπομονῆς, Rom.8:25, Heb.12:1; with genitive of person(s),
  2Th.3:5 (ICC, in l), Rev.3:10; with genitive of thing(s), Rom.2:7, 2Co.1:6, 1Th.1:3;
  before ἐν, Rev.1:9.†

  SYN.: see: μακροθυμία, and cf. Hort on Jas.1:3  (AS) {STEPBible-TBESG}'
etymology: 'ὑπομονή, ἡ,

  remaining behind, [Refs 4th c.BC+]

  __II endurance, τῶν ἀκουσίων πόνων [Refs 5th c.BC+]; [θανάτου] [Refs 1st c.AD+];
  ἡ τῆς μαχαίρας ὑ. τῶν πληγῶν the sword''s power to sustain blows, [Refs 2nd c.BC+]

  __II.2 in bad sense, obstinacy, [Refs 2nd c.BC+]

  __II.3 of plants, power to endure, [Refs 4th c.BC+]

  __III enduring to do, αἰσχρῶν ἔργων [Refs] {STEPBible-TFLSJ}'
