strongs_number: G0507
language: greek
lemma: ἄνω
transliteration: ánō
definition: upward or on the top
kjv_usage: above, brim, high, up
derivation: adverb from G473 (ἀντί);
extended_definition: 'ἄνω

  adv (ἀνά),

  __(a) up, upwards: Jhn.11:41, Heb.12:15;

  __(b) above (opposite to κάτω): Act_2:19; with art. ἡ, Gal.4:26, Php.3:14; τά, Jhn.8:23,
  Col.3:1-2; ἕως ἄ. (up to the brim), Jhn.2:7 (Cremer, 106; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄνω,

  __BAeolic dialect ὄνω, adverb, (ἀνά):

  __I with Verbs implying Motion, upwards, ἄ. ὤθεσκε ποτὶ λόφον[Refs 8th c.BC+]; ἄ.
  ἀπὸ θαλάσσης ἀναπλεῖν up stream, [Refs 5th c.BC+]; ἡ ἄ. ὁδός the upward road, [Refs
  5th c.BC+]; ἄ. ἰόντι going up the country (i.e. inland, see[Refs 5th c.BC+]; πέμπειν
  ἄ., i.e. from the nether world, [Refs 5th c.BC+]

  __II with Verbsimplying Rest, aloft, on high, [Refs], etc.; τὸ ἄ.[Refs 5th c.BC+]

  __II.b on earth, opposed to the world below, νέρθε κἀπὶ γῆς ἄ.[Refs 5th c.BC+];
  οἱ ἄ. the living, opposed to οἱ κάτω the dead, [Refs 5th c.BC+]; τὰ ἄ. πράγματα
  the world above, [Refs 2nd c.AD+]

  __II.c in heaven, opposed to earth, οἱ ἄ. θεοί the gods above, [Refs 5th c.BC+]:
  especially in NT, ἐκ τῶν ἄ. εἰμί[NT]

  __II.d generally, of relative position, ὁ δῆμος ἄ. καθῆτο in the upper quarter of
  the city, i.e. the Pnyx, [Refs 4th c.BC+]; ἡ ἄ. βουλή, i.e. the Areopagus, [Refs
  1st c.AD+]; βαλλόμενοι ὑπὸ τῶν ἄ. by those above on the roofs, [Refs 5th c.BC+];
  τὰ ἄ. τῆς οἰκίας, opposed to θεμέλια, [Refs]

  __II.e geographically, on the upper side, i.e. on the north, ἄ. πρὸς βορέην[Refs
  5th c.BC+]; οὔτε τὰ ἄ. χωρία οὔτε τὰ κάτω [οὔτε τὰ πρὸς τὴν ἠῶ οὔτε τὰ πρὸς τὴν
  ἑσπέρην] [Refs 5th c.BC+]

  __II.f inward from the coast, ἡ ἄ. Ἀσίη[Refs 5th c.BC+]; ἡ ἄ. ὁδός the upper or
  inland road, [Refs 5th c.BC+]; ἡ ἄ. πόλις, opposed to the Piraeus, [Refs 5th c.BC+];
  in full, οἱ ἀπὸ θαλάσσης ἄ.[Refs 1st c.AD+]; ὁ ἄ. βασιλεύς the king of the upper
  country, i.e. of Persia, [Refs 5th c.BC+]

  __II.g in the race-course, τὰ ἄ. turning-post, [Refs 5th c.BC+]; compare κάτω.

  __II.h in the body, τὰ ἄ. the upper parts, opposed to τὸ κάτω, [Refs 4th c.BC+]

  __i of Time, formerly, of old, εἰς τὸ ἄ. reckoning upwards or backwards, of generations,
  [Refs 5th c.BC+]; οἱ ἄ. men of olden time, [Refs]; αἱ ἄ. μητρός the mother''s lineal
  ancestors, [Refs 4th c.BC+]

  __k above, in referring to a passage, [Refs 5th c.BC+]

  __1 of tones in the voice, οἱ ἄ. τόνοι[Refs 1st c.AD+]

  __1.m metaphorically, ἄ. βαίνειν walk proudly, [Refs 2nd c.AD+]

  __1.n higher, more general, of κατηγορίαι, [Refs 4th c.BC+]

  __2 ἄ. καὶ κάτω up and down, to and fro, εἷρπ᾽ ἄ. τε καὶ κάτω[Refs 5th c.BC+]

  __2.b upside-down, topsy-turvy, τὰ μὲν ἄ. κ. θήσω, τὰ δὲ κ. ἄ.[Refs 5th c.BC+]backwards
  and forwards, [Refs 5th c.BC+]

  __3 ἄ. ἔχειν τὸ πνεῦμα pant or gasp, [Refs 4th c.BC+]

  __B as preposition with genitive, above, ἡ ἄ. Ἅλυος Ἀσίη[Refs 5th c.BC+]; ἄ. τοῦ
  γόνατος above the knee, [LXX+4th c.BC+]

  __B.2 with partitive genitive, αἰθέρος ἄ. ἑλεῖν uncertain in [Refs 5th c.BC+]

  __C comparative ἀνωτέρω, absolutely, higher, ἀ. θακῶν.. Ζεύς[Refs 4th c.BC+]; ἀ.
  οὐδὲν τῶν πρηγμάτων προκοπτομένων not getting on any farther, [Refs 5th c.BC+]

  __C.2 with genitive, ἀ. Σάμου[Refs 5th c.BC+]; ἀ. τῶν μαστῶν above them, [Refs];
  later ἀνώτερον[Refs 2nd c.BC+]; compare ἀνώτερος.

  __C.II superlative ἀνωτάτω, ἐς τοὺς ἀ. (i.e. στάντας) [Refs 5th c.BC+]; ἡ ἀ. ἄσκησις
  the highest, [Refs 4th c.BC+]; ἡ ἀ. διαίρεσις Ps.-[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
