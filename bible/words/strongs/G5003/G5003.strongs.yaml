strongs_number: G5003
language: greek
lemma: ταλαιπωρέω
transliteration: talaipōréō
definition: to be wretched, i.e. realize one's own misery
kjv_usage: be afflicted
derivation: from G5005 (ταλαίπωρος);
extended_definition: 'ταλαιπωρέω, -ῶ

  (ταλαίπωρος), [in LXX Chiefly for שָׁדַד pu. ;]

  __1. to do hard labour, suffer hardship or distress: Jas.4:9.

  __2. In cl. occasionally trans., to weary, distress (so Psa.17:9, Isa.33:1).†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰλαιπωρ-έω,

  perfect τεταλαιπώρηκα [Refs 5th c.BC+]:—passive, with future middle -ήσομαι[Refs
  1st c.AD+]: aorist ἐταλαιπωρήθην [Refs 5th c.BC+]: perfect τεταλαιπώρημαι [Refs
  2nd c.AD+]:—do hard work, endure hardship or distress, [Refs 5th c.BC+]; ἑωυτοῖσι
  for their own benefit, [Refs 5th c.BC+]: with dative, suffer by reason of, ἐλπίσι
  κεναῖς Polystr.p.31 W.

  __II rarely transitive, distress, trouble, ὁ πόλεμος πάντας τρόπους τεταλαιπώρηκεν
  ἡμᾶς [Refs 5th c.BC+]; ἀνδρὸς.. ὑμᾶς μηδ᾽ ὅσον προπέμψαι ποι αὐτὸν ἀπιόντα.. -ήσαντος
  who did not trouble you even to.., [Refs]:—frequently in passive, to be distressed,
  suffer hardship, [Refs 5th c.BC+]; τεταλαιπωρημένοι ὑπὸ τῆς νόσου worn out by..,
  [Refs 5th c.BC+]; τὸ σῶμα ταλαιπωρούμενον being distressed, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
