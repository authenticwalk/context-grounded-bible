strongs_number: G0720
language: greek
lemma: ἀρνέομαι
transliteration: arnéomai
definition: to contradict, i.e. disavow, reject, abnegate
kjv_usage: deny, refuse
derivation: perhaps from G1 (Α) (as a negative particle) and the middle voice of G4483
  (ῥέω);
extended_definition: 'ἀρνέομαι -οῦμαι, depon.,

  [in LXX: Gen.18:15 (כָּחַשׁ pi.), Wis.12:27 16:16 17:10, 4Ma.8:7 4Mac 10:15 * ;]

  __1. to deny, say no, opposite to είπεῖν: absol., Mat.26:70, Luk.8:45; before ἅτι,
  1Jn.2:22; with inf., Heb.11:24

  __2. In late Gk. (MM, see word), with accusative of person(s), to deny, refuse to
  acknowledge, disown: Act.3:14 7:35;  Ἰησοῦν, Mat.10:33, 2Ti.2:12, 1Jn.2:22, Ju 4;
  ἑαυτόν, Luk.9:23, 2Ti.2:13 (prove false to)

  __3. C. accusative of thing(s) (in cl. to refuse), to deny, abjure: 1Ti.5:8, Tit.2:12,
  2Ti.3:5 (cf. ἀπαρνέομαι)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρνέομαι,

  future -ήσομαι[Refs 5th c.BC+] (ἀπ-), [NT]aorist passive ἠρνήθην frequently in Attic
  dialect, [Refs 5th c.BC+]: also aorist middle ἠρνησάμην[Refs 8th c.BC+]; rare in
  Trag. and Attic dialect, [Refs 5th c.BC+]: perfect ἤρνημαι[Refs 4th c.BC+]:—deny,
  disown, τεὸν ἔπος ἀρνήσασθαι[Refs 8th c.BC+]; ἀρνούμενοι ἔπαινοι negative praises,
  [Refs 1st c.AD+]

  __2 refuse, τόξον.. δόμεναί τε καὶ ἀρνήσασθαι[Refs 8th c.BC+]; ἀ. χρείαν decline,
  renounce a duty or office, [Refs 4th c.BC+]; ζωὰν ἀ., of a suicide, [Refs 3rd c.BC+];
  ἀ. ἀνθρώπους cast aside humanity, [Refs 4th c.AD+]

  __3 absolutely, say No, decline, ὁ δ᾽ ἠρνεῖτο στεναχίζων[Refs 8th c.BC+]

  __4 in expressing denial, with infinitive, either without μή, deny that.., [Refs
  5th c.BC+]; or with μή, say that.. not.., [Refs 5th c.BC+]; οὐδ᾽ αὐτὸς ἀρνεῖται
  μὴ οὐ.. [Refs 2nd c.AD+]; also οὐκ ἂν ἀρνοίμην τὸ δρᾶν [Refs 5th c.BC+]; ἀ. ὅτι
  οὐ.., ὡς οὐ.., [Refs 5th c.BC+]

  __5 in expressing refusal, with infinitive, ἀ. εἶναι χρηστούς[Refs 5th c.BC+]: poetry
  also with participle, οὐ γὰρ εὐτυχῶν ἀρνήσομαι[Refs 5th c.BC+] {STEPBible-TFLSJ}'
