strongs_number: G0778
language: greek
lemma: ἀσκέω
transliteration: askéō
definition: to elaborate, i.e. (figuratively) train (by implication, strive)
kjv_usage: exercise
derivation: probably from the same as G4632 (σκεῦος);
extended_definition: 'ἀσκέω, -ῶ

  [in LXX: 2Ma.15:4 * ;]

  __1. to adorn (poët.).

  __2. to practise, exercise (Hdt., Xen.).

  __3. to endeavour (Xen., al.): with inf., Act.24:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσκέω,

  work raw materials, εἴρια, κέρα, [Refs 8th c.BC+]; work curiously, form by art,
  [κρητῆρα] Σιδόνες πολυδαίδαλοι εὖ ἤσκησαν[Refs 8th c.BC+]; πτύξασα καὶ ἀσκήσασα
  χιτῶνα having folded and smoothed it,[Refs 8th c.BC+]; χορὸν ἤσκησεν[Refs 5th c.BC+]:
  added in aorist participle to Verbs, [θρόνον] τεύξει ἀσκήσας elaborately, [Refs
  8th c.BC+]

  __2 of personal adornment, dress out, trick out, ἀ. τινὰ κόσμῳ[Refs 5th c.BC+]decks
  herself, [Refs 5th c.BC+] —frequently in passive, σκιεροῖς ἠσκημένα γυίοις furnished
  with.., [Refs 5th c.BC+]; of buildings, παστὰς ἠσκημένη στύλοισι[Refs 5th c.BC+];
  σῶμα λόγοις ἠσκ. tricked out with words only, not real, [Refs 5th c.BC+] —middle,
  σῶμ᾽ ὅπλοις ἠσκήσατο adorned his own person, [Refs 5th c.BC+]

  __3 in [Refs 5th c.BC+], honour a divinity, do him reverence, δαίμον᾽ ἀσκήσω θεραπεύων[Refs]

  __II practise, exercise, train, especially in Prose and Comedy texts, properly of
  athletic exercise,

  __II.1 with accusative of person or thing, ἀ. τὸν υἱὸν τὸν ἐπιχώριον τρόπον[Refs
  5th c.BC+]:—passive, σώματα εὖ ἠσκημένα[Refs 5th c.BC+]

  __II.2 with accusative of the thing practised, ἀ. τέχνην, πεντάεθλον, [Refs 5th
  c.BC+]; ἀ. παγκράτιον, στάδιον, etc., [Refs 5th c.BC+]

  __II.3 with infinitive, ἄσκει τοιαύτη μένειν practise, endeavour to remain such,
  [Refs 5th c.BC+]; ἀ. γαστρὸς κρείττους εἶναι, τοὺς φίλους ἀγαθὰ ποιεῖν, [Refs 5th
  c.BC+]; ἤσκει ἐξομιλεῖν παντοδαποῖς he made a practice of associating.., [Refs]

  __II.4 absolutely, practise, go into training, [Refs 5th c.BC+]those who practise
  gymnastics, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
