strongs_number: G2068
language: greek
lemma: ἐσθίω
transliteration: esthíō
definition: used only in certain tenses, the rest being supplied by G5315 (φάγω);
  to eat (usually literal)
kjv_usage: devour, eat, live
derivation: strengthened for a primary (to eat);
extended_definition: 'ἐσθίω, and (poet, and late prose) ἔσθω,

  [in LXX chiefly for אכל ;]

  to eat;

  __(a) absol.: Mat.14:20, 21 Mrk.6:31, Jhn.4:31, al.; ἐν τ. φαγεῖν (on this aor.
  form, see M, Pr., 111), 1Co.11:21; διδόναι φαγεῖν, with dative of person(s), Mrk.5:43,
  al.; ἐ. καὶ πίνειν, Mat.6:25, 31 Luk.10:7, al.; of ordinary use of food and drink,
  1Co.9:4 11:22; of partaking of food at table, Mrk.2:16, Luk.5:30, al.; opposite
  to fasting, Mat.11:18, Luk.5:33, al.; of revelling, Mat.24:49, Luk.12:45 .

  __(b) with accusative of thing(s): Mat.6:25, Mrk.1:6, Jhn.6:31, Rom.14:2, al.; ἄρτον
  (Heb. אָכַל לֶחֶם), Mat.15:2, Mrk.3:20, al.; τὸν ἑαυτοῦ ἄ., 2Th.3:12; ἄ. before
  παρά, genitive of person(s), 2Th.3:8; τά before id., Luk.10:7; τ. πάσχα, Mat.26:17,
  Mrk.14:12 al; τ. κυριακὸν δεῖπνον, 1Co.11:20; τ. θυσίας, 1Co.10:18; before ἐκ (=
  cl. part. genitive), Jhn.6:26, 5o, 51, 1Co.11:28; ἀπό (cf. Heb. אָכַל מִן), Mat.15:27,
  Mrk.7:28; metaphorically, to devour, consume: Heb.10:27, Jas.5:3, Rev.17:16 (cf.
  κατ-, συν-εσθίω) .

  (AS) {STEPBible-TBESG}'
etymology: 'ἐσθίω

  (compare ἔσθω, ἔδω, the latter of which is the radical form, and supplies future
  and perfect of ἐσθίω), imperfect ἤσθιον [Refs 8th c.BC+]future ἔδομαι (old present
  subjunctive of non-thematic stem) [Refs 8th c.BC+], etc.; ἐδοῦμαι late, (προκατ-)
  [Refs 2nd c.AD+]: perfect ἐδήδοκα [Refs 5th c.BC+]; Epic dialect participle ἐδηδώς,
  -υῖα, [Refs 8th c.BC+]: pluperfect ἐδηδόκειν [Refs 2nd c.AD+] —middle, aorist 1
  ἠδεσάμην (κατ-) [Refs 2nd c.AD+]:—passive, ἐσθίομαι [Refs 8th c.BC+]aorist 1 ἠδέσθην
  variant in [Refs 5th c.BC+]perfect ἐδήδεσμαι (κατ-) [Refs 5th c.BC+]; Epic dialect
  3rd.pers. singular ἐδήδοται [Refs 8th c.BC+] — The aorist 2 and later also the future
  are supplied by φαγ- (see. φαγεῖν); in Ionic dialect and Hellenistic Greek the perfect
  is βέβρωκα βέβρωμαι, aorist passive ἐβρώθη; in late Greek the present is τρώγω:—eat,
  ἐσθιέμεν καὶ πινέμεν [Refs 8th c.BC+]; τὰ ἐσθίοντα ἐν στρατιᾷ the ration-strength,
  [Refs 8th c.BC+]eat of.., [Refs 5th c.BC+]; of animals, devour, ἤσθιε δ᾽ ὥς τε λέων
  ὀρεσίτροφος [Refs 8th c.BC+]; consume, βίοτον καὶ κτήματ᾽ ἔδονται [Refs 8th c.BC+]
  —passive, ἐσθίεταί μοι οἶκος my house is eaten up, I am eaten out of house and home,[Refs]

  __2 metaphorically, πάντας πῦρ ἐσθίει the fire devours all, [Refs 8th c.BC+]; of
  an eating sore, [Refs 4th c.BC+] —passive, ὀδόντες ἐσθιόμενοι decayed teeth, [Refs
  4th c.BC+]; ἐσθιόμενα eroded parts of the bowel, [Refs 5th c.BC+]

  __3 fret, vex, ἐ. ἑαυτόν [Refs 5th c.BC+]; ἐ. τὴν χελύνην ὑπ᾽ ὀργῆς to bite the
  lip,[Refs 4th c.BC+]

  __4 take in one''s mouth, γλῶτταν αὐλοῦ [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
