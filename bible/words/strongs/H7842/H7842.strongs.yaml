extended_definition: 'A man of the tribe of Benjamin  living at the time of Divided
  Monarchy, only mentioned at 1Ch.8.8; married to Hushim (H2366A), Baara (H1199) and
  Hodesh (H2321);

  father of: Jobab (H3103J), Zibia (H6644), Mesha (H4331), Malcam (H4445A), Jeuz (H3263),
  Sachia (H7634), Mirmah (H4821), Abitub (H0036), Elpaal (H0508)

  § Shaharaim = "double dawn"

  a Benjamite, father of Jobab, Zibia, Mesha, Malcham, Jeuz, Shachia, Mirma, Abitub,
  and Elpaal {STEPBible-TBESH}'
