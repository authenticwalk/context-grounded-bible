strongs_number: H5414
language: hebrew
lemma: נָתַן
transliteration: nâthan
pronunciation: naw-than'
definition: to give, used with greatest latitude of application (put, make, etc.)
kjv_usage: add, apply, appoint, ascribe, assign, [idiom] avenge, [idiom] be (healed),
  bestow, bring (forth, hither), cast, cause, charge, come, commit, consider, count,
  [phrase] cry, deliver (up), direct, distribute, do, [idiom] doubtless, [idiom] without
  fail, fasten, frame, [idiom] get, give (forth, over, up), grant, hang (up), [idiom]
  have, [idiom] indeed, lay (unto charge, up), (give) leave, lend, let (out), [phrase]
  lie, lift up, make, [phrase] O that, occupy, offer, ordain, pay, perform, place,
  pour, print, [idiom] pull, put (forth), recompense, render, requite, restore, send
  (out), set (forth), shew, shoot forth (up), [phrase] sing, [phrase] slander, strike,
  (sub-) mit, suffer, [idiom] surely, [idiom] take, thrust, trade, turn, utter, [phrase]
  weep, [phrase] willingly, [phrase] withdraw, [phrase] would (to) God, yield.
derivation: a primitive root;
extended_definition: ': if_only[wishing]

  1) to give, put, set

  1a) (Qal)

  1a1) to give, bestow, grant, permit, ascribe, employ, devote, consecrate, dedicate,
  pay wages, sell, exchange, lend, commit, entrust, give over, deliver up, yield produce,
  occasion, produce, requite to, report, mention, utter, stretch out, extend

  1a2) to put, set, put on, put upon, set, appoint, assign, designate

  1a3) to make, constitute

  1b) (Niphal)

  1b1) to be given, be bestowed, be provided, be entrusted to, be granted to, be permitted,
  be issued, be published, be uttered, be assigned

  1b2) to be set, be put, be made, be inflicted

  1c) (Hophal)

  1c1) to be given, be bestowed, be given up, be delivered up

  1c2) to be put upon {STEPBible-TBESH}'
