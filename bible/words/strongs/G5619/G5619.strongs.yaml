strongs_number: G5619
language: greek
lemma: ὡσπερεί
transliteration: hōspereí
definition: just as if, i.e. as it were
kjv_usage: as
derivation: from G5618 (ὥσπερ) and G1487 (εἰ);
extended_definition: 'ὡσ-περ-εί

  adv.,

  as, as it were: 1Co.15:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὡσπερεί

  or ὥσπερ εἰ, adverb just as if, with indicative, ὥσπερ εἰ παρεστάτεις [Refs 5th
  c.BC+]; τὸ ὡσπερεὶ φάναι to say ''as it were'', [Refs 3rd c.AD+]; ὅμοια ὥ. εἰ..
  [Refs 5th c.BC+]: with Nouns or parts., as it were, ὡ. ψῆτταν [Refs 5th c.BC+]

  __II ὥσπερ ἂν εἰ or ὡσπερανεί (properly elliptical for ὥσπερ ἂν ἦν, εἰ.., or the
  like), [Refs 5th c.BC+]; Doric dialect ὥσπερ αἰκ ἐξ ἑνὸς κελεύματος κεχάναντι they
  gape as it were ''by numbers'' [Refs 5th c.BC+]; ὥσπερ οὖν ἂν εἰ with imperfect,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
