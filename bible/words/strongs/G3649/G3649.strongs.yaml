strongs_number: G3649
language: greek
lemma: ὀλολύζω
transliteration: ololýzō
definition: to "howl" or "halloo", i.e. shriek
kjv_usage: howl
derivation: a reduplicated primary verb;
extended_definition: 'ὀλολύζω

  (onomatop.), [in LXX chiefly for יָלַל hi. ;] (in Hom., of women crying to the gods
  in prayer or thanksgiving),

  to cry aloud: Jas.5:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀλολύζω,

  [Refs 8th c.BC+]: future -ύξομαι[Refs 5th c.BC+], later -ύξω [LXX]aorist ὠλόλυξα,
  Epic dialect ὀ. (see. below):—cry with a loud voice, in [Refs 8th c.BC+] especially
  of women crying aloud to the gods in prayer or thanksgiving, ὣς εἰποῦσ᾽ ὀλόλυξε·
  θεὰ δέ οἱ ἔκλυεν ἀρῆς [Refs 8th c.BC+]; αἱ δ᾽ ὀλόλυξαν, at a sacrifice, [Refs 8th
  c.BC+]; of a cry of exultation, ἴθυσέν ῥ᾽ ὀλολύξαι [Refs]; also of the cries of
  goddesses, [Refs]; so later, mostly of women crying to the gods, ὀλολύξατε νῦν ἐπὶ
  μολπαῖς [Refs 5th c.BC+]; mostly in sign of joy (compare ὀλολυγή), ἢν μὲν ἔλθῃ πύστις
  εὐτυχὴς σέθεν, ὀλολύξεται πᾶν δῶμα [Refs 5th c.BC+]; of nymphs crying aloud to Hecate,
  [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
