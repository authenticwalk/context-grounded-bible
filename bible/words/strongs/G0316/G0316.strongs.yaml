strongs_number: G0316
language: greek
lemma: ἀναγκαῖος
transliteration: anankaîos
definition: necessary; by implication, close (of kin)
kjv_usage: near, necessary, necessity, needful
derivation: from G318 (ἀνάγκη);
extended_definition: 'ἀναγκαῖος, -αῖα, -αῖον

  (ἀνάγκη), [in LXX: Est.8:13, Wis.16:3, Sir prol.22, 2Ma.4:23 2Mac 9:21, 4Ma.1:2
  * ;]

  __1. necessary: Act.13:46, 1Co.12:22, 2Co.9:5, Php.2:25, Tit.3:14, Heb.8:3; comp.
  -αιότερον, Php.1:24.

  __2. Of persons connected by bonds of nature or friendship, near, intimate (Field,
  Notes, 118; ΜΜ, VGT, see word): ἀ. φίλοι, Act.10:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναγκ-αῖος, α, ον,

  in Attic dialect also ος, ον [Refs 5th c.BC+]: of, with, or by force:

  __I active, constraining, applying force, μῦθος ἀ. a word of force, [Refs 8th c.BC+];
  χρειὼ ἀ. urgent necessity, [Refs 8th c.BC+]; ἦμαρ ἀ. day of constraint, i.e. life
  of slavery, [Refs]; ἀ. τύχη a doom imposed by fate, or fateful chance, [Refs 5th
  c.BC+] (but, fatal chance, [Refs 6th c.BC+]; τῆς ἀρχῆς τῷ ἀ. παροξυνομένους by the
  compulsory nature of our rule, [Refs 5th c.BC+]; ἐξ ἀναγκαίου under stress of circumstances,
  [Refs 5th c.BC+]

  __I.2 forcible, cogent, πειθώ[Refs 5th c.BC+]; τὰ-ότερα τῶν ἀντιγράφων the more
  authoritative copies, [Refs 5th c.BC+]

  __II passive, constrained, forced, twice in [Refs 8th c.BC+] soldiers perforce,
  [Refs 8th c.BC+]; so δμῶες ἀ.[Refs] trusty, serviceable, see below [Refs]

  __II.2 necessary (physically or morally), οὐκ ἀ. unnecessary (on its different senses
  in philosophy see [Refs 4th c.BC+] it is necessary to.., [Refs 5th c.BC+]; γίνεταί
  μοι ἀναγκαιότατον, with infinitive, [Refs 5th c.BC+]; ἀ. κακόν a necessary evil,
  [Refs 4th c.BC+]: also with infinitive, ἔνιαι τῶν ἀποκρίσεων ἀναγκαῖαι διὰ μακρῶν
  τοὺς λόγους ποιεῖσθαι[Refs 5th c.BC+]; [μαθήματα] ἀναγκαῖα προμεμαθηκέναι necessary
  for us to have learnt them before, [Refs]

  __II.3 τὰ ἀ. necessaries of life, [Refs 5th c.BC+]

  __II.3.b τὰ ἀ. things necessary to be done, [Refs 5th c.BC+]; τὰ ἐκ θεοῦ ἀ. the
  appointed order of things, HG[Refs 5th c.BC+]

  __II.4 indispensable, i. e. a bare minimum, frequently in superlative, τὸ ἀναγκαιότατον
  ὕψος the least height that was absolutely necessary, [Refs 5th c.BC+]; ἡ ἀναγκαιοτάτη
  πόλις the least that could be called a city, [Refs 5th c.BC+]; αὐτὰ τἀναγκαιότατ᾽
  εἰπεῖν give a bare outline of the facts, [Refs 4th c.BC+]; ἡ ἀ. συγγένεια the most
  distant degree of kinship recognized by law, [Refs 5th c.BC+]: hence, scanty, makeshift,
  παρασκευή[Refs]

  __II.5 of persons, connected by necessary or natural ties, i. e. related by blood,
  [Refs 5th c.BC+]kinsfolk, [NT+5th c.BC+]

  __II.6 Astrology texts, efficacious, [Refs 2nd c.AD+] line of fate, [Refs]

  __II.7 costly, ὄξος[Refs 5th c.AD+]; ἐσθής[Refs]

  __III adverb -ως of necessity, perforce, ἀ. ἔχει it must be so, [Refs 5th c.BC+];
  ἀ. φέρειν, opposed to ἀνδρείως, [Refs 5th c.BC+]; as best might be, [Refs 5th c.BC+]

  __III.2 γελοίως καὶ ἀ. λέγειν in a narrow sense (compare [Refs 2nd c.AD+]:—superlative
  ἀναγκαιότατα, λέγεις[Refs 5th c.BC+]

  __III.3 strictly, κελεύειν[Refs 1st c.AD+]

  __IV οἱ ἀ. τόποι privy parts, [Refs 2nd c.AD+]

  __V see  {ἀναγκαῖον}, τό {STEPBible-TFLSJ}'
