strongs_number: H5988
language: hebrew
lemma: עַמִּיאֵל
transliteration: ʻAmmîyʼêl
pronunciation: am-mee-ale'
definition: Ammiel, the name of three or four Israelites
kjv_usage: Ammiel.
derivation: from H5971 (עַם) and H410 (אֵל); people of God;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.11.3;

  father of: Bathsheba (H1339); also called Ammiel at 1Ch.3.5;

  Another name of e.li.am (אֱלִיעָם "Eliam" H0463G)

  § Ammiel = "my kinsman is God"

  1) the spy from the tribe of Dan who perished in the plague for his evil report

  2) father of Machir of Lo-debar

  3) father of Bathsheba; also ''Eliam''

  4) the 6th son of Obed-edom and doorkeeper of the temple {STEPBible-TBESH}'
