strongs_number: G4774
language: greek
lemma: συγγνώμη
transliteration: syngnṓmē
definition: fellow knowledge, i.e. concession
kjv_usage: permission
derivation: from a compound of G4862 (σύν) and G1097 (γινώσκω);
extended_definition: 'συν-γνώμη (Rec. συγγ-), -ης, ἡ

  (συγγιγνώσκω, (a) to agree with; (b) to pardon), [in LXX: Sir prol.14 (B1N1 cm.)
  313, 2Mac 14:20* ;]

  __1. confession.

  __2. fellow feeling; hence, concession, allowance: 1Co.7:6 (see ICC, in l).

  __3. pardon.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγγνώμη,

  fellow-feeling, forbearance, lenient judgement, allowance, [NT+5th c.BC+] judge
  kindly, excuse, pardon, [Refs 5th c.BC+]; τινι [Refs 5th c.BC+]; τινος for a thing,
  [Refs 5th c.BC+]; followed by ὅτι, [Refs 5th c.BC+]; by εἰ.., [Refs 5th c.BC+];
  by infinitive, [Refs 5th c.BC+]

  __b συγγνώμης τυγχάνειν [Refs 5th c.BC+]; παρά τινος from a person, [Refs 5th c.BC+];
  συγγνώμης τινός, ὑπέρ τινος τυχεῖν, for a thing, [Refs 5th c.BC+]; ξυγγνώμην ἁμαρτεῖν..
  λήψονται will be pardoned for offending, [Refs 5th c.BC+]; σ. ἔχει calls for for-bearance,
  [Refs 5th c.BC+]; ἐχέτω σ. let it pass, [Refs 1st c.AD+]

  __c πολλὴ ἔκ γε ἐμεῦ ἐγίνετο σ. [Refs 5th c.BC+]; συγγνώμη τοι I excuse you, [Refs
  5th c.BC+], with accusative et infinitive, it is excusable that.., [Refs 4th c.BC+];
  τὸ πεπεῖσθαι.. σ. [Refs]: also with a participle, σ. [ἐστί τινι] πλοῦτον ἀγειρομένῳ
  [Refs 1st c.AD+]; σ. [ἐστὶ] εἰ.., ἐὰν.., [Refs 5th c.BC+]

  __2 Rhet., confession and avoidance, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
