strongs_number: G0401
language: greek
lemma: ἀνάχυσις
transliteration: anáchysis
definition: properly, effusion, i.e. (figuratively) license
kjv_usage: excess
derivation: from a comparative of G303 (ἀνά) and (to pour);
extended_definition: 'ἀνά-χυσις, -εως, ἡ

  (ἀναχέω, to pour out),

  a pouring out, overflowing, excess: metaphorically, 1Pe.4:4 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
