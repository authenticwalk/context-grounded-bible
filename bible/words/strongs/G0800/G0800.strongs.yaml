strongs_number: G0800
language: greek
lemma: ἀσύμφωνος
transliteration: asýmphōnos
definition: inharmonious (figuratively)
kjv_usage: agree not
derivation: from G1 (Α) (as a negative particle) and G4859 (σύμφωνος);
extended_definition: 'ἀ-σύμφωνος, -ον

  [in LXX: Wis.18:10, Da, LXX, Bel 1:15 * ;]

  dissonant, discordant; metaphorically, at variance: πρὸς ἀλλήλους, Act.28:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσύμφων-ος,

  Attic dialect ἀξ-, ον, not harmonious, [Refs 5th c.BC+]

  __2 metaphorically, discordant, at variance, ἐμαυτῷ[NT+5th c.BC+]. adverb -νως[Refs
  5th c.BC+]; τοῖς αὐτοῖς argument Str.I.

  __II not speaking the same language, πρὸς ἄλληλα[Refs 5th c.BC+] {STEPBible-TFLSJ}'
