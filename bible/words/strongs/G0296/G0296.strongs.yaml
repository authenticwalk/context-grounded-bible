strongs_number: G0296
language: greek
lemma: ἄμφοδον
transliteration: ámphodon
definition: a fork in the road
kjv_usage: where two ways meet
derivation: from the base of G297 (ἀμφότερος) and G3598 (ὁδός);
extended_definition: 'ἄμφοδον, -ου, το

  (ἀμφί ὁδός), [in LXX for אַרְמוֹן (Jer.17:27 30:10 49:27)* ;]

  prop., a road around anything (RV, the open street): Mrk.11:4, Act.19:28, WH, mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄμφοδον, τό,

  street, [NT+5th c.BC+]; = compitum, [Refs]

  __II block of houses surrounded by streets, [Refs 4th c.BC+]: hence, ward, quarter
  of a town, [LXX+3rd c.BC+], etc.:—also ἄμφοδος, ἡ, [LXX+2nd c.AD+] {STEPBible-TFLSJ}'
