strongs_number: G3491
language: greek
lemma: ναῦς
transliteration: naûs
definition: a boat (of any size)
kjv_usage: ship
derivation: from or (to float);
extended_definition: 'ναῦς, νεώς accusative ναῦν, ἡ,

  [in LXX for עָנִי, אֲנִיָּה ;]

  a ship: Act.27:41 (elsewhere in NT always τ. πλοῖον; see M, Pro.25:1-28 f.; Bl.,
  Gosp., 186 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ναῦς, ἡ,

  (see. below) ship, [Refs 8th c.BC+] (but rare in non-literary Hellenistic Greek,
  once in NT, [NT]; ἐν νήεσσι or ἐν νηυσίν at the ships, i.e. in the camp formed by
  the ships drawn up on shore, [Refs 8th c.BC+]; νῆες μακραί ships of war, built long
  and taper for speed, [Refs 5th c.BC+]; opposed to νῆες στρογγύλαι round-built merchant-ships,
  [Refs 5th c.BC+]; νέες alone, ={τριήρεις}, opposed to πεντηκόντεροι, [Refs]; νῆες
  κεναί, i.e. without fighting men in them, [Refs 4th c.BC+]; ναῦς μακρά collective
  for μακραί, [Refs 4th c.BC+]— Attic dialect declension ναῦς, νεώς, νηΐ, ναῦν, dual
  genitive νεοῖν, plural νῆες, νεῶν (νηῶν is variant in [Refs 5th c.BC+]; in later
  writers, nominative plural ναῦς, accusative plural νῆας, [Refs 2nd c.BC+]:— Epic
  dialect νηῦς, νηός, νηΐ, νῆα, plural νῆες, νηῶν, νηυσί or νήεσσι, νῆας (but also
  genitive and accusative singular νεός, νέα [the latter as monosyllable in [Refs
  8th c.BC+]; Epic dialect genitive and dative plural ναῦφι, -φιν, [Refs 8th c.BC+];
  in late Epic dialect, nominative νῆυς uncertain reading in [Refs 2nd c.BC+]; accusative
  singular and plural νηῦν, νηῦς, [Refs 5th c.BC+]:—Ionic dialect νηῦς, νεός, νηΐ,
  νέα, plural νέες, νεῶν, νηυσί (νηυσίν epigram in [Refs 7th c.BC+]; νηός is frequently
  in codices of [Refs 5th c.BC+]:—Doric dialect ναῦς (νᾶς[Refs 5th c.BC+] perhaps
  to be read in [Refs 7th c.BC+] falsa lectio in [Refs 7th c.BC+]; the Epic dialect
  forms νηός [Refs 5th c.BC+] are probably corrupt. (Cf. Sanskrit naús, Latin nāvis,
  etc.) {STEPBible-TFLSJ}'
