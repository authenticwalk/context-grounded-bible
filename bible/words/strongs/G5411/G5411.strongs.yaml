strongs_number: G5411
language: greek
lemma: φόρος
transliteration: phóros
definition: a load (as borne), i.e. (figuratively) a tax (properly, an individual
  assessment on persons or property; whereas G5056 (τέλος) is usually a general toll
  on goods or travel)
kjv_usage: tribute
derivation: from G5342 (φέρω);
extended_definition: 'φόρος, .-ου, ὁ

  (φέρω), [in LXX chiefly for מַס, also for מִדָּה,  etc. ;]

  tribute paid by a subject nation (cf. 1Ma.10:33): φ. δοῦναι (1Ma.8:4 1Mac 8:7),
  Luk.20:22 23:2; ἀποδοῦναι, Rom.13:7; τελεῖν, Rom.13:6 (Hdt., al.).†

  SYN.: κῆνσος, τέλος (which see)  (AS) {STEPBible-TBESG}'
etymology: 'φόρος, ὁ,

  (φέρω) that which is brought in by way of payment, tribute, φόρου ἀπαγωγή [Refs
  5th c.BC+]; ξυμμάχους φόρου ὑποτελεῖς subject to pay tribute, [Refs]; φόρον ὑποτελέειν
  to pay tribute, [Refs 5th c.BC+]; φ. τάξασθαι to agree to pay it [Refs 5th c.BC+];
  φόρον ταῖς πόλεσι τάξαι to fix their quotas of tribute, [Refs 5th c.BC+]; φ. δέχεσθαι
  to receive it, [Refs 5th c.BC+]

  __2 generally, any payment, φόρον ἀπέφερον τῷ δήμῳ [Refs 5th c.BC+]; κατὰ φόρους
  by instalments, Senatus consultum cited in [Refs 2nd c.BC+]; ἐπιβαλλειν φ. impose
  a forced levy, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
