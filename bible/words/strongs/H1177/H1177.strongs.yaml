definition: Baal-Chanan, the name of an Edomite, also of an Israelite
kjv_usage: Baal-hanan.
derivation: from H1167 (בַּעַל) and H2603 (חָנַן); possessor of grace;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.27.28

  § Baal-hanan = "Baal is gracious"

  1) an early king of Edom

  2) one of David''s officers, a Gederite, who had the superintendence of his olive
  and sycamore plantations {STEPBible-TBESH}'
