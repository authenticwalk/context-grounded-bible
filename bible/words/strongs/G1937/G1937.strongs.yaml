strongs_number: G1937
language: greek
lemma: ἐπιθυμέω
transliteration: epithyméō
definition: to set the heart upon, i.e. long for (rightfully or otherwise)
kjv_usage: covet, desire, would fain, lust (after)
derivation: from G1909 (ἐπί) and G2372 (θυμός);
extended_definition: 'ἐπιθυμέω, -ῶ

  (θυμός), [in LXX chiefly for אָוָה pi., hithp.; also for חָמַד, etc. ;]

  to set one''s heart upon, desire, lust after, covet: absol., Jas.4:2, Rom.7:7 13:9"
  (LXX), 1Co.10:6 (of. 4Ma.2:6); before κατά (against, in opposition to), Gal.5:17;
  prop. (as in cl.) with genitive, Act.20:33, 1Ti.3:1; in late Gk. also with accusative
  (M, Pr., 65), Mat.5:28 (Rec. αὐτῆς; T omits; cf. Exo.20:17, Mic.2:2, Wis.16:3, al.);
  with inf., Mat.13:17, Luk.15:16 16:21 17:22, 1Pe.1:12, Rev.9:6; with accusative
  and inf., Heb.6:11; as in Hebrew, ἐπιθυμία ἐπεθύμησα, Luk.22:15.†

  SYN.: ὀρέγω (cf. Field, Notes, 204), θέλω (DCG. i, 453)  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιθῡμ-έω,

  set one''s heart upon a thing, long for, covet, desire, with genitive of things,
  [Refs 5th c.BC+]; of political attachments, τῶν ἡμετέρων πολεμίων 5th-6th c.BC:
  Andocides Orator 4.28; ὀλιγαρχίας 5th c.BC: Lysias Orator 20.3: with infinitive,
  desire to do, πλῶσαι 5th c.BC: Herodotus Historicus 1.24; ἀπικνέεσθαι[Refs 5th c.BC+]:
  absolutely, desire, covet, [Refs 5th c.BC+]; τὸ ἐπιθυμοῦν τοῦ πλοῦ, ={ἐπιθυμία},
  eagerness for it, [Refs]:—passive, to be desired, τὰ ἐπιθυμούμενα 5th-6th c.BC:
  Plato Philosophus “Philebus” 35d. {STEPBible-TFLSJ}'
