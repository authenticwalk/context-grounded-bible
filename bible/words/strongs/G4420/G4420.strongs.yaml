strongs_number: G4420
language: greek
lemma: πτέρυξ
transliteration: ptéryx
definition: a wing
kjv_usage: wing
derivation: from a derivative of G4072 (πέτομαι) (meaning a feather);
extended_definition: 'πτέρυξ, -υγος, ἡ

  (πέτομαι), [in LXX chiefly for כָּנָף ;]

  a wing: of birds, Mat.23:37, Luk.13:34, Rev.12:14; of creatures seen in a vision,
  Rev.4:8 9:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'πτέρυξ

  (πτερύξ [Refs 3rd c.BC+], ῠγος, ἡ: Epic dialect dative plural πτερύγεσσι: (πτερόν):—wing
  of a bird, [Refs 8th c.BC+]; λευκὴ πτεροῖσι, πλὴν.. ἄκρων τῶν πτερύγων white in
  its plumage, save.. the tips of the wings, of the ibis, [Refs 5th c.BC+]; of Eros
  and Nike, [Refs 4th c.BC+] ''trying your wings'', [Refs 4th c.AD+]

  __2 winged creature, bird, [Refs 4th c.AD+]

  __3 flight, augury, omen, ποίων (i.e. ὀρνίχων) οὐκ ἀγαθαὶ πτέρυγες [Refs 3rd c.BC+]

  __II anything like a wing,

  __II.1 in plural,= πτερύγια, fins of fish, [Refs 4th c.BC+]; flippers of seals,
  [Refs 4th c.BC+]; of dolphins and whales, [Refs]; of the tortoise, [Refs 2nd c.BC+]

  __II.2 plural, feathery foliage, [Refs 4th c.BC+]

  __II.2.b ={ἄσπληνος}[Refs 1st c.AD+]

  __II.3 blade of the steering-paddle, [Refs]: hence, rudder, [Refs 5th c.BC+]; ἑξήρετμοι
  π., of oars, [Refs]

  __II.4 flap of a cuirass, [Refs 5th c.BC+]; of the Doric dialect χιτών, [Refs 5th
  c.BC+]

  __II.5 broad edge of a knife or hunting-spear, [Refs 1st c.AD+]; beak of the sword-fish
  (variant{ῥύγχος}), [Refs 2nd c.AD+]

  __II.6 lobe of the lungs, [Refs 5th c.BC+]

  __II.7 point of a building, [Refs 2nd c.AD+]

  __II.8 front frame of a torsion-engine, [Refs 2nd c.BC+]

  __II.9 shoulder-blade, [Refs 2nd c.AD+]

  __II.10 in plural, title of poem whose lines form a pattern like wings, [Refs 3rd
  c.BC+]

  __II.11 plural, sails, [Refs 4th c.BC+]

  __III anything that covers or protects like wings, π. πέπλων [Refs 5th c.BC+]; κολπώδη
  πτέρυγ᾽ Εὐβοίας, i.e. Aulis, [Refs]; of a mountain, Λιβάνου πτέρυγες [Refs 5th c.AD+]

  __III.2 fence, wall, [Refs 3rd c.BC+]

  __IV metaphorically, πτέρυγες γόων the wings, i.e. the flight or flow, of grief,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
