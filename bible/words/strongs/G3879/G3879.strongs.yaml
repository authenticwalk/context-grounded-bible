strongs_number: G3879
language: greek
lemma: παρακύπτω
transliteration: parakýptō
definition: to bend beside, i.e. lean over (so as to peer within)
kjv_usage: look (into), stoop down
derivation: from G3844 (παρά) and G2955 (κύπτω);
extended_definition: 'παρα-κύπτω

  [in LXX chiefly for שָׁקַף ni., hi. ;]

  __1. to stoop sideways.

  __2. to stoop to look: Luk.24:12 (R, txt.), Jhn.20:5, 11, Metaphorical (see Hort,
  Ja., in l), to look into: before εἰς, Jas.1:25, 1Pe.1:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρα-κύπτω,

  poetry παρκύπτω, stoop sideways, of the attitude of a bad harp-player, [Refs 5th
  c.BC+]; lean over a railing, [Refs 2nd c.AD+]

  __II stoop for the purpose of looking, and so,

  __II.1 look sideways at, cast a careless glance on a thing, παρακύψαντ᾽ ἐπὶ τὸν
  τῆς πόλεως πόλεμον [Refs 4th c.BC+]

  __II.2 peep out of a door or window, ἐκ θυρίδος [Refs 5th c.BC+]; of girls peeping
  after a lover, [LXX+3rd c.BC+]; π. τὸν ἐραστὴν ἰδεῖν so as to see him, [Refs 1st
  c.AD+] a hope of safety peeped out, [Refs 5th c.BC+]; ὀδόντων παρακυψάντων, of the
  first teeth, [Refs 2nd c.AD+]: followed by an interrogative clause, peep out and
  see, π. τίς ἄνεμος πνεῖ [Refs 2nd c.AD+] — passive, θυρίδες παρακυπτόμεναι probably
  out of which people look, [LXX]

  __II.3 of persons outside a place, peep in, look in, εἰς οἰκίαν[LXX+NT]; παρακύψας
  βλέπει[NT+2nd c.AD+]; of a thing, appear in, ἐς ἀρχόν [Refs 5th c.BC+]

  __II.4 meddle with, πράγματι [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
