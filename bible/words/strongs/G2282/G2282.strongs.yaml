strongs_number: G2282
language: greek
lemma: θάλπω
transliteration: thálpō
definition: to brood, i.e. (figuratively) to foster
kjv_usage: cherish
derivation: probably akin to (to warm);
extended_definition: 'θάλπω

  [in LXX for סָכַן, etc. ;]

  to heat, warm; metaphorically,

  __(a) to inflame (Trag.);

  __(b) to foster, cherish: Eph.5:29, 1Th.2:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'θάλπ-ω,

  future -ψω[Refs 4th c.AD+]: future middle in passive sense θάλψομαι [Refs]:—heat,
  soften by heat, [Refs 8th c.BC+]:—passive, ἐτήκετο κασσίτερος ὣς.. θαλφθείς [Refs
  8th c.BC+]: metaphorically, to be softened, deceived, αἴ κε μὴ θαλφθῇ λόγοις [Refs
  5th c.BC+]

  __II heat, warm, without any notion of softening, καῦμ᾽ ἔθαλπε (i.e. ἡμᾶς) [Refs
  5th c.BC+]; θερμὴ ἡμᾶς ἀκτὶς θ. [Refs 5th c.BC+]; keep warm, χλανιδίων ἐρειπίοις
  θάλπουσα καὶ ψύχουσα [Refs], of an idle life, [Refs 3rd c.BC+]:—passive, [Refs 5th
  c.BC+]; θάλπεσθαι τοῦ θέρους to be warm in summer, [Refs 5th c.BC+] to be alive,
  [Refs 5th c.BC+]

  __II.2 warm at the fire, dry, θάλπεται ῥάκη [Refs 5th c.BC+]

  __II.3 hatch, ᾠά [Refs]: so absolutely, sit, [Refs]; θ. ἐπὶ τῶν νοσσῶν, ἐπὶ τῶν
  ᾠῶν, [LXX]

  __III metaphorically, of passion, heat, inflame, ἣ Διὸς θάλπει κέαρ ἔρωτι [Refs
  5th c.BC+]; ἔθαλψεν ἄτης σπασμός [Refs]:—passive, ἱμέρου βέλει τεθάλφθαι πρός τινος
  [Refs 4th c.BC+]; θάλπῃ (2nd pers. singular) ἀνηκέστῳ πυρί [Refs 5th c.BC+]

  __III.2 comfort, ὕπνος.. θάλπει κέαρ [Refs 5th c.BC+].; cherish, foster, ἄλλον θάλπε
  φίλον [NT+3rd c.BC+]; τὴν πόλιν θ. tend it with fostering care, [Refs 1st c.BC+]

  __III.3 ἐμὲ οὐδὲν θ. ἡ δόξα I care nothing for glory, [Refs 4th c.AD+]

  __IV intransitive, to be full of heat, vigorous, [Refs 4th c.BC+]; θάλψαι τρεῖς
  ποίας to live three summers, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
