strongs_number: G0386
language: greek
lemma: ἀνάστασις
transliteration: anástasis
definition: a standing up again, i.e. (literally) a resurrection from death (individual,
  genitive case or by implication, (its author)), or (figuratively) a (moral) recovery
  (of spiritual truth)
kjv_usage: raised to life again, resurrection, rise from the dead, that should rise,
  rising again
derivation: from G450 (ἀνίστημι);
extended_definition: 'ἀνά-στασις, -εως, ή

  (ἀνίστημι), [in LXX: Zep.3:8 (קוּם), La 3:63 (קִימָה), קִימָה), Psa.66:1-20 title.,
  Dan LXX 11:20, 2Ma.7:14 2Mac 12:43 * ;]

  __1. a raising up, awakening, rising (in Inscr. of the erection of a monument, see
  MM, VGT, see word): Luk.2:34.

  __2. a rising from the dead (see DCG, ii, 605b);

  __(a) of Christ: Act.1:22 2:31 4:33 Rom.6:5, Php.3:10, 1Pe.3:21; ἐξ ἀ. νεκρῶν, Rom.1:4
  (ICC, in l); ἐκ νεκρῶν, 1Pe.1:3;

  __(b) of persons in OT hist. (e.g. 3Ki.17:17 ff.): Heb.11:35;

  __(with) of the general resurrection: Mat.22:23, 28 22:30 Mrk.12:18, 23 Luk.20:27,
  33 20:36, Jhn.11:24, Act.17:18 23:8 24:15, 2Ti.2:18; ἀ. ἐκ νεκρῶν, Luk.20:35, Act.4:2;
  τῶν νεκρῶν, Mat.22:31, Act.17:32 23:6 24:21 26:23, 1Co.15:12-13 15:21 15:42, Heb.6:2;
  ἀ. ζωῆς, resurrection to life (cf. 2Ma.7:14, ἀ. εἰς ζωήν) and ἀ. τ. κρίσεως, τ.
  to judgment, Jhn.5:29; ἀ. τ. δικαίων, Luk.14:14; κρείττων ἀ., Heb.11:35; on ἡ ἀ.
  ἡ πρώτη, Rev.20:5-8, see Swete, in l, Weste. on Jhn.5:1-47, but see also Thayer,
  see word; by meton. of Christ as Author of ἀ., Jhn.11:25 (see DB, iv, 231; Cremer,
  307).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνά-στᾰσις, εως,

  Ionic dialect ιος, ἡ,

  __I active, (ἀνίστημι) making to stand or rise up, raising up the dead, ἀνδρὸς δ᾽
  ἐπειδὰν αἷμ᾽ ἀνασπάσῃ κόνις.. οὔτις ἔστ᾽ ἀ.[NT+4th c.BC+]

  __I.2 making to rise and leave their place, removal, as of suppliants, ἀ. ἐκ τοῦ
  ἱεροῦ[Refs 5th c.BC+]; ἀ. τῆς Ἰωνίας removal of the Greeks from Ionia [for safety],
  [Refs 5th c.BC+]: mostly in bad sense, desolation, ἅλωσιν Ἰλίου τ᾽ ἀνάστασιν[Refs
  5th c.BC+]; disturbance, [Refs 5th c.BC+]

  __I.3 setting up, erection, τειχῶν[Refs 4th c.BC+]

  __II (ἀνίσταμαι) standing or rising up, πόδες ἀναστάσεως χάριν[Refs 4th c.BC+]

  __II.2 rising and moving off, removal, στρατεύματος[Refs 5th c.BC+]

  __II.3 rising up, ἐξ ὕπνου[Refs 5th c.BC+]

  __II.3.b especially for the stool, uncertain in [Refs 5th c.BC+]: hence, motions,
  [Refs 4th c.AD+]

  __II.3.c rising again after a fall, [NT]

  __II.3.d rising from the dead, Τυνδάρεω[Refs 2nd c.AD+]; εἰς ἀνάστασιν [perhaps
  βλέποντες] [Refs 3rd c.AD+]: frequently in N.T., [NT+3rd c.AD+] {STEPBible-TFLSJ}'
