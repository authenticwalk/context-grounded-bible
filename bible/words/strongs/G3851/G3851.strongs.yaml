lemma: παραβουλεύομαι
transliteration: parabouleúomai
definition: to misconsult, i.e. disregard
kjv_usage: not (to) regard(-ing)
derivation: from G3844 (παρά) and the middle voice of G1011 (βουλεύω);
extended_definition: 'παρα-βολεύομαι

  = cl. παραβάλλομαι (2Ma.14:38),

  to expose oneself to danger, hazard one''s life: with dative ref., τ. ψυχῇ (see
  M, Pr., 64), Php.2:30 (Rec. παραβουλ-). Cited by Deiss., LAE, 84, 120.†

  παρα-βουλεύομαι,

  to consult amiss, or perh. (see LS, see word), a vulg. form of παρα-βολ- (which
  see) : Php.2:30, Rec.†

  (AS) {STEPBible-TBESG}'
