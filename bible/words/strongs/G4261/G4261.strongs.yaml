strongs_number: G4261
language: greek
lemma: προβάλλω
transliteration: probállō
definition: to throw forward, i.e. push to the front, germinate
kjv_usage: put forward, shoot forth
derivation: from G4253 (πρό) and G906 (βάλλω);
extended_definition: 'προ-βάλλω

  [in LXX for חוּד, מָרַק, etc. ;]

  __1. to throw before.

  __2. to put forward: with accusative, Act.19:33; of trees, to put forth, produce
  (sc. φύλλα), Luk.21:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'προβάλλω,

  future -βᾰλῶ: perfect -βέβληκα: Epic dialect aorist 2 προβάλεσκον [Refs 8th c.BC+]
  has only aorist active and middle without augment:—throw or lay before, throw to,
  Νότος Βορέῃ προβάλεσκε [σχεδίην] φέρεσθαι [same place]; τοὺς μαζοὺς κυσὶ προέβαλε
  [Refs 5th c.BC+]; ἀνδρὶ δέμας, of a woman, [Refs 5th c.BC+]

  __II put forward, π. πρόβλημα [Refs 5th c.BC+]; ἄμφω τὰ δεξιὰ προβεβληκώς, of a
  horse, [Refs 4th c.BC+] (also middle, τὰ ἀριστερὰ προβάλλονται [Refs 4th c.BC+]:—passive,
  see below [Refs 5th c.BC+]

  __II.b in obstetrics, present, active and passive, [Refs 5th c.BC+]

  __II.2 ἔριδα προβαλόντες putting forth strife, i.e. striving, [Refs 8th c.BC+]

  __II.3 put forward as an argument or plea, ἐπεί μοι τὴν θέμιν προὔβαλες [Refs 5th
  c.BC+]:—passive, τὸν ὑφ᾽ ἁπάντων προβαλλόμενον λόγον [Refs 5th c.BC+]

  __II.4 middle, put forward, propose for an office, λῃτουργεῖν π. γυμνασίαρχον [Refs
  5th c.BC+]:—passive, see below [Refs 5th c.BC+]

  __II.5 propound a question, task, problem, riddle (compare πρόβλημα IV), [Refs 5th
  c.BC+]; αἴνιγμα, γρῖφον, [Refs 5th c.BC+]; ὰπορίαν [Refs 4th c.BC+] —passive, προβάλλεται
  τάδε θεωρῆσαι, περὶ τοῦ κώνου προβεβλημένα ἐστὶ τάδε, [Refs 3rd c.BC+]

  __II.6 put forth beyond, κάρα.. ὀχημάτων [Refs 5th c.BC+]

  __III expose, give up, π. σφέας αὐτοὺς ὑπὸ τοῦ κακοῦ give themselves up for lost,
  [Refs 5th c.BC+]hazard, venture, [Refs 5th c.BC+]

  __IV send forth, emit, τράγου ὀσμήν variant (for προσ-) in [Refs 1st c.BC+]; produce,
  καρπόν [Refs 1st c.AD+]:—passive, with genitive, to be emitted from, αἱ τῶν θεῶν
  δυνάμεις προβεβλημέναι τῶν πρώτων [Refs 5th c.AD+]

  __V intransitive, stick out, of the tongue, [Refs 4th c.BC+]

  __V.2 fall forward, εἰς τὸ μέτωπον [Refs 5th c.BC+]

  __B middle with perfect passive (used also in passive sense, see below):— throw
  or toss before one, οὐλοχύτας προβάλοντο [Refs 8th c.BC+]: hence, throw away, expose,
  [Refs 5th c.BC+]

  __B.2 set before or in front, θεμείλιά τε προβάλοντο [Refs 8th c.BC+]

  __B.3 set before oneself, propose to oneself, ἔργον [Refs 8th c.BC+]

  __B.4 put forward, propose for election, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __B.5 with dative et infinitive, challenge a person to..,π. μοι [ὀμόσαι] Mitteis
  [Refs 2nd c.BC+]:—passive, of the oath, to be proposed as a challenge, [Refs 1st
  c.AD+]

  __B.II throw beyond, beat in throwing: hence, surpass, excel, with genitive person
  et dative of things, ἐγὼ δέ κε σεῖο νοήματί γε προβαλοίμην [Refs 8th c.BC+]

  __B.III hold before oneself so as to protect, λαιᾷ ἴτυν [Refs 7th c.BC+]; π. τὰ
  ὅπλα level arms, opposed to μεταβάλλεσθαι [Refs 5th c.BC+]perfect passive, σάρισαν
  προβεβλημένος having his pike advanced, with levelled pike, [Refs 1st c.BC+]; also
  προβεβλημένοι τοὺς θωρακοφόρους having them to cover one in front, [Refs 5th c.BC+];
  π. τάφρον, ποταμόν, of a general, [Refs 2nd c.BC+]; π. τὰ θηρία πρὸ τῶν κεράτων,
  λογχοφόρους τῆς δυνάμεως, [Refs 2nd c.BC+]: absolutely, stand in front, πρὸ ἀμφοῖν
  προβεβλημένος standing so as to cover both, [Refs 5th c.BC+]; προαίρεσις τῆς πολιτείας
  προβεβλημένη a guarded policy, [Refs]; πρὸς ἅπαντας -βεβλημένος on one''s guard
  against, [Refs 1st c.AD+]:—passive, ἱππῆς προβέβληνται πρὸ τοῦ δεξιοῦ κέρως [Refs
  2nd c.AD+]

  __B.III.2 metaphorically, put forward, τὴν ἀγαθὴν προβαλλόμενος ἐλπίδα [Refs 5th
  c.BC+]

  __B.III.2.b bring forward, cite on one''s own part, in defence, τὸν Ὅμηρον π. [Refs
  5th c.BC+]; ὁ προβαλόμενος one who has brought evidence, Legal cited in [Refs 4th
  c.BC+]; cite as an example, ἔθνος οὐδὲν ἔχομεν προβαλέσθαι σοφίης πέρι [Refs 5th
  c.BC+]; use as an excuse or pretext, [Refs 5th c.BC+]; π. σκῆψιν, πρόφασιν, [Refs
  2nd c.BC+]

  __B.IV in Attic dialect law, accuse a person by προβολή (see. προβολή see), present
  him as guilty of the offence, προὐβαλόμην ἀδικεῖν τοῦτον περὶ τὴν ἑορτήν [Refs 4th
  c.BC+]; τινα alone, [Refs]; ὁ προβαλλόμενος the prosecutor in a προβολή, [Refs]:—passive,
  to be accused or presented, προὐβλήθησαν [Refs 5th c.BC+]: generally, attack, censure,
  τὸ ἔθος [Refs 1st c.BC+]; opposed to ἐπαινεῖν, [Refs] {STEPBible-TFLSJ}'
