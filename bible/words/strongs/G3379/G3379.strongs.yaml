strongs_number: G3379
language: greek
lemma: μήποτε
transliteration: mḗpote
definition: not ever; also if (or lest) ever (or perhaps)
kjv_usage: if peradventure, lest (at any time, haply), not at all, whether or not
derivation: from G3361 (μή) and G4218 (ποτέ);
extended_definition: 'μήποτε

  (= μή ποτε, and so written in WH, exc. Mat.25:9),

  negative particle, related to οὔποτε as μή to οὐ.

  __1. As neg. particle, never: Heb.9:17 (R, mg., but see infr.; WH, txt., μή τότε).

  __2. As conjc., lest ever, lest haply (the idea of chance rather than of time seems
  to prevail in NT) : Mat.4:6 (LXX) Mat.5:25 7:6 13:15" (LXX), Mat.13:29 15:32 27:64,
  Mrk.4:12" (LXX) Mrk.14:2, Luk.4:11 12:58 14:12, 29, Act.28:27; after verbs of fearing
  or taking heed, Luk.21:34, Heb.2:1 3:12 4:1; with ellipse of the verb or ptcp.,
  Luk.14:8, Act.5:39; in later writers (see M, Pr., 192 f.), perhaps, Mat.25:9.

  __3. As interrogative;

  __(a) in direct questions, like μή, expecting a negative answer: Jhn.7:26, Heb.9:17,
  (R, txt., cf. Westc., in l; but see supr.);

  __(b) in indirect questions, whether haply, if haply: Luk.3:15, 2Ti.2:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'μήποτε

  or μή ποτε, Ionic dialect μή κοτε (see. below 11):

  __I as adverb never, on no account, after ὡς, [Refs 4th c.BC+]; after εἰ, [Refs]:
  with infinitive, [Refs]; especially in oaths, never, ὀμοῦμαι, μή ποτε τῆς εὐνῆς
  ἐπιβήμεναι [Refs 8th c.BC+]; in aposiopesis, ἢ μήπορ᾽ ἆρ᾽.. [Refs 8th c.BC+]

  __I.2 in prohibition or warning, with aorist subjunctive, μή ποτε καὶ σὺ.. ὀλέσσῃς
  [Refs 8th c.BC+]infinitive for imperative, [Refs]

  __I.3 in later Gr., perhaps, [LXX+4th c.BC+]

  __II as conjunction, lest ever, αἰσχυνόμενοι φάτιν ἀνδρῶν.., μή ποτέ τις εἴπῃσι
  [Refs 8th c.BC+] {STEPBible-TFLSJ}'
