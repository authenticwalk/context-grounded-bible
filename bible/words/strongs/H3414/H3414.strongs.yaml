strongs_number: H3414
language: hebrew
lemma: יִרְמְיָה
transliteration: Yirmᵉyâh
pronunciation: yir-meh-yaw'
definition: Jirmejah, the name of eight or nine Israelites
kjv_usage: Jeremiah.
derivation: or יִרְמְיָהוּ; from H7311 (רוּם) and H3050 (יָהּ); Jah will rise;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.35.3;

  son of: Habazziniah (H2262);

  father of: Jaazaniah (H2970)

  § Jeremiah = "whom Jehovah has appointed"

  1) the major prophet, son of Hilkiah of the priestly family in Anathoth; author
  of the prophetic book bearing his name

  2) a man of Libnah and father of Hamutal the wife of king Josiah

  3) a Gadite who joined David at Ziklag

  4) a Manassehite, one of the mighty men of valour of the Transjordanic half tribe
  of Manasseh

  5) a Gadite and warrior of David

  6) a warrior of David

  7) a priest who joined Nehemiah in the covenant ceremony

  8) a priest also in the time of Nehemiah; maybe same as 7

  9) father of Jaazaniah the Rechabites {STEPBible-TBESH}'
