strongs_number: G5098
language: greek
lemma: τιμωρία
transliteration: timōría
definition: vindication, i.e. (by implication) a penalty
kjv_usage: punishment
derivation: from G5097 (τιμωρέω);
extended_definition: 'τιμωρία, -ας, ἡ

  (τιμωρέω), [in LXX: Pro.24:22 (פִּיד), etc. ;]

  __1. help, assistance.

  __2. vengeance, punishment: Heb.10:29.†

  SYN.: κόλασις, which see, and cf. MM, xxiv  (AS) {STEPBible-TBESG}'
etymology: 'τῑμωρ-ία,

  Ionic -ίη, ἡ, retribution, vengeance (differing from κόλασις, corrective punishment,
  [NT+5th c.BC+]; πατρὸς τ. vengeance taken for him, [Refs 5th c.BC+]; μητρὸς αἵματος
  τιμωρίαι for having shed a mother''s blood, [Refs]; ἐπὶ τῇ ἡμετέρᾳ τ. for the purpose
  of punishing us, [Refs 5th c.BC+]; ἡ κατὰ τῶν προδιδόντων τ. vengeance against or
  upon.., [Refs 5th c.BC+] execute vengeance, [Refs 4th c.BC+]; τινος on one, [Refs
  5th c.BC+]; but παρά τινος λαμβάνειν τ. exact it from him, [Refs 4th c.BC+]; of
  the wrongdoer, τ. Ἀθηνῶν ηὗρε found, i.e. suffered, vengeance at Athens'' hand,
  [Refs 4th c.BC+]; τιμωρίας τυγχάνειν to be punished, [Refs 5th c.BC+], etc. (but
  also, obtain vengeance, [Refs 5th c.BC+]; of persons in authority, αἱ τ. εἰσὶ παρὰ
  τῶν θεῶν [Refs 5th c.BC+]; τ. δοῦναί τινι give him right of vengeance, [Refs 4th
  c.BC+]: plural, penalties, λαμβάνειν τὰς ἀξίας τ. [Refs 4th c.BC+]; ταῖς ἐσχάταις
  τιμωρεῖσθαι τ. [Refs 5th c.BC+]; of state-punishments, [LXX]; οἱ ἐπὶ τῶν τ. [Refs
  1st c.AD+]; of divine punishments, ἐξορκίζω σε.. κατὰ <τῶν ἐπὶ> τῶν τ. τεταγμένων
  [Refs]

  __II succour, εὑρήσεται τ. [Refs 5th c.BC+]; ἡ ἀφ᾽ ὑμῶν τ. [Refs 5th c.BC+]; τ.
  τοῦ τεθνεῶτος due to him, [Refs 5th c.BC+]

  __II.2 of medical and, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
