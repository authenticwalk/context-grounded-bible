language: greek
lemma: δωρεά
transliteration: dōreá
definition: a gratuity
kjv_usage: gift
derivation: from G1435 (δῶρον);
extended_definition: 'δωρεά, -ᾶς, ἡ

  (δίδωμι), [in LXX chiefly (-άν) for חִנָּם, as Gen.29:15 ;]

  a gift: Act.11:17, Rom.5:15, Heb.6:4; δ. τ. θεοῦ, Jhn.4:10, Act.8:20; τ. Χριστοῦ,
  Eph.4:7; τ. πνεύματος, Act.2:38 10:45; τ. δικαιοσύνης, Rom.5:17; τ. χάριτος, Eph.3:7;
  ἀνεκδιηγήτὶῳ δ., 2Co.9:15. Acc, δωρεάν, adverbially (as frequently in LXX),

  __(a) freely, as a gift: Mat.10:8, Rom.3:24, 2Co.11:7, 2Th.3:8, Rev.21:6 22:17;

  __(b) in vain, uselessly: (Jhn.15:25 LXX) Gal.2:21.†

  SYN.: see: δόμα  (AS) {STEPBible-TBESG}'
etymology: 'δωρ-εά,

  Ionic dialect δωρ-εή, ἡ: δωρειά in earlier Attic Inscrr., [Refs]:— gift, present,
  especially bounty (={δόσις ἀναπόδοτος} [Refs 5th c.BC+]; πορεῖν[Refs 5th c.BC+];
  δ. δέχεσθαι, λαμβάνειν, [Refs 5th c.BC+]; δωρειὰν καὶ χάριν [Refs 5th c.BC+]; of
  a legacy, [Refs 4th c.BC+]; δωρεαί privileges and immunities, opposed to δῶρα, gifts
  in cash or kind, [Refs 2nd c.AD+]

  __2 estate granted by a king, fief, [Refs 3rd c.BC+]

  __II accusative δωρεάν as adverb, as a free gift, freely, [LXX+5th c.BC+]; so κατὰ
  δωρεάν [Refs 1st c.AD+]; ἐν δωρεᾷ προσνεῖμαι [Refs 2nd c.BC+]; but γῆν (ἀμπελῶνα,
  etc.) ἐν δωρεᾷ ἔχειν to hold land by a royal grant, PRev. Laws [Refs 3rd c.BC+]

  __II.2 to no purpose, for naught, [NT] {STEPBible-TFLSJ}'
