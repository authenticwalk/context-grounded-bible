strongs_number: G0019
language: greek
lemma: ἀγαθωσύνη
transliteration: agathōsýnē
definition: goodness, i.e. virtue or beneficence
kjv_usage: goodness
derivation: from G18 (ἀγαθός);
extended_definition: 'ἀγαθωσύνη (on the termination, see: ἁγιότης, and cf . WH, App.,
  152; MM, VGT, see word), -ης, ἡ

  (ἀγαθός), [in LXX for טוֹבָה, טוֹב, טוּב, only in Heb. bks. ;]

  goodness (representing "the kindlier, as δικαιοσύνη, the sterner element in the
  ideal character," AE, Eph., 5:9; on its relation to χρηστότης, see Tr., Syn., §lxiii):
  Rom.15:14, Gal.5:22, 2Th.1:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγαθωσύνη, ἡ,

  goodness, kindness, [LXX+NT] {STEPBible-TFLSJ}'
