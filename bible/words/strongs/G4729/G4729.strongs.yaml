strongs_number: G4729
language: greek
lemma: στενοχωρέω
transliteration: stenochōréō
definition: to hem in closely, i.e. (figuratively) cramp
kjv_usage: distress, straiten
derivation: from the same as G4730 (στενοχωρία);
extended_definition: 'στενο-χωρέω, -ῶ

  (στενός + χῶρος, space) [in LXX: Jos.17:15 (אוּץ), Jdg.16:16 (אָלַץ pi.), Isa.28:19
  (20) (קָצַר) Isa.49:19 (צָרַר), 4Ma.11:11 * ;]

  __1. to be straitened (cf. Isa.49:19); metaphorically, to be anxious (Hipp., al.).

  __2. In late writers, trans., to straiten, compress (LXX, Diod., al.; π. ap. MM,
  xxiii): pass., trop., 2Co.4:8 6:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'στενοχωρ-έω,

  to be straitened, confined, [Refs 3rd c.BC+]: metaphorically, to be anxious, in
  difficulty, ἐπί τινι [Refs 5th c.BC+]

  __II transitive, crowd, straiten, τοὺς ἀπαντῶντας [Refs 2nd c.AD+]; τὰς πύλας, τὰς
  ὁδούς, [Refs 2nd c.AD+]:—passive, with future middle [Refs 4th c.AD+], to be crowded
  together, [Refs 1st c.BC+]; ἐν ταὐτῷ σ. [Refs 1st c.BC+]; of stricture, [Refs 1st
  c.AD+]; to be cramped or confined, ὁ Εὐφράτης -ούμενος [Refs 8th c.BC+]; of a picture,
  [Refs 4th c.AD+]

  __II.2 metaphorically, press closely, tina [LXX]:—passive, to be straitened, cramped,[LXX+5th
  c.AD+]; ἐν τοῖς σπλάγχνοις [NT]; ὑπὸ τῶν κακῶν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
