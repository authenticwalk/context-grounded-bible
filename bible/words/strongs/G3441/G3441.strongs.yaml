strongs_number: G3441
language: greek
lemma: μόνος
transliteration: mónos
definition: remaining, i.e. sole or single; by implication, mere
kjv_usage: alone, only, by themselves
derivation: probably from G3306 (μένω);
extended_definition: 'μόνος, -η, -ον,

  [in LXX chiefly for לְבַד ;]

  __1. adj., alone, solitary, forsaken: with verb., Mat.14:23, Mrk.6:47, Luk.9:36,
  al.; with pron., Mat.18:15, Mrk.9:2, al.; with subst., Mrk.9:8, Luk.4:8, al.; pleonast.,
  οὐκ . . . εἰ μὴ μ., Mat.12:4, Luk.6:4, al.; attrib., only, (ὁ) μ. θεός, Jhn.5:44
  17:3, Rom.16:27, 1Ti.1:17, Ju 25.

  __2. As adv.,

  __(a) neut., (μόνον, alone, only: referring to verb or predic., Mat.9:21, Mrk.5:36,
  Jas.1:22, al. (see Bl., §44, 2); οὐ (μὴ) μ., Gal.4:18, Jas.1:22; οὐ μ. . . . ἀλλά
  (Bl, §77, 13.3), Act.19:26, 1Jn.5:6, al.; id. before καί (Bl., §81, 1.2), Rom.5:3
  9:10, 2Co.8:19, al.;

  __(b) κατὰ μόνας, alone (Bl., §44, 1), Mrk.4:10, Luk.9:18.

  (AS) {STEPBible-TBESG}'
etymology: 'μόνος, η, ον,

  Epic dialect and Ionic dialect μοῦνος, the only form used by [Refs 8th c.BC+] both
  in iambic and Lyric poetry, by [Refs 5th c.BC+]: Doric dialect μῶνος [Refs 3rd c.BC+]:—
  alone, solitary, μοῦνος ἐὼν πολέσιν μετὰ Καδμείοισιν [Refs 8th c.BC+]; φυγὴ μόνου
  πρὸς μόνον [Refs 3rd c.AD+]

  __2 with genitive, σοῦ μόνος bereft of thee, without thee, [Refs 5th c.BC+]

  __II only, μοῦνον Λαέρτην Ἀρκείσιος υἱὸν ἔτικτε, μοῦνον δ᾽ αὖτ᾽ Ὀδυσῆα πατὴρ τέκεν
  [Refs 8th c.BC+]; χοίνικος μόνας ἁλῶν for a gallon of salt only, [Refs 5th c.BC+];
  single, οὐκ ἄρα μοῦνον ἔην Ἐρίδων γένος, ἀλλὰ.. δύω [Refs 8th c.BC+]; εἷς μοῦνος
  or μόνος, [Refs 8th c.BC+]

  __II.2 with genitive, μοῦνος ποταμῶν alone of rivers, [Refs 5th c.BC+]; but μοῦνος
  πάντων ἀνθρώπων he and no other of all men, [Refs 5th c.BC+]; ἀνδρῶν γε μοῦνος he
  and no other, [Refs 5th c.BC+]

  __II.3 frequently repeated in the same clause, ξυμπεσὼν μόνος μόνοις [Refs 5th c.BC+];
  Ἕκτορος μόνος μόνου.. ἐναντίος[Refs 5th c.BC+]

  __II.4 expressing rhetorically pre-eminence in an action or quality, μόνα κατέχεσθαι
  ποιεῖ are unique for causing possession, [Refs 5th c.BC+]

  __III superlative μονώτατος one above all others, [Refs 5th c.BC+]

  __IV made in one piece, τάπης [Refs]

  __B adverb μόνως, on one condition only, followed by εἰ, [Refs 5th c.BC+]; in one
  way only, [Refs 4th c.AD+]; in a unique manner, [Refs 5th c.AD+]: later, simply,
  only, [Refs 5th c.BC+]

  __B.II neuter as adverb, μόνον alone, only, οὐχ ἅπαξ μ. [Refs 5th c.BC+]; ἐὰν μ.
  if only, [Refs 4th c.BC+]; οὐσίαν.., οὐ χωριστὴν μ. only not separable, [Refs]

  __B.II.2 οὐ μόνον.., ἀλλὰ καὶ.. [Refs 5th c.BC+]; οὐ μ., ἀλλὰ.. [Refs 5th c.BC+]
  is sometimes omitted, μὴ τοὺς ἐγγύς, ἀλλὰ καὶ τοὺς ἄπωθεν [Refs 5th c.BC+]

  __B.II.3 μόνον οὐ all but, well nigh, [Refs 5th c.BC+]

  __B.III κατὰ μόνας alone, [Refs 5th c.BC+]

  __B.IV μόνῃ, ={μόνον}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
