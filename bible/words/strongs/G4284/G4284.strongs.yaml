strongs_number: G4284
language: greek
lemma: προέχομαι
transliteration: proéchomai
definition: to hold oneself before others, i.e. (figuratively) to excel
kjv_usage: be better
derivation: middle voice from G4253 (πρό) and G2192 (ἔχω);
extended_definition: 'προ-έχω

  [in LXX: Job.27:6 A (חָזַק hi.) * ;]

  __1. Trans., to hold before; mid., to hold something before oneself (Hdt.), hence,
  metaphorically, to excuse oneself: Rom.3:9, R, mg. (but see Field, Notes, 152 f.;
  Lft., Notes, 266 f.; ICC and Vau., in l).

  __2. Intrans.

  __(a) to project;

  __(b) in running, to have the start, hence, metaphorically, to excel: pass., Ro,
  l.with, R, txt. (see reff. supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'προέχω,

  contraction προὔχω, as always in [Refs 8th c.BC+]future προέξω: aorist προέσχον,
  middle προεσχόμην, προὐσχόμην, compare προΐσχω:— hold before, τὴν ἀσπίδα τῆς κωλῆς
  [Refs 5th c.BC+]; especially so as to protect another, τὼ χεῖρε π. [Refs 5th c.BC+]:—middle,
  hold before oneself, προὔχοντο ἑκάστοθι ἐννέα ταύρους [Refs 8th c.BC+]; hold out
  before one, πρὸ δούρατ᾽ ἔχοντο [Refs 8th c.BC+]; προὐσχόμην σε held you out as a
  child (to do your needs), [Refs 5th c.BC+]

  __2 metaphorically in middle, put forward as a pretext, τάδ᾽ ἂν προὔχοιο [Refs 5th
  c.BC+]; ὅπερ μάλιστα προὔχονται εἰ καθαιρεθείη, μὴ ἂν γίγνεσθαι τὸν πόλεμον the
  cancellation of which is the chief consideration in return for which they pretend
  that war would not occur, [Refs 5th c.BC+]

  __2.b hold forth, offer, ἃ προείχοντο αὐτοῖς [Refs]

  __II to be possessed or informed of a thing beforehand, π. τῶν Ἀθηναίων οὐ φιλίας
  γνώμας [Refs 5th c.BC+]

  __II.2 have before, ἃ προεῖχεν μισθῷ ὁ.. Πτολεμαῖος had hitherto on lease, [Refs
  2nd c.AD+]; εἰς τοῦτο ὑπολόγησον ὃ προέχουσι what they have already received, [Refs
  3rd c.BC+] the first recipient, [Refs 4th c.BC+]

  __B intransitive, jut out, project, in [Refs 8th c.BC+] in a local sense, of headlands,
  towers, hills, ὅθ᾽ ἀκρότατος πρόεχ᾽ ἀκτή [Refs 8th c.BC+]: generally, project, with
  genitive, προέχουσα κάρης εὐρεῖα καλύπτρη [Refs 3rd c.BC+]

  __B.II in running, to be the first, have the start, [Refs 8th c.BC+] keep ahead
  of them by a day''s march, [Refs 5th c.BC+]; προέχων τῶν ἄλλων [ὁ ἵππος] getting
  before the rest, [Refs]; τῇ κεφαλῇ π. beat by a head, in racing, [Refs 5th c.BC+]
  started first by.., [Refs 5th c.BC+]: metaphorically, have the advantage of, τινὸς
  τῷ διπλασίῳ [Refs 5th c.BC+]

  __B.II.2 of rank, with genitive, δήμου προὔχουσιν they are the first or chief of
  the people, [Refs]; τοῦ Δωρικοῦ, τοῦ Ἰωνικοῦ [γένεος], [Refs 5th c.BC+]: absolutely,
  to be superior, [Refs 5th c.BC+]to all that is eminent, [Refs]; οἱ προὔχοντες the
  chief men, [Refs]; οἱ π. [βίοι] the principal kinds of lives, [Refs 4th c.BC+]

  __B.II.3 surpass, excel, [Refs 5th c.BC+]; π. δυνάμει, πλήθει καὶ ἐμπειρίᾳ, [Refs
  5th c.BC+] to be preferred to him in honour, [Refs 5th c.BC+]

  __B.II.3.b rarely with accusative person, [Refs 5th c.BC+]:—passive, to be excelled,
  οὐθὲν π. ὑπὸ τοῦ Διός [Refs 1st c.AD+]; to be in worse case, [NT]

  __B.III impersonal, οὔ τι προέχει it is of no advantage, with infinitive, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
