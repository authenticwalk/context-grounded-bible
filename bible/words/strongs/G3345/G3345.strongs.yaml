extended_definition: 'μετα-σχηματίζω

  [in LXX: 4Ma.9:22 * ;]

  to change in fashion or appearance: with accusative of thing(s), τ. σῶμα, Php.3:21;
  mid., before εἰς, 2Co.11:13-14; before ὡς, 2Co.11:15; of a rhetorical device, to
  transfer by a fiction (Field, Notes, in l), before εἰς, 1Co.4:6.†

  SYN.: μεταμορφόω, q.v  (AS) {STEPBible-TBESG}'
