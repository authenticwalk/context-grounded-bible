  oneself, [Refs 1st c.AD+]:—passive, to be changed in form, [Refs 5th c.BC+]; of
  grammatical change, [Refs 2nd c.AD+]

  __II μ. τι εἰς ἐμαυτόν transfer as in a figure, [NT]

  __III change the posture of, [Refs 2nd c.AD+]

  __IV of stars and planets, in passive, change their configuration, πρὸς ἀλλήλους
