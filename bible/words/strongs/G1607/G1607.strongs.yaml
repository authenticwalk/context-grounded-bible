strongs_number: G1607
language: greek
lemma: ἐκπορεύομαι
transliteration: ekporeúomai
definition: to depart, be discharged, proceed, project
kjv_usage: come (forth, out of), depart, go (forth, out), issue, proceed (out of)
derivation: from G1537 (ἐκ) and G4198 (πορεύομαι);
extended_definition: 'ἐκ-πορεύω

  [in LXX chiefly for יָצָא ;]

  to make to go out; pass. and mid., to go forth: Luk.3:7, Act.25:4; of demons leaving
  one possessed, Mat.17:21 (WH om.), Act.19:12; of excrement, Mk 719; before ἀπό,
  Mat.20:29, Mrk.10:46; ἐκ, Mrk.13:1 (of the dead rising, Jhn.5:29); ἐκεῖθεν, Mrk.6:11;
  ἔξω, Mrk.11:19; είς, Mrk.10:17, Jhn.5:29; ἐπί, with accusative of person(s), Rev.16:14;
  πρός, with accusative of person(s), Mat.3:5, Mrk.1:5; εἰσπορ- (which see) καὶ ἐ.,
  Act.9:28; metaphorically, to come forth, proceed: of feelings, etc., Mrk.7:23; before
  ἐκ, Mat.15:11, 18 Mrk.7:15, 20-21, Luk.4:22, Eph.4:29; ῥῆμα, before διά, Mat.4:4
  (LXX); of lightning and flame, Rev.4:5 9:17-18 11:5; a river, Rev.22:1; a sword,
  Rev.1:16 19:15; a rumour, before εἰς, Luk.4:37; of the Holy Spirit, before παρά,
  Jhn.15:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκπορ-εύω,

  make to go out, fetch out, [Refs 5th c.BC+]:—middle, with future middle [Refs 5th
  c.BC+] and aorist passive, go out or forth, march out, X.[same place], etc.; ἐπὶ
  λείαν [Refs 4th c.BC+]; εἰς στρατείαν ἐ. to march out to a place.., [Refs 2nd c.BC+];
  but ἐκ τοῦ χάρακος [LXX+5th c.BC+] {STEPBible-TFLSJ}'
