strongs_number: G0766
language: greek
lemma: ἀσέλγεια
transliteration: asélgeia
definition: licentiousness (sometimes including other vices)
kjv_usage: filthy, lasciviousness, wantonness
derivation: from a compound of G1 (Α) (as a negative particle) and a presumed (of
  uncertain derivation, but apparently meaning continent);
extended_definition: 'ἀσέλγεια, -ας, ἡ

  (ἀσελγής, licentious; see MM, see word), [in LXX: Wis.14:26, 3Ma.2:26 * ;]

  licentiousness, wantonness, excess: Mrk.7:22, Rom.13:13, 2Co.12:21, Gal.5:19 (Lft.,
  in l), Eph.4:19, 1Pe.4:3, 2Pe.2:2 2:7 2:18, Ju 4.†

  SYN.: ἀσωτία, profligacy, prodigality (see Tr., Syn., § xvi; DB, iii, 46).  (AS)
  {STEPBible-TBESG}'
etymology: 'ἀσέλγ-εια, ἡ,

  licentiousness, wanton violence, [Refs 5th c.BC+]; insolence, opposed to κολακεία,
  [Refs 4th c.BC+]

  __II licentiousness, περὶ τὰς σωματικὰς ἐπιθυμίας[Refs 2nd c.BC+] {STEPBible-TFLSJ}'
