strongs_number: G4161
language: greek
lemma: ποίημα
transliteration: poíēma
definition: a product, i.e. fabric (literally or figuratively)
kjv_usage: thing that is made, workmanship
derivation: from G4160 (ποιέω);
extended_definition: 'ποίημα, -τος, τό

  (ποιέω), [in LXX chiefly for מַעֲשֶׂה (frequently in Ec) ;]

  that which is made or done, a work: Rom.1:20, Eph.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποί-ημα, ατος, τό,

  (ποιέω) anything made or done: hence,

  __I work, π. χρύσεα, χάλκεα καὶ σιδήρεα, [Refs 5th c.BC+]; of the works of Daedalus,
  [Refs 5th c.BC+]; π. ἐραστοῦ a lover''s invention, [Refs]; product, of land formed
  by silting-up of rivers, [Refs 2nd c.AD+]

  __I.2 poem, [Refs 5th c.BC+]: plural, of single verses, ={ἔπη}, [Refs 1st c.BC+]

  __I.2.b poetical, especially metrical, form, περὶ ποιήματος, title of work by Hephaestio.

  __I.3 fiction, [Refs 2nd c.AD+]

  __I.4 onomatopoeic word, [Refs 5th c.AD+]

  __II deed, act, opposed to πάθημα, [LXX+6th c.BC+] {STEPBible-TFLSJ}'
