strongs_number: G4735
language: greek
lemma: στέφανος
transliteration: stéphanos
definition: a chaplet (as a badge of royalty, a prize in the public games or a symbol
  of honor generally; but more conspicuous and elaborate than the simple fillet, G1238
  (διάδημα)), literally or figuratively
kjv_usage: crown
derivation: from an apparently primary (to twine or wreathe);
extended_definition: 'στέφανος, -ου, ὁ

  (στέφω, to encircle), [in LXX chiefly for עֲטָרָה ;]

  __1. that which surrounds or encompasses (as a wall, a crowd: Hom., al.).

  __2. a crown, i.e. the wreath, garland or chaplet given as a prize for victory,
  as a festal ornament, or as a public honour for disting­uished service or personal
  worth (so to sovereigns, especially on the occasion of a παρουσία, which see; cf.
  Deiss., LAE, 372 ff.; on its use in LXX for the golden crown of royalty (prop.,
  διάδημα, which see, cf. Hort and Mayor on Jas.1:12): Mat.27:29, Mrk.15:17, Jhn.19:2,
  5, 1Co.9:25, Rev.4:4, 10 6:2 9:7 12:1 14:14. Metaphorical: Php.4:1, Rev.3:11; τ.
  δικαιοσύνης (cf. Deiss., LAE, 312), 2Ti.4:8; τ. δόξης, 1Pe.5:4; καυχήσεως, 1Th.2:19
  (see M, Th., in l); τ. ζωῆς (genitive appos.), Jas.1:12, Rev.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'στέφᾰνος, ὁ,

  (στέφω) that which surrounds or encompasses, πάντῃ γάρ σε περὶ σ. πολέμοιο δέδηεν
  the circling fight, [Refs 8th c.BC+]; of the wall round a town, [Refs 6th c.BC+];
  καλλίπαις σ. circle of fair children, [Refs 5th c.BC+]

  __II crown, wreath, chaplet, [Refs 8th c.BC+]; δάφνας σ. [Refs 3rd c.BC+]; ῥόδινος,
  ῥοδόεις, [Refs 6th c.BC+]; σ. εἴρειν, πλέκειν, ἀνείρειν, [Refs 7th c.BC+]; θεῖσα
  ἀμφὶ βοστρύχοις[Refs 5th c.BC+]; μύρα, στεφάνους ἑτοίμασον for a feast, [Refs 4th
  c.BC+]; hung at the door on festive occasions, [Refs 4th c.BC+]

  __II.b in plural, οἱ σ. the garland-market, [Refs 4th c.BC+]

  __II.2 crown of victory at the public games, [Refs 5th c.BC+]; τῆς ἐλαίης τὸν διδόμενον
  σ. [Refs 5th c.BC+]; ὁ ἐπὶ τοῦ σ., title of an officer who had charge of these matters
  in Roman times, [Refs]

  __II.2.b honorary wreath or crown, frequently worked in gold, awarded for public
  services in war or peace, [Refs 5th c.BC+]: such crowns were frequently dedicated
  in temples, [Refs 3rd c.BC+]; περὶ τοῦ σ., title of [Refs 4th c.BC+]: metaphorically,
  prize, reward, αὑτῷ μὲν σ. περιθείς, Σαμίοισι δὲ κῦδος epigram cited in [Refs 5th
  c.BC+]; τοῦδε γὰρ ὁ σ. his is the prize (or perhaps for (bringing) him the prize
  is offered), [Refs 5th c.BC+]

  __II.2.c σ. πυργωτὸς καὶ οὐαλλάριος,= Latin corona muralis et vallaris, a Roman
  military decoration, [Refs 1st c.AD+]

  __II.3 crown of glory, honour, οὐκ ἂν αἰσχυνθείην εἰπὼν στέφανον τῆς πατρίδος εἶναι
  τὰς ἐκείνων ψυχάς [Refs 4th c.BC+]; ἐλευθερίας ἀμφέθετο σ. [Refs 5th c.BC+]; σ.
  ζωῆς, δόξης, [NT]; ὁ τῆς δικαιοσύνης σ. [NT+8th c.BC+]

  __II.4 crown as a badge of office, [Refs 4th c.BC+]; ὁ σ. οὗτος, of the office of
  ἀρχιερεὺς Ἀσίας, [Refs 2nd c.AD+]; ἔχειν τὸν σ. to be in office, [Refs 2nd c.BC+];
  ἀναδήσασθαι τὸν σ. τοῦτον [Refs 3rd c.AD+]: see at {στεφανηφόρος} [Refs]

  __II.5 in Egypt, money gift to the sovereign, levied by the state, [Refs 3rd c.BC+];
  like wise in Syria, [LXX]; also of similar gifts to a court favourite, [Refs 2nd
  c.BC+]

  __II.6 τὰς εἰς τὸν σ. ἐπαγγελίας οὐκ ἔλαβον,= aurum coronarium non accepi, Mon.Anc.[Refs
  3rd c.AD+]

  __II.7 donation, euphemism for a bribe, διεθέντος μου ὑπάρξει σοι εἰς σ. τάλαντα
  δεκαπέντε [Refs 3rd c.BC+]; gratuity, bonus, [Refs 2nd c.AD+]

  __II.8 the constellation [Refs 6th c.BC+]; σ. τόν τε κλείουσ᾽ Ἀριάδνης [Refs 3rd
  c.BC+]

  __II.9 name of a πηγή in the Chaldaean system, [Refs 5th c.AD+]

  __II.10= δάφνη Ἀλεξανδρεία, [Refs 1st c.AD+]; Ἡλίου σ.,= ἅλιμος, Ps.-[Refs 1st c.AD+]
