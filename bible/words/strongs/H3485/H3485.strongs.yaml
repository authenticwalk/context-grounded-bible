strongs_number: H3485
language: hebrew
lemma: יִשָּׂשכָר
transliteration: Yissâˢkâr
pronunciation: yis-saw-kawr'
definition: Jissaskar, a son of Jacob
kjv_usage: Issachar.
derivation: (strictly yis-saws-kawr'); from H5375 (נָשָׂא) and H7939 (שָׂכָר); he
  will bring a reward;
extended_definition: 'A man of the tribe of Levi living at the time of United Monarchy,
  only mentioned at 1Ch.26.5;

  son of: Obed-edom (H5654);

  brother of: Shemaiah (H8098I), Jehozabad (H3075H), Joah (H3098I), Sachar (H7940),
  Nethanel (H5417K), Ammiel (H5988I) and Peullethai (H6469)

  § Issachar = "there is recompense"

  1) the 9th son of Jacob and the 5th by Leah his first wife and the progenitor of
  a tribe by his name

  2) a Korahite Levite and the 7th son of Obed-edom and doorkeeper to the temple

  3) the tribe descended from Issachar the son of Jacob

  4) the territory allocated to the descendants of Issachar when they entered the
  land of Canaan {STEPBible-TBESH}'
