strongs_number: H3627
language: hebrew
lemma: כְּלִי
transliteration: kᵉlîy
pronunciation: kel-ee'
definition: something prepared, i.e. any apparatus (as an implement, utensil, dress,
  vessel or weapon)
kjv_usage: armour(-bearer), artillery, bag, carriage, [phrase] furnish, furniture,
  instrument, jewel, that is made of, [idiom] one from another, that which pertaineth,
  pot, [phrase] psaltery, sack, stuff, thing, tool, vessel, ware, weapon, [phrase]
  whatsoever.
derivation: from H3615 (כָּלָה);
extended_definition: '1) article, vessel, implement, utensil

  1a) article, object (general)

  1b) utensil, implement, apparatus, vessel

  1b1) implement (of hunting or war)

  1b2) implement (of music)

  1b3) implement, tool (of labour)

  1b4) equipment, yoke (of oxen)

  1b5) utensils, furniture

  1c) vessel, receptacle (general)

  1d) vessels (boats) of paper-reed {STEPBible-TBESH}'
