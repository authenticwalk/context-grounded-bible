strongs_number: H0175
language: hebrew
lemma: אַהֲרוֹן
transliteration: ʼAhărôwn
pronunciation: a-har-one'
definition: Aharon, the brother of Moses
kjv_usage: Aaron.
derivation: of uncertain derivation;
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at Exo.4.14;

  son of: Amram (H6019) and Jochebed (H3115);

  brother of: Moses (H4872) and Miriam (H4813); married to Elisheba (H0472);

  father of: Nadab (H5070), Abihu (H0030), Eleazar (H0499) and Ithamar (H0385)

  Also named: Aarōn (Ἀαρών "Aaron" G0002)

  § Aaron = "light bringer"

  brother of Moses, a Levite and the first high priest {STEPBible-TBESH}'
