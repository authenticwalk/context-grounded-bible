strongs_number: G3694
language: greek
lemma: ὀπίσω
transliteration: opísō
definition: to the back, i.e. aback (as adverb or preposition of time or place; or
  as noun)
kjv_usage: after, back(-ward), (+ get) behind, + follow
derivation: from the same as G3693 (ὄπισθεν) with enclitic of direction;
extended_definition: 'ὀπίσω

  adv.

  of place and time,

  [in LXX chiefly for אַחַר and cogn. forms ;]

  __1. prop., as in cl., adv.,

  __(a) of time (not in NT);

  __(b) of place, back, behind, after: Mat.24:18, Luk.7:38; τὰ ὀ., Php.3:13; εἰς τὰ
  ὀ., Mrk.13:16, Luk.9:62 17:31, Jhn.6:66 18:6 20:14.

  __2. By a usage not found in cl., and in LXX representing the Heb. prep. אַחַר (Bl.,
  § 40, 8; Thackeray, Gr., 46 f.), but also prob. general in vernacular (M, Pr., 99),
  as prep. with genitive;

  __(a) of time, after: Mat.3:11, Mrk.1:7 Jhn.1:15, 27 1:30;

  __(b) of place, behind, after: Mat.4:19 10:38 16:23-24, Mrk.1:17, 20 8:33-34, Luk.9:33
  14:27 19:14 21:8, 2Pe 2;10, Ju 7, Rev.1:10 12:15; in constr. praegn. (see Swete
  on Re, l.with), Jhn.12:19, Act.5:17 20:30, 1Ti.5:15, Rev.13:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀπίσω [ῐ],

  Epic dialect ὀπίσσω, the former rare in [Refs 8th c.BC+]; Aeolic dialect ὐπίσσω
  [Refs 7th c.BC+]:— adverb:

  __I of Place, backwards, opposed to to πρόσω, [Refs 8th c.BC+]; to προπρηνές,[Refs
  8th c.BC+] contraction τοὐπίσω, τὸ ὀ. φεύγειν [Refs 5th c.BC+]; τὰ ὀ. the hinder
  parts, [LXX+1st c.BC+] on the back (of the papyrus), [Refs 1st c.BC+]; τἀπίλοιπα
  ὀ. [Refs 2nd c.BC+]

  __I.2 back, back again, of movement, ἀπήνυσαν οἴκαδ᾽ ὀπίσσω [Refs 8th c.BC+]; ἐν
  τῇ ὀ. κομιδῇ on his way back, [Refs]

  __I.3 back again, again, of action that reverses an action or occurrence, ἀνακτᾶσθαι
  ὀ. τὴν τυραννίδα [Refs]; σφραγίζεις λύεις τ᾽ ὀπίσω [Refs 5th c.BC+]

  __I.4 with genitive, δεῦτε ὀ. μου come after me, follow me, [NT]

  __II of Time, hereafter, since the future is unseen and was therefore regarded as
  behind us, whereas the past is known and therefore before our eyes, ἡμῖν τεκέεσσί
  τ᾽ ὀπίσσω πῆμα λίποιτο [Refs 8th c.BC+]; Τρῳαὶ δέ μ᾽ ὀπίσσω πᾶσαι μωμήσονται[Refs
  8th c.BC+]; where ὀπίσσω and πρόσσω are opposed, πρόσσω must be the past and ὀπίσσω
  the future, οἶδε νοῆσαι ἅμα πρόσσω καὶ ὀπίσσω [Refs 8th c.BC+]; οὔτ᾽ ἐνθάδ᾽ ὁρῶν
  οὔτ᾽ ὀπίσω neither present nor future, [Refs 5th c.BC+]

  __II.2 ἐν τοῖσι ὀ. λόγοις in the books yet to come, in the following books, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
