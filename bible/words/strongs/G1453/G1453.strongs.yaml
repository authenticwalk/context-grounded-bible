strongs_number: G1453
language: greek
lemma: ἐγείρω
transliteration: egeírō
definition: to waken (transitively or intransitively), i.e. rouse (literally, from
  sleep, from sitting or lying, from disease, from death; or figuratively, from obscurity,
  inactivity, ruins, nonexistence)
kjv_usage: awake, lift (up), raise (again, up), rear up, (a-)rise (again, up), stand,
  take up
derivation: probably akin to the base of G58 (ἀγορά) (through the idea of collecting
  one's faculties);
extended_definition: 'ἐγείρω, [in LXX for קוּם, etc. ;] trans. (imperat. ἔγειρε used
  intransitively, Mat.9:5, Mrk.2:11, al.);

  __1. to awaken, arouse from sleep: Mrk.4:38, Act.12:7; metaphorically, of spiritual
  awakening, Rom.13:11 (pass.), Eph.5:14; pass., to be aroused, wake up: Mat.25:7,
  Mrk.4:27; ἀπὸ τ. ὕπνου, Mat.1:24.

  __2. Freq. in NT, to raise from the dead: νεκρούς, Jhn.5:21, Act.26:8, 2Co.1:9;
  ἐκ νεκρῶν, Jhn.12:1, Act.3:15, Rom.8:11, al.; pass., rise from death: Mat.11:5,
  Luk.7:22, Jhn.2:22, Rom.6:9, al.; ἀπὸ τ. νεκρῶν, Mat.14:2, al.

  __3. In late Gk.,

  __(a) to raise, from sitting, lying, sickness; mid. and pass., to rise: Mat.9:5,
  7 Mrk.1:31 9:27 10:49, al.; redundant, like Heb. קוּם, Mat.2:15 9:19, Rev.11:1 (see
  Dalman, 23f.);

  __(b) to raise up, cause to appear: Act.13:22 (cf. Jdg.2:18); τέκνα, Mat.3:9; pass.,
  to appear: Mat.11:11, Mrk.13:22, al.

  __4. to rouse, stir up; pass., to rise against: Mat.24:7, Mrk.13:8.

  __5. Of buildings, to raise: τ. ναόν, Jhn.2:19, 20 (cf . Deu.16:22, Sir.49:13);
  (cf. δι-, ἐξ-, συν-εγείρω, and V. Cremer, 224).

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγείρω,

  Aeolic dialect infinitive ἐγέρρην [Refs 7th c.BC+]: Epic dialect imperfect ἔγειρον
  [Refs 8th c.BC+]: future ἐγερῶ [Refs 5th c.BC+]aorist ἤγειρα, Epic dialect ἔγ- [Refs
  8th c.BC+]: perfect ἐγήγερκα [Refs 2nd c.AD+]: pluperfect -κειν [Refs 1st c.AD+]:—passive,
  [Refs 5th c.BC+]: future ἐγερθήσομαι [Refs 2nd c.AD+]: aorist ἠγέρθην [Refs 5th
  c.BC+]; Epic dialect 3rd.pers. plural ἔγερθεν variant for{ἄγ}. in [Refs 8th c.BC+]perfect
  ἐγήγερμαι variant in [Refs 5th c.BC+]: pluperfect ἐγήγερτο [Refs 2nd c.AD+] also,
  in passive sense, poetry aorist ἠγρόμην (ἐξ-) [Refs 5th c.BC+]; 3rd.pers. singular
  ἔγρετο, imperative ἔγρεο, [Refs 8th c.BC+]; 2nd pers. singular subjunctive ἔγρῃ
  [Refs 8th c.BC+]infinitive ἐγρέσθαι (frequently written ἔγρεσθαι, as if from a present
  ἔγρομαι, compare ἔγρω)[Refs]; participle ἐγρόμενος [Refs 4th c.AD+]: intransitive
  perfect ἐγρήγορα (as present) [Refs 5th c.BC+], etc.: pluperfect ἠγρηγόρη (as imperfect)
  [Refs 5th c.BC+]; 3rd.pers. plural ἐγρηγόρεσαν [Refs]; 3rd.pers. singular ἐγρηγόρει
  [Refs 5th c.BC+]: Epic dialect perfect 3rd.pers. plural ἐγρηγόρθασι [Refs 8th c.BC+]infinitive
  ἐγρήγορθαι[Refs]

  __I active, awaken, rouse, ἐ. τινὰ ἐξ ὕπνου [Refs 5th c.BC+]

  __I.2 rouse, stir up, [Refs 8th c.BC+]; ἐγείρειν Ἄρηα stir the fight, [Refs], etc.;
  Τρωσὶν θυμὸν ἐ. (variant{ἀγεῖραι})[Refs 8th c.BC+]; ἐκδοχὴν πομποῦ πυρὸς ἐ. wake
  up the bale-fire, [Refs 4th c.BC+]; λαμπάδας ἐ. [Refs 5th c.BC+]; τὸ οὖς ἐ. ''prick
  up'' the ears, [Refs 3rd c.AD+]

  __I.3 raise from the dead, νεκρούς [NT]; or from a sick-bed, [NT]

  __I.4 raise, erect a building, [Refs 4th c.BC+]; ναόν [NT+2nd c.AD+]:—passive, στῦλος
  ἐγηγερμένος [Refs 3rd c.BC+]

  __II passive, with perfect active ἐγρήγορα, wake, ἐγειρομένων ἀνθρώπων [Refs 8th
  c.BC+]: in perfect, to be awake, ἐγρηγόρθασι [Refs 8th c.BC+]; ἐγρήγορθε stay awake
  ! [Refs]wake up! [Refs 8th c.BC+]; ἐγρήγορας ἢ καθεύδει; [Refs 5th c.BC+]; of things,
  ἐγειρομένου χειμῶνος arising, [Refs 5th c.BC+]

  __II.2 rouse or stir oneself, be excited by passion, etc., [Refs 8th c.BC+]infinitive,
  ἐγηγερμένοι ἦσαν μὴ ἀνιέναι τὰ τῶν Ἀθηναίων they were encouraged to prevent the
  departure of the Athenians, variant in [Refs 5th c.BC+]

  __III intransitive in active, arouse oneself, [Refs 5th c.BC+]

  __IV in ἀμφὶ πυρὴν.. ἔγρετο λαός [Refs 8th c.BC+] (ἀγείρω); so in [Refs 3rd c.BC+]
