strongs_number: G4787
language: greek
lemma: συγκινέω
transliteration: synkinéō
definition: to move together, i.e. (specially), to excite as a mass (to sedition)
kjv_usage: stir up
derivation: from G4682 (σπαράσσω) and G2795 (κινέω);
extended_definition: 'συν-κινέω (Rec. συγκ-), -ῶ,

  to move together. Metaphorical, to excite, stir up: τ. λαόν, Act.6:12 (Arist., Polyb.,
  al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκῑν-έω,

  stir up or excite, [NT+2nd c.BC+]; stir up a mixture, [Refs 2nd c.AD+]:—passive,
  move along with or together, [Refs 4th c.BC+]; τὸ συγκεκινημένον sympathetic emotion,
  [Refs 3rd c.AD+]

  __II apparently intransitive, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
