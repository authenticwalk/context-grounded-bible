strongs_number: G0653
language: greek
lemma: ἀποστοματίζω
transliteration: apostomatízō
definition: to speak off-hand (properly, dictate), i.e. to catechize (in an invidious
  manner)
kjv_usage: provoke to speak
derivation: from G575 (ἀπό) and a (presumed) derivative of G4750 (στόμα);
extended_definition: 'ἀποστοματίζω

  (στόμα),

  __1. In cl., to speak from memory, to dic­tate to a pupil (Plat.).

  __2. In late Gk., to catechize, question: Luk.11:53 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποστομ-ᾰτίζω,

  (στόμα) teach by word of mouth, teach by dictation, γράμματα ἀ.[Refs 5th c.BC+]
  —passive, τὸ ἀποστοματιζόμενον dictated lesson, [Refs 4th c.BC+]

  __2 interrogate, catechize, as a master his pupil, [NT+5th c.BC+]

  __II repeat by heart, [Refs 2nd c.AD+]: generally, recite, repeat, [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
