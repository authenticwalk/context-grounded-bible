strongs_number: H5418
language: hebrew
lemma: נְתַנְיָה
transliteration: Nᵉthanyâh
pronunciation: neth-an-yaw'
definition: Nethanjah, the name of four Israelites
kjv_usage: Nethaniah.
derivation: or נְתַנְיָהוּ; from H5414 (נָתַן) and H3050 (יָהּ); given of Jah;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.36.14;

  son of: Shelemiah (H8018K);

  father of: Jehudi (H3065)

  § Nethaniah = "given of Jehovah"

  1) son of Elishama of the royal family of Judah and father of Ishmael who murdered
  Gedaliah

  2) father of Jehudi

  3) a Levite, one of the 4 sons of Asaph the minstrel

  4) a Levite in the reign of king Jehoshaphat of Judah {STEPBible-TBESH}'
