strongs_number: G1062
language: greek
lemma: γάμος
transliteration: gámos
definition: nuptials
kjv_usage: marriage, wedding
derivation: of uncertain affinity;
extended_definition: 'γάμος, -ου, ὁ,

  [in LXX for מִשְׁתֶּה ;]

  __1. a wedding, esp. a wedding-feast: Mat.22:8, 10 11, 12, Jhn.2:1-3, Rev.19:7,
  9; pl. (Field, Notes, 16), Mat.22:2-4, 9 25:10, Luk.12:36 14:8.

  __2. marriage: Heb.13:4 (Cremer, 666).

  † (AS) {STEPBible-TBESG}'
etymology: 'γάμος [ᾰ], ὁ,

  wedding, [Refs 8th c.BC+]; γάμον τεύχειν furnish forth a wedding, [Refs 8th c.BC+];
  ἀρτύειν[Refs 4th c.BC+]; of a single wedding, οἰκοσίτους τοὺς γ. ποιεῖσθαι [NT+4th
  c.BC+]

  __II marriage, wedlock, [Refs 8th c.BC+]; τὸν Οἰνέως γ. the marriage granted by
  O., [Refs 5th c.BC+], i.e. prostitution, [Refs 4th c.BC+]; Πανὸς ἀναβοᾷ γάμους,
  i.e. rape, [Refs 5th c.BC+]; of unlawful wedlock, as of Paris and Helen, [Refs 5th
  c.BC+], do not establish the sense of a wife; for [Refs 5th c.BC+]

  __III ἱερὸς γ. ritual marriage, [Refs 4th c.BC+]; name of play by Ale.Comedy texts

  __IV [Refs 4th c.BC+] name for three, [Refs]; for five, [Refs 1st c.AD+]

  __V Γάμος personified, [Refs 3rd c.BC+]

  __VI name of month at Epidaurus, [Refs]. (Perh. akin to Sanskrit jāmís ''brother
  or sister'', Latin geminus.) {STEPBible-TFLSJ}'
