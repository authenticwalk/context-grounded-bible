strongs_number: G5384
language: greek
lemma: φίλος
transliteration: phílos
definition: actively, fond, i.e. friendly (still as a noun, an associate, neighbor,
  etc.)
kjv_usage: friend
derivation: properly, dear, i.e. a friend;
extended_definition: 'φίλος, -η, -ον

  [in LXX chiefly for רֵעַ, אָהַב ;]

  __1. pass., beloved, dear (Hom., Eur., al.).

  __2. Act., loving, friendly (in cl. less frequently and only in poets): Act.19:31.
  As subst., a friend;

  __(a) masc., ὁ φ.: Luk.7:6 11:5 14:10 15:6 16:9 21:16 23:12, Act.27:3, 3Jn.14; opposite
  to δοῦλος, Jhn.15:15; φ. ἀναγκαῖοι, Act.10:24; with genitive subj., Mat.11:19, Luk.7:34
  11:6, 8 12:4 14:12 15:29, Jhn.11:11 15:13-14; ὁ φ. τοῦ νυμφίου, Jhn.3:29; τ. Καίσαρος
  (see Deiss., BS 167; LAE, 382 f.), Jhn.19:12; θεοῦ (see Hort, in l), Jas.2:23; with
  genitive of thing(s), τ, κόσμου, Jas.4:4;

  __(b) fem., ἡ φ., Luk.15:9,†

  (AS) {STEPBible-TBESG}'
etymology: 'φίλος, η, ον,

  also ος, ον [Refs 8th c.BC+] with ῑ at the beginning of a verse, see below].

  __I passive, beloved, dear, [Refs 8th c.BC+]; frequently with dative, dear to one,
  μάλα οἱ φ. ἦεν [Refs]; with neuter nouns, φίλε τέκνον [Refs 8th c.BC+]; also φίλος
  for φίλε (Attic dialect, accusative to [Refs 8th c.BC+]: genitive added to the vocative,
  φίλ᾽ ἀνδρῶν [Refs 5th c.BC+] substantive:

  __I.a φίλος, ὁ, friend, κουρίδιος φίλος, i.e. husband, [Refs 8th c.BC+]; φίλοι friends,
  kith and kin, νόσφιφίλων [Refs 8th c.BC+]; φ. μέγιστος my greatest friend, [Refs
  5th c.BC+]; φίλοι οἱ ἐγγυτάτω, οἱ ἔγγιστα, [Refs 8th c.BC+] frequently with a genitive,
  ὁ Διὸς φίλος [Refs 4th c.BC+]; τοὺς ἐμαυτοῦ φ., τοὺς τούτων φ., [Refs 5th c.BC+];
  τῶν ἐμε̄ν φ.[Refs 5th c.BC+] a friend is another self, [Refs 5th c.BC+]; also of
  friends or allies, opposed to πολέμιοι, [Refs 5th c.BC+]; of a lover, [Refs 5th
  c.BC+]; φίλε my friend, as a form of courteous address, [NT]; in relation to things,
  οἱ μουσικῆς φ. [Refs 5th c.BC+]

  __I.b φίλη, ἡ, dear one, friend, κλῦτε, φίλαι [Refs 8th c.BC+]; of a wife, φίλην
  τινὰ ἄγεσθαι take as one''s wife, [Refs 8th c.BC+]; ἡ Ξέρξου φ., of his mother,
  [Refs 4th c.BC+]; of a mistress, [Refs 5th c.BC+]

  __I.c φίλον, τό, an object of love, τὸ φ. σέβεσθαι to reverence what the city loves,
  [Refs 5th c.BC+]: addressed to persons, darling, φ. ἐμόν [Refs 5th c.BC+]; τὰ φίλτατα
  one''s nearest and dearest, dear ones, such as wife and children, [Refs 5th c.BC+]:
  see at {φίλτατο; τἀμὰ φίλα, τὰ σὰ φ}., [Refs]

  __I.d οἱ πρῶτοι φίλοι, a title at the Ptolemaic court, [Refs 2nd c.BC+], etc.; or
  simply οἱ φ. τοῦ βασιλέως [Refs] one of the king''s friends and dioecetes, [Refs
  2nd c.BC+]

  __I.2 of things, pleasant, welcome, δόσις ὀλίγη τε φ. τε [Refs 8th c.BC+]; δαίμοσιν
  πράσσειν φίλα their pleasure, [Refs 4th c.BC+]

  __I.2.b frequently as predicate, φίλον ἐστί or γίγνεταί μοι pleases me, it is after
  my own heart, εἴ πού τοι φίλον ἐστί [Refs 8th c.BC+]; μὴ φ. Διὶ πατρὶ γένοιτο[Refs
  8th c.BC+]: less frequently with infinitive, οὐ μὲν Τυδέϊ γ᾽ ὧδε φίλον πτωσκαζέμεν
  [Refs 8th c.BC+]participle, εἰ τόδ᾽ αὐτῷ φιλον κεκλημένῳ if it please him to be
  so called, [Refs 4th c.BC+]: agreeing with plural, αἰεί τοι τὰ κάκ᾽ ἐστὶ φίλα φρεσὶ
  μαντεύεσθαι [Refs 8th c.BC+]

  __I.2.c in [Refs 8th c.BC+] and early Poets, one''s own; frequently of limbs, life,
  etc., φίλον δ᾽ ἐξαίνυτο θυμόν he took away dear life, [Refs 8th c.BC+]; especially
  of one''s nearest kin, πατὴρ φ. [Refs 8th c.BC+] angry with his own mother, [Refs
  8th c.BC+]: simply to denote possession, φίλα εἵματα [Refs]; φ. πόνος their wonted
  labour, [Refs 3rd c.BC+]

  __I.2.d applied to the numbers [Refs 4th c.AD+]

  __II less frequently (chiefly poetry) in active sense, loving, friendly, [Refs 8th
  c.BC+] friendly to strangers, [Refs 5th c.BC+]: of things, kindly, pleasing, φίλα
  φρεσὶ μήδεα εἰδώς [Refs 8th c.BC+]; φίλα φρονέειν τινί feel kindly, [Refs 8th c.BC+];
  φ. ποιέεσθαί τινι deal with one in friendly fashion, do one a pleasure, [Refs 5th
  c.BC+]

  __II.2 fond of a thing, attached to, ἄλλων νόμων [Refs 5th c.BC+]

  __III adverb φίλως, once in [Refs 8th c.BC+] ye would fain see it, [Refs 8th c.BC+];
  φ. ἐμοί in a manner dear or pleasing to me, [Refs]

  __III.2 in a friendly, kindly spirit, τήνδε τὴν πόλιν φ. εἰπών [Refs 5th c.BC+]

  __IV φίλος has several forms of comparison:

  __IV.1 comparative φιλίων [λῐ], ον, genitive ονος, [Refs 8th c.BC+]: superlative
  φίλιστος, η, ον, interpolated in [Refs 5th c.BC+]

  __IV.2 comparative φίλτερος, superlative φίλτατος, see entry.

  __IV.3 comparative φιλαίτερος [Refs 5th c.BC+]: superlative φιλαίτατος [Refs 5th
  c.BC+]

  __IV.4 regular comparative φιλώτερος [Refs 5th c.BC+]

  __IV.5 also as comparative, μᾶλλον φίλος [Refs 5th c.BC+]; superlative, μάλιστα
  φ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
