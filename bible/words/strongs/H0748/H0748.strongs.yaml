definition: to be (causative, make) long (literally or figuratively)
kjv_usage: defer, draw out, lengthen, (be, become, make, pro-) long, [phrase] (out-,
  over-) live, tarry (long).
derivation: a primitive root;
extended_definition: '1) to be long, prolong

  1a) (Qal) to be long

  1b) (Hiphil)

  1b1) to prolong (days)

  1b2) to make long (tent cords)

  1b3) to grow long, continue long

