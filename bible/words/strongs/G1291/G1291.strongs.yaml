strongs_number: G1291
language: greek
lemma: διαστέλλομαι
transliteration: diastéllomai
definition: to set (oneself) apart (figuratively, distinguish), i.e. (by implication)
  to enjoin
kjv_usage: charge, that which was (give) commanded(-ment)
derivation: middle voice from G1223 (διά) and G4724 (στέλλω);
extended_definition: 'δια-στελλω

  [in LXX for בָּדַל hi. (Deu.10:8, al.), זְהַר hi. (Eze.3:18-19, al.), and 19 other
  words]

  __1. to divide, distinguish, define.

  __2. to command, charge expressly: pass., τὸ διαστελλόμενον, Heb.12:20. Mid., in
  late Gk. with same sense (so Ez, l.with; and al. in LXX; MM, see word); a. dative
  of person(s), Mrk.8:15, Act.15:24; before ἵνα, Mat.16:20, Mrk.5:43 7:36 9:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαστέλλω,

  put asunder, expand, separate, συνεσταλμένα δ. [Refs 5th c.BC+]; δ. τι ταῖς ὄνυξι
  to tear it open, [Refs 1st c.AD+]:—passive, to be dilated, of the lungs or heart,
  [Refs 4th c.BC+]being dispersed, [Refs 4th c.BC+]; διασταλήτω πᾶσα σκοτία let all
  darkness be dispelled, [Refs]

  __2 divide, δίχα [Refs 5th c.BC+]; distinguish, τοὺς Τρῶας τῶν Δαρδάνων [Refs 8th
  c.BC+]

  __2.b define precisely, τὰ λεγόμενα [Refs 5th c.BC+]; intransitive, ὅρασις διαστέλλουσα
  distinct vision, [LXX]; also, to be distinctive, opposed to ἀπόλυτον εἶναι, [Refs
  2nd c.AD+]:—middle, δ. περί τινος [Refs 5th c.BC+]:—passive, διεσταλμένος definite,
  determinate, [Refs 2nd c.AD+]

  __3 command expressly, give express orders, ῥητῶς ὑπέρ τινος [Refs 2nd c.BC+]:—middle,
  [LXX+3rd c.BC+]

  __4 pronounce, χείλεσι [LXX]

  __5 give orders in writing, [Refs 2nd c.BC+] —more frequently in middle [Refs 2nd
  c.BC+]

  __6 pay, render, especially in kind, [Refs 2nd c.AD+]; make an order for payment,
  [Refs 2nd c.AD+]; discharge a vow, [LXX]

  __7 set apart, τινὰ ἑαυτῷ[LXX+3rd c.BC+]

  __II intransitive, differ, πρός τινα [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
