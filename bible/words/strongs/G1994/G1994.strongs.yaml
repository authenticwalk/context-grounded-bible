strongs_number: G1994
language: greek
lemma: ἐπιστρέφω
transliteration: epistréphō
definition: to revert (literally, figuratively or morally)
kjv_usage: come (go) again, convert, (re-)turn (about, again)
derivation: from G1909 (ἐπί) and G4762 (στρέφω);
extended_definition: 'ἐπι-στρέφω

  [very frequently in LXX, chiefly for שׁוּב, in its various senses, also for פָּנָה,
  etc. ;]

  __1. trans., to turn about, round or towards, hence metaphorically, to turn, cause
  to return (to God, virtue, etc.): Luk.1:16-17 (cf. Mal.3:24), Jas.5:19-20.

  __2. Intrans.,

  __(a) to turn, turn oneself around: Act.16:18; with inf., Rev.1:12; before πρός,
  Act.9:40; so also pass. (cl.),  Mrk.5:30 8:33, Jhn.21:20; metaphorically, of turning
  to God (see Field, Notes, 246 ff.), ἐπὶ τ. κύριον (θεόν), Act.9:35 11:21 14:15 15:19
  26:20; πρὸς τ. θεόν, 1Th.1:9, 2Co.3:16; ἀπὸ σκότους εἰς φῶς, Act.26:18; pass., 1Pe.2:25;

  __(b) to return (as in MGr.): Luk.8:55, Act.15:36; before ὀπίσω, with inf., Mat.24:18;
  before εἰς, Mat.12:44, Mrk.13:16, Luk.2:39 17:31; ἐπί, 2Pe.2:22; metaphorically,
  before ἐπί, Gal.4:9; πρός, Luk.17:4; of moral reform, Mat.13:15, Mrk.4:12, Luk.22:32,
  Act.3:19 28:27; pass., Mat.10:13 (Cremer, 531, 881).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπι-στρέφω,

  perfect ἐπέστροφα [Refs 4th c.BC+]:—turn about, turn round, νῶτον Oracle texts cited
  in [Refs 5th c.BC+]; ἐ. τὰς ναῦς tack [Refs 5th c.BC+]; also, put an enemy to flight,
  [Refs 5th c.BC+]; wheel about, τοὺς ἱππεῖς [Refs 1st c.AD+]; wheel through a right
  angle, [Refs 1st c.BC+]

  __b. intransitive, turn about, turn round, ἕλκε δ᾽ ἐπιστρέψας [Refs 8th c.BC+];
  here only in [Refs 8th c.BC+], and perhaps transitive, whirl, but see [Refs 5th
  c.BC+]; of ships, put about, [Refs 2nd c.BC+]; of a wild boar, turn upon the hunter,
  ἐπί τινα [Refs 5th c.BC+]; return, ἀπὸ τῆς στρατείας Epist. Philipp. in [NT]; of
  an illness, recur, falsa lectio for{ὑπο-}, [Refs 5th c.BC+]: as Hebraism, with infinitive,
  as periphrasis of πάλιν, ἐπιστρέψει.. εὐφρανθῆναι [LXX]; so with καί and finite
  Verb, ἐπέστρεψεν καὶ ᾠκοδόμησεν[LXX]

  __2. turn towards, νόημα [Refs 6th c.BC+]; ἐ. τινά turn his attention towards one,
  [Refs 2nd c.AD+]; τινὰ πρός τι, εἰς ἑαυτόν, [Refs 1st c.AD+]; οἱ τὴν Ἑλλάδα ἐπεστροφότες
  ἐπὶ σοφίαν [Refs 4th c.BC+]; ἐ. πίστιν press a pledge upon one, [Refs 5th c.BC+];
  ἐ. τὴν φάλαγγα bring it into action, [Refs 1st c.AD+]

  __2.b. intransitive, turn (oneself) towards, [Refs 5th c.BC+]; ἐ. εἰς or πρὸς ἑαυτόν,
  of νοῦς, reflect, [Refs 3rd c.AD+]; τὸ ἐπιστρέφον βαθρικόν the steps leading to
  the sarcophagus, Judeich Altertümervon Hierapolis [Refs]

  __3. turn or convert from an error, correct, cause to repent, [Refs 1st c.AD+];
  warn, [Refs 2nd c.AD+]; coerce, [Refs 4th c.AD+]

  __3.b. passive, to be converted, return, ἐπὶ Κύριον [LXX]; intransitive, repent,[LXX+NT]

  __3.c. Philos., cause to return to the source of Being, τινὰς εἰς τὰ ἐναντία καὶ
  τὰ πρῶτα [Refs 3rd c.AD+]:—passive, [Refs 3rd c.AD+]; τὸ προϊὸν ἀπό τινος -στρέφεται
  πρὸς ἐκεῖνο ἀφ᾽ οὗ πρόεισιν [Refs 5th c.AD+]:—also intransitive in active, ἐ. εἰς
  ἑαυτόν [Refs 3rd c.AD+]; τὸ γεννηθὲν φύσει πρὸς τὸ γεννῆσαν ἐ. [Refs 3rd c.AD+];
  οὐδὲν τῶν σωμάτων πρὸς ἑαυτὸ πέφυκεν ἐ. [Refs 5th c.AD+]

  __4. curve, twist, ὀδύνη σε περὶ τὰ σπλάγχν᾽ ἔοικ᾽ ἐπιστρέφειν variant in [Refs
  5th c.BC+]:—passive, to be distorted, ἢν τράχηλος ἐπιστραφῇ [Refs 5th c.BC+]; of
  hair, curl, οἷς ἐπέστραπται τὸ τρίχιον [Refs 4th c.BC+]; ἐπεστραμμένος, of a tree,
  crooked, [Refs 4th c.BC+]; of fir-needles, bent, [Refs]

  __II. middle and passive, especially in aorist 2 passive ἐπεστράφην [ᾰ], also ἐπεστρέφθην
  [Refs 3rd c.AD+]: Doric dialect 3rd.pers. singular future passive -στραφησεῖται[Refs]:—turn
  oneself round, turn about, ἤϊε ἐπιστρεφόμενος constantly turning, as if to look
  behind one, [Refs 5th c.BC+] turned to gaze on it, [Refs 5th c.BC+]; so of a lion
  retreating, [Refs 4th c.BC+]; δι᾽ οὗ πάσας ἐπιστρέφεσθαι τὰς περιφοράς by which
  all the revolving spheres are turned, [Refs 5th c.BC+]; δόξα τῇδ᾽ ἐπεστράφη thus
  turned about, changed, [Refs 5th c.BC+]

  __II.2. go back-and forwards, πάντῃ [Refs]; κατ᾽ ἄλσος [Refs 4th c.BC+] wanders
  over the earth, with collateral sense of observing, studying it, [Refs 8th c.BC+]:
  also with accusative loci, turn to a place, πόθεν γῆς τῆσδ᾽ ἐπεστράφης πέδο; [Refs
  5th c.BC+] walk in.. , [Refs 5th c.BC+]; of the sun, revolve, [Refs 2nd c.AD+]

  __II.3. turn the mind towards, pay attention to, regard [Refs 6th c.BC+]; τῶν ἰδίων
  οὐδὲν ἐ. [Refs 6th c.BC+]: absolutely, return to oneself, pay attention, ἐπιστραφείς
  [Refs 5th c.BC+]; οὐκ ἐπεστράφη, ={οὐκ ἐφρόντισε} (just above), [Refs 4th c.BC+]

  __II.3.b. conduct oneself, behave, ἀξίως τᾶς τιμᾶς [Refs 3rd c.BC+]

  __II.4. c.accusative, θεοῦ νιν κέλευσμ᾽ ἐπεστράφη turned against her, [Refs 5th
  c.BC+]

  __II.5. perfect participle passive ἐπεστραμμένος, ={ἐπιστρεφής}, earnest, vehement,
  λέγειν ἐπεστραμμένα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
