strongs_number: G1170
language: greek
lemma: δεῖνα
transliteration: deîna
definition: so and so (when the person is not specified)
kjv_usage: such a man
derivation: probably from the same as G1171 (δεινῶς) (through the idea of forgetting
  the name as fearful, i.e. strange);
extended_definition: 'δεῖνα, ὁ, ἡ, τό (genitive -νος, dative -νι, accusative -να),

  [in Aq.: Rut.4:1, 1Ki.21:2 (3) (Sm. also), 4Ki.6:8 * ;]

  such an one, a certain one, whom one cannot or will not name: Mat.26:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'δεῖνα, ὁ, ἡ, τό,

  genitive δεῖνος, dative δεῖνι, accusative δεῖνα: sometimes indeclinable (see. below):
  nominative δεῖν, ὁ, [Refs 5th c.BC+]:— such an one, so-and-so, always with Article,
  ὁ δεῖνα [Refs 5th c.BC+]; τὸ δ., euphemistic for τὸ πέος, [Refs 5th c.BC+] do you
  eat such a fish? [Refs 4th c.BC+] mine or some other''s, [Refs 4th c.BC+]

  __II τὸ δ. in Comedy texts as an interjection to express an idea which suddenly
  strikes one, by the way, mark you, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
