strongs_number: G1173
language: greek
lemma: δεῖπνον
transliteration: deîpnon
definition: dinner, i.e. the chief meal (usually in the evening)
kjv_usage: feast, supper
derivation: from the same as G1160 (δαπάνη);
extended_definition: 'δεῖπνον, -ου, τό

  [in LXX chiefly for פַּת־בַּג (Da) ;]

  the chief meal of the day, dinner, supper: Mat.23:6, Mrk.12:39, Luk.14:17, 24 20:46,
  Jhn.13:2, 4 21:20, 1Co.11:21; δ. ποιεῖν, Mrk.6:21, Luk.14:12, 16, Jhn.12:2; κυριακὸν
  (which see) δ., 1Co.11:20; metaphorically (Dalman, Words, 118), δ. τ. γάμου τ. ἀρνίου,
  Rev.19:9; δ. τ. μέγα τ. Θεοῦ, Rev.19:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'δεῖπνον, τό,

  meal: in [Refs 8th c.BC+] sometimes noonday meal, [Refs 8th c.BC+]; sometimes ={ἄριστον},
  morning meal, [Refs 8th c.BC+]; sometimes ={δόρπον}, evening meal, [Refs].; later,the
  midday meal, σῖτον εἰδέναι διώρισα, ἄριστα, δεῖπνα, δόρπα θ᾽ αἱρεῖσθαι τρίτα [Refs
  4th c.BC+]; later, the afternoon meal, dinner or supper, σοὶ δὲ μελήσει, ὅτανᾖ δεκάπουν
  τὸ στοιχεῖον, λιπαρῷ χωρεῖν ἐπὶ δ. [Refs 5th c.BC+]; ἀπὸ δείπνου straight-way after
  the meal, ἀπὸ δ. αὐτοῦ θωρήσσοντο [Refs 8th c.BC+]; καλεῖν ἐπὶ δεῖπνον, κεκλῆσθαι
  ἐπὶ δ., [Refs 5th c.BC+]; of animals, etc., [Refs 8th c.BC+]

  __2 generally, food, provender, ἵπποισιν δεῖπνον δότε [Refs 8th c.BC+]; κοράκεσσιν
  epigram cited in [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
