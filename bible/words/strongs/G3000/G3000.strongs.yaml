strongs_number: G3000
language: greek
lemma: λατρεύω
transliteration: latreúō
definition: to minister (to God), i.e. render religious homage
kjv_usage: serve, do the service, worship(-per)
derivation: from (a hired menial);
extended_definition: 'λατρεύω

  (λάτρις, a hired servant), [in LXX (always, as λατρεία, of the service of God or
  of heathen divinities) chiefly for עָבַד, Exo.3:12, al.; in Dan LXX TH (Dan.3:12,
  al.) for פְּלַח ;]

  __1. to work for hire.

  __2. to serve; in cl., also of divine service, to serve, worship, and so always
  in NT: with dative of person(s), τ. θεῷ, Mat.4:10, Luk.4:8" (LXX), Act.7:7 24:14
  27:23, Heb.9:14, Rev.7:15 22:3; of idol worship (cf. Exo.20:5, Eze.20:32), Act.7:42,
  Rom.1:25; τ. θεῷ. ἐν τ. πνεύματί μου, Rom.1:9; id. ἐν καθαρᾷ συνειδήσει, 2Ti.1:3;
  μετ᾽ εὐλαβείας κ. δέους, Heb.12:28; ἐν ὁσιότητι κ. δικαιοσύνῃ, Luk.1:74; (without
  θεῷ) νηστείαις κ. δεήσεσι, Luk.2:37; πνεύματι θεοῦ, Php.3:3; absol., Act.26:7; ὁ
  λατρεύων, the worshipper, Heb.9:9 10:2; of ministerial service, with dative of thing(s),
  Heb.8:5 13:10.†

  SYN.: λειτουργέω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'λατρ-εύω,

  Elean λατρείω (which see), work for hire or pay, [Refs 6th c.BC+]: to be in servitude,
  serve, [Refs 5th c.BC+]

  __2 λ. τινί to be subject or enslaved to, [Refs 5th c.BC+]: with accusative person,
  serve, [Refs 5th c.BC+]; λ. νόμοις obey, [Refs 5th c.BC+]; λ. καιρῷ, = Latin temporibus
  inservire, [Refs 1st c.AD+]; τῷ κάλλει λ. to be devoted to.., [Refs 5th c.BC+]

  __3 serve the gods with prayers and sacrifices, λ. Φοίβῳ [Refs 5th c.BC+] render
  due service, [Refs]; πόνον.. τόνδ᾽ ἐλάτρευσα θεᾷ [Refs] {STEPBible-TFLSJ}'
