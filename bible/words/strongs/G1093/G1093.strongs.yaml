strongs_number: G1093
language: greek
lemma: γῆ
transliteration: gē
definition: soil; by extension a region, or the solid part or the whole of the terrene
  globe (including the occupants in each application)
kjv_usage: country, earth(-ly), ground, land, world
derivation: contracted from a primary word;
extended_definition: 'γῆ, γῆς, ἡ,

  [in LXX for אֲדָמָה ,אֶרֶץ, etc. ;]

  __1. the earth, world: Luk.21:35, Act.1:8, Heb.11:13, Rev.3:10, al.; opposite to
  οὐρανός, Mat.5:18 11:25, Mrk.13:27, al.

  __2. land;

  __(a) opposite to sea or water: Mrk.4:1, Luk.5:3, Jhn.6:21, al.;

  __(b) as subject to cultivation: Mat.13:5, Mrk.4:8, Luk.13:7, Heb.6:7, al.;

  __(with) the ground: Mat.10:29, Mrk.8:6, Luk.24:5, Jhn.8:6, al.;

  __(d) a region, country: Luk.4:25, Rom.9:28, Jas.5:17; γῆ Ἰσραήλ, Mat.2:20, 21;
  Χαλδαίων, Act.7:4; ἡ Ἰουδαία γῆ, Jhn.3:22; with genitive of person(s), Act.7:3.

  (AS) {STEPBible-TBESG}'
etymology: 'γῆ, ἡ,

  occasionally in [Refs 8th c.BC+]: dual γαῖν [Refs 5th c.BC+]; γῶν [Refs 2nd c.BC+]:—earth
  (including land and sea, [Refs 7th c.BC+] opposed to heaven, or land opposed to
  sea, Γῆ τε καὶ Ἠέλιος καὶ Ἐρινύες [Refs 8th c.BC+]; τίς γ; [Refs 8th c.BC+]; κατὰ
  γῆν on land, by land, opposed to ναυσί, [Refs 5th c.BC+]; opposed to ἐκ θαλάσσης,
  [Refs 5th c.BC+]; ἐπὶ γῆς on earth, opposed to νέρθε, [Refs 5th c.BC+]; κατὰ γῆς
  below the earth, [Refs 5th c.BC+]: genitive with local Adverbs, ἵνα γῆς [Refs 5th
  c.BC+]; ποῦ, ποῖ, ὅποι γ., [Refs 5th c.BC+]

  __2 earth, as an element, [Refs 6th c.BC+]

  __2.b γῆν καὶ ὕδωρ αἰτεῖν, as tokens of submission, [Refs 5th c.BC+]

  __II land, country, καὶ γῆν καὶ πόλιν [Refs 4th c.BC+]; γῆν πρὸ γῆς ἐλαύνεσθαι,
  διώκειν, from land to land, [LXX+5th c.BC+]; one''s native land, [Refs 7th c.BC+];
  frequently omitted with article, ἐκ τῆς ἐμαυτοῦ (i.e. γῆς) δραπέτας [Refs]

  __II.2 frequently in Trag., city, αὐτός τε καὶ γῆ δορὶ πεσοῦσ᾽ Ἑλληνικῷ [Refs]

  __III the earth or ground as tilled, ἄροτον γῆς [Refs 5th c.BC+], etc.; τὴν γῆν
  ἐργάζεσθαι, θεραπεύειν, till the ground, [Refs 5th c.BC+]

  __III.2 estate, farm, γῆν πρίασθαι [Refs 5th c.BC+]; ἐπὶ γῇ δανείζειν lend on mortgage,
  [Refs 4th c.BC+]

  __IV of particular kinds of earth or minerals, e.g. fuller''s earth. [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
