strongs_number: G1108
language: greek
lemma: γνῶσις
transliteration: gnōsis
definition: knowing (the act), i.e. (by implication) knowledge
kjv_usage: knowledge, science
derivation: from G1097 (γινώσκω);
extended_definition: 'γνῶσις, -εως, ἡ

  (γιγνώσκω), [in LXX chiefly for דַּעַת ;]

  __1. a seeking to know, inquiry, investigation.

  __2. knowledge, in NT, specially of the kn. of spiritual truth: absol., Luk.11:52,
  Rom.2:20 15:14, 1Co.1:5 (Lft., Notes, 147) 8:1, 7, 10, 11, 13:2, 8 14:6, 2Co.6:6
  8:7 11:6, Eph.3:19, Col.2:3, 1Pe.3:7, 2Pe.1:5, 6; with genitive obj., σωτηρίας,
  Luk.1:77; τ. δόξης τ. θεοῦ, 2Co.4:6; τ. θεοῦ, 2Co.2:14 10:5; Χριστοῦ Ἰησοῦ, Php.3:8
  (see Deiss., LAE, 383.8), 2Pe.3:18; with genitive subjc., θεοῦ, Rom.11:33; λόγος
  γνώσεως, 1Co.12:8; ψευδωνύμου γνώσεως, 1Ti.6:20.

  † SYN.: σοφία, φρόνησις (cf. ἐπί-γνωσις and see Lft. on Col.2:3; Cremer, 156). (AS)
  {STEPBible-TBESG}'
etymology: 'γνῶσις, εως, ἡ,

  seeking to know, inquiry, investigation, especially judicial, τὰς τῶν δικαστηρίων
  γ. [Refs 4th c.BC+]

  __2 result of investigation, decision, [Refs 3rd c.BC+]

  __II knowing, knowledge, [Refs 1st c.AD+]; opposed to ἀγνωσίη, [Refs 5th c.BC+];
  opposed to ἄγνοια, [LXX+5th c.BC+]

  __II.b higher, esoteric knowledge, [NT]

  __II.2 acquaintance with a person, πρός τινα Test. cited in [Refs 4th c.BC+]

  __II.3 recognizing, [Refs 5th c.BC+]

  __II.4 means of knowing, [αἱ αἰσθήσεις] κυριώταται τῶν καθ᾽ ἕκαστα γ. [Refs 4th
  c.BC+]

  __III being known, γνῶσιν ἔχει τι, ={γνωστόν ἐστι}, [Refs 5th c.BC+]

  __III.2 fame, credit, [Refs 2nd c.AD+]

  __IV means of knowing: hence, statement in writing, [Refs 6th c.AD+]

  __V ={γνῶμα}, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
