language: greek
lemma: χρήσιμος
transliteration: chrḗsimos
definition: serviceable
kjv_usage: profit
derivation: from G5540 (χρῆσις);
extended_definition: 'χρήσιμος, -η, -ον

  (χράομαι), [in LXX: Gen.37:26 בֶּצַע etc. ;]

  useful: 2Ti.2:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'χρήσῐμ-ος, η, ον,

  also ος, ον [Refs 5th c.BC+]: (χράμαι):— useful, serviceable, first in [Refs 6th
  c.BC+]; τὸ χ. φρενῶν the excellence of.., [Refs 5th c.BC+]; χ. εἴς τι useful for
  something, [Refs 5th c.BC+][same place]; ἐπί τι [Refs 5th c.BC+]; ἰδίᾳ ἑκάστῳ χ.
  καὶ ὑπὲρ τοῦ κοινοῦ ὠφέλιμα [Refs 5th c.BC+]; χρήσιμόν ἐστι, with infinitive, [Refs]

  __2 of persons, serviceable, useful, [Refs 5th c.BC+]; comparative -ώτερος[Refs
  5th c.BC+]: especially, like{χρηστός}, a good and useful citizen, χ. πόλει [Refs
  5th c.BC+]; τοὺς εὐπόρους δεῖ χ. αὑτοὺς παρέχειν τοῖς πολίταις to show themselves
  useful, serviceable to the state, [Refs 5th c.BC+]; τοῖς σώμασι -ώτεροι more able-bodied,
  [Refs 5th c.BC+]; opposed to ἀργαλέος τὴν ὄψιν, [Refs 4th c.BC+]

  __3 used, made use of, τέμενος -ώτατον a muchfrequented sanctuary, uncertain in
  [Refs 5th c.BC+]

  __4 χρησίμη διαθήκη an available (i.e. authentic) will, [Refs 4th c.BC+]

  __5 νομίσματα οὐ χρήσιμα ἔξω money that will not pass abroad, [Refs 5th c.BC+]

  __II adverb, -μως ἔχειν to be serviceable, [Refs 5th c.BC+]; χ. τινὶ σωθῆναι with
  advantage to him, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
