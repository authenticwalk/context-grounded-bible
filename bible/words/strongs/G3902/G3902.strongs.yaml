strongs_number: G3902
language: greek
lemma: παράσημος
transliteration: parásēmos
definition: side-marked, i.e. labelled (with a badge (figure-head) of a ship)
kjv_usage: sign
derivation: from G3844 (παρά) and the base of G4591 (σημαίνω);
extended_definition: 'παράσημος, -ον

  (σῆμα, a mark) [in LXX: 3Ma.2:29 * ;]

  __1. in cl., marked amiss, spurious, counterfeit. Later,

  __2. marked at the side, annotated (Plut.).

  __3. marked with a sign (LXX); as subst., a figure­head : Act.28:11 (see MM, xix).†

  (AS) {STEPBible-TBESG}'
etymology: 'παράσημ-ος, ον,

  (σῆμα) marked amiss or falsely, counterfeit, especially of money, [Refs 5th c.BC+];
  δόξα π. [Refs 5th c.BC+]; δύναμις π. αἴνῳ power falsely stamped with praise, I.
  e. praised by a wrong standard, [Refs 4th c.BC+]

  __2 of words and phrases, false, incorrect, [Refs 1st c.AD+]; Ἀττικῶν παράσημος
  (to be read -σήμων) ἕν (i.e. βιβλίον) [Refs 2nd c.AD+]; τὸ π. eccentricity of style,
  [Refs 4th c.BC+]

  __3 marked by the side, noted, [Refs 1st c.AD+]; π. τινί marked, notorious for a
  thing, [Refs]; π. ἐπιτηδεύων τι remarked as studying it, [Refs]; τὸ π. φεύγουσαι
  (of women) conspicuousness, [Refs 2nd c.AD+]

  __4 indicative, with genitive, τὸ π. ὄνομα τῆς πρὸς ὑμᾶς ἔχθρας [Refs 1st c.AD+]

  __II adverb -μως with false accent, [Refs]

  __II.2 with a distinguishing prefix, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
