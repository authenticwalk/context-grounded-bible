strongs_number: G5429
language: greek
lemma: φρόνιμος
transliteration: phrónimos
definition: thoughtful, i.e. sagacious or discreet (implying a cautious character;
  while G4680 (σοφός) denotes practical skill or acumen; and G4908 (συνετός) indicates
  rather intelligence or mental acquirement); in a bad sense conceited (also in the
  comparative)
kjv_usage: wise(-r)
derivation: from G5424 (φρήν);
extended_definition: 'φρόνιμος, -ον

  (φρονέω), [in LXX for בִּין, חָכָם etc. ;]

  practically wise, sensible, prudent: Mat.10:16 24:45, Luk.12:42, 1Co.10:15; opposite
  to μωρός, Mat.7:24 25:2, 4 25:8-9, 1Co.4:10; to ἄφρων, 2Co.11:19; φ. παρ᾽ ἑαυτῷ
  (EV, wise in one''s own conceit), Rom.11:25 12:16 (cf. Pro.3:7); compar., -ώτερος,
  Luk.16:8.†

  SYN.: see: σοψός  (AS) {STEPBible-TBESG}'
etymology: 'φρόνιμ-ος, ον,

  also η, ον [Refs 1st c.AD+]:— in one''s right mind, in one''s senses, [Refs 5th
  c.BC+]

  __II showing presence of mind, ἐν τοῖς δεινοῖς [Refs 5th c.BC+]presence of mind,
  [Refs]

  __III sensible, prudent, opposed to ἄφρων, [Refs 5th c.BC+]; opposed to ἀνόητος,
  [Refs 5th c.BC+]; τὸν φρόνιμον ζητοῦντας.. ὥσπερ ἀποδεδρακότα [Refs 4th c.BC+];
  φ. περί τινος possessing sagacity or discernment in a thing, [Refs 5th c.BC+]; περί
  τι [Refs 5th c.BC+]; εἴς τι [Refs 5th c.BC+]

  __III.2 of thoughts, acts, and the like, φ. τι ἐργάσασθαι [Refs 5th c.BC+]

  __III.3 of birds as giving omens, τοὺς ἄνωθεν φρονιμωτάτους οἰωνούς [Refs 5th c.BC+]

  __III.3.b sagacious, of animals, [Refs 5th c.BC+]

  __III.4 τὸ φ. practical wisdom, prudence, [Refs 5th c.BC+]; opposed to τὸ ἄφρον,
  [Refs 5th c.BC+] helpless in point of wisdom, [Refs 5th c.BC+]

  __III.5 adverb -μως[Refs 5th c.BC+]; opposed to ἀλόγως, [Refs 5th c.BC+]: comparative
  φρονιμώτερον, διακεῖσθαι τῶν ἄλλων [Refs]; -ωτέρως [Refs]: superlative -ώτατα, λέγειν
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
