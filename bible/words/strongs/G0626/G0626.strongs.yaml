strongs_number: G0626
language: greek
lemma: ἀπολογέομαι
transliteration: apologéomai
definition: to give an account (legal plea) of oneself, i.e. exculpate (self)
kjv_usage: answer (for self), make defence, excuse (self), speak for self
derivation: middle voice from a compound of G575 (ἀπό) and G3056 (λόγος);
extended_definition: 'ἀπολογέομαι, -οῦμαι

  (ἀπό, λόγος), [in LXX: Jer.12:1 (רִיב) Jer.31:6, 2Ma.13:26 * ;]

  __1. to defend: with accusative, Rom.2:15.

  __2. to defend one''s self: absol., Luk.21:14, Act.26:1; before ὅτι, Act.25:8; τί,
  to adduce something in one''s defence, Luk.12:11, Act.26:24 (ταῦτα) Act.24:10 (τὰ
  περὶ ἐμαυτοῦ); περί, with genitive of thing(s), and ἐπί, with genitive of person(s),
  Act.26:2; with dative of person(s), Act.19:33, 2Co.12:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπολογ-έομαι,

  aorist ἀπελογησάμην[Refs 5th c.BC+]; also aorist passive ἀπελογήθην[Refs 5th c.BC+]:
  perfect ἀπολελόγημαι[Refs 5th c.BC+]:—speak in defence, defend oneself, opposed
  to κατηγορεῖν, περί τινος about a thing, [Refs 5th c.BC+]; πρὸς τὴν μαρτυρίαν in
  reference or answer to the evidence, [Refs 5th c.BC+]before.., [Refs 5th c.BC+];
  ἀ. ὑπέρ τινος speak in another''s behalf, [Refs 5th c.BC+]; ἀ. ὑπέρ τινος speak
  in support of a fact, [Refs 5th c.BC+]; πρὸς Μέλητον in answer to him, [Refs 5th
  c.BC+]the defendant, [Refs 5th c.BC+]

  __2 with accusative of things, defend oneself against, ἀ. τὰς διαβολάς[Refs 5th
  c.BC+]; τὰς πράξεις defend what one has done, [Refs 4th c.BC+]

  __3 ἀ. τι ἔς τι allege in one''s defence against a charge, [Refs 5th c.BC+]

  __4 ἀ. δίκην θανάτου speak against sentence of death passing on one, [Refs 5th c.BC+]
  —Prose word, used once in Trag., see above—The _preposition_ ἀπό implies the remoual
  of a charge. {STEPBible-TFLSJ}'
