definition: '{above, over, upon, or against (yet always in this last relation with
  a downward aspect) in a great variety of applications}'
kjv_usage: about, against, concerning, for, (there-) fore, from, in, [idiom] more,
  of, (there-, up-) on, (in-) to, [phrase] why with.
