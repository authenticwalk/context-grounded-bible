strongs_number: G4311
language: greek
lemma: προπέμπω
transliteration: propémpō
definition: to send forward, i.e. escort or aid in travel
kjv_usage: accompany, bring (forward) on journey (way), conduct forth
derivation: from G4253 (πρό) and G3992 (πέμπω);
extended_definition: 'προ-πέμπω

  [in LXX: I Est.4:47, Jdth.10:15, Wis.19:2, 1Ma.12:4, 2Ma.6:23 * ;]

  __1. to send before, send forth.

  __2. to set forward on a journey, escort: with accusative of person(s), 1Co.16:11,
  Tit.3:13, 3Jn.6; before εἰς, Act.20:38; οὗ, 1Co.16:6; ἕως, Act.21:5; pass., Act.15:3,
  Rom.15:24, 2Co.1:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'προπέμπω,

  aorist προέπεμψα, contraction προὔπεμψα, send before, send forward or forth, πρό
  μ᾽ ἔπεμψεν ἄναξ [Refs 8th c.BC+]:—middle,[Refs]:—passive, impersonal, προπέπεμπται
  [Refs 5th c.BC+]

  __b with a thing for the object, τινὶ φήμας π. [Refs 5th c.BC+]; ξίφος afford, furnish,
  [Refs] (Lyric poetry); π. ἄχη cause, [Refs]

  __2 of things, send forth, σποδὸς π. πίονας πλούτου πνοάς [Refs 5th c.BC+]

  __II conduct, escort, especially a departing traveller, [Refs 5th c.BC+]; π. τινὰ
  χθονός from the land, [Refs 5th c.BC+]; especially follow a corpse to the grave,
  τινὰ ἐπὶ τύμβῳ [Refs 5th c.BC+]; τιμὰς π. θεοῖς carry offerings in procession, [Refs
  4th c.BC+] let one piece of bread be attended by one condiment, [Refs 5th c.BC+]:—passive,
  [Refs 5th c.BC+]; of a funeral procession, -πεμφθέντες κοινῇ ὑπὸ τῆς πόλεως [Refs
  5th c.BC+]; πανδημεὶ προπεμπομένους ἐπὶ θάνατον, of the Minotaur''s victims, [Refs
  5th c.BC+]

  __II.2 pursue, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
