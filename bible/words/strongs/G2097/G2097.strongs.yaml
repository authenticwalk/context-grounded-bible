strongs_number: G2097
language: greek
lemma: εὐαγγελίζω
transliteration: euangelízō
definition: to announce good news ("evangelize") especially the gospel
kjv_usage: declare, bring (declare, show) glad (good) tidings, preach (the gospel)
derivation: from G2095 (εὖ) and G32 (ἄγγελος);
extended_definition: 'εὐαγγελίζω

  [in LXX for בָּשַׂר pi., hith.; for good news in general: 1Ki.31:9, al.; of God''s
  loving kindness, Psa.40:10 96:2, and esp. of Messianic blessings, Isa.40:9 60:6,
  al. ;]

  to bring or announce glad tidings;

  __1. act. (only in late writers): with accusative of person(s), Rev.10:7; before
  ἐπί, with accusative of person(s), Rev.14:6; pass., of things, to be proclaimed
  as glad tidings: Luk.16:16, Gal.1:11, 1Pe.1:25; impers., 1Pe.4:6; of persons, to
  have glad tidings proclaimed to one: Mat.11:5, Luk.7:22, Heb.4:2, 6

  __2. Depon. mid. (cl.), to proclaim glad tidings, in NT esp. of the Christian message
  of salvation: absol., Luk.9:6, Rom.15:20, al.; with dative of person(s), Luk.4:18
  (LXX), Rom.1:15, al.; in same sense with accusative of person(s) (not cl.), Luk.3:18,
  Act.16:10, Gal.1:9, 1Pe.1:12; with accusative of thing(s), εἰρήνην, Act.10:36, Rom.10:15"
  (LXX) ; τ, βασιλείαν τ. θεοῦ, Luk.8:1; with dative of person(s), Luk.1:19 4:43,
  Eph.2:17 3:8; αὐτῷ τ. Ἰησοῦν, Act.8:35 17:18; with dupl. accusative, Act.13:32;
  with accusative of person(s) and inf., Act.14:15; τ. κώμας (πολεῖς), Act.8:25, 40
  14:21 (cf. προ-ευαγγελίζομαι)

  (AS) {STEPBible-TBESG}'
etymology: 'εὐαγγελ-ίζομαι,

  imperfect, [Refs 2nd c.AD+]: future participle -ιούμενος [Refs 1st c.AD+]: aorist
  (see. below):—active, only in later Gr., [LXX+NT+2nd c.AD+]pluperfect εὐηγγελίκειν
  uncertain in [Refs 2nd c.AD+]: (εὐάγγελος):— bring good news, announce them, λόγους
  ἀγαθοὺς φέρων εὐαγγελίσασθαί τινι [Refs 5th c.BC+]; εὐ. ὅτι.. [Refs 4th c.BC+];
  τινι ὅτι.. [Refs 2nd c.AD+]: with accusative et infinitive, [Refs 1st c.AD+] —active,
  εὐ. τὰ τῆς νίκης “PGiss.” [same place]; τισιν ὡς.. [Refs 2nd c.AD+]:—passive, receive
  good tidings, ἐν ᾗ -ίσθη ἡ πόλις ἡμέρᾳ [Refs 1st c.BC+]

  __II preach or proclaim as glad tidings, τὴν βασιλείαν τοῦ Θεοῦ [NT]

  __II.2 absolutely, proclaim glad tidings, πτωχοῖς [LXX+NT]: with accusative, preach
  the glad tidings of the gospel to, τὸν λαόν[NT]:—so in active, [NT]; τινι [LXX]:—passive,
  have the gospel preached to one, [NT]; also of the gospel, to be preached, [NT]
