strongs_number: G5363
language: greek
lemma: φιλανθρωπία
transliteration: philanthrōpía
definition: fondness of mankind, i.e. benevolence ("philanthropy")
kjv_usage: kindness, love towards man
derivation: from the same as G5364 (φιλανθρώπως);
extended_definition: 'φιλανθρωπία, -ας, ἡ

  (φιλάνθρωπος, humane), [in LXX: Est.8:13, 2Ma.6:22 2Mac 14:9, 3Ma.3:15 3Mac 3:18
  * ;]

  humanity, kindness (see Field, Notes, 147 f.): Act.28:2, Tit.3:4 (cf. also DCG,
  ii, 356 ff.).†

  (AS) {STEPBible-TBESG}'
etymology: 'φῐλανθρωπ-ία, ἡ,

  humanity, benevolence, kind-heartedness, humane feeling, or, in a weaker sense,
  kindliness, courtesy,

  __I of men, [NT+5th c.BC+]; opposed to σεμνότης, [Refs 5th c.BC+]; opposed to φθόνος,
  [Refs 5th c.BC+]; with πραότης, [Refs 5th c.BC+]; with χρηστότης, [Refs 4th c.AD+]courtesy,
  [Refs 4th c.BC+]; ὑπὸ φιλανθρωπίας Pl.[same place]; μετὰ φ. [Refs 5th c.BC+] [same
  place]; clemency, [Refs 5th c.BC+]; the intercourse of lovers, [Refs 4th c.BC+]:
  plural, acts of kindness, courtesies, [Refs 5th c.BC+]

  __I.b ἡ σὴ φ. as a form of address, your Clemency, [Refs 2nd c.AD+]

  __I.2 of God, love to man, [NT]

  __II of things, ἡ τοῦ ὀνόματος (i. e. νόμος) φ. its mildness, [Refs 4th c.BC+];
  ἡ φ. τῆς τέχνης, of agriculture, [Refs 5th c.BC+]; χώρα πάσης φ. ἐστερημένη, of
  a desert country, [Refs 1st c.BC+]; in disease, mild symptoms, [Refs 2nd c.AD+]

  __III concession, privilege, [Refs 2nd c.BC+]; θεία φ. imperial grant, [Refs 3rd
  c.AD+] {STEPBible-TFLSJ}'
