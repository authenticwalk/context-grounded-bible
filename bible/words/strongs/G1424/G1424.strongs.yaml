strongs_number: G1424
language: greek
lemma: δυσμή
transliteration: dysmḗ
definition: the sun-set, i.e. (by implication) the western region
kjv_usage: west
derivation: from G1416 (δύνω);
extended_definition: 'δυσμή, -ῆς, ἡ

  (= δύσις, δύνω), [in LXX for בּוֹא, עֲרָבָה, etc. ;]

  mostly in pl., opposite to ἀνατολαί;

  __1. a setting, as of the sun (accusative to Thayer, see word, so perhaps in Luk.12:54).

  __2. the quarter of sunset, the west: anarth., Mat.8:11 24:27, Luk.12:54 13:29,
  Rev.21:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'δυσμή, ἡ,

  (δύω) ={δύσις}, setting, mostly in plural, ἀελίου δ. [Refs 5th c.BC+]; ἐπὶ δυσμῇσιν
  ἐών at the point of setting, [Refs 5th c.BC+]

  __II the quarter of sunset, west, ἀπὸ ἑσπέρης τε καὶ [ἡλίου] δυσμέων [Refs 5th c.BC+];
  opposed to ἀνατολαί, [Refs 4th c.AD+]:—also δυθμή, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
