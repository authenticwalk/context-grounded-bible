strongs_number: G4269
language: greek
lemma: πρόγονος
transliteration: prógonos
definition: an ancestor, (grand-)parent
kjv_usage: forefather, parent
derivation: from G4266 (προγίνομαι);
extended_definition: 'πρό-γονος, -ον

  (προγίνομαι), [in LXX: Est.4:17, Sir.8:4, al. ;]

  __1. born before.

  __2. As subst., in pl., οἱ π., ancestors, forefathers: 2Ti.1:3; of living parents
  (so Plat.), 1Ti.5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόγον-ος, ον,

  (γίγνομαι, γέγονα) early-born, [ἄρνες], opposed to μέτασσαι, [Refs 8th c.BC+]; first-born,
  [Refs]

  __2 ={ἀπόγονος} 1, uncertain in [Refs 1st c.BC+]

  __II forefather, ancestor, [Refs 5th c.BC+]; also of gods or heroes who are the
  authors or founders of a race, [Refs 5th c.BC+]: also as feminine, π. γυνή [Refs
  4th c.BC+] the fathers or founders of a school, [Refs 2nd c.AD+]; ἰὼ πόνοι π. πόνων
  troubles parents of troubles, [Refs 5th c.BC+]

  __III child by a former marriage, step-son, [Refs 5th c.BC+], etc.: feminine, step-daughter,
  [Refs 5th c.BC+]; rarely προγόνη (which see): irregular superlative προγονέστατος
  eldest step-son, uncertain in [Refs] {STEPBible-TFLSJ}'
