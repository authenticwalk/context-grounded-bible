strongs_number: G4950
language: greek
lemma: σύρτις
transliteration: sýrtis
definition: a shoal (from the sand drawn thither by the waves), i.e. the Syrtis Major
  or great bay on the north coast of Africa
kjv_usage: quicksands
derivation: from G4951 (σύρω);
extended_definition: 'Σύρτις (L, σῦρτις), -εως, accusative -ιν, ἡ,

  Syrtis, the name of two large sand-banks on the Libyan coast: Act.27:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'Σύρτις,

  genitive εως, Ionic dialect ιος, also ιδος [Refs 2nd c.AD+], ἡ: (σύρω):— the Syrtis,
  name of two large shallow gulfs on the coast of Libya, [Refs 5th c.BC+]

  __II metaphorically, destruction, ἄλλα δ᾽ ἄλλαν θραῦεν σ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
