strongs_number: G0928
language: greek
lemma: βασανίζω
transliteration: basanízō
definition: to torture
kjv_usage: pain, toil, torment, toss, vex
derivation: from G931 (βάσανος);
extended_definition: 'βασανίζω

  (βάσανος), [in LXX: 1Ki.5:3, Sir.4:17, and frequently in Wi, II, 4Mac ;]

  __1. prop., to rub on the touchstone, put to the test.

  __2. to examine by torture, hence, generally, to torture, torment, distress: Mat.8:6,
  29 14:24, Mrk.5:7 6:48, Luk.8:28, 2Pe.2:8, Rev.9:5 11:10 12:2 14:10 20:10.

  † (AS) {STEPBible-TBESG}'
etymology: 'βᾰσᾰν-ίζω,

  Attic dialect future -ῐῶ[Refs 5th c.BC+]aorist ἐβασάνισα, subjunctive βασανίσω variant
  in [Refs] —passive, aorist ἐβασανίσθην: perfect βεβασάνισμαι:—rub upon the touch-stone
  (βάσανος), χρυσόν [Refs 5th c.BC+]: hence, put to the test, prove, [Refs 4th c.BC+];
  investigate scientifically, [Refs 5th c.BC+] of the instances used in inductive
  inference, ἀπὸ τῶν πανταχόθεν βεβασανισμένων [μεταβαίνομεν] [Refs 1st c.BC+]

  __II of persons, examine closely, cross-question, [Refs 5th c.BC+]; βεβασανισμένος
  εἰς δικαιοσύνην having his love of justice put to the test, [Refs 5th c.BC+]; ὑπὸ
  δακρύων βασανίζεσθαι, i.e. to be convicted of being painted by tears (washing off
  the cosmetic), [Refs 5th c.BC+]

  __II.2 question by applying torture, torture, rack (see. βάσανοςIII), [Refs 5th
  c.BC+]:—passive, to be put to the torture, [Refs 5th c.BC+]; to be tortured by disease
  (censured by [NT+2nd c.AD+]; of animals, [Refs 2nd c.AD+]: metaphorically of the
  earth,[Refs]

  __II.3 metaphorically of style, strain, [Refs 3rd c.AD+]forced, unnatural, [Refs
  1st c.BC+] {STEPBible-TFLSJ}'
