strongs_number: G5408
language: greek
lemma: φόνος
transliteration: phónos
definition: murder
kjv_usage: murder, + be slain with, slaughter
derivation: from an obsolete primary (to slay);
extended_definition: 'φόνος, -ου, ὁ

  [in LXX for דָּם, פֶּה, etc. ;]

  murder, slaughter: Mrk.15:7, Luk.23:19, 25, Act.9:1, Rom.1:29; φ. μαχαίρης (cf.
  Exo.17:13, al.), Heb.11:37; pl., Mat.15:19, Mrk.7:21, Rev.9:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'φόνος, ὁ,

  (θείνω) murder, slaughter, τεύξασα πόσει φόνον [Refs 8th c.BC+]; of arrows, φ. προπέμπειν
  [Refs 5th c.BC+]; τὸν Δωριέος πρὸς Ἐγεσταίων φόνον ἐκπρήξασθαι exact vengeance for
  the killing.., [Refs 5th c.BC+]; κατὰ ζῴων φόνου καὶ μὴ φόνου ὧδε ἔχει killing or
  not-killing, [Refs 3rd c.AD+]; in poetry phrases, φ. συρίζειν, κινύρεσθαι, πνεῖν,
  [Refs 4th c.BC+]; φ. τινός the murder of.., [Refs]; φ. Ἑλληνικὸς μέγιστος slaughter
  of Greeks, [Refs 5th c.BC+]; πολύκερως, ἄρνειος φ., [Refs 8th c.BC+]

  __2 in law, murder, homicide, δικάζειν τοὺς βασιλέας αἰτιῶν φόνου Legal Dracontis
  cited in [Refs 5th c.BC+] fleeing from.. [Refs 5th c.BC+]; ἔνοχοι τῷ φόνῳ [Refs
  5th c.BC+]; φόνου καθαρός, ἁγνός, [Refs 5th c.BC+]; λαγχάνονται αἱ τοῦ φ. δίκαι
  πρὸς [τὸν βασιλέα] [Refs 4th c.BC+]

  __3 death as a punishment, φ. προκεῖσθαι δημόλευστον [Refs 5th c.BC+]

  __4 blood when shed, gore, ἂμ φόνον, ἂν νέκυας [Refs 8th c.BC+]; of a sacrifice,
  ταυρείου φόνου [Refs 5th c.BC+]; rarely in Prose of blood, [Refs 5th c.BC+]

  __5 corpse, πρὶν ἴδω τὸν Ἑλένας φόνον.. κείμενον [Refs 5th c.BC+]

  __6 rascal that deserves death, gallowsbird, a Dorian phrase, [Refs]

  __II of the agent or instrument of slaughter, φόνον ἔμμεναι ἡρώεσσι to be a death
  to heroes, [Refs 8th c.BC+]; of poison, [LXX]; without ἐν, [LXX]

  __III ={ἀτρακτυλίς}, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
