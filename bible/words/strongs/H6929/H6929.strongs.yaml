definition: Kedemah, a son of Ishmael
kjv_usage: Kedemah.
derivation: from H6923 (קָדַם); precedence;
extended_definition: 'A man of the Arabs living at the time of the Patriarchs, first
  mentioned at Gen.25.15;

  son of: Ishmael (H3458);

  brother of: Nebaioth (H5032), Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma
  (H4927), Dumah (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195),
  Naphish (H5305) and Mahalath (H4258); also called Nodab at 1Ch.5.19;

  Also named: no.dav (נוֹדָ֑ב "Nodab" H5114)

  § Kedemah = "original"

  the youngest son of Ishmael {STEPBible-TBESH}'
