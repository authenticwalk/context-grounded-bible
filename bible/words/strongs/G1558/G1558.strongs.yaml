derivation: from G1537 (ἐκ) and G1349 (δίκη);
extended_definition: 'ἔκδικος, -ον

  (δίκη), [in LXX: Wis.12:12, Sir.30:6, 4Ma.15:29 * ;]

  __1. without law, unjust.

  __2. exacting penalty from; as subst., an avenger: Rom.13:4; before περί, 1Th.4:6
  (in π., a legal representative; Milligan, Th., l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔκδῐκ-ος, ον,

  lawless, unjust, ἔκδικα πάσχω [Refs 4th c.BC+]; of persons, [Refs 5th c.BC+]. adverb
  -κως[Refs 4th c.BC+]

  __II maintaining the right, avenging, ἔχει θεὸς ἔ. ὄμμα [LXX+1st c.AD+]

  __II.2 substantive, avenger, [Refs 1st c.AD+]

  __II.3 public advocate or prosecutor, [Refs 1st c.BC+]

  __II.4 generally, legal representative, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
