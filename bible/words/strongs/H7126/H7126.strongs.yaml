strongs_number: H7126
language: hebrew
lemma: קָרַב
transliteration: qârab
pronunciation: kaw-rab'
definition: to approach (causatively, bring near) for whatever purpose
kjv_usage: (cause to) approach, (cause to) bring (forth, near), (cause to) come (near,
  nigh), (cause to) draw near (nigh), go (near), be at hand, join, be near, offer,
  present, produce, make ready, stand, take.
derivation: a primitive root;
extended_definition: ': bring/offer

  1) to come near, approach, enter into, draw near

  1a) (Qal) to approach, draw near

  1b) (Niphal) to be brought near

  1c) (Piel) to cause to approach, bring near, cause to draw near

  1d) (Hiphil) to bring near, bring, present {STEPBible-TBESH}'
