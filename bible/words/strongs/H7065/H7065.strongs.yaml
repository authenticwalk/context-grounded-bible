strongs_number: H7065
language: hebrew
lemma: קָנָא
transliteration: qânâʼ
pronunciation: kaw-naw'
definition: to be (causatively, make) zealous, i.e. (in a bad sense) jealous or envious
kjv_usage: (be) envy(-ious), be (move to, provoke to) jealous(-y), [idiom] very, (be)
  zeal(-ous).
derivation: a primitive root;
extended_definition: '1) to envy, be jealous, be envious, be zealous

  1a) (Piel)

  1a1) to be jealous of

  1a2) to be envious of

  1a3) to be zealous for

  1a4) to excite to jealous anger

  1b) (Hiphil) to provoke to jealous anger, cause jealousy {STEPBible-TBESH}'
