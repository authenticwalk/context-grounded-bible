language: greek
lemma: πολλάκις
transliteration: pollákis
definition: many times, i.e. frequently
kjv_usage: oft(-en, -entimes, -times)
derivation: multiplicative adverb from G4183 (πολύς);
extended_definition: 'πολλάκις

  adv. (πολύς),

  often: Mat.17:15, al

  (AS) {STEPBible-TBESG}'
etymology: 'πολλάκις [ᾰ],

  Epic dialect and Lyric poetry πολλάκι, sometimes in Trag. (only Lyric poetry) for
  the sake of meter, [Refs 5th c.BC+]; never in Prose: (πολύς): adverb

  __I of Time, many times, often, [Refs 8th c.BC+]

  __II of Degree and Number, π. μυρίοι many tens of thousands, [Refs 5th c.BC+]; of
  Quantity, [τὴν] οὐσίαν π. τοσαύτην ἐποίησε [Refs]; of Size, μεῖζον π. [Refs 1st
  c.AD+]

  __II.2 τὸ π. mostly, for the most part, [Refs 5th c.BC+]; very much, altogether,
  χρὼς ὅμοιος ἐγίνετο πολλάκι θάψῳ [Refs 3rd c.BC+]

  __III in Attic dialect, after conditional particles, perhaps, σεισμὸς εἰ γένοιτο
  π. [Refs 5th c.BC+]; ἐάν τι πολλὰ π. πάθω[Refs 5th c.BC+]; also μὴ π. lest perchance,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
