language: hebrew
lemma: אָוֶן
transliteration: ʼâven
pronunciation: aw-ven'
definition: strictly nothingness; also trouble. vanity, wickedness; specifically an
  idol
kjv_usage: affliction, evil, false, idol, iniquity, mischief, mourners(-ing), naught,
  sorrow, unjust, unrighteous, vain, vanity, wicked(-ness). Compare H369 (אַיִן).
derivation: from an unused root perhaps meaning properly, to pant (hence, to exert
  oneself, usually in vain; to come to naught);
extended_definition: '1) trouble, wickedness, sorrow

  1a) trouble, sorrow

  1b) idolatry

  1c) trouble of iniquity, wickedness {STEPBible-TBESH}'
