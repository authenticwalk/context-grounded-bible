strongs_number: G4052
language: greek
lemma: περισσεύω
transliteration: perisseúō
definition: to superabound (in quantity or quality), be in excess, be superfluous;
  also (transitively) to cause to superabound or excel
kjv_usage: (make, more) abound, (have, have more) abundance (be more) abundant, be
  the better, enough and to spare, exceed, excel, increase, be left, redound, remain
  (over and above)
derivation: from G4053 (περισσός);
extended_definition: 'περισσεύω

  (περισσός), [in LXX: 1Ki.2:33 (מַרְבִּית), 1Ki.2:36 Ecc.3:19 (יָתַר ni., יוׄתֵר),
  Tob.4:16, Sir.10:27 11:12 19:24, Sir 30:38 (Sir.33:29), 1Ma.3:30 * ;]

  __I. Prop., intrans.,

  __1. of things, to be over and above the number (Hes.), hence,

  __(a) to be or remain over: Mat.14:20 15:37, Luk.9:17, Jhn.6:12-13;

  __(b) to abound, be in abundance: Mrk.12:44, Luk.12:15 21:4, Act.16:5, Rom.3:7 5:15,
  2Co.1:5 8:2 9:12, Php.1:26.

  __2. Of persons,

  __(a) to abound in, have in abundance: 1Co.14:12 15:58, Php.4:12, 18; with genitive,
  Luk.15:17 T;

  __(b) to be superior or better, to excel: absol., 1Co.3:9 8:8; with dative ref.,
  2Co.3:9; before ἐν, Rom.15:13, 1Co.15:58, 2Co.3:9 8:7, Col.2:7; μᾶλλον, 1Th.4:1
  4:10; μ καὶ μ., Php.1:9; πλεῖον, Mat.5:20.

  __II. In late writers (Lft., Notes, 48 f.), trans.,

  __(a) to make to abound: with accusative before εἰς, 2Co.4:15 9:8, Eph.1:8; pass.,
  Mat.13:12 25:29; with genitive of thing(s), Luk.15:17, WH;

  __(b) to make to excel: with accusative of person(s), dative of thing(s), 1Th.3:12
  (cf. ὑπερ-περισσεύω).†

  SYN.: πλεονάζω  (AS) {STEPBible-TBESG}'
etymology: 'περισσ-εύω,

  Attic dialect περιττεύω, imperfect ἐπερίσσευον (περιέσσευον is condemned by [Refs
  2nd c.AD+], (περισσός) to be over and above the number, μύριοί εἰσιν ἀριθμόν..,
  εἷς δὲ π. [Refs 8th c.BC+]; περιττεύσουσιν ἡμῶν οἱ πολέμιοι the enemy will go beyond
  us, outflank us, [Refs 5th c.BC+]

  __II to be more than enough, remain over, τἀρκοῦντα καὶ περιττεύοντα [Refs]; τὸ
  π. [ἀργύριον] [Refs 5th c.BC+]; ἡ περιττεύουσα τροφή [NT+4th c.BC+]; τοσοῦτον τῷ
  Περικλεῖ ἐπερίσσευσε, κτλ. such abundance of reason had Pericles for his belief,
  [Refs 5th c.BC+]

  __II.2 in bad sense, to be superfluous, τὰ περισσεύοντα τῶν λόγων [Refs 5th c.BC+];
  ἵν᾽ ἐμοὶ περιττεύῃ, i. e. that I may be over-rich, [Refs 2nd c.AD+]

  __III of persons, abound in, χορηγίᾳ, opposed to ἐλλείπω, [NT+2nd c.BC+]:—middle,
  with genitive, περισσεύονται ἄρτων have more than enough of.., [NT]

  __III.2 to be superior, π. παρά τινα to be better than.., [LXX]; ὑπέρ τινα[LXX];
  be better, have the advantage, [NT]; π. μᾶλλον abound more and more, i.e. in Christian
  graces, [NT]middle, περισσευόμεθα, opposed to ὑστερούμεθα, [NT]

  __IV causal, make to abound, πᾶσαν χάριν π. [NT]:—passive, to be made to abound,
  [NT]

  __IV.2 of Time, π. τὰς ὥρας make them longer, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
