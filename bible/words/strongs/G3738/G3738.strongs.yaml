strongs_number: G3738
language: greek
lemma: ὀρχέομαι
transliteration: orchéomai
definition: to dance (from the ranklike or regular motion)
kjv_usage: dance
derivation: middle voice from (a row or ring);
extended_definition: 'ὀρχέομαι, -οῦμαι

  [in LXX for רָקַד, etc. ;]

  to dance; Mat.11:17 14:6, Mrk.6:22, Luk.7:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀρχέομαι,

  imperfect ὠρχούμην: Epic dialect 3rd.pers. plural present ὀρχεῦνται, imperfect ὠρχεῦντο
  (see. below): future ὀρχήσομαι [Refs 5th c.BC+]: aorist ὠρχησάμην [Refs 6th c.BC+];
  infinitive ὀρχήσασθαι [Refs 8th c.BC+]:—passive, aorist ὠρχήθην [Refs 3rd c.BC+]:—dance,
  ἠΐθεοι καὶ παρθένοι.. ὠρχεῦντ᾽ [Refs 8th c.BC+]; ὀ. πρὸς ὅπλα, of the Pyrrhic dance,
  Demetr.Sceps. cited in [Refs 5th c.BC+]; ὀρχεῖσθαι ταῖς χερσί (compare χειρονομέω)
  [Refs 4th c.BC+] to dance in or on, Oracle texts cited in [Refs 5th c.BC+] dance
  Laconian steps, [Refs 5th c.BC+] {ὀρχηδόν}, etc.:—passive, τῶν ὕμνων οἳ μὲν ὠρχοῦντο
  οἳ δὲ οὐκ ὠρχοῦντο [Refs 2nd c.AD+]

  __2 represent by dancing or pantomime, ὀρχεῖσθαι τὴν τοῦ Κρόνου τεκνοφαγίαν, ὀ.
  τὸν Αἴαντα, [Refs 1st c.AD+]

  __II metaphorically, leap, bound, ὀρχεῖται δὲ καρδία φόβῳ [Refs 4th c.BC+]; Θεσσαλίη
  ὠρχήσατο Thessaly shook, trembled, [Refs 3rd c.BC+]

  __III active ὀρχέω, make to dance (see. [Refs 5th c.BC+], is used by Ion Trag.[Refs]
  made my heart leap (so codices [Refs 2nd c.AD+]; but ὀρκῆσι in [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
