strongs_number: G4389
language: greek
lemma: προτρέπομαι
transliteration: protrépomai
definition: to turn forward for oneself, i.e. encourage
kjv_usage: exhort
derivation: middle voice from G4253 (πρό) and the base of G5157 (τροπή);
extended_definition: 'προ-τρέπω

  [in LXX: Wis.14:18, 2Ma.11:7, 4Ma.12:7 4Mac 15:12 4Mac 16:13 * ;]

  to urge forwards, exhort, persuade. Mid., in same sense (as also in cl.): Act.18:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'προτρέπω,

  urge forwards; used by [Refs 8th c.BC+] only intransitive in middle or passive,
  turn to flight, προτρέποντο μελαινάων ἐπὶ νηῶν [Refs 8th c.BC+]; of the sun, ὅτ᾽
  ἂν ἂψ ἐπὶ γαῖαν ἀπ᾽ οὐρανόθεν προτράπηται [Refs 8th c.BC+] give myself up to grief,
  [Refs 8th c.BC+]

  __II later, in active, urge on, impel, τίς σ᾽ ἀνάγκῃ τῇδε προτρέπε; [Refs 5th c.BC+];
  opposed to κωλύω, [Refs 4th c.BC+]: with accusative person et infinitive, urge on,
  impel, persuade one to do a thing, [Refs 5th c.BC+]; π. τοὺς δικαστὰς ὀργίζεσθαι
  [Refs 5th c.BC+]; προτρέψαι (or -τρέψασθαι) τινὰ ὥστε πειρᾶσθαι [Refs 5th c.BC+]:—
  middle, with accusative person et infinitive, [Refs 5th c.BC+]; προτρέπεσθαι ἀνθρώπους
  ἐπ᾽ ἀρετήν, τοὺς συνόντας πρὸς ἐγκράτειαν, [Refs 5th c.BC+]; ὡς.. προετρέψατο ὁ
  Σόλων τὸν Κροῖσον εἴπας.., ἐπειρώτα.., as Solon''s story led Croesus on, he asked,
  [Refs 5th c.BC+]; προτρέψομαι I will lay an injunction on thee, [Refs 5th c.BC+];
  prescribe, ἐν τῇ φαρμακείῃ [Refs 5th c.BC+]:—passive, to be persuaded or influenced,
  ὑπὸ τῶν ὀρνίθων ἀποτρέπεσθαι καὶ π. [Refs 5th c.BC+]: with infinitive, ὑπ᾽ ἐκείνων
  -τραπήσεσθαι ὅ τι ἂν κελεύωνται ποιεῖν [Refs 1st c.BC+]; προετράπη γράψαι [Refs
  3rd c.AD+]

  __III promote, οὖρα, χυμόν, [Refs 2nd c.AD+] —passive, ἢν προτρέπηται ὁποῖα δεῖ
  if stimulated in the right way, [Refs 5th c.BC+]

  __IV in middle, outstrip, outdo, πάντας ἐν τῷ πίνειν [Refs 1st c.AD+]

  __V search out, discover, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
