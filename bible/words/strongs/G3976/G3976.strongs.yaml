strongs_number: G3976
language: greek
lemma: πέδη
transliteration: pédē
definition: a shackle for the feet
kjv_usage: fetter
derivation: ultimately from G4228 (πούς);
extended_definition: 'πέδη, -ης, ἡ

  (πέζα, the instep), [in LXX for נְחֹשֶׁת, etc. ;]

  a fetter: Mrk.5:4, Luk.8:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'πέδη, ἡ,

  (πέζα) fetter: in plural, shackles, ἀμφὶ δὲ ποσσὶ πέδας ἔβαλε χρυσείας, of horses,
  [Refs 8th c.BC+]; of men, τοῖς ἀδίκοις ἀμφιτίθησι πέδας [Refs 6th c.BC+]; πεδέων
  ζεῦγος pair of fetters, [Refs 5th c.BC+]; ἐν πέδαις (variant{ἐς πέδας}) δῆσαί τινα
  put one in fetters, [Refs 5th c.BC+], of the robe in which Agamemnon was entangled,
  [Refs 4th c.BC+]: in singular, of the poisoned robe of Nessus, [Refs 5th c.BC+];
  π. Ἑλληνικαί, of the fortresses of Chalcis, Corinth, and Demetrias, [Refs 2nd c.BC+]

  __2 anklet, bangle, [Refs 5th c.BC+]

  __3 of fishing-nets, [Refs 5th c.BC+]

  __II mode of breaking in a horse by riding him in a figure-of-eight course (compare
  ἱπποπέδη), [Refs 5th c.BC+] {STEPBible-TFLSJ}'
