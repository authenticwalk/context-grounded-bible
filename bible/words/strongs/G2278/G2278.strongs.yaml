strongs_number: G2278
language: greek
lemma: ἠχέω
transliteration: ēchéō
definition: to make a loud noise, i.e. reverberate
kjv_usage: roar, sound
derivation: from G2279 (ἦχος);
extended_definition: 'ἠχέω, -ῶ

  (ἦχος), [in LXX for הָמָה, etc. ;]

  to sound: 1Co.13:1 (cf. ἐξ-, κατ-ηχέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἠχ-έω,

  Aeolic dialect and Doric dialect ἀχέω [ᾱ]:

  __I intransitive, sound, ring, peal, ἠχεῖ δὲ κάρη.. Ὀλύμπου [Refs 8th c.BC+]; of
  metal, ἠχέεσκε ὁ χαλκὸς τῆς ἀσπίδος [Refs 5th c.BC+]; of the grasshopper, chirp,
  [Refs 7th c.BC+]; of the ears, tingle, ἠχήσει τὰ ὦτα [LXX]; διὰ τί ἠχεῖ ἢ διὰ τί
  ἐμφαίνετα; impersonal, of anecho, [Refs 4th c.BC+]

  __I.2 suffer from noises in the ears, [Refs 1st c.AD+]

  __II with accusative cognate, ἀχεῖν (ἰαχεῖν codices) ὕμνον to let it sound, [Refs
  5th c.BC+]; χαλκέον ἄχει sound the cymbal! [Refs 3rd c.BC+]; ἐφεξῆς ἠχοῦντα αὐτά
  (i.e. τὰ φωνήεντα) [Refs 4th c.BC+] —middle, ἀχεῖσθαί τινα to sound his praises,
  uncertain in [Refs 5th c.BC+] — passive, ἠχεῖται κτύπος a sound is made, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
