strongs_number: G4594
language: greek
lemma: σήμερον
transliteration: sḗmeron
definition: on the (i.e. this) day (or night current or just passed); generally, now
  (i.e. at present, hitherto)
kjv_usage: this (to-)day
derivation: neuter (as adverb) of a presumed compound of the article G3588 (ὁ) (t
  changed to s) and G2250 (ἡμέρα);
extended_definition: 'σήμερον (Att.. τήμερον),

  adv., [in LXX for יוֹם ;]

  to-day: Mat.6:11, Luk.4:21, Act.4:9, al.; opposite to αὔριον, Mat.6:30, Luk.12:28,
  Jas.4:13; χθὲς καὶ σ. καὶ εἰς τοὺς αἰῶνας, Heb.13:8; ἡ σ. ἡμέρα, Act.20:20; ἕως
  (ἄχρι) τῆς σ. ἡμέρας, Rom.11:8, 2Co.3:14; μέχρι (ἕως) τῆς σ. (sc. ἡμέρας), Mat.11:23
  27:8; as subst., τὸ σ., Heb.3:13; id. in appos., ὁρίζει ἡμὶραν, σ., Heb.4:7 R, mg.,
  (see Westc., in l)

  (AS) {STEPBible-TBESG}'
etymology: 'σήμερον,

  adverb to-day, [NT+8th c.BC+]; Doric dialect σάμερον [ᾱ] [Refs 5th c.BC+]; Attic
  dialect τήμερον [Refs 5th c.BC+] is sometimes found in Comedy texts, [Refs 5th c.BC+];
  εἰς τ. [Refs 5th c.BC+]; τὸ τ. εἶναι to-day, [Refs 4th c.BC+]; also in the form
  τήμερα [Refs 5th c.BC+]. (Prob. from κyᾱμερον, containing stem [kcirc]yo- ''this'',
  cf. Lithuanian šis ''this'', Latin ci-tra: σήμερον (τήμερον) is to ἡμέρα as σῆτες
  (τῆτες) to ἔτος.) {STEPBible-TFLSJ}'
