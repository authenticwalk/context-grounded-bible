strongs_number: G2261
language: greek
lemma: ἤπιος
transliteration: ḗpios
definition: properly, affable, i.e. mild or kind
kjv_usage: gentle
derivation: probably from G2031 (ἔπος);
extended_definition: 'ἤπιος, -α, -ον

  mild, gentle: 1Th.2:7 (WH, R, mg., νήπιος); before πρός, 2Ti.2:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἤπῐος, α, ον,

  also ος, ον [Refs 8th c.BC+]

  __1 of persons, gentle, kind, πατὴρ ὣς ἤπιος αἰεί [Refs 8th c.BC+]; of a monarch,
  ἀγανὸς καὶ ἤ[Refs 8th c.BC+]; of the gods, σωτῆρας.. ἠπίους θ᾽ ἡμῖν μολεῖν [Refs
  5th c.BC+]; οὐδέ πω ἤπιος appeased, [NT]

  __2 of feelings, words, etc., εἴ μοι κρείων Ἀγαμέμνων ἤπια εἰδείη had kindly feeling
  towards me, [Refs 8th c.BC+]; μῦθος ἤ. [Refs 8th c.BC+]; ὀργαί, φρένες, [Refs 5th
  c.BC+]

  __3 of heat and cold, mild, less intense, τὸ πνῖγος -ώτερον γέγονεν [Refs 5th c.BC+];
  ἠπιώτεραι αἱ θέρμαι, of a fever, [Refs 5th c.BC+]; τὰ τοῦ πυρετοῦ ἤπια[Refs 4th
  c.BC+]; of river-currents, -ώτερα ῥεύματα [Refs 4th c.BC+]

  __II active, soothing, assuaging, φάρμακα [Refs 8th c.BC+]; opposed to ἰσχυρά, [Refs
  5th c.BC+]; ἀκέσματα [Refs 5th c.BC+]; ποτήματα soft drinks, opposed to φαρμακώδη
  καὶ δριμέα, [Refs 2nd c.AD+]: superlative, [Refs 1st c.BC+]

  __II.2 ἤπιον ἦμαρ with infinitive, a day favourable for beginning a thing, [Refs
  8th c.BC+]

  __III adverb -ίως[Refs 5th c.BC+]; χρήσετ᾽ αὐτή σοι τότ᾽ ἠ. [Refs 4th c.BC+]: comparative
  -ωτέρως, ἔχειν πρός τινα [Refs 4th c.BC+]: superlative -ωτάτως[Refs 5th c.AD+] {STEPBible-TFLSJ}'
