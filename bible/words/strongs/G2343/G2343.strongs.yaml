strongs_number: G2343
language: greek
lemma: θησαυρίζω
transliteration: thēsaurízō
definition: to amass or reserve (literally or figuratively)
kjv_usage: lay up (treasure), (keep) in store, (heap) treasure (together, up)
derivation: from G2344 (θησαυρός);
extended_definition: 'θησαυρίζω

  [in LXX for צָפַן, etc. ;]

  to lay up, store up: of riches, Jas.5:3; id. with dative of person(s), Luk.12:21,
  2Co.12:14; with accusative of thing(s), 1Co.16:2; θησαυροὺς ἑαυτῷ, Mat.6:19-20;
  pass., 2Pe.3:7; metaphorically, ὀργὴν ἑαντῷ, Rom.2:5 (cf. Pro.1:18, Pss. Pss.Sol
  9:9).†

  (AS) {STEPBible-TBESG}'
etymology: 'θησαυρ-ίζω,

  store, treasure up, ἐν ἀσφαλείῃ τὰ χρήματα θ. [Refs 5th c.BC+].; θ. τὸν νεκρὸν ἐν
  οἰκήματι to lay it by, [Refs]; φάρμακα, σῖτα θ. παρ᾽ αὑτῷ, [Refs 5th c.BC+]; of
  fruits, lay up in store, preserve, pickle, [καυλοὺς] ἐν ἅλμῃ [Refs 4th c.BC+]; τὸ
  ἔλαιον θ. [τὰς ὀσμάς] preserves its smell, [Refs]:—passive, ῥὰξ εὖ τεθησαυρισμένη
  [Refs 5th c.BC+]

  __b absolutely, hoard, lay up treasure, [NT+1st c.BC+]

  __2 metaphorically, θ. σεαυτῷ ὀργήν [NT]; θ. εὐτυχίαν lay up a store of.. , [Refs
  2nd c.AD+]:—middle, store up for oneself, ἑαυτῷ ὑπομνήματα [Refs 5th c.BC+]:—passive,
  τεθησαυρισμένος κατά τινος φθόνος [Refs 1st c.BC+]; to be reserved, πυρί [NT] {STEPBible-TFLSJ}'
