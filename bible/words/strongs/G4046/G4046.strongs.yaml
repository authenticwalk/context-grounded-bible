strongs_number: G4046
language: greek
lemma: περιποιέομαι
transliteration: peripoiéomai
definition: to make around oneself, i.e. acquire (buy)
kjv_usage: purchase
derivation: middle voice from G4012 (περί) and G4160 (ποιέω);
extended_definition: 'περι-ποιέω, -ῶ

  [in LXX for pi., hi., etc. ;]

  to make to remain over, preserve.

  Mid.

  __(a) to keep or save for oneself: τ. ψυχήν (cf.  Xen., Cyr., iv, 4, 10; Arist.,
  Pol., v, 11, 30), Luk.17:33;

  __(b) to get or gain for oneself, get possession of (Thuc., Xen., al.) : Act.20:28,
  1Ti.3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιποι-έω,

  cause to remain over and above, keep safe, preserve, [Refs 5th c.BC+]; ἐκ κακῶν
  καὶ πολέμου ὑμᾶς αὐτοὺς π. [Refs]

  __2 of money, food, etc., save up, lay by, [Refs 5th c.BC+]; τῶν προσόδων part of
  the revenues, [Refs 4th c.BC+]

  __3 obtain a net product or residue, [Refs 4th c.BC+]

  __4 generally, procure, secure, achieve, lay up, αἰσχύνην τῇ πόλει [Refs 5th c.BC+];
  πολλὰ καὶ μεγάλα τῶν συμφερόντων τῇ πατρίδι [Refs 1st c.BC+]; δυναστείας ἑαυτοῖς
  [Refs 4th c.BC+]; τὰ πράγματα ἐς ἑαυτοὺς π. get things into their own hands, [Refs
  5th c.BC+]

  __II middle, keep or save for oneself, [τὸ παιδίον] [Refs 5th c.BC+]; compass, acquire,
  gain possession of, δύναμιν, ἰσχύν, [Refs 5th c.BC+]; ἑαυτῷ ὄνομα καὶ δύναμιν π.
  [LXX+5th c.BC+]; [ἐκκλησίαν] διὰ τοῦ αἵματος [NT]; saue, τοσαῦτα ὥστε καὶ πλουτεῖν
  [LXX+5th c.BC+]; make gain, ἀπό τινος [Refs 5th c.BC+]:— passive, χρήματα περιποιηθησόμενα
  [Refs]

  __II.2 in sense of active 1.1, frequently in [LXX] {STEPBible-TFLSJ}'
