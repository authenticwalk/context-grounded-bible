strongs_number: G4689
language: greek
lemma: σπένδω
transliteration: spéndō
definition: to pour out as a libation, i.e. (figuratively) to devote (one's life or
  blood, as a sacrifice) ("spend")
kjv_usage: (be ready to) be offered
derivation: apparently a primary verb;
extended_definition: 'σπένδω

  [in LXX chiefly for נָסַךְ hi. ;]

  to pour out as a drink-offering, make a libation; pass., figuratively, σπένδομαι,
  I am poured out or offered as a libation (in the shedding of my life-blood): Php.2:17
  (see Lft., in l), 2Ti.4:6 (for exx. from π., see Milligan, Selections, 114 f.; MM,
  xxiii).†

  (AS) {STEPBible-TBESG}'
etymology: 'σπένδω,

  [Refs 8th c.BC+]; Epic dialect subjunctive 2nd pers. singular σπένδῃσθα [Refs 8th
  c.BC+]: Ionic dialect imperfect σπένδεσκον [Refs 8th c.BC+]: future σπείσω [LXX+5th
  c.BC+]: aorist ἔσπεισα [Refs 8th c.BC+]; Epic dialect σπεῖσα [Refs 8th c.BC+]; Epic
  dialect subjunctive σπείσομεν, for -ωμεν, [Refs]: perfect ἔσπεικα [Refs 1st c.AD+]:—middle,
  aorist ἐσπεισάμην [Refs 5th c.BC+]:—passive, aorist ἐσπείσθην [Refs 1st c.AD+]perfect
  ἔσπεισμαι, see below [Refs] near the end:—make a drink-offering (because before
  drinking wine a portion was poured on the table, hearth, or altar), σπεῖσάν τ᾽ ἔπιόν
  θ᾽ ὅσον ἤθελε θυμός [Refs 8th c.BC+]: with dative of the god to whom the libation
  was made, σέπας ἑλὼν σπείσασκε θεοῖσιν [Refs 8th c.BC+]; τὴν (i.e. κύλικα) δὲ θεοῖς
  σπένδεις [Refs 6th c.BC+]; κρητῆρας σπενδέτω probably let him dedicate them by pouring
  an offering from them, [Refs 5th c.BC+] —the liquid poured is mostly in _accusative_,
  σ. οἶνον pour wine, [Refs 8th c.BC+]; σπονδάς, χοάς, [Refs 5th c.BC+]; elliptically,
  σ. ἀγαθοῦ δαίμονος (i.e. σπονδήν) [Refs 5th c.BC+]; σ. οἴνου (partitive genitive)
  [Refs 2nd c.AD+] rarely with dative _of things_, ὕδατι σ. make a drink-offering
  with water, [Refs 8th c.BC+]; Ὀλυμπίῳ σ. ἀοιδαῖς make libations with songs to Zeus,
  [Refs 8th c.BC+]:—passive, οὗτος θεοῖσι σπένδεται θεὸς γεγώς [Refs 5th c.BC+] I
  am offered (as a drink-offering) upon it, [NT]

  __2 rarely without the religious sense, simply pour, τράγου οὖρον, as remedy for
  convulsions, [Refs 5th c.BC+]; ξίφος αἷμα τυράννων ἔσπ. [Refs]

  __II middle, pour libations one with another, and, as this was the custom in making
  treaties or agreements, make a treaty, make peace, [Refs 5th c.BC+] — Constr., σπένδεσθαί
  τινι make peace with one, [Refs 5th c.BC+] give it pledges of safe conduct, [Refs
  4th c.BC+]; so σ. τινί obtain a truce for one, [Refs 5th c.BC+]; σ. πρός τινας,
  for τισι, [Refs 5th c.BC+]; of a person, σπείσασθαι cum Bruto et Cassio, [Refs 5th
  c.BC+]; σ. ἐπὶ τοῖσδε on these terms, [Refs 5th c.BC+]: with infinitive alone, [Refs]
  having concluded a peace with them, [Refs 5th c.BC+]; νεῖκος ἐσπεῖσθαι make up a
  quarrel, [Refs 5th c.BC+]; σ. ἀναίρεσιν τοῖς νεκροῖς obtain a truce for taking up
  the dead, [Refs 5th c.BC+] —perfect ἔσπεισμαι is used in middle sense in [Refs 5th
  c.BC+]; but in passive sense, ἐσπεῖσθαι τὰς σπονδάς [Refs 5th c.BC+]: aorist, ἐσπείσθησαν
  ἀνοχαί [Refs 5th c.BC+], emphasis is laid on the act of one of the parties, and
  in [Refs 1st c.AD+] (Cf. Hittite š (i) pand- ''pour a libation'', Latin spondeo.)
