strongs_number: G5322
language: greek
lemma: φανός
transliteration: phanós
definition: a lightener, i.e. light; lantern
kjv_usage: lantern
derivation: from G5316 (φαίνω);
extended_definition: 'φανός, -οῦ, ὁ

  (φαίνω),

  a torch or lantern (see Rutherford, NPhr., 131 f.): Jhn.18:3.†

  SYN.: see: λαμπάς  (AS) {STEPBible-TBESG}'
etymology: 'φᾱνός, ὁ,

  torch, [Refs 5th c.BC+]; ποῖος φ. τοιοῦτος οἷος ὁ ἥλιο; [Refs 2nd c.AD+]; distinguished
  from λύχνος, [Refs 4th c.BC+]; but probably ={λύχνος} in [Refs 2nd c.BC+]; μετὰ
  φανῶν καὶ λαμπάδων [NT+2nd c.AD+]: the form πᾱνός (probably a different word) is
  found in [Refs 5th c.BC+]

  __II φ. ὑελοῦς glass cover,[Refs 5th c.BC+]

  __II.2 a form of still, Zos.Alch.p.224 [Refs 5th c.BC+] {STEPBible-TFLSJ}'
