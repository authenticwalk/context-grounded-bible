strongs_number: H4390
language: hebrew
lemma: מָלֵא
transliteration: mâlêʼ
pronunciation: maw-lay'
definition: to fill or (intransitively) be full of, in a wide application (literally
  and figuratively)
kjv_usage: accomplish, confirm, [phrase] consecrate, be at an end, be expired, be
  fenced, fill, fulfil, (be, become, [idiom] draw, give in, go) full(-ly, -ly set,
  tale), (over-) flow, fulness, furnish, gather (selves, together), presume, replenish,
  satisfy, set, space, take a (hand-) full, [phrase] have wholly.
derivation: or מָלָא; (Esther 7:5), a primitive root;
extended_definition: '1) to fill, be full

  1a) (Qal)

  1a1) to be full

  1a1a) fulness, abundance (participle)

  1a1b) to be full, be accomplished, be ended

  1a2) to consecrate, fill the hand

  1b) (Niphal)

  1b1) to be filled, be armed, be satisfied

  1b2) to be accomplished, be ended

  1c) (Piel)

  1c1) to fill

  1c2) to satisfy

  1c3) to fulfil, accomplish, complete

  1c4) to confirm

  1d) (Pual) to be filled

  1e) (Hithpael) to mass themselves against

  Aramaic equivalent: me.la (מְלָא "to fill" H4391) {STEPBible-TBESH}'
