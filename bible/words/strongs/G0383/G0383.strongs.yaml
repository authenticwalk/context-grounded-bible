strongs_number: G0383
language: greek
lemma: ἀνασείω
transliteration: anaseíō
definition: figuratively, to excite
kjv_usage: move, stir up
derivation: from G303 (ἀνά) and G4579 (σείω);
extended_definition: 'ἀνα-σείω

  [in Aq.: 1Ki.26:19, Job.2:3; Aq., Sm.: Isa.36:18 * ;]

  __1. to shake out, shake back, move to and fro (Thuc., a1.).

  __2. In late writers (Diod., al.; see MM, VGT, see word), to stir up; metaphorically,
  to excite: τ. ὄχλον, Mrk.15:11; τ. λαόν, Luk.23:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνα-σείω,

  poetry ἀνασσείω, Epic dialect imperfect ἀνασσείασκε[Refs]:— shake back, ἀνασείοντά
  τε κόμας[Refs 5th c.BC+]; swing to and fro, brandish, αἰγίδα[Refs 8th c.BC+]; ἀ.
  τὰς χεῖρας wave the hands, [Refs 5th c.BC+]

  __2 brandish at one, threaten with, εἰσαγγελίαν[Refs 5th c.BC+] (παρὰ προσδοκίαν).

  __3 shake out, ὑδρίαν[Refs 4th c.BC+]; πάντα κάλων shake out every reef, [Refs 1st
  c.AD+]

  __II stir up, τὰ πλήθη[NT+5th c.BC+]:—passive, to be incited, encouraged, with infinitive,
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
