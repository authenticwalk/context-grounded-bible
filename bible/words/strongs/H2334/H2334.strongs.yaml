strongs_number: H2334
language: hebrew
lemma: חַוּוֹת יָעִיר
transliteration: Chavvôwth Yâʻîyr
pronunciation: khav-vothe' yaw-eer'
definition: hamlets of Jair, a region of Palestine
kjv_usage: (Bashan-) Havoth-jair.
derivation: from the plural of H2333 (חַוָּה) and a modification of H3265 (יָעוּר);
extended_definition: '§ Havoth-jair = "villages of Jair"

  certain villages on the east of Jordan, in Gilead or Bashan, which were taken by
  Jair, the son of Manasseh, and called after his name; 60 or 23 or 30 cities in total
  {STEPBible-TBESH}'
