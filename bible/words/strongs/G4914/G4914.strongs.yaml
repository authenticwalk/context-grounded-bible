strongs_number: G4914
language: greek
lemma: συνήθεια
transliteration: synḗtheia
definition: mutual habituation, i.e. usage
kjv_usage: custom
derivation: from a compound of G4862 (σύν) and G2239 (ἦθος);
extended_definition: 'συνήθεια, -ας, ἡ

  (ἦθος), [in LXX: 4Ma.2:12 4Mac 6:13 4Mac 13:22 4Mac 13:27 * ;]

  __1 1 intimacy.

  __2. habit, custom: Jhn.18:39, 1Co.11:16; with genitive obj. (cf. Æschin., 23, 37,
  and see MM, xxiv), habitual use, force of habit with respect to, 1Co.8:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνήθεια, ἡ,

  habitual intercourse, acquaintance, intimacy, αἱ πρὸς ἀλλήλους σ. [Refs 5th c.BC+];
  ἡ πολιτικὴ σ. [Refs 5th c.BC+]; καὶ αὐτῷ δέ μοί εἰσι σ. [Refs 3rd c.BC+]; ὢν ἡμῖν
  ἐν συνηθείᾳ [Refs 3rd c.BC+]

  __b sexual intercourse, [Refs 5th c.BC+]

  __2 of animals, herding together, [Refs 4th c.BC+]; νέμεσθαι κατὰ συνηθείας in herds,[Refs
  2nd c.AD+]; so of soldiers, κατὰ συνηθείας in messes, [Refs 2nd c.BC+]

  __II habit, custom, [Refs 5th c.BC+]; plural, φαῦλαι σ. bad habits, [Refs 5th c.BC+];
  ἐν τοῖς ἤθεσι τοῖς τῆς ἑαυτοῦ συνηθείας in his own accustomed haunts, [Refs]; ἡ
  σ. τοῦ ἔργου habituation to it, [Refs 5th c.BC+]; τῇ σ. τοῦ εἰδώλου by being used
  to it, [NT]; practice, [Refs 5th c.BC+]; διὰ τὴν σ. [Refs 4th c.BC+]; κατὰ σ. [Refs
  5th c.BC+]; σ. ἔχειν τῇ πολιτείᾳ to be used to it, practised in it, [Refs 2nd c.BC+]

  __II.2 the customary usage of language, ἐκ σ. ῥημάτων καὶ ὀνομάτων [Refs 5th c.BC+];
  εἰς συνήθειαν ἐποίησε τοῦ λόγου τούτου τὴν πόλιν καταστῆναι brought the city to
  habitual use of this phrase, [Refs 4th c.BC+]; ἡ σ. τῶν Ἑλλήνων, αἱ κατὰ τὰς διαλέκτους
  σ., [Refs 5th c.BC+]; ἐν τῇ τεχνικῇ καὶ μὴ εἰκαίᾳ σ. [Refs 5th c.BC+]: absolutely,
  ordinary language, ἐν τῇ σ. [Refs 1st c.AD+]; κατὰ τὴν σ. [Refs 4th c.BC+]

  __III customary gratuity, [Refs 3rd c.AD+]: plural, perquisites, [Refs 4th c.AD+]
  {STEPBible-TFLSJ}'
