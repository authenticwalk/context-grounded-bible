strongs_number: G4391
language: greek
lemma: προϋπάρχω
transliteration: proÿpárchō
definition: to exist before, i.e. (adverbially) to be or do something previously
kjv_usage: + be before(-time)
derivation: from G4253 (πρό) and G5225 (ὑπάρχω);
extended_definition: 'προ-ϋπ-άρχω

  [in LXX: Job 42:18* ;]

  __1. to be beforehand in.

  __2. to be before or previously: with ptcp., Luk.23:12, Act.8:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'προϋπ-άρχω,

  take the initiative in a thing, with genitive, ἀδικίας [Refs 5th c.BC+]; τῶν εὐεργεσιῶν,
  τῆς ἔχθρας, [Refs 5th c.BC+]: with neuter adjective, π. τι ἔς τινα [Refs 2nd c.AD+]
  —passive, τὰ προϋπηργμένα εἰς αὑτόν benefits formerly received, [Refs 4th c.BC+]

  __II intransitive, exist before, be pre-existent, [Refs 5th c.BC+]; οἱ νόμοι οἱ
  προϋπάρχοντες [Refs 4th c.BC+]; ἡ τῶν σωμάτων αὔξησις ἐκ προϋπαρχόντων ἐστίν from
  pre-existent materials, [Refs 4th c.BC+]; προϋπάρξαντα things that happened before,
  past events, variant for{πρὶν ὑπ}. in [Refs 4th c.BC+]; τὰ προϋπάρχοντα former possessions,
  [Refs 1st c.AD+]; οἱ π. ὕπατοι the previous consuls, [Refs 2nd c.BC+]perfect passive,
  τὰ προϋπηργμένα antecedents, [Refs 4th c.BC+]; οἰκειότης, χάρις προϋπηργμένη, [Refs
  1st c.AD+]

  __II.2 with genitive, προϋπάρχειν δεῖ τὸ κινοῦν τοῦ κινουμένου must exist before..
  , [Refs 4th c.BC+]; to be logically prior, μέθοδος πασῶν προϋπάρχουσα καὶ κυριωτέρα
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
