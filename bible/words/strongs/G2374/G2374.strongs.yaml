strongs_number: G2374
language: greek
lemma: θύρα
transliteration: thýra
definition: a portal or entrance (the opening or the closure, literally or figuratively)
kjv_usage: door, gate
derivation: apparently a primary word (compare "door");
extended_definition: 'θύρα, -ας, ἡ

  [in LXX chiefly for פֶּתַח, also for דַּל, דֶּלֶת, etc. ;]

  a door: κλείειν (ἀποκ-) τὴν θ., Mat.6:6, Luk.13:25; pass., Mat.25:10, Luk.11:7,
  Jhn.20:19, 26, Act.21:30; ἀνοίγειν, Act.5:19; pass., Act.16:26-27; κρούειν, Act.12:13;
  διὰ τῆς θ., Jhn.10:1-2; πρὸς τὴν θ., Mrk.1:33 11:4 (WH om. τήν), Act.3:2; τὰ πρὸς
  τὴν θ., the space by the door, Mrk.2:2; πρὸς τῇ θ., Jhn.18:16; ἐπὶ τῇ θ, Act.5:9;
  πρὸ τῆς θ., Act.12:6; ἐπὶ τῶν θ., Act.5:23; ἡ θ. τ. μνημείου, Mat.27:60, Mrk.15:46
  16:3. Metaphorical, of Christ, ἡ θ. τ. προβάτων, Jhn.10:7, 9; of the Kingdom of
  Heaven, Luk.13:24; of opportunities, θ. πίστεως, Act.14:27; θ. μεγάλη, 1Co.16:9;
  θ. τ. λόγου, Col.4:3; θ. ἀνεῳγμένη (ἠνεῳγ-), 2Co.2:12, Rev.3:8 4:1; of Christ, ἑστηκὼς
  ἐπὶ τὴν θ. καὶ κρούων, Rev.3:20; of his second coming, ἐπὶ θύραις εἶναι, Mat.24:33,
  Mrk.13:29; πρὸ θυρῶν ἑστηκέναι, Jas.5:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'θύρα [ῠ],

  Ionic dialect θύρη, ἡ, Ionic dialect genitive plural θυρέων [Refs 7th c.BC+]:— door,
  [Refs 8th c.BC+]: frequently in plural of double or folding doors, θ. δικλίδες [Refs
  8th c.BC+]; ἡ δεξιὰ θ. the right valve, [Refs]; θ. μονόθυρος [Refs]; θύραι λίθιναι
  (including the framework) [Refs]; θύραι αὔλειαι, see at {αὔλειο; ἡ θ. ἡ εἰς τὸν
  κῆπον φέρονσα} [Refs 4th c.BC+]; rarely for πύλαι, gates, [Refs 1st c.AD+]; of the
  carceres in the Roman circus, barriers, [Refs 5th c.BC+]; τὴν θ. βαλανοῦν, μοχλοῦν,
  bar the door, [Refs 5th c.BC+]; θύραν κόπτειν, πατάσσειν, κρούειν, knock, rap at
  the door, [Refs 5th c.BC+]; ἀράττειν, ἐπαράξαι, [Refs 5th c.BC+]; τὴν θ. ἀνοιγνύναι
  open it, see at {ἀνοίγνυμ; ὦσαι} push it open, [Refs 5th c.BC+]; μικρὸν ἐνδοῦναι
  open it a little, [Refs 8th c.BC+]; ἐπί or παρὰ Πριάμοιο θύρῃσι at Priam''s door,
  i.e. before his dwelling, [Refs 8th c.BC+]; πυρετοῦ περὶ θύρας ὄντος being at the
  door, [Refs 1st c.AD+]

  __2 especially of kings and potentates, οἱ τῶν ἀρίστων Περσῶν παῖδες ἐπὶ ταῖς βασιλέως
  θύραις παιδεύονται are educated at court, [Refs 5th c.BC+]; γυνὴ φοιτῶσα ἐπὶ τὰς
  θύρας τοῦ βασιλέος, of a petitioner, [Refs 5th c.BC+]; αἱ ἐπὶ τὰς θ. φοιτήσεις dangling
  after the court, [Refs 4th c.BC+]; applied also to lovers, clients, disciples, etc.,
  ἐπὶ τὴν θύραν (or τὰς θύρας) τινὸς βαδίζειν, ἰέναι, etc., [Refs 5th c.BC+]

  __3 proverbial, γλώσσῃ θύραι οὐκ ἐπίκεινται [Refs 6th c.BC+]; οὐδέποτ᾽ ἴσχει θ.,
  of admirers of the Demos, [Refs 5th c.BC+]; ἐπὶ θύραις τὴν ὑδρίαν to break the pitcher
  at the very door, ''there''s many a slip ''twixt cup and lip'', [Refs 4th c.BC+];
  τίς ἂν θύρας ἁμάρτο; [Refs 1st c.BC+]; τὸ κατὰ θύραν τερπνόν vulgar pleasures, [Refs
  5th c.BC+]; ἐκ θυρῶν εὐθέως τῆς.. ἀκροάσεως at the very beginning, [Refs 6th c.AD+]

  __4 shutter of a window, τὰς θ. τὰς ἐπὶ τῶν θυρίδων [Refs]

  __5 plural, door of a chariot, [Refs 5th c.BC+]

  __6 plural, axle-trees, [Refs 2nd c.AD+]

  __7 θύρη καταπακτή trap-door, [Refs 5th c.BC+]

  __8 frame of planks, raft, [Refs]; φραξάμενοι τὴν ἀκρόπολιν θύρῃσί τε καὶ ξύλοισι
  with hurdles and logs, [Refs 5th c.BC+]

  __9 in war, fenced works to obstruct landingparties, in plural, [Refs 3rd c.BC+]

  __II generally, entrance, as to a grotto, in plural, [Refs 8th c.BC+]

  __II.2 sluice-gate, [Refs 3rd c.BC+]

  __III metaphorically, senses, as the entrances to the soul, τὸ σῶμα πολλαῖς θυρίσι
  καὶ θύραις ἀνοίγοντες [Refs 5th c.BC+] dhur-, cf. Latin foras, fores, O[Refs 5th
  c.BC+] duru ''door'', etc.) {STEPBible-TFLSJ}'
