strongs_number: G5199
language: greek
lemma: ὑγιής
transliteration: hygiḗs
definition: healthy, i.e. well (in body); figuratively, true (in doctrine)
kjv_usage: sound, whole
derivation: from the base of G837 (αὐξάνω);
extended_definition: 'ὑγιής, -ές, accusative, ὑγιῆ (Attic usually -ιᾶ),

  [in LXX for חַי, etc. ;]

  sound, whole, healthy: Mat.12:13 15:31, Jhn.5:[4], 6, 9, 11, 14, 15 7:23, Act.4:10;
  before ἀπό, Mrk.5:34; of words, opinions, etc. (as in cl.), metaphorically, λόγος,
  Tit.2:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑγι-ής, ές,

  genitive Attic dialect -οῦ; dative ὑγιεῖ; accusative, Ionic dialect ὑγιέα [Refs
  5th c.BC+] variant{ὑγιέα}, [Refs 5th c.BC+]; Attic dialect ὑγιᾶ [Refs 5th c.BC+],
  erroneously called un-Attic by Moer.p.375 P., Thom.Mag.p.365 R.: dual ὑγιῆ [Refs
  5th c.BC+], and frequently in Attic dialect inscriptions, [Refs 4th c.BC+], and
  as feminine, [Refs 5th c.BC+]:— comparative ὑγιέστερος [Refs 5th c.BC+], superlative
  -έστατος[Refs 5th c.BC+]; irregular comparative ὑγιώτερος in [Refs 5th c.BC+] [same
  place]:—healthy, sound in body, ὑγιέα ποιέειν or ἀποδέξαι τινά restore him to health,
  make him sound, [Refs 5th c.BC+]; τὸ ὑ. τοῦ σώματος, opposed to τὸ νοσοῦν, [Refs
  5th c.BC+]; πόλις (opposed to φλεγμαίνουσα) [Refs 5th c.BC+] ''sound as a bell'',
  [Refs 5th c.BC+]; ὑγιέστερος κροτῶνος or Κρότωνος [Refs 4th c.BC+]

  __2 of one''s case or condition, σῶς καὶ ὑ. safe and sound, [Refs 5th c.BC+]

  __3 of things, safe and sound, in good case, of the Hermae, [Refs 5th c.BC+]; of
  ships, [Refs 5th c.BC+]; in good condition, unbroken, πίθοι, κώθων, λίθος, [Refs
  4th c.BC+]; πίθοι ὑ., opposed to ἀγγεῖα τετρημένα καὶ σαθρά, [Refs 5th c.BC+]

  __II sound in mind, [Refs 5th c.BC+]; virtuous, [Refs 5th c.BC+]; as a complimentary
  epithet, ὑγιέστατον ἀνθύπατον [Refs 3rd c.AD+]

  __II.2 of words, opinions, and the like, sound, wholesome, wise, μῦθος ὃς.. νῦν
  ὑγιής the word which is now fitting, [Refs 8th c.BC+] (the only place where any
  of this family of words occurs in [Refs 8th c.BC+]

  __II.3 frequently with a negative, λόγος οὐκ ὑ. [Refs 5th c.BC+]; so in Trag. and
  Attic dialect, ὦ μηδὲν ὑ. μηδ᾽ ἐλεύθερον φρονῶν [Refs 5th c.BC+]; φέρειν, ἀσκεῖν,
  [Refs 5th c.BC+]: also of persons, τὰς οὐδὲν ὑγιές [Refs 5th c.BC+] there is nothing
  sound or good in it, [Refs 5th c.BC+]

  __II.4 logically sound, τὸ ὑ. συνημμένον [Refs 2nd c.AD+]

  __III neuter as adverb, ὑγιὲς φθέγγεσθαι ring sound and clear, opposed to σαθρόν,
  [Refs 5th c.BC+]: also in phrase ἐξ ὑγιοῦς, φροντίζειν ὅπως καὶ τἆλλα γένηται..
  ἐξ ὑ. correctly, in order, [Refs 2nd c.BC+]; οὐκ ἐξ ὑ. τὰς κτήσεις ποιοῦσιν, i.
  e. dishonestly, [Refs 2nd c.AD+]

  __III.2 regular adverb ὑγιῶς, healthily, διάγειν [Refs 2nd c.AD+]; soundly, κρίνειν,
  φιλοσοφεῖν, [Refs 5th c.BC+]; ὑ. καὶ πιστῶς honourably and faithfully, frequently
  in Papyrus, [Refs 3rd c.AD+] cf. Sanskrit su- ''well'', and -γιη-, I.-[Refs 5th
  c.BC+] compare guiyō in βιῶναι.) {STEPBible-TFLSJ}'
