language: hebrew
lemma: אֲחִישַׁחַר
transliteration: ʼĂchîyshachar
pronunciation: akh-ee-shakh'-ar
definition: Achishachar, an Israelite
kjv_usage: Ahishar.
derivation: from H251 (אָח) and H7837 (שַׁחַר); brother of (the) dawn;
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, only mentioned at 1Ch.7.10;

  son of: Bilhan (H1092H);

  brother of: Jeush (H3266H), Benjamin (H1144H), Ehud (H0164H), Chenaanah (H3668H),
  Zethan (H2133) and Tarshish (H8659I)

  § Ahishahar = "my brother is dawn" or "brother of the dawn"

  a Benjamite {STEPBible-TBESH}'
