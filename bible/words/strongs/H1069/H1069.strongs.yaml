  or make early fruit (of woman or tree); also (as denominative from H1061 (בִּכּוּר))
extended_definition: '1) to be born first

  1a) (Piel)

  1a1) to bear early, new fruit

  1a2) to give the right of the firstborn

  1a2a) to make as firstborn

  1a2b) to constitute as firstborn

  1b) (Pual)

  1b1) to be born a firstling

  1b2) to be made a firstling

  1c) (Hiphil) one bearing her first child {STEPBible-TBESH}'
