strongs_number: G4358
language: greek
lemma: προσορμίζω
transliteration: prosormízō
definition: to moor to, i.e. (by implication) land at
kjv_usage: draw to the shore
derivation: from G4314 (πρός) and a derivative of the same as G3730 (ὁρμή) (meaning
  to tie (anchor) or lull);
extended_definition: 'προσ-ορμίζω

  (ὅρμος, an anchorage),

  to bring a ship to anchor at; usually in mid., to come to anchor near, and so pass.
  in late writers (Ael., Dio Cass.): Mrk.6:53.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσορμ-ίζω,

  bring a ship to anchor at or near, Κνίδῳ προσορμίσαι (i.e. τὴν ναῦν) [Refs 2nd c.BC+];
  π. τοῖς αἰγιαλοῖς [Refs 1st c.BC+]:—in early writers only middle, come to anchor
  near a place, ἔα τὰς νέας πρὸς τὴν Δῆλον προσορμίζεσθαι [Refs 5th c.BC+]; πρὸς τουτους
  (i.e. λιμένας) μὴ προσορμίζου [Refs 4th c.BC+]; ποῖ οὖν προσορμιούμεθ; [Refs 1st
  c.AD+]:—later in passive, προσορμισθεὶς τῷ αἰγιαλῷ [NT+1st c.AD+] {STEPBible-TFLSJ}'
