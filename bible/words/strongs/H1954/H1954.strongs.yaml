strongs_number: H1954
language: hebrew
lemma: הוֹשֵׁעַ
transliteration: Hôwshêaʻ
pronunciation: ho-shay'-ah
definition: Hoshea, the name of five Israelites
kjv_usage: Hosea, Hoshea, Oshea.
derivation: from H3467 (יָשַׁע); deliverer;
extended_definition: 'A man of the tribe of Ephraim living at the time of Egypt and
  Wilderness and Israel before the Monarchy, first mentioned at Exo.17.9;

  son of: Nun (H5126); also called Hoshea (KJV: Oshea) at Num.13.8;  Jeshua at Neh.8.17;

  Another name of ye.ho.shu.a (יְהוֹשׁוּעַ "Joshua" H3091G)

  § Hosea or Hoshea or Oshea = "salvation"

  1) family name of Joshua, the son of Nun

  2) the 19th and last king of the northern kingdom of Israel

  3) son of Beeri, and the first of the minor prophets; prophet to the northern kingdom
  of Israel in the reign of Jeroboam II

  4) a son of Azaziah, a chief of Ephraim in the time of David

  5) an Israelite chief who sealed the covenant with Nehemiah {STEPBible-TBESH}'
