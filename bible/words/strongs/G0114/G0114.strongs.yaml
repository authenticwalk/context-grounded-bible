strongs_number: G0114
language: greek
lemma: ἀθετέω
transliteration: athetéō
definition: to set aside, i.e. (by implication) to disesteem, neutralize or violate
kjv_usage: cast off, despise, disannul, frustrate, bring to nought, reject
derivation: from a compound of G1 (Α) (as a negative particle) and a derivative of
  G5087 (τίθημι);
extended_definition: 'ἀθετέω, -ῶ (τίθημι), [in LXX for seventeen different words,
  פּשׁע, מרד, בּגד, מעל, etc., often meaning, as 1Ki.13:3 (Heb., al.), to revolt;
  properly, to make ἄθετον , or do away with what has been laid down (see DCG, i,
  453 f.)].

  __1. to set aside, disregard (in Gramm., to reject as spurious): διαθήκην , Gal.3:16;
  ἐντολήν , Mrk.7:9; νόμον . Heb.10:28; πίστιν , 1Ti.5:12.

  __2. to nullify, make void: Luk.7:30 (see Field, Notes, 59), 1Co.1:19, Gal.2:21.

  __3. to reject: Mrk.6:26 (Field, op. cit., 30), Lk 10:16, Jhn.12:48, I Th 48, Ju
  8 (for exx. in π., see MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀθετ-έω, ἄθετος

  ) set at naught a treaty, promise, etc., πίστιν[NT+2nd c.BC+]; deny, disprove, τἀληθές[Refs
  5th c.BC+]:—passive, to be struck off a register, [Refs 2nd c.BC+]; to be rejected,
  of a petition, [Refs 4th c.BC+]:—Astrology texts, cancel, render ineffectual, [Refs
  2nd c.AD+]

  __2 with dative, refuse one''s assent, τοῖς ὑπὸ Τιμαίου εἰρημένοις[Refs 2nd c.BC+]

  __3 deal treacherously with, break faith with, τινά[NT+2nd c.BC+]

  __II Grammars, reject as spurious, [Refs 1st c.BC+]

  __III absolutely, to be unsuitable, unfit, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
