strongs_number: G5524
language: greek
lemma: χορηγέω
transliteration: chorēgéō
definition: to be a dance-leader, i.e. (generally) to furnish
kjv_usage: give, minister
derivation: from a compound of G5525 (χορός) and G71 (ἄγω);
extended_definition: 'χορηγέω, -ῶ

  (χορός, ἡγέομαι) [in LXX for כּוּל pilp. ;]

  __1. to lead a χορός (see LS, see word).

  __2. to defray the cost of a χορός.

  __3. In late writers, metaphorically, with accusative (see M, Pr., 65), to supply,
  furnish abundantly: 2Co.9:10, 1Pe.4:11 (Polyb., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'χορηγ-έω,

  Boeotian dialect and Doric dialect χορ-ᾱγέω, [Refs], etc.:— lead a chorus, χορῷ
  [Refs 5th c.BC+]: hence metaphorically, take the lead in a matter, with genitive,
  τούτου τοῦ λόγου [Refs]

  __II of the χορηγός, defray the cost of bringing out a chorus at the public festivals,
  absolutely, χορηγεῖν, τριηραρχεῖν, εἰσφέρειν [Refs 5th c.BC+]: frequently with a
  word to denote the occasion, Λήναια χορηγῶν [Refs 5th c.BC+]; ἀνδράσι χ. ἐς Διονύσια
  [Refs 5th c.BC+] (less frequently with the Article added, χ. τὰ Διονύσια τοῖς τραγῳδοῖς
  [Refs 4th c.BC+]:—passive, to have choragi found for one, χορηγοῦσιν μὲν οἱ πλούσιοι,
  χορηγεῖται δὲ ὁ δῆμος [Refs 5th c.BC+]; ἄριστα χορηγοῦνται οἱ παῖδες are well found
  by their choragus, [Refs 5th c.BC+]

  __II.2 metaphorically, minister to, χ. ταῖς σεαυτοῦ ἡδοναῖς [Refs 4th c.BC+]

  __II.3 metaphorically also,

  __II.3.a with accusative person, furnish abundantly with a thing, especially with
  supplies for war, χ. τὸ στρατόπεδον τοῖς ἐπιτηδείοις [Refs 2nd c.BC+]; χρήμασι πρός
  τι [Refs]:—passive, to be well supplied, τοῖς ἐκτὸς ἀγαθοῖς κεχορηγημένος [Refs
  4th c.BC+] best furnished, [Refs 4th c.BC+];

  __A πολλαῖς ἀφορμαῖς κεχ. πρός τι [Refs 2nd c.BC+]; διαφόρῳ φύσει, συνέσει, [Refs
  1st c.BC+]

  __b with accusative of things (with or without dative person), supply, furnish,
  τοὺς Ἴβηρας οὓς χορηγεῖς μοι, i. e. the archers, [NT+5th c.BC+]; πάθη τὰ χορηγοῦντα
  βοήθειαν affording, i. e. admitting, a cure, [LXX+2nd c.AD+]:— middle in active
  sense, χορηγούμενός σοιτὸν φόρον [Refs 2nd c.AD+] — passive, τῶν ἐκ μιᾶς δαπάνης
  χορηγηθέντων (i.e. δείπνων) [Refs 4th c.BC+] {STEPBible-TFLSJ}'
