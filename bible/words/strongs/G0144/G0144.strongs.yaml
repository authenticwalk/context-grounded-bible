strongs_number: G0144
language: greek
lemma: αἴσθησις
transliteration: aísthēsis
definition: perception, i.e. (figuratively) discernment
kjv_usage: judgment
derivation: from G143 (αἰσθάνομαι);
extended_definition: 'αἴσθησις, -εως, ἡ

  (αἰσθάνομαι), [in LXX chiefly for דַּעַת ;]

  perception (MM, VGT, see word): Php.1:9.†

  SYN.: ἐπίγνωσις, which see (cf. Cremer, 620). (AS) {STEPBible-TBESG}'
etymology: 'αἴσθ-ησις, εως, ἡ,

  sense-perception, sensation, [Refs 5th c.BC+]; τοῦ σώματος ἡ αἴ. [Refs 5th c.BC+];
  πρὸς αἴσθησιν perceptibly, [Refs 1st c.BC+]: in plural, the senses, [Refs 3rd c.AD+];
  δι᾽ ἑπτὰ σχημάτων αἱ αἰ. [Refs 5th c.BC+]; ἀπ᾽ ὄψεως ἤ τινος ἄλλῃς αἰ. [Refs]; organ
  or seat of sensation, [Refs 5th c.BC+]; αἴ. πημάτων perception, sense of.., [Refs
  5th c.BC+]; especially of pain, [Refs]; also of the mind, perception, knowledge
  of a thing, ἐν αἰ. γενέσθαι τινός[Refs 1st c.AD+]; αἴ. ἔχειν τινός, ={αἰσθάνεσθαί
  τινος}, have a perception of a thing, [Refs 5th c.BC+] —also of things, αἴσθησιν
  ἔχειν give a perception, i.e. become perceptible, serving as passive to αἰσθάνομαι,
  [Refs 5th c.BC+]; αἴ. παρέχειν τινός furnish the means of observing, [Refs 5th c.BC+]

  __II in object. sense, impressions of sense, [Refs 4th c.BC+]; stage-effects, Po.
  [Refs]; αἰσθήσεις θεῶν visible appearances of the gods, [Refs 5th c.BC+]

  __II.2 display of feeling, [Refs 4th c.BC+]

  __II.3 in hunting, scent, [Refs 5th c.BC+]—Confined to Prose in early writers, except
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
