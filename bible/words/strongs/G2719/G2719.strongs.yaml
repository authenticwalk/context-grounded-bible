strongs_number: G2719
language: greek
lemma: κατεσθίω
transliteration: katesthíō
definition: to eat down, i.e. devour (literally or figuratively)
kjv_usage: devour
derivation: from G2596 (κατά) and G2068 (ἐσθίω) (including its alternate);
extended_definition: 'κατ-εσθίω

  ("perfective" comp. of ἐσθίω, which see, and cf. M, Pr., 111) [in LXX chiefly for
  אָכַל ;]

  to eat up, devour: with accusative, of seed, Mat.13:4, Mrk.4:4, Luk.8:5; τέκνον,
  Rev.12:4; βιβλαρίδιον, Rev.10:9-10; metaphorically,  οἰκίας, Mat.23:13, Mrk.12:40,
  Luk.20:47; τ. βίον, Luk.15:30; with accusative of person(s), Jhn.2:17 (LXX), 2Co.11:20,
  Gal.5:15, Rev.11:5 20:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατεσθίω,

  poetry and later κατερῡκ-έσθω [NT+5th c.BC+] (passive, 1.5, [Refs 4th c.AD+]: future
  κατέδομαι [Refs 8th c.BC+]aorist κατέφαγον (see. καταφαγεῖν): perfect κατεδήδοκα
  [Refs]; participle κατὰ.. ἐδηδώς [Refs 8th c.BC+]:—passive, perfect κατεδήδεσμαι
  [Refs 5th c.BC+]: aorist κατηδέσθην [Refs 5th c.BC+]:—eat up, devour, in [Refs 8th
  c.BC+] frequently of animals of prey, λέων κατὰ ταῦρον ἐδηδώς [Refs 8th c.BC+];
  of a serpent, [νεοσσοὺς] κατήσθιε [Refs 8th c.BC+]; of a dolphin, κατεσθίει ὅν κε
  λάβῃσιν [Refs 8th c.BC+]; also of men, οἳ κατὰ βοῦς.. ἤσθιον [Refs 8th c.BC+]; τοὺς
  γονέας [Refs 5th c.BC+]; κατεδηδόκασι τὰ λάχαν᾽ [Refs 5th c.BC+]

  __2 eat up, devour one''s substance, τὰ κοινά, τὰ πατρῷα, [Refs 5th c.BC+]

  __3 corrode, [ῥεύματα] κ. γνάθους [Refs 5th c.BC+]; λίθοι κατεδηδεσμένοι ὑπὸ σηπεδόνος
  Pl.[same place],[Refs 5th c.BC+]; of the wind, κ. τὰ ἄνθη [Refs 4th c.BC+]:—passive,
  to be gnawed, [Refs]

  __4 bite, τοῦ παλαιστοῦ τὸ οὖς [Refs 2nd c.AD+]

  __5 κ. ἑαυτόν, metaphorically, of remorse, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
