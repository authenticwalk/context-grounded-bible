strongs_number: G1134
language: greek
lemma: γυναικεῖος
transliteration: gynaikeîos
definition: feminine
kjv_usage: wife
derivation: from G1135 (γυνή);
extended_definition: 'γυναικεῖος, -α, -ον

  (γυνή), [in LXX chiefly for אִשָּׁה ;]

  female: 1Pe.3:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'γῠναικ-εῖος, α, ον

  [Refs 5th c.BC+]: Ionic dialect γῠναικ-ήιος, η, ον: (γυνή):— of or belonging to
  women, feminine, γυναικεῖαι βουλαί a woman''s designs, [Refs 8th c.BC+]; σκεῦος
  (i.e. woman) [NT]; γ.αἰδοῖον, τόποι, χῶροι, [Refs 2nd c.AD+]; κόλπος (={αἰδοῖον})
  [Refs 2nd c.AD+]leucorrhoea, [Refs 4th c.BC+]; ἡγ. θεός, = Latin bona dea, [Refs
  1st c.AD+]; γ. πόλεμος war with women, [Refs 1st c.BC+]

  __2 in bad sense, womanish, effeminate, πένθος [Refs 7th c.BC+]. adverb -είως, πικραίνεσθαι
  [Refs 2nd c.AD+]

  __II as substantive,

  __II.1 ἡ γυναικεία, Ionic dialect -ηΐη, ={γυναικών}, part of the house reserved
  for the women, [LXX+5th c.BC+]

  __II.1.b ἡ γ. (i.e. ἀγορά), [Refs 4th c.BC+]

  __II.2 τὰ γυναικεῖα partes muliebres, [Refs 5th c.BC+]

  __II.2.b ={τὰ καταμήνια}, [LXX+5th c.BC+]

  __II.2.c lochia, [Refs 2nd c.AD+]

  __II.2.d female disorders, title of works by [Refs 5th c.BC+]

  __II.2.e (i.e. φάρμακα) remedies for female complaints, [Refs 5th c.BC+]

  __II.2.f women''s garments, [Refs 3rd c.BC+]

  __II.3 γυναικεῖον, τό, ={στίβι}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
