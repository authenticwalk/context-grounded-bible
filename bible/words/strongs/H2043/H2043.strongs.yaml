transliteration: Hărârîy
pronunciation: hah-raw-ree'
definition: '{Hararite}'
kjv_usage: Hararite.
derivation: or הָרָרִי; (2 Samuel 23:11), or הָארָרִי; (2 Samuel 23:34, last clause
  [), apparently from H2042 (הָרָר); a mountaineer
extended_definition: 'Someone descended from Harar or Harod (cf. 2Sa.23.11, 25), first
  mentioned at 2Sa.23.11

  § Hararite = "mountain dweller"

  adj

  1) a resident in or descendant of Harar; perhaps only a mountain dweller

  2) Agee, a Hararite, one of David''s heroes

  3) Shammah, the Hararite, one of David''s heroes

  4) Sharar, the Hararite, the father of Ahiam, one of David''s heroes {STEPBible-TBESH}'
