strongs_number: H0053
language: hebrew
lemma: אֲבִישָׁלוֹם
transliteration: ʼĂbîyshâlôwm
pronunciation: ab-ee-shaw-lome'
definition: Abshalom, a son of David; also (the fuller form) a later Israelite
kjv_usage: Abishalom, Absalom.
derivation: or (shortened) אַבְשָׁלוֹם ; from H1 (אָב) and H7965 (שָׁלוֹם); father
  of peace (i.e. friendly);
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 2Sa.3.3;

  son of: David (H1732) and Maacah (H4601I);

  half-brother of: Amnon (H0550), Chileab (H3609), Adonijah (H0138), Shephatiah (H8203),
  Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon (H8010),
  Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia (H3309I), Elishama (H0476H),
  Eliada (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I), Nogah (H5052)
  and Jerimoth (H3406N);

  father of: Tamar (H8559I); also called Abishalom at 1Ki.15.2,10;

  § Absalom or Abishalom = "my father is peace"

  1) father-in-law of Rehoboam

  2) third son of David, killer of first-born son Amnon, also leader of revolt against
  his father-David {STEPBible-TBESH}'
