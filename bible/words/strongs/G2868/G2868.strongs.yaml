extended_definition: 'κονιορτός, -οῦ, ὁ

  (κόνις or κονία, dust, ὄρνυμι, to stir up), [in LXX for אָבָק, etc. ;]

  in cl., dust stirred up (Exo.9:9, Isa.5:24); in NT, simply dust: Mat.10:14, Luk.9:5
  10:11, Act.13:51 22:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'κονῐορτ-ός, ὁ,

  (κόνις, ὄρνυμι) dust raised or stirred up, cloud of dust, [Refs 5th c.BC+]; κ. τῆς
  ὕλης νεωστὶ κεκαυμένης, i.e. a cloud of woodashes,[Refs 5th c.BC+]

  __2 generally, dirt, sweepings, σαρώματα.. σὺν τῷ κ. Wilcken [Refs 3rd c.BC+]

  __II metaphorically, dirty fellow, χαίρει τις αὐχμῶν ἢ ῥυπῶν, κ. ἀναπέφηνεν [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
