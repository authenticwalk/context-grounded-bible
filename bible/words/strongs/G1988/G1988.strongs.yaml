strongs_number: G1988
language: greek
lemma: ἐπιστάτης
transliteration: epistátēs
definition: an appointee over, i.e. commander (teacher)
kjv_usage: master
derivation: from G1909 (ἐπί) and a presumed derivative of G2476 (ἵστημι);
extended_definition: 'ἐπιστάτης, -ου, ό

  (ἐφίστημι), [in LXX: 4Ki.25:19, Jer.29:26 52:25 (פָּקִיד), 2Ch.31:12 (נָגִיד), 2Ma.5:22,
  etc. ;]

  a chief, commander, master: Luk.5:5 8:24, 45 9:33, 49 17:13 (cf. Dalman, Words,
  336 ff.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιστᾰτ-ης, ου, ὁ,

  (ἐφίσταμαι) one who stands near or by: hence, like{ἱκέτης}, suppliant, οὐ σύ γ᾽
  ἂν.. σῷ ἐπιστάτῃ οὐδ᾽ ἅλα δοίης [Refs 8th c.BC+]

  __2. in battle-order, one''s rear-rank man, [Refs 5th c.BC+]

  __2.b. also, even numbers in a λόχος, [Refs 1st c.BC+]

  __II. one who stands or is mounted upon, ἁρμάτων ἐ., of a charioteer, [Refs 5th
  c.BC+]; ἐλεφάντων ἐ., of the driver, [Refs 2nd c.BC+]

  __II.2. one who is set over, chief, commander, [Refs 4th c.BC+]; ποιμνίων ἐ. [Refs
  5th c.BC+]; ἐρετμῶν ἐ. [Refs 5th c.BC+]; θύματος ἐ. [Refs]; but ταύρων πυρπνόων
  ζεύγλῃσι mastering them with.., [Refs]; ἐνόπτρων καὶ μύρων, of the Trojans, [Refs];
  ἐ. Κολωνοῦ, of a tutelary god, [Refs 5th c.BC+]; [καιρὸς] ἀνδράσιν μέγιστος ἔργου
  παντός ἐστ᾽ ἐ. [Refs]; also in Prose, ἐ. γενέσθαι τῶν λόγων ἴσους καὶ κοινούς judges,
  [Refs 5th c.BC+]; ποίας ἐργασίας ἐ.; Answ. ἐ. τοῦ ποιῆσαι δεινὸν λέγειν (where it
  ={ἐπιστήμων}) [Refs 5th c.BC+]; ἐπιστάται ἄθλων stewards of games, [Refs 5th c.BC+];
  of a pilot, [Refs]; supervisor of training, [Refs 5th c.BC+]; τῶν ἐφήβων [NT+1st
  c.BC+]

  __III. president of a board or assembly: at Athens, ἐ. τῶν πρυτάνεων chairman of
  βουλή and ἐκκλησία in 5th C, [Refs 4th c.BC+], later, keeper of Treasury or Archives,
  [Refs]; ἐ. τῶν προέδρων chairman of βουλή and ἐκκλησία from 4th C [Refs 4th c.BC+]

  __III.2. overseer, superintendent, in charge of any public building or works, τοῦ
  νεὼ τοῦ ἐν πόλει, i.e. of the temple of Athena Polias, [Refs 2nd c.BC+]; ἐ. τῶν
  ἔργων clerk of the works, [LXX+4th c.BC+]; τῶν κοπρώνων [Refs 4th c.BC+]

  __III.3. governor, administrator, τῆς πόλεως [Refs 3rd c.BC+]; κώμης local magistrate,
  [Refs]

  __III.4. ={προστάτης}, Latin patronus, [Refs]

  __IV. in [Refs 5th c.BC+]; compare ἐπίστατον. {STEPBible-TFLSJ}'
