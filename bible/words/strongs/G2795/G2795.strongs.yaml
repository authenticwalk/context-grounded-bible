strongs_number: G2795
language: greek
lemma: κινέω
transliteration: kinéō
definition: to stir (transitively), literally or figuratively
kjv_usage: (re-)move(-r), way
derivation: from (poetic for , to go);
extended_definition: 'κινέω, -ῶ

  [in LXX for נוּעַ hi., רָמַשׂ, etc. ;]

  __1. to set in motion, move: Mat.23:4; τ. κεφαλήν (Psa.22:8, al.), Mat.27:39, Mrk.15:29;
  pass. (cf. Gen.7:21), Act.17:28.

  __2. to remove: Rev.2:5 6:14.

  __3. to excite, stir up: Act.24:5; pass., Act.21:30 (cf. μετα-, συν-κινέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κῑνέω,

  aorist ἐκίνησα, Epic dialect κίνησα [Refs 8th c.BC+] —middle and passive, future
  κινήσομαι (in passive sense) [Refs 5th c.BC+], etc.: aorist middle (Epic dialect)
  κινήσαντο [Refs 3rd c.AD+]: aorist passive ἐκινήθην, Epic dialect 3rd.pers. plural
  ἐκίνηθεν [Refs 8th c.BC+]:—set in motion, ἄγε κινήσας, of Hermes leading the souls,
  [Refs 8th c.BC+]; simply, move, οὐδέ τι κινῆσαι μελέων ἦν [Refs 8th c.BC+], etc.;
  σκληρὰ ἡ γῆ ἔσται κινεῖν, i.e. plough, [Refs 5th c.BC+]; κ. δόρυ, of a warrior about
  to attack, [Refs 5th c.BC+]; κ. σκάφην rock a cradle, [Refs 3rd c.BC+]

  __b in later Gr., set in motion a process of law, etc., [Refs]

  __2 remove a thing from its place, ἀνδριάντα [Refs 5th c.BC+]; κ. τι τῶν ἀκινήτων
  meddle with things sacred, [Refs 5th c.BC+]; κ. τὰ χρήματα ἐς ἄλλο τι apply them
  to an alien purpose, [LXX+5th c.BC+]; change, innovate, νόμαια [Refs 7th c.BC+]:—passive,
  νόμιμα κινούμενα [Refs 5th c.BC+]: so absolutely in active, change treatment, [Refs]

  __3 Grammars, inflect, τὰ ῥήματα ἐκίνει τὸ τέλος [Refs 2nd c.AD+] —more usually
  in passive, κατὰ τὸ τέλος κινεῖσθαι[Refs]

  __4 alter a manuscript reading, [Refs 1st c.BC+]

  __II disturb, of a wasps'' nest, τοὺς δ᾽ εἴ πέρ τις.. κινήσῃ ἀέκων [Refs 8th c.BC+];
  arouse, κ. τινὰ ἐξ ὕπνου [Refs 5th c.BC+]; urge on, φόβος κ. τινά [Refs 4th c.BC+];
  φυγάδα πρόδρομον κινήσασα having driven him in headlong flight, [Refs 5th c.BC+];
  κ. ἐπιρρόθοις κακοῖσιν attack, assail,[Refs 5th c.BC+]; κ. τινά incite or stir one
  up to speak, [Refs 5th c.BC+]; κ. τὰ πολλὰ καὶ ἄτοπα stir up.. questions, [Refs
  5th c.BC+]; call in question an assumption, τὰ μέγιστα κ. τῶν μαθηματικῶν [Refs
  4th c.BC+]:—passive, [Refs 5th c.BC+]; κινεῖται γὰρ εὐθύς μοι χολή my bile is stirred,
  [Refs 5th c.BC+]

  __II.2 set going, cause, call forth, φθέγματα [Refs 5th c.BC+] K.; πόλεμον, πολέμους,
  [Refs 5th c.BC+]

  __II.3 in Medicine texts, [Refs 5th c.BC+]

  __II.4 obscene meaning, κ. γυναῖκα [Refs 5th c.BC+]; κ. τὰ σκέλεα [Refs 3rd c.BC+]

  __II.5 phrases: κ. πᾶν χρῆμα turn every stone, try every way, [Refs 5th c.BC+];
  μὴ κ. εὖ κείμενον ''let sleeping dogs lie'', [Refs 5th c.BC+]; μὴ κίνει Καμάριναν,
  ἀκίνητος γὰρ ἀμείνων Oracle texts cited in [Refs 5th c.AD+]; κινεῦντα μηδὲ κάρφος
  ''not stirring a finger'', [Refs 3rd c.BC+]; κ. τὸν ἀπ᾽ ἴρας πύματον λίθον ''play
  the last card'', [Refs 7th c.BC+]

  __II.6 in Law, πολιτικῶς κ. κατά τινος employ civil action against, [Refs]

  __B passive, to be put in motion, go, [Refs 8th c.BC+]; <κι>νηθεὶς ἐπῄει uncertain
  in [Refs 5th c.BC+]: generally, to be moved, stir, κινήθη ἀγορή, ἐκίνηθεν φάλαγγες,
  [Refs 8th c.BC+]; of an earthquake, Δῆλος ἐκινήθη [Refs 5th c.BC+]; τί κεκίνητα;
  what motion is this? [Refs 5th c.BC+]; κινεῖσθαι, opposed to ἑστάναι, motion, opposed
  to rest, [Refs 5th c.BC+]; ὥσπερ χορδαὶ ἐν λύρᾳ συμπαθῶς κινηθεῖσαι vibrating in
  unison, [Refs 3rd c.AD+]

  __B.2 of persons, to be moved, stirred, ὁ κεκινημένος one who is agitated, excited,
  [Refs 5th c.BC+]

  __B.3 of dancing, κ. τῷ σώματι [Refs 5th c.BC+]

  __B.4 move forward, of soldiers, [Refs 5th c.BC+]; but κ. ἐκ τῆς τάξεως leave the
  ranks, [Refs 5th c.BC+]

  __B.5 to be disturbed or in rebellion, [Refs 2nd c.AD+]

  __B.6 κεκινημένος περί τι, Latin versatus in.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
