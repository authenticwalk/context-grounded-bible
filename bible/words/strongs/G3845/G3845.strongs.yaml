strongs_number: G3845
language: greek
lemma: παραβαίνω
transliteration: parabaínō
definition: to go contrary to, i.e. violate a command
kjv_usage: (by) transgress(-ion)
derivation: from G3844 (παρά) and the base of G939 (βάσις);
extended_definition: 'παρα-βαίνω

  [in LXX for סוּר, עָבַר, פָּרַר, שָׂטָה, etc. ;]

  __1. in Hom. (twice), to go by the side of, stand beside.

  __2. In Æsch., Herod., Thuc., al., to go past or pass over, chiefly metaphorically,
  to overstep, violate, transgress (Jos.7:11, Eze.16:59, Sir.40:14, al.) : τ. παράδοσιν,
  Mat.15:2; τ. ἐντολήν, Mat.15:3; before ἀπό (as מִן סוּר, Deu.17:20, al.), to turn
  aside, fall away (cf. π. τῆς ἀληθείας, Arist., Cael., i, 5, 2): Act.1:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραβαίνω,

  Epic dialect imperfect παρέβασκε (see. below): accusative plural present participle
  παρβεῶντας [Refs]future -βήσομαι: perfect -βέβηκ; participle -βεβώς, Epic dialect
  -βεβᾰώς: perfect passive -βέβασμαι (see. below 11.1): aorist 2 παρέβην: aorist passive
  παρεβάθην [Refs 5th c.BC+]:—go by the side of, and in perfect, stand beside, twice
  in [Refs 8th c.BC+], with dative, of one standing beside the warrior in the chariot
  (compare παραβάτης), Ἕκτορι παρβεβαώς [Refs 8th c.BC+]; of two warriors, παρβεβαῶτε..
  ἀλλήλοιιν [Refs]; also imperfect παρέβασκε, of the combatant in the chariot,[Refs
  5th c.BC+]

  __II pass beside or beyond, mostly metaphorically (literal π. τὸν ὅρον [Refs 3rd
  c.BC+]

  __II.1 overstep, transgress, τὰ νόμιμα [Refs 5th c.BC+]; θεσμούς, ὅρκους, [Refs
  5th c.BC+] sin against a god, [Refs 5th c.BC+]; οὓς παραβαίνειν αἰσχρόν disappoint,[Refs
  5th c.BC+] transgressors, [Refs 4th c.BC+]:—passive, to be transgressed or offended
  against, σπονδὰς.., ἅς γε ὁ θεὸς.. νομίζει παραβεβάσθαι [Refs 5th c.BC+]; παραβαινομένων
  absolutely, as offences were committed, [Refs 5th c.BC+]

  __II.1.b with preposition, π. παρὰ τὴν συγγραφήν [Refs 4th c.BC+]

  __II.1.c with genitive, go aside from, τῆς ἀληθείας [Refs 4th c.BC+]

  __II.2 pass over, omit, [Refs 5th c.BC+]

  __II.3 let pass, καιρούς [Refs 4th c.BC+]

  __II.4 οὔ με παρέβα φάσμα it escaped me not, [Refs 5th c.BC+]

  __III pass on, π. εἰς ἀπέχθειαν [Refs 2nd c.BC+]

  __IV come forward, especially of the Comedy texts parabasis (see. παραβασις),π.
  πρὸς τὸ θέατρον step forward to address the spectators, [Refs 5th c.BC+]

  __V in middle, with accusative person, commit an offence against, Chor.p.68 [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
