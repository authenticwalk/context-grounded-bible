strongs_number: G5167
language: greek
lemma: τρυγών
transliteration: trygṓn
definition: akin to G5149 (τρίζω), but denoting a duller sound); a turtle-dove (as
  cooing)
kjv_usage: turtle-dove
derivation: from (to murmur;
extended_definition: 'τρυγών, -όνος, ἡ

  (τρύζω, to murmur, coo), [in LXX for תּוֹר ;]

  a turtle-dove: Luk.2:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'τρῡγών, όνος, ἡ,

  (τρύζω) turtle-dove, Columba turtur, [NT+5th c.BC+]; περιστεραὶ τρυγόνες Aristeas
  145: proverbial of a great talker, τρυγόνος λαλίστερος [Refs 4th c.BC+]; πονηρὰ
  κατὰ τρυγόνα ψάλλεις, ἐπὶ τῶν ἐπιπόνως ζώντων, [Refs 4th c.AD+]

  __II a kind of fish, the sting-ray, τρυγόνες ὀπισθόκεντροι [Refs 5th c.BC+]; compare
  τρυγόνιος.

  __III an oviparous quadruped of uncertain kind, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
