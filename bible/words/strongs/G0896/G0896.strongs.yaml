strongs_number: G0896
language: greek
lemma: Βάαλ
transliteration: Báal
definition: Baal, a Phœnician deity (used as a symbol of idolatry)
kjv_usage: Baal
derivation: of Hebrew origin (H01168);
extended_definition: 'Βάαλ (Rec. βαάλ), ὁ, ἡ, indecl. (Heb. בַּעַל, lord),

  Baal: Rom.11:4 (LXX). The fem. art. here agrees with the usage of LXX, where, following
  a similar Hebrew practice (בֹּשֶׁת for בַּעַל), αἰσχύνη appears to have been substituted
  in reading for the written Βάαλ (cf. 3Ki.18:19), and to account for the frequently
  use of the fem. art. bef. Β. The usage, however, is not general, and in the passage
  cited in Ro (3Ki.19:18), LXX reads τῷ Β. †

  (AS) {STEPBible-TBESG}'
