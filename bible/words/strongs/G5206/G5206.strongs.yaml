language: greek
lemma: υἱοθεσία
transliteration: huiothesía
definition: the placing as a son, i.e. adoption (figuratively, Christian sonship in
  respect to God)
kjv_usage: adoption (of children, of sons)
derivation: from a presumed compound of G5207 (υἱός) and a derivative of G5087 (τίθημι);
extended_definition: 'υἱοθεσία, -ας, ἡ

  (cf. the cl. phrases, υἱὸν τίθεσθαι, θετὸς υἱός), frequently in Inscr. (see Deiss.,
  BS, 239), adoption of a son (or daughter); metaphorically, of God''s relation established

  __(a) with Israel: Rom.9:4;

  __(b) with Christ­ians: Rom.8:15, Gal.4:5, Eph.1:5; of its consummation, Rom.8:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'υἱο-θεσία, ἡ,

  adoption as a son, [Refs 2nd c.BC+]; in a religious sense, πνεῦμα υἱοθεσίας [NT];
  frequently in Inscrr., in the phrase καθ᾽ υἱοθεσίαν, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
