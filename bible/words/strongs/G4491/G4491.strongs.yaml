strongs_number: G4491
language: greek
lemma: ῥίζα
transliteration: rhíza
definition: a "root" (literally or figuratively)
kjv_usage: root
derivation: apparently a primary word;
extended_definition: 'ῥίζα, -ης, ἡ

  [in LXX chiefly for שָׁרַשׁ ;]

  a root: Mat.3:10, Luk.3:9; ἐκ ῥιζῶν, Mrk.11:20; ῥ. ἔχειν, Mat.13:6, Mrk.4:6; id.
  before ἐν ἑαυτῷ, figuratively, Mat.13:21, Mrk.4:17, Luk.8:13. Metaphorical (as in
  various senses in cl.), of cause, origin, source, etc.;

  __(a) of things, ῥ. πάντων τ. κακῶν (Eur.), 1Ti.6:10;

  __(b) of persons: of ancestors, Rom.11:16-18; ῥ. πικρίας, Heb.12:15. Of that which
  springs from a root, a shoot; metaphorically, of offspring, Rom.15:12 (LXX) Rev.5:5
  22:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥίζ-α, ης, ἡ:

  Ionic dialect nominative ῥίζη [Refs 8th c.BC+]:—root, [Refs 8th c.BC+]; used as
  a medicine, [Refs 8th c.BC+]; ῥ. ἐλατήριος, of a purgative medicine, [Refs 5th c.BC+]:
  mostly in plural, roots, [Refs 8th c.BC+]

  __2 metaphorically, roots of the eye, [Refs 8th c.BC+] probably bloodshot streaks);
  the roots or foundations of the earth, [Refs 8th c.BC+]; of feathers, hair, etc.,
  [Refs 5th c.BC+]; of the teeth, [Refs]

  __3 τὸν πόλεμον ἐκ ῥιζῶν ἀνῄρηκε ''root and branch'', [LXX+1st c.AD+]; compare ῥιζόθεν,
  πρόρριζος.

  __II that from which anything springs as from a root, ῥίζαν ἀπείρου τρίταν a third
  continental foundation, of Libya, [Refs 5th c.BC+]; ἀστέων ῥ., of Cyrene, as the
  root or original of the Cyrenaic Pentapolis, [Refs]; root or stock from which a
  family springs, ῥ. σπέρματος [Refs 5th c.BC+]; so, race, family, [Refs 5th c.BC+];
  συκοφάντου.. σπέρμα καὶ ῥ. [Refs 4th c.BC+]; sect, party, [NT+5th c.BC+]

  __II.2 base, foundation, ῥ. πάντων καὶ βάσις ἁ γᾶ ἐρήρεισται Ti. Locrian dialect[Refs
  5th c.BC+]; base of a vertical pillar, [Refs 1st c.AD+]

  __II.3 in Mathematics texts, root or base of a series, Anatolius cited in [Refs].
  (Aeolic dialect βρίζα (which see): cf. Gothic waúrts, Latin radix.) {STEPBible-TFLSJ}'
