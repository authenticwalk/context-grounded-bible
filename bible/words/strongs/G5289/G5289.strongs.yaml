extended_definition: 'ὑπο-στολή, -ῆς, ἡ

  (ὑποστέλλω),

  __1. a letting down, lowering (Plut.).

  __2. a shrinking back (Hesych.): οὐκ ἐσμὲν ὑποστολῆς (on the genitive, see Bl.,
  § 35, 2), Heb.10:39.†

  (AS) {STEPBible-TBESG}'
