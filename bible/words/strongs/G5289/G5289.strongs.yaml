  __2 omission of a letter, τοῦ ῑ [Refs 2nd c.AD+]: generally, removal, [Refs]

  __II shrinking, timidity, evasion, [NT+5th c.AD+]holding back, [Refs 1st c.BC+];
  μετά τινος ὑ. with a certain reserve, [Refs 5th c.BC+]

  __III concealment, dissimulation, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
