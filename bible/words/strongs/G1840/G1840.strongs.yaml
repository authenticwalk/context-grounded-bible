strongs_number: G1840
language: greek
lemma: ἐξισχύω
transliteration: exischýō
definition: to have full strength, i.e. be entirely competent
kjv_usage: be able
derivation: from G1537 (ἐκ) and G2480 (ἰσχύω);
extended_definition: 'ἐξ-ισχύω

  [in LXX: Sir.7:6 * ;]

  to have strength enough, to be quite able: with inf., Eph.3:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξισχύω [ῡ],

  have strength enough, be able, ὥστε ποιεῖν [Refs 1st c.BC+]: with infinitive only,
  [LXX+NT+1st c.AD+]; ἐξίσχυσεν τὰ βιβλείδια ἀθετηθῆναι procured the rejection of
  the petition, [Refs 3rd c.AD+]: absolutely, prevail, [Refs 1st c.BC+]

  __II with genitive, τὸ δαιμόνιον παίδων ἐξισχῦον fate prevailing over the children,
  [Refs 2nd c.AD+]

  __III middle, of flames, gather force, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
