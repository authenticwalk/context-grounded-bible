strongs_number: G1669
language: greek
lemma: ἑλκόω
transliteration: helkóō
definition: to cause to ulcerate, i.e. (passively) be ulcerous
kjv_usage: full of sores
derivation: from G1668 (ἕλκος);
extended_definition: 'ἑλκόω, -ῶ

  __1. to wound.

  __2. to ulcerate; pass., to suffer from sores: pf. ptcp., εἱλκωμίνος (Rec. ἡλκ-),
  EV, full of sores, Luk.16:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἑλκόω,

  wound, lacerate, [Refs 5th c.BC+]

  __2 ulcerate, βλέφαρα [Refs 5th c.BC+]:—passive, of persons, to suffer from wounds
  or sores, [NT]; of sores, suppurate, [Refs 5th c.BC+]

  __3 make an incision in a tree, [Refs 4th c.BC+]

  __II metaphorically, ἑ. φρένας, οἴκους, [Refs 5th c.BC+]:—passive, τὴν διάνοιαν
  ἑλκοῦσθαι [Refs 1st c.AD+] {STEPBible-TFLSJ}'
