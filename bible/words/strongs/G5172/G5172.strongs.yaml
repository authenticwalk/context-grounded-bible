  daintinesses, τ. Τρωϊκαί [Refs]; τρυφὰς τοιάσδε [τρυφᾶν] [Refs 5th c.BC+]

  __II luxuriousness, wantonness, τῶν γυναικῶν ἡ τ. [Refs 5th c.BC+]; τ. καὶ ἀκολασία,
  τ. καὶ μαλθακία, [NT+5th c.BC+]

  __III daintiness, fastidiousness, ὑπὸ τρυφῆς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
