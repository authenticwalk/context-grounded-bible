strongs_number: H0092
language: hebrew
lemma: אֲגֻדָּה
transliteration: ʼăguddâh
pronunciation: ag-ood-daw'
definition: a band, bundle, knot, or arch
kjv_usage: bunch, burden, troop.
derivation: feminine passive participle of an unused root (meaning to bind);
extended_definition: '1) band, binding

  1a) cords, bands, thongs (metaphorical of slavery)

  1b) bunch of hyssop

  1c) band of men, troops

  1d) vault (of the heavens), firmament (binding earth to the heavens) {STEPBible-TBESH}'
