strongs_number: H2155
language: hebrew
lemma: זִמָּה
transliteration: Zimmâh
pronunciation: zim-maw'
definition: Zimmah, the name of two Israelites
kjv_usage: Zimmah.
derivation: the same as H2154 (זִמָּה);
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.29.12;

  father of: Joah (H3098K)

  § Zimmah = "plotter"

  1) a Gershonite Levite, son of Jahath

  2) another Gershonite, son of Shimei; perhaps the same as 1 above

  3) father or ancestor of Joah, a Gershonite in the reign of Hezekiah {STEPBible-TBESH}'
