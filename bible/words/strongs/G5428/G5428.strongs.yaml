strongs_number: G5428
language: greek
lemma: φρόνησις
transliteration: phrónēsis
definition: mental action or activity, i.e. intellectual or moral insight
kjv_usage: prudence, wisdom
derivation: from G5426 (φρονέω);
extended_definition: 'φρόνησις, -εως, ἡ

  (φρονέω), [in LXX for בִּינָה, תָּבוּן, חׇכְמָה, etc. ;]

  understanding, practical wisdom, prudence: Luk.1:17, Eph.1:8.†

  SYN.: see: σοφία, and cf. Lft., Notes, 317  (AS) {STEPBible-TBESG}'
etymology: 'φρόν-ησις, εως, ἡ,

  purpose, intention, [Refs 5th c.BC+]

  __2 thought, ἰδία φ., opposed to λόγος ξυνός, [Refs 5th c.BC+]

  __3 sense, εἴ τις ἄρα τοῖς ἐκεῖ φ. περὶ τῶν ἐνθάδε γιγνομένων [Refs 5th c.BC+]

  __4 judgment, κατὰ τὴν ἰδίαν φ. οὐδεὶς εὐτυχεῖ [Refs 4th c.BC+]

  __5 arrogance, pride, [Refs 5th c.BC+]; also in good sense, τὸ φῦναι πατρὸς εὐγενοῦς
  ἄπο ὅσην ἔχει φρόνησιν just pride, [Refs]

  __II practical wisdom, prudence in government and affairs, [Refs 5th c.BC+]; opposed
  to σῶμα, [Refs]; opposed to ῥώμη, [Refs 5th c.BC+]; also attributed to sagacious
  animals, [Refs 4th c.BC+]

  __III [Refs 4th c.BC+] name for three, [Refs] {STEPBible-TFLSJ}'
