lemma: ἵππος
transliteration: híppos
definition: a horse
kjv_usage: horse
derivation: of uncertain affinity;
extended_definition: 'ἵππος, -ου, ὁ

  [in LXX chiefly for סוּס, sometimes for פָּרָשׁ, רֶכֶב ;]

  a horse: Jas.3:3, Rev.6:2 ff. Rev.9:7 ff. Rev.14:20 18:13 19:11 ff,†

  (AS) {STEPBible-TBESG}'
etymology: 'ἵππος, ὁ,

  horse, ἡ, mare, most frequently feminine in Poets; in full θήλεες ἵπποι [Refs 8th
  c.BC+] team of chariot-horses, [Refs 8th c.BC+]: hence, of the chariot itself, ἀφ᾽
  ἵπποιιν, ἀφ᾽ ἵππων, from the chariot, [Refs 8th c.BC+]; ἵππων ἐπιβησόμενος intending
  to mount his chariot, [Refs]; opposed to πεζοί, πλῆτο δὲ πᾶν πεδίον πεζῶν τε καὶ
  ἵππων [Refs 8th c.BC+]; of riders, νῶθ᾽ ἵππων ἐπιβάντες ἐθύνεον [Refs 8th c.BC+];
  frequently of race-horses, ἵ. ἀκαμαντόποδες [Refs 5th c.BC+]., of ships, [Refs 8th
  c.BC+]

  __2 the constellation [Refs 4th c.BC+]

  __3 title of Hecate in the Mithraic cult, [Refs 3rd c.AD+]

  __4 perhaps an instrument of torture, Latin eculeus, [Refs 1st c.AD+]

  __II as Collective Noun, ἵππος, ἡ, horse, cavalry, ἡ τῶν Θεσσαλῶν ἵ. [Refs 5th c.BC+]
  a thousand horse, [Refs 4th c.BC+]; ἡ διακοσία ἵ. [Refs 5th c.BC+]

  __III a sea-fish, [Refs 5th c.BC+]; but ὁ ἵ. ὁ ποτάμιος the hippopotamus, [Refs
  5th c.BC+]

  __IV lewd woman, [Refs 2nd c.AD+]

  __IV.b pudenda muliebria et virilia, [Refs 5th c.AD+]

  __V a complaint of the eyes, such that they are always winking, [Refs 5th c.BC+]

  __VI title of ministrants (''chuckersout'') in certain religious ceremonies, [Refs
  2nd c.AD+]

  __VII in compounds, to express anything large or coarse, as in our horse-chestnut,
  horse-laugh, see at {ἱππό-κρημνος}, -λάπαθον, -μάραθον, -πορνος, -σέλινον, -τυφία,
  and compare βου-. (From ἴκϝος, see at {ἴκκος}; cf. Sanskrit aśvas, Latin equus:
  the ἴ- (in place of e-) and the aspirate are unexplained; the latter accusative
  to [Refs 2nd c.AD+] was confined to Attic; compare Λεύκ-ιππος, Γλαύκ-ιππος.) {STEPBible-TFLSJ}'
