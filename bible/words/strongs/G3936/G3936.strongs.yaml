strongs_number: G3936
language: greek
lemma: παρίστημι
transliteration: parístēmi
definition: to stand beside, i.e. (transitively) to exhibit, proffer, (specially),
  recommend, (figuratively) substantiate; or (intransitively) to be at hand (or ready),
  aid
kjv_usage: assist, bring before, command, commend, give presently, present, prove,
  provide, shew, stand (before, by, here, up, with), yield
derivation: from G3844 (παρά) and G2476 (ἵστημι);
extended_definition: 'παρ-ίστημι

  [in LXX for עָמַד, etc. ;]

  __I. Transitive verb. in present tense., imperfect., future tense., 1 aorist.;

  __1. to place beside, present, provide: with accusative, Act.9:41 23:24, 2Co.4:14,
  Col.1:28; with accusative and dative, Mat.26:53, Luk.2:22, Act.1:3 23:33, 1Co.8:8;
  before accusative pred., Rom.6:13, 16 (late pres., παριστάνετε), Rom.6:19 12:1,
  2Co.11:2, Eph.5:27, Col.1:22, 2Ti.2:15.

  __2. to present to the mind (cl.) : by argument, to prove (Xen., FlJ, al.), with
  accusative, Act.24:13.

  __II. Intransitive. in  perfect., pluperfect., 2 aorist.;

  __1. to stand by or beside one : with dative of person(s), Act.1:10 9:39 23:2 27:23;
  ptcp., Mrk.14:47, 69-70 15:35, 39 Jhn.18:22 19:26.

  __2. to appear: with nom. pred., before ἐνώπιον, Act.4:10; with dative of person(s),
  Act.27:24; so fut. mid. (of. LS, see word, B, ii, 2), Rom.14:10.

  __3. to be at hand, be present, have come: Act.4:26 (LXX); of servants in attendance,
  ἐνώπιον τ. θεοῦ, Luk.1:19; absol., οἱ παρεστῶτες, Luk.19:24; before αὐτῷ, Act.23:2,
  4; of time, Mrk.4:29

  __4. to stand by for help or defence (Hom., Dem., Xen., al.): with dative of person(s),
  Rom.16:2, 2Ti.4:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρίστημι,

  __A causal in present, imperfect, future, and aorist 1; later perfect παρέστᾰκα
  in same sense, [Refs 2nd c.BC+]

  __A.I cause to stand, place beside, π. τοὺς ἱππεῖς ἐφ᾽ ἑκάτερον τὸ κέρας [Refs 2nd
  c.BC+]; παραστήσας τὰ ὅπλα having brought his arms into view, [Refs 4th c.BC+];
  π. τινὰ φυλάττειν set one near a thing to guard it, variant in [Refs]

  __A.II set before the mind, present, ὑπόθεσιν.. οὐ χὶ τὴν οὖσαν παριστάντες ὑμῖν
  [Refs 4th c.BC+]; τοῦτο π. τοὺς θεοὺς ὑμῖν that they may put this into your minds,
  [Refs]; π. ἐλπίδας, ὁτιοῦν τῶν δεινοτάτων, [Refs]; arouse, inspire, οὐ γὰρ ἡ πληγὴ
  παρέστησε τὴν ὀργὴν ἀλλ᾽ ἡ ἀτιμία [Refs]; π. φόβον καὶ ἀπορίαν ταῖς πόλεσι [Refs
  2nd c.BC+]; π. ὁ κίνδυνος διαλογισμόν, μὴ.. [Refs 4th c.BC+] prompt you to that
  decision, [Refs 4th c.BC+]; π. τινὶ θαρρεῖν give one confidence, variant in [Refs
  4th c.BC+]; π. τινί with infinitive, put it into his head to.., [Refs 2nd c.AD+];
  also π. τινὶ ὅτι or ὡς.., [Refs 5th c.BC+]

  __A.II.2 dispose a person, πρὸς μελαγχολίας [Refs 1st c.BC+]:—also in passive, V.
  [Refs 5th c.BC+]

  __A.II.3 of a Poet, represent, describe, τὸν Νέστορα παρέστησε [ὁ ποιητὴς] πείθοντα
  [Refs 1st c.BC+] —passive, παριστάσθω ὅτι.. let it be stated that.., [Refs 2nd c.AD+]

  __A.II.4 furnish, supply, deliver, [Refs 3rd c.BC+]

  __A.II.5 make good, prove, show, τι πολλοῖς τεκμηρίοις [NT+5th c.BC+]

  __A.II.6 with accusative person, present, offer, ἑαυτοὺς τῷ θεῷ, ἑαυτοὺς δούλους
  εἰς ὑπακοήν, [NT]

  __A.II.6.b commend, βρῶμα ἡμᾶς οὐ παραστήσει τῷ θεῷ [NT]

  __A.II.7 render, [ἡ πίσσα] τὸν οἶνον ἔὔποτον παρίστησι ταχέως [Refs 1st c.AD+]

  __A.II.8 in later Greek, as in middle (V. C. 1), produce in court, etc., [Refs 2nd
  c.AD+], etc.:—passive, [Refs 2nd c.BC+]

  __A.III set side by side, compare, [πόλεις] μικρὰς μεγάλαις [Refs 5th c.BC+] — The
  use of these active tenses occurs in Pl.[same place], but first becomes common in
  Oratt.

  __B passive, with aorist 2, perfect and pluperfect active, intransitive:

  __B.I stand by, beside, or near, θέων δέ οἱ ἄγχι παρέστη [Refs 8th c.BC+]; ἑξείης
  πάντεσσι παρίστασαι, of a beggar,[Refs 8th c.BC+]; ζωγράφῳ παρεστηκυῖα, of a painter''s
  model, [Refs 5th c.BC+]participle παραστάς with a Verb, εἶπε παραστάς [Refs 8th
  c.BC+]; παρασταθείς, variant for{κατασταθείς}, [Refs 5th c.BC+]

  __B.I.2 stand by, i.e. help, defend, τινι [Refs 8th c.BC+]; βοηθοὶ π. [Refs 5th
  c.BC+]

  __B.II more frequently in past tenses, to have come, δεῦρο παρέστης [Refs 8th c.BC+];
  to be at hand, νῆες δ᾽ ἐκ Λήμνοιο παρέστασαν [Refs]

  __B.II.2 of events, to be near, be at hand, ἀλλά τοι ἤδη ἄγχι παρέστηκεν θάνατος
  [Refs 8th c.BC+]: in future middle, σοὶ..παραστήσεσθαι ἔμελλεν μοῖρ᾽ ὀλοή [Refs
  4th c.BC+], compare 73: frequently in perfect, παρέστηχ᾽ ὡς ἔοικ᾽ ἀγὼν μέγας [Refs
  5th c.BC+]; in participle, τὸ χρῶμα τὸ παρεστηκός [Refs 5th c.BC+]: in Attic dialect
  form παρεστώς, ῶσα, ός, th=s parestw/shs no/sou [Refs 5th c.BC+]; τοῦ π. θέρους[Refs
  5th c.BC+]; τὰ παρεστῶτα present circumstances, τὰ λῷστα, κράτιστα τῶν π., [Refs
  5th c.BC+]

  __B.III come to the side of another, come over to his opinion, παραστῆναι ἐς τῶν
  Περσέων τὴν γνώμην [Refs 5th c.BC+]: absolutely, come to terms, surrender, submit,
  [Refs 4th c.BC+]

  __B.IV happen to one, τῷ δὴ λέγουσι.. θῶμα μέγιστον παραστῆναι [Refs 5th c.BC+];
  especially come into one''s head, occur to one, τὼς νόος ἀνθρώποισι παριστᾶται [Refs
  5th c.BC+]; δόξα π. τινὶ ὥστε.. [Refs 5th c.BC+]; σοὶ τοῦτο παρέστηκεν, ὡς.. [Refs];
  π. θαῦμα, γνώμη, [Refs 5th c.BC+] it occurs to me; τῷ οὐ παραστήσεται.. τεθνάναι
  βούλεσθαι to whom it will not occur to wish for death, [Refs 5th c.BC+]: with infinitive,
  [Refs 4th c.BC+]: with accusative et infinitive, [Refs 5th c.BC+]; participle, τὸ
  παριστάμενον that which comes into one''s head, a thought, [Refs 2nd c.AD+]; ἐκ
  τοῦ π. λέγειν speak offhand, [Refs 1st c.AD+]

  __B.V to be disposed, πρὸς τὰς πράξεις [Refs 1st c.BC+]

  __B.V.2 collect oneself, παραστῆναι πρὸς τὸν κίνδυνον [Refs 1st c.BC+]; τῷ θυμῷ
  παραστάς[Refs 1st c.AD+]

  __B.V.3 metaphorically, οἶνος παρίσταται the wine improves, becomes fit for drinking,
  opposed to ἐξίσταται, [Refs 4th c.BC+]

  __B.V.3.b of a crop, to be ripe, ὅταν ὁ πρώϊμος σπόρος παραστῇ [Refs 3rd c.BC+];
  so probably ἡ γῆ παρέστηκεν [Refs 3rd c.BC+]

  __B.VI παρεστηκέναι φρενῶν to be beside oneself, lose one''s wits, [Refs 2nd c.BC+];
  ἐπὶ τοσοῦτον π. [Refs]

  __B.VI.2 to be passionately devoted to, ἵπποισι παρεστεῶτες [Refs 5th c.BC+]

  __B.VII absolutely, παρεστηκός, ={παρόν}, since it was in their power, since the
  opportunity offered, [Refs 5th c.BC+]

  __C Some tenses of middle, present and imperfect sometimes, future and aorist I
  almost always (for exceptions, see above [Refs 5th c.BC+]

  __C.I set by one''s side, bring forward, produce, π. ἱερεῖα [Refs 5th c.BC+]; especially
  in a court of justice, τοὺς παῖδας παραστησάμενοι [Refs 5th c.BC+]; παιδία παραστήσεται
  (of a culprit) [Refs 4th c.BC+]; παραστήσασθαί τινα produce him as witness, [Refs
  5th c.BC+]

  __C.I.2 commend, τινί τινα [Refs 1st c.AD+]

  __C.II bring to one''s side, bring over by force, bring to terms, ἀέκοντας παραστήσασθαι
  [Refs 5th c.BC+]

  __C.II.2 generally, dispose for one''s own views or purposes, τινὰ παραστήσασθαι
  οὕτως ὥστε.. so to dispose a person that.., [Refs 5th c.BC+]; dispose, induce a
  person, πρὸς τὸ κοινωνεῖν [Refs]: with accusative et infinitive, [Refs 4th c.BC+]
