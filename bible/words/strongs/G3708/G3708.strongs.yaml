strongs_number: G3708
language: greek
lemma: ὁράω
transliteration: horáō
definition: by extension, to attend to; by Hebraism, to experience; passively, to
  appear
kjv_usage: behold, perceive, see, take heed
derivation: properly, to stare at (compare G3700 (ὀπτάνομαι)), i.e. (by implication)
  to discern clearly (physically or mentally);
extended_definition: 'ὁράω, -ῶ,

  [in LXX chiefly for ראה, also for חזה, etc. ;] in "durative" sense (hence aor. act.,
  εἶδον, pass., ὤφθην, fut., ὄψομαι, from different roots; see M, Pr., 110f.), to
  see (in colloq. even the present is rare, its place being generally taken by θεωρέω,
  see BL, §24).

  __1. Of bodily vision, to see, perceive, behold: absol., Mrk.6:38, al.; ἔρχου καὶ
  ἴδε, Jhn.1:46, al.; before ὅτι, Mrk.2:16, al.; with accusative, Mat.2:2, Mrk.1:10
  16:7, Gal.1:19, al.; θεόν, Jhn.1:18, 1Jn.4:20, al.

  __2. to see with the mind, perceive, discern: absol, Rom.15:21; with accusative
  of thing(s), Mat.9:2 27:54, Act.8:23, Col.2:18, al.

  __3. to see, take heed, beware: ὅρα μή, with aor. subjc., Mat.8:4 18:10, Mrk.1:44,
  1Th.5:15; id., sc. μὴ ποήσῃς, Rev.19:10 22:9 (Bl., §81, 1); before imperat. Mat.9:30
  16:6, Mrk.8:15

  __4. to experience: τ. θάνατον, Luk.2:26, Heb.11:5; ζωήν, Jhn.3:36; τ. διαφθοράν,
  Act.2:27.

  __5. to visit: with accusative of person(s), Luk.8:20, Jhn.12:21, Rom.1:11, al.;
  with accusative loc, Act.19:21.

  __6. to see to, care for: Mat.27:4, Act.18:15 (cf. ἀφ-, καθ-, προ-, συν-οράω).

  SYN.: see: βλέπω. (AS) {STEPBible-TBESG}'
etymology: 'ὁράω,

  contraction ὁρῶ even in [Refs 8th c.BC+], Epic dialect ὁρόω [Refs], etc.; Aeolic
  dialect ὄρημι (which see); Ionic dialect ὁρέω [Refs 5th c.BC+], 2nd pers. singular
  ὁρῇς [Refs 3rd c.BC+], 3rd.pers. singular ὁρῇ [Refs 5th c.BC+]; infinitive ὁρῆν
  [Refs 5th c.BC+] (but 2nd pers. singular ὁρᾷς [Refs 7th c.BC+], 3rd.pers. singular
  ὁρᾷ [Refs 7th c.BC+]; 1st pers. plural ὁρῶμεν [Refs]; 3rd.pers. plural ὁρῶσι (ἐπ-)
  [Refs]infinitive ὁρᾶν[Refs] (except when found in Doric dialect, as [Refs 4th c.BC+];
  imperfect 3rd.pers. singular ἑώρη [Refs 5th c.BC+]; Ionic dialect 3rd.pers. singular
  ὥρα [Refs 5th c.BC+],2nd pers. plural ὡρᾶτε [Refs] 3rd.pers. plural ὥρων [Refs];
  Epic dialect 3rd.pers. singular ὅρα [Refs 8th c.BC+]perfect ἑόρᾱκα, a form required
  by the metre in many passages, as [Refs 5th c.BC+]; whence ἑόρακα, -άκη ought always
  to be restored in early Attic dialect writers, though ἑώρακα was used in later Gr.,
  [Refs 3rd c.BC+] (ἑώρακε[ν] is probably in [Refs 4th c.BC+]imperfect probably comes
  from ἠ- ϝορ- (with a long form of the augment, compare ἠειδ- (ᾐδ-) in imperfect
  of οἶδα, while ἑορ- in the perfect comes from ϝε-ϝορ-, see below: Ionic dialect
  perfect ὁρώρηκα [Refs 3rd c.BC+]; Doric dialect perfect participle ὡρακυῖα [Refs
  4th c.BC+]; 1st pers. singular ὥρακα[Refs]: an aorist 1 ἐσορήσαις only falsa lectio
  in [Refs 5th c.AD+] —middle ὁράομαι, contraction ὁρῶμαι even in [Refs 8th c.BC+];
  Epic dialect 2nd pers. singular ὅρηαι [Refs 8th c.BC+]imperfect ἑωρώμην, also ὡρώμην
  (προ-) [NT], Epic dialect 3rd.pers. singular ὁρᾶτο [Refs 8th c.BC+]:—passive, perfect
  ἑώραμαι [Refs 5th c.BC+]aorist ἑωράθην only in late Prose, [Refs 1st c.BC+]; infinitive
  ὁρᾱθῆναι [Refs 5th c.BC+]: future ὁραθήσομαι [Refs 2nd c.AD+] adjective ὁρᾱτός,
  ὁρᾱτέον[Refs 8th c.BC+] 2nd pers. plural optative ὁρόῳτε [Refs 8th c.BC+]; besides
  these forms from ὁρα- (ὁρη-) we have

  __II from root ὀπ- (see. ὄψ) the only future in use, ὄψομαι, always in active sense,
  [Refs 8th c.BC+], and Attic dialect, Epic dialect 2nd pers. singular ὄψεαι [Refs
  8th c.BC+]aorist 1 ἐπ-όψατο in [Refs 5th c.BC+]; subjunctive ὄψησθε [NT]: perfect
  ὄπωπα [Refs 8th c.BC+], never in Attic dialect Prose: pluperfect 3rd.pers. singular
  ὀπώπει [Refs 8th c.BC+]; ὀπώπεσαν [Refs] —passive, aorist 1 ὤφθην [Refs 5th c.BC+];
  optative (Ionic dialect) ὀφθείησαν [Refs 5th c.BC+]; participle ὀφθείς, infinitive
  ὀφθῆναι, [Refs]: future ὀφθήσομαι [Refs 5th c.BC+]: perfect ὦμμαι [Refs 4th c.BC+];
  compare ὀπτέον.

  __III from ϝιδ- are formed aorist active εἶδον, infinitive ἰδεῖν: aorist middle
  εἰδόμην, infinitive ἰδέσθαι: perfect with present sense οἶδα I know, infinitive
  εἰδέναι: verb. adjective ἰστέος (for these tenses, see at {Εἴδω}). (ὁρ- probably
  from ϝορ-, as indicated by the imperfect and perfect forms; compare βῶροι (i.e.
  ϝῶροι), Engl. (a)ware.)

  __A0Senses:

  __A0.I absolutely, see, look, frequently in [Refs 8th c.BC+]; εἴς τι or εἴς τινα
  to or at a thing or person, [Refs 8th c.BC+]:—middle, [Refs 8th c.BC+]; but ἔς τινα
  ὁρᾶν to be of so-and-so''s party, [Refs 2nd c.AD+]; εἰς τὴν Ἀττάλου καθαίρεσιν εἶδεν
  aimed at.., [Refs 8th c.BC+]; ὁρόων ἐπ᾽ ἀπείρονα πόντον looking over the sea, [Refs];
  ὁρᾶν πρός τι look towards, ἀκρωτήριον τὸ πρὸς Μέγαρα ὁρῶν [Refs 5th c.BC+]; πρὸς
  πλοῦν ὁρᾷ looks to sail (i.e. is ready), [Refs 5th c.BC+]

  __A0.I.2 have sight, opposed to μὴ ὁρᾶν, to be blind, [Refs 5th c.BC+]; ὅσ᾽ ἂν λέγωμεν,
  πάνθ᾽ ὁρῶντα λέξομεν [though I am blind,] my words shall have eyes, i.e. shall be
  to the purpose, [Refs]; ἐν σκότῳ.. οὓς μὲν οὐκ ἔδει ὀψοίαθ᾽, i.e. should be blind,
  [Refs]; ἀμβλύτερον ὁ., opposed to ὀξύτερον βλέπειν, [Refs 5th c.BC+]; ἐπὶ σμικρὸν
  ὁ. to be short-sighted, [Refs]

  __A0.I.3 see to, look to, i.e. take or give heed, [Refs 8th c.BC+]; ὁ. εἰς γλῶσσαν..
  ἀνδρός look to, pay heed to, [Refs 6th c.BC+]: frequently in imperative, like{βλέπε},
  followed by a dependent clause, ὅρα ὅπως.. [Refs 5th c.BC+]; ὅρα εἰ.. see whether..,
  [Refs 5th c.BC+]; ὅρα τί ποιεῖς[Refs 4th c.BC+]

  __A0.I.4 ὁρᾷ; ὁρᾶτ; see''st thou? d''ye see? parenthetically, especially in explanations,
  [Refs 5th c.BC+]; also ὁρᾷ; at the beginning of a sentence, [Refs 5th c.BC+]; ἀλλ᾽—ὁρᾷ;
  but, do you see.. ?, [Refs 5th c.BC+]; οὐχ ὁρᾷ; ironically, [Refs 4th c.BC+]

  __A0.I.5 with accusative cognate, like{βλέπω} 11, look so and so, δεινὸν ὁρῶν ὄσσοισι
  [Refs 8th c.BC+]; also ἡδέως ὁρᾶν look pleasant, [Refs 5th c.BC+]

  __A0.II transitive, see an object, behold, perceive, observe, with accusative, frequently
  in [Refs 8th c.BC+]perfect ὄπωπα exclusively in this sense, [Refs 8th c.BC+]; ὀφθαλμοῖσιν
  or ἐν ὀφθαλμοῖσιν ὁρᾶν to see with or before the eyes, [Refs 8th c.BC+]; αἰεὶ τέρμ᾽
  ὁρόων always keeping it in sight, keeping his eye on it, [Refs 8th c.BC+]; ὁ. τινά
  look to (for aid), [Refs 4th c.BC+]

  __A0.II.b ζώει καὶ ὁρᾷ φάος ἠελίοιο, poetry for ζῆν, like{βλέπειν}, [Refs 8th c.BC+]:—
  in middle, φέγγος ὁρᾶσθαι [Refs]; so ὁρᾶν alone, τὰ γὰρ φθιτῶν τοῖς ὁρῶσι κόσμος
  [Refs]

  __A0.II.c followed by a clause, οὐχ ὁράᾳς οἷος..; [Refs 8th c.BC+]; ὁρᾷς ἡμᾶς, ὅσοι
  ἐσμέ; [Refs 5th c.BC+]; οὐχ ὁρᾷς ὅτι ἥμαρτε; [Refs 4th c.BC+]

  __A0.II.d with participle, καπνὸν.. ὁρῶμεν ἀπὸ χθονὸς ἀΐσσοντα we see it rising,
  [Refs 8th c.BC+]; ὁρῶν ἐμαυτὸν ὧδε προυσελούμενον seeing myself thus insulted, [Refs
  4th c.BC+]; ὁρῶ σε κρύπτοντα.. see you hiding.., [Refs 5th c.BC+]; so ὁρῶ μ᾽ ἔργον
  ἐξειργασμένην I see that I have done, [Refs 5th c.BC+]; rarely in reference to the
  subject, ὁρῶ μὲν ἐξαμαρτάνων (= ὅτι ἐξαμαρτάνω) [Refs 5th c.BC+]:—so in middle,
  ἄνδρα διωκόμενον.. ὁρῶμαι [Refs 8th c.BC+]: also with infinitive, ἑώρων οὐκέτι οἷόν
  τε εἶναι.. [Refs 5th c.BC+]

  __A0.II.e rarely with genitive, οὐδεὶς Σωκράτους οὐδὲν ἀσεβὲς.. οὔτε πράττοντος
  εἶδεν οὔτε λέγοντος ἤκουσεν (where the Constr. is suggested by the use of ἤκουσεν)
  [Refs 5th c.BC+]

  __A0.II.2 see to, ἴδε πῶμα [Refs 8th c.BC+]; look out for, provide, τινί τι [LXX+5th
  c.BC+]

  __A0.II.3 the infinitive is used after an adjective, δεινὸς ἰδεῖν [Refs 6th c.BC+];
  ἐχθίστου.. ὁρᾶν most hateful to behold, [Refs 5th c.BC+]:—middle or passive, αἰσχρὸς
  ὁρᾶσθαι [Refs]: with an adverb, μὴ διχορρόπως ἰδεῖν [Refs 4th c.BC+]: with a substantive,
  ἄνδρα τευχηστὴν ἰδεῖν [Refs]: with a Verb, πρέπουσι.. ἰδεῖν [Refs 5th c.BC+]

  __A0.II.4 middle is used by Poets like active, [Refs 8th c.BC+]middle occurs only
  in compounds, as προ-ορῶμαι: for the imperative ἰδοῦ, ἰδού, see at {ἰδοῦ}.

  __A0.II.4.b no passive is used by [Refs 8th c.BC+]; in Attic dialect the passive
  has the sense to be seen, [Refs 4th c.BC+]participle, ὤφθημεν ὄντες ἄθλιοι was seen
  in my wretchedness, [Refs 5th c.BC+]he will prove to be.., [Refs 5th c.BC+]; τὰ
  ὁρώμενα all that is seen, things visible, like{τὰ ὁρατά}, [Refs]

  __A0.III metaphorically, of mental sight, discern, perceive, [Refs 5th c.BC+]; so
  blind Oedipus says, φωνῇ γὰρ ὁρῶ, τὸ φατιζόμενον I see by sound, as the saying is,
  [Refs 2nd c.AD+]

  __A0.IV absolutely, see visions, ὁ ἀληθινῶς ὁρῶν [LXX]:—passive, appear in a vision,
  ὤφθη ἄγγελος πρὸς τὴν γυναῖκα[LXX]

  __A0.V interview, ἐμνήσθης μοι ἰδεῖν τὸν κεραμέα περὶ τῶν κεραμίων you told me to
  see the potter about the jars, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
