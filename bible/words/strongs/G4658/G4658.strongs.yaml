lemma: Σκύθης
transliteration: Skýthēs
definition: a Scythene or Scythian, i.e. (by implication) a savage
kjv_usage: Scythian
derivation: probably of foreign origin;
extended_definition: 'Σκύθης, -ου, ὁ

  Scythian, an inhabitant of Scythia, i.e. Russia and Siberia, a synonym with the
  Greeks for the wildest of barbarians: Col.3:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'Σκύθ-ης, ου, ὁ:

  vocative Σκύθᾰ [Refs 8th c.BC+], of a desert, [Refs 5th c.BC+]: metaphorically,
  rude, rough person, ἐν λόγοις Σ. [Refs 4th c.BC+]

  __2 adjective [Refs 4th c.BC+]; σίδηρος [Refs 4th c.BC+]

  __II at Athens, one of the city police, which was mainly composed of Scythian slaves,
  [Refs 5th c.BC+]

  __II.2 ={ἱπποτοξότης}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
