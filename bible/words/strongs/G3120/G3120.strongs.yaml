strongs_number: G3120
language: greek
lemma: μαλακός
transliteration: malakós
definition: soft, i.e. fine (clothing); figuratively, a catamite
kjv_usage: effeminate, soft
derivation: of uncertain affinity;
extended_definition: 'μαλακός, -ή, -όν

  [in LXX: Pro.25:15 (רַךְ) Pro.26:22 (לָהַם)* ;]

  soft;

  __1. prop., to the touch (opposite to σκληρός): of clothing, pl., Mat.11:8, Luk.7:25.

  __2. Of persons and their mode of living;

  __(a) mild, gentle;

  __(b) soft, effeminate: 1Co.6:9 (prob. in obscene sense, cf. Deiss., LAE, 150, 4;
  MM, xvi; Zorell, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'μᾰλᾰκός, ή, όν,

  soft:

  __I of things subject to touch, εὐνή [Refs 8th c.BC+]; πέπλοι [Refs 8th c.BC+];
  νειὸς μ. fresh-ploughed fallow, [Refs]; λειμῶνες μ. soft grassy meadows, [Refs 8th
  c.BC+]; of the skin or flesh, μ. παρειαί [Refs 5th c.BC+]; πρόβατα μ. soft-fleeced,
  [Refs 4th c.BC+]; τόποι πεδινοὶ καὶ μ., opposed to hard, rugged ground, [Refs 4th
  c.BC+]; οἱ κρημνοὶ οἱ μ.[Refs 3rd c.BC+]; μ. τέφρα a slow fire, [Refs 3rd c.BC+];
  ὕδωρ μ., of marsh water, [Refs 5th c.BC+]; of soil, [Refs 5th c.BC+] adverb, μαλακῶς
  ἐνεύδειν, εὑδέμεναι, to sleep softly, i.e. on soft bedding, [Refs 8th c.BC+]; καθίζου
  μ. sit softly, i.e. on a cushion, [Refs 5th c.BC+]; but ὡς μ. ἐσθίεις what dainty
  food you have! [Refs 4th c.BC+]

  __I.2 μαλακά (i.e. σκεύη), τά, household utensils, [Refs 4th c.BC+]

  __II of things not subject to touch, gentle, θάνατος [Refs 8th c.BC+]; μ. ἔπεα soft,
  fair words, [Refs 8th c.BC+]; μ. βλέμμα tender, youthful looks, [Refs 5th c.BC+];
  μ. οἶνος mild, [Refs 4th c.BC+]; μ. [φωνή] soft, [Refs]; of scent, faint, delicate,
  [Refs 4th c.BC+]; of climate, mild, [Refs] adverb μαλακῶς, αὐλεῖν [Refs 4th c.BC+]

  __II.2 light, mild, - ώτεραι ζημίαι [Refs 5th c.BC+]

  __III of persons or modes of life, soft, mild, gentle, μαλακώτερος ἀμφαφάασθαι easier
  to handle, of a fallen hero, [Refs 8th c.BC+]

  __III.2 in bad sense, soft, μ. ἐν τῇ ξυναγωγῇ τοῦ πολέμου [Refs 5th c.BC+]. adverb
  - κῶς, ξυμμαχεῖν [Refs 5th c.BC+]; -ωτέρως ἀνθήπτετο attacked him somewhat feebly,
  [Refs 5th c.BC+]

  __III.2.b faint-hearted, cowardly, [Refs 5th c.BC+]

  __III.2.c morally weak, lacking in self-control, [Refs 5th c.BC+]; ἀντίκειται τῷ
  μ. ὁ καρτερικός [Refs 4th c.BC+]: with infinitive, μαλακὸς καρτερεῖν πρὸς ἡδονάς
  τε καὶ λύπας [Refs 5th c.BC+]; μ. οὐδὲν ἐνδιδόναι not to give in from weakness or
  want of spirit, [Refs 5th c.BC+]; τὰ μ. indulgences, [Refs 5th c.BC+]

  __III.2.d ={παθητικός}, [NT+3rd c.BC+]

  __III.2.e of music, soft, effeminate, μ. ἁρμονίαι [Refs 5th c.BC+]; tuned to a low
  pitch, opposed to σύντονος, χρῶμα μ. [Refs 2nd c.AD+]

  __III.2.f of style, feeble, τὸ -ώτερον καὶ ταπεινότερον [Refs 5th c.BC+]

  __III.2.g of reasoning, weak, loose, λόγος [Refs 5th c.BC+]; λόγος λίαν μ. [Refs
  4th c.BC+] adverb -κῶς, συλλογίζεσθαι to reason loosely, [Refs]; ἀποδεικνύειν -ώτερον
  [Refs]

  __III.3 weakly, sickly, -κῶς ἔχειν to be ill, [Refs 5th c.BC+]

  __IV adverb -κῶς, see supr. I, II, III. {STEPBible-TFLSJ}'
