strongs_number: G4650
language: greek
lemma: σκορπίζω
transliteration: skorpízō
definition: to dissipate, i.e. (figuratively) put to flight, waste, be liberal
kjv_usage: disperse abroad, scatter (abroad)
derivation: apparently from the same as G4651 (σκορπίος) (through the idea of penetrating);
extended_definition: 'σκορπίζω

  [in LXX for פּוּץ hi., etc. ;]

  in vernac. and in Ion, and late writers for σκεδάννυμι (see MM, xxiii; Rutherford,
  NPhr., 295), to scatter: ὁ λύκος, Jhn.10:12; ὁ μὴ συνάγων μετ᾽ ἐμοῦ σκορπίζει, Mat.12:30,
  Luk.11:23; pass., before εἰς, with accusative loc., Jhn.16:32; of one who dispenses
  blessings, 2Co.9:9 (LXX) (of. δια-σκορπίζομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκορπ-ίζω,

  future -ιῶ[LXX]:— scatter, disperse, Ionic dialect word, [Refs 4th c.BC+]; elsewhere
  only in later writers, [LXX+1st c.BC+]

  __2 disintegrate, reduce to powder,[Refs 5th c.BC+]

  __3 dissipate, τὸν πατρικὸν βίον [Refs] {STEPBible-TFLSJ}'
