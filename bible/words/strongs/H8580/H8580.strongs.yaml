strongs_number: H8580
language: hebrew
lemma: תַּנְשֶׁמֶת
transliteration: tanshemeth
pronunciation: tan-sheh'-meth
definition: properly, a hard breather, i.e. the name of two unclean creatures, a lizard
  and abird (both perhaps from changing color through their irascibility), probably
  the tree-toad and the water-hen
kjv_usage: mole, swan.
derivation: from H5395 (נָשַׁם);
extended_definition: '1) an unclean animal of some kind

  1a) an unclean bird

  1a1) perhaps the ibis, water-hen, species of owl, barn owl

  1b) an unclean lizard

  1b1) perhaps the chameleon

  1c) perhaps an extinct lizard or bird, exact meaning unknown {STEPBible-TBESH}'
