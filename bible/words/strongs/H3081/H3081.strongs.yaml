lemma: יְהוּכַל
transliteration: Yᵉhûwkal
pronunciation: yeh-hoo-kal'
definition: Jehukal, an Israelite
kjv_usage: Jehucal. Compare H3116 (יוּכַל).
derivation: from H3201 (יָכֹל); potent;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.37.3;

  son of: Shelemiah (H8018M); also called Jucal (NIV: Jehukal) at Jer.38.1;

  Also named: yu.khal (יוּכַל "Jucal" H3116)

  § Jehucal = "Jehovah is able"

  a son of Shelemiah and a servant of king Zedekiah whom he sent to Jeremiah to entreat
  his prayers and advice {STEPBible-TBESH}'
