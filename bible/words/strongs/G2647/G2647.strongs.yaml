strongs_number: G2647
language: greek
lemma: καταλύω
transliteration: katalýō
definition: to loosen down (disintegrate), i.e. (by implication) to demolish (literally
  or figuratively); specially (compare G2646 (κατάλυμα)) to halt for the night
kjv_usage: destroy, dissolve, be guest, lodge, come to nought, overthrow, throw down
derivation: from G2596 (κατά) and G3089 (λύω);
extended_definition: 'κατα-λύω

  [in LXX for לוּן, שָׁבַת, etc. ;]

  __1. to destroy, cast down: Mat.24:2, Mrk.13:2, Luk.21:6; τ. ναόν, Mat.26:61 27:40,
  Mrk.14:58 15:29, Act.6:14; οἰκίαν, 2Co.5:1; opposite to οἰκοδομεῖν, Gal.2:18. Metaphorical,
  to overthrow, annul, abrogate: Act.5:38-39; τ. ἔργον τ. θεοῦ, Rom.14:20; τ. νόμον,
  Mat.5:17 (2Ma.2:22).

  __2. to unloose, unyoke (e.g. horses), hence intrans., of travellers (cf. κατάλυμα),
  to take up one''s quarters, lodge (cl., Gen.19:2, al.): Luk.9:12 19:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-λύω,

  future -λύσω[Refs 8th c.BC+]: 3rd.pers. plural pluperfect -λελύκεσαν[Refs 2nd c.AD+]:—passive,
  future -λῠθήσομαι[Refs 5th c.BC+]: perfect -λέλῠμαι[Refs 5th c.BC+]:— put down,
  destroy, πολλάων πολίων κατέλυσε κάρηνα [Refs 8th c.BC+]; τείχη, [πτόλιν], [Refs
  5th c.BC+]; γέφυραν break it up, [Refs 2nd c.AD+]

  __2 of political or other systems, dissolve, break up, put down, κ. ἀρχήν, βασιληΐην,
  ἰσοκρατίας, [Refs 5th c.BC+]: frequently in Attic dialect, κ. τὸν δῆμον [Refs 5th
  c.BC+]; τὰς πολιτείας Decrees cited in [Refs 4th c.BC+]:—passive, καταλελυμένης
  τῆς δημοκρατίας Legal cited in [Refs 5th c.BC+]: future middle as passive, καταλύσεται..
  ἡ ἀρχή (Cobet καταλελύσεται) [Refs 5th c.BC+]

  __2.b with accusative person, put down, depose, κ. τύραννον [Refs 5th c.BC+] — passive,
  τῶν ἄλλων καταλελυμένων στρατηγῶν having been dismissed, [Refs 5th c.BC+]

  __2.c dissolve, dismiss, disband a body, καταλύειν τὴν βουλήν, τὸν στόλον, [Refs
  5th c.BC+]

  __2.d abolish or annul laws, customs, etc., δίκην [NT+5th c.BC+]; also κ. τὸν ἱππέα
  render him useless, [Refs 5th c.BC+]

  __2.e τὴν φυλακὴν κ. neglect the watch, [Refs 5th c.BC+]

  __2.f κ. τὴν τριηραρχίαν lay it down, [Refs 5th c.BC+]; τὴν ἄσκησιν, see below 3a.

  __3 bring to an end, τὸν βίον [Refs 5th c.BC+]; κ. τὸ πλεῖν, τὴν ἄροσιν, [Refs 5th
  c.BC+]; τοὺς λόγους περὶ τὰ μέγιστα κ. [Refs]make an end, ὥρᾳ κ. die in good time,
  [Refs 5th c.BC+]; πύκτης ὢν κατέλυσε retired from the ring, [Refs 1st c.AD+]; καθάπερ
  ἐν τοῖς Χοροῖς ἐν τῷ καταλύειν in the ending, [Refs 4th c.BC+]perfect participle
  passive καταλελυμένος disused, obsolete, [Refs 1st c.BC+]

  __3.b κ. τὴν ὑπάρχουσαν εἰρήνην break the peace, [Refs 4th c.BC+]; but,

  __3.c more commonly, κ. τὸν πόλεμον end the war, make peace, [Refs 5th c.BC+]; δίκας
  settle disputes, [Refs 5th c.BC+] —more frequently in middle, καταλύσασθαι τὰς ἔχθρας,
  componere inimicitias, [Refs 5th c.BC+]: absolutely, make peace, [Refs 5th c.BC+];
  καταλύεσθαί τινι come to terms with one, [Refs 5th c.BC+]

  __4 passive, ἤδη καταλελυμένης τῆς ἡλικίας in the decay of life, [Refs 4th c.BC+]

  __II unloose, unyoke, καταλύσομεν ἵππους [Refs 8th c.BC+]; τὸ σῶμα τοῦ ἀδελφεοῦ
  κ. take it down from the wall where it was hung up, [Refs 5th c.BC+]:—passive, to
  be taken down from hanging, [Refs 5th c.BC+]

  __II.2 intransitive, take up one''s quarters, lodge, παρ᾽ ἐμοὶ καταλύει he is my
  guest, [Refs 5th c.BC+] turn off the road to a person''s house, go and lodge with
  him, [Refs 5th c.BC+] —middle, θανάτῳ καταλυσαίμαν may I take my rest in the grave,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
