strongs_number: G3907
language: greek
lemma: παρατήρησις
transliteration: paratḗrēsis
definition: inspection, i.e. ocular evidence
kjv_usage: obervation
derivation: from G3906 (παρατηρέω);
extended_definition: 'παρα-τήρησις, -εως, ἡ

  [in Aq.: Exo.12:42 (see: παρατηρέω) * ;]

  obser­vation: Luk.17:20 (Polyb., Plut., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρατήρ-ησις, εως, ἡ,

  observation, διειλημμένοι εἰς παρατήρησιν kept under surveillance, Aen.[Refs 5th
  c.BC+]; ποιεῖσθαι τὴν π. [Refs 1st c.AD+]; μετὰ παρατηρήσεως so that it can be observed,  NT.Luke.17.20:
  in bad sense, close observation, to detect faults, etc., [Refs 2nd c.BC+]; ἐνέδρα
  καὶ π. [Refs 1st c.AD+]; empirical observation, opposed to λογισμός, [Refs 2nd c.AD+];
  so κατὰ ἱστορίαν ἢ π. [Refs 5th c.BC+]

  __2. observance of rules, etc., [Refs 2nd c.BC+]

  __3. remark, note, παρατηρήσεως ἄξια [Refs 5th c.BC+]; ψιλὴ π. bare notice, [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
