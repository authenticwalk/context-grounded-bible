strongs_number: G4616
language: greek
lemma: σινδών
transliteration: sindṓn
definition: byssos, i.e. bleached linen (the cloth or a garment of it)
kjv_usage: (fine) linen (cloth)
derivation: of uncertain (perhaps foreign) origin;
extended_definition: 'σινδών, -όνος, ἡ

  [in LXX: Jdg.14:12-13 A, Pro.31:24 (סָדִין), 1Ma.10:64 A * ;]

  fine linen cloth;

  __(a) as used for swathing dead bodies (cf. Hdt., ii, 86): Mat.27:59, Mrk.15:46,
  Luk.23:53;

  __(b) a garment or wrap of this material (cf. ICC, Jg, l.with): Mrk.14:51-52.†

  (AS) {STEPBible-TBESG}'
etymology: 'σινδών, όνος, ἡ

  (ὁ, [Refs 4th c.BC+], fine cloth, usually linen, [Refs 5th c.BC+]; σ. βυσσίνης τελαμῶνες,
  used for mummies, [Refs 5th c.BC+]; of surgeons'' bandages, [Refs 4th c.BC+]

  __2 anything made of such cloth, garment of linen (sometimes muslin), [Refs 4th
  c.BC+]; ἐν εὐτελεῖ σ. [Refs 1st c.AD+]; napkin, [Refs 4th c.AD+]; ship''s sail,
  [Refs 5th c.BC+]; flag, standard, [Refs 2nd c.BC+]; cloth or sheet, σ. καθαρά [Refs
  4th c.AD+] (so of a winding-sheet, [NT]sheets, [Refs 5th c.BC+]; ἐντὸς σινδόνος
  within the veil, esoteric, [Refs 4th c.AD+]; ἔξω σ. exoteric, [Refs] {STEPBible-TFLSJ}'
