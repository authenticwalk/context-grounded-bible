strongs_number: H3920
language: hebrew
lemma: לָכַד
transliteration: lâkad
pronunciation: law-kad'
definition: to catch (in a net, trap or pit); generally, to capture or occupy; also
  to choose (by lot); figuratively, to cohere
kjv_usage: '[idiom] at all, catch (self), be frozen, be holden, stick together, take.'
derivation: a primitive root;
extended_definition: '1) to capture, take, seize

  1a) (Qal)

  1a1) to capture, seize

  1a2) to capture (of men) (fig.)

  1a3) to take (by lot)

  1b) (Niphal)

  1b1) to be captured

  1b2) to be caught (of men in trap, snare) (fig.)

  1c) (Hithpael) to grasp each other {STEPBible-TBESH}'
