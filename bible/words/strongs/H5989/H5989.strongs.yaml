strongs_number: H5989
language: hebrew
lemma: עַמִּיהוּד
transliteration: ʻAmmîyhûwd
pronunciation: am-mee-hood'
definition: Ammihud, the name of three Israelites
kjv_usage: Ammihud.
derivation: from H5971 (עַם) and H1935 (הוֹד); people of splendor;
extended_definition: 'A man of the tribe of Judah  living at the time of Exile and
  Return, only mentioned at 1Ch.9.4;

  son of: Omri (H6018I);

  father of: Uthai (H5793)

  § Ammihud = "my kinsman is majesty"

  1) an Ephraimite, father of Elishama, the chief of the tribe at the time of the
  exodus

  2) a Simeonite, father of Shemuel

  3) father of Pedahel, prince of the tribe of Naphtali

  4) father of king Talmai of Geshur

  5) a descendant of Judah through his son Pharez {STEPBible-TBESH}'
