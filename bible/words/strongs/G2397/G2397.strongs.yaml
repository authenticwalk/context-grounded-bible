strongs_number: G2397
language: greek
lemma: ἰδέα
transliteration: idéa
definition: a sight (comparative figuratively "idea"), i.e. aspect
kjv_usage: countenance
derivation: from G1492 (εἴδω);
extended_definition: 'ἰδέα, -ας, ἡ, see: εἰδέα

  εἰδέα (Rec. ἰδ-, as in cl.; see Tdf., Pr., 81), -ας, ἡ (εἶδον), [in LXX (seel. ἰδ-):
  Gen.5:3 (דְּמוּת), Da TH 1:13, 15 (מַרְאֶה), Ep. Jer.63, 2Ma.3:16 * ;]

  appearance, look: Mat.28:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰδέα [ῐ],

  Ionic dialect ἰδέη, ἡ, (ἰδεῖν) form, ἰδέᾳ καλός [Refs 5th c.BC+]; opposed to χρῶμα,
  [Refs]; opposed to μέγεθος, [NT+5th c.BC+]; of the elementary shapes, ἄτομοι ἰδέαι
  [Refs 4th c.BC+]; of the four elements, Philistion cited in [Refs 1st c.AD+]

  __2 semblance, opposed to reality, γνώμην ἐξαπατῶσ᾽ ἰδέαι outward appearances cheat
  the mind, [Refs 6th c.BC+]

  __3 kind, sort, φύλλα τοιῆσδε ἰδέης [Refs 5th c.BC+]; φύσιν παρέχονται ἰδέης τοιήνδε
  [οἱ ποτάμιοι ἵπποι] [Refs]; ἐφρόνεον διφασίας ἰ. they conceived two modes of acting,
  [Refs]; τὰ ὄργι᾽ ἐστὶ τίν᾽ ἰ. ἔχοντά σο; what is their nature or fashion? [Refs
  5th c.BC+]; ἑτέραν ὕμνων ἰ. [Refs 5th c.BC+]; καινὰς ἰ. εἰσφέρειν new forms of comedy,
  [Refs]; τίς ἰ. βουλεύματο; [Refs]; πᾶσα ἰ. θανάτου every form of death, or death
  in every form, [Refs 5th c.BC+]; πᾶσαν ἰδέαν πειράσαντες having tried every way,
  [Refs]; τῇ αὐτῇ ἰ. [Refs]; οὐκ ἐν ταῖς αὐταῖς ἰ. not in the same relations, [Refs
  5th c.BC+]. into one kind of existence, [Refs 5th c.BC+]

  __4 especially in Rhet., etc., of literary form, ἀμφοτέραις ταῖς ἰδέαις κατεχρήσαντο
  πρὸς τὴν ποίησιν [Refs 5th c.BC+]; ἡ ἰαμβικὴ ἰ. [Refs 4th c.BC+]; ἡ ἐν τῷ λέγειν
  ἰ. [Refs 5th c.BC+]

  __4.b style, Πλατωνική, Δημοσθενικὴ ἰ., [Refs 5th c.AD+]

  __4.c a quality of style (e.g. σαφήνεια, γοργότης, etc.), [Refs 2nd c.AD+]

  __II in Logic,= εἶδος, class, kind: hence, principle of classification, ἔφησθα..
  μιᾷ ἰδέᾳ τά τε ἀνόσια ἀνόσια εἶναι καὶ τὰ ὅσια ὅσια [Refs 5th c.BC+]

  __II.2 plural in Platonic Philosophy, ideal forms, archetypes, τὰς.. ἰ. νοεῖσθαι
  μέν, ὁρᾶσθαι δ᾽ οὔ [Refs 5th c.BC+]

  __II.3 notion, idea, προάγειν τὸν ἀποκρινόμενον ἐπὶ τὴν ἰ. ἀγνοουμένου πράγματος
  [NT+4th c.BC+] {STEPBible-TFLSJ}'
