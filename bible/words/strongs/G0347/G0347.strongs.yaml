strongs_number: G0347
language: greek
lemma: ἀνακλίνω
transliteration: anaklínō
definition: to lean back
kjv_usage: lay, (make) sit down
derivation: from G303 (ἀνά) and G2827 (κλίνω);
extended_definition: 'ἀνα-κλίνω

  [in LXX: 3Ma.5:16 * ;]

  to lay upon, lean against, hence,

  __(a) to lay down: Luk.2:7;

  __(b) to make to recline: Mrk.6:39, WH, mg., Luk.12:37. Pass., to lie back, recline:
  Mat.8:11 14:19, Luk.13:29.†

  SYN.: ἀνάκειμαι (which see), ἀναπίπτω  (AS) {STEPBible-TBESG}'
etymology: 'ἀνα-κλίνω,

  poetry ἀγκλ-, (see. κλίνω) lean one thing upon another, [τόξον] ποτὶ γαίῃ ἀγκλίνας
  having laid it on the ground, [Refs 8th c.BC+]; ἀ. ἑαυτοὺς ἐπὶ τὸ ἐναντίον, of sailors
  struggling against the wind, [Refs 4th c.BC+]; cause to recline at table, [NT+2nd
  c.BC+]:—mostly in passive, lie, sink, or lean back, recline, ἀνακλινθεὶς πέσεν ὕπτιος[Refs
  8th c.BC+]; of persons asleep, [Refs]; of rowers, [Refs]; of the elephant, [Refs
  4th c.BC+]; to be strung, of strings of lyre, [Refs 2nd c.AD+]

  __2 passive, of ground, lie sloping upwards, [Refs]

  __II push or put back, and so, open, θύρην ἀγκλίνας[Refs 8th c.BC+]; so of the door
  of Olympus, ἠμὲν ἀνακλῖναι πυκινὸν νέφος ἠδ᾽ ἐπιθεῖναι[Refs 8th c.BC+]; τὴν θύρην
  τὴν καταπηκτὴν ἀ., i. e. the trap-door, [Refs 5th c.BC+]

  __III throw the head back, and so, lift up, τὴν τῆς ψυχῆς αὐγήν[Refs 5th c.BC+]

  __IV overthrow, of earthquake, compared to batteringram, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
