strongs_number: G5288
language: greek
lemma: ὑποστέλλω
transliteration: hypostéllō
definition: to withhold under (out of sight), i.e. (reflexively) to cower or shrink,
  (figuratively) to conceal (reserve)
kjv_usage: draw (keep) back, shun, withdraw
derivation: from G5259 (ὑπό) and G4724 (στέλλω);
extended_definition: 'ὑπο-στέλλω

  [in LXX: Deu.1:17 (גּוּר), Job.13:8 (נָשָׂא פָּנִים), Hab.2:4 (עָפַל pu.), Hag.1:10
  (כָּלָא), Exo.23:21, Wis.6:7, 3Ma.5:28 * ;]

  __1. to draw in, let down (ἱστίον, οὐράν, etc.).

  __2. to draw back, withdraw: ἑαυτόν, Gal.2:12 (Polyb., al.; see Lft., in l). Mid.,
  to shrink or draw back: Heb.10:38 (LXX); before τοῦ, with inf., Act.20:27; οὐδέν,
  Act.20:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποστέλλω,

  draw in, contract, ὑπέστειλ᾽ ἱστίον made him furl his sail, [Refs 5th c.BC+]; ὑ.
  τὴν οὐράν tuck down the tail, of dogs, [Refs 1st c.AD+]; τοῖς δακτύλοις ὑπεσταλμένοις
  with closed fingers, [Refs 2nd c.AD+]

  __2 reduce, in passive, to be reduced, ὑποστέλλεται τὸ πλῆθος (i.e. τῆς καθάρσεως)
  [Refs 2nd c.AD+]; to be limited, τῷ λεχθέντι ἀριθμῷ [Refs 1st c.AD+]

  __3 draw back for shelter, ὑπὸ βουνόν τινα τοὺς ἱππεῖς [Refs 2nd c.BC+]; ὑ. ἑαυτόν
  shelter oneself behind, τινι or ὑπό τι, [Refs 2nd c.BC+]; with ἑαυτόν omitted, [NT+3rd
  c.AD+]

  __3.b cover, τᾷδ᾽ ὑπεστάλη κόνει (in a dog''s epitaph) [Refs 3rd c.BC+]

  __4 intransitive, to be reduced in size, [Refs 3rd c.BC+]; to be subordinate, οὐδενὶ
  ἑτέρῳ [Refs 1st c.AD+]

  __5 draw back, φασὶ τοὺς θορυβώδεις καὶ προυνίκους ὑποστέλλειν αὐτοῦ τῇ παρόδῳ drew
  back to let him pass, [Refs 3rd c.AD+]; of troops, ὑπεσταλκότες a little in the
  rear, [Refs 2nd c.AD+]; ἔχειν ὑπεσταλκότας ταῖς ῥαξὶν τοὺς ὄνυχας have the nails
  not projecting beyond the finger-tips, [Refs 2nd c.AD+]

  __6 take away, remove, in passive, [Refs 2nd c.AD+]; to be excepted, [Refs]

  __7 belong, with dative, [Refs 2nd c.AD+]; τῇ συγγραφοδιαθήκῃ [Refs 2nd c.AD+];
  τῷ νυνὶ ἀμφοδογραμματεῖ, i.e. fall within his authority, [Refs 3rd c.AD+]; to be
  subjected, ποιναῖς πρός τινος [Refs 6th c.AD+]

  __II in middle, place restrictions on oneself or another, reduce diet, [Refs 5th
  c.BC+]: with genitive, abstain from, τῆς τροφῆς [Refs 4th c.BC+]

  __II.2 avoid, χειμῶνα [Refs 5th c.BC+]; shrink from, οὐδένα.. κίνδυνον [Refs 3rd
  c.BC+]; τι τῶν ἀγαθῶν πρὸς τὸ μὴ εἶναι αὐτῷ [Refs 4th c.BC+]; ὁ μηδὲν ὑποστειλάμενος
  πρὸς ὕβριν one who has stuck at nothing, [Refs 4th c.BC+]

  __II.3 shrink before, hold in undue awe, τὴν Δημάδου δύναμιν [LXX+4th c.BC+]; ὑποστείλασθαί
  τι δεῖ πρὸς τὸν τοιοῦτον ὑμᾶς καὶ αἰσχυνθῆνα; need you hold back.. ? [Refs 4th c.BC+];
  draw back, [NT]

  __II.4 ὑποστέλλεσθαι λόγῳ place restrictions on oneself in speech, [Refs 5th c.BC+];
  without λόγῳ, refrain from saying, οὐ μὴν οἶμαι δεῖν.. ὑποστείλασθαι περὶ ὧν ὑμῖν
  συμφέρειν ἡγοῦμαι [NT+5th c.BC+]; οὐδὲν or μηδὲν ὑποστειλάμενος with no reserve,
  [Refs 5th c.BC+]; make reservations, [Refs 5th c.BC+]; περὶ τῶν μόσχων,.. οὗ ἕνεκεν
  ὑπεσταλμένοι εἰσίν uncertain meaning in [Refs 3rd c.BC+]

  __II.5 ={διαλανθάνω}, delitesco, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
