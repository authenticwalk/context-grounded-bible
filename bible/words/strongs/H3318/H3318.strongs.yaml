strongs_number: H3318
language: hebrew
lemma: יָצָא
transliteration: yâtsâʼ
pronunciation: yaw-tsaw'
definition: to go (causatively, bring) out, in a great variety of applications, literally
  and figuratively, direct and proxim.
kjv_usage: '[idiom] after, appear, [idiom] assuredly, bear out, [idiom] begotten,
  break out, bring forth (out, up), carry out, come (abroad, out, thereat, without),
  [phrase] be condemned, depart(-ing, -ure), draw forth, in the end, escape, exact,
  fail, fall (out), fetch forth (out), get away (forth, hence, out), (able to, cause
  to, let) go abroad (forth, on, out), going out, grow, have forth (out), issue out,
  lay (lie) out, lead out, pluck out, proceed, pull out, put away, be risen, [idiom]
  scarce, send with commandment, shoot forth, spread, spring out, stand out, [idiom]
  still, [idiom] surely, take forth (out), at any time, [idiom] to (and fro), utter.'
derivation: a primitive root;
extended_definition: ': surrender/failed(heart)

  1) to go out, come out, exit, go forth

  1a) (Qal)

  1a1) to go or come out or forth, depart

  1a2) to go forth (to a place)

  1a3) to go forward, proceed to (to or toward something)

  1a4) to come or go forth (with purpose or for result)

  1a5) to come out of

  1b) (Hiphil)

  1b1) to cause to go or come out, bring out, lead out

  1b2) to bring out of

  1b3) to lead out

  1b4) to deliver

  1c) (Hophal) to be brought out or forth {STEPBible-TBESH}'
