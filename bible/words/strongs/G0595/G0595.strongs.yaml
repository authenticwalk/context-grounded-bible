strongs_number: G0595
language: greek
lemma: ἀπόθεσις
transliteration: apóthesis
definition: a laying aside (literally or figuratively)
kjv_usage: putting away (off)
derivation: from G659 (ἀποτίθημι);
extended_definition: 'ἀπό-θεσις, -εως, ἡ

  (ἀποτίθημι),

  a putting away: 1Pe.3:21, 2Pe.1:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπόθεσις, εως, ἡ,

  (ἀποτίθημι) laying up in store, σκευῶν[Refs]; εἰς ἀ. γενέσθαι to be stored up, [Refs
  5th c.BC+]; ἡ ἀ. τῆς τροφῆς, of bees,[Refs]; preserving, of fish, [Refs 3rd c.AD+]

  __2 the final movement in setting a dislocated or fractured limb, [Refs 2nd c.AD+]in
  Hp.Fract.[Refs] C.; falsa lectio in [Refs 5th c.BC+]

  __3 κατ᾽ ἀπόθεσιν, of internal abscesses, [Refs 2nd c.AD+]

  __II putting aside, making away with, getting rid of, ῥύπου[NT]

  __II.2 exposure of children, [Refs 4th c.BC+]

  __II.3 resignation of an office, [Refs 2nd c.AD+]

  __II.4 ἀ. κώλου, περιόδου, close or cadence of a phrase, [Refs 5th c.BC+]; so in
  metres, ={κατάληξις}, [Refs 7th c.AD+]

  __III ={ἀποδυτήριον}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
