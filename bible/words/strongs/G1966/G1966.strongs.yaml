language: greek
lemma: ἐπιοῦσα
transliteration: epioûsa
definition: supervening, i.e. (G2250 (ἡμέρα) or G3571 (νύξ) being expressed or implied)
  the ensuing day or night
kjv_usage: following, next
derivation: feminine singular participle of a comparative of G1909 (ἐπί) and (to go);
extended_definition: 'ἔπ-ειμι

  [in LXX: Exo.8:22 (עָמַד), Sir.42:19, etc. ;]

  __1. to come upon, approach

  __2. Of time, to come on or after; mostly as ptcp., ἐπιών, -οῦσα, όν, next, following:
  τῇ- ἔ. (sc.ἡμέρᾳ, as frequently in late Gk.), Act.16:11 20:15 21:18; ἡμέρᾳ (as usual
  in cl.), Act.7:26; νυκτί, Act.23:11.†

  (AS) {STEPBible-TBESG}'
