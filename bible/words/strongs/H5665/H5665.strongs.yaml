strongs_number: H5665
language: hebrew
lemma: עֲבֵד נְגוֹא
transliteration: ʻĂbêd Nᵉgôwʼ
pronunciation: ab-ade' neg-o'
definition: Abed-Nego, the name of Azariah
kjv_usage: Abed-nego.
derivation: (Aramaic) of foreign origin;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Dan.1.6; also called Abednego at Dan.2.49; 3.12,13,14,16,19,20,22,23,26,28,29,30;

  Aramaic of a.zar.yah (עֲזַרְיָה "Azariah" H5838Z)

  § Abed-nego = "servant of Nebo"

  1) the godly friend of Daniel who Nebuchadnezzar renamed Abednego; one of the three
  friends who with Daniel refused to make themselves unclean by eating food from the
  king''s table which went against the dietary laws which God had given the Jews;
  also one of the three who were thrown into the fiery furnace for refusing to bow
  down to a graven image of Nebuchadnezzar and who were saved by the angel of the
  Lord

  1a) also, ''Azariah'' (H5838 or H5839) {STEPBible-TBESH}'
