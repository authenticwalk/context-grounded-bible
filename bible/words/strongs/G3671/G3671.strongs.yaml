strongs_number: G3671
language: greek
lemma: ὁμολογία
transliteration: homología
definition: acknowledgment
kjv_usage: con- (pro-)fession, professed
derivation: from the same as G3670 (ὁμολογέω);
extended_definition: 'ὁμολογία, -ας, ἡ

  (όμολογέω), [in LXX: Deu.12:6, 17. Amo.4:5, Eze.46:12 (נְדָבָה), Lev.22:18, Jer.44:25
  (נֶדֶר), I Est.9:8 * ;]

  __1. in cl., an agreement assent, compact (in π., of a contract; Deiss., BS, 249).

  __2. confession (prob. always in an objective sense): 2Co.9:13, 1Ti.6:12-13 Heb.3:1
  4:14 10:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμολογ-ία,

  Ionic dialect -ιη, ἡ, agreement, [Refs 5th c.BC+]; αἱ τῶν ὀνομάτων ὁ. verbal consistency,
  [Refs]

  __2 assent, admission, concession, τῶν ἐπικαλουμένων [Refs 5th c.BC+]; κατὰ τὴν
  ἐμὴν ὁ. by my admission, [Refs]; ἐξ ὁ. διαλέγεσθαι argue from premises agreed upon
  or granted, [Refs 4th c.BC+]

  __3 agreement, compact, συνθήκη καὶ ὁ. [Refs 5th c.BC+]

  __3.b especially in war, terms of peace, truce, or surrender, [Refs 5th c.BC+];
  ὁμολογίῃ ἐχρήσαντο, of the conquered, [Refs 5th c.BC+]; ἐς ὁμολογίην προκαλέεσθαι,
  of the conquerors, [Refs 5th c.BC+]

  __3.c in Law, contract, agreement, συγγραφὴ καὶ ὁ. [Refs 3rd c.BC+]; ὁ. τινὸς πρός
  τινα [Refs 1st c.AD+]

  __4 vow, [LXX]

  __5 in Stoic Philos., conformity with nature, summum.. bonum, cum positum sit in
  eo quod ὁμολογίαν Stoici, nos appellemus convenientiam, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
