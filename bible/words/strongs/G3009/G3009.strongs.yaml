strongs_number: G3009
language: greek
lemma: λειτουργία
transliteration: leitourgía
definition: public function (as priest ("liturgy") or almsgiver)
kjv_usage: ministration(-try), service
derivation: from G3008 (λειτουργέω);
extended_definition: 'λειτουργία, -ας, ἡ

  (λειτουργέω), [in LXX chiefly for עֲבֹדָה, Num.4:24, 1Ch.9:13, al. ;]

  __1. in cl. (chiefly of Athens), the discharge of a public office at one''s own
  expense (see LS, see word), hence,

  __2. a service, ministry; in π. (Deiss., BS, 140 f.) and in LXX (though here also
  of secular service, 3Ki.1:4, al.), of religious service or ministration; and so
  in NT: of priestly ministrations, Luk.1:23, Heb.8:6 9:21; figuratively, θυσία καὶ
  λ. τῆς πίστεως ὑμῶν, Php.2:17; of Christian beneficence, 2Co.9:12, Php.2:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'λειτουργ-ία, ἡ,

  earlier Attic dialect λητ- [Refs 5th c.BC+], public service performed by private
  citizens at their own expense, [Refs 5th c.BC+]; λ. ἐγκύκλιοι ordinary, i.e. annual,
  liturgies, [Refs 4th c.BC+]

  __II any public service or work, [Refs 3rd c.BC+]; ὁ ἐπὶ τῶν λειτουργιῶν τεταγμένος,
  in an army, the officer who superintended the workmen, carpenters, etc., [Refs 2nd
  c.BC+]: generally, military duty, [Refs 2nd c.BC+]

  __II.2 generally, any service or function, ἡ πρώτη φανερὰ τοῖς ζῴοις λ. διὰ τοῦ
  στόματος οὖσα [Refs 4th c.BC+]

  __II.3 service, ministration, help, [NT]

  __III public service of the gods, αἱ πρὸς τοὺς θεοὺς λ. [Refs 4th c.BC+]; the service
  or ministry of priests, [LXX+NT] {STEPBible-TFLSJ}'
