strongs_number: G1484
language: greek
lemma: ἔθνος
transliteration: éthnos
definition: a race (as of the same habit), i.e. a tribe; specially, a foreign (non-Jewish)
  one (usually, by implication, pagan)
kjv_usage: Gentile, heathen, nation, people
derivation: probably from G1486 (ἔθω);
extended_definition: 'ἔθνος, -ους, τό,

  [in LXX chiefly for עַם ,גּוֹי ;]

  __1. a multitude, a company, whether of beasts or men (Hom.).

  __2. a nation, people: Mat.21:43 24:7, Mrk.13:8, Luk.22:25, Act.10:35, al.; in sing.,
  of the Jewish people, Luk.7:5 23:2, Jhn.11:48, 50-53 18:35, Act.10:22 24:3, 10 26:4
  28:19.

  __3. In pl., as in OT, τὰ ἔ. (like Heb. הַגּוֹיִם), the nations, as distinct from
  Israel,  Gentiles: Mat.4:15 6:32, Act.26:17, Rom.3:29 11:11 15:10, Gal.2:8, al.;
  of Gentile Christians, Rom.11:13 15:27 16:4, Gal.2:12, 14, Eph.3:1.

  SYN.: λαός (see DCG, ii, 229; Cremer, 226). (AS) {STEPBible-TBESG}'
etymology: 'ἔθνος, εος, τό:

  (ϝέθνος,[Refs 8th c.BC+]: - number of people living together, company, body of men,
  ἑτάρων ἔ., ἔ. ἑταίρων, band of comrades, [Refs 8th c.BC+]; ἔθνος λαῶν host of men,
  [Refs]; of particular tribes, Αυκίων μέγα ἔ. [Refs 8th c.BC+]; of animals, ἔ. μελισσάων,
  ὀρνίθων, μυιάων, swarms, flocks, etc., [Refs 8th c.BC+]; ἔ. ἀνέρων, γυναικῶν, [Refs
  5th c.BC+]; ἔ. βρότεον, θνατόν, [Refs]; ἔ. τόδε, of the Erinyes, [Refs 4th c.BC+]

  __2 after [Refs 8th c.BC+], nation, people, τὸ Μηδικὸν ἔ. (γένος being a subdivision
  of ἔθνος) [Refs 5th c.BC+]; ἔ. ἠπειρογενές, μαχαιροφόρον, [Refs 5th c.BC+]

  __2.b later, τὰ ἔ. foreign, barbarous nations, opposed to Ἕλληνες, [Refs 4th c.BC+];
  ἔ. νομάδων, of Bedawîn, [Refs]; at Athens, athletic clubs of non-Athenians, [Refs],
  non-Jews,[LXX+NT]

  __2.c at Rome, = provinciae, [Refs 2nd c.AD+]: so in singular, province, ὁ τυραννήσας
  τοῦ ἔθνους [Refs 1st c.AD+]; ὁ ἡγούμενος τοῦ ἔθνους the governor of the province,
  [Refs 3rd c.AD+]

  __3 class of men, caste, tribe, τὸ Θετταλῶν.. πενεστικὸν ἔ. [Refs 5th c.BC+]; οἶσθά
  τι ἔ. ἠλιθιώτερον ῥαψῳδῶ; [Refs 5th c.BC+]; δημιουργικὸν ἔ. [Refs 5th c.BC+]; τὰ
  ἱερὰ ἔ. the orders of priests, [Refs 2nd c.BC+]; trade-associations or guilds, ἔθνη
  καὶ ἐργαστήρια [Refs 3rd c.BC+]; class in respect to rank or station, οὐ πρὸς τοῦτο
  βλέποντες.. ὅπως.. ἕν τι ἔ. ἔσται διαφερόντως εὔδαιμον [Refs 5th c.BC+]

  __4 sex, θῆλυ, ἄρρεν ἔ., [Refs 5th c.BC+]

  __5 part, member, [Refs 5th c.BC+]

  __II of a single person, a relation, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
