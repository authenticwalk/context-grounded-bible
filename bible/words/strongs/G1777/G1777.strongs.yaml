strongs_number: G1777
language: greek
lemma: ἔνοχος
transliteration: énochos
definition: liable to (a condition, penalty or imputation)
kjv_usage: in danger of, guilty of, subject to
derivation: from G1758 (ἐνέχω);
extended_definition: 'ἔνοχος, -ον (= ἐνεχόμενος),

  (in LXX for רָשַׁע hi., etc. ;]

  __1. held in, bound by: with genitive (cl. with dative), δουλείας, Heb.2:15.

  __2. In law-phrases

  __(a) liable to a charge or action (cl. with dative, of crime): with dative, of
  the tribunal (MM, Exp., xiii), Mat.5:21-22; before εἰς (Field, Notes, 4 f.), Mat.5:22

  __(b) with genitive, of the punishment (Gen.26:11): θανάτου, Mat.26:66, Mrk.14:64;

  __(with) with genitive (cl. with dative„ rarely with prep.; MM, Exp., xiii), of
  the crime  (2Ma.13:6): Mrk.3:29;

  __(d) with genitive, of the thing injured, guilty (absol., in Cl.): 1Co.11:27, Jas.2:10
  (cf. Isa.54:17; DB, ii, 268a).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔνοχος, ον,

  ={ἐνεχόμενος}, held in, bound by, τοιαύταις δόξαις [Refs 4th c.BC+]; [ἔθεσι γεροντικοῖς]
  [Refs 4th c.BC+]

  __2 with genitive, connected with, κοιλίης [Refs 5th c.BC+]

  __II as law-term, liable to, subject to, νόμοις, δίκαις, [NT+5th c.BC+]; τοῖς ἐπιτιμίοις
  τοῦ φόνου [Refs 5th c.BC+]; ἔ. ἀνοίαις liable to the imputation of it, [Refs 5th
  c.BC+]

  __II.2 ἔνοχος ψευδομαρτυρίοις liable to action for.., [Refs 5th c.BC+]; βιαίων,
  λιποταξίου (i.e. δίκῃ, γραφῇ), [LXX+5th c.BC+]; ἔ. θανάτου liable to the penalty
  of death, [NT+1st c.BC+]: with infinitive, ἔ. ἔστω ἀποτῖσαι [Refs]

  __II.3 less frequently with Preps., ἔ. ἐν τοῖς αὐτοῖς Decrees cited in [Refs 6th
  c.BC+]

  __II.4 guilty, liable to the penalty for, ἔ. τῷ φόνῳ [Refs 5th c.BC+]

  __II.4.b of property, subject to liability, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
