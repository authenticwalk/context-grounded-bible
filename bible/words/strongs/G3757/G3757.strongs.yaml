strongs_number: G3757
language: greek
lemma: οὗ
transliteration: hoû
definition: at which place, i.e. where
kjv_usage: where(-in), whither(-soever)
derivation: genitive case of G3739 (ὅς) as adverb;
extended_definition: 'oὗ

  (prop. genitive of ὅς),

  adv. of place, where, whither;

  __(a) in answer to the question "where?" (= ubi): Mat.2:9 18:20, Luk.4:16-17 23:53,
  Act.1:13 2:2 7:29 12:12 16:13 20:6, 8 25:10 28:14, Rom.9:26" (LXX), Col.3:1, Heb.3:9"
  (LXX), Rev.17:15; of condition, Rom.4:15 5:20, 2Co.3:17;

  __(b) in answer to the question "whither?" (= quo): Mat.28:16, Luk.10:1 24:28; before
  ἐάν, with subjc., 1Co.16:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'οὗ,

  genitive of relative and possess. Prons. ὅς: as adverb where, see at {ὅς}, ἥ, ὅ
  A b. 1. {STEPBible-TFLSJ}'
