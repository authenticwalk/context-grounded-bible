strongs_number: H3190
language: hebrew
lemma: יָטַב
transliteration: yâṭab
pronunciation: yaw-tab'
definition: to be (causative) make well, literally (sound, beautiful) or figuratively
  (happy, successful, right)
kjv_usage: be accepted, amend, use aright, benefit, be (make) better, seem best, make
  cheerful, be comely, [phrase] be content, diligent(-ly), dress, earnestly, find
  favour, give, be glad, do (be, make) good(-ness), be (make) merry, please ([phrase]
  well), shew more (kindness), skilfully, [idiom] very small, surely, make sweet,
  thoroughly, tire, trim, very, be (can, deal, entreat, go, have) well (said, seen).
derivation: a primitive root;
extended_definition: '1) to be good, be pleasing, be well, be glad

  1a) (Qal)

  1a1) to be glad, be joyful

  1a2) to be well placed

  1a3) to be well for, be well with, go well with

  1a4) to be pleasing, be pleasing to

  1b) (Hiphil)

  1b1) to make glad, rejoice

  1b2) to do good to, deal well with

  1b3) to do well, do thoroughly

  1b4) to make a thing good or right or beautiful

  1b5) to do well, do right {STEPBible-TBESH}'
