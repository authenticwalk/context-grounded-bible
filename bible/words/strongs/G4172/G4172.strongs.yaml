strongs_number: G4172
language: greek
lemma: πόλις
transliteration: pólis
definition: a town (properly, with walls, of greater or less size)
kjv_usage: city
derivation: probably from the same as G4171 (πόλεμος), or perhaps from G4183 (πολύς);
extended_definition: 'πόλις, -εως, ὁ,

  [in LXX chiefly and very frequently for עִיר ;]

  a city: Mat.2:23, Mrk.1:45, Luk.4:29, Jhn.4:8, al. mult.; opposite to κῶμαι (κ.
  καὶ ἀγροί), Mat.9:35 10:11, Mrk.6:56, Luk.8:1 13:22; with nom. propr. in appos.
  (cl.), Act.11:5 16:14; with id. in genitive appos. (BL, §35, 5), Act.8:5, 2Pe.2:6;
  genitive, of the region, Luk.1:26 4:31, Jhn.4:5; of the inhabitants, Mat.10:5, 23
  Luk.23:51, Act.19:35, 2Co.11:32; with genitive of person(s), of one''s residence
  or native place, Mat.22:7, Luk.2:4, 11 4:29 10:11, Jhn.1:45, Act.16:20, Rev.16:9;
  of Jerusalem: ἡ ἁγία π., Mat.4:5 27:53, Rev.11:2; ἡ ἠγαπημένη, Rev.20:19; π. τοῦ
  μεγάλου, Mt 5 ̈35 (cf. Ps 47 (48):2); of the heavenly city in the Apocalyptic visions,
  Rev.3:12 21:2, 10 14ff. 22:14, 19. By meton., of the inhabitants of a city: Mat.8:34
  12:25 21:10, Mrk.1:33, Act.14:21 21:30.

  (AS) {STEPBible-TBESG}'
etymology: 'πόλις,

  Epic dialect also πτόλις (found sometimes in Trag. etc., see at {πτόλις}), ἡ: Epic
  dialect forms, accusative singular πόληα [Refs 8th c.BC+]; genitive πόλιος or πτόλιος,
  [Refs 8th c.BC+] P.(scanned ?~X ?~X ?~X ¯ [Refs 8th c.BC+]: Ionic dialect forms,
  genitive πόλεως [Refs 6th c.BC+]; dative mostly πόλει, but πόλῑ [Refs 5th c.BC+];
  accusative πόλῑς [Refs]: Doric dialect genitive singular πόλιος [Refs 2nd c.BC+];
  dative singular πόλι [Refs 4th c.BC+]; dative plural πολίεσι [Refs 5th c.BC+]; πολίεσσι
  Foed.Lac. cited in [Refs 5th c.BC+]; Cretan dialect πόλιθι [Refs]: Aeolic dialect
  genitive πόλιος [Refs 7th c.BC+] disyllable (as also in Comedy texts, except [Refs
  5th c.BC+]; Attic dialect dual πόλη [Refs 5th c.BC+]:—city, [Refs 8th c.BC+]; π.
  ἄκρη, ἀκροτάτη, ={ἀκρόπολις}, the citadel, [Refs 8th c.BC+]; which at Athens also
  was in early times called simply π., while the rest of the city was called ἄστυ,
  καλεῖται.. ἡ ἀκρόπολις μέχρι τοῦδε ἔτι ὑπ᾽ Ἀθηναίων π. [Refs 5th c.BC+]; ἐν πόλει
  in treaties, [Refs 5th c.BC+]; so Ἰνάχου π. the citadel of Argos, [Refs 5th c.BC+];
  of the Cadmea at Thebes, [Refs 1st c.BC+]; of Alexandria, [Refs]; π. ἡ ἁγία, of
  Jerusalem, [LXX] the city of.., [Refs 5th c.BC+]; also in apposition, ἡ Μένδη π.
  [Refs 5th c.BC+]

  __2 one''s city or country, πόθι τοι π. ἠδὲ τοκῆε; [Refs 8th c.BC+]

  __3 ὁ ἐπὶ τῆς πόλεως city governor, [Refs 3rd c.BC+]; στρατηγὸς πόλεως [Refs 1st
  c.BC+]; στρατηγὸς κατὰ πόλιν, = Latin praetor urbanus, [Refs 1st c.BC+]

  __II country, as dependent on and called after its city, ἀνθρώπων οἳ τήνδε π. καὶ
  γαῖαν ἔχουσιν [Refs 8th c.BC+]; especially of islands peopled by men, Αῆμνον π.
  Θόαντος [Refs 8th c.BC+]; π. Αἴαντος, ={Σαλαμίς}, [Refs 5th c.BC+]

  __III community or body of citizens (opposed to ἄστυ, their dwellings, [Refs 8th
  c.BC+] denotes the town), ὧν π. ἀνάριθμος ὄλλυται [Refs 5th c.BC+]

  __III.2 state or community, ξύμπασα π. κακοῦ ἀνδρὸς ἀπηύρα [Refs 8th c.BC+]; especially
  free state, republic, [Refs 5th c.BC+]state affairs, government, [Refs 5th c.BC+];
  τὴν π. φεύγειν shun one''s public duties, [Refs 4th c.BC+]; assembly of citizens,
  [Refs 5th c.BC+]

  __III.3 rights of citizenship, [Refs 5th c.BC+]

  __IV πόλιν παίζειν, a game resembling backgammon, [Refs 5th c.BC+], perhaps alluded
  to in [Refs 5th c.BC+]. (Cf. Sanskrit pūr, Lithuanian pilìs ''fortrees''.) {STEPBible-TFLSJ}'
