strongs_number: G3618
language: greek
lemma: οἰκοδομέω
transliteration: oikodoméō
definition: to be a house-builder, i.e. construct or (figuratively) confirm
kjv_usage: (be in) build(-er, -ing, up), edify, embolden
derivation: from the same as G3619 (οἰκοδομή);
extended_definition: 'οἰκοδομέω, -ῶ

  (οἰκοδόμος), [in LXX chiefly for בָּנָה ;]

  to build a house, to build: absol., Luk.11:48 14:30 17:28; οἱ οἰκοδομοῦντες, the
  builders (as Psa.118:22, בָּנָה), Mat.21:42, Mrk.12:10, Luk.20:17, 1Pe.2:7" (LXX)
  ; ἐ π ̓ ἀλλότριον θεμέλιον οἰ., proverb., Rom.15:20; with accusative of thing(s),
  Gal.2:18; πύργον), Mat.21:33, Mrk.12:1, Luk.14:28; ἀποθήκας, Luk.12:18; ναόν, Mrk.14:58;
  pass., Jhn.2:20; οἰκία, Luk.6:48; with accusative of thing(s) before dative of person(s)
  (cf. Gen.8:20, Eze.16:24), Luk.7:5, Act.7:47, 49; accusative before ἐπί, Mat.7:24,
  26 Luk.6:49; πόλιν ἐπ ̓ ὄρους, Luk.4:29; of rebuilding, or restoring, Mat.23:29
  26:61 27:40, Mrk.15:29, Luk.11:47, Metaphorical, τ. ἐκκλησίαν, Mat.16:18; of the
  growth of Christian character (cf. בָּנָה, in Psa.28:5, Jer.24:6, al.), to build
  up (AV, edify): absol., Act.20:32, 1Co.8:1 10:23; with accusative of person(s),
  1Co.14:4, 1Th.5:11; pass., Act.9:31, 1Co.14:17, 1Pe.2:5; of blameworthy action (AV,
  embolden), 1Co.8:10 (cf. ἀν-, ἐπ-, συν-οικοδομέω).†

  οἰκο-δόμος, -ου, ὁ

  (οἶκος + δέμω, to build), [in LXX for בָּנָה, etc. ;]

  a builder: Act.4:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκοδομ-έω,

  future -ήσω: aorist ᾠκοδόμησα (not οἰκ- in Attic dialect): perfect ᾠκοδόμηκα [Refs
  5th c.BC+]: but later Attic dialect perfect passive οἰκοδομημένοι [Refs]:—build
  a house: generally, build, νεὼν καὶ βωμόν [Refs]; νηόν [Refs 5th c.BC+]; γέφυραν[Refs
  5th c.BC+] —also in middle, οἰκοδομέεσθαι οἴκημα build oneself a house, have it
  built, [Refs 5th c.BC+]: —passive, to be built, [Refs 5th c.BC+]; τὰ -ούμενα[Refs
  4th c.BC+]

  __b generally, fashion, καταπέτασμα [LXX]

  __2 metaphorically, build or found upon, ἔργα ἐπί τι [Refs 5th c.BC+]

  __3 metaphorically, build up, edify, [NT]; οἰ. εἰς τὸν ἕνα [NT] will be emboldened,
  [NT]; compare ἀνοικοδομέω. {STEPBible-TFLSJ}'
