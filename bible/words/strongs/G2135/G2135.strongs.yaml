strongs_number: G2135
language: greek
lemma: εὐνοῦχος
transliteration: eunoûchos
definition: a castrated person (such being employed in Oriental bed-chambers); by
  extension an impotent or unmarried man; by implication, a chamberlain (state-officer)
kjv_usage: eunuch
derivation: from (a bed) and G2192 (ἔχω);
extended_definition: 'εὐνοῦχος, -ου, ὁ

  (i.e. ὁ τὴν εὐνὴν(bed) ἔχων), [in LXX for סָרִיס (perhaps not of necessity an actual
  eunuch; DB, see word), Gen.39:1, al., Wis.3:14, Sir.20:4 30:20 ;]

  an emasculated man, a eunuch: Mat.19:12; one such holding, as was common, high office,
  as of chamberlain, at court, Act.8:27, 34-39; metaphorically, of one naturally incapacitated
  for or volun­tarily abstaining from wedlock, Mat.19:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐνοῦχος, ὁ,

  (εὐνή, ἔχω) castrated person, eunuch, employed to take charge of the women and act
  as chamberlain (whence the name, ὁ τὴν εὐνὴν ἔχων), [Refs 5th c.BC+]

  __2 of animals, [Refs 3rd c.BC+]

  __3 of dates, without stones, [Refs 4th c.BC+]

  __II as adjective, watching the bed, sleepless, λαμπάδες εὐνούχοισιν ὄμμασιν [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
