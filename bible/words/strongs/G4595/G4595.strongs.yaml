lemma: σήπω
transliteration: sḗpō
definition: to putrefy, i.e. (figuratively) perish
kjv_usage: be corrupted
derivation: apparently a primary verb;
extended_definition: 'σήπω

  [in LXX; Psa.38:5 (מָקַק ni.), Job.33:21 (כָּלָה) Job.40:7, Sir.14:19, al. ;]

  to make corrupt: 2 pf. act, with mid, sense (see M, Pr., 154), σέσηπεν, has perished,
  become corrupted, Jas.5:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'σήπω,

  [Refs 5th c.BC+]: future σήψω [Refs 4th c.BC+]aorist ἔσηψα (δι-) [Refs 2nd c.AD+]:—make
  rotten or putrid, [Refs 4th c.BC+].with; of a serpent''s poison, [Refs 4th c.BC+].with;
  of the sting of the σήψ, [Refs 2nd c.AD+]

  __b soak hides, δέρματα σ. [Refs 5th c.BC+]

  __2 metaphorically, corrupt, waste, αἱ ἡσυχίαι σήπουσι καὶ ἀπολλύασι [Refs 5th c.BC+]

  __II mostly in passive (perfect σέσηπα being used in passive sense, [Refs 8th c.BC+],
  future σᾰπήσομαι [Refs 5th c.BC+]aorist ἐσάπην [ᾰ] [Refs 8th c.BC+]; σαπήῃ (κατα-),
  Epic dialect subjunctive for σαπῇ, [Refs 8th c.BC+]perfect σέσημμαι probably in
  [Refs 3rd c.AD+]:—rot, moulder, of dead bodies, χρὼς σήπεται [Refs 8th c.BC+]; of
  wood, δοῦρα σέσηπε [Refs 8th c.BC+]

  __II.2 of live flesh, mortify, ὁ μηρὸς ἐσάπη [Refs 5th c.BC+]; promote coction or
  formation of ''laudable'' pus, in active, [Refs 5th c.BC+]

  __II.3 of water, [Refs 5th c.BC+]

  __II.4 of the food rejected after digestion, [Refs 4th c.BC+]

  __II.5 metaphorically, σ. ὑπὸ τῆς ἡδονῆς [NT+4th c.BC+] {STEPBible-TFLSJ}'
