strongs_number: G0210
language: greek
lemma: ἄκων
transliteration: ákōn
definition: unwilling
kjv_usage: against the will
derivation: from G1 (Α) (as a negative particle) and G1635 (ἑκών);
extended_definition: 'ἀκων (Attic contr. for ἀέκων), -ουα, -ον

  (ἀ- neg., ἅκων, willing), [in LXX: Job.14:17, 2Ma.11:12 * ;]

  unwilling: 1Co.9:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀέκων,

  Epic dialect and Ionic dialect; Attic dialect and Trag. contraction ἄκων [ᾱ], ουσα,
  ον (uncontraction form also in [Refs 4th c.BC+], sometimes found in codices of [Refs
  5th c.BC+]:— involuntary, constrained, of persons, ἀέκοντος ἐμεῖο[Refs 8th c.BC+];
  opposed to βουλόμενος, [Refs 5th c.BC+]; τὼ δ᾽ οὐκ ἀέκοντε πετέσθην (variant{ἄκοντε})
  [Refs 8th c.BC+]; ἀέκουσι (variant{ἀεκούσια}) δάκρυα παραρρεῖ[Refs 5th c.BC+]: contraction
  first in [Refs]; ἄκοντος Διός invito Jove, [Refs 6th c.BC+]adverb ἀκόντως unwillingly,
  ὁμολογεῖν[Refs 5th c.BC+]

  __II poetical, like{ἀκούσιος}, of acts or their consequences, involuntary, κακὰ
  ἑκόντα κοὐκ ἄ.[Refs 5th c.BC+] {STEPBible-TFLSJ}'
