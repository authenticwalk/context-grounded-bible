strongs_number: G1212
language: greek
lemma: δῆλος
transliteration: dēlos
definition: clear
kjv_usage: + bewray, certain, evident, manifest
derivation: of uncertain derivation;
extended_definition: 'δῆλος, -η, -ον

  [in LXX for אוּר, etc. ;]

  __1. visible.

  __2. clear to the mind, evident: Mat.26:73; δ. (sc. ἐστίν), before ὅτι, 1Co.15:27,
  Gal.3:11.†

  SYN.: φανερός, with ref. to outward appearance, manifest as opposite to concealed;
  δ. with ref. to inner perception, evident, known, under­stood. (AS) {STEPBible-TBESG}'
etymology: 'δῆλος

  (also Doric dialect, [Refs 4th c.BC+], η, ον, also ος, ον [Refs 5th c.BC+]: Epic
  dialect δέελος:

  __I properly visible, conspicuous, δέελον δ᾽ ἐπὶ σῆμά τ᾽ ἔθηκε [Refs 8th c.BC+]

  __II commonly, clear to the mind, manifest, νῦν δ᾽ ἤδη τόδε δ. [Refs 8th c.BC+]

  __II.2 δ. εἰμι is frequently used with participle, δ. ἐστιν ἀλγεινῶς φέρων i.e.
  it is clear that he takes it ill, [Refs 5th c.BC+]; οἳ ἂν δ. ὦσι μὴ ἐπιτρέψοντες
  who are clearly not going to permit, [Refs 5th c.BC+]; δ. ὁρᾶσθαι.. ὤν being as
  was plainly to be seen, [Refs 5th c.BC+] and a Verb, δ. ἐστιν ὅτι.. ἀκήκοεν [Refs
  5th c.BC+]participle or relative clause must be supplied, καταγελᾷς μου, δ. εἶ (i.e.
  καταγελῶν) [Refs 5th c.BC+]; δῆλοι δέ (i.e. οὐ μένοντες) [Refs 5th c.BC+]

  __II.3 δῆλον ποιεῖν show plainly, τινὶ ὅτι.. [Refs]: with participle, δῆλον ἐποιήσατε..
  μηδίσαντες [Refs]

  __II.4 δῆλον (i.e. ἐστί) it is manifest, αὐτὸς πρὸς αὑτοῦ· δῆλον [Refs 5th c.BC+];
  δῆλον δέ, to introduce a proof, followed by γάρ, [Refs 5th c.BC+], see at {δηλονότι}:
  in plural, δῆλα δή, δ. δ. καὶ ταῦτα [Refs 5th c.BC+] adverb, usually written δηλαδή
  (which see).

  __II.5 adverb δήλως is rejected by Attic dialect, [Refs 2nd c.AD+]

  __III δῆλοι, οἱ, Urim, [LXX] {STEPBible-TFLSJ}'
