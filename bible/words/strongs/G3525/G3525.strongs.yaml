strongs_number: G3525
language: greek
lemma: νήφω
transliteration: nḗphō
definition: to abstain from wine (keep sober), i.e. (figuratively) be discreet
kjv_usage: be sober, watch
derivation: of uncertain affinity;
extended_definition: 'νήφω

  to be sober, abstain from wine; metaphorically, of moral alertness,  to be sober,
  calm, circumspect: 1Th.5:6 5:8, 2Ti.4:5 (see Ellic., in l), 1Pe.1:13 4:7 5:8 (cf.
  ἐκ-, ἐκ-νήφω, and see MM, xvii).†

  SYN.: ἀγρυπνέω, γρηγορέω  (AS) {STEPBible-TBESG}'
etymology: 'νήφω,

  Doric dialect νάφω (see. infr. II), used by early writers only in present, mostly
  in participle: later imperfect ἔνηφον [Refs 6th c.AD+]aorist ἔνηψα [NT+5th c.BC+]:—to
  be sober, drink no wine, οὔτε τι γὰρ ν. οὔτε λίην μεθύω [Refs 7th c.BC+]participle
  νήφων as adjective, ={νηφάλιος}, [Refs 5th c.BC+]; τὸ τοὺς μεθύοντας... πλείω ζημίαν
  ἀποτίνειν τῶν ν. Legal Pittaciap. [Refs 5th c.BC+]; ν. θεός, i.e. water, [Refs 5th
  c.BC+]

  __II metaphorically, to be self-controlled, [Refs 5th c.BC+]; to be sober and wary,
  νᾶφε καὶ μέμνασ᾽ ἀπιστεῖν [NT+5th c.BC+]; νήψατε εἰς προσευχάς [NT+1st c.AD+]; καρδίῃ
  νήφοντος poetical cited in [Refs 4th c.BC+]

  __II.2 ν. ἐκ κακοῦ recover oneself from.., [Refs 3rd c.AD+]; ἐγερθέντων καὶ νηψάντων
  ἀπὸ τῆς πτώσεως Procl.[same place] {STEPBible-TFLSJ}'
