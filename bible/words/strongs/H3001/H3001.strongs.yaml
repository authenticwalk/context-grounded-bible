strongs_number: H3001
language: hebrew
lemma: יָבֵשׁ
transliteration: yâbêsh
pronunciation: yaw-bashe'
definition: to be ashamed, confused or disappointed; also (as failing) to dry up (as
  water) or wither (as herbage)
kjv_usage: be ashamed, clean, be confounded, (make) dry (up), (do) shame(-fully),
  [idiom] utterly, wither (away).
derivation: a primitive root;
extended_definition: '1) to make dry, wither, be dry, become dry, be dried up, be
  withered

  1a) (Qal)

  1a1) to be dry, be dried up, be without moisture

  1a2) to be dried up

  1b) (Piel) to make dry, dry up

  1c) (Hiphil)

  1c1) to dry up, make dry

  1c1a) to dry up (water)

  1c1b) to make dry, wither

  1c1c) to exhibit dryness {STEPBible-TBESH}'
