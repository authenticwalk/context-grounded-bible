transliteration: diazṓnnymi
definition: to gird tightly
kjv_usage: gird
derivation: from G1223 (διά) and G2224 (ζώννυμι);
extended_definition: 'δια-ζώννυμι, (also -ννύω)

  [in LXX for חֲגוֹר, Eze.23:15 A * ;]

  to gird round: ἑαυτόν, Jhn.13:4; pass., ib. 13:5; mid., to gird oneself with: with
  accusative, Jhn.21:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'δια-ζώννῡμι

  or διαζωννύω, future -ζώσω: perfect passive διέζωμαι [Refs 3rd c.BC+]:— gird round,
  encircle, embrace, [Refs 2nd c.AD+]:—middle, undergird one''s ship, [Refs 2nd c.AD+];
  but usually gird oneself with, διαζωσάμενοι τὸ τριβώνιον [Refs 2nd c.AD+] —passive,
  διαζώννυσθαι ἐσθῆτα, ἀκινάκην, [Refs] wearing the διάζωμα [Refs 5th c.BC+] invested
  with office, [Refs 1st c.AD+]

  __II metaphorically, engirdle, encompass, of fire, [Refs 1st c.AD+]; τὸν αὐχένα
  (i.e. the Chersonese) δ. ἐρύμασι [Refs]:—passive, [ἡ Ἀττικὴ] μέση διέζωσται ὄρεσιν
  [Refs 5th c.BC+]; also pass like a girdle, διὰ τῶν τροπικῶν [Refs 4th c.BC+] {STEPBible-TFLSJ}'
