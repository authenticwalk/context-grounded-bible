strongs_number: G4074
language: greek
lemma: Πέτρος
transliteration: Pétros
definition: a (piece of) rock (larger than G3037 (λίθος)); as a name, Petrus, an apostle
kjv_usage: Peter, rock
derivation: apparently a primary word;
extended_definition: 'Πέτρος, -ου, ὁ (i.e. a stone, see: πέτρα, Κηφᾶς),

  Simon Peter, the Apostle: Mat.4:18 10:2, Mrk.3:16, Luk.5:8, Jhn.1:41, 43, al.

  (AS) {STEPBible-TBESG}'
etymology: 'πέτρος, ὁ

  (in later Poets ἡ, [Refs 3rd c.BC+], stone (distinguished from πέτρα, which see);
  in [Refs 8th c.BC+], used by warriors, λάζετο πέτρον μάρμαρον ὀκριόεντα [Refs 8th
  c.BC+]; ἐν πέτροισι πέτρον ἐκτρίβων, to produce fire, [Refs 5th c.BC+]; of a boulder
  forming a landmark, [Refs 3rd c.BC+]

  __2 proverbial, πάντα κινῆσαι πέτρον ''leave no stone unturned'', [Refs 5th c.BC+];
  of imperturbability, καὶ γὰρ ἂν πέτρου φύσιν σύ γ᾽ ὀργάνειας [Refs 5th c.BC+]

  __II a kind of reed, [Refs] —The usual Prose word is λίθος. {STEPBible-TFLSJ}'
