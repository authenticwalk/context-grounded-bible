strongs_number: G0840
language: greek
lemma: αὐστηρός
transliteration: austērós
definition: rough (properly as a gale), i.e. (figuratively) severe
kjv_usage: austere
derivation: from a (presumed) derivative of the same as G109 (ἀήρ) (meaning blown);
extended_definition: 'αὐστηρός, -ά, -όν

  (αἄω, to dry up) [in LXX: 2Ma.14:30 * ;]

  prop., stringent, harsh to the taste. Metaphorical, in Inscr., of a rough country;
  of disposition and manners, strict, severe (as in π., of an inspector; MM, s v):
  Luk.19:21-22.†

  SYN.: σκληρός (Tr., § xiv)  (AS) {STEPBible-TBESG}'
etymology: 'αὐστηρός, ά, όν,

  (αὕω) harsh, rough, bitter, ὕδωρ[Refs 5th c.BC+]; οἶνος αὐ., opposed to γλυκύς,
  [Refs 5th c.BC+]; of country, rugged, τόποι[Refs 1st c.BC+]: metaphorically, harsh,
  crabbed, ποιητής[Refs 5th c.BC+]; severe, unadorned, ἡ πραγματεία ἔχει αὐ. τι[Refs
  2nd c.BC+]severe, [Refs]. adverb -ρῶς, κατεσκευάσθαι[Refs 1st c.BC+]

  __b in moral sense, rigorous, austere, [Refs 4th c.BC+]; αὐ. καὶ αὐθάδης[Refs 1st
  c.BC+], Vett. Val.75.11; strict, exacting, [NT+2nd c.AD+]; αὐστηρότερον, τό, excessive
  rigour, [Refs 2nd c.AD+]. adverb -ρῶς[Refs 1st c.BC+] comparative -ότερον [LXX]
  {STEPBible-TFLSJ}'
