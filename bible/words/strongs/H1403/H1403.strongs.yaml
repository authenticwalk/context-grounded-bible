strongs_number: H1403
language: hebrew
lemma: גַּבְרִיאֵל
transliteration: Gabrîyʼêl
pronunciation: gab-ree-ale'
definition: Gabriel, an archangel
kjv_usage: Garbriel.
derivation: from H1397 (גֶּבֶר) and H410 (אֵל); man of God;
extended_definition: 'Gabriel = "warrior of God" or "man of God"

  an archangel; the angel God used to send messages of great importance to man; sent
  to Daniel, to Zacharias, and to Mary

  Also named: Gabriēl (Γαβριήλ "Gabriel" G1043) {STEPBible-TBESH}'
