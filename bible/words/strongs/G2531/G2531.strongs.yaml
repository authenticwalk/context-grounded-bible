strongs_number: G2531
language: greek
lemma: καθώς
transliteration: kathṓs
definition: just (or inasmuch) as, that
kjv_usage: according to, (according, even) as, how, when
derivation: from G2596 (κατά) and G5613 (ὡς);
extended_definition: 'καθώς, (i.e. καθ᾽ ὡς), Hellenistic for καθά, which see, καθάπερ,
  καθό, καθότι (Mayser, 485; Eutherford, NPhr., 495; Bl., §78, 1),

  according as, even as, just as, as: Luk.1:2 (see: καθά), 24:39, Jhn.5:23, Act.7:48,
  1Co.8:2, Gal.3:6, al.; before οὕτως, Luk.11:30, Jhn.3:14, 2Co.1:5, Col.3:13, 1Jn.2:6,
  al.; before καί, Jhn.15:9, 1Co.15:49, 1Jn.2:18, al.; οὕτως . . . κ., Luk.24:24;
  id. with ellipsis of οὕτως, Mat.21:6, Mrk.16:7, Rom.1:13, al.; with other elliptical
  constructions, Jhn.6:58 17:21, 22 Act.15:8, 1Th.2:13, 1Ti.1:3, 1Jn.3:2, 3 12; καθὼς
  γέγραπται (Deiss., BS, 249), Mat.26:24, Mrk.9:13, Rom.1:17, al.; introducing subst.
  clause as object of verb (as in Heb.), Mat.21:6, Mrk.11:6,  Luk.5:14, al.; after
  verbs of speaking, Act.15:14; of proportion and degree, Mrk.4:33, 1Co.12:11, 18
  al.; of time (Neh.5:6, 2Ma.1:31), Act.7:17.

  (AS) {STEPBible-TBESG}'
