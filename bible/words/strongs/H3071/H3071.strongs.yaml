strongs_number: H3071
language: hebrew
lemma: יְהֹוָה נִסִּי
transliteration: Yᵉhôvâh niççîy
pronunciation: yeh-ho-vaw' nis-see'
definition: Jehovah-Nissi, a symbolical name of an altar in the Desert
kjv_usage: Jehovah-nissi.
derivation: from H3068 (יְהֹוָה) and H5251 (נֵס) with the prononimal suffix; Jehovah
  (is) my banner;
extended_definition: 'Jehovah-nissi = "Jehovah is my banner"

  the name given by Moses to the altar which he built in commemoration of the discomfiture
  of the Amalekites {STEPBible-TBESH}'
