strongs_number: G2368
language: greek
lemma: θυμίαμα
transliteration: thymíama
definition: an aroma, i.e. fragrant powder burnt in religious service; by implication,
  the burning itself
kjv_usage: incense, odour
derivation: from G2370 (θυμιάω);
extended_definition: 'θυμίαμα, -τος, τό

  (θυμιάω), [in LXX chiefly for קְטֹרֶת ;]

  fragrant stuff for burning, incense: ἡ ὥρα τοῦ θ., Luk.1:10; θυσιαστήριον τοῦ θ.
  (Exo.30:27, al.), Luk.1:11; pl., Rev.5:8 8:3-4 18:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'θῡμί-ᾱμα,

  Ionic dialect θῡμί-ημα, ατος, τό, incense, [Refs 5th c.BC+]; name of a particular
  kind (perhaps = ἀμμωνιακόν), [Refs]: usually in plural, fragrant stuffs for burning,
  [NT+5th c.BC+]; -ιάματα ἑρπετῶν fumigations, [Refs 3rd c.AD+]

  __2 stuff for embalming, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
