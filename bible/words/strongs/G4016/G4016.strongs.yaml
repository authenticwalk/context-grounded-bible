strongs_number: G4016
language: greek
lemma: περιβάλλω
transliteration: peribállō
definition: to throw all around, i.e. invest (with a palisade or with clothing)
kjv_usage: array, cast about, clothe(-d me), put on
derivation: from G4012 (περί) and G906 (βάλλω);
extended_definition: 'περι-βάλλω

  [in LXX chiefly for כָּסָה pi., also for לָבַשׁ, עָטָה, etc. ;]

  to throw around or over, put on or over;

  __(a) of siege or defen­sive works: χάρακά σοι, Luk.19:43 (WH, mg.; παρεμβ-, WH,
  txt.);

  __(b) of clothing, to put on, wrap about, clothe with: with accusative of thing(s),
  Luk.23:11; with accusative of person(s), Mat.25:36, 38 25:43; with dupl. accusative
  (not cl.; Bl., § 34, 4), Jhn.19:2; pf. pass., to have wrapped round one: with accusative
  of thing(s) (cl.), Mrk.14:51 16:5, Rev.7:9, 13 10:1 11:3 12:1 17:4 18:16 19:13;
  with dative of thing(s), Rev.4:4 (WH, txt.; before ἐν, WH, mg.); fut., before ἐν
  (of. Deu.22:12, Psa.45:9, 13), Rev.3:5. Mid., to clothe oneself, wrap round or put
  on oneself: absol., Mat.6:29, Luk.12:27, Rev.3:18; with accusative of thing(s),
  Mat.6:31, Act.12:8, Rev.19:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιβάλλω,

  future -βᾰλῶ: aorist περιέβᾰλον (see. below):— throw round, about, or over, put
  on or over, with accusative of things, φίλας περὶ χεῖρε βαλόντε [Refs 8th c.BC+];
  π. τινὶ δεσμά, βρόχους, [Refs 5th c.BC+]; π. τινὰ χαλκεύματι put him round the sword,
  i. e. stab him, [Refs 4th c.BC+]; also περὶ τὰ στέρνα θώρηκας π. [Refs 5th c.BC+];
  περὶ ἕρμα π. ναῦν wreck it on.., [Refs 5th c.BC+]:—middle, throw round or over oneself,
  put on, with accusative of things, περιβαλλόμενοι τεύχεα putting on their arms,
  [Refs 8th c.BC+]; εἷμα, φᾶρος περιβάλλεσθαι, [Refs 5th c.BC+]; frequently of defences,
  τεῖχος καὶ σωτηρίην περιβαλέσθαι τοῖς τε χρήμασι καὶ τοῖς σώμασιν [Refs 5th c.BC+];
  λιμένι τεῖχος, χάρακα τῇ παρεμβολῇ, [Refs 2nd c.BC+]; also περὶ τὴν Πελοπόννησον
  τεῖχος π. [Refs 5th c.BC+] build a wall round it, [Refs 5th c.BC+]: in perfect passive,
  have a thing put round one, [Refs 5th c.BC+]; τὸ τεῖχος περιβεβλημένος having his
  wall around him, encompassed by it, [Refs 4th c.BC+]

  __2 metaphorically, put round or upon a person, i. e. invest him with it, π. τινὶ
  ἀγαθόν (i. e. βασιληΐην), τυραννίδα, [Refs 5th c.BC+]; τινὶ π. ἀνανδρίαν, i.e. make
  him faint-hearted, [Refs]; π. τὴν αἰτίαν τῷ ἰατρῷ impute blame to.., [Refs] C.:—passive,
  with accusative, to be involved in, μεγίστην ζημίαν τὸ ταμεῖον περιβληθήσεται [Refs
  3rd c.AD+]

  __II reversely with dative of things, surround, encompass with.., περιβαλεῖν πλῆθος
  τῶν ἰχθύων (i.e. τῷ ἀμφιβλήστρῳ) [Refs 5th c.BC+]; [Βόσπορον] πέδαις π. [Refs 5th
  c.BC+]; π. τινὰ χερσί embrace, [Refs]:—middle, surround or enclose for one''s advantage
  or defence, τὴν νῆσον π. τείχει [Refs 5th c.BC+]; π. θύννους net them, [Refs 4th
  c.BC+]

  __II.2 metaphorically, π. τινὰ κακῷ, συμφοραῖς, involve one in evil or calamity,
  [Refs 5th c.BC+]; π. τινὰ φυγῇ, i.e. banish him, [Refs 1st c.AD+] — passive, [συμφοραῖς]
  [Refs 1st c.BC+]

  __III with accusative only, encompass, surround, περιβάλλει με σκότος, νέφος, [Refs
  5th c.BC+]; π. ἀλλήλους embrace each other, [Refs 5th c.BC+]; also, clothe, τινα
  [NT]; τὸ περιβεβλημένον the space enclosed, enclosure, [Refs 5th c.BC+] —middle,
  ἤλαυνον περιβαλόμενοι [τὰ ὑποζύγια] surrounding them, [Refs 5th c.BC+]

  __III.2 fetch a compass round, double, ἵπποι περὶ τέρμα βαλοῦσαι [Refs 8th c.BC+];
  especially of ships, round a cape, π. τὸν Ἄθων [Refs 5th c.BC+]: absolutely, of
  a hare, double, [Refs 5th c.BC+]

  __III.3 amplify, expand, λόγον [Refs 2nd c.AD+]

  __IV middle, bring into one''s power, compass, ἰδίῃ π. ἑωυτῷ κέρδεα [Refs 5th c.BC+];
  σωφροσύνης δόξαν π. [Refs 5th c.BC+]: perfect passive, to have come into possession
  of.., πόλιν [Refs 5th c.BC+]

  __IV.2 appropriate mentally, comprehend, περιβάλλεσθαι τῇ διανοίᾳ τὰς πράξεις [Refs];
  πολλὰ περιβεβλῆσθαι πράγματα to have aimed at learning many things, [Refs 4th c.BC+];
  logically, ξύμπαντα τὰ οἰκεῖα.. γένους τινὸς οὐσίᾳ π. embrace, [Refs 5th c.BC+]

  __IV.3 use circumlocution, κομψῶς κύκλῳ π. [Refs]

  __V throw beyond, beat in throwing: hence generally, excel, surpass, μνηστῆρας δώροισι
  [Refs 8th c.BC+]; π. ἀρετῇ to be superior in.., [Refs 8th c.BC+]

  __VI π. τὸ λουτρόν take a bath, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
