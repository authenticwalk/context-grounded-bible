strongs_number: G4286
language: greek
lemma: πρόθεσις
transliteration: próthesis
definition: a setting forth, i.e. (figuratively) proposal (intention); specially,
  the show-bread (in the Temple) as exposed before God
kjv_usage: purpose, shew(-bread)
derivation: from G4388 (προτίθεμαι);
extended_definition: 'πρό-θεσις, -εως, ἡ

  [in LXX: Exo.40:4, 23 (עֵרֶךְ), 1Ch.9:32, al. (מַעֲרֶכֶת), 2Ch.4:19 (פָּנִים), 1Ma.1:22,
  2Ma.3:8, al. ;]

  __1. a setting forth (Plat., Plut., al.): οἱ ἄρτοι τῆς π. (cf. LXX, ll. with, elsewhere
  ἄρτοι ἐνώπιοι, Exo.25:29; οἱ ἄ. τοῦ προσώπου, Neh.10:33), Mat.12:4, Mrk.2:26, Luk.6:4;
  ἡ π. τῶν ἄρτων, Heb.9:2.

  __2. a purpose (Mist., Polyb., al.; 2Mac, l.with): Act.11:23 27:13, Rom.8:28 9:11,
  Eph.1:11 3:11, 2Ti.1:9 3:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόθεσις, εως, ἡ,

  (προτίθημι) placing in public; of a corpse, laying it out [Refs 5th c.BC+]

  __2 public notice, αἱ π. τῶν ἀναγεγραμμένων [Refs 4th c.BC+]

  __3 statement of a case, [Refs]; ὑπέρ τινος τὴν πρόθεσιν ποιήσασθαι [Refs]; theme,
  thesis, [Refs 5th c.BC+]: generally, proposition, statement, [Refs 1st c.BC+]

  __4 πρόθεσιν ποιεῖσθαι ἐπὶ ταῖς.. προσόδοις to make payment in advance, [Refs 3rd
  c.BC+]

  __5 offering, [Refs 3rd c.BC+], Gauthier et Sottas Decret trilingue [Refs 3rd c.BC+]
  and NT, οἱ ἄρτοι τῆς π. the loaves laid before, shew-bread, [LXX+NT+1st c.AD+]

  __II purpose, end proposed, ἐπαινῶ σὴν π. [Refs 5th c.BC+]; defined as σημείωσις
  ἐπιτελέσεως, [Refs]purposely, [Refs 2nd c.BC+]

  __II.2 goodwill, π. ἔχειν πρὸς ἔθνος, ὑπὲρ τῶν πολιτῶν, [Refs 2nd c.BC+]

  __III supposition, calculation, [Refs 2nd c.BC+]

  __IV Grammars, preposition, [Refs 3rd c.BC+]

  __IV.2 prefixing, placing first, [Refs]

  __IV.3 π. καὶ πτῶσις perhaps stem (or root) and ending, [Refs 1st c.BC+]

  __V ={προθεσμία}, interpolated in [Refs] {STEPBible-TFLSJ}'
