definition: an intercessor, consoler
kjv_usage: advocate, comforter
extended_definition: 'παρά-κλητος, -ον

  (παρακαλεω), [in Aq., Th.: Job.16:2 * ;]

  called to one''s aid in a judicial cause (Dion. Cass.); hence, most frequently as
  subst., ὁ π., an advocate, pleader, intercessor (Dem., al.; so in Rabbinic  lit.,
  פְּרַקְלִיטָא), "a friend of the accused person, called to speak to his character,
  or otherwise enlist sympathy in his favour" (Field, Notes, 102). In NT, specif.,
  ὁ π.,

  __(a) of Christ, 1Jn.2:1 (see ICC, Jo. Epp., 23 ff.);

  __(b) of the Holy Spirit (AV, comforter; but see opp. with), Jhn.14:16, 26 15:26
  16:7 (cf. also Abbott, Essays, 86, 97; Deiss., LAE, 339 f.; MM, xviii; Westc., Jo.,
  ii, 188)

  (AS) {STEPBible-TBESG}'
etymology: 'παρά-κλητος, ον,

  called to one''s aid, in a court of justice: as substantive, legal assistant, advocate,
  [Refs 4th c.BC+]

  __2 summoned, δοῦλοι [Refs 2nd c.AD+]

  __II intercessor, [NT+1st c.AD+], of the Holy Spirit, [NT] {STEPBible-TFLSJ}'
