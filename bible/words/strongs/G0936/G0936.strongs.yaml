strongs_number: G0936
language: greek
lemma: βασιλεύω
transliteration: basileúō
definition: to rule (literally or figuratively)
kjv_usage: king, reign
derivation: from G935 (βασιλεύς);
extended_definition: 'βασιλεύω, (βασιλεύς),

  [in LXX for מלךְ, its parts and derivatives, exc. 4Ki.15:5 (ישׁב) ;]

  to be king, to reign, rule: 1Ti.6:15; with genitive (cl.), Mat.2:22; before ἐπί,
  with accusative (= Heb. מלךְ על; Bl., §36, 8), Luk.1:33 19:14, 27 Rom.5:14; ἐπὶ
  τ. γῆς, on earth, Rev.5:10; of God, Rev.11:15, 17 19:6; of Christ, Luk.1:33, 1Co.15:25,
  Rev.11:15; of Christians, Rev.5:10 20:4 (constative aor., M, Pr., 130), ib. 6 22:5.
  Metaphorical, Christians, Rom.5:17, 1Co.4:8; θάνατος, Rom.5:14, 17; ἁμαρτία, Rom.5:21
  6:12. Ingressive aor. (M, Pr., 109), to begin to reign: 1Co.4:8, Rev.11:17 19:6
  (Cremer, 137).†

  (AS) {STEPBible-TBESG}'
etymology: 'βᾰσῐλ-εύω,

  to be king, rule, reign, οὐ μέν πως πάντες βασιλεύσομεν ἐνθάδ᾽ Ἀχαιοί [Refs 8th
  c.BC+]; ἐν ὑμῖν.. βασίλευε was king among you, [Refs 8th c.BC+]; also of a woman,
  ἢ βασίλευεν ὑπὸ Πλάκῳ reigned as queen, [Refs 8th c.BC+]: in aorist, to have become
  king, [Refs 5th c.BC+]: with genitive, to be king of, rule over, ἐν.. Ἰθάκῃ βασιλεύσει
  Ἀχαιῶν [Refs 8th c.BC+]: with dative, to be king among, Γιγάντεσσιν βασίλευεν [LXX+8th
  c.BC+]:—passive, to be governed by a king, [Refs 5th c.BC+]: generally, to be governed
  or administered, [Refs 5th c.BC+]: hence, submit to the king, [Refs 1st c.AD+]

  __b to be ἄρχων β. at Athens, [Refs 5th c.BC+] of other magistrates, [Refs]

  __c later ἡ βασιλεύουσα πόλις the imperial city, of Rome, [Refs 2nd c.AD+]

  __2 enjoy as master, τῶ χρυσῶ β. [Refs 3rd c.BC+]

  __3 absolutely, live royally, β. ἐν πενίᾳ [NT+1st c.AD+]

  __II causal, appoint as king, τινά [LXX]; but β. τισὶ βασιλέα make them a king,[LXX]
  {STEPBible-TFLSJ}'
