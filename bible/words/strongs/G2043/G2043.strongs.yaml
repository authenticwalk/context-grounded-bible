strongs_number: G2043
language: greek
lemma: ἐρείδω
transliteration: ereídō
definition: to prop, i.e. (reflexively) get fast
kjv_usage: stick fast
derivation: of obscure affinity;
extended_definition: 'ἐρείδω

  (chiefly in poets and late prose for ἐρυγγάνω), [in LXX for תָּמַךְ (Pro.4:4 5:5
  11:16, al.), etc. ;]

  to prop, fix firmly: act., as mid., ἐρείσασα, of a ship driving ashore (RV, struck),
  Act.27:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐρείδω,

  Epic dialect imperfect [Refs 8th c.BC+]: future [Refs 3rd c.BC+] codices: aorist
  1 [Refs 6th c.BC+]; Epic dialect ἔρεισα (ἐπ-) [Refs 8th c.BC+]: perfect ἤρεικα (συν-)
  [Refs 5th c.BC+] —middle, future ἐρείσομαι (ἀπ-) [Refs 4th c.BC+]: aorist 1 [Refs
  8th c.BC+]:—passive, [Refs] future [Refs 5th c.BC+]: Epic dialect aorist 1 [Refs
  8th c.BC+]: perfect [Refs 7th c.BC+] perfect [Refs 8th c.BC+]: pluperfect [Refs
  8th c.BC+]; 3rd.person etc for 1st.person, 2nd.person plural [Refs 8th c.BC+] and
  later Prose:—cause to lean, prop, [Refs 8th c.BC+]; [νέκυας] ἀλλήλοισιν ἐ. piling
  them against each other, [Refs 8th c.BC+]; πρὸς στέρν᾽ ἐρείσας (i.e. τοὺς παῖδας)
  [Refs 6th c.BC+]: generally, fix firmly, plant, [Refs 5th c.BC+]; ἐ. πόδας ἐς βένθος
  plant the foot firm, [Refs] fix one''s mind firmly on a thing, [Refs 3rd c.BC+]

  __2 prop up, support, stay, ἀσπὶς ἄρ᾽ ἀσπίδ᾽ ἔρειδε, κόρυς κόρυν, ἀνέρα δ᾽ ἀνήρ,
  of close ranks of men-atarms, [Refs 8th c.BC+].

  __3 press hard, attack, τινα [Refs 6th c.BC+]

  __4 push, thrust, [Refs 6th c.BC+]:—middle, [Refs].

  __5 infix, plant in, [Refs 5th c.BC+]; ἀνταίαν πληγήν inflict it, [Refs 5th c.BC+]
  —passive, ἄλγημα ἐρηρεισμένον fixed pain, [Refs 2nd c.AD+]

  __6 press down, depress, [Refs 5th c.BC+].

  __7 of wagers or matches, match, set one pledge against another, [Refs 3rd c.BC+]

  __II intransitive, press hard, [Refs 8th c.BC+]; of an illness or pain, settle upon
  a particular part, [Refs 5th c.BC+] 11.61; exert pressure: hence, rest, [Refs 2nd
  c.BC+].

  __II.2 set to work, fall to, especially of eating, [Refs 6th c.BC+].

  __II.3 become fixed, [Refs]

  __III middle and passive, prop oneself, lean upon, τῷ ὅ γ᾽ ἐρεισάμενος (i.e. σκήπτρῳ)
  [Refs 8th c.BC+]: with genitive, ἐρείσατο χειρὶ παχείῃ γαίης leant with his hand
  against the earth, [Refs]; of one fallen, [Refs]; οὔδεϊ..σφι χαῖται ἐρηρέδαται their
  hair rests on the ground, [Refs] set, planted in.., [Refs 5th c.BC+]; press closely,
  be tight, of bandages, [Refs 5th c.BC+] has her teeth clenched, [Refs 5th c.BC+]

  __III.2 to be fixed firm, planted, [Refs 8th c.BC+]: absolutely, [Refs 5th c.BC+]
  (Lyric poetry); opposed to πλανᾶσθαι, [Refs 4th c.BC+] of a bone stuck in the throat,
  [Refs 1st c.AD+]

  __III.3 ἐρείδεσθαι ναυαγίαις to be driven ashore in shipwreck, [Refs 5th c.BC+]

  __IV middle,

  __IV.1 in reciprocal sense, struggle one with another, [Refs 8th c.BC+]

  __IV.2 with accusative, support or set firmly for oneself, [Refs 5th c.BC+] to raise
  one''s thoughts.., [Refs] {STEPBible-TFLSJ}'
