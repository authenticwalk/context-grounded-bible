transliteration: méthē
definition: an intoxicant, i.e. (by implication) intoxication
kjv_usage: drunkenness
derivation: apparently a primary word;
extended_definition: 'μέθη, -ης, ἡ

  [in LXX chiefly for שָׁכַר and cognate forms ;]

  drunkenness: Luk.21:34; pl., Rom.13:13, Gal.5:21 †

  SYN.: see: κῶμος  (AS) {STEPBible-TBESG}'
etymology: 'μέθη, ἡ,

  (for μεθύω: μέθη, compare πληθύω: πλήθᾱ) strong drink, καλῶς ἔχειν μέθης to be pretty
  well drunk, [Refs 5th c.BC+]; μ. εὐώδης παλαιός fragrant old wine, [Refs 5th c.BC+]

  __II drunkenness, μ. αἰώνιος [Refs 5th c.BC+]; μέθῃ χρῆσθαι[Refs 4th c.BC+]: plural,
  carousals, [NT+5th c.BC+]

  __II.2 metaphorically, ὑπὸ μέθης τοῦ φόβου ναυτιᾷ [Refs 5th c.BC+]

  __III Μέθη personified, in Art, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
