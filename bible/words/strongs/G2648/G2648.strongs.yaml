language: greek
lemma: καταμανθάνω
transliteration: katamanthánō
definition: to learn thoroughly, i.e. (by implication) to note carefully
kjv_usage: consider
derivation: from G2596 (κατά) and G3129 (μανθάνω);
extended_definition: 'κατα-μανθάνω

  [in LXX: Gen.34:1 (רָאָה), Job.35:4 (5) (שׁוּר), Sir.9:5, 8, al. ;]

  to learn thoroughly, observe well, consider carefully (on distinction bet. κ. and
  μανθάνω, cf. M, Pr., 117): Mat.6:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταμανθάνω,

  perfect -μεμάθηκα[Refs 5th c.BC+]:—observe well, examine closely, τὴν στρατιήν [Refs
  5th c.BC+]; look to, inspect, τὸν ἐλαιῶνα [Refs 5th c.BC+]

  __2 learn, acquire knowledge of, [Refs 5th c.BC+]; ὑπακούειν how to obey, variant
  in [Refs 5th c.BC+]

  __3 perceive with the senses, observe, [Refs 4th c.BC+]: more commonly with the
  mind, understand, perceive, observe, οὐκ ὀρθῶς κ. [Refs 5th c.BC+]; κ. ὅτι.. Hp.[same
  place]; ῥᾴδιον τοῦτο κ., ὅτι.. [Refs 4th c.BC+]: perfect, to be aware, Λυκοῦργον
  -μεμάθηκας ὅτι.. [Refs 5th c.BC+]: with accusative et participle, κ. πολλοὺς ἔχοντάς
  τι [Refs 5th c.BC+]; καταμαθὼν δὲ.. καταστασιαζόμενος that a party was being formed
  against him, [Refs]

  __4 consider, τι [Refs] {STEPBible-TFLSJ}'
