extended_definition: 'οἰκτείρω

  (οἶκτος, pity), [in LXX for רָחַם pi., חָנַן, etc. ;]

  to pity, have compassion on. with accusative of person(s), Rom.9:15 (LXX).†

  SYN.: ἐλεέω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  οἰκτ-ίρω [ῑ]

  (in codices frequently -ειρ-, but -ῑρ- in early Inscrr., [Refs], see entry near
  the end; compare κατοικτίρω): imperfect ᾤκτ (ε) ιρον [Refs 7th c.BC+]: future οἰκτῐρῶ
  [Refs 4th c.BC+]aorist ᾤκτ (ε) ιρα [Refs 8th c.BC+]; Ionic dialect οἴκτ (ε) ιρα
  [Refs 5th c.BC+]:—passive, only present and imperfect [NT+8th c.BC+]:—pity, have
  pity upon, with accusative person, [Refs 8th c.BC+]; οἰ. τινά τινος pity one for
  or because of a thing, οἰκτίρω σε θεσφάτου μόρου [Refs 5th c.BC+]: with accusative
  of things, [Refs 5th c.BC+]

  __2 with infinitive, οἰ. νιν λιπεῖν I am sorry to leave her, [Refs 5th c.BC+]; οἰ.
  εἰ.. to be sorry that it should be, [Refs 5th c.BC+]. [Aeolic dialect οἰκτίρρω [Refs
  3rd c.BC+]future is οἰκτερῶ accusative to [Refs] {STEPBible-TFLSJ}'
