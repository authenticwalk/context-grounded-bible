language: hebrew
lemma: בֻּקִּי
transliteration: Buqqîy
pronunciation: book-kee'
definition: Bukki, the name of two Israelites
kjv_usage: Bukki.
derivation: from H1238 (בָּקַק); wasteful;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.5;

  son of: Abishua (H0050);

  father of: Uzzi (H5813)

  § Bukki = "wasting"

  1) son of Abishua and father of Uzzi, fifth from Aaron in the line of the high priests

  2) son of Jogli, prince of the tribe of Dan, one of the ten men chosen to apportion
  the land of Canaan between the tribes {STEPBible-TBESH}'
