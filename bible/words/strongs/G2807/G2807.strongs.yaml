strongs_number: G2807
language: greek
lemma: κλείς
transliteration: kleís
definition: a key (as shutting a lock), literally or figuratively
kjv_usage: key
derivation: from G2808 (κλείω);
extended_definition: 'κλείς, -δός Att.. accusative, κλεῖν, later -εῖδα, pl., κλεῖδες,
  -ας, contr., -εῖς, ἡ,

  [in LXX for מַפְתֵּחַ, Isa.22:22, al. ;]

  a key. Fig., τ. βασιλείας τ. οὐρανῶν, Mat.16:19; τ. γνώσεως, Luk.11:52; of David
  (cf. LXX, l.with), Rev.3:7; τ. θανάτου κ. τ. ᾅδου, Rev.1:18; τ. ἀβύσσαυ, Rev.20:1;
  τ. φρέατος τῆς ἀ., Rev.9:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλείς, ἡ,

  genitive κλειδός; Attic dialectaccusative κλεῖν, see.below 1.3, 111, later κλεῖδα
  [Refs 5th c.BC+]:—Ionic dialect κληΐς [ῑ], κληῗδος, κληῗδα, etc. [Refs 8th c.BC+]:—Doric
  dialect κλᾱΐς, κλαΐδος [ῐ] [Refs 5th c.BC+]; accusative κλαῖδα or κλᾷδα [Refs 3rd
  c.BC+]; compare κλᾴξ:—Aeolic dialect κλᾶϊς (κλαῖς codex)· μοχλός, [Refs 5th c.AD+];
  κλάϊς accusative κλάϊν [Refs 5th c.AD+]:—old Attic dialect κλῄς, κλῇδος, accusative
  κλῇδα [Refs 5th c.BC+] in the same Attic dialect Inscription, [Refs] and 47. (κλᾱϝῑς,
  cf. Latin clavis, claudo.)

  __1 bar, bolt, θύρας σταθμοῖσιν ἐπῆρσε (i.e. Hera, from within) κληῗδι κρυπτῇ [Refs
  8th c.BC+]; ={ἐπιβλής}, [Refs 8th c.BC+]

  __2 catch or hook, passed through the door from the outside to catch the strap (ἱμάς)
  attached to the bar (ὀχεύς), ἐν δὲ κληῗδ᾽ ἧκε, θυρέων δ᾽ ἀνέκοπτεν ὀχῆας ἄντα τιτυσκομένη
  [Refs 8th c.BC+]

  __3 later, key, τὴν κλεῖν ἐφέλκεται [Refs 5th c.BC+]; κλεῖν παρακλείδιον a false
  key, [Refs 5th c.BC+]; of a sacred key carried in processions, [Refs 1st c.AD+]

  __4 metaphorically, Ἁσυχία βουλᾶν τε καὶ πολέμων ἔχοισα κλαῗδας [Refs 5th c.BC+];
  ἔστι κἀμοὶ κλῂς ἐπὶ γλώσσῃ, of silence, [Refs 5th c.BC+]; κλῇδας γάμου φυλάττει,
  of Hera, [Refs 5th c.BC+]; of the key to a problem, [Refs 2nd c.AD+]

  __II hook or tongue of a clasp, [Refs 8th c.BC+]

  __II.2 stop-cock, [Refs 2nd c.BC+]

  __III collar-bone, probably so called from its hook shape (see.[Refs 8th c.BC+];
  κλεῖδες ὀπταί roast shoulder-bones of the tunny (with play on [Refs]visible keys,
  opposed to κρυπταὶ κλεῖδες of the Laconians), [Refs 4th c.BC+]

  __IV rowing bench in a ship, frequently in [Refs 8th c.BC+] always in plural; ἐπὶ
  κληῗσι καθίζειν [Refs 8th c.BC+]

  __V of promontories, straits, etc., Κληῗδες or Κληΐδες τῆς Κύπρου [Refs 5th c.BC+];
  πόντου κλῇδ᾽, of the Bosporus, [Refs 5th c.BC+]

  __VI in plural, sacred chaplets, [Refs 5th c.AD+]

  __VII in versification, clausula, cadence, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
