extended_definition: 'συγγένεια, -ας, ἡ

  (συγγενής), [in LXX chiefly for מִשְׁפָּחָה ;]

  __1. kinship.

  __2. By meton., kinsfolk, kindred: Luk.1:61, Act.7:3, 14 †

  (AS) {STEPBible-TBESG}'
etymology: 'συγγέν-εια, ἡ,

  kinship, [Refs 5th c.BC+]; ἡ πρώτη σ. primary kinship, [Refs 4th c.BC+]: with genitive,
  kin, relationship, with or to another, ἡ τοῦ θεοῦ σ. [Refs 5th c.BC+]; διὰ τὴν τοῦ
  Ἡρακλέους σ. [Refs]. with either of them, [Refs]; ἡ πρὸς τοὺς παῖδας σ. [Refs 5th
  c.BC+]; ἡ πρὸς ἀλλήλους σ. [Refs]: not properly applied to the relation of parents
  and children (see. συγγενής [Refs 4th c.BC+]

  __2 ties of kindred, family connexion, family influence, [Refs 5th c.BC+]; of the
  relation between Athens and Thebes, Decrees cited in [Refs 4th c.BC+]

  __3 metaphorically, κατὰ σ. τῆς μορφῆς [Refs 4th c.BC+]; ἡ πρὸς τὸ.. ἱερὸν πῦρ σ.
  [παντὸς πυρός] [Refs 1st c.AD+]; of metals, [Refs 3rd c.AD+]

  __4 congenital character of disease, [Refs 5th c.BC+]

  __II kinsfolk, family, [Refs 5th c.BC+]; of a single kinsman, [Refs 5th c.BC+]:
  collectively, kinsfolk, kinsmen, [Refs]; ἡ Περικλέους ὅλη οἰκία ἢ ἄλλη σ. [NT+5th
  c.BC+]: plural, families, [Refs 4th c.BC+]; ἡ σ. ἡ Ἀγανιτέων clan, [Refs]

  __II.2 of animals, kind, species, παρὰ τὰς σ. συνδυάζεσθαι [Refs 4th c.BC+]: generally,
  kind, class, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
