strongs_number: G0908
language: greek
lemma: βάπτισμα
transliteration: báptisma
definition: baptism (technically or figuratively)
kjv_usage: baptism
derivation: from G907 (βαπτίζω);
extended_definition: 'βάπτισμα, -τος, τό (βαπτίζω), prop., the result of the act,
  τὸ βαπτίζειν, as distinct from βαπτισμός, the act itself,

  immersion, baptism;

  __1. metaphorically, of affliction: Mrk.10:38, 39 Luk.12:50.

  __2. Of the religious rite of baptism;

  __(a) of John''s baptism: Mat.3:7 21:25, Mrk.11:30, Luk.7:29 20:4, Act.1:22 10:37
  18:25 19:3; β. μετανοίας, Mrk.1:4, Luk.3:3, Act.13:24 19:4;

  __(b) of Christian baptism; Rom.6:4, Eph.4:5, Col.2:12 (Tr., -μῷ, which see), 1Pe.3:21
  (cf. Cremer, 130; Tr., Syn. §xcix).

  † (AS) {STEPBible-TBESG}'
etymology: 'βάπτ-ισμα, ατος, τό,

  baptism, [NT] {STEPBible-TFLSJ}'
