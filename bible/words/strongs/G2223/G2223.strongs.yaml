strongs_number: G2223
language: greek
lemma: ζώνη
transliteration: zṓnē
definition: a belt; by implication, a pocket
kjv_usage: girdle, purse
derivation: probably akin to the base of G2218 (ζυγός);
extended_definition: 'ζώνη, -ης, ἡ

  (ζώννυμι) [in LXX for אַבְנֵט, חֲגוֹר, etc. ;]

  a belt, girdle: Mat.3:4, Mrk.1:6, Act.21:11, Rev.1:13 15:6; as a receptacle for
  money, Mat.10:9, Mrk.6:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζών-η, ἡ,

  (ζώννυμι) belt, girdle:

  __I properly the lower girdle worn by women just above the hips, περὶ δὲ ζώνην βάλετ᾽
  ἰξυῖ [Refs 8th c.BC+] —Phrases:

  __I.1 λῦσε δὲ παρθενίην ζ. unloosed her maiden girdle, of the bridegroom, [Refs
  8th c.BC+]:—middle, of the bride, μούνῳ ἑνὶ ζώναν ἀνέρι λυσαμένα [Refs], absolutely,
  of marriage, [Refs 5th c.BC+]; of sexual intercourse, [Refs 2nd c.AD+]

  __I.1.b ζ. λῦσαι to loose the girdle for childbirth, [Refs 4th c.BC+]; later λύσασθαι
  or ἀπολύσασθαι, [Refs 5th c.BC+]

  __I.1.c of men on a march, ζ. λύσασθαι to slacken one''s belt, i.e. rest oneself,
  [Refs 5th c.BC+]

  __I.2 of pregnant women, τέκνων ἤνεγχ᾽ ὑπὸ ζώνην βάρος [Refs 4th c.BC+]; πῶς γάρ
  σ᾽ ἔθρεψεν ἐντὸς.. ζώνη; [Refs 5th c.BC+]; also ὑπὸ ζώνῃ θέσθαι to conceive, [Refs]

  __I.3 proverbial, εἰς ζώνην δεδόσθαι to be given for girdle-money (as we should
  say, pinmoney), of Oriental queens who had cities given them for their small expenses,
  [Refs 5th c.BC+]

  __II man''s belt (more frequently ζωστήρ), ἡ ζ. τοῦ Ὠρίωνος the three stars that
  form the belt of Orion. [Refs 4th c.BC+]; the belt of barbarians, in which they
  wore the dagger, [Refs 5th c.BC+]

  __II.b belt used as a purse, [NT+1st c.AD+]

  __II.2 part round which the girdle passed, waist, Ἄρεϊ ζώνην ἴκελος [Refs 8th c.BC+]

  __II.3 = Latin cingulum, belt worn by Roman civil and military officers, [[Refs
  6th c.BC+]; ={ἀξίωμα}, [Refs]; οἱ ὑπὸ ζώνην soldiers, [Refs 6th c.AD+]

  __III anything that goes round like a belt, [Refs 1st c.AD+]; of the girdle of ocean,
  [Refs 3rd c.AD+]

  __III.2 one of the zones of the terrestrial sphere, [Refs 2nd c.BC+]; ζ. διακεκαυμένη,
  εὔκρατος, [Refs 1st c.BC+]

  __III.2.b one of the planetary spheres, οἱ μὲν [τῶν πλανητῶν] ὑψηλὴν ζ. φέρονται
  οἱ δὲ ταπεινήν [Refs 2nd c.AD+]

  __III.2.c Astrology texts,= ζῴδιον, [Refs 3rd c.AD+]

  __III.3 in Architecture texts,= διάζωμα, frieze, [Refs 2nd c.AD+]

  __III.4 Latin zona, in in Medicine texts, shingles, Scrib.Larg.[Refs]

  __III.5 stripes on fish, [Refs 2nd c.AD+]

  __IV plural, an order of divine beings presiding over, or engirdled with cosmic
  zones, opposed to ἄζωνοι, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
