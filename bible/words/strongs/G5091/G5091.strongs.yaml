strongs_number: G5091
language: greek
lemma: τιμάω
transliteration: timáō
definition: to prize, i.e. fix a valuation upon; by implication, to revere
kjv_usage: honour, value
derivation: from G5093 (τίμιος);
extended_definition: 'τιμάω, -ῶ

  (τιμή), [in LXX for כָּבַד pi., עָרַךְ hi., etc. ;]

  __1. to  fix the value, price: with accusative of person(s), of Christ, Mat.27:9
  (LXX).

  __2. to honour: with accusative of person(s), Mat.15:4 (LXX), Mat.15:5, 8" (LXX)
  Mat.19:19 (LXX), Mrk.7:6, 10 10:19, Luk.18:28" (LXX), Jhn.5:23 8:49 12:26, Eph.6:2"
  (LXX), 1Ti.5:3, 1Pe.2:17; πολλαῖς τιμαῖς, Act.28:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'τῑμάω,

  [Refs 8th c.BC+]: future τιμήσω [Refs], Doric dialect 3rd.pers. plural τιμᾱσεῦντι
  [Refs 3rd c.BC+]: aorist ἐτίμησα [Refs 5th c.BC+], Epic dialect τίμησα [Refs 8th
  c.BC+]: perfect τετίμηκα [Refs 5th c.BC+], Doric dialect τετίμᾱκα [Refs 5th c.BC+]
  —middle, future τιμήσομαι always in passive sense, [Refs 5th c.BC+], where it is
  used in a technical sense (see. below [Refs]aorist ἐτιμησάμην in senses shared by
  active, [Refs 8th c.BC+]:—passive, future τιμηθήσομαι [Refs 5th c.BC+]: aorist ἐτιμήθην
  [Refs 5th c.BC+]; Lyric poetry 3rd.pers. plural τίμᾱθεν [Refs 5th c.BC+]: perfect
  τετίμημαι [Refs 8th c.BC+]middle in technical sense, see [Refs]:—honour, revere,
  reverence (in this sense the middle is used only by [Refs 8th c.BC+]; of the honour
  rendered to superiors, as by men to gods, by men to their elders, rulers, or guests,
  περὶ κῆρι θεὸν ὣς τιμήσαντο [LXX+8th c.BC+]; conversely of the honour bestowed by
  gods upon a man, μερμήριζε (i.e. Ζεὺς).., ὡς Ἀχιλῆα τιμήσῃ [Refs 8th c.BC+]; by
  a father on his son, [Refs 8th c.BC+]; by an elder brother, [Refs 8th c.BC+], and
  Attic dialect, ἐξόχως τίμας εν [Refs 5th c.BC+]; τὸν φίλον τιμῶσιν ἐξ ἴσου πατρί
  [Refs 5th c.BC+] bestow honours, [Refs 5th c.BC+]: hence simply, reward, [Refs 5th
  c.BC+] (so in passive, [Refs 5th c.BC+]; ἐπαινεῖν καὶ τ., τ. καὶ δωρεῖσθαι, δωρεῖσθαί
  τε καὶ τ., τ. καὶ χαρίζεσθαι, [Refs 5th c.BC+] will honour him with gifts, [Refs
  8th c.BC+]; τιμᾶν τινα τάφῳ, γόοις, [Refs 5th c.BC+] —passive, mostly in perfect
  τετίμημαι, which alone is passive in [Refs 8th c.BC+], to be honoured, held in honour,
  [Refs 8th c.BC+]: with accusative cognate attracted to genitive, ὥς μευ ἀεὶ μέμνησαι
  ἐνηέος, οὐδέ σε λήθω, τιμῆς ἧς τέ μ᾽ ἔοικε τετιμῆσθαι [Refs 8th c.BC+] (= Latin
  quattuor militiis) [Refs 2nd c.AD+]; οἱ τετιμηυένοι men of rank, men in office,
  [Refs 5th c.BC+]; οἱ τιμώμενοι[Refs 5th c.BC+]; τῆς πόλεως τὸ τιμώμενον ἀπὸ τοῦ
  ἄρχειν the honour enjoyed by the city, [Refs 5th c.BC+]

  __II of things, hold in honour or esteem, value, prize, [Refs 5th c.BC+]; τί τὴν
  τυραννίδα τιμᾷς ὑπέρφε; [Refs 5th c.BC+]; νόμους τ. [Refs]; τὴν εὐσέβειαν, ἀγνωμοσύναν,
  [Refs 5th c.BC+]

  __II.2 with genitive pretii, estimate or value at a certain price, [Refs 5th c.BC+];
  πλοῖα τετιμημένα χρημάτων [Refs 5th c.BC+] that each man should have his property
  valued (for assessment), [Refs 5th c.BC+]; τὸ τιμηθέν the estimate, [Refs 5th c.BC+]:—frequently
  in middle, διακοσίων ταλάντων ἐτιμήσατο <τὰ> αὑτοῦ estimated his property at.. ,
  [Refs 5th c.BC+]; πρὸ παντὸς τιμᾶσθαί τι, like{περὶ παντὸς ποιεῖσθαι} (see. περί
  [Refs 5th c.BC+]; πλείονος, μείζονος τιμᾶσθαι, [Refs 5th c.BC+]; μίαν ἡδονὴν θανάτου
  τ. [Refs 4th c.BC+]: without a genitive, ἐτιμήσαντο τήν τε χώραν καὶ τὰς οἰκίας
  [Refs 2nd c.BC+]: simply, value, estimate, ἐν προικί [Refs 4th c.BC+]; τινα [LXX+NT]

  __II.3 rarely, award or give as an honour, Παιάν τέ σοι τιμᾷ φάος [Refs 5th c.BC+]

  __III as Attic dialect lawterm [Refs]

  __III.1 in active (later in middle, [Refs 3rd c.BC+], of the court, estimate the
  amount of punishment due to the criminal, award the penalty, τιμάτω τὸ δικαστήριον,
  ὅ τι ἂν δέῃ πάσχειν.. τὸν ἡττηθέντα [Refs 5th c.BC+]; ἅπασι τ. τὴν μακράν (i.e.
  γραμμήν) award them the long line, i.e. sentence of death, [Refs 5th c.BC+] I carry
  penalty in my eyes, am itching for pains and penalties, [Refs]give sentence of death
  against a man, condemn him to death, [Refs 5th c.BC+]; τ. τινὶ δέκα ταλάντων mulct
  him in ten talents, [Refs]; τίνος τιμήσειν αὐτῷ προσδοκᾷς τὸ δικαστήριο; at what
  do you expect the court to fix his penalty? [Refs 5th c.BC+]; ἡ ἡλιαία τιμάτω περὶ
  αὐτοῦ ὅτου ἂν δόξῃ ἄξιος εἶναι παθεῖν Legal cited in [Refs 4th c.BC+] —passive,
  τιμᾶσθαι ἀργυρίου to be condemned to a fine, τινος for a thing, [Refs 5th c.BC+];
  ἐὰν.. ᾖ τῳ θανάτου τετιμημένον if sentence of death has been passed upon one, [Refs
  5th c.BC+]

  __III.2 in middle, of the parties before the court,

  __III.2.a of the accuser, τιμᾶταί μοι ὁ ἀνὴρ θανάτου (i.e. τὴν δίκην) he estimates
  the penalty at death (genitive pretii) for me, [Refs 5th c.BC+]

  __III.2.b of the person accused (compare ἀντιτιμάω, ὑποτιμάω), τιμήσεσθαι τοιούτου
  τινὸς ἐμαυτῷ estimate the penalty for myself at so high a rate, [Refs 5th c.BC+]:
  perfect passive, θανάτου τετιμημένος ἑαυτῷ [Refs 4th c.BC+]active in this sense.

  __III.2.c the accusative of δίκη or of the offence is added, πέντε μυριάδων τιμησάμενος
  τὴν δίκην [Refs 1st c.AD+] {STEPBible-TFLSJ}'
