strongs_number: H4509
language: hebrew
lemma: מִנְיָמִין
transliteration: Minyâmîyn
pronunciation: min-yaw-meen'
definition: Minjamin, the name of two Israelites
kjv_usage: Miniamin. Compare H4326 (מִיָּמִן).
derivation: from H4480 (מִן) and H3225 (יָמִין); from (the) right hand;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.7; also called Miniamin at Neh.12.17;

  Another name of miy.ya.min (מִיָּמִן "Mijamin" H4326I)

  § Miniamin = "from the right hand"

  1) a Levite in the time of Hezekiah

  2) a priest who was present at the dedication of the wall of Jerusalem in the time
  of Nehemiah {STEPBible-TBESH}'
