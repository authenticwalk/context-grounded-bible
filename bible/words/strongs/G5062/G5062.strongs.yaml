strongs_number: G5062
language: greek
lemma: τεσσαράκοντα
transliteration: tessarákonta
definition: forty
kjv_usage: forty
derivation: the decade of G5064 (τέσσαρες);
extended_definition: 'τεσσεράκοντα (Rec. τεσσαρ-, v, WH, App., 150; M, Pr., 45 f.;  Thackeray,
  Gr., 62 f., 73 f.), οἱ, αἱ, τά, indecl.,

  forty: Mat.4:2, Mrk.1:13, Luk.4:2, Jhn.2:20, Act.1:3, al

  (AS) {STEPBible-TBESG}'
etymology: 'τεσσᾰράκοντα [ρᾰ],

  Attic dialect τεττᾰράκοντα [Refs]; Ionic dialect τεσσεράκοντα (which see); Sicilian
  Ionic τετράϟοντα [Refs 6th c.BC+]; Doric dialect τετρώκοντα [Refs 4th c.BC+] and
  see at {τεσσαρακοστός}; once Doric dialect τεταράκοντα [Refs]; Boeotian dialect
  πετταράκοντα (which see): οἱ, αἱ, τά, indeclinable:—forty, [Refs 8th c.BC+]

  __II οἱ τ. the Forty, a body of justices who went round the Attic demes to hear
  all causes up to ten drachmae, [Refs 5th c.BC+]; also cases of assault, [Refs 4th
  c.BC+]: changed from Thirty to “Forty” after the expulsion of the Thirty Tyrants,
  [Refs 4th c.BC+] {STEPBible-TFLSJ}'
