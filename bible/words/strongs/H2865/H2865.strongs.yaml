strongs_number: H2865
language: hebrew
lemma: חָתַת
transliteration: châthath
pronunciation: khaw-thath'
definition: properly, to prostrate; hence, to break down, either (literally) by violence,
  or (figuratively) by confusion and fear
kjv_usage: abolish, affright, be (make) afraid, amaze, beat down, discourage, (cause
  to) dismay, go down, scare, terrify.
derivation: a primitive root;
extended_definition: '1) to be shattered, be dismayed, be broken, be abolished, be
  afraid

  1a) (Qal)

  1a1) to be shattered, be broken

  1a2) to be dismayed

  1b) (Niphal) to be broken, be dismayed

  1c) (Piel) to be shattered, be dismayed, be scared

  1d) (Hiphil)

  1d1) to cause to be dismayed

  1d2) to dismay, terrify

  1d3) to shatter {STEPBible-TBESH}'
