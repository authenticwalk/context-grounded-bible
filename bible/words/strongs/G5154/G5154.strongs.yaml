strongs_number: G5154
language: greek
lemma: τρίτος
transliteration: trítos
definition: third; neuter (as noun) a third part, or (as adverb) a (or the) third
  time, thirdly
kjv_usage: third(-ly)
derivation: ordinal from G5140 (τρεῖς);
extended_definition: 'τρίτος, -η, -ον

  the third: Mat.22:26, Mrk.12:21 15:25, Luk.24:21, Act.2:15, al.; τῇ τ. ἡμέρᾳ (i.e.
  the next day but one: Xen., al.; see Field, Notes, 11 ff.), Mat.16:21, Luk.24:46,
  al.; substantively, accusative masc., τρίτον, a third (servant), Luk.20:12; neut.,
  τὸ τ., with genitive, the third part of: Rev.8:7-12 9:15, 18 12:4. As adv., τὸ τ.,
  the third time: Mrk.14:41, Jhn.21:17; anarth., τρίτον, a third time, Luk.23:22,
  Jhn.21:14, 2Co.12:14 13:1; in enumerations, thirdly, 1Co.12:28; ἐκ τ., a third time,
  Mat.26:44

  (AS) {STEPBible-TBESG}'
etymology: 'τρίτος [ῐ],

  Aeolic dialect τέρτος (see. τέρτα) η, ον, (τρεῖς) third, τοῖσι δ᾽ ἐπὶ τρίτος ἦλθε
  [Refs 8th c.BC+]; τρίτος αὐτός himself the third, i. e. with two others (see. αὐτός
  [Refs]two drachmae and a half, [Refs 4th c.BC+]; compare ἡμιτάλαντο; τ. γενέσθαι
  to be third in a race, [Refs 5th c.BC+]:—the third frequently appears as completing
  the tale, e.g. the third and last libation was offered to Ζεὺς Σωτήρ, Διὸς σωτηρίου
  σπονδὴ τρίτου κρατῆρος [Refs 5th c.BC+]: metaphorically, Κράτος τε καὶ Δίκη σὺν
  τῷ τρίτῳ.. Ζηνί [Refs 4th c.BC+]; τρίτην ἐπενδίδωμι (i.e. πληγήν) the third and
  finishing stroke, [Refs]; Ἐρινὺς.. αἷμα πίεται, τρίτην πόσιν, i. e. the blood of
  Clytemnestra and Aegisthus, the first being that of the children of Thyestes, the
  second that of Agamemnon, [Refs]

  __II τρίτη, with or without ἡμέρα, the day after tomorrow, ἐς τρίτην ἡμέραν [Refs
  5th c.BC+]; but ἐχθὲς καὶ τ. ἡμέραν yesterday and the day before, [Refs] — διὰ τρίτης
  two days later, [Refs 4th c.BC+]; but, every other day, [Refs 5th c.BC+]

  __II.2 with other Nouns omitted, ἡ τ. (i.e. χορδή) the third string in the heptachord,
  ={ἡ παραμέση}, [Refs 4th c.BC+] —ἡ τ. (i.e. πληγή) the third blow, see above 1:—ἡ
  τ. (i.e. μερίς) the third part of a coin or weight, [Refs 3rd c.BC+]; third of a
  stater, [Refs 3rd c.BC+]

  __III τρίτον as adverb, thirdly, [Refs 5th c.BC+]; a third time, [Refs 5th c.BC+];
  πρῶτον μὲν.., δεύτερον δὲ.., τ. δὲ.. [Refs 5th c.BC+]; τοῦτο τ. this third time,
  [LXX+NT+8th c.BC+]in the third place, [Refs 5th c.BC+] (but = the third time, [NT+5th
  c.BC+]:—regular adverb τρίτως in the third degree, [Refs]

  __III.2 τρίτον thrice, [Refs 5th c.BC+]

  __IV τὸ τ. μέρος [LXX+5th c.BC+]; ἐπὶ τῷ τ. at the third signal, [Refs 5th c.BC+]

  __V τρίτα, τά,

  __V.1 (i.e. ἱερά) a sacrifice offered the third day after the funeral, [Refs 5th
  c.BC+]

  __V.2 τὰ τρίτα λέγειν τινί play the third part (like τριταγωνιστεῖν τινι), [Refs
  4th c.BC+]

  __V.3 πρῶτα δραμεῖν καὶ δεύτερα καὶ τ. win.. third place in the race, [Refs 5th
  c.BC+]. (Cf. Sanskrit trlīyas, Latin terlius, etc.) {STEPBible-TFLSJ}'
