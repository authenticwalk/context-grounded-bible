strongs_number: G3873
language: greek
lemma: παράκειμαι
transliteration: parákeimai
definition: to lie near, i.e. be at hand (figuratively, be prompt or easy)
kjv_usage: be present
derivation: from G3844 (παρά) and G2749 (κεῖμαι);
extended_definition: 'παρά-κειμαι

  [in LXX: Jdt.3.2-3, Sir.30:18 34:16, Dan LXX Bel 1:14, 2,3 Mac.5* ;]

  to lie beside, be near, be present: Rom.7:18, 21.†

  (AS) {STEPBible-TBESG}'
etymology: 'παράκειμαι,

  poetry πάρκειμαι [Refs 5th c.BC+]: Epic dialect imperfect παρεκέσκετο [Refs 8th
  c.BC+] —used as passive to παρατίθημι, lie beside or before, ἔτι καὶ παρέκειτο τράπεζα
  [Refs 8th c.BC+]: generally, to be at hand, available, οἷα τέκτοσιν ἡμῖν ὕλη παράκειται
  [Refs 5th c.BC+]; to be adjacent, with dative, [Refs 2nd c.BC+] the choice is before
  you, to fight or flee, [Refs 8th c.BC+]; ἅμα παρακεῖσθαι λύπας τε καὶ ἡδονάς lie
  side by side, [Refs 5th c.BC+]participle, Ἀΐδᾳ παρακείμενος lying at death''s door,
  [Refs 5th c.BC+]; παρκείμενον τέρας the present marvel, [Refs 5th c.BC+]; τὸ παρκείμενον
  the present, [Refs 5th c.BC+]; τὰ π., also, dishes on table, [Refs 4th c.BC+]; ἡ
  π. πύλη the nearest gate, [Refs 2nd c.BC+]; ἐν μνήμῃ παρακείμενα things present
  in memory, [Refs 5th c.BC+]; under discussion, λόγος [Refs 1st c.BC+]; obvious,
  [Refs 5th c.BC+]; to be closely connected with, παράκεινται τῇ μαθηματικῇ θεωρίᾳ
  ἥ τε θεολογικὴ ἐπιστήμη καὶ ἡ φυσική lamb.[Refs]

  __b in legal phrases, to be attached or appended, of documents, [Refs 2nd c.AD+];
  to be noted, scheduled, [Refs 2nd c.BC+]; to be preserved in a register or archive,
  [Refs 4th c.AD+]

  __2 press on, urge, with dative, πυκνότερον ἡμῖν -κείμενοι [LXX+2nd c.BC+]

  __3 metaphorically, lie prostrate, of absolute subjection, π. πρὸ προσώπου σου [LXX]

  __4 to be permissible, [Refs 5th c.BC+]

  __II in Grammars, etc.:

  __II.1 to be laid down, mentioned in text-books, τὰ σημεῖα οὐ παράκειται [Refs 3rd
  c.AD+]; simply, to be cited, ἐκ τῶν Θεοφράστου [Refs 5th c.BC+]

  __II.2 ὁ παρακείμενος (i.e. χρόνος) the perfect tense, [Refs 2nd c.AD+]

  __II.3 ἀντίφρασίς ἐστι λέξις.. διὰ τοῦ π. τὸ ἐναντίον παριστῶσα, ex adjecto, as
  when the Furies are called [Refs 1st c.BC+]

  __II.4 of words, to be joined by juxtaposition (not composition,[Refs 2nd c.AD+]

  __II.5 to be interpolated, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
