lemma: אֲחִיטוּב
transliteration: ʼĂchîyṭûwb
pronunciation: akh-ee-toob'
definition: Achitub, the name of several priests
kjv_usage: Ahitub.
derivation: from H251 (אָח) and H2898 (טוּב); brother of goodness;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.6;

  son of: Uzzi (H5813);

  father of: Meraioth (H4812); also called Ahitub at 1Ch.9.11; 1x

  Another name of ze.rach.yah (זְרַחְיָה "Zerahiah" H2228G)

  § Ahitub = "my brother is good (goodness)"

  1) a grandson of Eli

  2) the father of Zadok the priest {STEPBible-TBESH}'
