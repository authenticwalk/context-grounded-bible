strongs_number: G0068
language: greek
lemma: ἀγρός
transliteration: agrós
definition: a field (as a drive for cattle); genitive case, the country; specially,
  a farm, i.e. hamlet
kjv_usage: country, farm, piece of ground, land
derivation: from G71 (ἄγω);
extended_definition: 'ἀγρός, -οῦ, ὁ,

  [in LXX chiefly for שָׂדֶה ];

  __1. a field: Mat.6:28, al.

  __2. the country: Mrk.15:21, al.; pl., country places, farms: Mrk.5:14 6:36 56,
  Luk.8:34 9:12.

  __3. = χωρίον a piece of ground: Mrk.10:29, Act.4:27, al. (On the occurrence of
  this word as compared with χώρα, χωρίον see MM, VGT, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγρός, οῦ, ὁ,

  field, mostly in plural, fields, lands, [Refs 8th c.BC+]; singular, farm, [Refs
  8th c.BC+]; also in plural, [Refs 5th c.BC+]:—tilled land, opposed to fallow, ἀγρὸς
  καὶ ἀργός, Ἀθηνᾶ[Refs]

  __2 country, opposed to town, [Refs 8th c.BC+]; ἀγρῷ in the country, [Refs 8th c.BC+];
  ἐπ᾽ ἀγροῦ in the country, [Refs 5th c.BC+]; ἐπ᾽ ἀγρῶν[Refs 5th c.BC+]; τὰ ἐν ἀγρῷγιγνόμενα
  fruits, [Refs 5th c.BC+] —proverbial, οὐδὲν ἐξ ἀγροῦ λέγεις, ἀγροῦπλέως, i.e. boorish,
  [Refs 5th c.AD+]—Rare in later Greek, [NT]. [ᾰ by nature, so always in Comedy texts,
  except[Refs 5th c.BC+]; ᾱγρόθεν in [Refs 7th c.BC+] is paratragoedia] (Cf. Sanskrit
  ájras ''plain'', probably from aj ''drive'' (compare ἄγω), i.e. pasture.) {STEPBible-TFLSJ}'
