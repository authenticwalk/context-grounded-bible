strongs_number: G1339
language: greek
lemma: διΐστημι
transliteration: diḯstēmi
definition: to stand apart, i.e. (reflexively) to remove, intervene
kjv_usage: go further, be parted, after the space of
derivation: from G1223 (διά) and G2476 (ἵστημι);
extended_definition: 'δι-ίσπημι

  (Rec. διΐσ), [in LXX: Eze.5:1 (חָלַק pi.), Pro.17:9 (פָּרַד hi.), etc. ;]

  to set apart, separate; of time (or space), to make an interval, intervene: διαστάσης
  ὥρας μιᾶς, Luk.22:59; βραχὺ διαστήσαντες, Act.27:28. In pass., mid. and 2 aor.,
  pf. and plpf. act., to part, withdraw: Luk.24:51.†

  (AS) {STEPBible-TBESG}'
etymology: 'διΐστημι,

  future διαστήσω, set apart, separate, τοὺς λόχους [Refs 5th c.BC+]:—passive, κίονες
  διεστάθησαν [Refs 3rd c.BC+]

  __2 set one at variance with another, τινά τινος [Refs 5th c.BC+]; δ. τὴν Ἑλλάδα
  divide it into factions, [Refs 5th c.BC+]

  __3 μέσας διαστήσας ἡμέρας δύο having left an interval of two days, [Refs]

  __4 distinguish, τί τινος [Refs 2nd c.AD+]

  __5 inflate, κενοὺς ἀσκούς [Refs]

  __II more frequently in passive, with aorist 2, perfect, and pluperfect active:—stand
  apart, be divided, [Refs 8th c.BC+]aorist 2, [Refs] the sea made way, opened,[Refs]yawning
  wide, [Refs 5th c.BC+]; διεστῶτα, opposed to ἡνωμένα, [Refs 3rd c.BC+]; ἔτους διεστῶτος
  after an interval of a year, [Refs]

  __II.b stand with legs apart, [Refs 2nd c.AD+]

  __II.2 of persons, stand apart, be at variance, διαστήτην ἐρίσαντε [Refs 8th c.BC+];
  διέστη ἐς ξυμμαχίαν ἑκατέρων sided with one or the other party,[Refs 4th c.BC+];
  simply, differ, be different, πλούτου ἀρετὴ διέστηκεν [Refs 5th c.BC+]not homogeneous,
  [Refs 5th c.BC+]

  __II.3 part after fighting, [Refs 5th c.BC+]: hence, to be reconciled, [Refs 5th
  c.BC+]

  __II.3.b of an army, retire, [Refs 2nd c.BC+]

  __II.4 stand at certain distances or intervals, [Refs 5th c.BC+]; of guards in a
  row, [Refs]; of post-stations, [Refs]; of soldiers, δ. κατὰ διακοσίους [Refs 5th
  c.BC+]; διάστηθι mark distances! a word of command, [Refs 2nd c.AD+] are equidistant
  from one another, [Refs 3rd c.BC+]

  __III middle, sometimes transitive, separate, γεώδη γένη διϊστάμενοι [Refs 5th c.BC+]:
  chiefly in aorist 1, δ. τόν τε δικαιότατον καὶ τὸν ἀδικώτατον contrast, [Refs];
  ἀράχνια, of spiders, spread, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
