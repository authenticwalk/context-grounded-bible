strongs_number: G1916
language: greek
lemma: ἐπιβοάω
transliteration: epiboáō
definition: to exclaim against
kjv_usage: cry
derivation: from G1909 (ἐπί) and G994 (βοάω);
extended_definition: 'ἐπι-βοάω, -ῶ

  to cry out: Act.25:24 (Rec., for βοάω, which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιβο-άω,

  future -βοήσομαι, Ionic dialect and Epic dialect -βώσομαι (see.below):— call upon
  or to, cry out to, [Refs 5th c.BC+]; ἐ. τινί, with infinitive, call on one to do..,
  [Refs], invoke, [Refs 4th c.AD+], of hounds, give tongue, [Refs 5th c.BC+]; cry
  out, [Refs 2nd c.AD+]; of calling upon the dead at funerals, [Refs]

  __2. utter or sing aloud over, [Refs 6th c.BC+]; shriek out besides, [Refs 5th c.BC+].

  __3. middle, cry out against, [Refs 2nd c.AD+] —passive, τὰ ἴδια ἐπιβοώμενος cried
  out against in regard to private matters, [Refs 5th c.BC+]

  __4. applaud, acclaim, [Refs 2nd c.AD+]

  __II. middle, invoke, call upon, θεοὺς [Refs 8th c.BC+]; σὲ γὰρ πρώτην.. ἐπιβωσόμεθ᾽
  (variant for ἐπιδωσόμεθ᾽) [Refs 8th c.BC+]; ἐπιβοᾶται [Refs 5th c.BC+] (Lyric poetry);
  θεοὺς.. ἐπιβοώμενοι, πατέρων τάφους ἐ., [Refs 5th c.BC+]; call to aid, τὴν ἄλλην
  στρατιὴν [Refs 5th c.BC+]: c.infinitive, ἐ. [τινὰ] μὴ ἀπολέσαι τὴν [Refs 5th c.BC+].

  __II.2. c.accusative of things, call out, [Refs] {STEPBible-TFLSJ}'
