definition: Casluchim, a people cognate to the Egyptians
kjv_usage: Casluhim.
derivation: a plural probably of foreign derivation;
extended_definition: 'People descended from Casluch(?) of the Egyptians, first mentioned
  at Gen.10.14; descended from Egypt (H4714); along with Ludim (H3866), Anamim (H6047),
  Lehabim (H3853), Naphtuhim (H5320), Pathrusim (H6625) and Caphtorim (H3732);

  progenitors of: the Philistine (H6430);

  § Casluhim = "fortified"

  a people or tribe descended from Mizraim (Egypt) progenitors of the Philistines
  and Caphtorim {STEPBible-TBESH}'
