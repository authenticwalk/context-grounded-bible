extended_definition: 'κατα-σύρω

  [in LXX: Jer.49:10 (חָשַׂף), Dan LXX, Dan.11:10, 26 (שָׁטַף) * ;]

  __1. to pull down.

  __2. to drag away: with accusative of person(s), Luk.12:58.†

  (AS) {STEPBible-TBESG}'
