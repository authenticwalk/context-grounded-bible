strongs_number: G0508
language: greek
lemma: ἀνώγεον
transliteration: anṓgeon
definition: above the ground, i.e. (properly) the second floor of a building; used
  for a dome or a balcony on the upper story
kjv_usage: upper room
derivation: from G507 (ἄνω) and G1093 (γῆ);
extended_definition: 'ἀνάγαιον (Rec. ἀνώγεον; on the form, see Rutherford, NPhr.,
  357 f.; MM, VGT, see word), -ου, τό

  (ἀνά, γῆ),

  an upper room: Mrk.14:15, Luk.22:12.†

  SYN.: ὑπερῷον  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἀνώγαιον

  or ἀνώγεον, τό, (ἄνω, γαῖα) anything raised from the ground: the upper floor of
  a house, used as a granary, [Refs 5th c.BC+]; as a dining-room, [NT]

  __2 prison, [Refs]; ἀνάγαιον and ἀνόκαιον are also found in codices,[Refs] {STEPBible-TFLSJ}'
