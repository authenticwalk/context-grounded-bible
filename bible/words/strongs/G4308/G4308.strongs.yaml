strongs_number: G4308
language: greek
lemma: προοράω
transliteration: prooráō
definition: to behold in advance, i.e. (actively) to notice (another) previously,
  or (middle voice) to keep in (one's own) view
kjv_usage: foresee, see before
derivation: from G4253 (πρό) and G3708 (ὁράω);
extended_definition: 'προ-οράω, -ῶ

  [in LXX: Psa.16:8) (שָׁוָה pi.), I Est.5:63 A * ;]

  to see before (as to place or time): with accusative, Act.21:29. Mid., with accusative,
  before ἐνώπιόν μου, Act.2:25 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'προορ-άω,

  future πρόψομαι: perfect προεόρᾱκα: (compare προεῖδον):— see before one, look forward
  to, τὰ ἔμπροσθεν [Refs 5th c.BC+]; see what is just before the eyes, [Refs 5th c.BC+]:
  absolutely, look before one or forward, εἰς τὸ πρόσθεν [Refs 5th c.BC+]

  __2 foresee, τὸ μέλλον γίνεσθαι [Refs 5th c.BC+]

  __3 with genitive, take thought or care, make provision for.., σεωυτοῦ [Refs 5th
  c.BC+]. α᾽: absolutely, τὸ προορᾶν.. σευ your thoughtfulness, [Refs]

  __4 see previously, [NT]

  __II middle, with perfect and pluperfect passive, look before one, δυοῖν ὀφθαλμοῖν
  προεωρᾶτο [Refs 5th c.BC+]

  __II.2 foresee, ἐς οἷα φέρονται [Refs 5th c.BC+]

  __II.3 provide for, τὸ ἐφ᾽ ἑαυτῶν [Refs 5th c.BC+]; make provision, περὶ τῶν μελλόντων
  [Refs 5th c.BC+]; π. μή c.infinitive, cavere ne.., [Refs 4th c.BC+] {STEPBible-TFLSJ}'
