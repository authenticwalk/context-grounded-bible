strongs_number: G4808
language: greek
lemma: συκῆ
transliteration: sykē
definition: a fig-tree
kjv_usage: fig tree
derivation: from G4810 (σῦκον);
extended_definition: 'συκῆ (contr. fr. συκέα), -ῆς, ἡ

  (σῦκον), [in LXX for תְּאֵן ;]

  a fig-tree: Mat.21:19-21 24:32, Mrk.11:13, 20-21 13:28, Luk.13:6-7 21:29, Jhn.1:49,
  51, Jas.3:12, Rev.6:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  σῡκέα, ἡ,

  only Doric dialect (see. συκία), Epic dialect nominative plural συκέαι [Refs 8th
  c.BC+]; Ionic dialect accusative singular συκέην [Refs 5th c.BC+]; elsewhere only
  in contraction or analogical forms from συκῆ (Epic dialect and Ionic dialect nominative
  συκῆ [Refs 8th c.BC+]:—fig-tree, Ficus Carica, [Refs 8th c.BC+]; for various kinds,
  see [Refs 4th c.BC+]; ἱερὰ σ. a suburb of Eleusis, where Demeter first produced
  the fig-tree, [Refs 2nd c.AD+]

  __2 σ. Αἰγυπτία,= κερωνία, [Refs 4th c.BC+]

  __3 σ. περὶ τὴν Ἴδην, Amelanchier, Amelanchias vulgaris, [Refs]

  __4 ={χαμαισύκη}, [Refs 1st c.AD+]

  __5 banyan, Ficus bengalensis, [Refs]

  __II ={σῦκον} 1, fig, [Refs 5th c.BC+]

  __III a tar or resin in Aleppo pine, [Refs 4th c.BC+]

  __IV a kind of spurge,= πέπλιον, Ps.-[Refs 1st c.AD+]

  __V ={σῦκον} [Refs]excrescence on the body, [Refs 1st c.AD+]

  __VI a seaweed, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
