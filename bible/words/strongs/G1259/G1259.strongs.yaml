strongs_number: G1259
language: greek
lemma: διαλλάσσω
transliteration: diallássō
definition: to change thoroughly, i.e. (mentally) to conciliate
kjv_usage: reconcile
derivation: from G1223 (διά) and G236 (ἀλλάσσω);
extended_definition: 'δι-αλλάσσω

  [in LXX: 1Ki.29:4 (רָצָה hithp.), I Est.4:31, al. ;]

  __1. to change, exchange.

  __2. to change enmity for friendship, to reconcile: pass., with dative of person(s),
  Mat.5:24. "The word denotes mutual concession after mutual hostility, an idea absent
  from καταλλ-," which see (Lft., Notes, 288; cf. Deiss., LAE, 178.15; Cremer, 91,
  632).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλλ-άσσω,

  Attic dialect διαλλάττω, future -ξω: perfect διήλλαχα [Refs 4th c.BC+]

  __I middle, interchange, τὰς τάξεις [Refs 5th c.BC+]: absolutely, make an exchange,
  [Refs 5th c.BC+]

  __II exchange, i.e.,

  __II.1 give in exchange, τί τινι [Refs 5th c.BC+]; τινὰ ὑπέρ τινος one for another,
  [Refs 1st c.BC+]; or,

  __II.2 take in exchange, δ. ἀετοῦ βίον take an eagle''s life for one''s own, [Refs
  5th c.BC+]; δ. Μακεδονίαν change one land for another, i.e. pass through a land,
  [Refs 5th c.BC+]:—middle, τι ἀντί τινος [Refs 1st c.BC+]

  __II.3 simply, change, alter, κελεύθους [Refs 5th c.BC+]

  __II.4 absolutely, change, alter, [Refs 5th c.BC+]to be discordant, [Refs 5th c.BC+];
  διαλλάττοντας different, opposed to ὁμοίους, [Refs 1st c.BC+]

  __II.4.b depart this life, die, [Refs 4th c.BC+]

  __II.5 change money, δ. τὸ δηνάριον [Refs 2nd c.AD+]

  __III especially change enmity for friendship, reconcile one to another, τινά τινι
  [Refs 5th c.BC+]: rarely with accusative singular, make it up with one, διαλλάξεις
  με φιλάσας [Refs 3rd c.BC+]:—passive with future διαλλαχθήσομαι [Refs 5th c.BC+]:
  perfect διήλλαγμαι [Refs 4th c.BC+]: aorist -ηλλάχθην[Refs 5th c.BC+]:—to be reconciled,
  to be made friends, A.[same place], [Refs 5th c.BC+]

  __IV intransitive, with dative person et accusative of things, differ from one in
  a thing, εἶδος δ. οὐδὲν τοῖσι ἑτέροισι [Refs 5th c.BC+]perfect participle διηλλαχώς
  differing, τῇ ἐγκλίσει AD [prev. cited]

  __IV.2 excel, πολὺ δ. τῇ ἀρετῇ [Refs 4th c.BC+] — so,

  __V passive, to be different, τοῖς εἴδεσι διηλλαγμένα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
