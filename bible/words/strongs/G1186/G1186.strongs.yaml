strongs_number: G1186
language: greek
lemma: δένδρον
transliteration: déndron
definition: a tree
kjv_usage: tree
derivation: probably from (an oak);
extended_definition: 'δένδρον, -ου, τό

  [in LXX for עֵץ, etc. ;]

  a tree: Mat.3:10, al.; δ. ἀγαθόν, Mat.7:17, 18; δ. καλόν, Mat.12:33, Luk.6:43; δ.
  σαπρόν, Mat.7:17, 18 12:33, Luk.6:43; γίνεσθαι δ., Mat.13:32; γ. εἰς δ., Luk.13:19.

  (AS) {STEPBible-TBESG}'
etymology: 'δένδρεον,

  δένδρον, and δένδρος, τό (late δένδρος, ὁ, [Refs 8th c.BC+], also Ionic dialect,
  [Refs 5th c.BC+], and Doric dialect, [Refs 3rd c.BC+]; Aeolic dialect δένδριον [Refs
  3rd c.BC+]; later Epic dialect δένδρειον, τό, [Refs 5th c.BC+]; genitive δένδρεος
  [Refs 4th c.BC+]; dative δένδρει, Ionic dialect -εϊ[Refs 5th c.BC+] (and so usually
  in Attic dialect Prose. as [Refs 5th c.BC+], regular in Attic dialect, [Refs 5th
  c.BC+], and later Gr. (except in dative plural, [Refs 2nd c.AD+]:— tree: δένδρον
  ἐλάας an olive-tree, [Refs 5th c.BC+]; δ. ἄρκτου, ={ἀκτῆ}, Ps.-[Refs 1st c.AD+];
  δένδρα fruit- or mast-bearing trees, opposed to ὕλη, timber, [Refs 5th c.BC+]; δένδρα
  tall plants, [NT+4th c.BC+]; αὖον δ. stick, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
