strongs_number: H3110
language: hebrew
lemma: יוֹחָנָן
transliteration: Yôwchânân
pronunciation: yo-khaw-nawn'
definition: Jochanan, the name of nine Israelites
kjv_usage: Johanan.
derivation: a form of H3076 (יְהוֹחָנָן);
extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at Neh.12.11;

  son of: Joiada (H3111H);

  brother of: son_of_Joiada (H3111I);

  father of: Jaddua (H3037H); also called Jonathan at Neh.12.11;

  Also named: yo.na.tan (יוֹנָתָן "Jonathan" H3129M)

  § Johanan = "Jehovah has graced"

  1) a priest during the high priesthood of Joiakim who returned with Zerubbabel

  2) a Jewish captain after the fall of Jerusalem

  3) the eldest son of king Josiah

  4) a post-exilic prince of the line of David

  5) father of Azariah, priest in Solomon''s time

  6) a Benjamite, one of David''s mighty warriors

  7) a Gadite, one of David''s mighty warriors

  8) a returning exile {STEPBible-TBESH}'
