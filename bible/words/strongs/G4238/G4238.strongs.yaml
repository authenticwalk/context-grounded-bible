strongs_number: G4238
language: greek
lemma: πράσσω
transliteration: prássō
definition: to "practise", i.e. perform repeatedly or habitually (thus differing from
  G4160 (ποιέω), which properly refers to a single act); by implication, to execute,
  accomplish, etc.; specially, to collect (dues), fare (personally)
kjv_usage: commit, deeds, do, exact, keep, require, use arts
derivation: a primary verb;
extended_definition: 'πράσσω

  (Att.. -ττω, and so Act.17:7 Rec.; cf. M, Pr., 25, 45), [in LXX chiefly for עָשָׂה,
  פָּעַל ;]

  = Lat agere, as ποιέω (which see) = facere,

  __1. to do, practise, be engaged in: Act.19:19, 36, 1Co.9:17; τ. ἴδια π., to mind
  one''s own business (τὰ ἑαυτοῦ, Soph., Plat.), 1Th.4:11; intrans., to act, Act.17:7.

  __2. to achieve, effect, accomplish, perform: Act.26:20, 26 Rom.7:15 9:11, 2Co.5:10,
  Php.4:9; νόμον (ICC, in l), Rom.2:25; of unworthy acts (for WH. usually ποιέω in
  cl.), to commit, do: Luk.22:23 23:41, Jhn.3:20 5:29, Act.3:17 5:35 16:28 25:11,
  25 26:9, 31, Rom.1:32 (ICC, in l), Rom.2:1-3 7:19 13:4, 1Co.5:2, 2Co.12:21, Gal.5:21.

  __3. to transact, manage, hence, of payment, to exact (cl.): Luk.3:13 19:23.

  __4. Reflexively, of state or condition, to do or fare Æsch., Hdt., al.): Eph.6:21;
  εὖ π. (see M, Pr., 228 f.), Act.15:29.†

  SYN.: see: ποιέω  (AS) {STEPBible-TBESG}'
etymology: 'πράσσω,

  Epic dialect and Ionic dialect πρήσσω, Attic dialect πράττω (first in [Refs 5th
  c.BC+], Cretan dialect πράδδω [Refs]: future πράξω, Ionic dialect πρήξω: aorist
  ἔπραξα, Ionic dialect ἔπρηξα: perfect πέπραχα, Ionic dialect πέπρηχα, (transitive)
  [Refs 5th c.BC+]: pluperfect ἐπεπράχει (ν) (transitive) [Refs 5th c.BC+]: perfect
  [Refs 5th c.BC+]: pluperfect ἐπεπράγεσαν (intransitive) [Refs 5th c.BC+]:— perfect
  πέπραγα Attic dialect, πέπραχα Hellenistic, accusative [Refs 5th c.BC+], but see
  above:—middle, future πράξομαι [Refs 5th c.BC+]: aorist ἐπραξαμην [Refs 5th c.BC+]
  —passive, future (see.above), also πραχθήσομαι [Refs 4th c.BC+]; future [Refs 5th
  c.BC+]: aorist ἐπράχθην [Refs 5th c.BC+]: perfect πέπραγμαι [Refs 4th c.BC+]

  __I in Epic dialect only, pass through, pass over, δὶς τόσσον ἅλα πρήσσοντες ἀπῆμεν
  [Refs 8th c.BC+]; ὄφρα πρ. ὁδοῖο[Refs]: Grammars  note that this sense is found
  only in present, [Refs]

  __II experience certain for- tunes, fare well or ill, ὁ στόλος οὕτως ἔπρηξε [Refs
  5th c.BC+]; μακαρίως, εὐδαιμόνως, [Refs 5th c.BC+]: frequently with neuter pronoun
  or adjective, εὖ π. τι [Refs 5th c.BC+]

  __III achieve, effect, accomplish, οὔ τι [Refs 8th c.BC+]; κλέος ἔπραξεν won it,
  [Refs 5th c.BC+]; ἔπραξε δεσμόν achieved bondage, i.e. brought it on himself, [Refs];
  ὕμνον π. grant power of song, [Refs]; λεόντεσσι π. φόνον do slaughter upon them,[Refs
  5th c.BC+]; π. εἰρήνην, φιλίαν, bring it about, [Refs 4th c.BC+]; π. τι παρά τινος
  get something from.., ὧν δέονται πάντων πεπραγότες εἶεν παρὰ βασιλέως [Refs 5th
  c.BC+]; also, attempt, plot, δήμου κατάλυσιν [Refs 5th c.BC+]:—passive, πέπρακται
  τοὖργον [Refs 5th c.BC+]; τὰ ἔργα τῶν πραχθέντων the facts of what took place, [Refs
  5th c.BC+]

  __III.2 absolutely, effect an object, be successful, δὸς Τηλέμαχον πρήξαντα νέεσθαι
  [Refs 8th c.BC+]

  __III.3 of sexual intercourse, ἐπράχθη τὰ μέγιστα [Refs 3rd c.BC+]

  __III.4 to be busy with, σὺ μὲν τὰ σαυτῆς πρᾶσσ᾽ mind your own business, [Refs 5th
  c.BC+]; οὐδ᾽ εὖ.. οἰκοῦνται αἱ πόλεις, ὅταν τὰ αὑτῶν ἕκαστοι πράττωσι (ironical)
  [Refs]; μὴ τὰ αὑτῶν π. not to act their part, [Refs 5th c.BC+]

  __III.5 manage affairs, do business, act, εἰπεῖν τε καὶ πρᾶξαι [Refs]; πράττειν
  τὰ πολιτικὰ πράγματα, τὰ τῆς πόλεως, manage state-affairs, take part in government,
  [Refs 5th c.BC+]

  __III.6 generally, transact, negotiate, manage, οἱ πράξαντες πρὸς αὐτὸν τὴν λῆψιν
  τῆς πόλεως [Refs 5th c.BC+]; Θηβαίοις τὰ πράγματα π. manage matters for their interest,
  [Refs 4th c.BC+] —so in passive, τῷ Ἱπποκράτει τὰ.. πράγματα ἀπό τινων ἀνδρῶν..
  ἐπράσσετο matters were negotiated with him by.., [Refs 5th c.BC+]: but frequently
  absolutely, treat, negotiate, manage, act, οἱ πράσσοντες αὐτῷ [Refs]; ἐς (variant{πρὸς})
  τοὺς βαρβάρους, ἐς τοὺς Εἵλωτας, [Refs]:—passive, ἐπράττετο οὐ πρὸς τοὺς ἄλλους
  [Refs 5th c.BC+]the traitors, [Refs]:—followed by dependent clauses, πρᾶσσε καὶ
  τὰ ἐμὰ καὶ τὰ σὰ ὅπῃ κάλλιστα ἕξει [Refs], etc.: with accusative et infinitive,
  μὴ δεῦρο πλεῖν τὴν ναῦν ἔπραττεν [Refs 4th c.BC+]

  __III.6.b especially of secret practices and intrigues, εἴ τι μὴ ξὺν ἀργύρῳ ἐπράσσετ᾽
  ἐνθένδ᾽ unless some bribery was being practised, [Refs 5th c.BC+]; νῦν δ᾽ αὔτ᾽ Ἀτρεῖδαι
  φωτὶ παντουργῷ φρένας ἔπραξαν have jobbed them (the arms) away to a villain, [Refs
  5th c.BC+]

  __IV practise, πόνῳ π. θεοδμάτους ἀρετάς [Refs 5th c.BC+]: then absolutely, act,
  π. ἔργῳ μὲν σθένος βουλαῖσι δὲ φρήν [Refs 5th c.BC+]; ὡς πράττοντες as doing, [Refs
  5th c.BC+]; μεθ᾽ ἡμῶν ἔπραττεν, i. e. he took our side, [Refs 4th c.BC+]

  __IV.2 study, δράματα [Refs] see at {Ἀριστοφάνη; συλλογισμούς} [Refs 2nd c.AD+];
  ἐν τοῖς πραττομένοις in the poems which are now studied, made the subject of commentaries,
  [Refs 2nd c.BC+]

  __V with double accusative person et of things, πράττειν τινά τι do something to
  one, [Refs 5th c.BC+]

  __VI exact payment from one, αὐτοὺς ἑκατὸν τάλαντα ἔπρηξαν [Refs 5th c.BC+]; πράσσει
  με τόκον he makes me pay interest, [Refs 5th c.BC+]; τοὐφειλόμενον π. Δίκη [Refs
  4th c.BC+]: frequently of tax-gatherers or other collectors of public debt, [Refs
  5th c.BC+]; φόρον ἔπρησσον παρ᾽ ἑκάστων obtained or demanded from.., [Refs 5th c.BC+]:
  with accusative person, press for payment, μὴ π. τοὺς ὀφειλέτας [Refs 2nd c.BC+];
  π. τινά τι ὑπέρ τινος demand from one as the price for a thing, [Refs 2nd c.AD+]
  exact punishment or vengeance for a murder: hence, avenge, punish, [Refs 5th c.BC+]
  —passive, ὑπὸ βασιλέως πεπραγμένος φόρους called on to pay up the tribute, [Refs
  5th c.BC+]; πραχθεὶς ὑπὸτῶνδε [Refs 5th c.BC+]:—middle, exact for oneself, πράξασθαί
  τινα μισθόν [Refs 5th c.BC+]; ἀργύριον, χρήματα, [Refs 5th c.BC+]; φόρους πράσσεσθαι
  ἀπό, ἐκ τῶν πόλεων, [Refs 5th c.BC+]: metaphorically of exacting punishment, etc.,
  μεγάλ᾽ ἀντ᾽ ὀλίγων ἐπράξαο [Refs 3rd c.BC+] —passive perfect and pluperfect in middle
  sense, εἰ μὲν ἐπεπράγμην τοῦτον τὴν δίκην if I had exacted from him the full amount,
  [Refs 4th c.BC+]

  __VII with accusative person, πράττειν τινά deal with, finish off, euphemistic,
  ἔπρασσε δ᾽ ᾇπέρ νιν, ὧδε θάπτει [Refs 4th c.BC+] {STEPBible-TFLSJ}'
