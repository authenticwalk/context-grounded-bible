lemma: διετής
transliteration: dietḗs
definition: of two years (in age)
kjv_usage: two years old
derivation: from G1364 (δίς) and G2094 (ἔτος);
extended_definition: 'διετής, -ές

  (δίς, ἔτος), [in LXX: 2Ma.10:3 * ;]

  __1. lasting two years.

  __2. two years old: ἀπὸ δ. (sc. παιδός, or neuter; cf. 1Ch.27:23, ἀπὸ εἰκοσαετοῦς),
  Mat.2:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'δι-ετής, ές,

  or διέτης, ες, of or lasting two years, χρόνος [Refs 5th c.BC+]; ἐπὶ διετὲς ἡβᾶν
  to be two years past puberty, [Refs 4th c.BC+]

  __II two years old, [Refs 4th c.BC+]

  __III = {διετήσιος}, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
