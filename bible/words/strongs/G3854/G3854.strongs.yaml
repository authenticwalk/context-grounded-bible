strongs_number: G3854
language: greek
lemma: παραγίνομαι
transliteration: paragínomai
definition: to become near, i.e. approach (have arrived); by implication, to appear
  publicly
kjv_usage: come, go, be present
derivation: from G3844 (παρά) and G1096 (γίνομαι);
extended_definition: 'παρα-γίνομαι

  (Ion. and late for -γίγν-), [in LXX chiefly for בּוֹא ;]

  __1. to be beside or at hand (Hom., Hdt., al.), hence, to stand by, sup­port (Æsch.,
  Thuc., al.) : with dative of person(s), 2Ti.4:16.

  __2. to come, come up, arrive (Hdt., Xen., al., and frequently in later writers;
  see MM, xviii; Thackeray, Gr., 267.2): absol., Luk.14:21 19:16, Jhn.3:23, Act.5:21-22,
  25 9:39 10:32-33 11:23 14:27 17:10 18:27 21:18 23:16, 35 24:17, 24 25:7 28:21, 1Co.16:3;
  before εἰς, Jhn.8:2, Act.9:26 15:4; ἐπί, with accusative, Luk.22:52; πρός, with
  accusative, Luk.7:4, 20 8:19, Act.20:18; id. before ἐκ, Luk.11:6; παρά, with genitive,
  Mrk.14:43; ἀπὸ . . . εἰς, Mat.2:1, Act.13:14; ἀπὸ . . . ἐπὶ . . . πρός, Mat.3:13;
  of a teacher coming forward in public: Mat.3:1, Luk.12:51, Heb.9:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραγίγνομαι,

  Ionic dialect and later Gr. παρα-γίνομαι [ῑ], aorist passive παρεγενήθην [Refs 2nd
  c.BC+]:—to be beside, by or near: with dative person et of things, καί σφιν παρεγίγνετο
  δαιτί attended them at the banquet, [Refs 8th c.BC+] was by him when he was asked,
  [Refs 5th c.BC+] with dative _of things_ only, π. τῇ μάχῃ to be present at.., [Refs
  5th c.BC+]; ἐν τοιοῖσδε λόγοις, ἐν τῇ συνουσίᾳ, [Refs 5th c.BC+]

  __2 π. τινί come to one''s side, stand by, second, [Refs 8th c.BC+]; ἐπί τινα against
  one, [Refs 5th c.BC+]; μάχῃ.. π. τισί support them in battle, [Refs 8th c.BC+]

  __3 of things, to be at hand, accrue to one, πόλεμος ὅθεν καί τις δύναμις παρεγένετο
  [Refs 5th c.BC+]; of scientific learning, [Refs 4th c.BC+]; of virtue, ὅτῳ τρόπῳ
  παραγίγνεται [Refs 5th c.BC+]

  __4 π. ἀπό τινος to be descended from.., or perhaps to have a right to attend a
  sacrifice through descent from.., [Refs]

  __II come to, τινι [Refs 6th c.BC+]; π. ἐς τὠυτό come to the same point, [Refs 4th
  c.BC+]: absolutely, arrive, come up, παρεγένοντο αἱ νέες [Refs 5th c.BC+]

  __II.2 come to maturity, of corn, [Refs]; of the horns of oxen, to be fully grown,
  [Refs]

  __II.3 have recourse to, ἐπὶ τροφὴν καὶ πόμα [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
