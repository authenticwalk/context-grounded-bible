strongs_number: G4526
language: greek
lemma: σάκκος
transliteration: sákkos
definition: '"sack"-cloth, i.e. mohair (the material or garments made of it, worn
  as a sign of grief)'
kjv_usage: sackcloth
derivation: of Hebrew origin (H08242);
extended_definition: 'σάκκος  also written σάκος, -ου, ὁ

  (cf. Heb. שַׂק, which it renders in LXX),

  __1. a coarse cloth, sackcloth, usually made of hair: Rev.6:12.

  __2. Anything made of sackcloth;

  __(a) a sack (Gen.42:25, al.);

  __(b) a garment of sackcloth, expressive of mourning or penitence: Mat.11:21, Luk.10:13,
  Rev.11:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'σάκκος

  or σάκος, ὁ, see entry near the end:— coarse cloth of hair, especially of goats''
  hair, σάκκος τρίχινος [LXX+NT]

  __II anything made of this cloth:

  __II.1 sack, bag, [Refs 5th c.BC+]

  __II.2 sieve, strainer, especially for wine, [Refs 6th c.BC+]

  __II.3 coarse garment, sackcloth, worn as mourning by the Jews, [LXX+NT+1st c.AD+]

  __III coarse beard, like rough hair-cloth, σάκον πρὸς ταῖν γνάθοιν ἔχειν [Refs 5th
  c.BC+] —The form σάκος is said to be Attic dialect, [Refs 2nd c.AD+] R., etc.; while
  σάκκος is called Doric dialect by [Refs 6th c.BC+]. Inscrr. have σάκος [Refs]: Papyri
  have σάκος [Refs 3rd c.BC+], but oftener σάκκος [Refs 3rd c.BC+], etc. (Prob. the
  word, like the thing, was borrowed from Phoenicia, cf. Hebrew saq.) {STEPBible-TFLSJ}'
