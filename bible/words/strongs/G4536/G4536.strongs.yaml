lemma: σάλπιγξ
transliteration: sálpinx
definition: a trumpet
kjv_usage: trump(-et)
derivation: perhaps from G4535 (σάλος) (through the idea of quavering or reverberation);
extended_definition: 'σάλπιγξ, -ιγγος, ἡ

  [in LXX chiefly for שׁוֹפָר, חֲצֹצְרָה ;]

  a trumpet, used in war and in religious ceremonies: 1Co.14:8, Heb.12:19, Rev.1:10
  4:1 8:2, 6 8:11 9:14 By meton., a trumpet blast: μετὰ σ. μεγάλης, Mat.24:31; ἐν
  σ. θεοῦ, 1Th.4:16; ἐν τ. ἐσχάτῃ σ., 1Co.15:52.†

  (AS) {STEPBible-TBESG}'
etymology: 'σάλπ-ιγξ, ιγγος, ἡ,

  war-trumpet, ὅτε τ᾽ ἴαχε σάλπιγξ [Refs 8th c.BC+]; ὑπαὶ σάλπιγγος by sound of trumpet,
  [Refs 5th c.BC+]; also ἀπὸ σ. [Refs 5th c.BC+]

  __2 metaphorically, Πιερικὰ σ., of Pindar, [Refs]; οὐρανίη σ. thunder, [Refs 3rd
  c.AD+]

  __II ={σάλπισμα}, cited in [Refs 4th c.BC+]

  __III σ. θαλασσία, ={στρόμβος}[Refs 7th c.BC+]; compare σάλπη.

  __IV name of a bird, [Refs 5th c.AD+]

  __V a kind of comet, [Refs 2nd c.AD+]

  __VI epithet of Athena at Argos, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
