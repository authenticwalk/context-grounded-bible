strongs_number: H5119
language: hebrew
lemma: נוֹחָה
transliteration: Nôwchâh
pronunciation: no-chaw'
definition: Nochah, an Israelite
kjv_usage: Nohah.
derivation: feminine of H5118 (נוּחַ); quietude;
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.21;

  son of: Benjamin (H1144);

  brother of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Ehi (H0278),
  Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram (H0297) and Jediael
  (H3043); also called Nohah at 1Ch.8.2;

  Another name of na.a.man (נַעֲמָן "Naaman" H5283G)

  § Nohah = "rest"

  the 4th son of Benjamin {STEPBible-TBESH}'
