strongs_number: H0471
language: hebrew
lemma: אֶלְיָקִים
transliteration: ʼElyâqîym
pronunciation: el-yaw-keem'
definition: Eljakim, the name of four Israelites
kjv_usage: Eliakim.
derivation: from H410 (אֵל) and H6965 (קוּם); God of raising;
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.23.34;

  son of: Josiah (H2977) and Zebidah (H2080);

  half-brother of: Jehoahaz (H3059H), Zedekiah (H6667H) and Shallum (H7967J); married
  to Nehushta (H5179);

  father of: Jehoiachin (H3078); also called Zedekiah at Jer.27.1;  Eliakim at 2Ki.23.34;
  1x

  Another name of ye.ho.ya.qim (יְהוֹיָקִים "Jehoiakim" H3079)

  § Eliakim = "God raises" or "God sets up"

  1) the son of Hilkiah, master of Hezekiah''s household

  2) Josiah''s son, enthroned by Pharaoh

  3) a priest who assisted Nehemiah {STEPBible-TBESH}'
