strongs_number: G1537
language: greek
lemma: ἐκ
transliteration: ek
definition: literal or figurative; direct or remote)
kjv_usage: after, among, X are, at, betwixt(-yond), by (the means of), exceedingly,
  (+ abundantly above), for(- th), from (among, forth, up), + grudgingly, + heartily,
  X heavenly, X hereby, + very highly, in, …ly, (because, by reason) of, off (from),
  on, out among (from, of), over, since, X thenceforth, through, X unto, X vehemently,
  with(-out)
derivation: a primary preposition denoting origin (the point whence action or motion
  proceeds), from, out (of place, time, or cause;
extended_definition: 'ἐκ (ἐξ),

  prep. with genitive,

  from out of, from (see Addendum, p. 492).

  This entry is included here, but in the print version the entry is found on p. 492.  ἐκ,
  before a vowel ἐξ,

  prep. with genitive,

  of motion outwards, separation from (opposite to εἰς; = Lat. e, ex), from out of,
  from among, from.

  __I. Of Place,

  __1. of motion, out of, forth from, off from: Jhn.6:31, Act.9:3, Gal.1:8, al.; esp.
  after verbs of motion, Mat.8:28 17:9, Mrk.1:25 7:28, Jhn.1:33 20:1, Act.12:7, 17
  27:30, al.; constr. praeg., σώζειν (διας) ἐκ, Ju 5, Act.28:4. Metaphorical, Mat.7:4,
  5, 1Pe.2:9; ἐκ τ. χειρός (-ῶν), before genitive of person(s), Luk.1:74, Jhn.10:28,
  29, 39, Act.12:4 24:7, Rev.19:2; πίνειν (which see) ἐκ; of the place from which
  an action proceeds, Luk.5:3 (cf. 12:36, Jhn.13:4, 2Co.2:4).

  __2. Of change from one place or condition to another: Jhn.8:42, Rom.6:13 13:11,
  Rev.7:14, al.; with ellips. of verb of motion, 2Ti.2:26, 2Pe.2:21, Rev.2:21, al.

  __3. Of separation or distinction from a number, before collective or pl. nouns:
  Mat.13:47, 49, Jhn.12:1, Act.3:15, 1Pe.1:3, al.; after εἷς, Mat.10:29 Luk.17:15,
  al.; οὐδείς, Jhn.7:19, al.; πολλοί, Jhn.11:19, al.; τις, Luk.11:15, al.; τίς, Mat.6:27,
  al.; in partitive phrase as subject of sentence, Jhn.16:17; Hebraistically, ἐκ μέσου
  before genitive, = ἐκ (Heb. מִתּוֹךְ), Mat.13:49, al.

  __4. Of position or direction (so in cl. = ἔξω): ἐκ δεξιῶν (see: δεξιός); ἐξ ἐναντίας,
  Mrk.15:39 (metaphorically, Tit.2:8); ἐκ ῥιζῶν (i.e., utterly), Mat.11:20.

  __II. Of Time,

  __1. of the point of time from which, from, since: ἐκ γενετῆς, Jhn.9:1, cf. Mrk.10:20,
  Luk.23:8, Act.24:10, al.

  __2. Of succession in time: ἐκ δευτέρου, a second time, Mrk.14:72, al., cf. Mat.26:44;
  ἡμέραν ἐξ ἡμέρας, from day to day, 2Pe.2:8.

  __III. Of Origin,

  __1. of nativity, lineage, race: κοίτην (ἐν γαστρί) ἔχειν, Rom.9:10, Mat.1:18; γεννᾶν
  ἐκ, Mat.1:3ff.; γεννᾶσθαι (γίνεσθαι) ἐκ, Jhn.3:6 8:41, Gal.4:4; ἐκ πνεύματος (θεοῦ),
  Jhn.1:13 3:5ff., al. ἔρχεσθαι, εἶναι, etc., ἐκ τ. πολέως, Jhn.1:44; φυλῆς, Luk.2:36,
  al.; τ. ἐξουσίας Ἡρῴδου, Luk.23:7; ὁ ὢν ἐκ τ. γῆς, Jhn.3:31.

  __2. Of the author, occasion or source: Mat.5:37, Jhn.2:16, Rom.2:29, 1Co.8:6, Gal.5:8,
  al.; ἐκ (τ. θεοῦ, 1Co.7:7, 2Co.5:1, 1Jn.4:7; ἐκ τ. πατρός, Jhn.6:65, al.; ἐκ τ.
  γῆς ἐστιν, λαλεῖ, Jhn.3:31; εκ καρδίας, Rom.6:17, cf. Mrk.12:30, 1Ti.1:5; ἐκ ψυχῆς,
  Eph.6:6, Col.3:23; ἐκ πίστεως, Rom.14:23; κρίνειν ἐκ, Luk.19:22, Rev.20:12.

  __3. Of the agent, after passive verbs: Mat.15:5, Mrk.7:11, 2Co.2:2, al.; frequently
  in Re after αδικεῖσθαι (2:11), etc.

  __4. Of cause, dependence, source of supply: τ. πόνου (των), Rev.16:10, 11; τ. φωνῶν,
  Rev.8:13; ἐκ τούτου, Jhn.6:66 19:12 (but see Meyer, in ll.); ἐκ θεοῦ λαλεῖν, 2Co.2:17;
  ἐκ τ. ἀληθείας, Jhn.18:37, 1Jn.3:19; ὁ ἐκ πίστεως, Rom.3:26 4:16; οἱ (ὄντες) ἐκ
  περιτομῆς, Act.11:2, Rom.4:12, Gal.2:12, Col.4:11; πίνειν ἐκ, Mat.26:29, Mrk.14:25,
  Jhn.4:13, al.; θερίζειν, Gal.6:8; μετέχειν ἐκ (= partit. genitive), 1Co.10:13; with
  inf., ἐκ τοῦ ἔχειν, 2Co.8:11.

  __5. Of material: Mat.27:29, Jhn.2:15 19:2, Rom.9:21, 1Co.11:12, Rev.18:12, al.;
  allied to which is its use of price (= cl. genitive): Mat.27:7, cf. ib. 20:2, Act.1:18.

  __IV. By attraction = ἐν (cl.): τὰ ἐκ τ. οἰκιας, Mat.24:17; τ. ἐξ αὐτοῦ δύναμιν,
  Mrk.5:30 (see Field, in l.); ὁ πατὴρ ὁ ἐξ οὐρανοῦ, Luk.11:13.

  __V. Adverbial phrases: ἐξ ἀνάγκης, 2Co.9:7, Heb.7:12; ἐξ ἰσότητος, 2Co.8:13; ἐκ
  μέρους, 1Co.12:27 13:9-12; ἐκ μέτρου, Jhn.3:34; ἐκ συμφώνου, 1Co.7:5.

  __VI. in composition, ἐκ signifies,

  __1. procession, removal: ἐκβαίνω, ἐκβάλλω.

  __2. Opening out, unfolding: ἐκτείνω; metaphorically, ἐξαγγάλλω.

  __3. Origin: ἔκγονος.

  __4. Completeness: ἐξαπορέω (see M, Pr., 237), ἐκπληρόω, ἐκτελέω.

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκ,

  before a vowel ἐξ, also

  __A ἐξ τῳ ϝοίκῳ [Refs] and less frequently ; ἐγ- in Inscrr. before β γ δ λ μ ; Cretan
  dialect and Boeotian dialect ἐς [Refs 6th c.BC+]; ἐχ frequently in Attic dialect
  Inscrr. before χ φ θ (and in early Inscrr. before ς, [Refs]:—preposition governing
  GEN. only (except in [Refs 4th c.BC+]:—radical sense, from out of, frequently also
  simply, from.

  __A.I OF PLACE, the most frequently usage, variously modified:

  __A.I.1 of Motion, out of, forth from, ἐκ Πύλου ἐλθὼν τηλόθεν ἐξ ἀπίης γαίης [Refs
  8th c.BC+] to strike with a spear in the hand, opposed to ἀντιτοξεύειν or ἀκοντίζειν,
  [Refs 5th c.BC+]; ἐκ χρυσῶν φιαλῶν πίνειν[Refs 5th c.BC+]

  __A.I.2 ἐκ θυμοῦ φίλεον I loved her from my heart, with all my heart, [Refs 8th
  c.BC+]; ἐξ εὐμενῶν στέρνων δέχεσθαι receive with kindly heart, [Refs]; ὀρθὸς ἐξ
  ὀρθῶν δίφρων with chariot still upright, [Refs]

  __A.I.3 to denote change or succession, frequently with an antithetic repetition
  of the same word, δέχεται κακὸν ἐκ κακοῦ one evil comes from (or after) another,
  [Refs 8th c.BC+]; πόλιν ἐκ πόλεως ἀμείβειν, ἀλλάττειν, [Refs 5th c.BC+]: hence,
  instead of, τυφλὸς ἐκ δεδορκότος [Refs 5th c.BC+]

  __A.I.4 to express separation or distinction from a number, ἐκ πολέων πίσυρες four
  out of many, [Refs 8th c.BC+]; εἶναι ἐκ τῶν δυναμένων to be one of the wealthy,
  [Refs 5th c.BC+]; ἐμοὶ ἐκ πασέων Ζεὺς ἄλγε᾽ ἔδωκεν to me out of (i.e. above) all,
  [LXX+8th c.BC+]

  __A.I.5 of Position, outside of, beyond, chiefly in early writers, ἐκ βελέων out
  of shot, [Refs 8th c.BC+]; ἐκ καπνοῦ out of the smoke, [Refs 8th c.BC+]; ἐκ πατρίδος
  banished from one''s country, [Refs]; ἐκ μεσου κατῆστο sate down apart from the
  company, [Refs 5th c.BC+]; ἐξ ἠθέων τὸν ἥλιον ἀνατεῖλαι out of its accustomed quarters,
  [Refs]; ἐξ ὀφθαλμῶν out of sight, [Refs]; ἐξ ὁδοῦ out of the road, [Refs 5th c.BC+]

  __A.I.6 with Verbs of Rest, where previous motion is implied, on, in, δαῖέ οἱ ἐκ
  κόρυθος..πῦρ lighted a fire from (i.e. on) his helmet, [Refs 8th c.BC+]; ἐκ ποταμοῦ
  χρόα νίζετο washed his body in the river (with water from the river), [Refs 8th
  c.BC+] having hung a chain from heaven, [Refs 8th c.BC+]; ἐκ πασσαλόφι κρέμασεν
  φόρμιγγα he hung his lyre from (i.e. on) the peg, [Refs 8th c.BC+]; ἀνάπτεσθαι ἔκ
  τινος fasten from i.e. upon) a thing,[Refs 8th c.BC+]; πρισθεὶς ἐξ ἀντύγων gripped
  to the chariot-rail, [Refs 5th c.BC+]; ἐκ τοῦ βραχίονος ἵππον ἐπέλκουσα leading
  it [by a rein] upon her arm, [Refs 5th c.BC+] to have their hopes dependent upon
  them, [Refs 5th c.BC+]; ἐκ χειρὸς ἄγειν lead by the hand, [Refs 2nd c.BC+]; ἐκ ποδὸς
  ἕπεσθαι[Refs 2nd c.AD+] the robbers of the islands, [Refs 5th c.BC+]; τοὺς ἐκ τῆς
  ναυμαχίας those in the sea-fight, [Refs 5th c.BC+]; τοὺς ἐκ τῶν σκηνῶν those in
  the tents, [Refs 5th c.BC+] from Olympus where she stood, [Refs 8th c.BC+]; καθῆσθαι
  ἐκ πάγων to sit on the heights and look from them, [Refs 5th c.BC+]; ἐκ βυθοῦ at
  the bottom, [Refs 3rd c.BC+] on the right, left, [Refs 5th c.BC+]; ἐκ θαλάσσης,
  opposed to ἐκ τῆς μεσογείας, [Refs 4th c.BC+]

  __A.I.7 νικᾶν ἔκ τινος win a victory over.., [NT]

  __A.II OF TIME, elliptic with pronoun relative and demonstrative, ἐξ οὗ [χρόνου]
  since, [Refs 8th c.BC+]; in apodosis, ἐκ τοῦ from that time, [Refs 8th c.BC+] thereafter,
  [Refs 8th c.BC+] usually after this, [Refs 5th c.BC+]; ἐκ πολλοῦ (i.e. χρόνου) for
  a long time, [Refs]; ἐξ ὀλίγου at short notice, [Refs] (but also a short time since,
  [Refs 5th c.BC+]

  __A.II.2 of particular points of time, ἐκ νεότητος..ἐς γῆρας [Refs 8th c.BC+]; ἐκ
  νέου, ἐκ παιδός, from boyhood, [Refs 5th c.BC+]; καύματος ἔξ after hot weather,
  [Refs 8th c.BC+]; νέφος ἔρχεται οὐρανὸν εἴσω αἰθέρος ἐκ δίης after clear weather,[Refs
  5th c.BC+]; so (like ἀπό II) ἐκ τῆς θυσίης γενέσθαι to have just finished sacrifice,
  [Refs], etc.; ἐκ τοῦ ἀρίστου after breakfast, [Refs 5th c.BC+]; ἐξ εἰρήνης πολεμεῖν
  to go to war after peace, [Refs 5th c.BC+]; ἐκ χειμῶνος at the end of winter, [Refs
  1st c.AD+]

  __A.II.3 at, in, ἐκ νυκτῶν [Refs 8th c.BC+]; ἐκ τοῦ λοιποῦ or ἐκ τῶν λοιπῶν for
  the future, [Refs 5th c.BC+]

  __A.III OF ORIGIN,

  __A.III.1 of Material, out of or of which things are made, γίγνεταί τι ἔκ τινος
  [Refs 5th c.BC+]; συνετάττετο ἐκ τῶν ἔτι προσιόντων formed line of battle from the
  troops as they marched up, [Refs]

  __A.III.2 of Parentage, ἔκ τινος εἶναι, γενέσθαι, etc., [Refs 8th c.BC+]; ἐκ γὰρ
  ἐμεῦ γένος ἐσσί (where γένος is accusative [Refs 5th c.BC+]

  __A.III.3 of Place of Origin or Birth, ἐκ Σιδῶνος..εὔχομαι εἶναι [NT+8th c.BC+];
  ἡ ἐξ Ἀρείου πάγου βουλή the Areopagus, [Refs 4th c.BC+]; οἱ ἐκ τοῦ Περιπάτου the
  Peripatetics, [Refs 2nd c.AD+]; ὁ ἐξ Ἀκαδημείας the Academic, [NT+2nd c.AD+]

  __A.III.4 of the Author or Occasion of a thing, ὄναρ, τιμὴ ἐκ Διός ἐστιν, [Refs
  8th c.BC+]; θάνατος ἐκ μνηστήρων death by the hand of the suitors, [Refs 8th c.BC+];
  τὰ ἐξ Ἑλλήνων τείχεα walls built by them, [Refs 5th c.BC+]; κίνημα ἐξ αὑτοῦ spontaneous
  motion, [Refs 5th c.BC+]

  __A.III.5 with the agent after passive Verbs, by, poetical and early Prose, ἐφίληθεν
  ἐκ Διός they were beloved of (i.e.by) Zeus, [Refs 8th c.BC+]; κήδε᾽ ἐφῆπται ἐκ Διός[Refs
  8th c.BC+]

  __A.III.6 of Cause, Instrument, or Means by which a thing is done, ἐκ πατέρων φιλότητος
  in consequence of our fathers'' friendship, [Refs 8th c.BC+]; ἐκ τίνος λόγο; [Refs
  5th c.BC+]; ἐκ το; wherefore? [Refs 5th c.BC+]; ποιεῖτε ὑμῖν φίλους ἐκ τοῦ Μαμωνᾶ
  τῆς ἀδικίας make yourselves friends of (i.e. by means of).., [NT+5th c.BC+]

  __A.III.7 in accordance with, ἐκ τῶν λογίων [Refs 5th c.BC+]; ἐκ τῶν ἔργων κρινόμενοι
  [Refs 5th c.BC+]

  __A.III.8 frequently as periphrastic for adverb, ἐκ προνοίας [Refs]; ἐκ βίας by
  force, [Refs 8th c.BC+]; ἐκ τοῦ φανεροῦ, ἐκ τοῦ προφανοῦς, [Refs 5th c.BC+]; ἐξ
  ἴσου, ἐκ τοῦ ἴσου, [Refs 5th c.BC+]: with feminine adjective, ἐκ τῆς ἰθέης [Refs
  5th c.BC+]

  __A.III.9 of Number or Measurement, with numerals, ἐκ τρίτων in the third place,
  [Refs 5th c.BC+]; distributively, apiece, [Refs 2nd c.AD+]

  __A.III.9.b of Price, ἐξ ὀκτὼ ὀβολῶν [NT]

  __A.III.9.c of Weight, ἐπιπέμματα ἐξ ἡμιχοινικίου [Refs 4th c.BC+]

  __A.III.9.d of Space, θινώδης ὢν ὁ τόπος ἐξ εἴκοσι σταδίων by the space of twenty
  stades, [Refs 1st c.BC+]

  __B ἐκ is frequently separated from its CASE, [Refs 8th c.BC+]—It takes an accent
  in anastrophe, [Refs 8th c.BC+] —It is combined with other Preps. to make the sense
  more definite, as διέκ, παρέκ, ὑπέκ.

  __C IN COMPOSITION (joined with other words), the sense of removal prevails; out,
  away, off.

  __C.2 to express completion, like our utterly, ἐκπέρθω, ἐξαλαπάζω, ἐκβαρβαρόω, ἐκδιδάσκω,
  ἐκδιψάω, ἐκδωριεύομαι, ἐξοπλίζω, ἐξομματόω, ἔκλευκος, ἔκπικρος.

  __D As adverb, therefrom, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
