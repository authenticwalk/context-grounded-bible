  c.AD+]

  __II inquiry, question, [NT+5th c.BC+]; especially of a philosophic nature, τὸ περὶ
  νόμους ζ. [Refs 5th c.BC+]; τὰ περὶ φύσεως ζ[Refs 4th c.AD+]; also τοῦτ᾽.. οὗ τυγχάνει
  ζ. [Refs 5th c.BC+]; search, σῶμα μυρίοις ζητήμασιν εὑρών [Refs 5th c.BC+]; μητρός
