strongs_number: G2730
language: greek
lemma: κατοικέω
transliteration: katoikéō
definition: to house permanently, i.e. reside (literally or figuratively)
kjv_usage: dwell(-er), inhabitant(-ter)
derivation: from G2596 (κατά) and G3611 (οἰκέω);
extended_definition: 'κατ-οικέω, -ῶ

  [in LXX very frequently and nearly always for יָשַׁב ;]

  __1. trans., to inhabit, dwell in: with accusative, Luk.13:4, Act.1:10 2:9, 14 4:16
  9:32, 35 19:10, 17. Rev.17:2; of God, Mat.23:21.

  __2. Intrans., to settle, dwell: Act.22:12; before ἐν (cl.), Act.1:20 (LXX) Act.2:5
  7:2, 4 7:48 9:22 11:29 13:27 17:24, Heb.11:9, Rev.13:12; before εἰς (B1., § 39,
  3; M, Pr., 62 f., 234 f.), Mat.2:23 4:13, Act.7:4; ἐπὶ τ. γῆς (Num.13:33, al.),
  Rev.3:10 6:10 8:13 11:10 13:8, 14 17:8; ἐπὶ παντὸς  προσώπου τ. γ., Act.17:26; ὅπου,
  Rev.2:13; ἐκεῖ (of demons), Mat.12:45, Luk.11:26. Metaphorical, of divine indwelling:
  ὁ Χριστός, Eph.3:17; τ. πνεῦμα, Jas.4:5 (κατῴκισεν, T, WH, R, txt.); τ. πλήωρμα
  (τ. θεότητος), Col.1:19 2:9; δικαιοσύνη (cf. Wis.1:4), 2Pe.3:13 (cf. ἐν-κατοικέω).†

  κατοικίζω,

  [in LXX for יָשַׁב hi., etc. ;]

  to cause to dwell: metaphorically, with accusative, τὸ πνεῦμα, Jas.4:5 (Rec., R,
  mg., κατῴκησεν).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατοικ-έω,

  settle in, colonize, πόλιν [Refs 5th c.BC+]; τοῖς κατοικεῖν ἐθέλουσι τὰν πόλιν Decrees
  Byzantine cited in [Refs 4th c.BC+]: generally, inhabit, τόπους [Refs 5th c.BC+],
  etc.:— passive, to be dwelt in or inhabited, opposed to κατοικίζομαι (to be just
  founded), [Refs 4th c.BC+]

  __2 absolutely, settle, dwell, ζητοῦσα.. ποῦ κατοικοίης [Refs 5th c.BC+]; ἐν δόμοις,
  ἐν ἄστεσι, [NT+5th c.BC+]; especially of non-citizens, Ἐφέσιοι καὶ οἱ -οῦντες [Refs
  4th c.BC+]:—perfect and pluperfect passive, to have been planted or settled, κατὰ
  κώμας [Refs 5th c.BC+]; κ.νῆσον, τὴν μεσόγειαν, [Refs 5th c.BC+]

  __II administer, govern, οἱ τὰς πόλεις -οῦντες [Refs 5th c.BC+] —more frequently
  in passive, κατῴκηνται καλῶς[Refs 5th c.BC+]; ὀρθῶς κ., of Sparta, [Refs 5th c.BC+]

  __III intransitive of cities, lie, be siluated, ἐν τοῖς πεδίοις [Refs]which are
  situated in.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
