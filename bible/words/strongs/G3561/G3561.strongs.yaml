strongs_number: G3561
language: greek
lemma: νουμηνία
transliteration: noumēnía
definition: the festival of new moon
kjv_usage: new moon
derivation: feminine of a compound of G3501 (νέος) and G3376 (μήν) (as noun by implication,
  of G2250 (ἡμέρα));
extended_definition: 'νεομηνία (Att.. contr., νουμ-, Rec.), -ας, ἡ

  (νέος, μήν), [in LXX chiefly for חֹדֶשׁ ;]

  new moon: of the Jewish festival, Col.2:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'νουμην-ία, ἡ,

  Attic dialect contraction for νεομηνία (which occurs in [Refs 5th c.BC+]:—also νευμηνία,
  [Refs 4th c.BC+]; νεμονηΐα, [Refs]; νομενία, [Refs 3rd c.BC+]:— new moon: the first
  of the month, Pi.[same place], [Refs 5th c.BC+], etc.; ν. κατὰ σελήνην to denote
  the true or natural new moon, as opposed to to the νουμηνία of the calendars, [Refs
  5th c.BC+]; ν. τοῦ ἔτους, of the spring equinox, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
