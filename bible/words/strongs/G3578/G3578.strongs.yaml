strongs_number: G3578
language: greek
lemma: ξενία
transliteration: xenía
definition: hospitality, i.e. (by implication) a place of entertainment
kjv_usage: lodging
derivation: from G3581 (ξένος);
extended_definition: 'ξενία, -ας, ἡ

  (ξένος), [in LXX: Sir.29:27 Bl* ;]

  hospitality, enter­tainment: Phm 22 (cf. ICC, in l, but see infr.). By meton., a
  place of entertainment, a lodging-place: Act.28:23, and so perh. Phm 22 (Lft., in
  l, Phi., p. 9; but see supr., and cf. MM, xvii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ξεν-ία, ἡ,

  Epic dialect ξενίη [Refs 8th c.BC+]; Ionic dialect ξεινίη (variant{ξεινηΐη}) [Refs
  5th c.BC+]: (ξένος):— hospitality shown to a guest, entertainment, δώροισιν ἀμειψάμενος..
  καὶ ξενίῃ ἀγαθῇ [Refs 8th c.BC+]; μείξεσθαι ξενίῃ ἠδ᾽ ἀγλαὰ δῶρα διδώσειν[Refs]hospitii
  causa, [Refs 5th c.BC+]; ἐπὶ ξενίαν ἐλθεῖν to come as a guest, [Refs 5th c.BC+]:
  in plural, [NT+5th c.BC+]

  __2 friendly relation between two states, or between a person and a foreign state,
  ξεινίην τινὶ συντίθεσθαι, Latin hospitium facere cum aliquo, [Refs 5th c.BC+]; κατὰ
  τὴν ξ. because of their friendly relations, [Refs 5th c.BC+]; πρὸς ξ. τᾶς σᾶς by
  thy friendship with us, [Refs 5th c.BC+]; ξ. τινός with him, [Refs 4th c.BC+]

  __3 status of an alien, opposed to that of a citizen, γραφὴ ξενίας indictment of
  an alien for usurping civic rights, [Refs]; ξενίας φεύγειν (i.e. γραφήν) to be so
  indicted, [Refs 5th c.BC+]

  __II guest-chamber, [Refs 4th c.AD+]; perhaps lodging, [NT] {STEPBible-TFLSJ}'
