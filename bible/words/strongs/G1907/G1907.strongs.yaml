strongs_number: G1907
language: greek
lemma: ἐπέχω
transliteration: epéchō
definition: to hold upon, i.e. (by implication) to retain; (by extension) to detain;
  (with implication, of G3563 (νοῦς)) to pay attention to
kjv_usage: give (take) heed unto, hold forth, mark, stay
derivation: from G1909 (ἐπί) and G2192 (ἔχω);
extended_definition: 'ἐπ-έχω

  [in LXX for חָדַל, etc.; also Sir.8:1 34:2, 2Ma.5:25 2Mac 9:25, al. ;]

  __1. to hold upon.

  __2. Like παρέχω (as in Hom., al.), to hold out, offer: λόγον ζωῆς, Php.2:16.

  __3. to hold or direct towards, Sc.νοῦν;

  __(a) absol., to intend, purpose;

  __(b) to observe, give attention to (see MM, Exp., xiv): before πῶς, Luk.14:7; with
  dative of person(s), Act.3:5, 1Ti.4:16.

  __4. to stay, wait: Act.19:22 (in legal phrase, MM, Exp., l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπέχω,

  future ἐφέξω (see. infr. IV. [Refs 5th c.BC+]: aorist ἐπέσχον, imperative ἐπίσχες,
  infinitive ἐπισχεῖ; poetry [Refs 5th c.BC+]: perfect [Refs] (Samos, 4th c.BC):—have
  or hold upon, θρῆνυν.., τῷ κεν ἐπισχοίης (variant{ἐπίσχοιας}) [Refs 8th c.BC+] hold
  it to or for.., [Refs 3rd c.BC+] holding it out like a torch, [NT]middle, hold by,
  [Refs 3rd c.BC+].

  __II hold out to, present, offer, [Refs 8th c.BC+]; εἴ ποτέ τοι.. μαζὸν ἐπέσχον
  [Refs 5th c.BC+] I offered not mother''s food with my breast, [Refs]: with infinitive,
  [Refs 6th c.BC+]: absolutely, [Refs] —middle, ἐπισχόμενος (i.e. τὴν κύλικα) ἐξέπιεν
  having put it to his lips, [Refs 7th c.BC+]; present a sum of money, τῇ πόλει [Refs]

  __II.2 extend, spread out, [Refs 4th c.BC+].

  __II.3 simply, hold, [Refs]; of writings, contain, [Refs 2nd c.AD+]

  __II.4 enjoin, impose a task, with dative person, [Refs 6th c.AD+]

  __III hold or direct towards, [Refs 5th c.BC+]:— middle, absolutely, ἐπισχόμενος
  βάλεν ἰῷ having aimed at him he hit him, [Refs 8th c.BC+]

  __III.b intransitive, aim at, attack, τί μοι ὧδ᾽ ἐπέχει; why thus launch out against
  me? [Refs 8th c.BC+]: with dative, ἀκτῇσιν ἐπέσχεθον held straight for the beach,
  [Refs 5th c.BC+]

  __III.2 ἐπέχειν τὴν διάνοιαν ἐπί τινι direct one''s mind to a thing, [Refs 5th c.BC+],
  etc.; also ἐ. ἑαυτόν τινι attend to him, [Refs 5th c.BC+]

  __III.2.b absolutely, ἐπέχειν (i.e. τὸν νοῦν) intend, purpose, with infinitive,
  [Refs 5th c.BC+] with dative _of things_, to be intent upon, ταῖς ἀρχαῖς, διαβάσει,
  etc., [Refs 5th c.BC+]

  __III.3 stand facing, face in a line of battle, οὗτοι (i.e. οἱ Μῆδοι) [Refs 5th
  c.BC+].

  __IV hold back, keep in check, [Refs 8th c.BC+]; ἐπισχὼν ἡνίαν [Refs 5th c.BC+];
  χρησμοὺς ἐ. withhold them, [Refs] keep him down with the stick, [Refs 5th c.BC+];
  confine, as the earth a corpse, [Refs 1st c.BC+]:—middle, [Refs 6th c.BC+]:—passive,
  [Refs 1st c.AD+]; to be prevented, hindered, [Refs 4th c.AD+]; of the menses, [Refs
  2nd c.AD+]

  __IV.b stay or adjourn proceedings, [Refs 5th c.BC+]; τὴν ζημίαν καὶ τὴν κατασκαφήν
  [Refs 4th c.BC+]; suspend payments, in passive, [Refs 2nd c.AD+]

  __IV.c [Refs 5th c.BC+]: with infinitive, σε μήτε νὺξ μήτε ἡμέρα ἐπισχέτω ὥστε ἀνεῖναι..
  let them not stop thee so that thou neglect.., [Refs 5th c.BC+]:—passive, μηδενὸς
  ἐπεχομένου no objection being taken, [Refs 2nd c.AD+]

  __IV.d impersonal, [Refs 2nd c.AD+].

  __IV.2 absolutely, stay, pause, [Refs 8th c.BC+]; refrain, [Refs 5th c.BC+] if you
  tarry, [Refs 5th c.BC+] wait and see whether.., [Refs 5th c.BC+]; ἐπίσχες, absolutely,
  hold! stop! [Refs 5th c.BC+]; in participle, [Refs 5th c.BC+], +others; τὸ ἐπισχεῖν,
  opposed to τὸ παραχρῆμα, [Refs 5th c.BC+] came after a short interval, [Refs 5th
  c.BC+] they very shortly died, [Refs 5th c.BC+] did not halt for the purpose of
  occupying a camp (unless it, = ''had no intention of occupying'').

  __IV.2.b with genitive of things, stop or cease from, [Refs 6th c.BC+]: so with
  infinitive, leave off, cease to do, [Refs 5th c.BC+]: with participle, cease doing,
  [Refs 6th c.BC+]

  __IV.2.c as technical term of the Sceptics, suspend judgement, doubt, [Refs 1st
  c.BC+].

  __IV.3 middle, maintain reserve, [Refs 2nd c.BC+] (assuming variant).

  __V reach or extend over a space, [Refs 8th c.BC+]; ὁπόσσον ἐπέσχε πυρὸς μένος so
  far as the fire reached, [Refs 5th c.BC+] “Aër.” 5, etc.: aorist middle, ἐπέσχετο
  he lay outstretched, [Refs 8th c.BC+].

  __VI have power over, occupy a country, [Refs 5th c.BC+], etc.; of things, ἐπ᾽ ὀκτὼ
  μῆνας Κυρηναίους ὀπώρη ἐ. occupies or engages them, [Refs 5th c.BC+]; ὧν τὰς χρόας
  τὸ [Refs 6th c.BC+]: generally, occupy, τὴν κρατίστην μοῖραν ἐ. hold the foremost
  place, [Refs 2nd c.AD+]; δίκην ἐπέχειν ἡμᾶς φυτῶν we are like plants, [Refs 4th
  c.BC+]

  __VI.2 absolutely, prevail, predominate, [Refs 5th c.BC+]; πάντῃ ἐπεῖχε γαλήνη Timo
  [Refs 5th c.BC+].

  __VI.2.b of Time, continue, [Refs 6th c.BC+]; σκότος, νὺξ ἐπέσχε, came on, [Refs
  1st c.AD+]

  __VII middle, future ἐπιέξομαι, meet, Oracle texts in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
