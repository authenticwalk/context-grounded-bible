  κραυγῆς] ἐξέλαμψε τὸ καλεῖν τὸν βασιλέα [Refs 2nd c.BC+]

  __2 to be distinguished, δι᾽ εὐφυΐαν [Refs 1st c.AD+]

  __II with accusative cognate, flash forth, πυρωπὸν γλῆνος ἐκλάμψαν φλόγα [Refs 4th
  c.BC+]; σέλας uncertain reading in [Refs 6th c.BC+]

  __III Astrology texts,= διαυγάζω [Refs 1st c.AD+] {STEPBible-TFLSJ}'
