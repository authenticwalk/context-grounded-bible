strongs_number: G4900
language: greek
lemma: συνελαύνω
transliteration: synelaúnō
definition: to drive together, i.e. (figuratively) exhort (to reconciliation)
kjv_usage: + set at one again
derivation: from G4862 (σύν) and G1643 (ἐλαύνω);
extended_definition: 'συν-ελαύνω

  [in LXX: 2Ma.4:26 2Mac 4:42 2Mac 5:5 * ;]

  to drive together, force together: εἰς εἰρήνην, Act.7:26, Rec. (WH, RV, συνήλλασσεν).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνελαύνω,

  future -ελάσω [ᾰ]: Epic dialect aorist συνέλασσα: perfect participle συνεληλάμενος
  [Refs 4th c.BC+]: pluperfect -ηλάσμην[LXX]: aorist passive -ηλάσθην[LXX+8th c.BC+]present
  and Epic dialect aorist (except σὺν δ᾽ ἤλασε in tmesi); he uses the form ξυν- where
  required by the metre:—drive together, ληΐδα δ᾽ ἐκ πεδίου συνελάσσαμεν [Refs 8th
  c.BC+]; σὺν δ᾽ ἤλασ᾽ ὀδόντας drove his teeth together, [Refs 8th c.BC+]; hammer
  together, [Refs 1st c.AD+]; weld iron, [Refs 5th c.BC+]; draw together, συνέλασσε
  κάρη χεῖράς τε [Refs]; drive, force, τινὰ εἰς ὀλοὴν κῆρα [Refs 2nd c.AD+]:— passive,
  to be driven or forced into a contracted space, compressed, [Refs 4th c.BC+]; εἰς
  βραχὺ διάζωμα σ. to be contracted into.., [Refs 5th c.BC+]

  __2 constrain, force, τινὰ ἀποστῆναι τῶν οὐ δικαίως αὐτῷ προσηκόντων [Refs 5th c.AD+];
  σ. τινὰ πρὸς εὐγνωμοσύνην bring him to reason, [Refs 6th c.AD+]; εἰς τέλος σ. bring
  to an end, [Refs 6th c.AD+]

  __II match in combat, set to fight, θεοὺς ἔριδι ξυνελάσσαι [Refs 8th c.BC+]

  __II.2 intransitive, ἔριδι ξυνελαυνέμεν meet in quarrel, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
