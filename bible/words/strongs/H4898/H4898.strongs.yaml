strongs_number: H4898
language: hebrew
lemma: מְשֵׁיזַבְאֵל
transliteration: Mᵉshêyzabʼêl
pronunciation: mesh-ay-zab-ale'
definition: Meshezabel, an Israelite
kjv_usage: Meshezabeel.
derivation: from an equiv. to H7804 (שְׁזַב) and H410 (אֵל); delivered of God;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.11.24;

  father of: Pethahiah (H6611J)

  § Meshezabeel = "God delivers"

  1) ancestor of Meshullam who assisted Nehemiah in rebuilding the wall of Jerusalem

  1a) perhaps the same as 2 and 3

  2) a head of the people who sealed the covenant with Nehemiah

  2a) perhaps the same as 1 and 3

  3) father of Pethahiah and descendant of Zerah the son of Judah

  3a) perhaps the same as 1 and 2 {STEPBible-TBESH}'
