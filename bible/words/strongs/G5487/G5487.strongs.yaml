strongs_number: G5487
language: greek
lemma: χαριτόω
transliteration: charitóō
definition: to grace, i.e. indue with special honor
kjv_usage: make accepted, be highly favoured
derivation: from G5485 (χάρις);
extended_definition: 'χαριτόω, -ῶ

  (χάρις), [in LXX: Sir.18:17 (ἀνδρί κεχαριτωμένῳ; Vg., justificato; Syr., saintly)
  * ;]

  to endow with χάρις (which see), i.e.

  __1. (a) to make graceful;

  __(b) to make gracious (Sir, l.with).

  __2. In Hellenistic writings (for exx., see AR, Eph., 227; Lft., Notes, 315),

  __(a) to cause to find favour;

  __(b) to endue with grace (i.e. divine favour): Luk.1:28, Eph.1:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'χαρῐτ-όω,

  show grace to any one, τῆς χάριτος ἧς ἐχαρίτωσεν ἡμᾶς [NT]middle χαριτώσομαι I will
  bestow favour upon thee, [Refs 4th c.AD+]:—passive, to have grace shown one, to
  be highly favoured, [LXX+NT]; πρὸς πάντας ἀνθρώπους[Refs 4th c.AD+]; ὄμμα στροφαῖς
  -ούμενον probably in [Refs 4th c.AD+] {STEPBible-TFLSJ}'
