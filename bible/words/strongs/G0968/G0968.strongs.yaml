strongs_number: G0968
language: greek
lemma: βῆμα
transliteration: bēma
definition: a step, i.e. foot-breath; by implication, a rostrum, i.e. a tribunal
kjv_usage: judgment-seat, set (foot) on, throne
derivation: from the base of G939 (βάσις);
extended_definition: 'βῆμα, -τος, τό

  (βαίνω), [in LXX: Deu.2:5 (מִדְרָךְ), Neh.8:4 (מִגְדָּל), I Est.9:42, Sir.19:30
  45:9, 2Ma.13:26 * ;]

  __1. a step, stride, pace: Act.7:5.

  __2. a raised place, a platform reached by steps, originally that in the Pnyx at
  Athens from which orations were made; frequently of the tribune or tribunal of a
  Roman magistrate or ruler: Mat.27:19, Jhn.19:13, Act.12:21, 18:12, 16, 17 25:6,
  10, 17; β. τοῦ θεοῦ, Rom.14:10; τ. Χριστοῦ, 2Co.5:10.

  † (AS) {STEPBible-TBESG}'
etymology: 'βῆμα· πρόβατα,

  [Refs 5th c.AD+] {STEPBible-TFLSJ}'
