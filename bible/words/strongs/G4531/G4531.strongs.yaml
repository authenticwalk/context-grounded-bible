strongs_number: G4531
language: greek
lemma: σαλεύω
transliteration: saleúō
definition: to waver, i.e. agitate, rock, topple or (by implication) destroy; figuratively,
  to disturb, incite
kjv_usage: move, shake (together), which can(-not) be shaken, stir up
derivation: from G4535 (σάλος);
extended_definition: 'σαλεύω

  (σάλος), [in LXX for מוֹט, זוּעַ, etc. ;]

  prop., of the action of wind, storm, etc., to agitate, shake: of a reed, Mat.11:7,
  Luk.7:24; a house, Luk.6:48, Act.4:31 16:26; the earth, Heb.12:26; the heavenly
  bodies, Mat.24:29, Mrk.13:25, Luk.21:26; of a vessel shaken in filling, Luk.6:38.
  Metaphorical,

  __(a) to shake, i.e. to render insecure: τὰ σαλευόμενα, τὰ μὴ., Heb.12:27;

  __(b) with accusative of person(s), to cast down from a sense of security and happiness:  Act.2:25
  (LXX);

  __(with) to unsettle or drive away: pass., before ἀπὸ τ. νοός, 2Th.2:2;

  __(d) to stir up: τ. ὄχλους, Act.17:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'σαλ-εύω,

  future σαλεύσω [LXX]: aorist ἐσάλευσα [Refs 5th c.BC+]:— passive, future σαλευθήσομαι
  [LXX+NT]: aorist ἐσαλεύθην [LXX+NT+5th c.BC+]perfect σεσάλευμαι (see. below): (σάλος):—cause
  to rock, make to vibrate or oscillate, with accusative, [τὰς ἀγκύρας] οὐδεὶς χειμὼν
  σαλεύει [Refs 4th c.BC+]; σ. τρικυμίᾳ πέδον, of the sea, [Refs 3rd c.BC+]; of an
  earthquake, [LXX+1st c.AD+]heartrending, [Refs 2nd c.AD+]; σ. τοὺς ὄχλους stir them
  up, [LXX+NT]:—passive, to be shaken to and fro, waver, totter, reel, χθὼν σεσάλευται
  [Refs 5th c.BC+]; of teeth or nails, to be loosened, [Refs 1st c.AD+]; of persons,
  ἐκ Βρομίου γυῖα σαλευόμενον [Refs 6th c.AD+]; ὑφ᾽ ἡδονῆς σαλευομένη κορώνη [Refs
  7th c.BC+]; later simply, stir, move, κατεσχέθην νόσῳ.. ὡς μὴ δύνασθαι μηδὲ σαλεύεσθαι
  [Refs 3rd c.AD+]

  __2 shake in measuring, so as to give good measure, μέτρον σεσαλευμένον [NT]

  __II intransitive, move up and down, roll, toss, especially of ships in a stormy
  sea or persons in them, σ. ἐν πλοίοις [Refs 5th c.BC+]: generally, put out to sea,
  [Refs 2nd c.AD+]: metaphorically, toss like a ship at sea, to be tempest-tossed,
  be in sore distress, πόλις γὰρ.. ἄγαν ἤδη σαλεύει [Refs 5th c.BC+]; ἐν νόσοις ἢ
  γήρᾳ σ. [Refs 5th c.BC+]; ἐν κινδύνῳ σ. [Refs 1st c.BC+]; to be unstable, [Refs
  2nd c.AD+]; flicker, of the eye-balls in nystagmus, [Refs 2nd c.AD+]; oscillate,
  of the λόγος ἐνδιάθετος, ἐν τούτοις [Refs 2nd c.AD+]

  __II.2 of ships also, ἐπ᾽ ἀγκυρῶν ride at anchor, [Refs 1st c.AD+]; also ὁρῶν ἡμᾶς
  ἐπὶ τούτῳ μόνῳ (i.e. τῷ υἱῷ) σαλεύοντας [Refs 1st c.AD+]; γραῦν ἐπὶ ἑνὶ γομφίῳ σ.
  [Refs 2nd c.AD+]; ἐπὶ τοιούτοις παραγγέλμασιν [Refs 2nd c.AD+] anchor them upon..,
  [Refs 3rd c.AD+]

  __II.3 metaphorically, roll like a ship, roll in one''s walk, of persons with the
  hip-joints far apart, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
