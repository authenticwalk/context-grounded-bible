strongs_number: G3006
language: greek
lemma: λεῖος
transliteration: leîos
definition: smooth, i.e. "level"
kjv_usage: smooth
derivation: apparently a primary word;
extended_definition: 'λεῖος, -εία, -εῖον

  [in LXX: Gen.27:11, 1Ki.17:40 R (חָלַק, חַלֻּק); ὁδὸς λ., Isa.40:4 Α (בִּקְעָה);
  Pro.2:20 12:13 26:23 * ;]

  smooth: opposite to τραχύς, Luk.3:5 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'λεῖος, α, ον,

  smooth to the touch, [αἴγειρος] [Refs 8th c.BC+]; χῆμαι, χηραμβίς, [Refs 3rd c.BC+],
  [Refs 5th c.BC+]; also, of cloths, smooth, plain, not embroidered, ὑφαντά τε καὶ
  λ. [Refs 5th c.BC+]; λεῖα ἐκπεποιημένα worked smooth, of marble, [Refs] unsculptured,
  Ἀθήνης ἕδος [Refs 3rd c.BC+]; of plate, unembossed, φιάλαι [Refs 3rd c.BC+]

  __2 in [Refs 8th c.BC+], chiefly of level places or countries, λεῖος δ᾽ ἱππόδρομος
  ἀμφίς [Refs 8th c.BC+]; ἐν λείῳ πεδίῳ[Refs 8th c.BC+]; λ. ἄροσις [Refs 8th c.BC+];
  λεῖα δ᾽ ἐποίησεν made a smooth place, [Refs 8th c.BC+]; λ. θάλασσα a smooth sea,
  [Refs 5th c.BC+]; λ. βάσεις flat feet, [Refs 2nd c.AD+]

  __2.b with genitive, χῶρος.. λεῖος πετράων smooth (i.e. free) from rocks, [Refs
  8th c.BC+]

  __3 smoothskinned, without hair, of animals, [LXX+4th c.BC+]; especially of youths,
  smooth-chinned, beardless (compare λείαξ), [Refs 3rd c.BC+]; also, of fish, smooth,
  ἱππίδια [Refs 5th c.BC+]; opposed to λεπιδωτοί, [Refs 4th c.BC+]; [γαλεός] the smooth
  shark, Mustelus laevis,[Refs 5th c.BC+]; λείη ὑπόστασις a smooth or uniform sediment,
  [Refs 2nd c.AD+]

  __4 metaphorically, smooth, soft, πνεῦμα [Refs 5th c.BC+]; of the sound of the voice,
  [Refs 5th c.BC+]; of the taste, [Refs 5th c.BC+]; [τὸ] ἥμερόν τε καὶ λ. [τοῦ ἤθους]
  [Refs 5th c.BC+]; λ. πάθημα, opposed to τραχύ, [Refs 4th c.BC+]; λ. κίνησις, Cyrenaic
  phrase for ἡδονή, [Refs 1st c.BC+]; ὡς -οτέρου ἐλέους ὑπάρξοντος (sed to be read
  τελειοτέρου) [Refs 2nd c.BC+]; τὸ λ., ={λειότης, τῆς ἑρμηνείας} [Refs 4th c.BC+]
  adverb λείως smoothly, gently, [Refs 6th c.BC+]

  __II rubbed or ground down, [Refs 1st c.AD+], fine sand, [Refs 3rd c.BC+]. (Prob.
  λειϝος, cf. Latin lēvis.) {STEPBible-TFLSJ}'
