strongs_number: G0817
language: greek
lemma: ἄτερ
transliteration: áter
definition: aloof, i.e. apart from (literally or figuratively)
kjv_usage: in the absence of, without
derivation: a particle probably akin to G427 (ἄνευ);
extended_definition: 'ἄτερ

  prep., [in LXX: 2Ma.12:15 * ;]

  in cl. most frequently in poets; without, apart from: with genitive, Luk.22:6, 35
  (for exx. from π., see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄτερ [ᾰ],

  Epic dialect, Ionic dialect, Trag. preposition with genitive, without, apart from,
  [Refs 8th c.BC+]; ἄ. Ζηνός without his will, [Refs 8th c.BC+]; οὐ θεῶν ἄ. ''non
  sine dis'', [Refs 5th c.BC+]

  __II aloof, apart from, ἄ. ἥμενον ἄλλων[Refs 8th c.BC+]:—frequently in Trag., mostly
  after its case, [Refs 4th c.BC+]; but before it in [Refs 5th c.BC+]:—also in late
  Prose, as [LXX+1st c.BC+]

  __III with dative, ἄτερ ἄστρασιν[Refs 1st c.AD+] {STEPBible-TFLSJ}'
