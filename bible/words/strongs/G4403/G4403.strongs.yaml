strongs_number: G4403
language: greek
lemma: πρύμνα
transliteration: prýmna
definition: the stern of a ship
kjv_usage: hinder part, stern
derivation: feminine of (hindmost);
extended_definition: 'πρύμνα, -ης, ἡ

  prop. fem. of adj. πρύμνο, -η, -ον, (sc. ναῦς), the hindmost part of a ship, the
  stern: Mrk.4:38, Act.27:29; opposite to πρῷρα, Act.27:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρύμν-ᾰ,

  accusative -ᾰν[Refs 5th c.BC+]; Ionic dialect and Epic dialect πρύμνη (also in [Refs
  5th c.BC+]; both forms in [Refs 5th c.BC+] —properly _feminine_ of πρυμνός (i.e.
  ναῦς), stern, poop, in [Refs 8th c.BC+]; νηῒ ἐνὶ π. [Refs 8th c.BC+]; but also τῆς
  (i.e. νηός) πρύμνη [Refs 8th c.BC+]; π. alone, [Refs 8th c.BC+]; also metaphorically
  of a man, Ar.[same place]; χωρεῖν πρύμναν retire, draw back, [Refs 5th c.BC+]; ἐπείγει
  κατὰ πρύμναν, of a fair wind, [Refs 5th c.BC+]; ἄγειν ἑαυτὴν ἐκ πρύμνης, metaphorically
  of the soul, [Refs 8th c.BC+]

  __2 metaphorically, π. πόλεος the Acropolis, [Refs 4th c.BC+]; also of the vessel
  of the State, [Refs]; so ἐκ πρύμνης φρενός, probably in [Refs]

  __II bottom, foot, π. Ὄσσας uncertain in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
