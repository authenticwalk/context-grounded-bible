strongs_number: G0142
language: greek
lemma: αἴρω
transliteration: aírō
definition: to lift up; by implication, to take up or away; figuratively, to raise
  (the voice), keep in suspense (the mind), specially, to sail away (i.e. weigh anchor);
  by Hebraism (compare H05375) to expiate sin
kjv_usage: away with, bear (up), carry, lift up, loose, make to doubt, put away, remove,
  take (away, up)
derivation: a primary root;
extended_definition: 'αἴρω,

  [in LXX chiefly for נשׂא, also for לקח, etc. ;]

  __1. to raise, take up, lift or draw up: Jhn.8:59 11:41, Act.27:17, al.

  __2. to bear, carry: Mat.4:6 16:24, al.

  __3. to bear or take away, carry off, remove: Mat.21:21, Jhn.19:31, 1Co.5:12 6:15
  (see Lft., Notes, 216), al.; of the taking away sin by Christ, Jhn.1:29, 1Jn.3:5.
  (Cf. ἀπ᾽, ἐξ-, ἐπ-, μετ-, συν-, ὑπερ-αίρω). For exx. from π., see MM, VGT, see word)

  (AS) {STEPBible-TBESG}'
