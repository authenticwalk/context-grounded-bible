  and Trag. (except [Refs 4th c.BC+]; Aeolic dialect ἀέρρω, [Refs 7th c.BC+]imperfect
  ἤειρον (συν-) [Refs 8th c.BC+], Epic dialect ἄειρον[Refs 8th c.BC+], Attic dialect
  and Trag. ᾖρον: future ἀρῶ [ᾱ], contraction for ἀερῶ (which is not found), [Refs
  5th c.BC+]: aorist 1 ἤειρα (συν-) [Refs 8th c.BC+], (παρ-) [Refs 7th c.BC+], Epic
  dialect ἄειρα[Refs 8th c.BC+]; Aeolic dialect imperative ἀέρρατε[Refs 7th c.BC+];
  subjunctive ἀέρσῃ[Refs]; participle ἀείρας[Refs 5th c.BC+]; ἦρα[Refs 5th c.BC+],
  3rd.pers.plural ἤροσαν[LXX+3rd c.BC+], infinitive ἆραι[Refs 3rd c.BC+], participle
  ἄρας[Refs 5th c.BC+] in all moods]: perfect ἦρκα[Refs 4th c.BC+], (ἀπ-) [Refs 5th
  c.BC+]pluperfect ἤρκεσαν (ἀπ-) [Refs 4th c.BC+]:—middle ἀείρομαι (ἀπ-) [Refs 8th
  c.BC+]; αἴρομαι [Refs 5th c.BC+]: aorist 1 imperative ἀείραο[Refs 3rd c.BC+]infinitive
  ἀείρασθαι (ἀντ-) [Refs 5th c.BC+], participle -άμενος[Refs 8th c.BC+]; also ἠράμην
  [ᾱ- in all moods] [Refs 8th c.BC+], Doric dialect ἄρατο[Refs 5th c.BC+]: perfect
  ἦρμαι[Refs 5th c.BC+]:— passive, [Refs 5th c.BC+]: future ἀρθήσομαι[Refs 5th c.BC+]:
  aorist ἠέρθην[Refs 3rd c.BC+], (παρ-) [Refs 8th c.BC+], Epic dialect ἀέρθην[Refs
  8th c.BC+], 3rd.pers.plural ἄερθεν[Refs 8th c.BC+], subjunctive ἀερθῶ[Refs 5th c.BC+],
  participle ἀερθείς[Refs 8th c.BC+], participle ἀρθείς[Refs 8th c.BC+], (ἐπ-) [Refs
  5th c.BC+]: perfect ἤερμαι[Refs 3rd c.BC+]pluperfect 3rd.pers.singular ἄωρτο (for
  ἤορτο) [Refs 8th c.BC+] has ᾰ, except in late poetry, as [Refs 7th c.BC+]; αἴρω
  (oncein [Refs 8th c.BC+]aorist ἀρόμην, ἤρετο, etc., infinitive ἀρέσθαι [ᾰ], belong
  to ἄρνυμαι, which see; ἤρᾰτο may have displaced ἤρετο in Hom,[Refs 8th c.BC+]. The
  sense attach found in compounds συν-, παρ-αείρω is probably derived from the use
  see.[Refs]

  __I active, lift, raise up, νέκυν[Refs 8th c.BC+]; ὑψόσ᾽ ἀείρας [κυνέην[Refs 8th
  c.BC+]; ἀπὸ γῆς αἴ. [Refs 5th c.BC+]; ἱστία στεῖλαν ἀείραντες furled by brailing
  them up, [Refs 8th c.BC+]; but ἀ. ἱστία hoist sail, [Refs 4th c.BC+]; κοῦφον αἴ.
  βῆμα walk lightly, trip, [Refs 5th c.BC+]; αἴ. σκέλη, of a horse, [Refs 5th c.BC+];
  ἄρασα μύξας, of a deer, [Refs 4th c.BC+]; αἴ. σημεῖον make a signal, [Refs 5th c.BC+];
  αἴ. μηχανήν, in the theatre, [Refs 5th c.BC+]; τεῖχος ἱκανὸν αἴ. [Refs 5th c.BC+]
  —frequently in participle, ἄρας ἔπαισε he raised [them] and struck, [NT+5th c.BC+]:—passive,
  ἐς αἰθέρα δῖαν ἀέρθη[Refs 8th c.BC+]; mount up, [Refs 5th c.BC+]; ἄνω ἀρθῆναι, of
  the sun, to be high in heaven, [Refs 5th c.BC+] to be seized, snatched up, [Refs
  5th c.BC+]

  __I.2 take up, in various uses: draw water, [Refs 5th c.BC+]; gather food, [Refs
  5th c.BC+]; pluckherbs, [Refs]

  __I.3 take up and carry or bring, ἐκ βελέων Σαρπηδόνα δῖον ἀείρας[Refs 8th c.BC+];
  ἄχθος ἀ. convey, of ships, [Refs 8th c.BC+]; μῆλα ἐξ᾽ Ιθάκης ἄειραν νηυσί carried
  them off, [Refs]; μή μοι οἶνον ἄειρε bring me not wine, [Refs 8th c.BC+]

  __I.4 take up and bear, as a burden, μόρον[Refs 5th c.BC+]

  __I.4.b wear clothes, [LXX]

  __I.5 of armies or fleets, τὰς ναῦς αἴ. get the ships under sail, [Refs 5th c.BC+];
  especially intransitive, get under way, set out, ἆραι τῷ στρατῷ[Refs]:—passive,
  ἀερθῆναι[Refs 5th c.BC+]; but ἀερθείς carried too far, [Refs 5th c.BC+]

  __I.6 raise, levy, λεκτὸν ἀροῦμεν στόλον[Refs 4th c.BC+]

  __I.7 rear a child, τοῖς τοκεῦσί σ᾽ ἤειρα[Refs 3rd c.BC+]

  __II raise up, exalt, ἀπὸ σμικροῦ δ᾽ ἂν ἄρειας μέγαν[Refs 4th c.BC+]; ὄλβον ὅν Δαρεῖος
  ἦρεν [Refs]:—especially of pride and passion, exalt, excite, ὑψοῦ αἴ. θυμόν grow
  excited, [Refs 5th c.BC+]; αἴ. θάρσος pluck up courage, [Refs 5th c.BC+]:—passive,
  to be raised, increased, ἡ δύναμις ᾔρετο[Refs 5th c.BC+]; ἤρθη μέγας rose to greatness,
  [Refs 4th c.BC+]; ἀρθῆναι φόβῳ, δείμασι, [Refs 5th c.BC+]

  __II.2 raise by words, hence, praise, extol, [Refs 5th c.BC+]; αἴ. λόγῳ to exaggerate,
  [Refs 4th c.BC+]

  __III lift and take away, remove, ἀπό με τιμᾶν ἦραν[Refs 5th c.BC+]; generally,
  take away, put an end to, κακά[Refs 5th c.BC+]; τραπέζας αἴ. clear away dinner,
  [Refs 4th c.BC+]; deny (opposed to τίθημι posit), [Refs 2nd c.AD+]; Delph. and Locrian
  dialect perfect passive participle ἀρμένος cancelled, null and void, ὠνὰ ἀ. καὶ
  ἄκυρος[Refs]

  __III.2 make away with, destroy, [NT]away with him! [NT]; ἐκ τῶν ζώντων αἴ. [Refs]

  __IV middle, lift, take up for oneself or what is one''s own, [πέπλων] ἕν᾽ ἀειραμένη[Refs
  8th c.BC+]; hence, carry off, win, πάντας ἀειράμενος πελέκεας[Refs 5th c.BC+]

  __IV.2 ὄγκον ἄρασθαι to be puffed up, [Refs 5th c.BC+]

  __IV.3 raise, lift, τύπωμα ἠρμένοι χεροῖν[Refs 5th c.BC+]; κανοῦν αἴ. [Refs 5th
  c.BC+]; ῥόθιον raise a surging cheer, [Refs 5th c.BC+]; ἀείρεσθαι τὰ ἱστία hoist
  sail, [Refs 5th c.BC+]

  __IV.4 raise, stir up, νεῖκος ἀειράμενος[Refs 6th c.BC+]; begin, undertake, πόλεμον[Refs
  5th c.BC+] (passive, πόλεμος αἴρεται[Refs 5th c.BC+]; φυγὴν αἴρεσθαι take to flight,
  [Refs 5th c.BC+]

  __IV.5 take upon oneself, undergo, πόνον[Refs 5th c.BC+]

  __IV.6 absolutely, βαρὺς ἀ. slow to undertake anything, [Refs 5th c.BC+]

  __IV.7 take away, remove, [Refs 5th c.BC+]; hence, kill or destroy, [Refs 1st c.BC+]

  __V passive, to be suspended, hang, [μάχαιρα] πὰρ ξίφεος μέγα κουλεὸν αἰὲν ἄωρτο[Refs
  8th c.BC+]

  __V.2 in Medicine texts, to be swollen, [σπλὴν] ἀερθείς[Refs 5th c.BC+] {STEPBible-TFLSJ}'
