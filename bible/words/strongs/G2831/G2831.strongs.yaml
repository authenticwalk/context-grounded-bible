language: greek
lemma: κλυδωνίζομαι
transliteration: klydōnízomai
definition: to surge, i.e. (figuratively) to fluctuate
kjv_usage: toss to and fro
derivation: middle voice from G2830 (κλύδων);
extended_definition: 'κλυδωνίζομαι

  (κλύδων), [in LXX: Isa.57:20 (גָּרַשׁ)* ;]

  to be tossed by waves; metaphorically, to be tossed like waves (cf. FlJ, Ant., ix,
  11, 3): Eph.4:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλῠδων-ίζω,

  [Refs]:—elsewhere in passive, to be buffeted, swept by heavy seas, τὸν κυβερνήτην
  -ίζεσθαι καὶ ἀστοχεῖν θαλασσομαχοῦντα Vett.[Refs 6th c.AD+]: usually metaphorically,
  to be disturbed, thrown into confusion, οἱ ἄδικοι κλυδωνισθήσονται [LXX+1st c.AD+];
  to be tossed about, παντὶ ἀνέμῳ τῆς διδασκαλίας [NT] {STEPBible-TFLSJ}'
