strongs_number: G1531
language: greek
lemma: εἰσπορεύομαι
transliteration: eisporeúomai
definition: to enter (literally or figuratively)
kjv_usage: come (enter) in, go into
derivation: from G1519 (εἰς) and G4198 (πορεύομαι);
extended_definition: 'εἰσ-πορεύομαι

  [in LXX chiefly for בּוֹא ;]

  to go into, enter: Luk.8:16 11:33 19:30; before εἰς, Mrk.1:21 6:56 11:2, Luk.22:10,
  Act.3:2; πρός, with accusative of person(s), Act.28:30; ὅπου, Mrk.5:40; κατά τ.
  οἴκους, house after house, Act.8:3; of things (food), Mat.15:17, Mrk.7:15, 18-19
  Metaphorical (cf. εἰοέρχομαι, 2), Mrk.4:19, Luk.18:24; εἰσ. καὶ ἐκπορ., to associate
  with, before μετά (cf. εἰσέρχομαι), Act.9:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἰσπορεύω,

  lead in, οἴκαδε [Refs 5th c.BC+]:—passive, go into, enter, [Refs 5th c.BC+]; εἰς
  τὸ ἄδυτον [Refs 3rd c.BC+]; πρός τινα [NT] {STEPBible-TFLSJ}'
