strongs_number: G2812
language: greek
lemma: κλέπτης
transliteration: kléptēs
definition: a stealer (literally or figuratively)
kjv_usage: thief
derivation: from G2813 (κλέπτω);
extended_definition: 'κλέπτης, -ου, ὁ

  [in LXX for גַּנָּב ;]

  a thief: Mat.6:19-20 24:43, Luk.12:33, 39, Jhn.10:1, 10 12:6, 1Co.6:10, 1Pe.4:15.
  Fig., ὡς κ. ἐν νυκτί, 1Th.5:2 5:4 (κλέπτας, WH, txt., R, mg.; see Lft., Notes, 73;
  but cf. also M, Th., l.with), 2Pe.3:10, Rev.3:3 16:15. Metaphorical, of false teachers,
  Jhn.10:8.†

  SYN.: λῃστής, a robber, a brigand who plunders, openly, with violence; κ. is a thief
  who steals in secret, by fraud and cunning (Tr., Syn., § xliv)  (AS) {STEPBible-TBESG}'
etymology: 'κλέπτ-ης, ου, ὁ,

  thief, [Refs 8th c.BC+]; opposed to ἅρπαξ (a robber), [NT+5th c.BC+]; ὁ τοῦ κ. λόγος,
  a logical fallacy, [Refs 4th c.BC+]

  __2 generally, cheat, knave, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
