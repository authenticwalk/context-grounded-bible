strongs_number: G1135
language: greek
lemma: γυνή
transliteration: gynḗ
definition: a woman; specially, a wife
kjv_usage: wife, woman
derivation: probably from the base of G1096 (γίνομαι);
extended_definition: 'γυνή, -αικός, ἡ,

  [in LXX for אִשָּׁה ;]

  __1. a woman, married or unmarried: Mat.11:11 14:21, al.; ὕπανδρος γ., Rom.7:2;
  γ. χήρα, Luk.4:26; in vocat., γύναι implies neither reproof nor severity, but is
  used frequently as a term of respect and endearment, Mat.15:28, Jhn.2:4, 4:21 19:26.

  __2. a wife: Mat.1:20, 1Co.7:3, 4 al.; γ. ἀπολύειν, Mrk.10:2, al.; γ. ἔχειν Mrk.6:18;
  γ. λαβεῖν, Mrk.12:19; γ. γαμεῖν, Luk.14:20.

  __3. a deaconess, 1Ti.3:11 (CGT, in l.).

  (AS) {STEPBible-TBESG}'
etymology: 'γῠνή,

  Doric dialect γυνά, Boeotian dialect βανά (see entry), ἡ, genitive γυναικός, accusative
  γυναῖκα, vocative γύναι (γυνή [Refs 6th c.BC+]: Aeolic dialect dative plural γυναίκεσσι
  [Refs 7th c.BC+]:—woman, opposed to man,[Refs 8th c.BC+] substantive, γ. ταμίη[Refs
  8th c.BC+]; γρηΰς (which see), ἀλετρίς (which see), δμῳαὶ γυναῖκες [Refs 8th c.BC+]:
  vocative, as a term of respect or affection, mistress, lady, [Refs 5th c.BC+]; φαντὶ
  γυναῖκες the lasses say, [Refs]; πρὸς γυναικός like a woman, [Refs 4th c.BC+]; ὅρκους
  γυναικὸς εἰς ὕδωρ γράφω [Refs 5th c.BC+]

  __II wife, spouse, [Refs 8th c.BC+]; opposed to ἑταίρα, [Refs 4th c.BC+]; γ. γνησία,
  [Refs 4th c.BC+]; also, concubine, [Refs 8th c.BC+]

  __III mortal woman, opposed to goddess,[Refs 8th c.BC+]

  __IV female, mate of animals, [Refs 4th c.BC+]— Not to be taken as adjective in
  γυναῖκα θήσατο μαζόν [Refs 8th c.BC+]. (Cf. Ved. gnā- (frequently disyllable), Sanskrit
  janis.) {STEPBible-TFLSJ}'
