kjv_usage: Abiram.
derivation: from H1 (אָב) and H7311 (רוּם); father of height (i.e. lofty);
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ki.16.34;

  son of: Hiel (H2419);

  brother of: Segub (H7687)

  § Abiram = "my father is exalted" or "(the) Exalted One is (my) father"

  1) a Reubenite, son of Eliab in exodus

  2) son of Hiel the Bethelite who worked to rebuild Jericho {STEPBible-TBESH}'
