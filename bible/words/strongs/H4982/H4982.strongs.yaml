derivation: from H4976 (מַתָּן); liberal;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.12.19

  § Mattenai = "gift of Jehovah"

  1) a priest, son of Joiarib, in the time of Joiakim

  2) an Israelite who had and put away his foreign wife in the time of Ezra

  3) another Israelite who had and put away his foreign wife in the time of Ezra {STEPBible-TBESH}'
