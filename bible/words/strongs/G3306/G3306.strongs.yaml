strongs_number: G3306
language: greek
lemma: μένω
transliteration: ménō
definition: to stay (in a given place, state, relation or expectancy)
kjv_usage: abide, continue, dwell, endure, be present, remain, stand, tarry (for),
  X thine own
derivation: a primary verb;
extended_definition: 'μένω,

  [in LXX for קוּם ,עמד, etc. ;]

  to stay, abide, remain.

  __1. Intrans.;

  __(i) of place: before ἐν, Luk.8:27, al.; παρά, with dative of person(s), Jhn.1:40,
  al; σύν, Luk.1:56; καθ᾽ ἑαυτόν, Act.28:16; with adv., ἐκεῖ, Mat.10:11; ὧδε, Mat.26:38;
  metaphorically, 1Jn.2:18; of the Holy Spirit, Jhn.1:32, 33 14:17; of Christ, Jhn.6:56
  15:4, al.; ὁ θεός, 1Jn.4:15, conversely, of Christians, Jhn.6:56 15:4, 1Jn.4:15,
  al.; ὁ λόγος τ. θεοῦ, 1Jn.2:14; ἡ ἀλήθεια, II Jo 2, al.

  __(ii) Of time;

  __(a) of persons: Php.1:25; before εἰς τ. αἰῶνα, Jhn.12:34, Heb.7:24, 1Jn.2:17;
  ὀλίγον, Rev.17:10; ἕως ἔρχομαι, Jhn.21:22, 23;

  __(b) of things, lasting or enduring: cities, Mat.11:23, Heb.13:14; λόγος θεοῦ,
  1Pe.1:23; ἁμαρτία, Jhn.9:41.

  __(iii) Of condition: with pred., μόνος, Jhn.12:24; ἄγαμος, 1Co.7:11; πιστός, 2Ti.2:13;
  ἱερεύς, Heb.7:3; with adv., οὕτως, 1Co.7:40; ὡς κἀγώ, ib. 8; before ἐν, ib. 20,
  24.

  __2. Trans. (Bl., §34, 1; Field, Notes, 132): with accusative of person(s), Act.20:5,
  23 (cf. ἀνα-, δια-, ἐν-, ἐπι-, κατα-, παρα-, συν-παρα-, περι-, προσ-, ὑπο-μένω).

  (AS) {STEPBible-TBESG}'
etymology: 'μένω,

  Epic dialect infinitive μενέμεν [Refs 8th c.BC+] present participle μίνονσαι [Refs
  4th c.BC+]; Epic dialect, Ionic dialect imperfect μένεσκον [Refs 8th c.BC+]: Epic
  dialect, Ionic dialect future μενέω [Refs 8th c.BC+]; Attic dialect μενῶ [Refs 5th
  c.BC+]: aorist ἔμεινα [Refs 8th c.BC+]: perfect μεμένηκα [Refs 4th c.BC+]; compare
  μίμνω:—stay, wait:

  __I stand fast, in battle, οὐδ᾽ ἴφθιμοι Λύκιοι μένον, ἀλλὰ φόβηθεν [Refs 8th c.BC+];
  φεύγειν μηδὲ μένειν Oracle texts cited in [Refs 5th c.BC+]; μ. κατὰ χώραν, of soldiers,
  [Refs 5th c.BC+]

  __I.2 stay at home, stay where one is, [Refs 8th c.BC+]

  __I.2.b lodge, stay, παρὰ ματρί [Refs 5th c.BC+]

  __I.2.c μ. ἀπὸ ἧς ἀλόχοιο stay away, be absent from.., [Refs 8th c.BC+]: and so
  absolutely, to be a shirker, ἴση μοῖρα μένοντι καὶ εἰ μάλα τις πολεμίζοι [Refs]

  __I.2.d οἱ μένοντες, opposed to οἱ φεύγοντες (exiles), [Refs]

  __I.3 stay, tarry, ἐς ἠέλιον καταδύντα [Refs 8th c.BC+]; loiter, be idle,[Refs 5th
  c.BC+]

  __I.4 of things, to be lasting, remain, stand, στήλη μένει ἔμπεδον [Refs 8th c.BC+];
  opposed to φέρεσθαι, [Refs 5th c.BC+]; εἰ μηδὲν μένει if nothing is fixed, [Refs
  1st c.BC+]; οἱ μένοντες (i.e. ἀστέρες) having no proper motion, opposed to οἱ πλάνητες,
  [Refs 4th c.BC+]; μένουσιν ἀριστοκρατίαι are stable, permanent, [Refs 4th c.BC+]

  __I.4.b μ. παρά τινι remain in one''s possession, [Refs 2nd c.AD+]

  __I.5 of condition, remain as one was, of a maiden, [Refs 8th c.BC+]; τῶν βεβαίως
  μοι φίλων μενόντων Ps.-Philipp. cited in [Refs 4th c.BC+]: generally, stand, hold
  good, ἢν μείνωσιν ὅρκοι [Refs 5th c.BC+]; μ. τὰ βουλήματα καὶ οὐ μεταρρεῖ [Refs
  4th c.BC+]; of circumstances, οὐ μενεῖν κατὰ χώραν τὰ πράγματα [Refs 5th c.BC+];
  οὐδαμὰ ἐν τὠυτῷ μ., of prosperity, [Refs 5th c.BC+]; μ. ἐπὶ τούτων [ἃ κατέστραπται]
  remain contented with.., [Refs 5th c.BC+]; ἐπὶ τούτῳ τῷ βίῳ μ. be content with..,
  [Refs 5th c.BC+]; of wine, keep good, [Refs 2nd c.BC+]

  __I.6 abide by an opinion, conviction, etc., ἐπὶ τῷ ἀληθεῖ [Refs 5th c.BC+]; μενέτωσαν
  ἐν τοῖς διαγνωσθεῖσι Legal cited in [Refs 4th c.BC+]; ὁ μένων the party which observes
  an engagement, [Refs 1st c.AD+]

  __I.7 impersonal with infinitive, it remains for one to do, μένει.. ἐκτίνειν θέμιν
  [Refs 5th c.BC+]

  __II transitive, of persons, await, expect (compare μίμνω), ἡμέρας μεῖναι φάος [Refs
  5th c.BC+]; especially await an attack without blenching, Δαναοὶ Τρῶας μένον ἔμπεδον,
  οὐδὲ φέβοντο [Refs 8th c.BC+]; of a rock, bide the storm, [Refs 8th c.BC+] awaits
  him, [Refs 4th c.BC+]; ἐπίξηνον μένει (i.e. με) [NT]

  __II.2 with accusative et infinitive, wait for, ἦ μένετε Τρῶας σχεδὸν ἐλθέμε; wait
  ye for the Trojans to come nigh? [Refs 8th c.BC+]; μένον δ᾽ ἐπὶ ἕσπερον ἐλθεῖν they
  waited for evening''s coming on, [Refs 8th c.BC+]; τί μένεις.. ἰένα; why wait to
  go? [Refs 6th c.BC+]; μένω δ᾽ ἀκοῦσαι I wait, i.e. long, to hear, [Refs 4th c.BC+]
  man- ''wait'', Latin maneo.) {STEPBible-TFLSJ}'
