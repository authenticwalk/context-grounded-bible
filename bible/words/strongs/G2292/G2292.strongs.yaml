strongs_number: G2292
language: greek
lemma: θαῤῥέω
transliteration: tharrhéō
definition: to exercise courage
kjv_usage: be bold, X boldly, have confidence, be confident
derivation: another form for G2293 (θαρσέω);
extended_definition: 'θαρρέω, -ῶ

  (later form of θαρσέω), [in LXX: Pro.1:21, Bar.4:21, 27, from LXX Bar.6:16, (17),
  4Ma.13:11 4Mac 17:4 * ;]

  to be of good cheer or courage, to be confident: 2Co.5:6 5:8, Heb.13:6; τ. πεποιθήσει,
  2Co.10:2; before εἰς, 2Co.10:1; ἐν, 2Co.7:16.†

  SYN.: τολμάω. "θ. has reference more to the character, τ. to its manifestation "
  (Thayer, see word τολμάω)  (AS) {STEPBible-TBESG}'
etymology: 'θαρσ-έω,

  Attic dialect θαρρέω (compare proper name Θαρρίας [Refs]participle θέρσεισα (variant{θαρσ-})
  [Refs 3rd c.BC+]: (θάρσος):—to be of good courage, τεθαρσήκασι λαοί [Refs 8th c.BC+];
  ἄνευ νοῦ, σὺν νῷ, [Refs 5th c.BC+]; in bad sense, to be over-bold, ὕβρει θ. [Refs
  5th c.BC+] — Constr.:

  __1 absolutely, Il.[same place], etc.; θάρσει fear not! [Refs 4th c.BC+]; θάρσει,
  θυμέ [Refs 5th c.BC+]participle in an adverbial sense, θαρσήσας μάλα εἰπέ with good
  courage, [Refs 8th c.BC+]; τὸ τεθαρρηκός confidence, [Refs 1st c.AD+]: in aorist,
  pluck up courage, καὶ τότε δὴ θάρσησε [Refs 8th c.BC+]

  __2 c.accusative, θάρσει τόνδε γ᾽ ἄεθλον fear not about this contest, [Refs 8th
  c.BC+]; later, feelconfidence against, have no fear of, πάντα [Refs 5th c.BC+];
  αἰσχρὰ θάρρη θ. [Refs 5th c.BC+]; venture, θ. τὰς μάχας [Refs]:—passive, to be risked,
  [Refs 2nd c.AD+]

  __2.b with accusative person, also, to have confidence in, τινα [Refs 5th c.BC+]

  __2.c θ. τινί τι entrust to.., [Refs 5th c.AD+]

  __3 with dative, have confidence in, τεθαρσηκότες τοῖσι ὄρνισι [Refs 5th c.BC+]

  __4 with Preps., θ. περί.. to be confident about.., [Refs 5th c.BC+]; ὑπὲρ ἑαυτῶν[Refs
  5th c.BC+]; πρὸς ἐμαυτόν in myself, [Refs 5th c.BC+]

  __5 with infinitive, believe confidently that.. , [Refs 5th c.BC+]

  __5.b with infinitive, make bold, venture,[Refs 5th c.BC+]

  __II transitive, inspire with confidence, [λόγοι] οἵ με θαρσοῖεν [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
