strongs_number: G4482
language: greek
lemma: ῥέω
transliteration: rhéō
definition: for some tenses of which a prolonged form is used to flow ("run"; as water)
kjv_usage: flow
derivation: a primary verb;
extended_definition: 'ῥέω

  [in LXX chiefly for זוּב ;]

  to flow: Jhn.7:38 (cf. παραρρέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥέω,

  [Refs 8th c.BC+]; Epic dialect ῥείω [Refs 8th c.BC+]: imperfect 3rd.pers. singular
  ἔρρει [Refs 8th c.BC+]: future ῥεύσομαι [Refs 6th c.BC+]; also ῥευσοῦμαι, [Refs
  4th c.BC+]; later ῥεύσω, [Refs 1st c.AD+]: aorist ἔρρευσα [Refs 5th c.BC+] (ἀπ-),
  [Refs 2nd c.AD+]:—but the Attic dialect future and aorist are of passive form, ῥῠήσομαι
  [Refs 5th c.BC+]; ἐρρύην [ῠ] [Refs 5th c.BC+]; Doric dialect ἐξ-ερρύα, see at {ἐκρέω};
  3rd.pers. singular subjunctive ἐ[γ]ρυᾷ [Refs]; Epic dialect 3rd.pers. singular ῥύη
  [Refs 8th c.BC+]: perfect ἐρρύηκα [Refs 5th c.BC+]; later ἔρρυκα, [Refs 2nd c.AD+]—A
  present middle ῥέομαι occurs also in Oracle texts cited in [Refs 5th c.BC+]—This
  Verb does not contraction εη, εο, εω:—flow, run, stream, gush, [Refs 8th c.BC+]
  the fountain runs with water,[Refs 8th c.BC+]; οἴνῳ.. ἔρρει χαράδρα Telecl.[same
  place] (see. entry near the end); (also in middle, ἱδρῶτι ῥεούμενοι (for the sake
  of meter for ῥεόμενοι, compare μαχεούμενοι) Oracle texts cited in [Refs 5th c.BC+]:
  rarely with accusative in the same sense (see. below [Refs]: also with genitive,
  ἀσφάλτου [Refs 5th c.BC+]

  __b the post-[Refs 8th c.BC+] expression for a full stream is μέγας ῥεῖ, ῥέουσι
  μεγάλοι [Refs 5th c.BC+]; also πολὺς ῥεῖ, metaphorically of men, ῥεῖ πολὺς ὅδε λεώς
  [Refs 5th c.BC+]; also ἐς ἔρωτα ἅπας ῥ. [Refs 1st c.AD+]

  __c of a river, also ῥ. ἀπὸ τηκομένης χιόνος derive its stream from melted snow,
  [Refs 5th c.BC+]

  __d proverbial, ἄνω ῥεῖν flow upwards, of inversion of the usual or right order,
  [Refs 5th c.BC+]; compare ἄνω (B)1.

  __e ταῦτα μὲν ῥείτω κατ᾽ οὖρον (see. οὖρος (A))[Refs 5th c.BC+]

  __2 metaphorically of things, ἐκ χειρῶν βέλεα ῥέον from their hands rained darts,
  [Refs 8th c.BC+]; especially of a flow of words, ἀπὸ γλώσσης μέλιτος γλυκίων ῥέεν
  αὐδή [Refs 8th c.BC+]: absolutely, of the tongue, run glibly, [Refs 4th c.BC+]:
  hence, of words or sentiments, to be current, κληδόνος καλῆς μάτην ῥεούσης [Refs
  5th c.BC+]

  __3 fall, drop off, e.g. of hair, [Refs 8th c.BC+]; of ripe fruit, [Refs 2nd c.BC+];
  of over-ripe corn, ἤδη ῥέοντα τὸν στάχυν [Refs 2nd c.AD+]; wear out, εἰ ῥέοι τὸ
  σῶμα καὶ ἀπολλύοιτο [Refs 5th c.BC+]; of a house, to be in a tumble-down condition,
  [Refs 5th c.BC+]; ῥέουσαν σύγκρισιν στῆσαι to stay a collapse of the system, [Refs
  1st c.AD+]

  __4 of molten objects, liquefy, run, ῥεῖ πᾶν ἄδηλον [Refs 5th c.BC+]

  __5 to be in perpetual flux and change, ἅπανθ᾽ ὁρῶ ἅμα τῇ τύχῃ ῥέοντα μεταπίπτοντά
  τε [Refs 5th c.BC+]

  __5.b ''run'', of ink, etc., metaphorically, στιγμῆς ῥυείσης γραμμὴν φαντασιούμεθα..,
  γραμμῆς δὲ ῥυείσης πλάτος ἐποιήσαμεν [Refs 2nd c.AD+]

  __6 of persons, ῥ. ἐπί τι to be inclined, given to a thing, [Refs 5th c.BC+]

  __7 leak, of a ship, opposed to στεγανὸν εἶναι, [Refs 4th c.BC+]; λύχνοι ῥέοντες
  [Refs 2nd c.BC+]; of a roof, [Refs 4th c.BC+]

  __8 to have a flux, τὰς κοιλίας τὰς ῥεούσας [Refs 1st c.BC+]

  __9 impersonal, ἐκ ῥινῶν ἐρρύη [Refs 5th c.BC+]

  __II very rarely transitive, let flow, pour, ἔρρει χοάς [Refs 5th c.BC+] —this differs
  from the usage

  __II.2 with accusative cognate, ῥείτω γάλα, μέλι, let the land run milk, honey,
  [Refs 3rd c.BC+]; αἷμα ῥυήσεται, of the Nile, [LXX+5th c.BC+]

  __III see at {ῥέον}. (Cf. ῥόϝος, Sanskrit sravati, Lithuanian sravēti ''flow'':
  I.-[Refs 5th c.BC+] srèw- alternating with sr[ocaron]w- and sr[ucaron]-.) {STEPBible-TFLSJ}'
