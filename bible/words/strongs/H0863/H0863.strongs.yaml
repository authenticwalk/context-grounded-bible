strongs_number: H0863
language: hebrew
lemma: אִתַּי
transliteration: ʼIttay
pronunciation: it-tah'ee
definition: Ittai or Ithai, the name of a Gittite and of an Israelite
kjv_usage: Ithai, Ittai.
derivation: or אִיתַי; from H854 (אֵת); near;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.23.29;

  son of: Ribai (H7380); also called Ithai at 1Ch.11.31;

  § Ittai or Ithai = "with me"

  1) a Gittite commander from Gath in David''s army

  2) one of David''s 30 mighty warriors, a Benjamite {STEPBible-TBESH}'
