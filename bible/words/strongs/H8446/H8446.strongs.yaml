language: hebrew
lemma: תּוּר
transliteration: tûwr
pronunciation: toor
definition: to meander (causatively, guide) about, especially fortrade or reconnoitring
kjv_usage: chap(-man), sent to descry, be excellent, merchant(-man), search (out),
  seek, (e-) spy (out).
derivation: a primitive root;
extended_definition: '1) to seek, search out, spy out, explore

  1a) (Qal)

  1a1) to seek out, select, find out how to do something

  1a2) to spy out, explore

  1a2a) explorers, spies (participle)

  1a3) to go about

  1a3a) merchant, trader (participle)

  1b) (Hiphil) to make a search, make a reconnaissance {STEPBible-TBESH}'
