strongs_number: G2351
language: greek
lemma: θόρυβος
transliteration: thórybos
definition: a disturbance
kjv_usage: tumult, uproar
derivation: from the base of G2360 (θροέω);
extended_definition: 'θόρυβος, -ου, ὁ

  [in LXX for הָמוֹן, etc. ;]

  a noise, uproar, tumult, as of an excited mob: Mat.26:5 27:24, Mrk.14:2, Act.20:1
  21:34 24:18; of mourners, = ὄχλος θορυβούμενος, Mrk.5:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'θόρῠβ-ος, ὁ,

  noise, especially the confused noise of a crowded assembly, uproar, clamour, [Refs
  5th c.BC+]; θόρυβος βοῆς a confused clamour, [Refs 5th c.BC+]; less frequently of
  an individual, [Refs 5th c.BC+]; of animals, θόρυβον δ᾽ οὐκ ἐφίλησαν ὄνων [Refs]

  __2 especially in token of approbation or the contrary, [Refs 5th c.BC+]

  __2.a applause, θ. Ληναΐτης [Refs 5th c.BC+]

  __2.b groans, murmurs, [Refs 5th c.BC+]; μεγάλοι θόρυβοι κατέχουσ᾽ ἡμᾶς great murmurs
  are abroad among us, [Refs 5th c.BC+]

  __II tumult, confusion, θ. παρασχεῖν τινι [Refs 5th c.BC+]; ἐς θ. ἀπικέσθαι, καταστῆναι,
  [Refs 5th c.BC+]; κραυγὴ καὶ θ. [Refs 4th c.BC+]

  __II.2 confusion of mind, θορύβους ἐνθυμηματικοὺς καὶ ἀποφθεγματικοὺς παρασκευάζειν
  [Refs 4th c.BC+]; ὁ παρὰ κακὰς δόξας θ. [Refs 5th c.BC+]

  __III with infinitive, ἐς θόρυβον ἤλυθον.. λευσθῆναι I ran a risk of being stoned,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
