strongs_number: H5445
language: hebrew
lemma: סָבַל
transliteration: çâbal
pronunciation: saw-bal'
definition: to carry (literally or figuratively), or (reflexively) be burdensome;
  specifically, to be gravid
kjv_usage: bear, be a burden, carry, strong to labour.
derivation: a primitive root;
extended_definition: '1) to bear, bear a load, drag oneself along

  1a) (Qal) to bear (a load)

  1b) (Pual) laden (participle)

  1c)(Hithpael) to make oneself a burden, drag oneself along

  Aramaic equivalent: se.val (סְבַל "to bear" H5446) {STEPBible-TBESH}'
