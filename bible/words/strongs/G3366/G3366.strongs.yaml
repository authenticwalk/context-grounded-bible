strongs_number: G3366
language: greek
lemma: μηδέ
transliteration: mēdé
definition: but not, not even; in a continued negation, nor
kjv_usage: neither, nor (yet), (no) not (once, so much as)
derivation: from G3361 (μή) and G1161 (δέ);
extended_definition: 'μηδέ

  negative particle, related to οὐδέ as μή to οὐ,

  __1. as conic., continuing a negation or prohibition, but not, and not, nor: preceded
  by μή, Mat.6:25 22:29, Mrk.12:24, Luk.14:12, al.; ἵνα μή, Jhn.4:15; ὅπως μή, Luk.16:26;
  μηδέ . . . μηδέ, neither . . . nor, Mat.10:10, 1Co.10:8-9.

  __2. As adv., strengthening a negation, not even: Mrk.2:2, 1Co.5:11, al

  (AS) {STEPBible-TBESG}'
etymology: 'μηδέ,

  (μή, δέ) negative Particle (compare οὐδέ): as conjunction, and not (Epic dialect
  also, but not), nor, connecting two whole clauses, used with the same constructions
  as μή, μή τι σὺ ταῦτα.. διείρεο μηδὲ μετάλλα [Refs 8th c.BC+]; τεκνοῦσθαι, μηδ᾽
  ἄπαιδα θνῄσκειν [Refs 5th c.BC+]

  __2 in μηδέ.. μηδέ.. the first μ. may belong to μηδέ A, e.g. [Refs 8th c.BC+]; but
  μήτε cannot follow μηδέ:—for μηδέ after οὐδέ, see at {οὐ} [Refs 4th c.BC+]

  __B as adverb, joined with a single word or phrase, not even, not either, [Refs
  8th c.BC+]; repeated emphatically, μηδ᾽ ὅντινα γαστέρι μήτηρ κοῦρον ἐόντα φέροι
  μηδ᾽ ὃς φύγοι let not the babe unborn —no let not even it escape, [Refs 8th c.BC+]
  —for μηδέ τι see at {μήτις}. {STEPBible-TFLSJ}'
