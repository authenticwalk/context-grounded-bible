strongs_number: G5200
language: greek
lemma: ὑγρός
transliteration: hygrós
definition: wet (as if with rain), i.e. (by implication) sappy (fresh)
kjv_usage: green
derivation: from the base of G5205 (ὑετός);
extended_definition: 'ὑγρός, -ά, -όν,

  [in LXX: Jdg.16:7,8 (לַח), Job.8:16 (רָשׂב), Sir.39:13

  wet, moist, opposite to ξηρός: of wood, sappy, green: Luk.23:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑγρός, ά, όν:

  comparative ὑγρότερος [Refs 5th c.BC+]: superlative -ότατος[Refs 5th c.BC+]:—wet,
  moist, fluid (opposed to ξηρός), ὑγρὸν ἔλαιον, i. e. olive-oil, opposed to fat or
  tallow, [Refs 8th c.BC+]; ὑ. πίσσα, νᾶπυ, raw pitch, liquid mustard, [Refs 1st c.BC+];
  τὸ ὑ. ξύλον, opposed to τὸ ξηρόν, [NT+8th c.BC+]; ἄνεμοι ὑγρὸν ἀέντες winds blowing
  moist or rainy, [Refs 8th c.BC+]; ὑ. ἅλς, πέλαγος, θάλασσα, [Refs 5th c.BC+]; ὑγρὰ
  νύξ a wet night, [Refs 5th c.BC+]; ἐφ᾽ ὑγροῖς ζωγραφεῖν paint on a wet ground, [Refs
  1st c.AD+]

  __2 ὑγρά, Ionic dialect ὑγρή, ἡ, the moist, i.e. the sea, ἐπὶ τραφερήν τε καὶ ὑγρήν
  [Refs 8th c.BC+]; so ὑγρὰ κέλευθα the watery ways, i. e. the sea,[Refs 8th c.BC+]

  __3 τὸ ὑ. and τὰ ὑ. wet, moisture, [Refs 5th c.BC+]; Liquid, [Refs 5th c.BC+]; ἐξερρύα
  συχνὸν ὑγρόν a quantity of fluid, [Refs 4th c.BC+]; μετρεῖν τὰ ὑγρά liquids, [Refs];
  ἐπὶ ὑγροῖς οὐκ ἐξὸν δανείζειν [Refs 2nd c.AD+]

  __4 μέτρα ὑγρὰ καὶ ξηρά liquid and dry measure, [Refs 5th c.BC+]

  __5 θῆρες ὑ. water-animals, opposed to πεζοί, [Refs 1st c.BC+]; ὑ. ἀοιδός, of a
  frog, [Refs]

  __6 of the bowels or faeces, loose, [Refs 5th c.BC+]

  __7 ὑ. σφυγμός a damp pulse, defined by [Refs 2nd c.AD+]

  __II soft, pliant, supple, of the eagle''s back, [Refs 5th c.BC+]; of the limbs
  and body, ὑγραῖς ἐν ἀγκάλαις [Refs 5th c.BC+]; ὑγρὸς τὸ εἶδος, of Ἔρως, [Refs 5th
  c.BC+]; νεώτερος καὶ ὑγρότερος, opposed to σκληρός, [Refs 5th c.BC+]; ὑγρὰ ἔχειν
  τὰ σκέλη, of a horse, [Refs 5th c.BC+]; of a horse''s neck, [Refs]; of the hare,
  [Refs]; of the jackal, ταχυτῆτι διαφέρει διὰ τὸ ὑγρὸς εἶναι καὶ πηδᾷ πόρρω [Refs
  4th c.BC+]; also of plants, ὑ. ἄκανθος [Refs 3rd c.BC+]; σῶμα ὑγρὸν κείμενον lying
  in an easy position, [Refs 5th c.BC+]; κέρας ὑ., of a bow, [Refs 3rd c.BC+]

  __II.2 languid, feeble, of one dying, ἐς ὑγρὸν ἀγκῶνα.. παρθένῳ προσπτύσσεται [Refs
  5th c.BC+]

  __II.3 of substance, flaccid, flabby, σάρκες [Refs 4th c.BC+]

  __II.3.b tender, νεοττοί [Refs 2nd c.AD+]

  __II.4 moist with wine, tipsy, ὑγρὴν τὴν ψυχὴν ἔχειν [Refs 1st c.AD+]

  __II.5 of the eyes, melting, languishing, ὑ. βλέμμα [Refs 1st c.AD+]; also πόθος
  ὑ. a languishing, longing desire, [Refs]. adverb, ὑγρῶς βλέπειν [Refs 2nd c.AD+]:
  superlative, ὑγρότατα καὶ πένθιμα μελῳδεῖν [Refs 2nd c.AD+]

  __II.6 of language, smoothly flowing, [Refs 1st c.BC+]

  __II.7 metaphorically of persons or their tempers, facile, pliant, easy, ὑγρός τις
  καὶ δημοτικός [Refs 1st c.AD+]; τὸ Κίμωνος ὑ. his easy temper, [Refs]; pleasure-loving,
  [Refs 5th c.AD+]; ὑγρότατος ἐς ταῦτα prone to.., [Refs 1st c.AD+]

  __II.7.b soft, dainty, luxurious, voluptuous, [Refs 2nd c.AD+]

  __II.8 of the vowels α ι υ, sometimes long and sometimes short, [Refs 2nd c.AD+]

  __II.8.b of στοιχεῖα, liquid (i.e.  λ μ ν ρ), [Refs 2nd c.BC+]

  __III adverb ὑγρῶς, see above [Refs]; also ὑγρότερον δαπανᾶν spend more freely,
  [Refs 1st c.BC+] {STEPBible-TFLSJ}'
