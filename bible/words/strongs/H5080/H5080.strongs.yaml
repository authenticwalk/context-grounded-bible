strongs_number: H5080
language: hebrew
lemma: נָדַח
transliteration: nâdach
pronunciation: naw-dakh'
definition: to push off; used in a great variety of applications, literally and figuratively
  (to expel, mislead, strike, inflict, etc.)
kjv_usage: banish, bring, cast down (out), chase, compel, draw away, drive (away,
  out, quite), fetch a stroke, force, go away, outcast, thrust away (out), withdraw.
derivation: a primitive root;
extended_definition: '1) to impel, thrust, drive away, banish

  1a) (Qal)

  1a1) to impel

  1a2) to thrust away, banish

  1b) (Niphal)

  1b1) to be impelled

  1b2) to be thrust out, be banished

  1b2a) banished, outcast (participle)

  1b3) to be driven away

  1b4) to be thrust away, thrust aside

  1c) (Pual) to be thrust into

  1c1) thrust (participle)

  1d) (Hiphil)

  1d1) to thrust, move, impel

  1d2) to thrust out, banish

  1d3) to thrust away, thrust aside

  1e) (Hophal) to be chased, be hunted

  1e1) chased, hunted (participle) {STEPBible-TBESH}'
