strongs_number: G5221
language: greek
lemma: ὑπαντάω
transliteration: hypantáō
definition: to go opposite (meet) under (quietly), i.e. to encounter, fall in with
kjv_usage: (go to) meet
derivation: from G5259 (ὑπό) and a derivative of G473 (ἀντί);
extended_definition: 'ὑπ-αντάω, -ῶ

  [in LXX: Dan LXX 10:14 (קָרָה), Sir.9:3, al. ;]

  to go to meet, meet: with dative of person(s) (see M, Pr., 64), Mat.8:28 28:9, Mrk.5:2,
  Luk.8:27 17:12 (ἀπ-, WH, txt.), Jhn.4:51 11:20, 30 12:18, Act.16:16; of meeting
  in battle, Luk.14:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπαντ-άω,

  Ionic dialect ὑπαντ-έω [Refs]: future -ήσομαι[Refs 1st c.AD+]: aorist -ήντησα[Refs
  1st c.AD+], Doric dialect -άντᾱσα[Refs 5th c.BC+]:—come or go to meet, either as
  a friend, [Refs 5th c.BC+]; or in arms,[Refs 4th c.BC+]; ὑ. τινί [NT+5th c.BC+]
  [same place]; πρὸς τὸ [βῆμα] [Refs 3rd c.AD+]: also with genitive, ἀνδρῶν ἀγαθῶν
  παιδὸς ὑ. [Refs 5th c.BC+] just before:—later in middle, ὑπαντώμενος αὐτοῖς [Refs
  2nd c.AD+]

  __2 meet, encounter, of a heavenly body, [Refs 2nd c.AD+]

  __II metaphorically, meet, i. e. agree to, ταῖς τιμαῖς [Refs 2nd c.BC+]; present
  oneself at, τῇ ἀποδόσει [Refs 3rd c.AD+]; πρὸς τὴν ἀπόδοσιν [Refs 3rd c.AD+]

  __II.2 meet, i.e. reply or object to, τοῖς ἐμοῖς βουλεύμασι [Refs 5th c.BC+]; πρός
  τινα or τι [Refs 2nd c.AD+]; πρός τι ὑ. ὡς.. [Refs 2nd c.AD+] come in response,
  ensue, Herod.middle in [Refs]

  __II.3 occur to one, τῷ ῥήτορι [Refs 3rd c.AD+]

  __II.4 fall in with, ἀνωμαλίᾳ [Refs 2nd c.AD+]; correspond with, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
