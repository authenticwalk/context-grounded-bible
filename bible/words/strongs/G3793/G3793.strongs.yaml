strongs_number: G3793
language: greek
lemma: ὄχλος
transliteration: óchlos
definition: a throng (as borne along); by implication, the rabble; by extension, a
  class of people; figuratively, a riot
kjv_usage: company, multitude, number (of people), people, press
derivation: from a derivative of G2192 (ἔχω) (meaning a vehicle);
extended_definition: 'ὄχλος, -ου, ὁ,

  [in LXX for הָמוֹן (chiefly in Da TH), קָהָל ,חַיִל, etc. ;]

  __1. a moving crowd or multitude of persons, a throng: Mat.9:23, Mrk.2:4, Luk.5:1,
  Jhn.5:13, al.; pl., Mat.5:1, Mrk.10:1, Luk.3:7, and freq.; ὄ. ἱκανός, Mrk.10:46,
  al.; τοσοῦτος, Mat.15:33; οὐ μετ᾽ ὄχλου, Act.24:18; ἄτερ ὄχλου, Luk.22:6; πᾶς ὁ
  ὄ., Mat.13:2, Mrk.2:13, al.; ὄ. πολύς, Mat.20:29, Mrk.5:21, al.; ὁ πολὺς ὄ. (ὄ.
  π.), the populace, the common people, Mrk.12:37 (Swete, in l.; Field, Notes, 37),
  Jhn.12:9 (Westc, in l.).

  __2. (As also cl., opposite to δῆμος, which see, and cf. Tr., Syn., §xcviii), the
  populace, the common people (cf. ὁ πολὺς ὄ., supr.), Mat.14:5 21:26, Mrk.12:12,
  Jhn.7:12b; so with contempt (cl.), Jhn.7:49. In a more general sense, a multitude:
  with genitive, ὀνομάτων (see: ὀ.), Act.1:15; μαθητῶν, Luk.6:17, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ὄχλος, ὁ,

  crowd, throng, [Refs 5th c.BC+]; ὁ ὄ. τῶν στρατιωτῶν the mass of the soldiers, [Refs
  5th c.BC+]; ὄχλῳ in numbers (for an army), [Refs]; οἱ τοιοῦτοι ὄ. undisciplined
  masses like these,[Refs 2nd c.AD+]; of the camp-followers, [Refs 5th c.BC+]

  __2 in political sense, populace, mob, opposed to δῆμος (people), [Refs 5th c.BC+];
  δικαστηρίων καὶ τῶν ἄλλων ὄ. and popular assemblies (in a contemptuous sense), [Refs
  5th c.BC+] this is already in the mouths of the people, [Refs 1st c.BC+]

  __3 generally, mass, multitude, ὄ. τὸν πλεῖστον λόγων [Refs 5th c.BC+]; ἵππων ὄ.
  [Refs 5th c.BC+]: in plural, the masses, καχεξία τις ὑποδέδυκε τοὺς ὄχλους [Refs
  4th c.BC+]

  __II annoyance, trouble, σχολὴν ὄ. τε μέτριον [Refs 5th c.BC+]; ὄχλον παρέχειν to
  give trouble, [Refs 5th c.BC+]; δι᾽ ὄχλου εἶναι, γενέσθαι, to be or become troublesome,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
