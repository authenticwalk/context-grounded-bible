strongs_number: G1656
language: greek
lemma: ἔλεος
transliteration: éleos
definition: compassion (human or divine, especially active)
kjv_usage: (+ tender) mercy
derivation: of uncertain affinity;
extended_definition: 'ἔλεος, -ους, τό

  (cl. -ου, ὁ, and so Rec., Mat.9:13 12:7 23:23, Tit.3:5, Heb.4:16; on the Hellenistic
  form τό ἔ., see WH, App., 158; M, Pr., 60; Mayser, 277; Kühner, i, 515), [in LXX
  chiefly for חֶסֶד ;]

  mercy, pity, compassion;

  __1. of men: Mat.9:13 (LXX) Mat.12:7 23:23; ποιεῖν ἔ. (and id. before μετά, with
  genitive; cf. Heb. עִם חֶסֶד עָשָׂה, Gen.21:23, al.), Luk.10:37, Jas.2:13 3:17.

  __2. Of God: Luk.1:50, 54 1:58, Rom.15:9, Eph.2:4, 2Ti.1:16 1:18, Tit.3:5, Heb.4:16,
  1Pe.1:3; esp. in benedictions, Gal.6:16, 1Ti.1:2, 2Ti.1:2, 2Jn.3, Ju 2; σκευὴ ἐλέους,
  Rom.9:23; σπλάγχνα ἐλέους, Luk.1:78; ποιεῖν ἔ. (see supr.), Luk.1:72; τ. ὑμετέρῳ
  ἐλέει, Rom.11:31.

  __3. Of Christ: Ju 21.†

  SYN.: οἰκτιρμός (see: ἐλεέω)  (AS) {STEPBible-TBESG}'
etymology: 'ἔλεος, ὁ,

  pity, mercy, compassion, [Refs 8th c.BC+]: also in plural, [Refs 5th c.BC+]; μ᾽
  ἔ. τινος ἐσῆλθε pity for.., [LXX+5th c.BC+]; ἐ. ποιεῖν μετά τινος[LXX] (but masculine
  is also found,[LXX+5th c.BC+]

  __II personified. worshipped at Athens, [Refs 5th c.BC+]

  __III object of compassion, piteous thing, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
