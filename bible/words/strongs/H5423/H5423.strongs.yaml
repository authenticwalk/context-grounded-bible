strongs_number: H5423
language: hebrew
lemma: נָתַק
transliteration: nâthaq
pronunciation: naw-thak'
definition: to tear off
kjv_usage: break (off), burst, draw (away), lift up, pluck (away, off), pull (out),
  root out.
derivation: a primitive root;
extended_definition: '1) to pull or tear or draw off or away or apart, draw out, pluck
  up, break, lift, root out

  1a) (Qal)

  1a1) to draw away

  1a2) to draw or pull off

  1a3) to pull or tear away

  1b) (Niphal)

  1b1) to be drawn away, be drawn out

  1b2) to be torn apart or in two, be snapped

  1b3) to be separated

  1c) (Piel)

  1c1) to tear apart, snap

  1c2) to tear out, tear up, tear away

  1d) (Hiphil)

  1d1) to draw away

  1d2) to drag away

  1e) (Hophal) to be drawn away {STEPBible-TBESH}'
