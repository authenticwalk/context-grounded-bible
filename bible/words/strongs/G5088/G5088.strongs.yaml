strongs_number: G5088
language: greek
lemma: τίκτω
transliteration: tíktō
definition: to produce (from seed, as a mother, a plant, the earth, etc.), literally
  or figuratively
kjv_usage: bear, be born, bring forth, be delivered, be in travail
derivation: a strengthened form of a primary (which is used only as alternate in certain
  tenses);
extended_definition: 'τίκτω

  [in LXX chiefly for יָלַד ;]

  prop., of parents,

  to beget, bring forth, but esp. the latter, and so always in NT: absol., Luk.1:57
  2:6, Jhn.16:21, Gal.4:27" (LXX) (see M, Pr., 127), Rev.12:2, 4; υἱόν, Mat.1:21,
  23 1:25 Luk.1:31 2:7, Rev.12:5, 13; pass., Mat.2:2, Luk.2:11. Metaphorical, of the
  earth, βοτάνην, Heb.6:7 (Æsch., al.); of lust, ἁμαρτίαν, Jas.1:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'τίκ-τω,

  [Refs 8th c.BC+]: future τέξω [Refs 8th c.BC+]; poetry infinitive also τεκεῖσθαι
  [Refs 4th c.BC+]: aorist ἔτεκον, Epic dialect τέκον, [Refs 8th c.BC+], etc.: aorist
  1 ἔτεξα only late, [Refs 5th c.AD+] is probable reading in [Refs 5th c.BC+]: perfect
  τέτοκα [Refs 8th c.BC+]:—middle, in same sense as active, only in Poets, [Refs 4th
  c.BC+]: future (see. above): aorist ἐτεκόμην [Refs 5th c.BC+], Epic dialect τεκόμην
  [Refs 8th c.BC+]; subjunctive τέκηαι [Refs 3rd c.BC+]:—passive, present indicative
  τίκτεται [Refs 4th c.BC+]; infinitive τίκτεσθαι [Refs 2nd c.AD+]participle τικτόμενος[Refs]:
  future τεχθήσομαι [Refs 1st c.AD+]: aorist ἐτέχθην [LXX+5th c.BC+]perfect τέτεγμαι,
  infinitive τετέχθαι, [Refs 2nd c.AD+]--These passive tenses seem not to have been
  used in correct Attic dialect:—bring into the world, engender; of the father, beget,
  of the mother, bring forth.

  __I imperfect active τίκτε, ἔτικτε, in [Refs 8th c.BC+] usually of the father, [Refs
  8th c.BC+], Lyric poetry, and Trag. the present and imperfect are also used of the
  mother, ἃ Θήβαν ἔτικτεν [Refs 5th c.BC+]; δεινὸν τὸ τίκτειν[Refs 5th c.BC+]; of
  both parents. Στάσις δὲ καὶ Κρόνος.. τίκτετον τύραννον [Refs 5th c.BC+]

  __I.2 aorist active τέκε, ἔτεκε, mostly of the mother, [Refs 8th c.BC+] (also future
  middle τέξεσθαι [Refs 5th c.BC+] of the father, [Refs 8th c.BC+]

  __I.3 the aorist middle τέκετο is commonly used of the father, as [Refs 8th c.BC+]
  of the mother, [Refs 8th c.BC+]; so τῶν τεκομένων of the mother, [Refs 4th c.BC+]

  __I.4 the two are conjoined, ὃν τέκετο θάνατος, ἔτεκε δ᾽ αἰόλος δράκων [Refs 5th
  c.BC+]

  __I.5 aorist active is used in plural of both parents, [Refs 8th c.BC+]; aorist
  middle τεκόμεσθα, [Refs 8th c.BC+]

  __I.5.b οἱ τεκόντες the parents, [Refs 5th c.BC+]; the Article is rarely omitted,
  πατέρων τε καὶ τεκόντων [Refs 4th c.BC+] the father, [Refs 5th c.BC+]; ἁ τεκοῦσα
  the mother, [Refs 5th c.BC+]; ἡ τ. αὐτόν his mother, [Refs 5th c.BC+]

  __I.6 frequently in in Medicine texts and other Prose, of women, τίκτουσι ῥηϊδίως
  [Refs 5th c.BC+]

  __II of female animals, bear young, breed, of mares, [Refs 8th c.BC+]; of cows,
  [Refs 8th c.BC+]; of sheep, [Refs 8th c.BC+]; of the hare, τὰ μὲν τέτοκε, τὰ δὲ
  τίκτει, τὰ δὲ κύει [Refs 5th c.BC+]; of birds, hatch, [Refs 8th c.BC+]; ᾠὰ τ. lay
  eggs, [Refs 5th c.BC+]; of fish, spawn, [Refs 2nd c.AD+]

  __III of the earth, bear, produce, ἔμπεδα μῆλα (sheep) [Refs 8th c.BC+]:—middle,
  γαῖαν.., ἣ τὰ πάντα τίκτεται [Refs 4th c.BC+]:—passive, τίκτεσθαι δὲ φόρους γᾶς..
  εὐχόμεθ᾽ ἀεί [Refs]

  __IV metaphorically, generate, engender, produce, λέγω τὴν χώρην λιμὸν τέξεσθαι
  [Refs 5th c.BC+]; of impiety, τὸ γὰρ δυσσεβὲς ἔργον μετὰ μὲν πλείονα τίκτει [NT+4th
  c.BC+]; of Night as the mother of Day, τῆς.. τεκούσης φῶς τόδ᾽ εὐφρόνης [Refs 5th
  c.BC+]; also in Prose, νουσήματα [Refs 5th c.BC+] —passive, τῷδε κέρδει (sic codices)
  κέρδος ἄλλο τίκτεται [Refs 4th c.BC+] {STEPBible-TFLSJ}'
