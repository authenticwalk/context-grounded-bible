strongs_number: G0295
language: greek
lemma: Ἀμφίπολις
transliteration: Amphípolis
definition: a city surrounded by a river; Amphipolis, a place in Macedonia
kjv_usage: Amphipolis
derivation: from the base of G297 (ἀμφότερος) and G4172 (πόλις);
extended_definition: 'Ἀμφίπολις, -εως, ἡ

  Amphipolis, in Macedonia, so called because the river Strymon flowed around it:
  Act.17:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμφίπολις,

  poetry ἀμφίπτολις, ὁ, ἡ, encompassing city, ἀνάγκη ἀμφίπτολις[Refs 4th c.BC+]

  __II substantive ἀ., ἡ, city encompassed by a river, as proper name, [Refs 5th c.BC+]
