strongs_number: G2360
language: greek
lemma: θροέω
transliteration: throéō
definition: to clamor, i.e. (by implication) to frighten
kjv_usage: trouble
derivation: from to wail;
extended_definition: 'θροέω, -ῶ

  (θρόος, a noise, tumult), [in LXX: Sng.5:4 (הָמָה * ;]

  in cl.,

  __1. to cry aloud, make an outcry.

  __2. to utter aloud.

  __3. In NT (and LXX), pass., to be troubled, as by an alarm: Mat.24:6, Mrk.13:7,
  Luk.24:37 (WH, mg.), 2Th.2:2 (cf. Kennedy, Sources, 126).†

  (AS) {STEPBible-TBESG}'
etymology: 'θροέω,

  aorist ἐθρόησα, poetry θρο- [Refs 5th c.BC+] — middle and passive (see. below):
  (θρόος):—cry aloud, [Refs 5th c.BC+]; παρὰ νοῦν θ. [Refs]; πᾶσιν to all, [Refs];
  speak, say, [Refs 4th c.BC+]; θρόει, τίς..; [Refs 5th c.BC+]; εὔφημα, ψευδῆ, [Refs
  5th c.BC+]:—middle, τοῦτ᾽ ἔπος -ούμενος [Refs 4th c.BC+]

  __2 with accusative, tell out, utter aloud, τοὐμὸν πάθος [Refs 5th c.BC+]—Rare.
  except in Trag.; in late Prose, [Refs 1st c.AD+]

  __II causal, scare, terrify, [Refs 5th c.BC+]:—passive, to be stirred. moved, of
  joy, ἡ κοιλία μου ἐθροήθη ἐπ᾽ αὐτόν [LXX]; of fear, μὴ θροεῖσθε [NT] {STEPBible-TFLSJ}'
