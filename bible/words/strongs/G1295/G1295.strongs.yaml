strongs_number: G1295
language: greek
lemma: διασώζω
transliteration: diasṓzō
definition: to save thoroughly, i.e. (by implication or analogy) to cure, preserve,
  rescue, etc.
kjv_usage: bring safe, escape (safe), heal, make perfectly whole, save
derivation: from G1223 (διά) and G4982 (σώζω);
extended_definition: 'δια-σώζω

  [in LXX for מָלַט, יָשַׁע, etc. ;]

  to bring safely through a danger: Luk.7:3, Act.27:43; before πρός, Act.23:24. Pass.,
  to come safe through: Act.28:1; ἐπὶ τ. γῆν, Act.27:44; ἐκ τ. θαλάσσης, Act.28:4;
  δι᾽ ὕδατος, 1Pe.3:20; of sickness, to recover: Mat.14:36.†

  (AS) {STEPBible-TBESG}'
etymology: 'διασῴζω,

  preserve through a danger, of persons, Ἀπόλλωνα δ. κατακρύψασα [Refs 5th c.BC+]:—middle,
  save for oneself, τὰ πλείστου ἄξια [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+];
  come safe through, τοὺς διασωθέντας [NT]; διασῴζεσθαι ἐς.. or πρός.. to come safe
  to a place, [Refs 5th c.BC+]; recover from illness, [Refs]

  __II of things, preserve, maintain, ἀνδρὶ τἀμὰ δ. λέχη.. [Refs 5th c.BC+]; keep
  in memory, [Refs 5th c.BC+]:—middle, preserve for oneself, retain, εὐδαιμονίαν,
  εὐτυχίαν, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
