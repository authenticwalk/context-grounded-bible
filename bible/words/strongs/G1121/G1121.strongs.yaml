strongs_number: G1121
language: greek
lemma: γράμμα
transliteration: grámma
definition: a writing, i.e. a letter, note, epistle, book, etc.; plural learning
kjv_usage: bill, learning, letter, scripture, writing, written
derivation: from G1125 (γράφω);
extended_definition: 'γράμμα, -τος, τό

  (γράφω), [in LXX for סֵפֶר, etc. ;]

  __1. that which is traced or drawn, a picture.

  __2. that which is written;

  __(1) a character, letter: Gal.6:11;

  __(2) a writing, a written document;

  __(a) a bill or account: Luk.16:6, 7;

  __(b) a letter: Act.28:21;

  __(with) τὰ ἱερὰ γ., the sacred writings, i.e. the OT: 2Ti.3:15 (so in Philo, Vit.
  Mos., iii, 39) ;

  __(d) τὸ γ., the letter, the written word as an external authority in contrast with
  the direct influence of the Spirit as manifested in the new Covenant: Rom.2:27,
  29 7:6, 2Co.3:6, 7;

  __(3) τὰ γ., letters, i.e. learning: Jhn.7:15, Act.26:24. (In π. an illiterate person
  is very frequently referred to as γράμματα μ᾽̀ εἰδότης, and this "never means anything
  else than inability to write": MM, Exp., x; but see also Cremer, 166; DCG, i, 202;
  ii, 584.)

  † (AS) {STEPBible-TBESG}'
etymology: 'γράμμα, ατος, τό,

  Doric dialect γράθμα, probably in [Refs 6th c.BC+], but γράσσμα, [Refs 5th c.BC+]:
  late Aeolic dialect plural γρόππατα, [Refs]: (γράφω):— that which is drawn: plural,
  lines of a drawing, picture, etc., [Refs 5th c.BC+]; picture, Ἀπέλλεω γ. [Refs 3rd
  c.BC+]: singular, drawing, picture, [Refs 5th c.BC+]: plural, figures in a picture,
  [Refs 5th c.AD+]

  __II written character, letter, [Refs 5th c.BC+]: in plural, letters, characters,
  γραμμάτων τε συνθέσεις [NT+4th c.BC+]; the letters, the alphabet, [Refs 5th c.BC+];
  Ἀσσύρια, Ἑλληνικά, [Refs 5th c.BC+]; μαθεῖν to have learnt to read, [Refs]; ἐδίδασκες
  γράμματα, ἐγὼ δ᾽ ἐφοίτων you kept school—I went there, [Refs 4th c.BC+]; τέχνη ἡμῶν
  γ. our profession is that of the scribe, [Refs 1st c.AD+]

  __II.b articulate sound, letter, [Refs 5th c.BC+]; γράμματα φθέγγεσθαι[Refs]

  __II.c παρὰ γράμμα λέγοντα.. σκοπεῖν etymologically, [Refs]; τὰ παρὰ γ. σκώμματα
  puns, [Refs]; but ἀρετὴν παρὰ γ. διώκοντες, with reference to Νικαρέτη, the mistress
  of Stilpo, [Refs 4th c.BC+]

  __II.d inscription, τὸ Δελφικὸν γ. [Refs 5th c.BC+]

  __II.2 in plural, notes in music, [Refs 1st c.AD+]

  __II.3 mathematical diagram, epigram cited in [Refs 3rd c.AD+]

  __II.4 letter inscribed on the lots which the δικασταί drew, [Refs 5th c.BC+]; practically,
  = division of dicasts, ἐν ὁποίῳ γ. δειπνεῖ [Refs 5th c.BC+]; ἁ κατὰ γράμμα φυλακά
  the roster of guards, [Refs 3rd c.BC+]

  __II.4.b quarters of a town, [Refs]; accent, [Refs]

  __II.5 a small weight,  1/24 ounce, scruple, [Refs 1st c.AD+]

  __III in plural, set of written characters, piece of writing, [Refs 5th c.BC+]:
  hence, letter, [Refs 5th c.BC+]; inscription, epitaph, etc., ἐκόλαψε ἐς τὸν τάφον
  γράμματα λέγοντα τάδε [Refs 5th c.BC+]

  __III.2 papers, documents, [Refs 5th c.BC+]; τούτων τὰ γ. the documents to prove
  this, [Refs 5th c.BC+]; τὰ δημόσια γ. the public records, Decrees cited in [Refs
  4th c.BC+]; title-deeds, [Refs 2nd c.AD+]; account of loans, [Refs 5th c.BC+]; contract
  or estimate, [Refs]; catalogue, [Refs 5th c.BC+]: in singular, bond, [NT]; note
  of hand, [Refs 1st c.AD+]

  __III.3 a man''s writings, i.e. book, treatise, τὰ τοῦ Ζήνωνος γ. [Refs 5th c.BC+]:
  plural, books, [Refs 5th c.BC+]; τὰ ἱερὰ γ. the Holy [NT+3rd c.BC+]; ἱερὰ γ., =
  Imperial rescripts, [Refs 3rd c.AD+]; = hieroglyphics, [Refs 2nd c.BC+]: in singular,
  the [NT+2nd c.AD+]; opposed to πνεῦμα, [Refs]article of a treaty, [Refs 5th c.BC+]

  __III.4 laws or rules, [Refs 5th c.BC+]; κατὰ γράμματα ἄρχειν, opposed to ἄνευ γραμμάτων,
  [Refs 5th c.BC+]

  __IV in plural, also, letters, learning, ἀπείρους γραμμάτων [Refs 5th c.BC+] {STEPBible-TFLSJ}'
