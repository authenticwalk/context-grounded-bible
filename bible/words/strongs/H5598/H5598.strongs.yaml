extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.21.18;

  son of: Rapha (H7497A);

  brother of: Goliath (H1555), Ishbi-benob (H3430) , Lahmi (H3902), huge_man (H4060A);
  also called Sippai at 1Ch.20.4;

  Another name of saph (סַף "Saph" H5593)

  § Sippai = "threshold"

  one of the sons of the Philistine giant slain by Sibbechai the Hushathite {STEPBible-TBESH}'
