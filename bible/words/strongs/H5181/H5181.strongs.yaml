strongs_number: H5181
language: hebrew
lemma: נָחַת
transliteration: nâchath
pronunciation: naw-khath'
definition: to sink, i.e. descend; causatively, to press or lead down
kjv_usage: be broken, (cause to) come down, enter, go down, press sore, settle, stick
  fast.
derivation: a primitive root;
extended_definition: '1) to go down, descend

  1a) (Qal)

  1a1) to go down, descend

  1a2) to descend, descend into (chastisement) (fig.)

  1b) (Niphal) to come down into, penetrate

  1c) (Piel) to cause to descend, press down, stretch (a bow)

  1d) (Hiphil) to bring down

  Aramaic equivalent: ne.chat (נְחֵת "to descend" H5182) {STEPBible-TBESH}'
