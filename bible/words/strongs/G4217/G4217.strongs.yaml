lemma: ποταπός
transliteration: potapós
definition: interrogatively, whatever, i.e. of what possible sort
kjv_usage: what (manner of)
derivation: apparently from G4219 (πότε) and the base of G4226 (ποῦ);
extended_definition: 'ποταπός

  (late form of cl. ποδ-), -ή, -όν, [in LXX: Dan LXX Su 1:54* ;]

  __1. (= ποδαπός) from what country?

  __2. In late writers, = ποῖος, of what sort?: Mat.8:27, Mrk.13:1, Luk.1:29 7:39,
  2Pe.3:11, 1Jn.3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποδᾰπός, ή, όν,

  from what country?: hence, generally, whence? where born? [Refs 5th c.BC+]; of wine,
  π. ὁ Βρόμιο; Θάσιος [Refs 2nd c.AD+]

  __2 generally, of what sort? π. τὸ δῶρο; [Refs 5th c.BC+]: frequently in later Gr.,
  [NT+2nd c.AD+]; in a play on both senses, π. τὸ γένο; πλούσιος [Refs 2nd c.AD+];
  π. (i.e. κύων); οἷος.. μὴ δάκνειν [Refs 4th c.BC+]. adverb -πῶς[Refs 2nd c.AD+];
