strongs_number: G2822
language: greek
lemma: κλητός
transliteration: klētós
definition: invited, i.e. appointed, or (specially), a saint
kjv_usage: called
derivation: from the same as G2821 (κλῆσις);
extended_definition: 'κλητός, -ή, -όν

  (καλέω), [in LXX for קָרָא, מִקְרָא, Exo.12:16, al. ;]

  called, invited (as to a banquet, Æsch., 1Sa 1:41, 3Ma.5:14); in NT, always of the
  Divine call;

  __(a) to some office: κ. ἀπόστολος, Rom.1:1, 1Co.1:1;

  __(b) to salvation: Rom.8:28, 1Co.1:24, Ju 1; κ. καὶ ἐκλεκτοὶ κ. πιστοί, Rev.17:14;
  in gosp. (not in pl., see: καλέω) disting. fr.ἐκλεκτός, Mat.20:16 (WH, txt., R,
  omit), Mat.22:14; κ. Ἰησοῦ Χρ., Rom.1:6; κ. ἅγιοι, saints by calling, Rom.1:7, 1Co.1:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλητ-ός, ή, όν,

  invited, [Refs 4th c.BC+]; welcome, [Refs 8th c.BC+]

  __2 called out, chosen, [Refs 8th c.BC+]

  __3 invoked, [Refs]

  __4 summoned to court, [Refs 2nd c.AD+]

  __II substantive κλητή (i.e. ἐκκλησία), ἡ, convocation, [LXX] {STEPBible-TFLSJ}'
