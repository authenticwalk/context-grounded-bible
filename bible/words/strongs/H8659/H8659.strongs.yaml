strongs_number: H8659
language: hebrew
lemma: תַּרְשִׁישׁ
transliteration: Tarshîysh
pronunciation: tar-sheesh'
definition: Tarshish, a place on the Mediterranean, hence, the ephithet of a merchant
  vessel (as if for or from that port); also the name of a Persian and of an Israelite
kjv_usage: Tarshish, Tharshish.
derivation: probably the same as H8658 (תַּרְשִׁישׁ) (as the region of the stone,
  or the reverse);
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, only mentioned at 1Ch.7.10;

  son of: Bilhan (H1092H);

  brother of: Jeush (H3266H), Benjamin (H1144H), Ehud (H0164H), Chenaanah (H3668H),
  Zethan (H2133) and Ahishahar (H0300)

  § Tarshish or Tharshish = "yellow jasper"

  1) son of Javan

  2) a Benjamite, son of Bilhan

  3) one of the wise men close to king Ahasuerus of Persia

  4) a city of the Phoenicians in a distant part of the Mediterranean Sea to which
  the prophet Jonah was trying to flee

  1a) perhaps in Cyprus or Spain

  5) a city somewhere near and accessible to the Red Sea to which ships constructed
  at Ezion-geber on the Elanitic Gulf on the Red Sea were to sail {STEPBible-TBESH}'
