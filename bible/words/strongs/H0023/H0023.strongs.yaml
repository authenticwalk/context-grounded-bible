strongs_number: H0023
language: hebrew
lemma: אֲבִיאָסָף
transliteration: ʼĂbîyʼâçâph
pronunciation: ab-ee-aw-sawf'
definition: Abiasaph, an Israelite
kjv_usage: Abiasaph.
derivation: from H1 (אָב) and H622 (אָסַף); father of gathering (i.e. gatherer);
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at Exo.6.24;

  son of: Korah (H7141I);

  brother of: Assir (H0617) and Elkanah (H0511);

  father of: Assir (H0617H) and Kore (H6981); also called Abiasaph at Exo.6.24;  Asaph
  at 1Ch.26.1;

  Another name of ev.ya.saph (אֶבְיָסָף, אֲבִיאָסָף "Ebiasaph" H0043)

  § Abiasaph = "my father has gathered"

  son (descendant) of Korah {STEPBible-TBESH}'
