strongs_number: G0531
language: greek
lemma: ἀπαράβατος
transliteration: aparábatos
definition: not passing away, i.e. untransferable (perpetual)
kjv_usage: unchangeable
derivation: from G1 (Α) (as a negative particle) and a derivative of G3845 (παραβαίνω);
extended_definition: 'ἀ-παρά-βατος, -ον

  (παραβαίνω),

  inviolable, and so unchangeable: Heb.7:24 (see Westc., in l; Cremer, 653; MM, VGT,
  see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαρά-βᾰτος, ον,

  unalterable, εἱρμὸς αἰτιῶν[Refs 1st c.BC+]; infallible, προρρήσεις[Refs 3rd c.AD+];
  also of persons, [Refs]adverb -τως Chrysippsipp.[Refs]

  __2 inviolable, κύρια καὶ ἀ.[Refs 1st c.BC+]

  __3 permanent, perpetual, ἱερωσύνη[NT]

  __3 active, not transgressing, [Refs 1st c.AD+] adverb -τως[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
