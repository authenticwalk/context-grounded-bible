strongs_number: G3076
language: greek
lemma: λυπέω
transliteration: lypéō
definition: to distress; reflexively or passively, to be sad
kjv_usage: cause grief, grieve, be in heaviness, (be) sorrow(-ful), be (make) sorry
derivation: from G3077 (λύπη);
extended_definition: 'λυπέω, -ῶ

  (λύπη), [in LXX for חָרָה, etc. ;]

  to distress, grieve, cause pain or grief: with accusative of person(s), 2Co.2:2
  2:5 7:8; pass., Mat.14:9 17:23 18:31 19:22 26:22, Mrk.10:22 14:19, Jhn.16:20 21:17,
  Rom.14:15, 2Co.2:4, 1Th.4:13, 1Pe.1:6; λ. καὶ ἀδημονεῖν, Mat.26:37; opposite to
  χαίρειν, 2Co.6:10; κατὰ θεόν, 2Co.7:9 7:11; τ. πνεῦμα τ. ἅγιον, Eph.4:30 (cf. συν-λνπέω),†

  SYN.: see: θρηνέω  (AS) {STEPBible-TBESG}'
etymology: 'λῡπ-έω,

  (λύπη) grieve, vex, whether in body or mind, τινα [Refs 8th c.BC+]; opposed to εὐφραίνειν,
  [Refs 5th c.BC+]; [ὁ θώραξ] λυπεῖ distresses by its weight, [Refs 5th c.BC+]: c.neuter
  adjective, λυπεῖν μηδὲν αὑτόν [Refs 5th c.BC+]: with participle, ἐλύπει αὐτὸν ἡ
  χώρα πορθουμένη [Refs 5th c.BC+]; οὐδὲν ἐλύπησεν [αὐτό], ὥστε μή.. does no harm..,
  [Refs 5th c.BC+]; οὐδένα λυπήσας or -ασα, as formula in epitaphs, [Refs]

  __2 absolutely, cause pain or grief, ἄγαν γε λυπεῖς [Refs 5th c.BC+]

  __3 in historical writers, of cavalry and light troops, harass, annoy an army by
  constant attacks, [Refs 5th c.BC+]

  __II passive with future middle [Refs 5th c.BC+], to be grieved, distressed, λυπεῖσθαι
  φρένα [Refs 6th c.BC+]; μήτε λυπέο μήτε.. be not distressed, [Refs 5th c.BC+]: also
  with accusative of things, grieve about a thing, [Refs 5th c.BC+]: with participle,
  λυπῇ.. ἐστερημένη [Refs 5th c.BC+]: absolutely, feel pain, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
