strongs_number: G2863
language: greek
lemma: κομάω
transliteration: komáō
definition: to wear tresses of hair
kjv_usage: have long hair
derivation: from G2864 (κόμη);
extended_definition: 'κομάω, -ῶ

  (κόμη),

  to wear long hair: 1Co.11:14-15.†

  (AS) {STEPBible-TBESG}'
etymology: 'κομάω,

  Ionic dialect κομ-έω, (κόμη) let the hair grow long, Ἄβαντες ὄπιθεν κομόωντες [Refs
  8th c.BC+]; τὰ ἐπὶ δεξιὰ τῶν κεφαλέων κ.[Refs 5th c.BC+]; μὴ φθονεῖθ᾽ ἡμῖν (i.e.
  τοῖς ἱππεῦσι) κομῶσι [Refs 4th c.BC+]; ἔνορκον ἂν ποιησαίμην μὴ πρότερον κομήσειν
  (in token of a vow) πρίν.. [NT+5th c.BC+]

  __2 plume oneself, give oneself airs, τοιοῦτος ἀνὴρ ὢν ποιητὴς οὐ κομῶ [Refs 5th
  c.BC+]; οὗτος ἐπὶ τυραννίδι ἐκόμησε aimed at the monarchy, [Refs 5th c.BC+]; ἐπὶ
  τῷ κομᾷ; on what do you plume yourself? [Refs 5th c.BC+]; ἐπ᾽ Ἠρίννῃ κ., of her
  lover, [Refs 1st c.AD+]

  __II of horses, χρυσέῃσιν ἐθείρῃσιν κομόωντε [Refs 8th c.BC+]

  __III of the hair itself, to be long, [Refs 3rd c.AD+]

  __IV metaphorically, of trees, plants, etc., [οὖθαρ ἀρούρης] μέλλεν ἄφαρ ταναοῖσι
  κομήσειν ἀσταχύεσσιν soon were the fields to wave with long ears, [Refs 5th c.BC+]

  __V ἀστέρες κομόωντες, ={κομῆται}, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
