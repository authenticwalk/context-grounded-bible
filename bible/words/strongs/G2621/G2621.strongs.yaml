strongs_number: G2621
language: greek
lemma: κατάκειμαι
transliteration: katákeimai
definition: to lie down, i.e. (by implication) be sick; specially, to recline at a
  meal
kjv_usage: keep, lie, sit at meat (down)
derivation: from G2596 (κατά) and G2749 (κεῖμαι);
extended_definition: 'κατά-κειμαι

  [in LXX: Pro.6:9 23:34 (שָׁכַב), Jdth.13:15, Wis.17:7 * ;]

  __1. to lie down.

  __2. to lie sick: Mrk.1:30 2:4, Jhn.5:6, Act.28:8; before ἐπί with genitive, Act.9:33;
  id. with accusative, Luk.5:25; ἐν, Jhn.5:3.

  __3. to recline at meals (cf. ἀνάιειμαι): Mrk.14:3, Luk.5:29; before ἐν, Mrk.2:15,
  Luk.7:37, 1Co.8:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατάκειμαι,

  Epic dialect 3rd.pers. plural κατακείαται [Refs 8th c.BC+]: Ionic dialect pluperfect
  κατεκέατο [Refs 5th c.BC+]; subjunctive -κέωμαι[Refs 5th c.BC+] —passive, only in
  present and imperfect with future middle -κείσομαι:—lie down, μῆλα τὰ δὴ κατάκειτ᾽
  ἐσφαγμένα [Refs 8th c.BC+]; ἐπὶ πλευρὰς κ. [Refs 8th c.BC+]; νέκυς κ. [Refs 7th
  c.BC+]

  __2 lie hid, ἐν λόχμῃ.. κατέκειτο μέγας σῦς [Refs 8th c.BC+]

  __3 lie stored up, δοιοὶ γάρ τε πίθοι κατακείαται ἐν Διὸς οὔδει [Refs 8th c.BC+]

  __3.b to be deposited, of deeds in a registry, [Refs 3rd c.AD+]

  __4 lie sick, keep one''s bed, [NT+5th c.BC+]; lie in bed, [NT+5th c.BC+]

  __5 lodge, reside, [Refs 5th c.BC+]

  __6 to be idle, [Refs 5th c.BC+]; of things, lie neglected, καθεύδειν ἐᾶν ἐν τῇ
  γῇ κατακείμενα τὰ τείχη [Refs 5th c.BC+]

  __7 recline at meals, πῖνε, κατάκεισο [NT+5th c.BC+]

  __8 of land, lie sloping to the sea, πρῶνες ἔξοχοι -κεινται [Refs 5th c.BC+]

  __9 ἀρετᾷ κατάκειται πᾶσαν ὀργάν is expended in every impulse on.., [Refs] {STEPBible-TFLSJ}'
