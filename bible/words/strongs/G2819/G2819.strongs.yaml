strongs_number: G2819
language: greek
lemma: κλῆρος
transliteration: klēros
definition: a die (for drawing chances); by implication, a portion (as if so secured);
  by extension, an acquisition (especially a patrimony, figuratively)
kjv_usage: heritage, inheritance, lot, part
derivation: probably from G2806 (κλάω) (through the idea of using bits of wood, etc.,
  for the purpose;
extended_definition: 'κλῆρος, -ου, ὁ

  [in LXX chiefly for נַחֲלָה גּוֹרָל ;]

  a lot;

  __(a) that which is cast or drawn: Mat.27:35, Mrk.15:24, Luk.23:34, Jhn.19:24" (LXX),
  Act.1:26;

  __(b) that which is obtained by casting: Act.1:17 8:21; of a part in the Kingdom
  of God (cf. Wis 55), Act.26:18, Col.1:12; pl. of the "cure" of a presbyter, 1Pe.5:3
  (see ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'κλῆρος

  __A, Doric dialect κλᾶρος [Refs 5th c.BC+], ου, ὁ:— lot, κλῆρον ἐσημήναντο ἕκαστος,
  ἐν δ᾽ ἔβαλον κυνέῃ [Refs 8th c.BC+]; κλήρῳ πεπαλάσθαι [Refs 8th c.BC+]; πάντας ἀνέφεδρος
  ἐπαγκρατίασε τοὺς κ., i.e. he never drew a bye, [Refs 2nd c.AD+]; κλήρου κατὰ μοῖραν
  [Refs 5th c.BC+]; κλάροισι θεοπροπέων divining by lots, [Refs 5th c.BC+]

  __A.2 casting of lots, drawing of lots, κ. τίθεσθαι [Refs 5th c.BC+]; = Latin sortitio
  provinciarum, [Refs 1st c.AD+]

  __A.3 λαβὼν πίστιν.. κλήρου uncertain meaning in [Refs 1st c.AD+]

  __A.II that which is assigned by lot, allotment of land, [Refs 5th c.BC+]; κ. ἱππικός
  [Refs 3rd c.BC+]; περὶ τοῦ λάχους τριάκοντα καὶ ἑπτὰ κλάρων [Refs 2nd c.BC+]

  __A.II.2 generally, piece of land, farm, estate, οἶκος καὶ κ. [Refs 8th c.BC+];
  οἱ κ. τῶν Συρίων their lands, [Refs 5th c.BC+]; Κύπρου Πάφου τ᾽ ἔχουσα.. κλῆρον,
  of Aphrodite, [Refs 5th c.BC+]; Πισαίοις ἐνὶ κλήροισι [Refs 2nd c.BC+]. b. plural,
  title-deeds, [Refs 2nd c.BC+]

  __A.II.3 legacy, inheritance, heritable estate, [Refs 5th c.BC+]. b. collective,
  body of inheritors, [Refs]

  __A.II.4 Astrology texts, certain degrees in the zodiac connected with planets and
  important in a nativity, [Refs 2nd c.AD+]

  __A.II.5 generally, province, sphere, ἕνα θεὸν πολλῶν ἅμα προεστάναι κλήρων [Refs
  5th c.AD+]

  __A.III of the Levites, Κύριος αὐτὸς κλῆρος αὐτοῦ [LXX]: hence, of the Christian
  clergy, ἐν κλήρῳ καταλεγόμενος [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
