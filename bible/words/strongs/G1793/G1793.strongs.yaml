strongs_number: G1793
language: greek
lemma: ἐντυγχάνω
transliteration: entynchánō
definition: to chance upon, i.e. (by implication) confer with; by extension to entreat
  (in favor or against)
kjv_usage: deal with, make intercession
derivation: from G1722 (ἐν) and G5177 (τυγχάνω);
extended_definition: 'ἐν-τυγχάνω

  [in LXX: Da TH Dan.6:12-13 (קֶרֶב) Wis.8:20 16:28, 2Ma.2:25 2Mac 4:36 2Mac 6:12
  2Mac 15:39, 3Ma.6:37; before κατά, 1Ma.8:32 1Mac 10:61-64 1Mac 11:25 * ;]

  __1. to fall in with.

  __2. to meet with in order to converse.

  __3. to petition, make petition: with dative of person(s), before ὑπέρ with genitive
  of person(s), Act.25:24 (cf. Field, Notes, 140), Heb.7:25, Rom.8:27, 34 (θεῷ, not
  expressed); before κατά, against: Rom.11:2 (cf. ἔντευξις, ὑπερ-εντυγχάνω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντυγχάνω,

  future -τεύξομαι: aorist 2 ἐνέτῠχον: perfect ἐντετύχηκα [Refs 1st c.BC+]: aorist
  1 passive ἐνετεύχθην [Refs 1st c.AD+]:—light upon, fall in with, meet with, with
  dative person, [Refs 5th c.BC+]; ὀλίγοι τινὲς ὧν ἐντετύχηκα (i.e. τούτων οἷς..)
  [Refs 5th c.BC+]

  __2 with dative of things, κακοῖς ἐ., ={τυγχάνω ὢν ἐν κακοῖς}, [Refs 5th c.BC+];
  οὑντυγχάνων (i.e. τοῖς πράγμασιν) conjecture Valck. in [Refs 5th c.BC+]; ἐ. τῷ νώτῳ,
  of the crocodile, [Refs 5th c.BC+]; ὁ ἐ. τοῖς.. τοξεύμασι he who fell in their way,
  [Refs 5th c.BC+]; of obstacles, ἐ. τάφροις [Refs 5th c.BC+]

  __3 absolutely, [Refs 5th c.BC+]chance persons, [Refs 5th c.BC+]

  __3.b ἐν δὲ μηνὸς πρῶτον τύχεν ἆμαρ it chanced to be.., [Refs 5th c.BC+]

  __4 obtain an audience or interview, [Refs 5th c.BC+]:—passive, to be appealed to,
  consulted, περί τινων [Refs 1st c.AD+]

  __5 of thunder, strike, κεραυνὸς οἷς ἂν ἐντύχῃ [Refs 5th c.BC+]; but hardly so in
  [Refs 5th c.BC+]

  __6 rarely with genitive, λελυμένης τῆς γεφύρης ἐντυχόντες having found the bridge
  broken up, [Refs 5th c.BC+]; τῶν παρ᾽ ἡμῖν ἐντυχὼν Ἀσκληπιδῶν having falling in
  with them, [Refs 5th c.BC+]

  __II converse with, talk to, τινί [Refs 5th c.BC+]

  __II.2 have sexual intercourse with, τινί [Refs 1st c.AD+]

  __II.3 petition, appeal to, τινὶ περί τινος (masculine) [NT+2nd c.BC+]; ὁ ἐντυγχάνων
  the petitioner, [Refs]; ἐ. κατά τινος plead against, [NT+2nd c.BC+]: with infinitive,
  entreat one to do, [Refs 1st c.BC+]:—passive, ὑπὲρ φυγάδων ἐντευχθείς [Refs]

  __III of books, meet with, βιβλίῳ ἀνδρὸς σοφοῦ [Refs 5th c.BC+]; hence, read, [Refs
  1st c.AD+]readers, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
