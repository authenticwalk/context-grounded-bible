strongs_number: G3904
language: greek
lemma: παρασκευή
transliteration: paraskeuḗ
definition: readiness
kjv_usage: preparation
derivation: as if from G3903 (παρασκευάζω);
extended_definition: 'παρα-σκευή, -ῆς, ἡ

  [in LXX: Exo.35:24 39:42 (עֲבֹדָה, with seel., ἀποσκ-, κατασκ-), Jdth.2:17 4:5,
  1Ma.9:35 א, 2Ma.15:21 * ;]

  __1. preparation.

  __2. equipment (Jth, ll with).

  __3. In Jewish usage, the day of preparation for a Sabbath or a feast (= προσάββατον,
  which see) : Mat.27:62, Mrk.15:42, Luk.23:54, Jhn.19:31; with genitive, τοῦ πάσχα,
  Jhn.19:14; τ. Ἰoυδαίων, Jhn.19:42 (it is the name for Friday in MGr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρασκευ-ή, ἡ,

  preparation, δείπνου [Refs 5th c.BC+]; παρασκευὴν σίτου παραγγείλας having ordered
  corn to be prepared, [Refs 5th c.BC+]; ἐν τούτῳ παρασκευῆς ἦσαν in this state of
  preparation, [Refs 5th c.BC+]; preparation, practice, as of a speaker preparing
  his speech, [Refs 5th c.BC+]; λέγειν ἀπὸ παρασκευῆς, opposed to αὐτοσχεδίως, [Refs
  2nd c.AD+]; also, in a speech, preparatory section, [Refs 4th c.BC+]

  __b with Preps., ἐκ παρασκευῆς of set purpose, by arrangement, [Refs 5th c.BC+];
  μάχη ἐγένετο ἐκ π. a pitched battle, [Refs 5th c.BC+]; δι᾽ ὀλίγης παρασκευῆς at
  short notice, offhand, [Refs 5th c.BC+]; ἦσαν ἐν π. πολέμου were engaged in preparing
  for it (compare κατασκευή), [Refs 5th c.BC+]

  __2 providing, procuring, φίλων καὶ οὐσίας [Refs]; ὑγιείας σώματι π. [Refs]; way
  or means of providing, τίς.. τέχνη τῆς π. τοῦ μηδὲν ἀδικεῖσθα; [Refs]; δύ᾽ εἶναι
  τὰς π. ἐπὶ τὸ θεραπεύειν[Refs 5th c.BC+]

  __3 intrigue, cabal, for the purpose of gaining a verdict or carrying a measure,
  [Refs 5th c.BC+]

  __II that which is prepared, equipage, πλοῦτοί τε καὶ πᾶσα ἡ τοιαύτη π. [Refs 5th
  c.BC+]

  __II.2 frequently in military sense (see. above [Refs]armament, [Refs 5th c.BC+];
  ἵπποι καὶ ὅπλα καὶ ἡ ἄλλη π. [Refs 5th c.BC+]; γίγνεσθαι τὰς παρασκευὰς ἐποίης αI
  got the armaments ready for service, [Refs 4th c.BC+]; αἱ πρὸς πόλεμον π. [Refs
  4th c.BC+]

  __II.3 generally, power, means, [Refs 5th c.BC+]; natural equipment, [Refs 2nd c.AD+];
  of the physical constitution of a new-born infant, [Refs 2nd c.AD+]; of mental faculties,
  predisposition, δύναμις καὶ π. [Refs 3rd c.AD+]

  __III among the Jews, the day of Preparation, before the sabbath of the Passover,
  [NT] {STEPBible-TFLSJ}'
