strongs_number: G2983
language: greek
lemma: λαμβάνω
transliteration: lambánō
definition: while G138 (αἱρέομαι) is more violent, to seize or remove))
kjv_usage: accept, + be amazed, assay, attain, bring, X when I call, catch, come on
  (X unto), + forget, have, hold, obtain, receive (X after), take (away, up)
derivation: a prolonged form of a primary verb, which is use only as an alternate
  in certain tenses; to take (in very many applications, literally and figuratively
  (properly objective or active, to get hold of; whereas G1209 (δέχομαι) is rather
  subjective or passive, to have offered to one;
extended_definition: 'λαμβάνω,

  [in LXX chiefly for לקח, also for אחז ,לכד ,נשׂא, etc. ;]

  __1. to take, lay hold of: absol., Mat.26:26, Mrk.14:22; with accusative of thing(s),
  Mat.5:40 26:52, al. mult.; with accusative of person(s), Mat.21:35, Mrk.12:3, al.;
  pleonastic λαβών (M, Pr., 230; Bl., §74, 2), Mat.13:31 14:19, al.; so also indic.,
  Mrk.7:27, Jhn.19:1, 40 Rev.8:5, al.; metaphorically, with accusative of thing(s),
  ἀφορμήν, Rom.7:8, 11; ὑδόδειγμα, Jas.5:10; id. with accusative of person(s), φόβος,
  Luk.7:16; πνεῦμα, Luk.9:39; πειρασμός, 1Co.10:13; aoristic pf. (M, Pr., 145, 238;
  BL, §59, 4), Rev.5:7 8:5, al.

  __2. to receive: absol., opposite to αἰτεῖν, Mat.7:8, al.; διδόναι, Mat.10:8, Act.20:35;
  with accusative of thing(s), Mat.27:6, Mrk.10:3o, al. mult.; with accusative of
  person(s), Jhn.6:21 13:20 19:27, 2Jo.10; ῥαπίσμασιν (a vulgarism; Bl., §38, 3),
  Mrk.14:65; metaphorically, τ. λόγον, Mat.13:20, Mrk.4:16; τ. μαρτυρίαν, Jhn.3:11;
  τ. ῥήματα,  Jhn.12:48; πρόσωπον (Heb. נָשָׂא פָּנִים, Dalman, Words, 30), Luk.20:21,
  Gal.2:6; ζωὴν αἰώνιον (Dalman, op. cit., 124f.), Mrk.10:30 (cf. ἀνα-, ἀντι-, συν-αντι-
  (-μαι), ἀπο-, ἐπι-, κατα-, μετα-, παρα-, συν-παρα-, προ-, προσ-, συν-, συν-περι-,
  ὑπο-λαμβάνω).

  (AS) {STEPBible-TBESG}'
etymology: 'λαμβάνω,

  future λήψομαι (λήψω only late, variant in [LXX]; Ionic dialect λάψομαι [Refs 5th
  c.BC+]; Doric dialectfuture 2nd pers. singular λαψῇ [Refs 5th c.BC+], infinitive
  λαμψεῖσθαι [Refs 2nd c.BC+]aorist 2 ἔλᾰβον, Epic dialect ἔλλᾰβον [Refs 8th c.BC+];
  Ionic dialect Iterat. λάβεσκον [Refs 8th c.BC+]; written λάβε in middle Ms. of [Refs
  4th c.BC+] Attic dialectaccusative to [Refs 2nd c.AD+]: perfect εἴληφα [Refs 7th
  c.BC+]; Ionic dialect, Doric dialect, [Refs 5th c.BC+]; infinitive λελαβήκειν [Refs]:
  pluperfect εἰλήφειν [Refs 5th c.BC+] (κατα-); Doric dialect perfect subjunctive
  3rd.pers. singular (παρ-) λελόνβῃ [Refs] —middle, aorist 2 ἐλαβόμην, Epic dialect
  ἐλλ-, [Refs 8th c.BC+]; Epic dialect reduplicate λελαβέσθαι [Refs]:—passive, future
  ληφθήσομαι [Refs 5th c.BC+]: aorist ἐλήφθην [Refs 5th c.BC+]; Ionic dialect ἐλάφθην
  [Refs 5th c.BC+]; Hellenistic ἐλήμφθην [NT]; Doric dialect ἐλάφθην [Refs 3rd c.BC+]:
  perfect εἴλημμαι [Refs 5th c.BC+]; but in Trag.usually λέλημμαι, [Refs 5th c.BC+]
  (δια-); so later προ-λέληπτε (sic) [Refs]; Ionic dialect λέλαμμαι (ἀπο-) [Refs 5th
  c.BC+]; infinitive ἀνα-λελάφθαι [Refs 5th c.BC+] (accusative to many codices, [Refs
  1st c.AD+]; Ionic dialect3rd.pers. plural λελήφαται [Refs]; Doric dialect perfect
  imperative λελάφθω [Refs 3rd c.BC+]:—in the future, aorist passive, and perfect
  passive the a is short by nature in Ionic dialect, probably long in Doric dialect
  and in Doric dialect ized Hellenistic forms such as λαμψοῦνται [Refs 1st c.BC+];
  it is marked long in Aeolic dialect λᾱμψεται [Refs 8th c.BC+]aorist active, and
  aorist middle twice (see. above); the Homeric present is λάζομαι. —The word has
  two main senses, one (more active) take; the other (more passive) receive:

  __I take,

  __I.1 take hold of, grasp, seize, μάστιγα καὶ ἡνία [Refs 8th c.BC+]; of an eagle,
  λ. ἄγραν ποσίν [Refs 5th c.BC+]: c.accusative of the thing seized, λ. γούνατα [Refs
  8th c.BC+]; but also with accusative of whole, genitive of part seized, τὴν πτέρυγος
  λάβεν caught her by the wing,[Refs 8th c.BC+] they took hold of one another with
  their arms, [Refs 8th c.BC+]:—frequently in middle, see below [Refs 5th c.BC+]

  __I.1.b take by violence, carry off as prize or booty, [Refs 8th c.BC+]; capture
  a city, [Refs 8th c.BC+]; of lions, λαβὼν κρατεροῖσιν ὀδοῦσιν [Refs 8th c.BC+];
  of an eagle, [Refs]; of a dolphin, [Refs]

  __I.1.c λ. δίκην take, exact punishment, [Refs 5th c.BC+]

  __I.2 of passions, feelings, etc., seize, μένος ἔλλαβε θυμόν [Refs 8th c.BC+]; ἐπειδὴ
  καιρὸς ἐλάμβανε when the occasion came to them, i.e. occurred, [Refs 5th c.BC+];
  of fevers and sudden illnesses, attack, [Refs 5th c.BC+] —passive, λαμβάνεσθαι νόσῳ,
  ὑπὸ [νόσου], [Refs 5th c.BC+]

  __I.2.b of a deity, seize, possess, τινα [Refs 5th c.BC+]:—passive, τῇ Ῥέᾳ λαμβάνονται
  [Refs 2nd c.AD+]

  __I.2.c of darkness, etc., occupy, possess, εὖτ᾽ ἂν κνέφας τεμενος αἰθέρος λάβῃ
  [Refs 4th c.BC+]

  __I.3 catch, overtake, as an enemy, [Refs 8th c.BC+]; simply, find, come upon, [Refs
  5th c.BC+]

  __I.4 catch, find out, detect, [Refs 5th c.BC+]; ποίῳ λαβών σε Ζεὺς ἐπ᾽ αἰτιάματ;
  [Refs 5th c.BC+]participle, κἂν λάβῃς ἐψευσμένον[Refs 5th c.BC+]: with adjective,
  ὅπως μὴ λήψομαί σε προπετῆ [Refs 4th c.BC+]:—passive, δρῶσ᾽ ἐλήφθης [Refs 5th c.BC+]:
  in good sense, οὐκ ἂν λάβοις μου μᾶλλον οὐδέν᾽ εὐσεβῆ [Refs 5th c.BC+]

  __I.5 λ. τινὰ πίστι καὶ ὁρκίοισι bind him by.., [Refs 5th c.BC+]

  __I.6 with double accusative, take as, λαβὼν πρόβλημα σαυτοῦ παῖδα τόνδ᾽ [Refs];
  ξυμπαραστάτην λ. τινά[Refs 5th c.BC+]

  __I.7 τὴν Ἴδην λαβὼν ἐς ἀριστερὴν χεῖρα taking, keeping Ida to your left (nisi to
  be read λαβών, ἐς..) [Refs 5th c.BC+]; λ. τὸ στρατόπεδον κατὰ νώτου take in rear,
  i.e. be behind, [Refs 5th c.BC+]

  __I.8 λ. Ἑλληνίδα ἐσθῆτα assume it, [Refs 5th c.BC+]

  __I.8.b take food or drugs, [Refs 1st c.AD+]

  __I.9 apprehend by the senses, ὄμμασιν θέαν [Refs 5th c.BC+]; πρόσφθεγμά τινος[Refs
  5th c.BC+]

  __I.9.b apprehend with the mind, understand, φρενὶ λ. τὸν λόγον [Refs 5th c.BC+]

  __I.9.c with adverb added, take, i.e. understand in a certain manner, ταύτῃ ταῦτα
  ἐλάμβανον [Refs 5th c.BC+]; τὸ πρᾶγμα μειζόνως ἐλάμβανον took it more seriously,
  [Refs 5th c.BC+]; λ. τι οὕτω, ὧδε, [Refs 4th c.BC+] —passive, τρίτου καθεστῶσαι
  ἐπὶ πρώτου λαμβάνονται are used for the first person, [Refs 2nd c.AD+]; with ἐς,
  εἰ ἐς κόρην λαμβάνοιτο be taken for a girl, [Refs 4th c.BC+]: also with infinitive,
  λ. τι εἶναί τι [Refs 4th c.BC+]: in bad sense, πρὸς δέους λ. τι [Refs 5th c.BC+];
  but also ἐν χάριτι καὶ δωρεᾷ λ. receive as a favour, [Refs 2nd c.BC+]

  __I.9.d in Logic, assume, take for granted, ἅπαν ζῷον λαμβάνει ἢ θνητὸν ἢ ἀθάνατον
  [Refs 4th c.BC+] —passive, τὰ ἐξ ἀρχῆς ληφθέντα[Refs]; αἱ εἰλημμέναι προτάσεις[Refs
  5th c.BC+]

  __I.9.e take, i.e. determine, estimate, τὴν ξυμμέτρησιν τῶν κλιμάκων [Refs 5th c.BC+]

  __I.10 take in hand, undertake (compare ληπτέον), λ. τι ἐπὶ τὸ σωφρονέστερον, opposed
  to συνταχύνειν, [Refs 5th c.BC+]; μηδένα πόνον λαβόντες without taking any trouble,
  [Refs 5th c.BC+]

  __I.11 take in, hold, τὸ στρατόπεδον πεζοὺς λ. περὶ τετρακισχιλίους [Refs 2nd c.BC+]

  __I.12 participle λαβών frequently seems pleonastic, but adds dramatic effect, λαβὼν
  κύσε χεῖρα took and kissed, [Refs 8th c.BC+]

  __I.12.b ingressive of ἔχων (ἔχω (A) [Refs 8th c.BC+]

  __II receive,

  __II.1 have given one, get, receive, properly of things [Refs 8th c.BC+], see belowe;
  παρὰ βασιλέος δῶρα [Refs 5th c.BC+]; gain, win, κλέος [Refs 8th c.BC+]; ἀλκήν [Refs
  5th c.BC+]; πρὸς τὸ μνηστεύεσθαι λ. ἡλικίαν attain.., [Refs 5th c.BC+]: also in
  bad sense, λ. ὀνείδη [Refs 5th c.BC+]; γέλωτα μωρίαν τε incur.., [Refs 5th c.BC+]

  __II.1.b receive hospitably, [Refs 8th c.BC+] (ἔλαβες τὸν ἱκέτην ἐχέγγυον) which
  approaches this sense; καλῶς λ. τινά treat well, [Refs 1st c.AD+]

  __II.1.c receive in marriage, [Refs 5th c.BC+]; τοῖς λαμβάνουσιν ἐξ αὐτῶν, i.e.
  those who married their daughters, [Refs 4th c.BC+]; also of the father taking a
  daughter-in-law, τῷ υἱῷ λ. τινά [Refs 4th c.BC+]

  __II.1.d λ. ὄνομα, ἐπωνυμίαν, receive a name, [Refs 5th c.BC+]

  __II.1.e λ. δίκην receive, i.e. suffer, punishment, [Refs 5th c.BC+]; τὴν ἀξίην
  λ. get one''s deserts, [Refs 5th c.BC+]

  __II.1.f λ. ὅρκον receive an oath, [Refs 5th c.BC+]; λ. λόγον demand an account,
  τινος for a thing, παρά τινος from a person, [Refs 4th c.BC+]

  __II.1.g λ. ἐν γαστρί conceive, [Refs 5th c.BC+]; κῦμα λ., of the earth, [Refs 4th
  c.BC+]

  __II.1.h receive as produce, profit, etc., οἶνον ἐκ τοῦ χωρίου [Refs 5th c.BC+];
  λ. ἑκατὸν τῆς δραχμῆς, ὀβολοῦ, purchase for.., [Refs 5th c.BC+]; πόθεν ἄν τις τοῦτο
  τὸ χρῖμα λάβο; [Refs 5th c.BC+]

  __i λ. πεῖράν τινος, see at {πεῖρα}.

  __2 admit of, ὁ μέγας κίνδυνος ἄναλκιν οὐ φῶτα λαμβάνει [Refs 5th c.BC+]

  __2.b admit, initiate, τοὺς ἐς τὰ τῆς τέχνης εἰλημμένους [Refs 5th c.BC+]

  __3 of persons conceiving feelings and the like, λ. θυμόν take heart, [Refs 8th
  c.BC+]; αἰδῶ λ., ={αἰδεῖσθαι}, [Refs]; λ. ὀργήν, ={ὀργίζεσθαι}, [Refs 5th c.BC+];
  λ. ὕψος, ἐπίδοσιν, αὔξησιν, ={ὑψοῦσθαι, ἐπιδιδόναι, αὐξάνεσθαι}, [Refs 5th c.BC+];
  λ. νόσον take a disease, [Refs 5th c.BC+]; λ. μορφήν, τέλος, etc., [Refs 4th c.BC+];
  αἱ οἰκίαι ἐπάλξεις λαμβάνουσαι receiving battlements, having battlements added,
  [Refs 5th c.BC+]

  __4 with infinitive, receive permission to.. , [Refs 1st c.AD+]

  __B middle, take hold of, lay hold on, with genitive, [σχεδίης] [Refs 8th c.BC+];
  τῆς κεφαλῆς, τῶν γουνάτων, [Refs 5th c.BC+]

  __B.2 seize and keep hold of, obtain possession of, ἀρχῆς [Refs 5th c.BC+]; καιροῦ
  λαβόμενος seizing the opportunity, [Refs 8th c.BC+]

  __B.3 lay hands upon, χαλεπῶς λαμβάνεσθαί τινος lay rough hands on him, deal hardly
  with him, [Refs 5th c.BC+]

  __B.4 of place, λ. τῶν ὀρῶν take to the mountains, [Refs 5th c.BC+]; Δήλου λαβόμεναι
  (i.e. αἱ νῆες) reaching Delos, [Refs]

  __B.5 find fault with, censure, τινος [Refs 5th c.BC+]

  __B.6 λαβέσθαι ἑαυτοῦ check oneself, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
