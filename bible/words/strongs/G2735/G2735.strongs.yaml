strongs_number: G2735
language: greek
lemma: κατόρθωμα
transliteration: katórthōma
definition: something made fully upright, i.e. (figuratively) rectification (specially,
  good public administration)
kjv_usage: very worthy deed
derivation: from a compound of G2596 (κατά) and a derivative of G3717 (ὀρθός) (compare
  G1357 (διόρθωσις));
extended_definition: 'κατόρθωμα, -τος, τό

  Rec, for διόρθωμα (which see), Act.24:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατόρθ-ωμα, ατος, τό,

  success, opposed to εὐτύχημα, [Refs 4th c.BC+]; of literary style, [Refs 1st c.BC+];
  variant for διορθ-, [NT]

  __2 that which is done rightly, virtuous action, in plural, opposed to ἁμαρτήματα,
  [Refs 3rd c.BC+], etc.; τῶν καθηκόντων τὰ τέλεια, ={τὰ κ}., [Refs]

  __3 perfection, τέλος καὶ πέρας καὶ κ. [Refs 4th c.BC+]

  __4 Grammars, correct use, opposed to βαρβαρισμός, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
