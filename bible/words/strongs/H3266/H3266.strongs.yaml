strongs_number: H3266
language: hebrew
lemma: יְעוּשׁ
transliteration: Yᵉʻûwsh
pronunciation: yeh-oosh'
definition: Jeush, the name of an Edomite and of four Israelites
kjv_usage: Jehush, Jeush. Compare H3274 (יְעִישׁ).
derivation: from H5789 (עוּשׁ); hasty;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 2Ch.11.19;

  son of: Rehoboam (H7346) and Mahalath (H4258H);

  brother of: Shemariah (H8114H), Zaham (H2093);

  half-brother of: Abijah (H0029I), Attai (H6262I), Ziza (H2124H) and Shelomith (H8019G)

  § Jehush or Jeush = "He hurries to aid"

  1) son of Eshek, a remote descendant of king Saul

  2) a Gershonite Levite of the house of Shimei

  3) son of king Rehoboam of Judah {STEPBible-TBESH}'
