strongs_number: G3896
language: greek
lemma: παραπλέω
transliteration: parapléō
definition: to sail near
kjv_usage: sail by
derivation: from G3844 (παρά) and G4126 (πλέω);
extended_definition: 'παρα-πλέω

  to sail by or past: with accusative, Act.20:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραπλέω,

  Ionic dialect παρα-πλώω [Refs 5th c.AD+]aorist 2 παρέπλων (see. below):— sail by
  or past, absolutely, οἴη δὴ κείνῃ γε παρέπλω.. Ἀργώ was the only ship that sailed
  through that way, [Refs 8th c.BC+]; ἐν χρῷ παραπλέοντες sailing close in, [Refs
  5th c.BC+]; π. τὴν Ἔφεσον sail past Ephesus, [NT]

  __2 coast by or along, ὃς τῆς Ἀττικῆς ταῦτα μὴ -πέπλωκε [Refs 5th c.BC+]; π. ἀπὸ
  κάλω, see at {κάλως}.

  __3 metaphorically, π. τὰς συμφοράς sail past, escape them, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
