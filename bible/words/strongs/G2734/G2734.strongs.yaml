strongs_number: G2734
language: greek
lemma: κατοπτρίζομαι
transliteration: katoptrízomai
definition: to mirror oneself, i.e. to see reflected (figuratively)
kjv_usage: behold as in a glass
derivation: middle voice from a compound of G2596 (κατά) and a derivative of G3700
  (ὀπτάνομαι) (compare G2072 (ἔσοπτρον));
extended_definition: 'κατοπτρίζω

  (κάτοπτρον, a mirror),

  to show as in a mirror. Mid., to see oneself mirrored (see MM, Exp., xv); with accusative
  of thing(s) (R, txt., but see mg.), to reflect as a mirror: 2Co.3:18 (cf. Abbott,
  Essays, 94).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατοπτρ-ίζω,

  show as in a mirror or by reflexion, τοῦ-ίζοντος [τὴν ἶριν] ἀστέρος [Refs]:—passive,
  to be mirrored, [Refs]

  __II middle, look into a mirror, behold oneself in it, [Refs 4th c.BC+]

  __II.2 behold as in a mirror, ἰδέαν [NT+1st c.AD+] (but here perhaps reflect). {STEPBible-TFLSJ}'
