strongs_number: G1599
language: greek
lemma: ἐκπέμπω
transliteration: ekpémpō
definition: to despatch
kjv_usage: send away (forth)
derivation: from G1537 (ἐκ) and G3992 (πέμπω);
extended_definition: 'ἐκ-πέμπω

  [in LXX for שָׁלַח ;]

  to send forth: Act.13:4 17:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκπέμπω:

  __I of persons, send out or forth from, with genitive loci, ὅπως Πρίαμον..νηῶν ἐκπέμψειε
  [Refs 8th c.BC+]:—middle, δόμου ἐκπέμψασθε θύραζε [Refs 8th c.BC+]

  __I.2 bring out by calling, call or fetch out, τινὰ ἐκτὸς πυλῶν [Refs]:—so in middle,
  [Refs]:—passive, go forth, depart, [Refs]

  __I.3 send forth, dispatch, πρέσβεις, στρατιάς, οἰκήτορας, [Refs 5th c.BC+]:—passive,
  τῶν -ομένων καὶ εἰσαγομένων ἐπιστολῶν [Refs 4th c.BC+]

  __I.4 send away, τινὰ ἐς.. [Refs 5th c.BC+]: in Prose, divorce a wife, ἐ. γυναῖκα
  [Refs 5th c.BC+]:—also in middle, γῆς φυγάδας ἐκπέμψασθαι [Refs 5th c.BC+]

  __I.5 with double accusative, conduct across, τινὰ τὸν Ἰορδάνην [LXX]

  __II of things, send out, send abroad, κειμήλια πολλὰ καὶ ἐσθλά..ἵνα περ τάδε τοι
  σόα μίμνῃ [Refs 8th c.BC+]

  __II.2 export, ἐ. ὧν ἐπλεόναζον [Refs 4th c.BC+] —middle, τὰ πλεονάζοντα τῶν γιγνομένων
  ἐκπέμψασθαι export their surplus products, [Refs]

  __II.3 send forth, give out, σέλας [Refs 4th c.BC+]; πνεῦμα, [ὑγρόν], [Refs 4th
  c.BC+]

  __II.4 utter, pronounce, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
