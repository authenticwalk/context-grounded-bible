strongs_number: G4921
language: greek
lemma: συνιστάω
transliteration: synistáō
definition: to set together, i.e. (by implication) to introduce (favorably), or (figuratively)
  to exhibit; intransitively, to stand near, or (figuratively) to constitute
kjv_usage: approve, commend, consist, make, stand (with)
derivation: from G4862 (σύν) and G2476 (ἵστημι) (including its collateral forms);
extended_definition: 'συν-ίστημι

  [in LXX for צָוָה pi., קָהַל ni., etc.; 1Ma.12:43, 2Ma.4:24, 3Ma.1:19 (and frequently
  in these books) ;]

  __1. trans.,

  __(a) to commend, recommend: with accusative of person(s), 2Co.3:1 6:4 10:12 10:18;
  id. with dative, Rom.16:1 (as frequently at the beginning of a letter; Deiss., LAE,
  226), 2Co.5:12; before πρός, 2Co.4:2; pass., before ὑπό, 2Co.12:11;

  __(b) to show, prove, establish: with accusative, Rom.3:5 5:8, 2Co.6:4; dupl. accusative,
  Gal.2:13; accusative and inf., 2Co.7:11

  __2. Intrans., pf., συνέστηκα (as also 2 aor. and plpf.);

  __(a) to stand with or near: Luk.9:32;

  __(b) to be composed of, consist, cohere: Col.1:17 (see Lft., in l), 2Pe.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνίστημι,

  also συνιστάνω [Refs 2nd c.BC+]; συνιστάω [NT+4th c.BC+]; imperfect συνίστα [Refs
  2nd c.BC+]imperfect συνίστην, future συστήσω, aorist 1 συνέστησα: transitive perfect
  συνέστᾰκα, found only in later texts, [Refs 1st c.AD+]:—set together, combine, τὰς
  χορδὰς ἀλλήλαις [Refs 5th c.BC+]; τὰς ἄρκυς καὶ τὰ δίκτυα falsa lectio in [Refs
  5th c.BC+]

  __II combine, associate, unite, σ. τοὺς Ἀρκάδας ἐπὶ τῇ Σπάρτῃ [Refs 5th c.BC+];
  ταύτας (i.e. τὰς πόλεις) [Refs 5th c.BC+]

  __II.b σ. Ἀσίην ἑωυτῷ unite Asia in dependence on himself, [Refs 5th c.BC+]; μαντικὴν
  ἑωυτῷ συστῆσαι bring prophetic art into union with himself, i.e. win, acquire it,
  [Refs 5th c.BC+]

  __III put together, organize, frame, ζῷον ἔμψυχον [Refs 5th c.BC+]; πρᾶγμα ὁτιοῦν
  ἐκ μοχθηρῶν καὶ χρηστῶν σ. [Refs 5th c.BC+]; ἑταιρείαν Legal cited in [Refs 4th
  c.BC+] —middle, τοῖς ἑτέραν αἵρεσιν (school) συστησαμένοις [Refs 2nd c.AD+]

  __III.2 contrive, σ. θάνατον ἐπί τινι [Refs 5th c.BC+]; σ. τιμάς settle prices,
  [Refs 4th c.BC+]

  __III.3 middle in these senses, τὸ ὅλον συνίστασθαι [Refs 5th c.BC+]: mostly aorist
  1, μὴ ἐκ χρηστῶν καὶ κακῶν ἀνθρώπων συστήσηται πόλιν [Refs 5th c.BC+]; πᾶν τόδε[Refs
  5th c.BC+]; πολιορκίαν [Refs 2nd c.BC+]; ἀηδίαν [Refs 2nd c.AD+]; οὐδένα λόγον συνισταμένη
  πρὸς ἡμᾶς rendering no account to us. [Refs 2nd c.BC+]; σ. ἀγῶνας [Refs 1st c.AD+];
  ναυτικὰς δυνάμεις, μισθοφόρους, [Refs 2nd c.BC+]; also, arrange in order of battle,
  rally, [Refs 1st c.BC+]

  __III.4 in Mathematics texts, erect two straight lines from points on a given straight
  line so as to meet and form a triangle, in passive, [Refs 4th c.BC+]; of two arcs
  of great circles on a sphere, [Refs]

  __III.5 of an author, compose, μύθους, τὴν Ὀδύσσειαν, etc., [Refs 4th c.BC+]

  __IV bring together as friends, introduce or recommend one to another, τινάς τινι
  [Refs 5th c.BC+]; ἵνα τῳ τῶν.. σοφιστῶν.. συστήσω τουτονί, as a pupil, [Refs 5th
  c.BC+]:—passive, συνεστάθη Κύρῳ [Refs 5th c.BC+]; Κύρῳ συσταθησόμενος[Refs 3rd c.BC+];
  ἔχειν τινὰ συνεσταμένον, συνιστάμενον, regard him as introduced or recommended,
  [Refs 1st c.AD+]

  __IV.b recommend, secure approval of a course of action, [Refs 5th c.BC+]:— middle,
  recommend persons for appointment, [Refs 4th c.AD+]

  __IV.c τὸ οἰκεῖον συνιστάναι bring about intimacy, [Refs 4th c.BC+]

  __IV.d place in the charge of, συνέστησεν ὁ ἀρχιδεσμώτης τῷ Ἰωσὴφ αὐτούς [LXX+2nd
  c.AD+]

  __IV.e appoint to a charge, [LXX]; appoint a representative, σ. ἀντ᾽ ἐμαυτῆς τὸν
  ἕτερον ἐμοῦ ἀδελφόν [Refs 2nd c.AD+]; συνέστησά σε φροντιοῦντά μου τῶν ὑπαρχόντων
  [Refs 2nd c.AD+]:—passive, [Refs 2nd c.BC+]; ἐπίτροπος συσταθείς [Refs 3rd c.AD+];
  συσταθεὶς συνήγορος [Refs 1st c.AD+]

  __IV.2 of a debtor, offer another as a guarantee, τινί τινα [Refs 5th c.BC+]infinitive,
  συστήσαντος ἀποδοῦναι introduce the party who was to pay, [Refs 4th c.BC+]: with
  accusative of things, guarantee a loan, ἃς (i.e. δραχμὰς) συνέστησεν Ἀρτεμίδωρος
  ἀργυ (ρίου) [Refs 3rd c.BC+]; ἃς (i.e. δραχμὰς) παρὰ Ἱέρωνος συνεστήσαμεν [Refs
  3rd c.BC+]; Σέλευκός μου αὐτοὺς (i.e. τοὺς τρεῖς στατῆρας) ἐκκέκρουκε λέγων ὅτι
  συνέστακας ἑαυτῷ [Refs 1st c.AD+]

  __V make solid or firm, brace up, τὸ σῶμα [Refs 5th c.BC+]; σ. [τὰ ἴχνη] sets them,
  [Refs 5th c.BC+]; ὑπὲρ τοῦ συνεστῶτος [τοῦ τείχους], i.e. the unbroken part, [Refs
  4th c.AD+]; contract, condense, opposed to διακρίνω or διαλύω, [Refs 4th c.BC+];
  of liquids, make them congeal, curdle, γάλα [Refs 5th c.BC+] with a frown, [Refs
  1st c.AD+]

  __VI exhibit, give proof of, εὔνοιαν [Refs 2nd c.BC+]: with accusative et infinitive,
  [Refs 1st c.BC+]: with participle, σ. τινὰς ὄντας [Refs]

  __VI.2 prove, establish, [Refs 1st c.BC+]

  __B passive, with aorist 2 active συνέστην: perfect συνέστηκα, participle συνεστηκώς,
  contraction συνεστώς, ῶσα, ώς or ός [Refs 5th c.BC+], Ionic dialect συνεστεώς, εῶσα
  (neuter not found), [Refs 5th c.BC+]: future συσταθήσομαι [Refs 5th c.BC+]; future
  middle ξυστήσομαι [Refs 5th c.BC+]aorist passive συνεστάθην [ᾰ] [Refs 5th c.BC+],
  etc.:—stand together, περὶ τὸν τρίποδα (of statues) [Refs 5th c.BC+]; opposed to
  διίστασθαι, [Refs 5th c.BC+]; of soldiers, form in order of battle, [Refs]

  __B.II in hostile sense, to be joined, of battle, once in [Refs 8th c.BC+]; τοῦτο
  συνεστήκεε this combat continued, [Refs 5th c.BC+]

  __B.II.2 of persons, συνίστασθαί τινι meet in fight, be cngaged with, [Refs 5th
  c.BC+] was at odds with.. , [Refs] when the generals were at issue, [Refs]; συνίσταται
  ἐπ᾽ ἐμέ makes a dead set at me, [Refs 4th c.BC+]

  __B.II.3 to be involved or implicated in a thing, λιμῷ, πόνῳ, λιμῷ καὶ καμάτῳ, [Refs
  5th c.BC+]

  __B.III of friends, form a league or union, band together, [Refs]; κατὰ σφᾶς αὐτοὺς
  ξ. [Refs 5th c.BC+]; ξυνίστασθαι πρὸς ἑκατέρους league themselves with one side
  or the other, [Refs 5th c.BC+]; ἐπί τινας against them, [Refs 5th c.BC+]; καί μ᾽
  οὐ λέληθεν οὐδὲν ἐν τῇ πόλει ξυνιστάμενον no conspiracy, [Refs 5th c.BC+]; οἱ συνιστάμενοι
  the conspirators, [Refs 5th c.BC+]

  __B.III.2 generally, to be connected or allied, as by marriage, with accusative
  cognate, λέχος Ἡρακλεῖ ξυστᾶσα [Refs 5th c.BC+]put yourself into connexion with..,
  PMag. Leid.W. [Refs 5th c.BC+] acting with [Refs 4th c.BC+]

  __B.III.3 of an assembly, to be in session, ἔτι τῆς ἐκκλησίας συνεστώσης [Refs 1st
  c.AD+]; τῆς τῶν Νεμείων πανηγύρεως σ. [Refs 2nd c.BC+]

  __B.IV to come or be put together, of parts, συνιστάμεν᾽ ἄλλοθεν ἄλλα [Refs 5th
  c.BC+]; ἡ πόλις ἐξ οἰκιῶν σ. [Refs 5th c.BC+]; ἐξ ὧν ὁ κόσμος σ. [Refs 4th c.BC+];
  especially in military sense, ξυνεστὼς στρατός an organized army, [Refs 5th c.BC+];
  ἱππικὸν συνεστηκός an organized force of cavalry, [Refs 5th c.BC+]; τὸ συνεστηκὸς
  στράτευμα the organized force, [Refs 4th c.BC+]

  __B.IV.b of a play, to be composed, [Refs 4th c.BC+]; ἡ πολιτεία (compared to a
  tragedy) συνέστηκε μίμησις τοῦ καλλίστου βίου [Refs 5th c.BC+]

  __B.IV.c arise, take shape or body, τὸ συνιστάμενον κακόν [Refs 5th c.BC+]; ἐνταῦθα
  συνίστανται [ψύλλαι] [Refs 4th c.BC+]; σ. ἀπό τινος arise from.., [Refs 1st c.BC+]

  __B.IV.d in aorist 2 and perfect, come into existence, exist, μεγάλη συνέστη δύναμις
  βασιλέων [Refs 5th c.BC+]; κεχωρίσθαι ἀπ᾽ ἀλλήλων τῆς συστάσης αὐτοῖς συμβιώσεως
  [Refs 1st c.BC+]; οἰκία.. σὺν τοῖς συνεστῶσι μέτροις καὶ πηχισμοῖς καὶ συνεστῶσι
  θεμελίοις [Refs 1st c.AD+]

  __B.V to be compact, solid, firm, οὔτε σκιδνάμενον οὔτε συνιστάμενον [Refs 4th c.BC+];
  συνεστῶτα σώματα, of animals in good condition, [Refs 5th c.BC+]; acquire substance
  or consistency, of eggs, [Refs 4th c.BC+]; of blood, honey, milk,[Refs 5th c.BC+];
  of the embryo, συνίσταται καὶ λαμβάνει τὴν οἰκείαν μορφήν [Refs 4th c.BC+]; of the
  brain, [Refs]; of the bowels, [Refs 5th c.BC+]; ῥεῦμα συνεστηκός concentrated, [Refs];
  συνεστηκυῖα χιών congealed, frozen, [Refs 2nd c.BC+]

  __B.VI to be contracted, συνεστῶτι τῷ προσώπῳ frowning, [Refs 1st c.AD+]; τοῦ ξυνεστῶτος
  φρενῶν [Refs 5th c.BC+]; συνεστηκώς absorbed in thought, [Refs 4th c.BC+]

  __B.VII συνέστηκε with accusative et infinitive, it is well known that.., = Latin
  constat, [Refs 4th c.AD+]

  __B.VIII to be weighed together, συνεστάθη [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
