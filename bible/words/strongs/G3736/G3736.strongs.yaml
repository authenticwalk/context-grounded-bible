strongs_number: G3736
language: greek
lemma: ὀρύσσω
transliteration: orýssō
definition: to "burrow" in the ground, i.e. dig
kjv_usage: dig
derivation: apparently a primary verb;
extended_definition: 'ὀρύσσω

  [in LXX chiefly for חָפַר also for כָּרָה, etc. ;]

  to dig: with accusative, ληνόν, Mat.21:33; ὁπολήνιον, Mrk.12:1; γῆν, Mat.25:18 (cf.
  δι-, ἐξ-ορύσσω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀρύσσω,

  [Refs 8th c.BC+], Attic dialect ὀρύττω (late present imperative ὄρυγε [Refs]: future
  ὀρύξω [Refs 8th c.BC+]aorist ὤρυξα, Epic dialect ὄρυξα as always in [Refs 8th c.BC+]perfect
  ὀρώρῠχα (κατ-) [Refs 5th c.BC+]: pluperfect ὠρωρύχειν [Refs 2nd c.AD+]:—middle,
  aorist ὠρυξάμην [Refs 5th c.BC+] —passive, future ὀρυχθήσομαι (κατ-) [Refs 5th c.BC+]:
  aorist ὠρύχθην [Refs 5th c.BC+]: perfect ὀρώρυγμαι [Refs]; in compounds, ὤρυγμαι
  (κατ- [Refs 5th c.BC+]: pluperfect ὀρωρύγμην [Refs 5th c.BC+] —An aorist 2 active
  ὤρῠγον occurs in [Refs 2nd c.AD+]: passive ὠρύγην [Refs 1st c.AD+], (κατ-) falsa
  lectio in [Refs 5th c.BC+]:—dig, ὀρύξομεν ἐγγύθι τάφρον [Refs 8th c.BC+]:—middle,
  δεξαμενὰς ὀρύξασθαι [Refs 5th c.BC+] —passive, ὀρώρυκται (i.e. ἡ διῶρυξ) [Refs];
  τὸ ὀρυχθέν, ={τὸ ὄρυγμα}, the trench, [Refs]

  __II dig up, [μῶλυ] [Refs 8th c.BC+]middle, λίθους ὠρύξατο had stones dug or quarried,
  [Refs 5th c.BC+] —passive, ὁ ὀρυσσόμενος χοῦς the soil that was dug up,[Refs 5th
  c.BC+]

  __III dig through, i. e. make a canal through (like διορύσσειν), τὸν ἰσθμὸν ὀ. Oracle
  texts cited in [Refs 5th c.BC+]; of moles, burrow, either absolutely, as [Refs 4th
  c.BC+]; or γῆν ὀ., [Refs]

  __IV bury, ἔγχος.. γαίας ὀρύξας ἔνθα μήτις ὄψεται (where γαίας depends on ἔνθα)
  [Refs 5th c.BC+]

  __V of a wrestler, dig into, gouge a tender part, τὠφθαλμώ [Refs 5th c.BC+]; gouge
  out, ὀφθαλμὸν ὤρυττέν τις ὥσπερ ἰχθύος [Refs 4th c.BC+] {STEPBible-TFLSJ}'
