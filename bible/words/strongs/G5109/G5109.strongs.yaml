strongs_number: G5109
language: greek
lemma: τοῖχος
transliteration: toîchos
definition: a wall
kjv_usage: wall
derivation: another form of G5038 (τεῖχος);
extended_definition: 'τοῖχος, -ου, ὁ

  [in LXX chiefly for קִיר ;]

  a wall, esp. of a house: figuratively, Act.23:3 (cf. τεῖχος).†

  (AS) {STEPBible-TBESG}'
etymology: 'τοῖχος, ὁ,

  wall of a house or enclosure, absolutely, [Refs 8th c.BC+]; ἅπαντ᾽ ἐρευνῶν τ. uncertain
  in [Refs 8th c.BC+]; τ. καὶ θριγκοί (of the αὐλή)[Refs 8th c.BC+]; wall of a temple,
  [Refs 5th c.BC+]; νόμους ἀναγράφειν εἰς τοῖχον Decrees cited in [Refs 5th c.BC+];
  κοινοὶ τ. party-walls, [Refs 2nd c.AD+]; τοίχῳ προσιστάμενοι γυμνάζονται [Refs 2nd
  c.AD+]: of the side of a tent or hut, [Refs 8th c.BC+]

  __b metaphorically, τοῖχε κεκονιαμένε, as a term of abuse, [NT]

  __2 plural, sides of a ship, [Refs 8th c.BC+]

  __3 of other things, as the human body, εἰς ἀμφοτέρους τοίχους (by metaphorically
  from a ship) [Refs 5th c.BC+]; of a cup, [Refs 5th c.BC+]; of a vessel, [Refs 4th
  c.BC+]; of a bath (πύελος), [Refs 2nd c.AD+]

  __4 proverbial, τοίχους τοὺς δύο ἐπαλείφειν ''to run with the hare and hunt with
  the hounds'', [Refs 2nd c.AD+] see at {δύο τοίχου; ὁ εὖ πράττων τ}. ''the snug side
  of the ship'', ''the right side of the hedge'', [Refs 5th c.BC+] but used in a special
  sense; later ={τεῖχος}, [LXX] {STEPBible-TFLSJ}'
