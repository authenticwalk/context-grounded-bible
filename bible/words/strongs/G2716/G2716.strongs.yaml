strongs_number: G2716
language: greek
lemma: κατεργάζομαι
transliteration: katergázomai
definition: to work fully, i.e. accomplish; by implication, to finish, fashion
kjv_usage: cause, to (deed), perform, work (out)
derivation: from G2596 (κατά) and G2038 (ἐργάζομαι);
extended_definition: 'κατ-εργάζομαι

  (emphatic form of ἐργάζομαι), [in LXX for פָּעַל, etc. (9 exx., each for a different
  Heb. word) ;]

  to effect by labour, achieve, work out, bring about: with accusative, Rom.4:15 5:3
  7:8, 15-20, 2Co.7:10, Eph.6:13, Jas.1:3; pass., 2Co.12:12; with accusative of thing(s)
  and dative of person(s), Rom.7:13, 2Co.4:17 7:11 9:11; id. before διά, with genitive
  of person(s), Rom.15:18; τ. σωτηρίαν, Php.2:12; with accusative of person(s) before
  εἰς, 2Co.5:5 (RV, wrought); of evil deeds, Rom.1:27 2:9, 1Co.5:3, 1Pe.4:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατεργ-άζομαι,

  future -άσομαι, later 3rd.pers. singular -ᾶται [Refs 2nd c.BC+]aorist κατειργασάμην,
  and (in passive sense) κατειργάσθην (see. below): perfect κατείργασμαι both in active
  and passive sense (see. below):— effect by labour, achieve, πρήγματα μεγάλα [Refs
  5th c.BC+]; ἢν κατεργάσῃ if you do the job, [Refs 5th c.BC+]: perfect κατείργασμαι,
  μέγιστα ἔργα [Refs 5th c.BC+]: in passive sense, to have been effected or achieved,
  [Refs 5th c.BC+]: aorist -ειργάσθην [Refs 2nd c.AD+]

  __b earn, gain by labour, acquire, τὴν ἡγεμονίην [Refs 5th c.BC+]

  __c absolutely, achieve one''s object, be successful, αὐτὸς ἑωυτῷ [Refs]; simply,
  work, ἐν τοῖς ἐργαστηρίοις [Refs]

  __2 with accusative person, make an end of, finish, kill, ἑωυτόν [Refs 5th c.BC+]

  __2.b overpower, subdue, conquer, [Refs 5th c.BC+]; ποσὶ καὶ στόματι κ. [τινά] attack
  him, of a horse, [Refs] in passive sense, of land, μακέλλῃ τῇ κατείργασται πέδον
  is subdued, brought under cultivation, [Refs 4th c.BC+]; later transitive, cultivate,
  [Refs 2nd c.BC+]

  __2.c prevail upon, κατεργάσατο καὶ ἀνέπεισε Ξέρξην, ὥστε.. [Refs 5th c.BC+] —passive,
  οὐκ ἐδύνατο κατεργασθῆναι [ἡ γυνή] could not be prevailed upon, [Refs 5th c.BC+]

  __2.d with double accusative, do something to one, καλόν τι τὴν πόλιν [Refs 5th
  c.BC+] carry on business in the city, [Refs 3rd c.AD+]

  __II till, cultivate land, [Refs 3rd c.BC+], etc.; work up for use, frequently of
  food, by chewing or digestion, ὀδόντας ἔχει οἷς κ. τὴν τροφήν [Refs 4th c.BC+];
  τὸ -αζόμενον ἔχειν εὔρωστον a strong digestion, [Refs]; κ. τὰ ἐδέσματα [Refs 5th
  c.BC+]; by grinding (of corn), [Refs 1st c.BC+]; by ripening (of fruits), κατειργασμένα
  ἐπὶ τοῦ δένδρου [Refs 2nd c.AD+]; κ. μέλι make.., [Refs 5th c.BC+]; κ. τὴν κόπρον
  prepare it, [Refs 4th c.BC+]; λίθους [Refs 1st c.BC+]

  __II.2 turn bullion into coin, [Refs 3rd c.BC+]

  __III work at, practise, ἄλλην μελέτην κ. [Refs 5th c.BC+]

  __IV κ. ὄρη level them, [LXX+1st c.AD+] {STEPBible-TFLSJ}'
