strongs_number: G5011
language: greek
lemma: ταπεινός
transliteration: tapeinós
definition: depressed, i.e. (figuratively) humiliated (in circumstances or disposition)
kjv_usage: base, cast down, humble, of low degree (estate), lowly
derivation: of uncertain derivation;
extended_definition: 'ταπεινός, -ή, -όν

  [in LXX for שָׁפָל, עָנִי, etc. ;]

  low-lying; metaphorically,

  __(a) lowly, of low degree, brought low: Jas.1:9, 2Co.7:6 (cf. Sir.25:23); οἱ τ.,
  opposite to δυνάσται, Luk.1:52; τ. ταπεινοῖς (neut., R, txt.; masc., R, mg.; see
  ICC, in l), Rom.12:16;

  __(b) lowly in spirit, humble, in cl. usually in a slighting sense (see Tr., Syn.,
  § xlii; but see also Abbott, Essays, 81), in NT in an honourable sense: 2Co.10:1;
  before τ. καρδίᾳ, Mat.11:29 (cf. Psa.34:19); opposite to ὑπερήφανος, Jas.4:6, 1Pe.5:5"
  (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰπεινός, ή, όν,

  low:

  __1 of Place, low-lying, χώρη [Refs 5th c.BC+]; νῆσος [Refs 1st c.BC+]; ταπεινὰ
  νέμεσθαι to live in low regions, [Refs 5th c.BC+]; of stature or size, low, ὀστᾶ
  [Refs 5th c.BC+]; of position in the body, τὰ τ. τοῦ θώρακος [Refs 2nd c.AD+]; of
  a river, low, opposed to μέγας, [Refs 2nd c.BC+]; of stars, low, i.e. near the horizon,
  [Refs 2nd c.AD+]; but also, near the earth, [Refs]; of the sun, opposed to ὑψηλός,
  [Refs 2nd c.AD+]; λοξὸς καὶ τ. [Refs 2nd c.AD+]

  __2 of persons, humbled, abased in power, pride, etc., [Refs 5th c.BC+]; σὺ δ᾽ οὐδέπω
  τ. [Refs 5th c.BC+]; submissive, [Refs 5th c.BC+]; αἱ τ. τῶν πόλεων small, poor,
  weak, [Refs 5th c.BC+]; τ. δύναμις [Refs 4th c.BC+]; of low intelligence, αἱ τῶν
  ἀσυνέτων καὶ τ. ἀνθρώπων ψυχαί [Refs 2nd c.AD+] adverb, ταπεινῶς (or ταπεινὰ) πράττειν
  to be in low estate or obscurity, [Refs 5th c.BC+]

  __3 of the spirits, downcast, dejected, διάνοια [Refs 5th c.BC+]

  __4 in moral sense, either bad, mean, base, abject, τ. καὶ ἀνελεύθερος [Refs 5th
  c.BC+]; or good, lowly, humble, [Refs 5th c.BC+], frequently in NT, [NT]

  __5 of things, mean, low, poor, τ. καὶ ἄπορος δίαιτα [Refs 5th c.BC+]: superlative,
  -οτάτη περίστασις [Refs 1st c.AD+]; θεωρία -οτέρα, opposed to τιμιωτέρα, [Refs 4th
  c.BC+]; of style, low, poor, τ. λέξις, opposed to κεκοσμημένη, [Refs] adverb, -νῶς
  λέγειν in a submissive manner, [Refs] {STEPBible-TFLSJ}'
