lemma: θηλάζω
transliteration: thēlázō
definition: to suckle, (by implication) to suck
kjv_usage: (give) suck(-ling)
derivation: from (the nipple);
extended_definition: 'θηλάζω

  (θηλή, a breast), [in LXX chiefly for יָנַק hi. ;]

  __1. of the mother, to suckle: Mat.24:19, Mrk.13:17, Luk.21:23.

  __2. Of the young, to suck: Mat.21:16; μαστούς, Luk.11:27 (cf. Job.3:12, Sng.8:1,
  al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'θηλάζω,

  Doric dialect aorist 1 ἐθήλαξα [Refs 3rd c.BC+]: (θηλή):

  __I of the mother or nurse, suckle, [Refs 5th c.BC+]: absolutely, give suck, οἱ
  μαστοί, οἳ οὐκ ἐθήλασαν [NT]:—also in middle, ἐπιμελεῖσθαι, ὅπως μέτριον χρόνον
  θηλάσονται [Refs 5th c.BC+]:—passive, to be sucked, ὁ δελφὶς.. θηλάζεται ὑπὸ τῶν
  τέκνων [Refs 4th c.BC+]

  __II of the young animal, suck, [Refs]; θηλάζων χοῖρος a sucking pig, [Refs 3rd
  c.BC+]; seldom of an infant, [Refs 5th c.AD+]

  __II.2 with accusative, λεαίνας μασδὸν ἐθήλαξεν [Refs 4th c.BC+] {STEPBible-TFLSJ}'
