strongs_number: H2856
language: hebrew
lemma: חָתַם
transliteration: châtham
pronunciation: khaw-tham'
definition: to close up; especially to seal
kjv_usage: make an end, mark, seal (up), stop.
derivation: a primitive root;
extended_definition: '1) to seal, seal up, affix a seal

  1a) (Qal)

  1a1) to seal, affix one''s seal

  1a2) to seal up, fasten up by sealing

  1b) (Niphal) to seal

  1c) (Piel) to lock up

  1d) (Hiphil) to be stopped

  Aramaic equivalent: cha.tam (חֲתַם "to seal" H2857) {STEPBible-TBESH}'
