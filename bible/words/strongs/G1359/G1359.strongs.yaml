strongs_number: G1359
language: greek
lemma: Διόσκουροι
transliteration: Dióskouroi
definition: sons of Jupiter, i.e. the twins Dioscuri
kjv_usage: Castor and Pollux
derivation: from the alternate of G2203 (Ζεύς) and a form of the base of G2877 (κοράσιον);
extended_definition: 'Διόσ-κουροι, -ων, οἱ

  (Ion. and κοινή form of Att..., Διόσκοροι; Διός, genitive of Ζεύς + κόρος, a son),

  the Dioscuri (Castor and Pollux), twin sons of Zeus and Leda (RV, The Twin Brothers):
  Act.28:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'Δῐόσ-κοροι

  (the Attic dialect form, 2nd c.AD: Phrynichus Atticista 212), Ionic dialect and
  later Διόσκουροι, οἱ, the sons of Zeus, i. e. the twins of Leda, Castor and Polydeuces,
  [Refs 6th c.BC+]: -κούρων [Refs 5th c.BC+]; -κόρων [Refs 5th c.BC+]

  __II constellation named from them the Twins, [Refs 3rd c.BC+]

  __III ={παρωτίδες}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
