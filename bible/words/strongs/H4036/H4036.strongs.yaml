strongs_number: H4036
language: hebrew
lemma: מָגוֹר מִסָּבִיב
transliteration: Mâgôwr miç-Çâbîyb
pronunciation: maw-gore' mis-saw-beeb'
definition: Magor-mis-Sabib, a symbolic name of Pashur
kjv_usage: Magormissabib.
derivation: from H4032 (מָגוֹר) and H5439 (סָבִיב) with the preposition inserted;
  affright from around;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.20.1; also translated "Terror on Every Side" at Jer.20.3;

  Another name of pash.chur (פַּשְׁחוּר "Pashhur" H6583I)

  § Magor-missabib = "terror on every side"

  the name given Pashur the priest by Jeremiah when Pashur smote him and put him in
  the stocks for prophesying against the idolatry of Jerusalem {STEPBible-TBESH}'
