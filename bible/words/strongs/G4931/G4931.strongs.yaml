strongs_number: G4931
language: greek
lemma: συντελέω
transliteration: synteléō
definition: to complete entirely; generally, to execute (literally or figuratively)
kjv_usage: end, finish, fulfil, make
derivation: from G4862 (σύν) and G5055 (τελέω);
extended_definition: 'συν-τελέω, -ῶ

  [in LXX chiefly for כָּלָה pi., also for עָשָׂה, תָּמַם, etc. ;]

  "perfective" of τελέω (cf. M, Pr., 118),

  __1. to complete, finish, bring to an end: Luk.4:13; pass., Luk.4:2, Jhn.2:3, WH,
  mg., Act.21:27.

  __2. to effect, accomplish, bring to fulfilment (cf. MM, xxiv): Mrk.13:4, Rom.9:28,
  Heb.8:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'συντελ-έω,

  future -έσω[Refs 4th c.BC+], Attic dialect συντελῶ [Refs 3rd c.BC+]:—bring to an
  end, complete, σ. τὴν δαπάνην make up the whole expense, [Refs 4th c.BC+]; σ. εἰς
  τὰ ἑκατὸν ἅρματα make up the number of the chariots to one hundred, [Refs 5th c.BC+];
  of a workman, σ. γεῖσον finish it off, [Refs 5th c.BC+]; στέφανον Test. cited in
  [Refs 4th c.BC+]; σ. ταχύ finish it in a hurry, [Refs 2nd c.AD+]; σ. τὴν ἐπίνοιαν
  accomplish it, [LXX+2nd c.BC+]:—middle. [Refs 3rd c.BC+]:— passive, [NT+3rd c.BC+]

  __b active, with infinitive, σ. καταφαγεῖν finish eating, [LXX]: with participle,[LXX]

  __c perpetrate, βίαιόν τι [Refs 1st c.BC+]:—middle, περὶ ὧν συντετέλεσται, τυχεῖν
  αὐτὸν.. τιμωρίας [Refs 3rd c.BC+]:— passive, [Refs 2nd c.BC+]

  __2 passive, to be caused, brought about, frequently in [Refs 4th c.BC+]., of a
  plurality of causes, [Refs]; simply, occur, happen, τὰς συντελουμένας.. φάσεις [Refs
  1st c.BC+]

  __3 celebrate or hold sacred rites, ἁγιστείας [Refs 5th c.BC+]; τὴν ἡμέραν [Refs
  4th c.BC+]; τὸν ἀγῶνα, τὴν πανήγυριν, [Refs 1st c.BC+] —passive, θυσία τῷ Διὶ σ.
  [Refs 4th c.BC+]

  __4 make an end of, destroy, [LXX]

  __II pay towards common expenses, contribute, σ. ἑξήκοντα τάλαντα [Refs 4th c.BC+];
  but mostly without the sum expressed, ἐν ταῖς εἰσφοραῖς σ. εἰς τὸν πόλεμον contribute
  by payment of the εἰσφοραί towards the war, [Refs 4th c.BC+]

  __II.2 generally, contribute, πρὸς or εἰς τὴν γένεσιν, [Refs 4th c.BC+]; πρὸς ἓν
  ἅπαντα σ. [Refs 2nd c.AD+]: also with dative, to be of service, be profitable, help,
  τῷ βίῳ [Refs 2nd c.AD+]:—passive, to be contributed, εἴς τι [Refs 4th c.BC+]

  __II.3 ὧν οὐδὲν εἰς τὴν ἐξαλλαγὴν σ. τῆς ἐπιμελείας none of which make for (require)
  a change of treatment, [Refs 2nd c.AD+]

  __III since at Athens all citizens were classed accusative to their rateable property,
  and the contributions to which they were liable, σ. εἰς.. meant to belong to a class,
  be counted in it [Refs 5th c.BC+]; ἐς τὸ μετοικικόν, ἐς τὸ συνέδριον, [Refs 2nd
  c.AD+]

  __III.2 σ. ἐς Ἀθήνας, ἐς Ὀρχομενόν, εἰς τὸ Ἀρκαδικόν, used of communities united
  in or to a state, [Refs 5th c.BC+] the tributaries, [Refs] {STEPBible-TFLSJ}'
