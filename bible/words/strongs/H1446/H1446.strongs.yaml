strongs_number: H1446
language: hebrew
lemma: גְדֹר
transliteration: Gᵉdôr
pronunciation: ghed-ore'
definition: Gedor, a place in Palestine; also the name of three Israelites
kjv_usage: Gedor.
derivation: or (fully) גְּדוֹר; from H1443 (גָּדַר); inclosure;
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Ch.8.31;

  son of: Abiel (H0022) and Maacah (H4601N);

  brother of: Kish (H7027), Ner (H5369), Abdon (H5658J), Zur (H6698I), Baal (H1168B),
  Nadab (H5070J), Ahio (H0283I), Zecher (H2144) and Mikloth (H4732)

  § Gedor = "wall"

  1) a son of Penuel

  2) a son of Jered

  3) a Benjamite of Gibeon

  4) a town in the mountainous part of Judah a few miles north of Hebron {STEPBible-TBESH}'
