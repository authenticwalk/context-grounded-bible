strongs_number: G0102
language: greek
lemma: ἀδύνατος
transliteration: adýnatos
definition: unable, i.e. weak (literally or figuratively); passively, impossible
kjv_usage: could not do, impossible, impotent, not possible, weak
derivation: from G1 (Α) (as a negative particle) and G1415 (δυνατός);
extended_definition: 'ἀ-δύνατος, -ον,

  [in LXX for אֶבְיוֹן, דַּל, etc. ;]

  __1. of persons, unable, powerless: Act.14:8; figuratively Rom.15:1 (MM, VGT, see
  word).

  __2. Of things, impossible: Mat.19:26, Mrk.10:27, Luk.18:27, Rom.8:3, Heb.6:4,18
  10:4 11:6.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀδῠνᾰτ-ος, ον,

  __I of persons, unable to do a thing, with infinitive, [Refs 5th c.BC+]; ἀ. ὥστε..
  [Refs 5th c.BC+]: superlative -ώτατος, λέγειν[Refs 5th c.BC+]

  __I.2 absolutely, without strength, powerless, weakly, [Refs 5th c.BC+]; οἱ ἀ. men
  disabled for service, whether as invalids or paupers, [Refs 5th c.BC+]; ἀ. χρήμασι
  poor, [Refs 5th c.BC+]; εἴς τι [Refs 5th c.BC+]; οἱ -ώτατοι persons of no importance,
  [Refs 1st c.BC+]; of ships, disabled, [Refs 5th c.BC+]; τὸ ἀ. want of strength,
  [Refs 5th c.BC+]; τὰ ἀ. disabilities, [Refs 4th c.BC+]

  __II of things, impossible, [Refs 5th c.BC+]; ἐλπίδες unrealizable, [Refs 4th c.BC+]reductio
  ad impossibile, APr. [Refs] —ἀδύνατόν [ἐστι] with infinitive, [Refs 5th c.BC+];
  ἀδύνατά [ἐστι] [Refs 5th c.BC+]; ἀ. ὑμῖν ὥστε.. [Refs 5th c.BC+]: superlative, ὃ
  δὴ πάντων -ώτατον[Refs]

  __III adverb -τως without power or skill, feebly, ἀμύνεσθαι[Refs 5th c.BC+] —ἀ.
  ἔχειν to be unwell, [Refs 5th c.BC+]; to be unable, with infinitive, [Refs 4th c.BC+];
  ἀ. ἔχει it is impossible, [Refs 4th c.BC+]; ἀ. λέγεται it is an impossible story,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
