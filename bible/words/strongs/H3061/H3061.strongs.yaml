strongs_number: H3061
language: hebrew
lemma: יְהוּד
transliteration: Yᵉhûwd
pronunciation: yeh-hood'
definition: properly, Judah, hence, Judaea
kjv_usage: Jewry, Judah, Judea.
derivation: (Aramaic) contracted from a form corresponding to H3063 (יְהוּדָה);
extended_definition: 'A man of the tribe of Judah  living at the time of the Patriarchs,
  first mentioned at Gen.29.35;

  son of: Israel (H3478) and Leah (H3812);

  brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Issachar (H3485), Zebulun
  (H2074) and Dinah (H1783);

  half-brother of: Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Joseph
  (H3130) and Benjamin (H1144); married to Bath-shua (H1323I) and Tamar (H8559);

  father of: Er (H6147), Onan (H0209), Shelah (H7956), Perez (H6557) and Zerah (H2226I)

  Aramaic of ye.hu.dah (יְהוּדָה "Judah" H3063)

  Judah-the territory of the tribe of Judah {STEPBible-TBESH}'
