strongs_number: H1315
language: hebrew
lemma: בׇּשְׂמַת
transliteration: Bosmath
pronunciation: bos-math'
definition: Bosmath, the name of a wife of Esau, and of a daughter of Solomon
kjv_usage: Bashemath, Basmath.
derivation: feminine of H1314 (בֶּשֶׂם) (the second form); fragrance;
extended_definition: 'A woman of the Arabs living at the time of the Patriarchs, first
  mentioned at Gen.28.9;

  daughter of: Ishmael (H3458);

  sister of: Nebaioth (H5032), Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma
  (H4927), Dumah (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195),
  Naphish (H5305) and Kedemah (H6929); married to Esau (H6215);

  mother of: Reuel (H7467); also called Basemath (KJV: Bashemath) at Gen.36.3,4,10,13,17;

  Another name of ma.cha.lat (מַחֲלַת "Mahalath" H4258G)

  § Bashemath or Basmath = "spice"

  1) Hittite wife of Esau, daughter of Ishmael, sister of Nebaioth

  2) daughter of Solomon, wife of Ahimaaz, one of Solomon''s commissariat officers
  {STEPBible-TBESH}'
