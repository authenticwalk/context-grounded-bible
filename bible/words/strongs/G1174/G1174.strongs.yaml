strongs_number: G1174
language: greek
lemma: δεισιδαιμονέστερος
transliteration: deisidaimonésteros
definition: more religious than others
kjv_usage: too superstitious
derivation: the compound of a derivative of the base of G1169 (δειλός) and G1142 (δαίμων);
extended_definition: 'δεισι-δαίμων, -ον

  (δείδω, to fear; δαίμων, deity)

  reverent to the deity, religious; compar. -μονεστέρους (AV, too superstitious, R,
  txt., somewhat superstitious, a sense in wh. the word is sometimes used; cf. Field,
  Notes, 125), more religious, God fearing, than others, quite religious (Abbott,
  Essays, 105 ff.; Deiss., LAE, 285): Act.17:22.†

  SYN.: εὐσεβής (which see), θεοσεβής, θρῆσκος (Cremer, 681; DB, ext., 142 a).  (AS)
  {STEPBible-TBESG}'
etymology: 'δεισῐδαίμ-ων, ον,

  genitive ονος, (δείδω) fearing the gods,

  __1 in good sense, pious, religious, [Refs 5th c.BC+]: comparative -έστερος[NT]

  __2 in bad sense, superstitious, [Refs 4th c.BC+]; δ. διάθεσις, ={δεισιδαιμονία},
  [Refs 1st c.BC+]: comparative -έστερος[Refs 3rd c.AD+]: superlative -έστατος[Refs
  2nd c.AD+] adverb -όνως[Refs 1st c.AD+] {STEPBible-TFLSJ}'
