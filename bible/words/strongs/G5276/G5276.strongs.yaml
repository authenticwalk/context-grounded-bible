strongs_number: G5276
language: greek
lemma: ὑπολήνιον
transliteration: hypolḗnion
definition: vessel or receptacle under the press, i.e. lower wine-vat
kjv_usage: winefat
derivation: neuter of a presumed compound of G5259 (ὑπό) and G3025 (ληνός);
extended_definition: 'ὑπολήνιον, -ου, τό

  (ὑπό, ληνός), [in LXX: Jol.3:13 (4:13), Hag.2:17, (16), Zec.14:10, Isa.16:10 (יֶקֶב)
  * ;]

  a vessel or trough beneath a winepress to  receive the juice (RV, a pit for the
  winepress): Mrk.12:1 (see Swete, in l, and cf. ληνός).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπολήνιον, τό,

  vessel placed under a press to receive the wine or oil, vat, [LXX+NT+2nd c.AD+]
  adjective, κρατῆρας -ίους uncertain meaning in [Refs 1st c.BC+] {STEPBible-TFLSJ}'
