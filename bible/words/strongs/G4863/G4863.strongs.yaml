strongs_number: G4863
language: greek
lemma: συνάγω
transliteration: synágō
definition: to lead together, i.e. collect or convene; specially, to entertain (hospitably)
kjv_usage: + accompany, assemble (selves, together), bestow, come together, gather
  (selves together, up, together), lead into, resort, take in
derivation: from G4862 (σύν) and G71 (ἄγω);
extended_definition: 'συν-άγω

  [in LXX chiefly for אָסַף, also for קָבַץ, etc. (cf. Kennedy, Sources, 128) ;]

  to gather or bring together: of things, Jhn.6:12-13; before εἰς, Mat.3:12, al.;
  ἐκεῖ, Luk.12:18; ποῦ, Luk.12:17; συναγαγὼν πάντα (sc. εἰς ἀργύριον; see Field, Notes,
  68, MM, xxiv), having sold off all: Luk.15:13; of persons, Jhn.11:52; esp. of assemblies,
  Mat.2:4, Jhn.11:47, Act.14:27, al. Pass., to be gathered or come together: Mat.22:41,
  Mrk.2:2, Luk.22:66, al.; before ἐπί Mrk.5:21, Act.4:27; πρός, Mat.13:2, Mrk.4:1,
  al.; εἰς, Rev.19:17; ἐν, Act.11:26; μετά, Mat.28:12; οὗ, Mat.18:20; ὅπου, Mat.26:57;
  ἐκεῖ, Jhn.18:2, al.

  In late writers (see Kennedy, Sources, 128; cf. Deu.22:2, al.), to receive hospitably,
  entertain: Mat.25:35, 38 25:43 (cf. ἐπι-συνάγω)

  (AS) {STEPBible-TBESG}'
etymology: 'συνάγω [ᾰ],

  imperfect συνῆγον, Doric dialect -ᾶγον[Refs 5th c.BC+], Epic dialect σύνᾰγον [Refs
  8th c.BC+]future συνάξω: aorist 1 συνῆξα, Doric dialect -ᾶξα[Refs 2nd c.BC+]; infinitive
  συνάξαι variant in [NT]; participle συνάξας falsa lectio for{συννάξας} in [Refs
  5th c.BC+]aorist is συνήγαγον: Attic dialect perfect συνῆχα [Refs 5th c.BC+]; Doric
  dialect συναγάγοχα [Refs]perfect passive συνῆγμαι, Doric dialect -ᾶγμαι[Refs 5th
  c.BC+].--Old Attic dialect ξυνάγω, which [Refs 8th c.BC+] also uses for the sake
  of meter:—bring together, gather together:

  __I of persons, animals, etc., ἡ δὲ ξυνάγουσα γεραιὰς νηόν.. to the temple, [Refs
  8th c.BC+]; ποίμνας Ὀλύμπου σ. [Refs 5th c.BC+]; Ἕλληνας εἰς ἓν καὶ Φρύγας σ. [Refs
  5th c.BC+]; σ. ἐς ὀλίγον crowd them into a narrow compass, [Refs 5th c.BC+]; εἰς
  ἕν, εἰς μίαν ἀρχήν, [Refs 4th c.BC+]

  __I.2 bring together for deliberation or festivity, βουλήν [Refs 5th c.BC+]; ἔς
  τι, περί τινος, [Refs 5th c.BC+]; σ. πανηγύρεις, ἑταιρείας, συσσίτια, etc., [Refs
  5th c.BC+]:—passive, πανήγυρις.. συναγομένη [Refs 3rd c.AD+]: absolutely, hold a
  club dinner or meeting, [Refs 4th c.BC+]; σ. ἀπὸ συμβολῶν [Refs 4th c.BC+]; νυνὶ..
  συνάγουσι they are at dinner, [Refs 4th c.BC+]

  __I.3 in hostile sense, ξ. Ἄρηα, ἔριδα Ἄρηος, ὑσμίνην, join battle, begin the battle-strife,
  etc., [Refs 8th c.BC+]; πόλεμον σ. [Refs 5th c.BC+]

  __I.3.b match, pit two warriors one against the other, [Refs 4th c.BC+]. engage
  in fight, [Refs 3rd c.BC+]

  __I.3.c collect or levy soldiers, [Refs 5th c.BC+]; collect slaves for work, [Refs
  3rd c.BC+]

  __I.4 bring together, join in one, unite, ἄμφω ἐς φιλότητα [Refs 4th c.BC+]; τὸ
  κακὸν σέ τε κἀμὲ σ. [Refs 5th c.BC+]; γυναῖκα καὶ ἄνδρα, of Isis, [Refs 3rd c.AD+].
  contract marriages, [Refs 5th c.BC+]

  __I.5 bring together, make friends of, reconcile, [Refs 5th c.BC+]; bring persons
  together in works of fiction, Κρέοντα καὶ Τειρεσίαν [Refs 5th c.BC+]

  __I.6 σ. ἑαυτόν collect oneself, [Refs 1st c.AD+]

  __I.7 lead with one, receive, σ. εἰς τὸν οἶκον [LXX]gave hospitality to.., [NT]:—passive,
  [NT]

  __II of things, σύναγεν νεφέλας [Refs 8th c.BC+]; τὸ ἔλαιον ἐν ἀγγείοις interpolated
  in [Refs 5th c.BC+]; καρπόν [Refs 4th c.BC+]; τρυγᾶν καὶ σ. [Refs 3rd c.BC+]; τὴν
  μήκωνα σ. [Refs 3rd c.BC+]; σ. εἰς μίαν γωνίαν τὸ ἀποκτένισμα τοῦ στιππύου [Refs
  3rd c.BC+]; συναγαγεῖν καὶ συναθροῖσαι τὸ θερμόν [NT+5th c.BC+]; of an artist, σ.
  τὰ κάλλιστα ἐκ πολλῶν [Refs 5th c.BC+]

  __II.b of a historical writer, σ. τὰς πράξεις [Refs 5th c.BC+]; συνηγμένος concise
  in speech, [Refs 3rd c.AD+]; of an anthologist, ὅλας ῥήσεις εἰς ταὐτὸν σ. [Refs
  5th c.BC+]; σ. εἰς ταὐτὸν τὰ κάλλιστα τοῖς αἰσχίστοις jumble together, identify,
  [Refs 5th c.BC+]

  __II.2 draw together, so as to make the extremities meet, τὰ κέρεα (of an army)
  [Refs 5th c.BC+]; Αἴας δὲ.. δεξιὸν κέρας πρὸς τὸ λαιὸν (uncertain reading) ξυνᾶγε
  [Refs 5th c.BC+]; σ. τὰ τέρματα, of two rivers which gradually approach one another,
  [Refs 5th c.BC+]; σ. ἑαυτόν, of a snake, [Refs 4th c.BC+]; σ. τοὺς πόρους, of a
  styptic, [Refs 4th c.BC+]; σ. τὰν ἁφάν, τὰν γεῦσιν, [Refs 5th c.BC+]

  __II.2.b draw together, narrow, contract, [τὴν διώρυχα] [Refs 5th c.BC+]; πρῴρην
  σ. bring it to a point, [Refs]; τὸν.. Χρόνον ὡς εἰς μικρότατον σ. [Refs 4th c.BC+]:—passive,
  συνάγεται καὶ διοίγεται ὁ φάρυγξ [Refs 4th c.BC+]; εἰς στενόν Didym. cited in [Refs
  3rd c.BC+]; συνῆκται ἡ κοιλία is pinched in, drawn in, [Refs 2nd c.AD+]

  __II.2.c σ. τὰς ὀφρῦς [Refs 5th c.BC+]; σ. τὰ βλέφαρα close the eyelids,[Refs 2nd
  c.AD+]; but σ. τὰ ὦτα prick the ears, of dogs, [Refs 5th c.BC+]

  __II.2.d metaphorically, σ. τινὰς ἐς κίνδυνον ἔσχατον [Refs 2nd c.AD+]; συνάγεσθαι
  to be straitened, afflicted, λιμῷ, σιτοδείᾳ, [Refs 2nd c.BC+]; συνάγεσθαι τοῖς Χαρακτῆρσι
  to become pinched in its features, [Refs 2nd c.AD+]; but πεφυκότος τοῦ θερμοῦ συνάγειν
  καὶ τονοῦν τὴν γαστέρα pull the stomach together, [Refs 2nd c.AD+]

  __II.3 conclude from premisses, infer, prove, [Refs 4th c.BC+]: with infinitive,
  [Refs 2nd c.AD+] form a conclusion of his having been.., [Refs 4th c.BC+]; συνάγοντες
  λόγοι cogent arguments, [Refs 2nd c.AD+]: also, sum up numbers, [Refs 1st c.BC+];
  also, obtain them by multiplication, ὁ συνηγμένος [ἀριθμὸς] ἐκ τῶν κβ καὶ πθ the
  product.. , [Refs 3rd c.BC+]; of division, give a quotient, [Refs 3rd c.AD+]; of
  an integer, yield a fraction [Refs]; of any calculation, yield a result, [Refs]

  __II.4 passive, συνάγεται τᾷ περιφορᾷ is carried along with it, [Refs 5th c.BC+]

  __II.5 bring about, τὸ τέλος τῆς νίκης [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
