strongs_number: H7703
language: hebrew
lemma: שָׁדַד
transliteration: shâdad
pronunciation: shaw-dad'
definition: properly, to be burly, i.e. (figuratively) powerful (passively, impregnable);
  by implication, to ravage
kjv_usage: dead, destroy(-er), oppress, robber, spoil(-er), [idiom] utterly, (lay)
  waste.
derivation: a primitive root;
extended_definition: '1) to deal violently with, despoil, devastate, ruin, destroy,
  spoil

  1a) (Qal)

  1a1) to violently destroy, devastate, despoil, assail

  1a2) devastator, despoiler (participle) (subst)

  1b) (Niphal) to be utterly ruined

  1c) (Piel)

  1c1) to assault

  1c2) to devastate

  1d) (Pual) to be devastated

  1e) (Poel) to violently destroy

  1f) (Hophal) to be devastated

  Also means: shud (שׁוּד "to waste" H7736) {STEPBible-TBESH}'
