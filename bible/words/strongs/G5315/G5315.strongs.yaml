strongs_number: G5315
language: greek
lemma: φάγω
transliteration: phágō
definition: to eat (literally or figuratively)
kjv_usage: eat, meat
derivation: a primary verb (used as an alternate of G2068 (ἐσθίω) in certain tenses);
extended_definition: 'φάγομαιHellenistic for cl. ἔδομαι, see: ἐσθίω.

  ἐσθίω, and (poet, and late prose) ἔσθω,

  [in LXX chiefly for אכל ;]

  to eat;

  __(a) absol.: Mat.14:20, 21 Mrk.6:31, Jhn.4:31, al.; ἐν τ. φαγεῖν (on this aor.
  form, see M, Pr., 111), 1Co.11:21; διδόναι φαγεῖν, with dative of person(s), Mrk.5:43,
  al.; ἐ. καὶ πίνειν, Mat.6:25, 31 Luk.10:7, al.; of ordinary use of food and drink,
  1Co.9:4 11:22; of partaking of food at table, Mrk.2:16, Luk.5:30, al.; opposite
  to fasting, Mat.11:18, Luk.5:33, al.; of revelling, Mat.24:49, Luk.12:45 .

  __(b) with accusative of thing(s): Mat.6:25, Mrk.1:6, Jhn.6:31, Rom.14:2, al.; ἄρτον
  (Heb. אָכַל לֶחֶם), Mat.15:2, Mrk.3:20, al.; τὸν ἑαυτοῦ ἄ., 2Th.3:12; ἄ. before
  παρά, genitive of person(s), 2Th.3:8; τά before id., Luk.10:7; τ. πάσχα, Mat.26:17,
  Mrk.14:12 al; τ. κυριακὸν δεῖπνον, 1Co.11:20; τ. θυσίας, 1Co.10:18; before ἐκ (=
  cl. part. genitive), Jhn.6:26, 5o, 51, 1Co.11:28; ἀπό (cf. Heb. אָכַל מִן), Mat.15:27,
  Mrk.7:28; metaphorically, to devour, consume: Heb.10:27, Jas.5:3, Rev.17:16 (cf.
  κατ-, συν-εσθίω) .

  (AS) {STEPBible-TBESG}'
etymology: 'φᾰγεῖν,

  infinitive of ἔφαγον, with no present in use (except in late Gr., φαγεῖ [Refs];
  φαγέοις in editions of [Refs 1st c.AD+], used as aorist 2 of ἐσθί; later 1st pers.
  plural ἐφάγαμεν [LXX]future is φάγομαι,[LXX+NT]; 2nd pers. singular φάγεσαι [LXX+NT];
  future φαγήσω is see uncertain in [Refs 4th c.AD+]:—eat, devour, both of men and
  beasts, frequently in [Refs 8th c.BC+]: with genitive, eat of a thing, [LXX+8th
  c.BC+]

  __II eat up, devour, squander, [Refs 8th c.BC+] and Sanskrit bhájati ''apportion,
  (middle) enjoy''.) {STEPBible-TFLSJ}'
