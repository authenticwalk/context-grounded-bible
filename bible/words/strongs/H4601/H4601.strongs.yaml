strongs_number: H4601
language: hebrew
lemma: מַעֲכָה
transliteration: Maʻăkâh
pronunciation: mah-ak-aw'
definition: Maakah (or Maakath), the name of a place in Syria, also of a Mesopotamian,
  of three Israelites, and of four Israelitesses and one Syrian woman
kjv_usage: Maachah, Maachathites. See also H1038 (בֵּית מַעֲכָה).
derivation: or מַעֲכָת; (Joshua 13:13), from H4600 (מָעַךְ); depression;
extended_definition: 'Maachah = "oppression"

  a city with a king that continued within Israel

  Also named: ma.a.kha.ti (מַעֲכָתִי "Maacathite" H4602) {STEPBible-TBESH}'
