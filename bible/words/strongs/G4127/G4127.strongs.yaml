strongs_number: G4127
language: greek
lemma: πληγή
transliteration: plēgḗ
definition: a stroke; by implication, a wound; figuratively, a calamity
kjv_usage: plague, stripe, wound(-ed)
derivation: from G4141 (πλήσσω);
extended_definition: 'πληγή, ῆς, ἡ

  (πλήσσω), [in LXX chiefly for מַכָּה, also for מַגֵּפָה etc. ;]

  __1. a blow, stripe, wound: pl., Luk.10:30 12:48, Act.16:23, 33, 2Co.6:5 11:23;
  ἡ π. τ. θανάτου (RV, death-stroke), Rev.13:3, 12; τ. μαχαίρας, Rev.13:14.

  __2. Metaphorical, a calamity, plague: Rev.9:18, 20 11:6 15:1, 6 15:8 16:9, 21 18:4,
  8 21:9 22:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'πληγ-ή,

  Doric dialect πλᾱγά, ἡ, (πλήσσω) blow, stroke, πεπληγὼν πληγῇσιν [Refs 8th c.BC+]:
  frequently joined with Verbs of cognate signification, πέπληγμαι καιρίαν πληγήν
  [Refs 5th c.BC+]; τύπτεσθαι τῇ δημοσίᾳ μάστιγι ν πληγάς Legal cited in [Refs 5th
  c.BC+] is frequently omitted, τρίτην ἐπενδίδωμι [NT+5th c.BC+]; καιρίῃ (i.e. πληγῇ)
  τετύφθαι [Refs 5th c.BC+]; π. ἐμβαλεῖν, ἐντείνειν τινί, [Refs 5th c.BC+]; πληγαῖς
  ζημιοῦν, κολάζειν, [Refs 5th c.BC+]; πληγῆς ἄρχειν strike the first blow, [Refs
  5th c.BC+]; τὰς π. στέγειν, of the shell of a tortoise, [Refs 5th c.BC+]

  __2 stroke by lightning, [Refs 8th c.BC+]; πλαγαὶ σιδάρου strokes of axe or sword,
  [Refs 5th c.BC+]; στέρνων πλαγαί beating of breasts, [Refs 5th c.BC+]; π. τῶν ὀδόντων
  strokes from boars'' tusks, [Refs 5th c.BC+]; spearing of fish, [Refs 5th c.BC+];
  of pig-sticking, οἱ κάπροι οἱ πρὸς τὴν π... ὠθούμενοι [Refs]: in singular, fight
  with clubs, [Refs 5th c.BC+]

  __3 stroke or impression on the ears or eyes, [Refs 5th c.BC+]

  __4 impact of bodies, atoms, etc., [Refs 4th c.BC+]

  __5 beat of the pulse, [Refs 2nd c.AD+]

  __6 metaphorically, blow, stroke of calamity, especially in war, ἐν μιᾷ π. κατέφθαρται..
  ὄλβος [Refs 4th c.BC+]; π. Διός α heaven-sent plague, [Refs 5th c.BC+]; μὴ ''κ θεοῦ
  π. τις ἥκει[Refs 4th c.BC+]; of the ten plagues of Egypt, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
