strongs_number: G0620
language: greek
lemma: ἀπολείπω
transliteration: apoleípō
definition: to leave behind (passively, remain); by implication, to forsake
kjv_usage: leave, remain
derivation: from G575 (ἀπό) and G3007 (λείπω);
extended_definition: 'ἀπο-λείπω

  [in LXX for H2308 יָתַר, etc. ;]

  __1. to leave, leave behind (in π. a term. techn. in wills; see MM, see word): 2Ti.4:13
  4:20, Tit.1:5; pass., to be reserved, remain: Heb.4:6, 9 10:26.

  __2. to desert, abandon: Ju 6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-λείπω,

  aorist ἀπέλῐπον (ἀπέλειψα late, [Refs 1st c.AD+]:—

  __A leave over or behind, οὐδ᾽ ἀπέλειπεν ἔγκατα[Refs 8th c.BC+]; bequeath, Test.
  Epict.[Refs 2nd c.BC+]; ἀ. κληρονόμον leave as one''s heir, [Refs 2nd c.AD+]; bequeath
  to posterity, of writings, [Refs 3rd c.AD+]

  __A.2 leave hold of, lose, ψυχάν[Refs 5th c.BC+]. leave behind in the race, distance:
  generally, surpass, [Refs 5th c.BC+]:—more frequently in middle and passive, see
  below 4. leave undisputed: hence, admit, [Refs 4th c.BC+] middle in [Refs]. leave,
  allow, ὑπερβολὴν οὐδὲ ταῖς ἑταίραις[Refs 4th c.AD+]

  __A.II desert, abandon, one''s post, etc., οὐδ᾽ ἀπολείπουσιν κοῖλον δόμον, of bees,
  [Refs 8th c.BC+]; ἀ. (i.e. τὴν πολιορκίην) [Refs]; τὴν ξυμμαχίαν, τὴν ξυνωμοσίαν,
  [Refs 5th c.BC+]; of persons, καί σ᾽ ἀπολείψω σου λειπόμενος[Refs 5th c.BC+]; ξεῖνον
  πατρώϊον ἀ. leave him in the lurch, [Refs 6th c.BC+]; of a wife, desert her husband,
  [Refs 5th c.BC+] (not of the husband, [Refs 2nd c.AD+]; of sailors, desert, τὴν
  ναῦν[Refs 4th c.BC+]infinitive, ἀ. τούτους κακῶς γηράσκειν leave them to grow old,
  [Refs 5th c.BC+]. leave undone or unsaid, ὅσα ἀπέλιπε κτείνων τε καὶ διώκων.. σφέα
  ἀπετέλεσε[Refs 5th c.BC+]; omit, συχνὰ ἀπολείπω [Refs]

  __A.III leave open, leave a space, ἀ. μεταίχμιον οὐ μέγα[Refs 5th c.BC+]; μικρὸν
  ἀ. leaving a small interval, [Refs 2nd c.BC+]

  __A.IV intransitive, cease, fail, τάων οὔποτε καρπὸς ἀπόλλυται οὐδ᾽ ἀπολείπει[Refs
  8th c.BC+]; opposed to γίνεται, [Refs 5th c.BC+]; of rivers, fall, sink, [Refs 5th
  c.BC+]; of swallows, δι᾽ ἔτεος ἐόντες οὐκ ἀπολείπουσι[Refs 5th c.BC+]; of youth,
  begin to decay, [Refs 5th c.BC+]; fail, flag, lose heart, [Refs]; of the moon, wane,
  [Refs 4th c.BC+]

  __A.IV.2 with genitive, to be wanting of or in a thing, προθυμίας οὐδὲν ἀ.[Refs
  5th c.BC+]; ἀπὸ τεσσέρων πηχέων ἀ. τρεῖς δακτύλους wanting three fingers of four
  cubits, [Refs 8th c.BC+]infinitive, ὀλίγον ἀπέλιπον ἐς Ἀθήνας ἀπικέσθαι wanted but
  little of coming, [Refs 5th c.BC+]

  __A.IV.3 with participle, leave off doing, ἀ. λέγων[Refs 5th c.BC+] from the point
  at which.., [Refs 5th c.BC+]

  __A.IV.4 depart from, ἐκ τῶν Συρακουσῶν[Refs 5th c.BC+]

  __B middle (aorist ἀπελιπόμην in [Refs 3rd c.BC+]active [Refs], bequeath to posterity,
  [Refs 5th c.BC+]; compare ἀπολείψεται· ἐάσεται, [Refs 5th c.AD+]

  __C passive, to be left behind, stay behind, [Refs 5th c.BC+]; to be unable to follow
  an argument, be at a loss, [Refs 5th c.BC+]

  __C.2 to be distanced by, inferior to, ἀ. [ἀπὸ] τῶν ἄλλων θηρίων[Refs]; to be inferior,
  ἔν τισι[Refs 5th c.BC+]

  __C.II to be absent or distant from, with genitive, πολὺ τῆς ἀληθηΐης ἀπολελειμμένοι[Refs
  5th c.BC+]; to be deprived of, τοῦ σοῦ.. μὴ ἀπολείπεσθαι τάφου[Refs 5th c.BC+]

  __C.II.2 to be wanting in, fall short of, ὅτι τοῦ σκώπτειν ἀπελείφθη[Refs 5th c.BC+];
  τοῖς ἀπολειφθεῖσι (i.e. τῆς παιδείας[Refs 5th c.BC+]; ἀπολειφθεὶς ἠμῶν without our
  cognizance, [Refs 4th c.BC+]to be left in ignorance of.., [Refs]; καιροῦ ἀ. miss
  the opportunity, [Refs 5th c.BC+]; θεάματος, ἑορτῆς ἀ., [Refs 5th c.BC+]

  __C.II.3 remain to be done, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
