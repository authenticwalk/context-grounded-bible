strongs_number: G5169
language: greek
lemma: τρύπημα
transliteration: trýpēma
definition: an aperture, i.e. a needle's eye
kjv_usage: eye
derivation: from a derivative of the base of G5168 (τρυμαλιά);
extended_definition: 'τρύπημα, -τος, τό

  (τρυπάω, to bore)

  a hole: τ. ῥαφιδος, eye of a needle, Mat.19:24 (WH, txt., τρῆμα).†

  SYN.: τρῆμα, τρυμαλιά  (AS) {STEPBible-TBESG}'
etymology: 'τρῡπ-ημα, ατος, τό,

  that which is bored, a hole, [Refs 5th c.BC+]; in the ψῆφος, [Refs 4th c.BC+]; τ.
  νεώς, i. e. one of the holes through which the oars worked, [Refs 5th c.BC+]; in
  the flute, [Refs 4th c.BC+]; in a gate-fastening, the hole for the βάλανος, Aen.
  Tact. 18.3; ῥαφίδος (compare τρυμαλιά) [NT+5th c.BC+] {STEPBible-TFLSJ}'
