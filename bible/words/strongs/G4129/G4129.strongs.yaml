strongs_number: G4129
language: greek
lemma: πληθύνω
transliteration: plēthýnō
definition: to increase (transitively or intransitively)
kjv_usage: abound, multiply
derivation: from another form of G4128 (πλῆθος);
extended_definition: 'πληθύνω

  (causal of πληθύω, to be full, πληθύς, Ion. for πλῆθος),  [in LXX chiefly for רָבָה
  hi. ;]

  __1. trans., to increase, multiply: 2Co.9:10 6:14" (LXX) ; pass., to be increased,
  to multiply: Mat.24:12, Act.6:7 7:17 9:31 12:24; with dative of person(s) (Dan LXX
  TH 3:31(98) al.), 1Pe.1:2, 2Pe.1:2, Ju 2.

  __2. Intrans., to be increased, to multiply: Act.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'πληθ-ύνω,

  future -ῠνῶ[NT]: aorist ἐπλήθυνα [Refs 5th c.AD+] —causal of πληθύω, increase, multiply,
  [LXX+1st c.AD+]:—passive, ταῖς γυναιξὶ τὸ γάλα πληθύνεται abounds, [Refs 4th c.BC+]

  __2 make multiple, ''plurify'', κατὰ ἀναλογίαν [τὸ ἡνωμένον] ἐπληθύναμεν τῶν κατωτέρω
  πεπληθυσμένων τὸν πρῶτον πληθυσμόν Dam.[same place]; θεοὶ -όμενοι μὲν ἐν τῷ κόσμῳ,
  περὶ αὐτὸν δὲ ἑνοειδῶς ὄντες [Refs 4th c.AD+]

  __3 intransitive, see at {πληθύω} [Refs]

  __4 use the plural, [Refs 8th c.BC+]

  __II passive, to be in the majority, prevail, δήμου.. χεὶρ ὅπῃ πληθύνεται (codex
  middle πληθύεται) [Refs 4th c.BC+]infinitive, ταύτην ἐπαινεῖν.. πληθύνομαι I follow
  the majority, [Refs]: perfect πεπλήθυνται [LXX]

  __II.2 Grammars, [τὸ ἀπαρέμφατον] οὐ πληθύνεται the infinitive has no plural, [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
