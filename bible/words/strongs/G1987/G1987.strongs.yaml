strongs_number: G1987
language: greek
lemma: ἐπίσταμαι
transliteration: epístamai
definition: to put the mind upon, i.e. comprehend, or be acquainted with
kjv_usage: know, understand
derivation: apparently a middle voice of G2186 (ἐφίστημι) (with G3563 (νοῦς) implied);
extended_definition: 'ἐπίσταμαι

  (prob. an old mid, of ἐφίστημι, which see), [in LXX chiefly for יָדַע ;]

  to know, know of, understand: with accusative of person(s), Act.19:15; with ptcp.,
  Act.24:10; with accusative of thing(s), Mrk.14:68, Act.18:25, 1Ti.6:4, Jas.4:14,
  Ju 10; before περί, Act.26:26; ὅτι, Act.15:7 19:25 22:19; ὡς, Act.10:28; πῶς, Act.20:18;
  ποῦ, Heb.11:8.†

  SYN: γινώσκω (which see), οἶδα

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπίστᾰμαι, 2

  person -ασαι[Refs 6th c.BC+], contraction ἐπίστω [Refs 5th c.BC+]; subjunctive Ionic
  dialect ἐπιστέωμαι [Refs 5th c.BC+], Attic dialect ἐπίστωμαι [Refs 5th c.BC+]: imperfect
  ἠπιστάμην [Refs 8th c.BC+]; Ionic dialect 3rd.pers. plural ἠπιστέατο or ἐπιστέατο
  [Refs]: future ἐπιστήσομαι [Refs 8th c.BC+]: aorist 1 ἠπιστήθην [Refs 5th c.BC+]

  __I. know how to do, be able to do, capable of doing, c.infinitive, οὐδέ οἱ ὀστέ᾽
  ἐπιστήσονται Ἀχαιοὶ ἀλλέξαι [Refs 8th c.BC+]; and of artistic skill, ὃς χερσὶν ἐπίστατο
  δαίδαλα πάντα τεύχειν [Refs 8th c.BC+]: frequently in Trag. and Attic dialect, οὔπω
  σωφρονεῖν ἐπίστασαι [Refs 5th c.BC+]; κιθαρίζειν οὐκ ἐ. [Refs 5th c.BC+]infinitive,
  σῷζ ὅπως ἐπίστασαι as best you can, [Refs 4th c.BC+]

  __I.2. to be assured, feel sure that.., τοῦτον ἐπίστανται πλεῖστα εἰδέναι [Refs
  5th c.BC+]

  __II. with accusative, understand a matter, know, be versed in or acquainted with,
  πολλὰ δ᾽ ἐπίστατο ἔργα [Refs 8th c.BC+]; ἔγωγε γράμματ᾽ οὐδ᾽ ἐ. [Refs 5th c.BC+];
  τὸ μὴ ἐ. γράμματα illiteracy, [Refs 1st c.BC+]; ἐ. ἱερατικὰ καὶ Αἰγύπτια γράμματα
  [Refs 2nd c.AD+]; ἐ. μύθους τοὺς Αἰσώπου know them by heart, [Refs 5th c.BC+] adverb,
  Συριστὶ ἐ. know Syrian, [Refs 5th c.BC+]; with accusative and infinitive conjoined,
  [Refs 4th c.BC+]; with infinitive to explanation the accusative, ἔργον δὲ μοῦνον
  ἐσθίειν ἐ. [Refs 7th c.BC+]

  __II.2. after [Refs 8th c.BC+], know as a fact, know for certain, ἐπισταμένοισι
  εὖ οὐκ ἄν τις λέγοι [Refs 5th c.BC+]; used convertibly with εἰδέναι, [Refs 5th c.BC+];
  even χάριν ἐ., ={χάριν εἰδέναι}, [Refs 4th c.AD+] being confined to scientific knowledge
  (ἐπιστήμη), διὰ τὸ εἰδέναι τὸ ἐπίστασθαι ἐδίωκον [Refs 4th c.BC+]. Hdt.[same place];
  σαφῶς ἐ. [Refs 6th c.BC+]; ἐ. ὅτι.., or ἐ. τοῦτο, ὅτι.., [Refs 5th c.BC+]

  __II.3. rarely, know a person, Ἀρίγνωτον γὰρ οὐδεὶς ὅστις οὐκ ἐ. [Refs 5th c.BC+];
  τὸν Ἰησοῦν γινώσκω καὶ τὸν Παῦλον ἐ. [NT]; but ὁ παῖς τοὺς τεκόντας οὐκ ἐ. does
  not know who they are, [Refs 5th c.BC+]

  __III. with participle, in Prose and Trag., know that one is, has, etc., εὖ ἐ. αὐτὸς
  σχήσων [Refs 5th c.BC+]; also ὡς ὧδ᾽ ἐχόντων τῶνδ᾽ ἐ. σε χρή [Refs 5th c.BC+]; ὡς
  φανέν γε τοὔπος ὧδ᾽ ἐ. [Refs 1st c.AD+]: c.accusative et infinitive, [Refs 5th c.BC+]

  __IV. present participle ἐπιστάμενος, η, ον, frequently as adjective, knowing, understanding,
  skilful, ἀνδρὸς ἐ. [Refs 8th c.BC+]; καὶ μάλ᾽ ἐ. [Refs 8th c.BC+]; even of a dancer''s
  feet, θρέξασκον ἐπισταμένοισι πόδεσσι [Refs 8th c.BC+] skilled, versed in them,
  [Refs 8th c.BC+]

  __IV.2. adverb ἐπιστᾰμένως skilfully, expertly,[Refs 8th c.BC+]; εὖ καὶ ἐ. [Refs
  8th c.BC+]; also in Prose, [Refs 5th c.BC+]: c.infinitive, with knowledge how to..,
  [Refs 4th c.BC+], attend, observe, it is probably that ἐπίσταμαι is merely an old
  middle form of ἐφίστημι,[Refs 4th c.BC+] {STEPBible-TFLSJ}'
