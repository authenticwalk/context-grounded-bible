strongs_number: G2532
language: greek
lemma: καί
transliteration: kaí
definition: and, also, even, so then, too, etc.; often used in connection (or composition)
  with other particles or small words
kjv_usage: and, also, both, but, even, for, if, or, so, that, then, therefore, when,
  yet
derivation: apparently, a primary particle, having a copulative and sometimes also
  a cumulative force;
extended_definition: 'καί,

  conj.,

  and

  __I. Copulative.

  __1. Connecting single words;

  __(a) in general: Mat.2:18, 16:1, Mrk.2:15, Luk.8:15, Heb.1:1, al. mult.; repeated
  before each of the terms in a series, Mat.23:23, Luk.14:21, Rom.7:12, 9:4, al.

  __(b) connecting numerals (WM, §37, 4): Jhn.2:20, Act.13:20;

  __(with) joining terms which are not mutually exclusive, as the part with the whole:
  Mat.8:33, 26:59, Mrk.16:17, Act.5:29, al.

  __2. Connecting clauses and sentences: Mat.3:12, Act.5:21, al. mult.; esp.

  __(a) where, after the simplicity of the popular language, sentences are paratactically
  joined (WM, §60, 3; M, Pr., 12; Deiss., LAE, 128ff.): Mat.1:21, 7:25, Mrk.9:5, Jhn.10:3,
  al.;

  __(b) joining affirmative to negative sentences: Luk.3:14, Jhn.4:11, IIIJhn.10;

  __(with) consecutive, and so: Mat.5:1, 23:32, Heb.3:19, al.; after imperatives,
  Mat.4:19, Luk.7:7, al.;

  __(d) = καίτοι, and yet: Mat.3:14, 6:26, Mrk.12:12, Luk.18:7 (Field, Notes, 72),
  1Co.5:2, al.;

  __(e) beginning an apodosis (= Heb. וְ; so sometimes δέ in cl.), then: Luk.2:21,
  7:12, Act.1:10; beginning a question (WM, §53, 3a): Mrk.10:26, Luk.10:29, Jhn.9:36.

  __3. Epexegetic, and, and indeed, namely (WM, §53, 3c): Luk.3:18, Jhn.1:16, Act.23:6,
  Rom.1:5, 1Co.3:5, al.

  __4. In transition: Mat.4:23, Mrk.5:1, 21, Jhn.1:19, al.; so, Hebraistically, καὶ
  ἐγένετο (וַי:הִי; also ἐγένετο δέ), Mrk.1:9 (cf. Luk.5:1; V. Burton, §§357-60; M,
  Pr., 14, 16).

  __5. καὶ . . . καί, both . . . and (for τε . . . καί, see: τε);

  __(a) connecting single words: Mat.10:28, Mrk.4:41, Rom.11:33, al.;

  __(b) clauses and sentences: Mrk.9:13, Jhn.7:28, 1Co.1:22, al.

  __II. Adjunctive, also, even, still: Mat.5:39, 40; Mrk.2:28, al. mult.; esp. with
  pron., adv., etc., Mat.20:4, Jhn.7:47, al; ὡς κ., Act.11:17; καθὼς κ., Rom.15:7;
  οὑτω κ., Rom.6:11; διὸ κ., Luk.1:35; ὁ κ. (Deiss., BS, 313ff.), Act.13:9; pleonastically,
  μετὰ κ.. (Bl., §77, 7; Deiss., BS, 265f,), Php.4:3; τί κ., 1 Co 15:29; ἀλλὰ κ.,
  Luk.14:22, Jhn.5:18, al.; καίγε (M, Pr., 230; Burton, §437), Act.17:27; καίπερ,
  Heb.5:8; κ. ἐάν, see: ἐάν.

  ἐάν, contr. fr. εἰ ἄν,

  conditional particle,

  representing something as "under certain circumstances actual or liable to happen,"
  but not so definitely expected as in the case of εἰ with ind. (Bl., §65, 4; cf.
  Jhn.13:17, 1Co.7:36), if haply, if;

  __1. with subjc. (cl.);

  __(a) pres.: Mat.6:22, Luk.10:6, Jhn.7:17, Rom.2:25, 26 al.;

  { __(b) aor. (= Lat. fut. pf.): Mat.4:9 16:26 (cf. ptcp. in Luk.9:25; M, Pr., 230),
  Mrk.3:24, Luk.14:34, Jhn.5:43, Rom.7:2, al.; = cl. εἰ, with opt., Jhn.9:22 11:57,
  Act.9:2; as Heb. אִם = ὅταν, Jhn.12:32 14:3, I Jhn.2:28 3:2, Heb.3:7" (LXX) .

  __2. C. indic, (as in late writers, fr. Arist. on; see WH, App., 171; VD, MGr. 2,
  App., §77; Deiss., BS, 201f., LAE, 155, 254; M, Pr., 168, 187; Bl., §65, 4);

  __(a) fut.: Mat.18:19 T, Luk.19:40,  Act.7:7;

  __(b) pres.: 1Th.3:8 (see Milligan, in l.).

  __3. With other particles: ἐ. καί (Bl., §65, 6), Gal.6:1; ἐ. μή (M, Pr., 185, 187;
  Bl., l.with), with subjc. pres., Mat.10:13, 1Co.8:8, Jas.2:17, 1Jn.3:21; aor., Mat.6:15,
  Mrk.3:27, Jhn.3:3, Rom.10:15, Gal.1:8 2:16 (see Lft., Ellic., in ll.); ἐ. τε . .
  . ἐ. τε, [in LXX for אִם . . . אִם, Est.19:13, al.,] Rom.14:8.

  __4. = cl. ἄν (which see) after relat. pronouns and adverbs (Tdf., Pr., 96; WH,
  App., 173; M, Pr., 42f.; Bl., §26, 4; Mayser, 152f.; Deiss., BS, 202ff.): ὃς ἐ.,
  Mat.5:19, Mrk.6:22, 23 Luk.17:32, 1Co.6:18, al.; ὅπου ἐ., Mat.8:19; ὁσάκις ἐ., Rev.11:6;
  οὗ ἐ., 1Co.16:6; καθὸ ἐ., 2Co.8:12; ὅστις ἐ., Gal.5:10.

