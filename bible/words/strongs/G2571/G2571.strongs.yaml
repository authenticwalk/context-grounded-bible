extended_definition: 'κάλυμμα, -τος, τό

  (καλύπτω), [in LXX: Num.3:25 4:8 ff. (מְכַסֶּה), Exo_34:33 ff. (מַסְוֶה), etc. ;]

  a covering, veil: 2Co.3:13-16 †

  (AS) {STEPBible-TBESG}'
etymology: 'κάλυμμα [ᾰ], ατος, τό,

  (κᾰλύπτω) head-covering, hood, veil, κ. κυάνεον dark veil worn in mourning, [Refs
  8th c.BC+]; Χρύσεον κ. [Refs 5th c.BC+] ''I will lift the veil'', [Refs 5th c.BC+];
  λεπτῶν ὄμμα διὰ καλυμμάτων ἔχους᾽ [NT+5th c.BC+]

  __2 fishing-net shaped like a sack, [Refs 2nd c.AD+]; βουλευτοῖσιν ἐν καλύμμασιν,
  of the garment thrown by Clytaemnestra over her husband, [Refs 4th c.BC+]

  __3 skull (as the brain''s covering), [Refs 2nd c.BC+]

  __4 grave, [Refs 3rd c.BC+]

  __5 in animals, the covering of the gills of fishes, [Refs 4th c.BC+]; operculum
  of testaceans, [Refs]; eyelid, [Refs 2nd c.AD+]

  __6 covering of honeycomb, [Refs 4th c.BC+]

  __7 shell of fruit, [Refs 2nd c.BC+]

  __8 shutter, [Refs 1st c.BC+]

  __9 sheathing-planks for a roof, [Refs]; but, slabs for closing coffers, [Refs 4th
  c.BC+]

  __10 perhaps paving-slab, [Refs] {STEPBible-TFLSJ}'
