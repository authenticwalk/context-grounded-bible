strongs_number: G1006
language: greek
lemma: βόσκω
transliteration: bóskō
definition: to pasture; by extension to, fodder; reflexively, to graze
kjv_usage: feed, keep
derivation: a prolonged form of a primary verb (compare G977 (βιβρώσκω), G1016 (βοῦς));
extended_definition: 'βόσκω,

  [in LXX for רעה ;]

  prop., of a herdsman, to feed: Mat.8:33, Mrk.5:14, Luk.8:34 15:15; metaphorically,
  of Christian pastoral care, Jhn.21:15, 17. Pass., of cattle, to feed, graze: Mat.8:30,
  Mrk.5:11, Luk.8:32.†

  SYN.: ποιμαίνειν, to tend, shepherd, a wider term, including oversight as well as
  feeding (see Tr., Syn., §xxv). (AS) {STEPBible-TBESG}'
etymology: 'βόσκω,

  imperfect ἔβοσκον, Epic dialect βόσκε [Refs 8th c.BC+]: future -ήσω[Refs 8th c.BC+]:
  aorist ἐβόσκησα [Refs]: perfect βεβόσκηκα [Refs 3rd c.BC+] —passive and middle [Refs];
  Ionic dialect imperfect βοσκέσκοντο [Refs 8th c.BC+]future βοσκήσομαι Sarap. in
  [Refs 1st c.AD+], Doric dialect βοσκησεῦμαι [Refs 3rd c.BC+]: aorist ἐβοσκήθην [Refs
  2nd c.BC+]

  __I properly of herdsmen, feed, tend, αἰπόλια [Refs 8th c.BC+]; ὁ βόσκων the feeder,
  [Refs 4th c.BC+]

  __I.2 generally, feed, nourish, βόσκει γαῖα.. ἀνθρώπους [Refs 8th c.BC+]; maintain,
  keep, ἐπικούρους [Refs 5th c.BC+]; οἰκέτας[Refs 5th c.BC+]; πράγματα β. troubles,
  i.e. children, [Refs 5th c.BC+]

  __II passive, of cattle, feed, graze, [Refs 8th c.BC+]: c.accusative, feed on, ποίην
  [Refs 4th c.BC+]

  __II.2 metaphorically, to be fed or nurtured, ἰυγμοῖσι [Refs 5th c.BC+]; β. τινί
  or περί τι run riot in a thing, [Refs]. (g[uglide]ō, cf. Lithuanian guotas ''herd''.)
  {STEPBible-TFLSJ}'
