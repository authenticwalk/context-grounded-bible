strongs_number: G1032
language: greek
lemma: βρύω
transliteration: brýō
definition: to swell out, i.e. (by implication) to gush
kjv_usage: send forth
derivation: a primary verb;
extended_definition: 'βρύω, poët., late prose and vernac.,

  to be full to bursting;

  __1. of the earth producing vegetation.

  __2. Of plants putting forth buds.

  __3. Of springs, to gush with water: Jas.3:11.

  † (AS) {STEPBible-TBESG}'
etymology: 'βρύω [ῠ],

  mostly present: imperfect, [Refs 6th c.BC+]: aorist participle βρύσας [Refs 6th
  c.AD+]:—to be full to bursting:

  __1 with dative, swell or teem with, especially of plants, ἔρνος.. βρύει ἄνθεϊ λευκῷ
  swells with white bloom, [Refs 8th c.BC+]; ἰούλῳ, θριξί, κόμαις, [Refs 5th c.BC+];
  of men, β. δόξᾳ [Refs 5th c.BC+]

  __2 with genitive, to be full of, χῶρος.. βρύων δάφνης ἐλαίας ἀμπέλου [Refs 5th
  c.BC+]; στεφάνων δόμος ἔβρυεν probable reading in [Refs 6th c.BC+]

  __3 absolutely, abound, grow luxuriantly, [Refs 5th c.BC+]; of the earth, teem with
  produce, [Refs 5th c.BC+]; of water, burst forth, ὕδωρ βρύσαν ἐξ ὑπονόμων [Refs
  6th c.AD+]

  __4 with accusative cognate, burst forth with, gush with, γλυκύ, πικρὸν [ὕδωρ] [NT+2nd
  c.AD+] {STEPBible-TFLSJ}'
