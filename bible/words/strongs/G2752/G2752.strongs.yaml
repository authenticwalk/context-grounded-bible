strongs_number: G2752
language: greek
lemma: κέλευμα
transliteration: kéleuma
definition: a cry of incitement
kjv_usage: shout
derivation: from G2753 (κελεύω);
extended_definition: 'κέλευσμα, -τος, τό

  (κελεύω), [in LXX: Pro.30:27 * ;]

  a call, summons, shout of command: 1Th.4:16 (see M, Th., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'κέλ-ευσμα

  or κέλ-ευμα (see. below), ατος, τό, (κελεύω) order, command, [Refs 5th c.BC+], etc.;
  call, summons, [Refs 4th c.BC+]: in Prose, word of command in battle, [NT+5th c.BC+];
  also, the call of the κελευστής (which see), which gave the time to the rowers,
  ἀπὸ ἑνὸς κελεύσματος all at once, [Refs 5th c.BC+]; ἐκ κελεύματος at the word of
  command, [LXX+5th c.BC+]; of the boatswain''s pipe, κέλευσμα προσαυλεῖν [Refs 1st
  c.BC+] K.; also, the call of the driver to his horses, κελεύματι μόνον καὶ λόγῳ
  ἡνιοχεῖται [Refs 5th c.BC+]; of the huntsman to his hounds, [Refs 5th c.BC+] is
  the more ancient form, as in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
