strongs_number: G3811
language: greek
lemma: παιδεύω
transliteration: paideúō
definition: to train up a child, i.e. educate, or (by implication), discipline (by
  punishment)
kjv_usage: chasten(-ise), instruct, learn, teach
derivation: from G3816 (παῖς);
extended_definition: 'παιδεύω

  (παίς), [in LXX chiefly for יָסַר ;]

  __1. as in cl., to train children, hence, generally, to teach, instruct: Act.7:22
  22:3, 1Ti.1:20, Tit.2:12.

  __2. As in LXX (Psa.6:2, Pro.19:18, Wis.3:5, al., and for prob. ex. from π., see
  MM, xviii), to chasten, correct, chastise: Luk.23:16, 22, 2Ti.2:25, Heb.12:7, 10;
  of divine chastening, 1Co.11:32, 2Co.6:9, Heb.12:6, Rev.3:19.†

  SYN.: διδάσκω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'παιδ-εύω,

  future -σω: aorist ἐπαίδευσα: perfect πεπαίδευκα:—middle, future παιδεύσομαι [Refs
  5th c.BC+]: aorist ἐπαιδευσάμην [Refs 5th c.BC+] —passive, future παιδευθήσομαι[Refs];
  παιδεύσομαι (in passive sense) [Refs]: aorist ἐπαιδεύθην [Refs 5th c.BC+]: perfect
  πεπαίδευμαι [Refs 5th c.BC+]: (παῖς):—bring up or rear a child, λευκὸν αὐτὴν.. ἐπαίδευσεν
  γάλα [Refs 5th c.BC+]:—passive, ἐπαιδεύθην ξένος [Refs 5th c.BC+]

  __II opposed to τρέφω or ἐκτρέφω [Refs 5th c.BC+], train and teach, educate, παῖδας,
  etc., [Refs 5th c.BC+]; οἱ πεπαιδευμένοι educated, cultured persons, opposed to
  ἀυαθεῖς, [Refs 5th c.BC+]; also, of animals, train, [Refs 5th c.BC+] —Constr.: π.
  τινά τινι educate in or by.., παιδείᾳ πεπαιδευμένους [Refs 5th c.BC+]; ἔθεσι τοὺς
  φύλακας[Refs 5th c.BC+]; ἐν ἤθεσι, ἐν ἀρετῇ, [Refs 5th c.BC+]; π. τινὰ εἰς ἀρετήν,
  εἰς τέχνην τινά, [Refs 5th c.BC+]; πεπαιδευμένον πρὸς ἀρετήν, πρὸς τὸ μετρίων δεῖσθαι,
  [Refs 5th c.BC+]; πρὸς τὴν πολιτείαν βλέποντας [Refs 5th c.BC+]; περὶ βύρσας [Refs]
  teach one a thing, [Refs 5th c.BC+]: with accusative of things only, teach a thing,
  [Refs 4th c.BC+]: with accusative et infinitive, π. τινὰ κιθαρίζειν [Refs 5th c.BC+]:
  with predicative adjective or substantive, π. τινὰ κακόν [Refs 5th c.BC+]:—in passive,
  with accusative of things, to be taught a thing, παιδεύεσθαι τέχνην [Refs 5th c.BC+]:
  with infinitive, π. ἄρχειν [Refs 5th c.BC+]; ἐν τοῖς ἀναγκαιοτάτοις π. to be educated
  only in what is indispensable, [Refs 5th c.BC+]perfect participle passive πεπαιδευμένος,
  educated, trained, expert, [Refs 5th c.BC+]; opposed to ἀπαίδευτος, [Refs 5th c.BC+];
  opposed to δημιουργός, [Refs 4th c.BC+]; π. also, well-bred, [Refs]:—middle, to
  have any one taught, cause him to be educated, [Refs 5th c.BC+]; οὓς ἡγεμόνας πόλεως
  ἐπαιδεύσασθε educated as leaders, [Refs 5th c.BC+] —also in active in this sense,
  ἐν Ἀρίφρονος ἐπαίδευε had him educated in the house of [Refs 4th c.BC+]; of animals,
  cause to be trained, [Refs 4th c.BC+]middle is sometimes used like active, τροφαὶ
  αἱ παιδευόμεναι educating nurture, i.e. education, [Refs 5th c.BC+]

  __II.2 absolutely, give instruction, teach, [Refs 5th c.BC+]

  __III correct, discipline, τοὐμὸν ἦθος π. νοεῖς [Refs 5th c.BC+]; ὕβρις πεπαιδευμένη
  chastened (i.e. well-bred) insolence, Aristotle''s definition of εὐτραπελία, [Refs]

  __III.2 chastise, punish, [LXX+NT] {STEPBible-TFLSJ}'
