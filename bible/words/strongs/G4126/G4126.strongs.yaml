strongs_number: G4126
language: greek
lemma: πλέω
transliteration: pléō
definition: to pass in a vessel
kjv_usage: sail
derivation: probably a form of G4150 (πλύνω) (through the idea of plunging through
  the water);
extended_definition: 'πλέω

  [in LXX, before εἰς, Jon.1.3 (בּוֹא), I Est.4:23, Isa.42:10; before ἐπί, 4Ma.7:3;
  with accusative (poët.), Sir.43:24, 1Ma.13:29 (cf. Act.27:2, Rec.) * ;]

  to sail: Luk.8:23, Act.27:24; before εἰς, Act.21:3 27:2, 6; ἐπί, Rev.18:17

  (cf. ἀπό-, δια-, ἐκ-, κατα-, παρα-, ὑπο-πλέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'πλέω,

  Epic dialect πλείω [Refs 8th c.BC+]: Epic dialect imperfect ἀπ-έπλειον [Refs]: also
  Epic dialect and Ionic dialect πλώω (see. below): Attic dialect contraction imperative
  πλεῖ [Refs 5th c.BC+]: future πλεύσομαι [Refs 8th c.BC+], found in codices of [Refs
  5th c.BC+]; Doric dialect πλευσοῦμαι [Refs 3rd c.BC+]; but 3rd.pers. plural πλεύσονται
  [Refs 3rd c.BC+]; πλεύσω [Refs 4th c.BC+], etc.: aorist 1 ἔπλευσα [Refs 4th c.BC+],
  etc.: perfect πέπλευκα [Refs 5th c.BC+] —passive, future πλευσθήσομαι (περι-) [Refs
  2nd c.AD+]aorist ἐπλεύσθην[Refs 2nd c.AD+]: perfect πέπλευσμαι [Refs 8th c.BC+]present,
  imperfect, and future πλεύσομαι (see. above).—Of the Ionic dialect πλώω, [Refs 8th
  c.BC+]participle ἐπι-πλώων[Refs]: imperfect πλῶον [Refs 8th c.BC+]; also shortened
  aorist ἔπλων, ως, ω, participle πλώς, in the compounds ἀπ-έπλω, ἐπ-έπλως, participle
  ἐπιπλώς, παρέπλ; and [Refs 8th c.BC+] has ἐπ-έπλω; the present, imperfect, and future
  forms occur as variants in [Refs 5th c.BC+], infinitive πλώειν [Refs], participle
  πλωούσας [Refs]imperfect ἔπλωον[Refs]; Iterat. πλώεσκον [Refs 4th c.AD+]future πλώσομαι
  (ἀπο-) [Refs 5th c.BC+]; but the aorist 1 forms are read in [Refs 5th c.BC+]; infinitive
  πλῶσαι [Refs]; participle πλώσας [Refs 8th c.BC+]: perfect παρα-πέπλωκα [Refs 5th
  c.BC+]; πέπλωκα occurs [Refs 5th c.BC+]—Only εε and εει are contracted in Attic
  dialect (πλέει is falsa lectio in [Refs 8th c.BC+] as monosyllable, πλέων ἐπὶ οἴνοπα
  πόντον [Refs 8th c.BC+]:—sail, go by sea, Λακεδαίμονος ἐξ ἐρατεινῆς [Refs 8th c.BC+];
  π. ἐπὶ [σῖτον] to fetch it, [Refs]; μετὰ [νάκος] [Refs 8th c.BC+]; ἐν τῇ θαλάττῃ[Refs
  8th c.BC+] sail the watery ways, [Refs 8th c.BC+] —passive, τὸ πεπλευσμένον [πέλαγος]
  [Refs 5th c.BC+]; ἐπὶ γῆς μὴ πλεῖν when on land do not be at sea, i.e. avoid the
  hazards of tax-farming, etc., [Refs 4th c.BC+]

  __II of ships, [Refs 8th c.BC+]

  __II.2 of other things, swim, float, τεύχεα καλὰ.. πλῶον καὶ νέκυες [Refs 8th c.BC+]

  __II.3 to be conveyed by sea, [σκῦλα] πλέοντα [Refs 5th c.BC+]

  __II.4 metaphorically, ταύτης ἔπι πλέοντες ὀρθῆς while [the ship of] our country
  bearing us is on an even keel, [Refs 5th c.BC+]; οὐδ᾽ ὅπως ὀρθὴ πλεύσεται (i.e.
  ἡ πόλις) προείδετο [Refs 5th c.BC+] cf. Sanskrit plávate ''float'', ''swim'', Latin
  pluit; with πλω- cf. Gothic flōdus ''river'', ''flood'', O[Refs 5th c.BC+] flćwan
  ''flow''.) {STEPBible-TFLSJ}'
