strongs_number: G0628
language: greek
lemma: ἀπολούω
transliteration: apoloúō
definition: to wash fully, i.e. (figuratively) have remitted (reflexively)
kjv_usage: wash (away)
derivation: from G575 (ἀπό) and G3068 (λούω);
extended_definition: 'ἀπο-λούω

  [in LXX: Job.9:30 (רָחַץ)* ;]

  to wash off, wash away; mid., metaphorically, with accusative of thing(s), to wash
  off oneself: ἀμαρτίας, Act.22:16; absol., ἀπελούσασθε, ye washed yourselves clean
  (cf. Cremer, 406), 1Co.6:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-λούω,

  __I with accusative of things, wash off, λούειν ἄπο βρότον[Refs 8th c.BC+] —middle,
  ὄφρ᾽.. ἅλμην ὤμοιϊν ἀπολούσομαι that I may wash the brine from off my shoulders,
  [Refs 8th c.BC+]; of baptism, ἀ. τὰς ἁμαρτίας[NT]

  __I.2 with accusative person, wash clean, [Refs 5th c.BC+]:—middle, wash away from
  oneself, λούσασθαι ἄπο βρότον αἱματόεντα[Refs 8th c.BC+]: in archaic style, ἀπολούμενος[Refs
  2nd c.AD+]

  __I.3 with accusative person et of things, ὄφρα τάχιστα Πάτροκλον λούσειαν ἄπο βρότον
  might wash the gore off him, [Refs 8th c.BC+]

  __I.4 ἀπολουσέμεναι· κολ[λ]οβώσειν [Refs 5th c.AD+]; compare ἀπολέπω. {STEPBible-TFLSJ}'
