strongs_number: G5299
language: greek
lemma: ὑπωπιάζω
transliteration: hypōpiázō
definition: to hit under the eye (buffet or disable an antagonist as a pugilist),
  i.e. (figuratively) to tease or annoy (into compliance), subdue (one's passions)
kjv_usage: keep under, weary
derivation: from a compound of G5259 (ὑπό) and a derivative of G3700 (ὀπτάνομαι);
extended_definition: 'ὑπωπιάζω

  (ὑπώπιον, (a) the part of the face below the eyes; (b) a blow on the face),

  to strike under the eye, give a black eye:

  metaphorically,

  __(a) of persistent annoyance (RV, wear out), Luk.18:6;

  __(b) of severe self-discipline (R, txt. buffet, mg. bruise), 1Co.9:27 (see Field,
  Notes, 71, 174).†

  ὑπο-πιάζω,

  later form of ὑποπιέζω, to press slightly; metaphorically,

  to repress: 1Co.9:27 T.7 for ὑπωπιάζω, which see†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπωπι-άζω,

  strike one under the eye, give him a black eye:—passive, have a black eye, ὑπωπιασμέναι
  [Refs 5th c.BC+]

  __II metaphorically, bruise, mortify, [NT]; also, annoy greatly, wear out, τινα
  [NT+1st c.AD+] {STEPBible-TFLSJ}'
