strongs_number: H0265
language: hebrew
lemma: אֲחוֹחַ
transliteration: ʼĂchôwach
pronunciation: akh-o'-akh
definition: Achoach, an Israelite
kjv_usage: Ahoah.
derivation: by reduplication from H251 (אָח); brotherly;
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, first mentioned at 2Sa.23.9;

  son of: Bela (H1106A);

  brother of: Ard (H0714H), Naaman (H5283H), Ezbon (H0675H), Uzzi (H5813I), Uzziel
  (H5816I), Jerimoth (H3406), Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031)
  and Abishua (H0050H); also called Ahoah at 1Ch.8.4;

  Also named: a.cho.chi (אֲחוֹחִי "Ahohite" H0266)

  § Ahoah = "brother of rest"

  a grandson of Benjamin {STEPBible-TBESH}'
