strongs_number: H6262
language: hebrew
lemma: עַתַּי
transliteration: ʻAttay
pronunciation: at-tah'ee
definition: Attai, the name of three Israelites
kjv_usage: Attai.
derivation: for H6261 (עִתִּי);
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 2Ch.11.20;

  son of: Rehoboam (H7346) and Maacah (H4601K);

  brother of: Abijah (H0029I), Ziza (H2124H) and Shelomith (H8019);

  half-brother of: Jeush (H3266K), Shemariah (H8114H) and Zaham (H2093)

  § Attai = "opportune"

  1) a Judaite, grandson of Sheshan the Jerahmeelite by daughter Ahlai whom he gave
  in marriage to Jarha, his Egyptian slave; his grandson Zabad was one of David''s
  mighty warriors

  2) one of the lion-faced warriors of Gad, captains of the host, who joined David
  in the wilderness

  3) the 2nd son of king Rehoboam of Judah by Maachah, the daughter of Absalom {STEPBible-TBESH}'
