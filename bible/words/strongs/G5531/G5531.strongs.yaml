extended_definition: 'χράω, κίχρημι

  [in LXX for לָוָה, etc. ;]

  to lend: Luk.11:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'χράω,

  __Aused in Epic dialect only in aorist 2, fall upon, attack, assail, with dative
  person, στυγερὸς δέ οἱ ἔχραε δαίμων [Refs 8th c.BC+]

  __A.II with accusative of things, inflict upon a person, κακὸν δέ οἱ ἔχραε κοῖτον
  [Refs 2nd c.BC+]

  __A.III with infinitive, conceive a desire to.., τίπτε σὸς υἱὸς ἐμὸν ῥόον ἔχραε
  κήδειν ἐξ ἄλλω; why did he want (or needed he) to vex my stream of all others? [Refs
  8th c.BC+]; μνηστῆρες.., οἳ τόδε δῶμα ἐχράετ᾽ ἐσθιέμεν καὶ πινέμεν ye suitors..,
  who have become so eager to.., [Refs 8th c.BC+] {STEPBible-TFLSJ}'
