lemma: πρόσκαιρος
transliteration: próskairos
definition: for the occasion only, i.e. temporary
kjv_usage: dur-(eth) for awhile, endure for a time, for a season, temporal
derivation: from G4314 (πρός) and G2540 (καιρός);
extended_definition: 'πρόσ-καιρος, -ον

  [in LXX: 4Ma.15:2 4Mac 15:8 4Mac 15:23 * ;]

  __1. in season.

  __2. for a season, temporary, transient: 2Co.4:18, Heb.11:25; of plants, short-lived:
  Mat.13:21, Mrk.4:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόσκαιρος, ον,

  occasional, extraordinary, ἑορτή [Refs]; αἱ π. ἐπιβολαί the additional taxes, [Refs
  4th c.AD+]; τὰ δημόσια τέλη κανονικά τε καὶ π. τούτων [Refs 6th c.AD+]

  __2 opportune, ἐκδρομαί [Refs 1st c.AD+]; ῥῆμα [Refs 5th c.BC+]

  __3 at the time, τὰ π. ἄδηλα [Refs 2nd c.AD+]

  __4 πρόσκαιρον, τό, agreement having temporary validity, [Refs 6th c.AD+]

  __II lasting for a time, temporary, [Refs 1st c.BC+]; π. ἡ τέρψις, opposed to ἀθάνατος,
  [Refs 1st c.BC+]; opposed to αἰώνιος, [NT+1st c.AD+]; transient, [NT+3rd c.AD+].
