strongs_number: G0764
language: greek
lemma: ἀσεβέω
transliteration: asebéō
definition: to be (by implied act) impious or wicked
kjv_usage: commit (live, that after should live) ungodly
derivation: from G765 (ἀσεβής);
extended_definition: 'ἀσεβέω, -ῶ

  (ἀσεβής), [in LXX for פָּשַׁע, רָשַׁע ;]

  to be ungodly, act profanely: 2Pe.2:6; with cogn. accusative (MM, see word), Ju
  15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσεβ-έω,

  to be impious, act profanely, commit sacrilege, [Refs 5th c.BC+]; opposed to ἀδικέω,
  [Refs 5th c.BC+]; περὶ τὰ ἱρά, τοὺς θεούς, [Refs 5th c.BC+]; ἀγγελίας καὶ ἐπιτάξεις
  παρὰ νόμον ἀ.[Refs 4th c.BC+]

  __2 with accusative person, sin against, ἢ θεὸν ἢ ξένον τιν᾽ ἀσεβῶν[Refs 4th c.BC+];
  τὸν Καίσαρα[Refs 3rd c.AD+] —passive, ἀσεβοῦνται οἱ θεοί [Refs 5th c.BC+]; of households,
  to be affected with the consequences of sin, ὅταν τις ἀσεβηθῇ τῶν οἴκων[Refs 5th
  c.BC+]

  __3 passive also of the act, ἐμοὶ ἠσέβηται οὐδὲν περί τινος[Refs 5th c.BC+] {STEPBible-TFLSJ}'
