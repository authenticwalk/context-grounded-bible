strongs_number: G3516
language: greek
lemma: νήπιος
transliteration: nḗpios
definition: not speaking, i.e. an infant (minor); figuratively, a simple-minded person,
  an immature Christian
kjv_usage: babe, child (+ -ish)
derivation: from an obsolete particle (implying negation) and G2031 (ἔπος);
extended_definition: 'νήπιος, -α, -ον

  [in LXX chiefly for עוֹלֵל, also for פְּתִי, etc. ;]

  infant; of children and minors: Mat.21:16 (LXX), 1Co.13:11, Gal.4:1 (see Lft., in
  l). Metaphorical, childish, unskilled, simple (Psa.19:8, Pro.1:32 al.): Mat.11:25,
  Luk.10:21, Rom.2:20, Gal.4:3, Eph.4:14, 1Th.2:7 (WH, fox ἤπιοι); opposite to τέλειος,
  Heb.5:13; ν. ἐν Χριστῷ, 1Co.3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'νήπῐος, α

  [Refs 2nd c.AD+], Ionic dialect η, ον, also ος, ον [Refs 3rd c.BC+]:— infant, child,
  frequently in [Refs 8th c.BC+]; ἐκ νηπίου from a child, from infancy, [τὸ ἡδὺ] ἐκ
  ν. ἡμῖν συντέθραπται [Refs 2nd c.BC+]; infant in law, minor, ἐφ᾽ ὅσον ὁ κληρονόμος
  ν. ἐστιν [NT]; of children up to puberty, αἱ τῶν ν. ἐκλάμψιες [Refs 5th c.BC+];
  but of the foetus in its early stage, [Refs 5th c.BC+]

  __2 less frequently of animals, [Refs 8th c.BC+]; νήπια alone, the young of an animal,
  [Refs]

  __3 of plants, [Refs 4th c.BC+]

  __II metaphorically,

  __II.1 of the understanding, childish, silly, [Refs 8th c.BC+]; simply, without
  foresight, blind, [Refs 8th c.BC+]; οὔτε πρὶν νήπιον, νῦν τ᾽.. μέγαν no child before
  and now full-grown (i.e. in mind), [Refs]; of words, νήπια βάζεις [Refs 5th c.BC+]

  __II.2 of bodily strength, like that of a child, βίη δέ τε ν. αὐτῶν [Refs 8th c.BC+]
  {STEPBible-TFLSJ}'
