strongs_number: H5818
language: hebrew
lemma: עֻזִּיָּה
transliteration: ʻUzzîyâh
pronunciation: ooz-zee-yaw'
definition: Uzzijah, the name of five Israelites
kjv_usage: Uzziah.
derivation: or עֻזִּיָּהוּ; from H5797 (עֹז) and H3050 (יָהּ); strength of Jah;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.11.4;

  son of: Zechariah (H2148V);

  father of: Athaiah (H6265)

  § Uzziah = "my strength is Jehovah"

  1) son of king Amaziah of Judah and king of Judah himself for 52 years; also ''Azariah''

  2) a Kohathite Levite and ancestor of Samuel

  3) a priest of the sons of Harim who took a foreign wife in the time of Ezra

  4) a Judaite, father of Athaiah or Uthai

  5) father of Jehonathan, one of David''s overseers {STEPBible-TBESH}'
