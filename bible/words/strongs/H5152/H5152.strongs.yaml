strongs_number: H5152
language: hebrew
lemma: נָחוֹר
transliteration: Nâchôwr
pronunciation: naw-khore'
definition: Nochor, the name of the grandfather and a brother of Abraham
kjv_usage: Nahor.
derivation: from the same as H5170 (נַחַר); snorer;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.11.26;

  son of: Terah (H8646);

  brother of: Abraham (H0085), Haran (H2039) and Sarah (H8283); married to Milcah
  (H4435) and Reumah (H7208);

  father of: Uz (H5780H), Buz (H0938), Kemuel (H7055), Chesed (H3777), Hazo (H2375),
  Pildash (H6394), Jidlaph (H3044), Bethuel (H1328A), Tebah (H2875), Gaham (H1514),
  Tahash (H8477) and Maacah (H4601)

  § Nahor = "snorting"

  1) son of Serug, father of Terah, and grandfather of Abraham

  2) son of Terah and brother of Abraham {STEPBible-TBESH}'
