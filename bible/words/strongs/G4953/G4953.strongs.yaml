language: greek
lemma: σύσσημον
transliteration: sýssēmon
definition: a sign in common, i.e. preconcerted signal
kjv_usage: token
derivation: neuter of a compound of G4862 (σύν) and the base of G4591 (σημαίνω);
extended_definition: 'σύσ-σημον (T, συν-), -ου, τό

  (σῆμα), [in LXX: Jdg.20:38, 40 (מַשְׂאֵת), Isa.5:26 49:22 62:10 (נֵס) * ;]

  a fixed sign or signal: Mrk.14:44. (Strab., Plut., al.; condemned by Atticists,
  see Rutherford, NPhr., 492 f.) †

  (AS) {STEPBible-TBESG}'
etymology: 'σύσσημ-ον, τό,

  ={σύμβολον}, signal, [Refs 4th c.BC+]; δεδώκει σ. [LXX+NT]; αἴρειν τὸ σ. [Refs 1st
  c.BC+]; ἦρε τὸ συγκείμενον πρὸς μάχην σ. [Refs]

  __2 stamp on weights and measures, ἀπὸ συσσήμου πωλεῖν [Refs 1st c.BC+]

  __3 badge, ensign, τὰ τῆς ἀρχῆς σ. insignia, regalia, [Refs 1st c.BC+]; token, means
