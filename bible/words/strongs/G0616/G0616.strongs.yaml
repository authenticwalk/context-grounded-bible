strongs_number: G0616
language: greek
lemma: ἀποκυέω
transliteration: apokyéō
definition: to breed forth, i.e. (by transference) to generate (figuratively)
kjv_usage: beget, produce
derivation: from G575 (ἀπό) and the base of G2949 (κῦμα);
extended_definition: 'ἀπο-κυέω

  (Rec. -κύω), -ῶ (ἀπό, κυέω or κύω, to be pregnant), [in LXX: 4Ma.15:17 * ;]

  prop., "the medical word for birth as the close of pregnancy" (Hort, Ja., 26 f.).
  In κοιν, "an ordinary syn. of τίκτω, but definitely ''perfectivised'' (M, Pr., 111
  ff.; MM, see word) by the

  ἀπό, and so implying safe delivery," to bring forth, give birth to: Jas.1:15, 18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποκῠ-έω,

  bear young, bring forth, with accusative, [NT+4th c.BC+]:—passive, of the child,
  [Refs 1st c.AD+] (passive participle ἀποκυόμενα[Refs 1st c.AD+] {STEPBible-TFLSJ}'
