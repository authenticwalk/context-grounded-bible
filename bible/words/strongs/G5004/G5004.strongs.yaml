extended_definition: 'ταλαιπωρία, -ας, ἡ

  (ταλαίπωρος) [in LXX chiefly for שֹׁד ;]

  __1. hard work (Hippocr.).

  __2. hardship, suffering, distress: Rom.3:16 (LXX) pl., Jas.5:1 (see B1., § 32,
  6; WM, 220; Swete, Mk., 153).

  (Hdt., Thuc., al.; and cf. MM, xxiv.)†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰλαιπωρ-ία,

  Ionic dialect -ιη, ἡ, hard labour, [Refs 5th c.BC+]; also simply, regular use, exercise,
  τῆς χειρός [Refs 5th c.BC+]

  __2 hardship, distress, [Refs 5th c.BC+]; τῇ τοῦ σώματος τ. [Refs 5th c.BC+]; ἡ
  ἐν τοῖς ἔργοις τ. [Refs 2nd c.BC+]; ἡ περὶ τὸ πρᾶγμα τ. [Refs 5th c.BC+]

  __3 bodily suffering or pain, caused by disease, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
