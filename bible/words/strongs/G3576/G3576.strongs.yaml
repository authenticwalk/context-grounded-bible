strongs_number: G3576
language: greek
lemma: νωθρός
transliteration: nōthrós
definition: sluggish, i.e. (literally) lazy, or (figuratively) stupid
kjv_usage: dull, slothful
derivation: from a derivative of G3541 (νόθος);
extended_definition: 'νωθρός, -ά, -όν

  [in LXX: Pro.22:29 (חָשֹׁךְ), Sir.4:29 11:12 * ;]

  sluggish, slothful: Heb.5:11 6:12 (for similar usage in π., see MM, xvii).

  SYN.: ἀργός (which see), βραδύς  (AS) {STEPBible-TBESG}'
etymology: 'νωθρ-ός, ά, όν,

  ={νωθής}, [Refs 5th c.BC+]; καταφορὴ ν. falling into a heavy sleep, [Refs 5th c.BC+].
  adverb - θρῶς [Refs 4th c.BC+] I; leisurely, gradually, [Refs 5th c.BC+]: neuter
  as adverb, ὄμμασι νωθρὰ βλέπουσα [Refs 3rd c.BC+]

  __2 of the mind, ν. καὶ λήθης γέμοντες [Refs 5th c.BC+]; στόματα [Refs 4th c.BC+];
  ν. καὶ μωροί [Refs 4th c.BC+]. adverb ἀγεννῶς καὶ νωθρῶς [Refs 2nd c.BC+]

  __II active, making sluggish, νότοι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
