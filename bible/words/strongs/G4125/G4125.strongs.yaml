strongs_number: G4125
language: greek
lemma: πλευρά
transliteration: pleurá
definition: a rib, i.e. (by extension) side
kjv_usage: side
derivation: of uncertain affinity;
extended_definition: 'πλευρά, -ᾶς, ἡ

  [in LXX (frequently pl. as in Hom.) chiefly for צֵלָע ;]

  the side: Mat.27:49 ([[WH]] R, mg.), Jhn.19:34 20:20, 25 20:27 Act.12:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλευρ-ά, ᾶς, ἡ,

  ={πλευρόν}, rib, rare in singular, βοὸς π. [Refs 5th c.BC+]: plural, ribs, [Refs]

  __2 plural, generally, side of a man or animal, ἄλλοτ᾽ ἐπὶ πλευρὰς κατακείμενος,
  ἄλλοτε δ᾽ αὖτε ὕπτιος [Refs 8th c.BC+]; of both sides, ἀνὰ πλευράς τε καὶ ὤμους
  [Refs 8th c.BC+]: singular, also, of one side, [Refs 5th c.BC+]; a side of beef,
  etc., [Refs 3rd c.BC+]: the plural form is variant in [Refs 5th c.BC+]

  __II side, of things and places, νηὸς πλευραί [Refs 6th c.BC+]; [Πακτωλοῦ] [Refs
  2nd c.AD+]; of an army, αἱ π. τοῦ πλαισίου [Refs 5th c.BC+]; παρὰ π., opposed to
  κατὰ κεφαλήν, [Refs]

  __III in Mathematics texts, side of a triangle or other figure, [Refs 5th c.BC+]

  __III.b side of a rectangle, [Refs]one factor of any product, [Refs 4th c.BC+]

  __III.c side of a square of cube, and root of a square of cubic number, [Refs];
  κυβικὴ π. cube root, [Refs 3rd c.BC+]

  __III.d generator of a cone or cylinder, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
