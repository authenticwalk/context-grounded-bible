lemma: λευκός
transliteration: leukós
definition: white
kjv_usage: white
derivation: from ("light");
extended_definition: 'λευκο-βύσσινος, -ον

  (cf. λευκολινής, a robe of white flax, C.I., 155, 17),

  white linen: Rev.19:14 (WH, mg.).†

  λευκός, ή, -όν

  [in LXX chiefly for לָבָן ;]

  __1. bright, brilliant: of clothing, Mat.17:2, Mrk.9:3 16:5, Luk.9:29, Act.1:10,
  Rev.3:5 4:4 6:11 7:9, 13 19:14 (cf. Ecc.9:8); ὡς χιών, Mat.28:3; ἐν λ.. (sc. ἱματίοις),
  Jhn.20:12, Rev.3:4; θρόνος, Rev.20:11.

  __2. white: Mat.5:36, Rev.1:14 2:17 4:4 6:2 14:14 19:11; figuratively, of garments,
  Rev.3:18; of ripened grain, Jhn.4:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'λευκός, ή, όν,

  light, bright, clear (opposed to μέλας in all senses), αἴγλη [Refs 8th c.BC+]; λευκὸν
  (variant{λαμπρόν}).. ἠέλιος ὥς [Refs 8th c.BC+]; of metallic surfaces, λέβης [Refs
  8th c.BC+]; λ. γαλήνη a glassy calm, [Refs 8th c.BC+]; of water, clear, limpid,
  [Refs 8th c.BC+]

  __2 metaphorically, clear, distinct, of the voice, [Refs 4th c.BC+]: in literary
  sense, clear, λ. στίχος [Refs 1st c.AD+], when a rogue was detected, [Refs] adverb
  -κῶς, πάντα φαίνειν, of Hermes, [Refs 1st c.AD+]: comparative -ότερον, διαλεχθῆναι
  [Refs 3rd c.AD+]

  __II of colour, white, frequently in [Refs 8th c.BC+], varying from the pure white
  of snow ([ἵπποι] -ότεροι χιόνος [Refs 8th c.BC+] to the grey of dust (λευκοὶ ἐγένοντο
  κονισάλῳ [Refs]; λ. ἅρμα, ={λεύκιππον}, [Refs 5th c.BC+]; of the white horses used
  by tyrants, λ. ζεῦγος [Refs 4th c.BC+], compare λεύκιππο; λ. λίθος marble, [Refs
  3rd c.BC+], etc., compare λευκόλιθο; λευκῷ[ν]λίθῳ λ. στάθμη a white line on a white
  stone, proverbial of explanations which do not explain, [Refs 5th c.BC+]; ἡ λ. ῥίζα
  white root (= ἡ τοῦ δρακοντίου, accusative to [Refs 5th c.BC+]; frequently of white
  or grey hair, λ. κάρη [Refs 7th c.BC+]

  __II.b of the human skin, white, fair, sometimes as a sign of youth and beauty,
  χρώς, πήχεε, [Refs 8th c.BC+]; λ. παρειά, παρηΐς, [Refs 5th c.BC+]; frequently with
  the notion of bare, κῶλον, πούς, [Refs]; compare λευκόπους.

  __II.c of persons, white-skinned, [Refs 5th c.BC+]: hence, weakly, womanish, [Refs
  5th c.BC+]; compare λευκόπρωκτος, λευκόχρως.

  __II.d λευκαὶ φρένες in [Refs 5th c.BC+], frantic, passionate (compare λευκῶν πραπίδων·
  κακῶν φρενῶν, [Refs]

  __II.2 λ. χρυσός, pale gold, i.e. gold alloyed with silver (probably the same as
  ἤλεκτρον), opposed to ἄπεφθος χρυσός, [Refs 5th c.BC+]

  __II.3 metaphorically, bright, fortunate, happy, λευκὸν ἦμαρ νυκτὸς ἐκ μελαγχίμου
  [Refs 4th c.BC+]; a joyful day or holiday, [Refs 3rd c.BC+]; λ. ἡμέρα a happy day,
  [Refs 5th c.BC+]; ἡ λ. ψῆφος the vote of acquittal, [Refs 2nd c.AD+]

  __III λεύκη, ἡ, leuko/n, τό, as substantive, (see entry). (Cogn. with Latin lux,
  etc.) {STEPBible-TFLSJ}'
