strongs_number: H5337
language: hebrew
lemma: נָצַל
transliteration: nâtsal
pronunciation: naw-tsal'
definition: to snatch away, whether in a good or a bad sense
kjv_usage: '[idiom] at all, defend, deliver (self), escape, [idiom] without fail,
  part, pluck, preserve, recover, rescue, rid, save, spoil, strip, [idiom] surely,
  take (out).'
derivation: a primitive root;
extended_definition: '1) to snatch away, deliver, rescue, save, strip, plunder

  1a)(Niphal)

  1a1) to tear oneself away, deliver oneself

  1a2) to be torn out or away, be delivered

  1b) (Piel)

  1b1) to strip off, spoil

  1b2) to deliver

  1c) (Hiphil)

  1c1) to take away, snatch away

  1c2) to rescue, recover

  1c3) to deliver (from enemies or troubles or death)

  1c4) to deliver from sin and guilt

  1d) (Hophal) to be plucked out

  1e) (Hithpael) to strip oneself

  Aramaic equivalent: ne.tsal (נְצַל "to rescue" H5338) {STEPBible-TBESH}'
