strongs_number: G0600
language: greek
lemma: ἀποκαθίστημι
transliteration: apokathístēmi
definition: to reconstitute (in health, home or organization)
kjv_usage: restore (again)
derivation: from G575 (ἀπό) and G2525 (καθίστημι);
extended_definition: 'ἀπο-καθ-ίστημι (ἀποκαθιστάω, Mrk.9:12, Rec., -ιστάνω, LTTr.;
  cf. Act.1:6; -κατιστάνω, WH),

  [in LXX chiefly for שׁוּב ;]

  __1. to restore, i.e. to a former condition: of health, Mat.12:13, Mrk.3:5 8:25,
  Luk.6:10; of social or political affairs, Mat.17:11, Mrk.9:12, Act.1:6.

  __2. to give back, bring back: Heb.13:19 (so in π., MM, see word; cf. also Cremer,
  312).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποκαθίστημι,

  future -καταστήσω: aorist ἀποκατέστησα, later ἀπεκατέστησα[Refs 2nd c.AD+]: perfect
  -καθέστᾰκα[Refs 2nd c.BC+]:—re-establish, restore, reinstate, [Refs 5th c.BC+];
  τὰν πολιτείαν Canon Laws texts Byzantine cited in [Refs 4th c.BC+]; ἀ. τινί τι restore,
  return it to one, [Refs 2nd c.BC+]; ἀ. εἰς αὐτάν (i.e. φύσιν) [Refs 5th c.BC+];
  εἰς ἀκέραιον, = restituere in integrum, [Refs 4th c.BC+]; ἀ. σαυτὸν εἰς ἐκεῖνον
  τὸν χρόνον carry yourself back.., [Refs 1st c.AD+]; ἐπί.. [Refs 1st c.BC+]; cure,
  δασυσμοὺς φωνῆς[Refs 1st c.AD+]

  __2 pay what is due, ἀργύριον[LXX]

  __3 hand over, deliver, τοῖς φυλακίταις τὸ σῶμα[Refs 3rd c.BC+]

  __4 in drill, restore a formation, etc., εἰς ὀρθὸν ἀ., ={εἰς ὀρθὸν ἀποδοῦναι}, [Refs
  2nd c.AD+]as you were! [Refs 1st c.BC+]

  __II passive, with perfect ἀποκαθέστᾰμαι, aorist ἀποκαθεστάθην [ᾰ]: also aorist
  2 active -κατέστην:—

  __A to be restored, [Refs 4th c.BC+]; return from captivity, Vett. Val.68.24; μέχρι
  τοῦ τὰ πράγματ᾽ ἀποκαταστῆναι till affairs are settled, Wilcken [Refs 2nd c.BC+];
  ἀ. εἰς τὴν ἐξ ἀρχῆς κατάστασιν return, settle down into.., [Refs 2nd c.BC+]; of
  planets, complete a revolution, [Refs 2nd c.AD+]; of the periodic return of the
  cosmic cycle, [Refs]; of stars, return to their place in the heavens, [Refs 6th
  c.AD+]; of a revolving figure, return to the original situation, [Refs 3rd c.BC+]Con.
  Praef.; of sicknesses, subside, [Refs 5th c.BC+]; ἀ. εἴς τι turn out so and so,
  [Refs 4th c.BC+]; of sediment, settle, [Refs 1st c.AD+]; of a spring, recoil, [Refs
  3rd c.BC+]

  __2 to be detached from the mainland, of an island, [Refs] {STEPBible-TFLSJ}'
