strongs_number: G3396
language: greek
lemma: μίγνυμι
transliteration: mígnymi
definition: to mix
kjv_usage: mingle
derivation: a primary verb;
extended_definition: 'μίγνυμι

  (on the spelling μείγ-, ν. B)., § 3, 5) [in LXX for עָרַב hith., etc. ;]

  to mix, mingle: with accusative and dative, Rev.15:2; with accusative before ἐν,
  Rev.8:7; before μετά, Mat.27:34, Luk.13:1.†

  SYN.: κεράννυμι, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μείγνυμι

  or μίγνυμι, μ<ε>ίγνυσι [Refs 5th c.BC+]; imperative μ<ε>ίγνυ [Refs]:—also μ<ε>ιγνύω,
  [Refs 4th c.BC+]: imperfect ἐμ<ε>ίγνυν, plural ἐμ<ε>ίγνυσαν (συν-) [Refs 5th c.BC+];
  poetry μ<ε>ίγνυον [Refs 5th c.BC+]: future μ<ε>ίξω [Refs 8th c.BC+]: aorist ἔμ<ε>ιξα
  [Refs 7th c.BC+]; infinitive μ<ε>ῖξαι [Refs 8th c.BC+]perfect μέμῐχα (συμ-) [Refs
  2nd c.BC+]pluperfect ἐμεμίχειν [ῐ] (συν-) [Refs 2nd c.AD+]:—middle and passive,
  μ<ε>ίγνυμαι [Refs 5th c.BC+]: imperfect ἐμ<ε>ίγνυντο (ἐπ-) [Refs 5th c.BC+]: future
  μ<ε>ίξομαι [Refs 8th c.BC+], μεμ<ε>ίξομαι [Refs 8th c.BC+], μ<ε>ιχθήσομαι [Refs
  4th c.BC+]; also μῐγήσομαι [Refs 8th c.BC+]aorist 1 ἐμίχθη[Refs], ἐμ<ε>ίχθην [Refs
  5th c.BC+]; infinitive μιχθήμεναι [Refs 8th c.BC+]aorist 2 ἐμίγην [ῐ]; Epic dialect
  μίγην [Refs 8th c.BC+]; infinitive μιγήμεναι [Refs 4th c.BC+]: Epic dialect aorist
  passive ἔμικτο [Refs 8th c.BC+]; participle μίγμενος in transitive sense, [Refs
  2nd c.BC+]: aorist middle ἐμ<ε>ιξάμην [Refs 4th c.BC+]: perfect μέμιγμαι [Refs 8th
  c.BC+]; 3rd.pers. plural ἀνα-μεμ<ε>ίχαται [Refs 5th c.BC+]: pluperfect ἐμέμικτο
  [Refs 8th c.BC+]—For the present and imperfect [Refs 8th c.BC+], which occurs once
  in Trag., [Refs 5th c.BC+], never in Comedy texts, sometimes in Attic dialect Prose,
  [Refs 5th c.BC+]; participle μίσγων [Refs 5th c.BC+]; also imperfect ἔμισγον [Refs
  5th c.BC+]; also in later Prose, [Refs 2nd c.BC+]imperfect ἐμισγέσκοντο [Refs 8th
  c.BC+]. (In codices usually μι- in all tenses and derivations; in Inscrr. and Papyrus
  frequently μει-, e.g. μειγνύς [Refs 7th c.BC+]future infinitive συν-μείσχι[ν] [Refs
  6th c.BC+]: aorist συνέμειξα [Refs 3rd c.BC+]; infinitive συμ-μεῖξαι [Refs 3rd c.BC+]:
  perfect passive μέμειγμαι [Refs 1st c.BC+]: aorist passive ἐμείχθην [Refs 5th c.BC+];
  σύμ-μεικτος frequently in Attic dialect Inscrr., [Refs 4th c.BC+]; μεικτός [Refs
  3rd c.BC+]: μι- is found in συνανα-μιγνύμενα[Refs 1st c.BC+] K.: aorist infinitive
  συμ-μῖξαι [Refs 3rd c.BC+]perfect participle passive μεμιγμένος Wilcken [Refs 3rd
  c.BC+]: aorist participle passive μιχθείς [Refs 4th c.BC+]; similarly σύμ-μικτος
  [Refs 5th c.BC+]; the oldest forms were probably μίσγω μείξω ἔμειξα μέμιγμαι ἐμίχθην
  (μίκτο) μεῖγμα μίξις μικτός (compare the forms of τεύχω, φεύγω, etc.); the μει-
  forms already in [Refs 5th c.BC+] μι- (i. e. μῑ-)):—mix, strictly of liquids, οἶνον
  ἐνὶ κρητῆρσι καὶ ὕδωρ [Refs 8th c.BC+]; also of a solid and liquid, θρόμβῳ δ᾽ ἔμ<ε>ιξεν
  αἵματος φίλον γάλα [Refs 4th c.BC+]; of two solids, ἅλεσσι μεμιγμένον εἶδαρ [Refs
  8th c.BC+]:—middle for active, [Refs 2nd c.BC+]:—passive, see below [Refs 5th c.BC+]

  __II generally, join, bring together, in various ways:

  __II.1 in hostile sense, μ<ε>ῖξαι χεῖράς τε μένος τε join battle hand to hand, [Refs
  8th c.BC+]; χερσὶν ἐναντία χεῖρας ἔμ<ε>ιξεν [Refs 3rd c.BC+]; Ἄρη μ<ε>ίξουσιν [Refs
  5th c.BC+]:—passive, μ<ε>ιγνυμένου πολέμου [Refs 7th c.BC+]

  __II.1.b in good sense, ἀλώπηξ καἰετὸς ξυνωνίην ἔμ<ε>ιξαν [Refs 7th c.BC+]

  __II.2 bring into connexion with, make acquainted with, ἄνδρας.. μισγέμεναι κακότητι
  καὶ ἄλγεσι [Refs 8th c.BC+]; Καδμεῖοί νιν.. ἄνθεσι μ<ε>ίγνυον covered him with flowers,
  [Refs 5th c.BC+]; reversely, ᾧ πότμον.. Ἄρης ἔμ<ε>ιξεν upon whom [Refs 4th c.BC+]
  brought death, [Refs]l.7(6).25.

  __B passive, with future middle μείξομαι (see. entry [near the start]):—to be mixed
  up with, mingled among, προμάχοισιν ἐμίχθη [Refs 8th c.BC+]; ἐώλπει μ<ε>ίξεσθαι
  ξενίῃ hoped to hold intercourse in guest-friendship,[Refs 8th c.BC+]; ἐν ταῖς κακαῖσιν
  ἁγαθαὶ μεμ<ε>ιγμέναι [Refs 5th c.BC+]; hold intercourse with, live with, [Refs 8th
  c.BC+]: absolutely, hold intercourse, θάμ᾽ ἐνθάδ᾽ ἐόντες ἐμισγόμεθ᾽ [Refs 8th c.BC+]

  __B.b to be mixed or compounded, μεμ<ε>ιγμένον μέλι σὺν γάλακτι [Refs 5th c.BC+];
  σύλλογος νέων καὶ πρεσβυτέρων μεμ<ε>ιγμένος [Refs 5th c.BC+]

  __B.2 to be brought into contact with, κάρη κονίῃσιν ἐμίχθη his head wasrolled in
  the dust, [Refs 8th c.BC+]; οὐδ᾽ ἔτ᾽ ἔασε [ἔγχος].. μιχθήμεναι ἔγκασι φωτός she
  let not the spear reach them,[Refs]; ἐς Ἀχαιοὺς μίσγετο went to join them, [Refs];
  ἔσω μίσγεσθαι to come among us in the house, [Refs 8th c.BC+]; μίσγεσθαι ὑπὲρ ποταμοῖο
  to join the rest across the river, [Refs 8th c.BC+], come to, ἔν τ᾽ Ὠκεανοῦ πελάγεσσι
  μίγεν [Refs]; ἐν αἱμακουρίαις μέμικται is present at that feast, [Refs]; φύλλοις
  ἐλαιᾶν μιχθέντα, στεφάνοις ἔμιχθεν (3rd.pers. plural), come to, i.e. win, the crown
  of victory, [Refs]; μ. θάμβει to be affected by amazement, [Refs]; also βροτοὶ ξὺν
  κακοῖς μεμ<ε>ιγμένοι [Refs 5th c.BC+]

  __B.3 in hostile sense, mix in fight, [Refs 8th c.BC+]; ἐν δαΐ, ἐν παλάμῃσι μ.,
  [Refs 8th c.BC+]

  __B.4 in [Refs 8th c.BC+] most frequently of the sexes, have intercourse with, both
  of the man and the woman, sometimes absolutely, [Refs 8th c.BC+], etc.; of the woman,
  [Refs 8th c.BC+]; but in Trag. only of the man, as μητρὶ μ<ε>ιχθῆναι, μιγῆναι, [Refs
  5th c.BC+]; but in Comedy texts μ<ε>ιγνυμένας τοῖσιν ἀδελφοῖς [Refs 5th c.BC+]present
  μίσγεσθαι in this sense, of the man, [Refs 5th c.BC+]; of the woman, [Refs 8th c.BC+];
  in full, φιλότητί τινι μιγῆναι, of the man, [Refs 8th c.BC+]; of the woman,[Refs
  8th c.BC+]; ἐμισγέσθην φ., of the two, [Refs 8th c.BC+]; ἐν φιλότητι μίσγεσθαι (with
  or without τινι), of the man, [Refs]; of the woman, [Refs]; Διὸς φιλότητι μιγῆναι,
  Διὸς ἐν φ. μ., of the woman, [Refs 8th c.BC+]; σῇ φ. μ., of the man, [Refs]; εὐνῇ
  μ., of the man, [Refs 8th c.BC+]; φιλότητι καὶ εὐνῇ, of the man, [Refs 8th c.BC+];
  of the woman, [Refs 8th c.BC+]—The aorist I is not used in this sense by [Refs 8th
  c.BC+], but occurs in the Hymns, [Refs]; the aorist I is more frequently in [Refs
  8th c.BC+] (Cf. Latin misceo, Sanskrit meksáyati ''stir'', miśrás ''mixed''.) {STEPBible-TFLSJ}'
