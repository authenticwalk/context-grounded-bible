strongs_number: H0123
language: hebrew
lemma: אֱדֹם
transliteration: ʼĔdôm
pronunciation: ed-ome'
definition: Edom, the elder twin-brother of Jacob; hence the region (Idumaea) occupied
  by him
kjv_usage: Edom, Edomites, Idumea.
derivation: or (fully) אֱדוֹם ; from H122 (אָדֹם); red (see Genesis 25:25);
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.25.25;

  son of: Isaac (H3327) and Rebekah (H7259);

  brother of: Israel (H3478); married to Oholibamah (H0173), Judith (H3067), Adah
  (H5711H) and Mahalath (H4258);

  father of: Eliphaz (H0464), Reuel (H7467), Jeush (H3266), Jalam (H3281) and Korah
  (H7141); also called Edom at Gen.25.30; 36.1,8,19,21; 1x,54;

  Another name of e.sav (עֵשָׂו "Esau" H6215G)

  § Edom = "red"

  1) Edom

  2) Edomite, Idumean-descendants of Esau

  3) land of Edom, Idumea-land south and south east of Palestine {STEPBible-TBESH}'
