strongs_number: G1945
language: greek
lemma: ἐπίκειμαι
transliteration: epíkeimai
definition: to rest upon (literally or figuratively)
kjv_usage: impose, be instant, (be) laid (there-, up-)on, (when) lay (on), lie (on),
  press upon
derivation: from G1909 (ἐπί) and G2749 (κεῖμαι);
extended_definition: 'ἐπι-κείμαι

  [in LXX: Exo.39:31 (נָתַן), Job.19:3 (הָכַר hi.) Job.21:27 (חָמַס), 1Ma.6:57, 2Ma.1:21,
  3Ma.1:22 * ;]

  to be placed, lie on: Jhn.21:9; before ἐπί, with dative, Jhn.11:38; figuratively,
  Heb.9:10; ἀνάγκη, 1Co.9:16; χειμῶν, to threaten, come on: Act.27:20; of persons,
  to press upon: Luk.5:1 23:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπίκειμαι,

  serving as passive to ἐπιτίθημι, to be laid upon, and so,

  __I. of doors, to be put to or closed [Refs 8th c.BC+]

  __I.2. generally, to be placed, lie in or on, with dative, ἐπισκύνιον ἐπέκειτο προσώπῳ
  [Refs 3rd c.BC+]

  __I.3. of islands, νῆσοι ἐπὶ Λήμνῳ (-ου codices) ἐπικείμεναι lying off Lemnos, [Refs
  5th c.BC+]; ἐπὶ [τῇ Λακαίνῃ χώρῃ[Refs] the islands off the coast, [Refs]; πάσῃ ἐ.
  τῇ θαλάσσῃ lies right across the sea, of Crete, [Refs 2nd c.BC+]

  __II. to be laid upon, ἐμοὶ σφρηγὶς ἐπικείσθω τοῖσδ᾽ ἔπεσι [Refs 6th c.BC+]; ἐπίκειται
  ἀγνώμων σῇ κεφαλῇ στέφανος [NT+8th c.BC+]; of a duty, οἷς ἐπέκειτο φροντίζειν 1st-2nd
  c.AD: Plutarchus Biographus et Philosophus 2.786f.

  __II.2. press upon, be urgent in entreaty, [Refs 5th c.BC+]; press upon a retreating
  enemy, attack, Βοιωτοῖσι [Refs]; to be urgent against, [Refs]; ἐπεκείμην αὐτοῖς
  ἐνοχλῶν “PLips.” 36.7 [Refs 5th c.BC+]; of a crowd, ἐ. τινί NT.Luke.5.1.

  __II.3. hang over, τηλικούτων ἐπικειμένων τῷ μοιχεύοντι κακῶν 5th-6th c.BC: Xenophon
  Historicus “Memorabilia” 2.1.5; of penalties, θάνατος ἡ ζημίη ἐπίκειται the penalty
  imposed is death, [Refs 5th c.BC+]; τῷ ἄρξαντι μεγάλα ἐπιτίμια ἐ. [Refs 5th c.BC+]

  __II.4. of a name, to be imposed, [Refs]

  __II.5. metaphorically, σκώμματα ἐπικείμενα suitable to the purpose, pointed, [Refs]

  __II.6. to be set in authority, ἐπὶ τοῦ πυρός “Corpus Hermeticum” 1.13; ἐπικείμενος
  Ἀλεξανδρείας “PLips.” 102i8, etc.

  __III. with accusative of things, especially in participle, κἀπικείμενον κάρα κυνέας
  head with helmet set thereon, [Refs 3rd c.AD+]; στέφανον ἐπικείμενος with a crown
  on one''s head, [Refs 1st c.AD+]; ἄπικας ἐπικείμενοι ταῖς κεφαλαῖς 1st c.BC: Dionysius
  Halicarnassensis 2.70; σεμνὸν ἐπικειμένη τὸ κάλλος 1st c.AD: Josephus Historicus
  “Antiquitates Judaicae” 11.6.9; ἀγγέλου ἢ θεράποντος ἐπικείμενος πρόσωπον 1st-2nd
  c.AD: Plutarchus Biographus et Philosophus “Lysander” 23; ἐπέκειτο ὠτειλάς he bore
  scars upon him, [Refs]; ἱερὰν ἐσθῆτα ἐ. [Refs]; κιθάραν.. κόλλοπας ἐπικειμένην fitted
  with pegs, [Refs 2nd c.AD+] exposed to.. , [Refs] {STEPBible-TFLSJ}'
