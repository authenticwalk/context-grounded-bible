strongs_number: H0281
language: hebrew
lemma: אֲחִיָּה
transliteration: ʼĂchîyâh
pronunciation: akh-ee-yaw
definition: Achijah, the name of nine Israelites
kjv_usage: Ahiah, Ahijah.
derivation: or (prolonged) אֲחִיָּהוּ ; from H251 (אָח) and H3050 (יָהּ); brother
  (i.e. worshipper) of Jah;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Sa.14.3;

  son of: Ahitub (H0285);

  father of: Abiathar (H0054); also called Ahijah (KJV: Ahiah) at 1Sa.14.3,18;

  Another name of a.chi.me.lekh (אֲחִימֶ֫לֶךְ "Ahimelech" H0288G)

  § Ahiah or Ahijah = "brother of Jehovah (Yahu)"

  1) grandson of Phinehas

  2) scribe of Solomon

  3) a prophet who predicted the revolt of the Northern tribes

  4) father of Baasha, who usurped the Northern throne

  5) grandson of Hezron (or mother of 1-4 above)

  6) a Benjamite, son of Ehud

  7) one of David''s heroes

  8) a Levite during David''s time

  9) a chief man under Nehemiah {STEPBible-TBESH}'
