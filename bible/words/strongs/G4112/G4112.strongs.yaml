strongs_number: G4112
language: greek
lemma: πλαστός
transliteration: plastós
definition: moulded, i.e. (by implication) artificial or (figuratively) fictitious
  (false)
kjv_usage: feigned
derivation: from G4111 (πλάσσω);
extended_definition: 'πλαστός, -ή, -όν

  (πλάσσω),

  __1. formed, moulded (Hes., Plat., al.).

  __2. Metaphorical, made up, fabricated, feigned (Hdt., Xen., al.): 2Pe.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλαστός, ή, όν,

  formed, moulded, especially in clay or wax, γυνή [Refs 8th c.BC+]; π. εἰκών statue,
  opposed to painting, [Refs 1st c.AD+]

  __2 that can easily be moulded, plastic, [Refs 4th c.BC+]; in a thick paste, [Refs
  4th c.BC+]

  __II metaphorically, fabricated, forged, counterfeit, ἐκ λόγου πλαστοῦ [Refs 5th
  c.BC+]; π. βακχεῖαι sham inspirations, [Refs 5th c.BC+]; πλαστὸς πατρί a supposititious
  son, [Refs 5th c.BC+]; π. ἐπιχείρημα hypothetical case, [Refs 2nd c.AD+] adverb
  -τῶς, opposed to ὄντως[Refs 5th c.BC+]; opposed to ἀληθῶς, [Refs]; π. ὀδυρόμενοι
  feignedly, [Refs 5th c.BC+]

  __III see at {πλατός}. {STEPBible-TFLSJ}'
