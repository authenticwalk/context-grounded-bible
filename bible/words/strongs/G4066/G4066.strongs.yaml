lemma: περίχωρος
transliteration: períchōros
definition: around the region, i.e. circumjacent (as noun, with G1093 (γῆ) implied
  vicinity)
kjv_usage: country (round) about, region (that lieth) round about
derivation: from G4012 (περί) and G5561 (χώρα);
extended_definition: 'περί-χωρος, -ον

  [in LXX: chiefly (ἡ π.) for כִּכָּר ;]

  round about, neighbouring (Dem., Plut., al.). In LXX and NT, as subst., ἡ π. (sc.
  γῆ), the region round about: Mat.14:35, Mrk.1:28, Luk.4:14, 37 7:17 8:37, Act.14:6;
  ἡ π. τοῦ Ἰορδάνου, Luk.3:3; by meton. for the people of the same region, Mat.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'περίχωρ-ος, ον,

  round about a place: οἱ π. the people about, [Refs 4th c.BC+]; ἡ π. (i.e. γῆ) the
  country round about, [LXX+NT]; τὰ π. [Refs 4th c.AD+] {STEPBible-TFLSJ}'
