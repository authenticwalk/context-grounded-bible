strongs_number: G1628
language: greek
lemma: ἐκφεύγω
transliteration: ekpheúgō
definition: to flee out
kjv_usage: escape, flee
derivation: from G1537 (ἐκ) and G5343 (φεύγω);
extended_definition: 'ἐκ-φεύγω

  [in LXX for נוּס, etc. ;]

  to flee away, escape: absol., Act.16:27, 1Th.5:3, Heb.2:3; before ἐκ, Act.19:10;
  with accusative of person(s), Heb.12:25; with accusative of thing(s), Luk.21:36,
  Rom.2:3; τ. χεῖρας αὐτοῦ, 2Co.11:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκ-φεύγω,

  future -ξομαι[Refs 5th c.BC+], and -ξοῦμαι [Refs]:—flee out or away, escape: absolutely,
  ἐκφυγέειν μεμαώς [Refs 8th c.BC+]

  __b of persons accused, to be acquitted, [Refs 5th c.BC+]

  __2 with genitive, escape out of, ἐξέφυγον πολιῆς ἁλὸς ἤπειρόνδε [Refs 8th c.BC+];
  of things, βέλος ἔκφυγε χειρός [Refs 8th c.BC+]

  __3 with accusative, escape, ἐξ αὖ νῦν ἔφυγες θάνατον [Refs 8th c.BC+]

  __3.b simply, to have escaped, to be beyond, οὐ πολλὰ ἐκφεύγεις παιδιὰς ἔτη [Refs
  5th c.BC+]

  __3.c of things, ἐκπεφεύγασιν γάμοι με [Refs 5th c.BC+]; ἐ. τὰς αἰσθήσεις escape
  one''s sense, [Refs 4th c.BC+]; also, escape one''s lips, [Refs 5th c.BC+]

  __3.d ἐκφεύγοντες τὴν χιόνα τόποι places free from snow, [Refs 2nd c.BC+]

  __3.e Astron., of stars, emerge from the Sun''s rays, become visible, [Refs 4th
  c.BC+]

  __3.f pass over, omit, [Refs 1st c.BC+]

  __4 with infinitive (with or without Article), [Refs 5th c.BC+]; οὐκ ἐκφεύγει μὴ
  οὐκ εἶναι.. [Refs 5th c.BC+]; ἐκφεύξεται τὰ δύο will not admit of duality, [Refs
  3rd c.AD+] {STEPBible-TFLSJ}'
