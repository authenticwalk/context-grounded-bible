  τινα [Refs 8th c.BC+]; τινά τινος for a thing, [Refs 5th c.BC+]; also μ. τὴν ῥώμην
  τινός, ={μ. τινὰ τῆς ῥώμης}, [Refs 5th c.BC+]; ironically, μακαρίσαντες ὑμῶν τὸ
  ἀπειρόκακον blessing your happy ignorance, [Refs 5th c.BC+]:—passive, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
