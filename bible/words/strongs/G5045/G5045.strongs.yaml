strongs_number: G5045
language: greek
lemma: τέκτων
transliteration: téktōn
definition: an artificer (as producer of fabrics), i.e. (specially), a craftsman in
  wood
kjv_usage: carpenter
derivation: from the base of G5098 (τιμωρία);
extended_definition: 'τέκτων, -ονος, ὁ

  [in LXX chiefly for חָרָשׁ ;]

  an artificer in wood, stone or metal, but esp. a carpenter (see MM, xxiv): Mat.13:55,
  Mrk.6:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'τέκτων, ονος, ὁ

  (feminine in [Refs 5th c.BC+], worker in wood, carpenter, joiner, τέκτονες ἄνδρες,
  οἵ οἱ ἐποίησαν θάλαμον καὶ δῶμα καὶ αὐλήν [Refs 8th c.BC+]; νηῶν, δούρων τ., [Refs
  8th c.BC+]: it is frequently opposed to to a smith (χαλκεύς), [Refs 5th c.BC+];
  to a mason (λιθολόγος), [Refs 5th c.BC+] —but also,

  __2 generally, any craftsman or workman, κεραοξόος τ. a worker in horn, [Refs 8th
  c.BC+]; rarely of metal-workers, [Refs 5th c.BC+]; sculptor, statuary, [Refs]

  __3 master in any art, as in gymnastics, [Refs 5th c.BC+]; of poets, τέκτονες σοφοὶ
  (i.e. ἐπέων) [Refs 5th c.BC+]; τέκτονες κώμων, i.e. the χορευταί, [Refs 5th c.BC+];
  τ. νωδυνίας, i.e. a physician, [Refs]; δεξιᾶς χερὸς ἔργον, δικαίας τέκτονος a true
  workman, [Refs 4th c.BC+]

  __4 metaphorically, maker, author, νεικέων [Refs]; κακῶν [Refs 5th c.BC+]; γένους
  the author of a race, [Refs 4th c.BC+]; ψευδῶν τ. [Refs 5th c.BC+]. (Cf. Sanskrit
  ták[snull]an- ''carpenter'', ták[snull]ati, tā[snull][tnull]i ''form by cutting,
  plane, chisel, chop'', Lett. test, tēst ''hew, plane'', etc.: compare τέχνη.) {STEPBible-TFLSJ}'
