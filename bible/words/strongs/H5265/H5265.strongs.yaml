strongs_number: H5265
language: hebrew
lemma: נָסַע
transliteration: nâçaʻ
pronunciation: naw-sah'
definition: properly, to pull up, especially the tent-pins, i.e. start on ajourney
kjv_usage: cause to blow, bring, get, (make to) go (away, forth, forward, onward,
  out), (take) journey, march, remove, set aside (forward), [idiom] still, be on his
  (go their) way.
derivation: a primitive root;
extended_definition: '1) to pull out, pull up, set out, journey, remove, set forward,
  depart

  1a) (Qal)

  1a1) to pull out or up

  1a2) to set out, depart

  1a3) to journey, march

  1a4) to set forth (of wind)

  1b) (Niphal) to be pulled up, be removed, be plucked up

  1c) (Hiphil)

  1c1) to cause to set out, lead out, cause to spring up

  1c2) to remove, quarry {STEPBible-TBESH}'
