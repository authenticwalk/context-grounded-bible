lemma: καύχημα
transliteration: kaúchēma
definition: a boast (properly, the object; by implication, the act) in a good or a
  bad sense
kjv_usage: boasting, (whereof) to glory (of), glorying, rejoice(-ing)
derivation: from G2744 (καυχάομαι);
extended_definition: 'καύχημα, -τος, τό

  (καυχάομαι), [in LXX chiefly for תְּהִלָּה, תִּפְאָרָה ;]

  __1. a boast (Pind.): 2Co.5:12 9:3 (Thayer, see word; e. contra, 2, Ellic., Lft.,
  on Gal.6:4; Lft., Notes, 204, 277).

  __2. ground or matter of glorying: Rom.4:2, 1Co.5:6 9:15-16, 2Co.1:14, Gal.6:4,
  Php.1:26 2:16, Heb.3:6 (cf. καύχησις).†

  (AS) {STEPBible-TBESG}'
etymology: 'καύχ-ημα,

  Doric dialect καύχ-ᾱμα, ατος, τό, a boast, vaunt, [Refs 5th c.BC+]

  __2 subject of boasting, [NT+2nd c.AD+] {STEPBible-TFLSJ}'
