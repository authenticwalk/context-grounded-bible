  § Amasai = "burdensome"

  1) a warrior and chief of the captains of Judah and Benjamin who joined David at
  Ziklag

  2) a Kohathite Levite, father of Mahath and ancestor of Samuel

  3) a priest who blew the trumpet before the ark

  4) another Kohathite Levite in the reign of king Hezekiah of Judah {STEPBible-TBESH}'
