strongs_number: G3804
language: greek
lemma: πάθημα
transliteration: páthēma
definition: something undergone, i.e. hardship or pain; subjectively, an emotion or
  influence
kjv_usage: affection, affliction, motion, suffering
derivation: from a presumed derivative of G3806 (πάθος);
extended_definition: 'πάθημα, -τος, τό

  (πάσχω), like πάθος,

  __1. that which befalls one, a suffering, affliction: pl., Rom.8:18, 2Co.1:6-7,
  Col.1:24, 2Ti.3:11, Heb.2:10 10:32, 1Pe.5:9; of Christ''s sufferings: τὰ εἰς Χ.,
  1Pe.1:11; τ. Χριστσῦ, 1Pe.5:1; id. as shared by Christians, 2Co.1:5, Php.3:10, 1Pe.4:13.

  __2. a passive emotion, affection, passion: Gal.5:24; τ. ἀμαρτιῶν, Rom.7:5

  __3. = τὸ πάσχειν, an enduring or suffering: with genitive obj., Heb.2:9.†

  SYN.: see: πάθος  (AS) {STEPBible-TBESG}'
etymology: 'πᾰθ-ημα, ατος, τό,

  dative plural παθημάτοις [Refs]:—that which befalls one, suffering, misfortune,
  [Refs 5th c.BC+]; τὸ π. τοῦ Χριστοῦ the passion of Christ, [NT]; of good fortune,
  χαῖρε παθὼν τὸ π. (deification) [Refs 5th c.AD+]: mostly in plural, [Refs 5th c.BC+];
  ἀκούσια π., opposed to ἑκούσια καὶ ἐκ προνοίας ἀδικήματα, [Refs 5th c.BC+]; τὰ δέ
  μοι π. μαθήματα γέγονε my sufferings have been my lessons [Refs 5th c.BC+]

  __II emotion or condition, affection, π. τῆς ψυχῆς εἶναι τὴν σωφροσύνην, οὐ μάθημα
  [Refs 5th c.BC+]; opposed to ποίημα, [Refs 3rd c.AD+]; but in early writers mostly
  in plural, affections, feelings, opposed to ποιήματα, [Refs 5th c.BC+]; παθήμασιν
  ὑπηρετεῖν obey the feelings, [Refs 4th c.BC+]; opposed to ἤθη, ἕξεις, [Refs]

  __II.2 in Medicine texts, plural, troubles, symptoms, [Refs 5th c.BC+]

  __III in plural, incidents, happenings, τὰ ἐν.. Ὀδυσσείᾳ π.[Refs]

  __III.2 incidents or changes of material bodies, τὰ οὐράνια π. [Refs 4th c.BC+]

  __III.3 in Logic, incidents, properties, or accidents, [Refs 5th c.BC+]; τὰ π. τὰ
  αἰσθητά, of colour, etc., [Refs] {STEPBible-TFLSJ}'
