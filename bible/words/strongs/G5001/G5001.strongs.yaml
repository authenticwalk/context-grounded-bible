strongs_number: G5001
language: greek
lemma: τάγμα
transliteration: tágma
definition: something orderly in arrangement (a troop), i.e. (figuratively) a series
  or succession
kjv_usage: order
derivation: from G5021 (τάσσω);
extended_definition: 'τάγμα, -τος, τό

  (τάσσω), [in LXX chiefly for דֶּגֶל, also for חַי, רַגְלִי ;]

  that which has been arranged or placed in order; esp. as military term, a company,
  troop, division, rank: metaphorically, 1Co.15:23 (see ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'τάγμα, ατος, τό,

  (τάσσω) ordinance, command, νόμου τ. [Refs 5th c.BC+]; ἐκ δυοῖν τ. from a combination
  of two ordinances, [Refs 4th c.BC+]

  __II fixed assessment or payment, [Refs]

  __III body of soldiers, division, brigade, [Refs 5th c.BC+]

  __III.b = Latin manipulus, [Refs]

  __III.c = Latin legio, legion, [Refs 1st c.BC+]

  __IV order, rank, [Refs]; βουλευτικὸν τ. [Refs]; τὸ τ. τῶν γυμνασιάρχων [Refs 3rd
  c.AD+]; τοῦ πρώτου τ. [Refs 1st c.AD+] as adverb, [Refs]

  __V generally, arrangement, of footprints, τίς ὁ τρόπος τοῦ τ.; [Refs 5th c.BC+];
  row of bricks, uncertain in [Refs 7th c.BC+]

  __V.2 status, φύσεως τάγμα ἔχειν [Refs 4th c.BC+]; function, [Refs 1st c.BC+]; ἐν
  τ. γενόμενοι with infinitive, being in a position to.., [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
