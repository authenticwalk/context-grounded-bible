extended_definition: '1. Linos , a mythical minstrel, son of Apollo and Urania (Calliope),
  teacher of Orpheus, (Theocritus Poeta Bucolicus), etc.

  2. as appellative, the song  or lay of Linos , sung by a boy to the cithara while
  the vintagers are at work, Λίνον ὑπὸ καλὸν ἄειδεν sang the  lovely lay of Linos  in
  accompaniment, (Iliad by Homer):—;compare αἴλινος which is a mournful song.  (ML)
  {STEPBible-TBESG}'
etymology: 'Λίνος [ῐ], ὁ,

  “Linos”, a mythical minstrel, [Refs 8th c.BC+].

  __II as appellative, the song or lay of Linos, whether composed by him or upon him;
  λίνον δ᾽ ὑπὸ καλὸν ἄειδε λεπταλέῃ φωνῇ sang the lay of Linos in accompaniment, [Refs
  8th c.BC+] {STEPBible-TFLSJ}'
