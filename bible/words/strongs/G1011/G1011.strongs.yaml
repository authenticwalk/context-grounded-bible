strongs_number: G1011
language: greek
lemma: βουλεύω
transliteration: bouleúō
definition: to advise, i.e. (reflexively) deliberate, or (by implication) resolve
kjv_usage: consult, take counsel, determine, be minded, purpose
derivation: from G1012 (βουλή);
extended_definition: 'βουλεύω

  (βουλή), [in LXX chiefly for יעץ ;]

  to take counsel, deliberate, resolve. In mid.,

  __1. to take counsel with oneself, consider: before εἰ, Luk.14:31.

  __2. to determine with oneself, resolve: with inf., Act.5:33 27:39; with accusative,
  2Co.1:17; before ἵνα, Jhn.11:53 12:10 (cf. παρα-, συμ-).

  † (AS) {STEPBible-TBESG}'
etymology: 'βουλ-εύω,

  [Refs 8th c.BC+], aorist ἐβούλευσα [Refs 8th c.BC+], Epic dialect βούλ- [Refs 8th
  c.BC+]: perfect βεβούλευκα [Refs 5th c.BC+]:—middle and passive, see below: (βουλή):—take
  counsel, deliberate, in past tenses, determine or resolve after deliberation:

  __1 absolutely, ὣς βουλεύσαντε [Refs 8th c.BC+]; βουλευέμεν ἠδὲ μάχεσθαι in council
  or in battle, [Refs 8th c.BC+]; ἔς γε μίαν βουλεύσομεν (i.e. βουλήν) we shall agree
  to one plan, [Refs 8th c.BC+]: in Prose, chiefly middle in this sense, see below
  [Refs 5th c.BC+]

  __2 with accusative of things, deliberate on, plan, devise, β. βουλάς [Refs 8th
  c.BC+]; οὐ.. τοῦτον μὲν ἐβούλευσας νόον αὐτ; [Refs 8th c.BC+]:—passive (with future
  middle, [Refs 4th c.BC+], aorist ἐβουλεύθην [Refs 5th c.BC+]perfect βεβούλευμαι
  (usually in middle sense, see infr. B):—to be determined or planned, ψῆφος κατ᾽
  αὐτῶν βουλεύσεται [Refs 5th c.BC+].; τὰ βεβουλευμένα, ={βουλεύματα}, [Refs 5th c.BC+]

  __3 with infinitive, take counsel, resolve to do, τὸν μὲν ἐγὼ βούλευσα.. οὐτάμεναι
  [Refs 8th c.BC+]:— passive, τοῖσι ἐβεβούλευτο τὸ παιδίον προσουδίσαι [Refs]

  __II give counsel, τὰ λῷστα β. [Refs 5th c.BC+]: with dative person, advise, ἵνα
  σφίσι βουλεύησθα [Refs 8th c.BC+]

  __III sit in council, of the Spartan γέροντες, [Refs 5th c.BC+]; to be a member
  of a βουλή, [Refs 4th c.BC+]; especially of the Council of [Refs 5th c.BC+]; βουλὴν
  β. to be a member of the β., [Refs]; βουλεύειν λαχών [Refs 5th c.BC+]

  __B middle, future -εύσομαι[Refs 5th c.BC+]: aorist ἐβουλευσάμην [Refs 5th c.BC+];
  Epic dialect βουλ- [Refs 8th c.BC+]: perfect βεβούλευμαι [Refs 5th c.BC+] —more
  frequently in _Attic dialect_ Prose than active,

  __B.1 absolutely, take counsel with oneself, deliberate, [Refs 5th c.BC+]; ὑπέρ
  τινος[Refs 5th c.BC+]:—also like active, take counsel, πρός τινας [LXX]

  __B.2 act as member of council, and so originate measures, β. καὶ κρίνειν [Refs
  4th c.BC+]

  __B.3 with accusative of things, determine with oneself, resolve on, κακὴν ἀπάτην
  βουλεύσατο [Refs 8th c.BC+] (middle here only in [Refs 8th c.BC+]

  __B.4 with infinitive, resolve to do, [Refs 5th c.BC+]

  __B.5 rarely followed by Relat., β. ὅ τι ποιήσεις [Refs]; β. ὅπως.. with subjunctive,
