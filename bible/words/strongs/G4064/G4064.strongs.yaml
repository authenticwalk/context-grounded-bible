strongs_number: G4064
language: greek
lemma: περιφέρω
transliteration: periphérō
definition: to convey around, i.e. transport hither and thither
kjv_usage: bear (carry) about
derivation: from G4012 (περί) and G5342 (φέρω);
extended_definition: 'περι-φέρω

  [in LXX: Ecc.7:8 (7) (הָלַל po.), al. ;]

  to carry about: Mrk.6:55, 2Co.4:10. Pass., metaphorically: Eph.4:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιφέρω,

  carry round, τὸν ὀϊστὸν περιέφερε κατὰ πᾶσαν γῆν [Refs 5th c.BC+]; carry about with
  one, [Refs]; παῖδ᾽ ἀγκάλαισι π. [Refs 5th c.BC+]; ὀκλαδίαν probably in [Refs] —passive,
  with accusative loci, περιενειχθέντος τοῦ λέοντος τὸ τεῖχος being carried round
  the wall, [Refs 5th c.BC+] swinging about (in a basket), [Refs 5th c.BC+]

  __2 move round, π. τὸν πόδα bring the foot round in mounting a horse, [Refs 5th
  c.BC+]; hand round at table, [Refs]; τὸ βλέμμα π. εἰς τοὺς παρόντας [Refs 1st c.AD+]

  __3 turn round, τὴν κεφαλήν [Refs] —middle, τὰ σκέλη π. [Refs 5th c.BC+]

  __3.b in Tactics, wheel, τοῦ συντάγματος περιενεχθέντος [Refs 1st c.BC+]

  __3.c intransitive, turn round, ὡς ὁ στεφὼν περιφέρει κύκλῳ [Refs 3rd c.BC+]

  __4 carry round, publish, make known, π. τι πανταχόσε [Refs 1st c.AD+] —passive,
  τοῦ Πιττακοῦ.. περιεφέρετο τοῦτο τὸ ῥῆμα was passed from mouth to mouth, [Refs 5th
  c.BC+]; of a person, περιενεχθῆναι εὐνοίᾳ καὶ θαυμασθῆναι παρὰ τοῖς Ἀθηναίοις [Refs
  1st c.BC+]

  __5 carry to and fro, [Refs 1st c.AD+]

  __6 bring round in the end, determine, reduce, subject, περιήνεγκεν εἰς ἑαυτὸν τὰς
  Ἀθήνας [Refs 2nd c.AD+]; εἰς συμφορὰς π. [Refs 1st c.AD+], compare 546c:—passive,
  ἐς Ῥωμαίους πάντα περιηνέχθη [Refs 5th c.BC+]

  __7 carry round or back (in memory), οὔτε μέμνημαι τὸ πρῆγμα οὔτε με περιφέρει οὐδὲν
  εἰδέναι τούτων nor does any of these things carry me back to the knowledge of it,
  [Refs 5th c.BC+]

  __8 turn round, make dizzy, turn mad, ἡ συκοφαντία π. σοφόν [LXX]:—passive, to be
  turned giddy, - φερόμενος τῷ μεγέθει τῶν τολμωμένων [Refs 1st c.AD+]

  __9 transfer, refer, shift, τὴν ἀπορίαν ἐς τοὺς δικαστάς [Refs 2nd c.AD+]

  __II intransitive, survive, endure, hold out, [Refs 5th c.BC+]: also with accusative,
  survive, outlast, ἡμέραν [Refs 2nd c.AD+]

  __II.2 come round, recover, ἐκ τῆς νόσου [Refs 5th c.AD+]

  __III passive, go round, rotate, ἐν τῷ αὐτῷ κύκλῳ [Refs 5th c.BC+]; ἐν ἴσῳ χρόνῳ
  π. [Refs 5th c.BC+]; of argument, εἰς ταὐτὸ π. ἀεί [Refs 5th c.BC+]

  __III.2 wander about, [Refs 5th c.BC+]; to be unstable, ἡ περιφερομένη εἱμαρμένη
  [Refs]; περιφερόμενοι τύπτουσι at random, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
