strongs_number: G1263
language: greek
lemma: διαμαρτύρομαι
transliteration: diamartýromai
definition: to attest or protest earnestly, or (by implication) hortatively
kjv_usage: charge, testify (unto), witness
derivation: from G1223 (διά) and G3140 (μαρτυρέω);
extended_definition: 'δια-μαρτύρομαι, depon., of Ionic origin, intensive of the simple
  μαρτύρομαι, which see,

  [in LXX chiefly for עוּד hi., usually with dative of person(s), Deu.4:26 8:19, 1Ki.8:9,
  al. ;]

  solemnly to protest: Luk.16:28, Act.2:40 8:25 10:42 18:5 20:21, 23, 24 23:11 28:23,
  1Th.4:6, Heb.2:6; in adjuration, before ἐνώπιον τ. θεοῦ, 1Ti.5:21, 2Ti.2:14 4:1
  (Cremer, 415).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαμαρτύρομαι [ῡ],

  aorist 1 -μαρτῡράμην: perfect -μεμαρτύρημαι [ῠ], deponent verb:—absolutely, call
  gods and men to witness, protest solemnly, especially in case of falsehood or wrong,
  βοᾶν καὶ δ. [Refs 4th c.BC+]; δ. μή.., with infinitive, [Refs]; δ. ὅπως μή.., with
  future, [Refs]; δ. τινὶ μὴ ποιεῖν protest against his doing, [Refs 4th c.BC+]: with
  infinitive, [Refs 2nd c.BC+]; call to witness, ὑμῖν τὸν οὐρανόν [LXX]

  __2 generally, protest, asseverate, [Refs 5th c.BC+]: with accusative, bear witness
  to, τὸ εὐαγγέλιον [NT]; testify, [LXX]; τῇ Ἱερουσαλὴμ τὰς ἀνομίας αὐτῆς[LXX]

  __3 absolutely, beg earnestly of one, conjure him, [NT+5th c.BC+]; δ. τινὰ ἵνα..
  [NT] {STEPBible-TFLSJ}'
