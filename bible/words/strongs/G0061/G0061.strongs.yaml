strongs_number: G0061
language: greek
lemma: ἄγρα
transliteration: ágra
definition: (abstractly) a catching (of fish); also (concretely) a haul (of fish)
kjv_usage: draught
derivation: from G71 (ἄγω);
extended_definition: 'ἄγρα, -ας, ἡ

  (ἄγω),

  __1. the chase, a hunting or catching: Luk.5:4.

  __2. that which is taken, a catch: of fish, Luk.5:9.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἄγρα,

  Ionic dialect ἄγρη, ἡ, hunting, the chase, (never in [Refs 8th c.BC+]

  __2 way of catching, [Refs 5th c.BC+]

  __II quarry, prey, [Refs 8th c.BC+]; game, [Refs 5th c.BC+]; of fish, draught, take,
  [NT+4th c.BC+]

  __III Ἄγρα, ἡ, title of Artemis at Athens, [Refs 5th c.BC+]; τὰ ἐν Ἄγρας (i.e. μυστήρια)
  [Refs 2nd c.AD+] — also Ἄγραι, αἱ, the precinct of Artemis Agra, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
