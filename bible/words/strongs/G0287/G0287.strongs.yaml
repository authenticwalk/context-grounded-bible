  κατ᾽ ἀξίαν[Refs 4th c.BC+]

  __4 answer, ἀσχήμων ἐν τῇ ἀ.[Refs 5th c.BC+]

  __II change, exchange, τὰς ἀ. ποιεῖσθαι[Refs 1st c.BC+]; of money, [Refs 1st c.AD+]

