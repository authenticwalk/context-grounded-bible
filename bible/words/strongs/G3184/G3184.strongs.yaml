strongs_number: G3184
language: greek
lemma: μεθύω
transliteration: methýō
definition: to drink to intoxication, i.e. get drunk
kjv_usage: drink well, make (be) drunk(-en)
derivation: from another form of G3178 (μέθη);
extended_definition: 'μεθύω

  (μέθυ, wine, cf. μέθη), [in LXX chiefly for שָׁכַר, רָוָה ;]

  to be drunken: Mat.24:49, Jhn.2:10, Act.2:15, 1Co.11:21, 1Th.5:7; metaphorically,
  Rev.17:2, 6.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεθύω [ῠ],

  (μέθυ), only present and imperfect: future and aorist active belong to μεθύσκω (μεθύσας
  is falsa lectio in [Refs 4th c.AD+]; μεθύσαντας is falsa lectio for -τες in [Refs
  1st c.AD+]aorist being supplied by passive of μεθύσκω:— to be drunken with wine,
  νευστάζων κεφαλῇ, μεθύοντι ἐοικώς [Refs 8th c.BC+]; μεθύων, opposed to νήφων, [Refs
  7th c.BC+]; μ. ὑπὸ τοῦ οἴνου [Refs 5th c.BC+]; τὸ μεθύειν drunkenness, [Refs 5th
  c.BC+]

  __II metaphorically,

  __II.1 of things, to be drenched, steeped in any liquid, with dative, e.g. βοείην..
  μεθύουσαν ἀλοιφῇ [Refs 8th c.BC+]

  __II.2 of persons, to be intoxicated with passion, pride, etc., ὑπὸ τῆς Ἀφροδίτης
  [Refs 6th c.BC+]

  __II.2.b to be stupefied, stunned, πληγαῖς μεθύων [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
