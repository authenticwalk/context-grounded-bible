strongs_number: G1301
language: greek
lemma: διατηρέω
transliteration: diatēréō
definition: to watch thoroughly, i.e. (positively and transitively) to observe strictly,
  or (negatively and reflexively) to avoid wholly
kjv_usage: keep
derivation: from G1223 (διά) and G5083 (τηρέω);
extended_definition: 'δια-τηρέω, -ῶ

  [in LXX for שָׁמַר, נָצַר, etc.; before ἀπό (for מִן), as in Psa.12:7 (8) ;]

  to keep carefully: Luk.2:51; before ἐκ, Act.15:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'διατηρ-έω,

  Boeotian dialect δια-τᾱρέω [Refs 2nd c.BC+], but Doric dialect δια-τηρέω [Refs]:—
  watch closely, observe, [Refs 5th c.BC+]

  __2 maintain, τὴν ἐλευθερίαν Decrees cited in [Refs 4th c.BC+] —middle, -εῖται τὸν
  καιρόν observes,[Refs]:—passive, ὅταν διατηρηθῶσιν οἱ νόμοι τῇ πόλει [Refs 4th c.BC+]

  __3 with predicates, βοῦς ἐννέα ἔτη δ. ἀνοχεύτους [Refs 4th c.BC+]

  __4 δ. ἑαυτὸν ἔκ τινος keep oneself from.., [NT] {STEPBible-TFLSJ}'
