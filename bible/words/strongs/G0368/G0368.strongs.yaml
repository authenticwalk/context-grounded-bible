strongs_number: G0368
language: greek
lemma: ἀναντίῤῥητος
transliteration: anantírrhētos
definition: indisputable
kjv_usage: cannot be spoken against
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of a compound
  of G473 (ἀντί) and G4483 (ῥέω);
extended_definition: 'ἀν-αντί-ρητος

  (Τ, -ρρητος, -ον (ῥητός, spoken), [in Sm.: Job.11:2 33:13 * ;]

  not to be contradicted, undeniable: Act.19:36 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναντί-ρρητος, ον,

  not to be opposed, [Refs 2nd c.BC+]; undeniable, [NT+2nd c.AD+]. adverb -τως without
  opposition, by consent, [Refs 2nd c.BC+]; incontrovertibly, [Refs 6th c.AD+]; without
  gainsaying, [NT] {STEPBible-TFLSJ}'
