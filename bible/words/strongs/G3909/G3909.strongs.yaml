strongs_number: G3909
language: greek
lemma: παρατυγχάνω
transliteration: paratynchánō
definition: to chance near, i.e. fall in with
kjv_usage: meet with
derivation: from G3844 (παρά) and G5177 (τυγχάνω);
extended_definition: 'παρα-τυγχάνω

  to happen to be near or present: Act.17:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρατυγχάνω,

  perfect -τέτευχα and -τετύχηκα (see. below): aorist παρέτῠχον: — happen to be near,
  be among, παρετύγχανε μαρναμένοισιν [Refs 8th c.BC+]; π. τῷ λόγῳ, τῷ πάθεϊ, to be
  present at.., [Refs 5th c.BC+]; but ὁ πλείστοις κινδύνοις -τετευχώς who had met
  with.., [Refs]: with Preps., visit, εἰς κώμην [Refs 2nd c.AD+]; ἐπὶ διάγνωσιν put
  in an appearance at.., Mitteis [Refs 2nd c.AD+]

  __2 absolutely, happen to be present, [Refs 5th c.BC+]; of things, offer, present
  itself, [Refs 5th c.BC+]

  __3 frequently in participle παρατυχών, whoever chanced to be by, i. e. the first
  comer, any chance person, οὐκ ἐκ τοῦ παρατυχόντος πυνθανόμενος [Refs 5th c.BC+];
  also τὸ παρατυγχάνον or παρατυχόν whatever turns up or chances, ποιεῖν τὸ παρατυγχάνον
  αὐτῷ to do whatever circumstances required, [Refs]; πρὸς τὸ παρατυγχάνον as circumstances
  required, [Refs 5th c.BC+]; ἀποκρίνασθαι ἐκ τοῦ παρατυχόντος answer offhand, [Refs
  1st c.AD+], absolutely, it being in one''s power, since it was in one''s power to
  do, with infinitive, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
