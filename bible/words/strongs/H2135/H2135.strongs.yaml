strongs_number: H2135
language: hebrew
lemma: זָכָה
transliteration: zâkâh
pronunciation: zaw-kaw'
definition: to be translucent; figuratively, to be innocent
kjv_usage: be (make) clean, cleanse, be clear, count pure.
derivation: a primitive root (compare H2141 (זָכַךְ));
extended_definition: '1) to be clean, be pure, be clear

  1a) (Qal)

  1a1) to be clean, be pure

  1a2) to be clear, be justified

  1b) (Piel)

  1b1) to make clean, make pure, keep clean, keep pure

  1c) (Hithpael)

  1c1) to cleanse

  1c2) to make yourself clean, purify oneself {STEPBible-TBESH}'
