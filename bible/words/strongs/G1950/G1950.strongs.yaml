strongs_number: G1950
language: greek
lemma: ἐπιλανθάνομαι
transliteration: epilanthánomai
definition: to lose out of mind; by implication, to neglect
kjv_usage: (be) forget(-ful of)
derivation: middle voice from G1909 (ἐπί) and G2990 (λανθάνω);
extended_definition: 'ἐπι-λανθάνομαι

  (alternative mid, form of ἐπιλήθω, to cause to forget) [in LXX chiefly for שָׁכַח
  ;]

  to forget, neglect: with inf., Mat.16:5, Mrk.8:14; with genitive, Heb.6:10 13:2,
  16; with accusative (as occasionally in cl.; MM, Exp., xiv), Php.3:13; ὁποῖος ἦν,
  Jas.1:24; pass. ptcp. (cf. Isa.23:16, Sir.3:14 23:14, Wis.2:4), Luk.12:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἐπιλήθ-ω,

  cause to forget, ὁ γάρ τ᾽ [ὕπνος] ἐπέλησεν ἁπάντων laps one in forgetfulness of
  all, [Refs]; ἡδονὴ σφέας ἐπιλήθουσα τῶν πάρος 2nd c.AD: Aretaeus Medicus “χρονίων
  νούσων θεραπευτικόν” 2.12; ἐπιλήσει σε ἀφροδισίων 2nd-3rd c.AD: Philostratus Sophista
  “Epistulae” 68:—passive, to be forgotten, in perfect participle ἐπιλελησμένος Vetus
  Testamentum Graece redditum LXX.Isa.23.16 [NT]: future -λησθήσομαι Vetus Testamentum
  Graece redditum “Wisdom of Solomon” 2.4.

  __II. middle, ἐπιλανθάνομαι, or more commonly ἐπιλήθομαι, Aeolic dialect and Doric
  dialect -λᾱθ- [Refs]future -λήσομαι: aorist 2 -ελᾰθόμην 5th-6th c.BC: Plato Philosophus
  “Apologia” 17a: late aorist 1 -ελήσατο Nonnus Epicus 4th-5th c.AD(?) “Dionysiaca”
  48.969: with perfect active λέληθα 5th c.BC: Herodotus Historicus 3.46 [Refs], but
  more frequently passive -λέλησμαι [Refs 5th c.BC+]: piperfect -ελελήσμην [Refs]:—let
  a thing escape one, forget, lose thought of, c.genitive, ὅπως Ἰθάκης ἐπιλήσεται
  (Epic dialect aorist subjunctive) [Refs]; οὐδ᾽ ὁ γέρων δολίης ἐπελήθετο τέχνης 4.455
  [Refs]; οὐδ᾽ ὣς σχεδίης ἐπελήθετο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.324;
  γονέων ἐπιλάθεται (Doric dialect) [Refs 5th c.BC+]: c.infinitive, [Refs]participle,
  ὀφείλων ἐπιλέλᾱθα I forgot that I owed, [Refs 5th c.BC+]; περὶ οὗ.., περὶ ὅτου..,
  [Refs]; leave disregarded, neglect, πρόσταγμα 1st c.AD: Cebes Philosophus 24.

  __II.2. less frequently, forget wilfully, τῶν ἐντολέων μεμνημένος ἐπελανθάνετο 5th
  c.BC: Herodotus Historicus 3.147; ἑκὼν ἐπιλήθομαι [Refs] {STEPBible-TFLSJ}'
