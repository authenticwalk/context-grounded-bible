strongs_number: G3049
language: greek
lemma: λογίζομαι
transliteration: logízomai
definition: to take an inventory, i.e. estimate (literally or figuratively)
kjv_usage: conclude, (ac-)count (of), + despise, esteem, impute, lay, number, reason,
  reckon, suppose, think (on)
derivation: middle voice from G3056 (λόγος);
extended_definition: 'λογίζομαι

  (λόγος), [in LXX chiefly for חָשַׁב ;]

  __1. prop., of numerical calculation, to count, reckon: with accusative before μετά,
  Mrk.15:23 (LXX) (Rec., R, mg.), Luk.22:37.

  __2. Metaphorical, without reference to numbers, by a reckoning of characteristics
  or reasons;

  __(a) to reckon, take into account: with accusative of thing(s), 1Co.13:5; id. before
  dative of person(s), Rom.4:3 (LXX), Rom.4:4, 6 4:8" (LXX), 2Co.5:19, 2Ti.4:16; before
  εἰς (cf. Heb. ל חָשַׁב; Bl., § 33, 3), Act.19:27, Rom.2:26 4:3, 5 4:9-11, 22-24
  9:8 Gal.3:6" (LXX), Jas.2:23 (LXX);

  __(b) to consider, calculate: with accusative of thing(s), Php.4:8; before ὅτι,
  Jhn.11:50, Heb.11:10; τοῦτο, ὅτι, 2Co.10:11; with accusative of person(s), with
  inf., Rom.6:11; before ὡς, Rom.8:36 (LXX);

  __(with) to suppose, judge, deem: 1Co.13:11; ὡς, 1Pe.5:12; οὕτως, 1Co.4:1; with
  accusative of thing(s), 2Co.3:5; id. before εἰς, 2Co.12:6; ὅτι, Rom.8:18; τοῦτο,
  ὅτι, Rom.2:3, 2Co.10:7; with inf., 2Co.11:5; accusative and inf., Rom.3:28 14:14,
  Php.3:13; with accusative of person(s) before ὡς, 2Co.10:2;

  __(d) to purpose, decide: with inf. (Eur., Or., 555), 2Co.10:2

  (cf. ἀνα-, δια-, παρα-, συλ-λογίζομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'λογ-ίζομαι,

  Attic dialect future -ιοῦμαι [Refs 5th c.BC+]: aorist ἐλογισάμην [Refs 5th c.BC+]:
  perfect λελόγισμαι [Refs 5th c.BC+]:—passive, see below 111: (λόγος):—properly of
  numerical calculation, count, reckon, οὐκ ἐπισταμένους λογίζεσθαι [Refs 5th c.BC+];
  in full, λ. ψήφοισι [Refs]; λόγισαι φαύλως, μὴ ψήφοις ἀλλ᾽ ἀπὸ χειρός calculate
  roughly, not by rule, but off-hand, [Refs 5th c.BC+] with accusative _of things_,
  λ. τοὺς τόκους calculate the interest, [Refs] minae and set down[Refs]

  __2 with accusative et infinitive, reckon or calculate that.., λ. μύρια εἶναι [τὰ
  ἔτεα] [Refs 5th c.BC+]

  __3 λ. τινί τι set down to one''s account, οὗτος.. τὸ ἥμισυ τούτοις.. λελόγισται
  [Refs 5th c.BC+], compare 27; τἀνηλωμέν᾽.. οὐκ ἐλογιζόμην I did not charge them..,
  [NT+4th c.BC+]

  __3.b audit the accounts of a person, with dative, τοῖς ὑπευθύνοις [Refs 4th c.BC+]

  __II without reference to numbers, take into account, calculate, consider, ταῦτα
  [Refs 5th c.BC+]; λ. τι πρός τινας with them, [Refs 4th c.BC+]; also λ. περί τινος
  calculate, form calculations about.., [Refs 5th c.BC+]

  __II.2 with accusative et infinitive, reckon, consider that.., τὸν ἕτερον [παῖδα]
  οὐκ εἶναί μοι λ. [Refs 5th c.BC+]; λ. ὅτι.. or ὡς.., [Refs 5th c.BC+]; ἐλογιζόμην
  πρὸς ἐμαυτὸν.., ὅτι.. [Refs 5th c.BC+]: with accusative et participle, Σμέρδιν μηκέτι
  ὑμῖν ἐόντα λογίζεσθε [Refs 5th c.BC+]: also with infinitive omitted, reckon or account
  so and so, τὸν καθ᾽ ἡμέραν βίον λογίζου σόν [εἶναι], τὰ δ᾽ ἄλλα τῆς τύχης [Refs
  5th c.BC+]; πολὺν [εἶναι] τὸν κάτω χρόνον[Refs 5th c.BC+]; μίαν ἄμφω τούτω τὼ ἡμέρα
  λ. count both days as one, [Refs 5th c.BC+]

  __II.3 with infinitive also, count or reckon upon doing, calculate or expect that..,
  ἐπισιτιεῖσθαι ἐλογίζοντο [Refs 5th c.BC+]; τί λογίζομ᾽.. προσδοκῶν χάριν παρὰ γυναικὸς
  κομιεῖσθα; [Refs 4th c.BC+]

  __II.4 count upon, εἴ τις δύο ἢ καί τι πλείους ἡμέρας λ., μάταιός ἐστιν [Refs 5th
  c.BC+]

  __II.5 conclude by reasoning, infer that.., with accusative et infinitive, [Refs
  5th c.BC+]; λ. ὅτι.. [Refs 5th c.BC+]

  __II.6 absolutely, τοὺς ἐπισταμένους λογίζεσθαι [Refs 4th c.BC+]; ὁ σπουδαῖος λελόγισται
  ἤδη has finished reasoning, [Refs 3rd c.AD+]

  __III passive, mostly aorist ἐλογίσθην and (less frequently) perfect λελόγισμαι,
  also in present, participle λογιζόμενον [Refs 5th c.BC+], frequently in later Gr.,
  [NT+3rd c.BC+]; χρήματα εἰς ἀργύριον λογισθέντα counted or calculated in silver,
  [Refs 5th c.BC+]; τὸ λελογισμένον, ={λογισμός}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
