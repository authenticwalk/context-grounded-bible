strongs_number: G4890
language: greek
lemma: συνδρομή
transliteration: syndromḗ
definition: a running together, i.e. (riotous) concourse
kjv_usage: run together
derivation: from (the alternate of) G4936 (συντρέχω);
extended_definition: 'συνδρομή, -ῆς, ἡ

  (συντρέχω), [in LXX: Jdth.10:18, 3Ma.3:8 * ;]

  concourse, esp. of a riotous gathering: Act.21:30 (Arist., Polyb., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνδρομ-ή, ἡ,

  tumultuous concourse of people, [NT+5th c.BC+]; ἐπί τινα, κατά τινων, [Refs 2nd
  c.BC+]; ἀπὸ συνδρομῆς tumultuously, [Refs 1st c.BC+]

  __2 of things, στενὴ πορθμοῦ σ. (compare {συνδρομάς}) [Refs 3rd c.BC+]; σ. αἵματος
  εἰς τὸν πληγέντα τόπον a determination of blood, [Refs 4th c.BC+]; combination,
  κέκληται ἡ σ. τούτων καυλός [Refs 1st c.BC+]; ἡς. τοῦ λόγου its conclusion, moral,
  [Refs 5th c.AD+]; especially in Medicine texts, concurrence of symptoms, ''clinical
  picture'', [Refs 2nd c.AD+]

  __2.b contraction of a muscle, [Refs 2nd c.AD+]; of the prepuce, [Refs 7th c.AD+]

  __3 in Rhet., provisional concession of an adversary''s standpoint, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
