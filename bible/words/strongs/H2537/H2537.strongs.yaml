extended_definition: 'A woman living at the time of Divided Monarchy, first mentioned
  at 2Ki.23.31;

  daughter of: Jeremiah (H3414); married to Josiah (H2977);

  mother of: Jehoahaz (H3059H) and Zedekiah (H6667H)

  § Hamutal = "father-in-law is protection"

  one of the wives of Josiah, daughter of Jeremiah of Libnah, mother of Jehoahaz and
  Zedekiah {STEPBible-TBESH}'
