language: greek
lemma: διαπονέω
transliteration: diaponéō
definition: to toil through, i.e. (passively) be worried
kjv_usage: be grieved
derivation: from G1223 (διά) and a derivative of G4192 (πόνος);
extended_definition: 'δια-πονέω, -ῶ

  [in LXX: Ecc.10:9 (עָצַב ni.), 2Ma.2:28; in Aq.: Gen.6:6, 1Ki.20:3 * ;]

  to work out with labour. Pass., to be worn out, sore troubled: Mrk.14:4 (WH, mg.),
  Act.4:2 16:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαπον-έω,

  work out with labour, elaborate, [Refs 5th c.BC+]; cultivate, practise, δ. γράμματα
  [Refs 5th c.BC+]; exercise, σώματα [Refs 5th c.BC+] —middle, διαπονεῖσθαι ἐπιτηδεύματα,
  τέχνας, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]managed, governed, [Refs 4th
  c.BC+]; διαπονηθῆναι τὴν μουσικήν to be taught it thoroughly, [Refs 1st c.AD+]veterans,
  [Refs 1st c.BC+]

  __2 till or cultivate completely, χώραν [Refs 2nd c.BC+]:—passive, [Refs]

  __3 passive, to be worn out, troubled, [NT+1st c.BC+]

  __II intransitive, to work hard, δ. τῇ διανοίᾳ καὶ τῷ σώματι [Refs 5th c.BC+]: with
  infinitive, δ. πᾶν ἰσόρροπον ποιεῖν [Refs 5th c.BC+]: —middle, δ. τὸ πᾶσαν πίστιν
  λαβεῖν [Refs 5th c.BC+]; οἱ διαπονούμενοι the hard-working, hardy, opposed to ἄπονοι,
  [Refs 5th c.BC+]; to be hard-worked, of hounds, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
