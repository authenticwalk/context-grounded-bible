  aorist ἔκλεισα [Refs 5th c.BC+]: perfect κέκλεικα [LXX+4th c.BC+]: pluperfect ἐκεκλείκειν
  [Refs 2nd c.AD+]:*mdash;middle, aorist 1 ἐκλεισάμην (κατ-) [Refs 5th c.BC+] —passive,
  future κλεισθήσομαι [Refs]: aorist ἐκλείσθην [Refs 4th c.BC+], etc.: perfect κέκλειμαι
  (later κέκλεισμαι falsa lectio in [Refs 5th c.BC+]:—Ionic dialect κληΐω (ἀπο-) [Refs
  5th c.BC+]: aorist ἐκλήῑσα [Refs 8th c.BC+], Epic dialect κλήῑσα [Refs 8th c.BC+];
  infinitive κληῗσαι [Refs] — middle, future κληΐσσομαι conjecture in [Refs 4th c.AD+]:—passive,
  aorist ἀπ-εκληΐσθην [Refs 5th c.BC+]: perfect κεκλήϊμαι [Refs]: pluperfect ἀπ-εκεκλέατο
  [Refs] codices:—old Attic dialect κλῄω (also Trag.,[Refs], future κλῄσω [Refs 5th
  c.BC+]: aorist ἔκλῃσα [Refs 5th c.BC+]perfect κέκλῃκα (ἀπο-) [Refs 5th c.BC+]:—middle,
  future κεκλῄσομαι [Refs]: aorist περι-κλῄσασθαι [Refs 5th c.BC+]:—passive, aorist
  ἐκλῄσθην (κατ-, ξυν-) [Refs], etc.: perfect κέκλῃμαι (see. below):— Doric dialect
  future κλᾳξῶ [Refs 3rd c.BC+]aorist ἀπό-κλᾳξον, -κλᾴξας, [Refs 3rd c.BC+]:—middle,
  imperfect κατ-εκλᾴζετο [Refs 3rd c.BC+]:—passive, aorist κατ-εκλᾴσθην [Refs], but
  participle συγκατα-κλαιχθείς[Refs]: perfect 3rd.pers. plural κατα-κέκλᾱνται [Refs
  5th c.BC+] —Cf. κλῄζω (B). (κλείς):—shut, close, bar, [Refs 8th c.BC+] barred the
  doors, [Refs]; ἐκλήϊσεν ὀχῆας shot the bars, so as to close the dooe door,[Refs
  5th c.BC+]; κανθώς Cerc.[same place]; λάρυγγα [Refs 2nd c.AD+]:—passive, βλέφαρα
  κέκλῃται [Refs 5th c.BC+]

  __A.2 shut up, close, block up, Βόσπορον κλῇσαι [Refs 5th c.BC+]:—passive, [Refs
  5th c.BC+]

  __A.II shut in, enclose, πόλιν.. πύργων μηχανῇ κεκλῃμένην [Refs 4th c.BC+]; compare
  κλῄζω (B).

  __A.III confine, πλάστιγξ αὐχένα πώλων ἔκλῃε [Refs 5th c.BC+]:— passive, to be confined,
  χέρας βρόχοισι κεκλῃμένα [Refs]

