extended_definition: 'κλείω

  [in LXX chiefly for סָגַר ;]

  to shut: θύραν, Mat.6:6; τ. ἄβυσσον, Rev.20:3; pass., θύρα, Mat.25:10, Luk.11:7
  (pl.), Jhn.20:19, 26, Act.21:30; δεσμωτήριον, Act.5:23; πυλῶνες, Rev.21:25. Metaphorical,
  τ. οὐρανόν, Luk.4:25, Rom.11:6; τ. σπλάγχνα, 1Jn.3:17; τ. βασιλείαν, Mat.23:14;
  id. absol., Rev.3:7; τ. θύραν, Rev.3:8. (cf. ἀπο-, ἐκ-, κατα-, συν-κλείω.) †

  (AS) {STEPBible-TBESG}'
