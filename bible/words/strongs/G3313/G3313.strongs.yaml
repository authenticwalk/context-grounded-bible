strongs_number: G3313
language: greek
lemma: μέρος
transliteration: méros
definition: a division or share (literally or figuratively, in a wide application)
kjv_usage: behalf, course, coast, craft, particular (+ -ly), part (+ -ly), piece,
  portion, respect, side, some sort(-what)
derivation: from an obsolete but more primary form of (to get as a section or allotment);
extended_definition: 'μέρος, -ους, τό

  (μείρομαι), [in LXX chiefly for קָצֶה ;]

  __1. a part, share, portion: Jhn.13:8, Act.19:27 (Page, in l), Rev.20:6 22:19; hence
  (cl.), lot, destiny, Mat.24:51, Luk.12:46, Rev.21:8.

  __2. a part as opposite to the whole : Luk.11:36, Jhn.19:23, Act.5:2 23:6, Eph.4:16,
  Rev.16:19; with genitive (of the whole),  Luk.15:12 24:42; τ. Φαρισαίων, Act.23:9;
  pl., Jhn.21:6; of the divisions of a province, Mat.2:22, Act.2:10 19:1 20:2; of
  the regions belonging to a city, Mat.15:21 16:13, Mrk.8:10; with genitive appos.,
  Eph.4:9; in adverbial phrases, ἀνὰ (κατὰ) μέρος, 1Co.14:27, Heb.9:5; μέρος τι, ἀπὸ
  μ., in part, Rom.11:25 15:15, 24, 1Co.11:18, 2Co.1:14 2:5; ἐκ μ., 1Co.12:27 13:9
  13:12; τὸ ἐκ μ., 1Co.13:10

  __3. A class or category (in cl. usually ἐν μ. τιθέναι, λαβεῖν, etc.) :ἐν μ., in
  respect of, Col.2:16; ἐν τ. μ, τούτῳ, in this respect, 2Co.3:10 9:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'μέρος, εος, τό,

  (μείρομαι) first in [Refs]:— share, portion, [Refs 5th c.BC+]; of work put out to
  contract, allotment, [Refs]

  __2 heritage, lot, destiny, μεθέξειν τάφου μ. [Refs 5th c.BC+]; τοῦτο γὰρ.. σπάνιον
  μ. is a rare portion, [Refs 5th c.BC+]; ἀπὸ μέρους προτιμᾶσθαι from considerations
  of rank or family, [Refs 5th c.BC+]

  __II one''s turn, ἐπείτε αὐτῆς μ. ἐγίνετο τῆς ἀπίξιος [Refs 5th c.BC+]; ὅταν ἥκῃ
  μ. ἔργων the turn or time for.., [Refs 5th c.BC+]; ἀγγέλου μ. his turn of duty as
  messenger, [Refs 4th c.BC+]

  __II.2 with Preps., ἀνὰ μέρος in turn, successively, [Refs 5th c.BC+]; κατὰ μ. λέγειν
  severally, [Refs 5th c.BC+]; τὰ κατὰ μέρος the particulars, [Refs 1st c.BC+] in
  turn, [Refs 5th c.BC+]; κλῦθί νυν ἐν μ., ἀντάκουσον ἐν μ., [Refs 4th c.BC+]; by
  turns, in succession, [Refs 5th c.BC+]; ἐν τῷ μέρει in one''s turn, [Refs 5th c.BC+];
  ἐν τῷ μ. καὶ παρὰ τὸ μ. in and out of turn, [Refs 5th c.BC+]; παρὰ μέρος in turn,
  by turns, ἄρχειν [Refs 1st c.AD+] (but also, partially, [Refs 4th c.AD+]

  __III the part one takes in a thing, μέτεστι χὑμῖν τῶν πεπραγμένων μ. [Refs 5th
  c.BC+]; ὑμέτερον μ. [ἐστί] with infinitive, [Refs 5th c.BC+]

  __III.2 frequently in periphrases, τοὐμὸν μέρος, τὸ σὸν μ., my or thy part, i.e.
  simply I or me, thou or thee, ὅσον τὸ σὸν μ. [Refs 5th c.BC+] adverb, τοὐμὸν μ.
  as to me, οὐ καμῇ τοὐμὸν μ. [Refs 5th c.BC+]; τὸ σὸν μέρος as to thee, [Refs 5th
  c.BC+]

  __IV part, opposed to the whole, ὡρέων τρίτατον μ. [Refs]; τρίτον κασιγνητᾶν μ.,
  i. e. one of three sisters, [Refs 5th c.BC+]; τὰ δύο μ. two-thirds,[Refs 4th c.BC+];
  οὐδὲν ἂν μέρος οὖσαι φανεῖεν τῶν.. no fraction of.., i. e. infinitesimal compared
  with.., [Refs 5th c.BC+]; ὅσα ἄλλα μ. ἐντὸς τοῦ Ἴστρου parts of the country, regions,
  [Refs 5th c.BC+]; ξυγκαταδουλοῦν.. τὸ τῆς θαλάσσης μ., i. e. the sea as their part
  of the business, [Refs]: hence, branch, business, matter, [Refs 4th c.BC+]; τὰ τοῦ
  σώματος μέλη καὶ μ. [Refs 5th c.BC+]; division of an army, [Refs 5th c.BC+]; class
  or party, [Refs 5th c.BC+]; of the factions in the circus, πρασίνων μ. [Refs 6th
  c.AD+]; party in a contract or lawsuit, [Refs 2nd c.AD+]; caste, [Refs 1st c.BC+]:—special
  uses, in Geometry texts, direction, ἐπὶ θάτερον μ. interpolated in [Refs 3rd c.BC+]:
  Arith., submultiple, [Refs]; τὰ μ. the denominators of fractions, [Refs 2nd c.BC+]
  part of speech, [Refs 4th c.BC+]; μ. λόγου, also, = word, [Refs 5th c.BC+]; section
  of a document, Mitteis [Refs 3rd c.BC+]

  __IV.2 _absolutely_ as  adverb, μέρος τι in part, [Refs 5th c.BC+]; μέρος μέν τι..,
  μέρος δέ τι.. [Refs 5th c.BC+]; τὸ πλεῖστον μ. for the most part, [Refs 1st c.BC+]

  __IV.2.b with Preps., κατά τι μέρος [Refs 5th c.BC+]; ἐκ μέρους in part, γινώσκομεν
  [NT] by the side of, [LXX]; ἐκ μ. τῶν ὁρίων[LXX]; ἐκ τοῦ πλείστου μ. for the most
  part, [Refs 2nd c.AD+]; ἀπὸ μέρους in part, [NT+1st c.AD+] special histories, [Refs
  2nd c.BC+]; πρὸς μέρος in proportion, [Refs 5th c.BC+]

  __IV.3 ἐν μέρει τινὸς τιθέναι, etc., to put in the class of.., consider as so and
  so, εἰ ἐν ἀρετῆς τιθεῖς μέρει τὴν ἀδικίαν [Refs 5th c.BC+]; ἐν οὐδενὸς εἶναι μ.
  to be as no one, [Refs 2nd c.AD+]; ἐν προσθήκης μ. as an appendage, [Refs 5th c.BC+]

  __IV.4 in local sense, district, [Refs 4th c.AD+]

  __IV.5 in Neo-Platonism, by way of species or element, ἐν μέρει καὶ ὡς στοιχεῖον
  [Refs 5th c.AD+]; οὕτω ὁ μέγας Ἰάμβλιχος ἐνόησεν τὸ ἓν ὂν ἐν μέρει ἑκάτερον[Refs
  3rd c.AD+] {STEPBible-TFLSJ}'
