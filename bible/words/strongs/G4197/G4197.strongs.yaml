strongs_number: G4197
language: greek
lemma: πορεία
transliteration: poreía
definition: travel (by land); figuratively (plural) proceedings, i.e. career
kjv_usage: journey(-ing), ways
derivation: from G4198 (πορεύομαι);
extended_definition: 'πορεία, -ας, ἡ

  (πορεύω), [in LXX chiefly for הֲלִיכָה and cogn. forms ;]

  __1. a journey: Luk.13:22.

  __2. a going: metaphorically ("the rich man perishes while he is still on the move,"
  Hort., in l), Jas.1:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'πορ-εία, ἡ,

  (πορεύω mode of walking or running, gait, [Refs 5th c.BC+]; περὶ πορείας ζῴων, title
  of work by Aristotle.

  __II journey, [Refs 5th c.BC+]; ἡ εἰς Ἅιδου, εἰς Πέρσας π., [Refs 5th c.BC+]processus
  ad infinilum, [Refs 1st c.BC+]

  __II.2 in military sense, march, [Refs 5th c.BC+]; order of march, [Refs 1st c.BC+]

  __II.3 generally, course taken by a person, etc., [Refs 5th c.BC+]; of the sun,
  [Refs 4th c.BC+]

  __II.4 travelling expenses, [Refs 3rd c.BC+]

  __II.5 visitation, inspection, οἰκοπέδων [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
