definition: Shaphat, the name of four Israelites
kjv_usage: Shaphat.
derivation: from H8199 (שָׁפַט); judge;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.27.29;

  son of: Adlai (H5724)

  § Shaphat = "judged" or "he hath judged"

  1) son of Hori and the prince of Simeon chosen to spy out the promised land

  2) father of the prophet Elisha

  3) a Judaite, son of Shemaiah and descendant of Zerubbabel in the royal line of
  Judah

  4) a chief of the tribe of Gad

  5) son of Adlai and chief herdsman for David over the herds in the valleys {STEPBible-TBESH}'
