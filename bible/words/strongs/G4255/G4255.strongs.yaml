strongs_number: G4255
language: greek
lemma: προαιρέομαι
transliteration: proairéomai
definition: to choose for oneself before another thing (prefer), i.e. (by implication)
  to propose (intend)
kjv_usage: purpose
derivation: from G4253 (πρό) and G138 (αἱρέομαι);
extended_definition: 'προ-αιρέω, -ῶ

  [in LXX: for חָשַׁק, etc. ;]

  to bring forth or forward. Most frequently in mid., to take by choice, prefer, propose:
  2Co.9:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'προαιρ-έω,

  future -ήσω[Refs 2nd c.AD+]aorist προεῖλον:—bring forth, produce from one''s stores,
  προαιρούσαις λαθεῖν (probable reading) ἄλφιτον, ἔλαιον κτλ. [Refs 5th c.BC+]

  __II mostly middle, late imperfect ἐπροῃρούμην [Refs 1st c.AD+]future -αιρήσομαι:
  aorist -ειλόμην: perfect passive (in middle sense) -ῄρημαι (see. below):—take away
  first for oneself, [ἀστραγάλους] ἐκ φορμίσκων [Refs 5th c.BC+]; remove, Ῥωμαίων
  τὰς ἀφορμάς [Refs 2nd c.BC+]

  __II.b elect previously, τινὰς ἐκ τοῦ πλήθους [Refs 4th c.BC+]

  __II.2 prefer, τοῦ παρόντος κινδύνου τὸν μέλλοντα [Refs 2nd c.AD+]: but mostly followed
  by a preposition, πρὸ τοῦ κεκινημένου τὸν σώφρονα προαιρεῖσθαι φίλον [Refs 5th c.BC+]

  __II.3 with accusative only, choose deliberately, prefer, οὔτε Λακεδαίμονα προῃροῦ
  οὔτε Κρήτην [Refs 5th c.BC+]having undertaken, [Refs 4th c.BC+]; opposed to φεύγειν
  τι, [Refs] not by preference, not deliberately, [Refs]

  __II.4 with infinitive, choose deliberately to do, [Refs 5th c.BC+]

  __II.4.b purpose or propose to do, εὖ δρᾶν προῃρημένος [Refs 5th c.BC+]infinitive
  omitted, πλὴν ὧν ἐγὼ προειλόμην (i.e. πρᾶξαι) [Refs 4th c.BC+] {STEPBible-TFLSJ}'
