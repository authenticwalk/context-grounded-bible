strongs_number: H0623
language: hebrew
lemma: אָסָף
transliteration: ʼÂçâph
pronunciation: aw-sawf'
definition: Asaph, the name of three Israelites, and of the family of the first
kjv_usage: Asaph.
derivation: from H622 (אָסַף); collector;
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at Exo.6.24;

  son of: Korah (H7141I);

  brother of: Assir (H0617) and Elkanah (H0511);

  father of: Assir (H0617H) and Kore (H6981); also called Abiasaph at Exo.6.24;  Asaph
  at 1Ch.26.1;

  Another name of ev.ya.saph (אֶבְיָסָף, אֲבִיאָסָף "Ebiasaph" H0043)

  § Asaph = "gatherer"

  1) the father of Hezekiah''s secretary

  2) a son of Berechiah, chief Levite musician under David

  3) a Persian officer over the royal forest {STEPBible-TBESH}'
