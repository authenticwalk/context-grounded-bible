strongs_number: H0734
language: hebrew
lemma: אֹרַח
transliteration: ʼôrach
pronunciation: o'-rakh
definition: a well-trodden road (literally or figuratively); also a caravan
kjv_usage: manner, path, race, rank, traveller, troop, (by-, high-) way.
derivation: from H732 (אָרַח);
extended_definition: '1) way, path

  1a) path, road

  1b) the path, way, passing of life (fig.)

  1c) way of living (fig.)

  1d) traveller, wayfarer (meton)

  Aramaic equivalent: o.rach (אֹ֫רַח "way" H0735) {STEPBible-TBESH}'
