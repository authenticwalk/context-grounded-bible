strongs_number: G1070
language: greek
lemma: γελάω
transliteration: geláō
definition: to laugh (as a sign of joy or satisfaction)
kjv_usage: laugh
derivation: of uncertain affinity;
extended_definition: 'γελάω, -ῶ,

  [in LXX chiefly for צחק, שׂחק ;]

  to laugh: Luk.6:25; fut., γελάσω) (M, Pr., 154), ib. 21 (cf. κατα-γελάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'γελάω,

  Epic dialect γελόω [Refs 8th c.BC+], Aeolic dialect γέλαιμι [Refs]; Epic dialect
  participle γελόωντες [Refs 8th c.BC+]; Epic dialect imperfect γελώων or -οίων[Refs];
  Doric dialect participle γελᾶσα, 3rd.pers. plural γελᾶντι, [Refs 3rd c.BC+]; Aeolic
  dialect γελαίσας [Refs 7th c.BC+]: Attic dialect future γελάσομαι [Refs 5th c.BC+]:
  aorist ἐγέλᾰσα [Refs 5th c.BC+]; Epic dialect ἐγέλασσα [Refs 8th c.BC+]; Doric dialect
  ἐγέλαξα [Refs 3rd c.BC+]; 3rd.pers. plural γέλαν for ἐγέλασαν poetical cited in
  [Refs]:—passive, future -ασθήσομαι[Refs 2nd c.AD+]: aorist ἐγελάσθην [Refs 5th c.BC+]perfect
  γεγέλασται [Refs 2nd c.AD+]

  __I absolutely, laugh, ἁπαλὸν γελάσαι [Refs 8th c.BC+]; ἡ δ᾽ ἐγέλασσε χείλεσιν,
  of feigned laughter, [Refs 8th c.BC+]; ἐγέλασσε δέ οἱ φίλον ἦτορ his heart laughed
  within him,[Refs 5th c.BC+] —passive, εἵνεκα τοῦ γελασθῆι αι for the sake of a laugh
  being raised, [Refs 4th c.BC+]

  __I.2 of things, γέλασσε δὲ πᾶσα περὶ χθών [Refs 8th c.BC+]

  __II laugh at, ἐπ᾽ αὐτῷ ἡδὺ γέλασσαν [Refs 8th c.BC+]; γελᾷ δὲ δαίμων ἐπ᾽ ἀνδρὶ
  θερμῷ laughs scornfully at.., [Refs 4th c.BC+]; ἐπί τινι at a thing, [Refs 5th c.BC+];
  ἐγέλασα ψολοκομπίαις was amused at them, [Refs 5th c.BC+]

  __II.2 with accusative, deride, τινά [Refs 5th c.BC+]; τί δὲ τοῦτ᾽ ἐγέλασας ἐτεόν;
  what is this you are laughing at? [Refs 5th c.BC+]:—passive, to be derided, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
