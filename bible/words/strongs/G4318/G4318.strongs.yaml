strongs_number: G4318
language: greek
lemma: προσαγωγή
transliteration: prosagōgḗ
definition: admission
kjv_usage: access
derivation: from G4317 (προσάγω) (compare G72 (ἀγωγή));
extended_definition: 'προσ-αγωγή, -ῆς, ἡ

  (προσάγω),

  __1. a bringing to.

  __2. approach, access (see Lft., Notes, 284; MM, xxi): Rom.5:2, Eph.2:18 3:12 (but
  see Ellic., Eph., 59 f., where the transitive sense "introduction " is advocated).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσᾰγωγ-ή, ἡ,

  bringing to, πρὸς τὴν τῆς τροφῆς π. for the purpose of bringing the food to the
  mouth, [Refs 4th c.BC+]

  __2 bringing up, μηχανημάτων, ὀργάνων, [Refs 2nd c.BC+]; ποιεῖσθαι τὴν π., much
  like our phrase ''to make approaches'', [Refs]

  __3 a bringing over, acquisition, ξυμμάχων [Refs 5th c.BC+]; ἐκ π. φίλος a friend
  under compulsion, [Refs 4th c.BC+]

  __4 administering or taking of medicine, [Refs 1st c.BC+]

  __II solemn approach, as at festivals or in supplication, [Refs 5th c.BC+]

  __II.2 approach, access, introduction to a person, especially to a king''s presence,
  [NT+5th c.BC+]

  __II.3 π. νεῶν a place for ships to put in, [Refs 2nd c.BC+]

  __II.4 attack, [Refs 4th c.BC+]

  __II.5 addition, of food, opposed to ἀφαίρεσις, [Refs 5th c.BC+]by gradual additions,
  gradually, [Refs 4th c.BC+]; opposed to ἀθρόος, [Refs 4th c.BC+]; opposed to ἐξαίφνης,
  [Refs]; τόποι ὑψηλοὶ ἐκ π. rising gradually to a height, [Refs]

  __III accession, addition, [Refs 4th c.BC+]

  __III.2 increase of rent, [Refs 2nd c.BC+]

  __IV surface of a stone intended for application to another, [Refs] {STEPBible-TFLSJ}'
