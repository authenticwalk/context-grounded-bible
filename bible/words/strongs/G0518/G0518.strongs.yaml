strongs_number: G0518
language: greek
lemma: ἀπαγγέλλω
transliteration: apangéllō
definition: to announce
kjv_usage: bring word (again), declare, report, shew (again), tell
derivation: from G575 (ἀπό) and the base of G32 (ἄγγελος);
extended_definition: 'ἀπ-αγγέλλω

  [in LXX chiefly for נָגַד hi. ;]

  of a messenger, speaker, or writer, to report, announce, declare: with accusative
  of thing(s), Act.4:23, al.; with dative of person(s), Mat.2:8, al.; before ὃτι,
  Luk.18:37; πῶς, Luk.8:36; περί, Luk.7:18 13:1, Act.28:21, 1Th.1:9; λέγων, Act.22:26;
  with accusative and inf., Act.12:14; before εἰς, Mrk.5:14, Luk.8:34 (MM, VGT, see
  word; Cremer, 25)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαγγ-έλλω,

  future -αγγελῶ, Ionic dialect -έω[Refs 4th c.BC+]: aorist 1 ἀπαγγ-ήγγειλα: perfect
  -ήγγελκα[Refs 1st c.AD+]:—passive, perfect -ήγγελμαι[Refs 5th c.BC+]: aorist -ηγγέλθην[Refs
  5th c.BC+] later -ηγγέλην [Refs 1st c.AD+]

  __1 of a messenger, bring tidings, report, τινί τι[Refs 8th c.BC+]; τὰ παρά τινος[Refs
  5th c.BC+]; ἀ. ἡδονάς, φόνον, [Refs 5th c.BC+]bring back tidings, report in answer,
  [Refs 8th c.BC+] —passive, ἐξ ὧν.. ἀπηγγέλλετό μοι as he was reported to me, [Refs
  4th c.BC+]participle, ἀπηγγέλθη.. ὁ νέκυς ἐκκεκλεμμένος was reported to have been
  stolen away, [Refs 5th c.BC+]

  __2 of a speaker or writer, report, relate, ὄψις ἀπαγγέλλει[Refs 4th c.BC+]; describe,
  [Refs 5th c.BC+]

  __3 recite, declaim, [Refs]

  __II explain, interpret, a dream or riddle, [LXX] {STEPBible-TFLSJ}'
