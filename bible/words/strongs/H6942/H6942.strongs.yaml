strongs_number: H6942
language: hebrew
lemma: קָדַשׁ
transliteration: qâdash
pronunciation: kaw-dash'
definition: to be (causatively, make, pronounce or observe as) clean (ceremonially
  or morally)
kjv_usage: appoint, bid, consecrate, dedicate, defile, hallow, (be, keep) holy(-er,
  place), keep, prepare, proclaim, purify, sanctify(-ied one, self), [idiom] wholly.
derivation: a primitive root;
extended_definition: ': holiness

  1) to consecrate, sanctify, prepare, dedicate, be hallowed, be holy, be sanctified,
  be separate

  1a) (Qal)

  1a1) to be set apart, be consecrated

  1a2) to be hallowed

  1a3) consecrated, tabooed

  1b) (Niphal)

  1b1) to show oneself sacred or majestic

  1b2) to be honoured, be treated as sacred

  1b3) to be holy

  1c) (Piel)

  1c1) to set apart as sacred, consecrate, dedicate

  1c2) to observe as holy, keep sacred

  1c3) to honour as sacred, hallow

  1c4) to consecrate

  1d) (Pual)

  1d1) to be consecrated

  1d2) consecrated, dedicated

  1e) (Hiphil)

  1e1) to set apart, devote, consecrate

  1e2) to regard or treat as sacred or hallow

  1e3) to consecrate

  1f) (Hithpael)

  1f1) to keep oneself apart or separate

  1f2) to cause Himself to be hallowed (of God)

  1f3) to be observed as holy

  1f4) to consecrate oneself {STEPBible-TBESH}'
