strongs_number: G1296
language: greek
lemma: διαταγή
transliteration: diatagḗ
definition: arrangement, i.e. institution
kjv_usage: instrumentality
derivation: from G1299 (διατάσσω);
extended_definition: 'δια-ταγή, -ῆς, ἡ

  (διατάσσω), [in LXX: Est.4:11 (פַּרְשֶׁגֶן)* ;]

  in late writers (Deiss., LAE, 86 ff.) for cl. διάταξις (WH., however, is found in
  LXX, Psa.119:91, al.);

  __(a) disposition (cf. διάταξις for צָבָא; Sm., 4Ki.23:4, Jer.8:2 19:13); εἰς διαταγὰς
  ἀγγέλων, AV, by the disposition of angels (Alf., in l, Field, Notes, 116; but see
  infr.): Act.7:53;

  __(b) ordinance (C. I. 3465): Rom.13:2, Act.7:53, R, txt. (and see mg.; Page and
  EGT, in l; but also see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'δια-τᾰγή, ἡ,

  command, ordinance, [LXX+NT+4th c.AD+]; testamentary disposition, [Refs]; δ. τῆς
  τρύγης ποιήσασθαι make arrangements for.., [Refs 4th c.AD+]; πόλεως [NT+3rd c.AD+];
  medical regimen, [Refs 2nd c.AD+]; ={τάξις}, [Refs] {STEPBible-TFLSJ}'
