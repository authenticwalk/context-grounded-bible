strongs_number: H5352
language: hebrew
lemma: נָקָה
transliteration: nâqâh
pronunciation: naw-kaw'
definition: to be (or make) clean (literally or figuratively); by implication (in
  an adverse sense) to be bare, i.e. extirpated
kjv_usage: acquit [idiom] at all, [idiom] altogether, be blameless, cleanse, (be)
  clear(-ing), cut off, be desolate, be free, be (hold) guiltless, be (hold) innocent,
  [idiom] by no means, be quit, be (leave) unpunished, [idiom] utterly, [idiom] wholly.
derivation: a primitive root;
extended_definition: '1) to be empty, be clear, be pure, be free, be innocent, be
  desolate, be cut off

  1a) (Qal) to be empty, be clean, be pure

  1b) (Niphal)

  1b1) to be cleaned out, be purged out

  1b2) to be clean, be free from guilt, be innocent

  1b3) to be free, be exempt from punishment

  1b4) to be free, be exempt from obligation

  1c) (Piel)

  1c1) to hold innocent, acquit

  1c2) to leave unpunished {STEPBible-TBESH}'
