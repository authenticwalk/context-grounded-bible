strongs_number: H1928
language: hebrew
lemma: הֲדַרְעֶזֶר
transliteration: Hădarʻezer
pronunciation: had-ar-eh'-zer
definition: Hadarezer,  a Syrian king
kjv_usage: Hadarezer.
derivation: from H1924 (הֲדַר) and H5828 (עֵזֶר); Hadar (i.e. Hadad, H1908 (הֲדַד))
  is his help; (i.e. Hadadezer, H1909 (הֲדַדְעֶזֶר))
extended_definition: 'Hadarezer = "Hadad is help"

  the king of Syria defeated by David''s army

  Another spelling of ha.dad.e.zer (הֲדַדְעֶ֫זֶר "Hadadezer" H1909) {STEPBible-TBESH}'
