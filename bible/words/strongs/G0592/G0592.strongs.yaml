language: greek
lemma: ἀποδιορίζω
transliteration: apodiorízō
definition: to disjoin (by a boundary, figuratively, a party)
kjv_usage: separate
derivation: from G575 (ἀπό) and a compound of G223 (Ἀλέξανδρος) and G3724 (ὁρίζω);
extended_definition: 'ἀπο-δι-ορίζω

  (διορίζω, ἅρος, a limit),

  to mark off, hence metaphorically to make separations: Ju 19 (Cremer, 806).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποδιορ-ίζω,

  mark off by dividing or defining, [Refs 4th c.BC+]; (i.e. ἑαυτούς) [NT] {STEPBible-TFLSJ}'
