lemma: ἕνεκα
transliteration: héneka
definition: on account of
kjv_usage: because, for (cause, sake), (where-)fore, by reason of, that
derivation: of uncertain affinity;
extended_definition: 'ἕνεκα (so Mat.19:5, Luk.6:22, Act.19:32 26:21; elsewhere, prop,
  only before a vowel, ἕνεκεν; εἵνεκεν, originally Ionic: Luk.4:18 18:29, Act.28:20,
  2Co.3:10),

  prep. with genitive,

  on account of, because of: Mat.5:10-11 16:25 19:29, Mrk.8:35, Luk.6:22, Act.28:20,
  Rom.8:36, 2Co.3:10; ἕ. τούτου, Mat.19:5; υούτων, Act.26:21; τίνος ἕ., Act.19:32;
  before τοῦ, with inf., 2Co.7:12; οὗ ἕν., Luk.4:18

  (AS) {STEPBible-TBESG}'
etymology: 'ἕνεκα,

  [Refs 8th c.BC+], or ἕνεκεν (twice in [Refs 8th c.BC+]; twice in 4th C Attic dialect
  Inscrr., [Refs 3rd c.BC+]; in late Prose, [Refs 5th c.BC+], Epic dialect, Ionic
  dialect, and poetry εἵνεκα (also in [Refs 5th c.BC+], or εἵνεκεν (both forms in
  [Refs 5th c.BC+] and not uncommon in codices of later writers; εἵνεκεν [Refs 5th
  c.BC+]; εἵνεκε [Refs 5th c.BC+]: ἕνεκε [Refs 4th c.BC+]: Aeolic dialect ἔννεκα [Refs
  7th c.BC+], but ἔνεκα [Refs]ἕνεκον [Refs], etc.:—preposition with genitive, usually
  after its case; also before, [Refs 8th c.BC+] When it follows its case, it is sometimes
  separated from it by several words, as in [Refs 5th c.BC+]

  __1 on account of, Τρώων πόλιν.. ἧς εἵνεκ᾽ ὀϊζύομεν κακὰ πολλά [Refs 8th c.BC+];
  τοῦδ᾽ ἕνεκα for this,[Refs]wherefore, [Refs 5th c.BC+]; for the sake of, τοῦ ἕ.;
  [Refs 5th c.BC+]; τῶν δὲ εἵνεκα, ὅκως.., or ἵνα.., [Refs 5th c.BC+]; διὰ νόσον ἕ.
  ὑγιείας by reason of sickness for the sake of health, [Refs 5th c.BC+]; τὸ οὗ ἕ.
  the final cause, [Refs 4th c.BC+]

  __2 as far as regards, ἐμοῦ γ᾽ ἕνεκα as far as depends on me, [Refs 5th c.BC+];
  εἵνεκεν χρημάτων as for money, [Refs 5th c.BC+]; ἐμπειρίας μὲν ἄρα ἕ.[Refs 5th c.BC+]

  __3 in consequence of, εἵνεκα τέχνας by force of art, [Refs]

  __4 pleonastic, ἀμφὶσοὔνεκα [Refs 5th c.BC+]; ὅσον ἀπὸ βοῆς ἕ. as far as shouting
  went, [Refs 5th c.BC+]

  __II conjunction, for οὕνεκα (which see), because, [Refs 3rd c.BC+]

  __II.2 εἵνεκεν, ={ὁθούνεκα}, that, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
