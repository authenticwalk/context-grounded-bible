strongs_number: G5351
language: greek
lemma: φθείρω
transliteration: phtheírō
definition: properly, to shrivel or wither, i.e. to spoil (by any process) or (generally)
  to ruin (especially figuratively, by moral influences, to deprave)
kjv_usage: corrupt (self), defile, destroy
derivation: probably strengthened from (to pine or waste);
extended_definition: 'φθείρω

  [in LXX chiefly for שָׁחַת hi., pi., also for חָבַל, etc. ;]

  to destroy, corrupt, spoil (on the varied usage and distinctive meaning of the word,
  see Mayor on 2Pe, App., 175 ff.): with accusative, 1Co.3:17 15:23, 2Co.7:2; before
  ἀπό, 2Co.11:3; ἐν, 2Pe.2:12, Ju 10, Rev.19:2; κατά, Eph.4:22 (cf. δια-, κατα-φθείρω).†

  (AS) {STEPBible-TBESG}'
