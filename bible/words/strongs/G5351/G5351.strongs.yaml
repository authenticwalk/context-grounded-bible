  φθείρεσκε [Refs 5th c.BC+]: future φθερῶ [Refs 5th c.BC+]; Ionic dialect φθερέω
  (δια-) [Refs 5th c.BC+]; Epic dialect φθέρσω (δια-) [Refs 8th c.BC+]: aorist 1 ἔφθειρα
  [Refs 5th c.BC+]: perfect ἔφθαρκα [Refs 5th c.BC+] participle ἐφθορκώς [Refs 4th
  c.BC+] —middle, future φθεροῦμαι (in passive sense) [Refs 5th c.BC+]; Ionic dialect
  φθερέομαι (δια-) [Refs 5th c.BC+]; later φθαροῦμαι [Refs 2nd c.AD+]:— passive, future
  φθᾰρήσομαι [Refs 5th c.BC+], Doric dialect -ησοῦμαι[Refs 5th c.BC+]aorist ἐφθάρην
  [ᾰ] [Refs 5th c.BC+]; poetry 3rd.pers. plural ἔφθαρεν [Refs 5th c.BC+]: also participle
  κατα-φθερείς [Refs 5th c.BC+]: perfect ἔφθαρμαι [Refs 5th c.BC+], 3rd.pers. plural
  ἐφθάραται [Refs 5th c.BC+]; infinitive ἐφθάρθαι [Refs 4th c.BC+], Aeolic dialect
  ἔφθορθαι [Refs]: pluperfect 3rd.pers. plural ἐφθάρατο [Refs 5th c.BC+] is much more
  frequently than the simple Verb:—destroy things, μῆλα κακοὶ φθείρουσι νομῆες [Refs
  8th c.BC+]; φ. τῶν Συρίων τοὺς κλήρους waste them, [Refs 5th c.BC+]; τὰς ναῦς see
  reading in [Refs 5th c.BC+] (also absolutely, miscarry, [Refs]; τὸν κοινὸν οἶκον
  Mitteis [Refs 2nd c.BC+]: —passive, to be destroyed, [Refs 5th c.BC+]pass away,
  cease to be, [Refs 4th c.BC+]; of animals, perish, [Refs 2nd c.AD+]

  __2 of persons, μαψαῦραι... ναύτας φ. destroy them, [Refs 8th c.BC+] (but perhaps
  only active of signification[Refs 4th c.BC+]:—passive, [Refs 5th c.BC+]; ἔφθαρμαι
  I am undone! [Refs 4th c.BC+]

  __3 corrupt, bribe, τινα [Refs 1st c.BC+]; lure, entice, trap, κημοῖσι πλεκτοῖς
  πορφύρας φθείρει γένος [Refs 5th c.BC+]entices to its ruin, entraps, [Refs]; pervert,
  φθείρουσιν ἤθη χρήσθ᾽ ὁμιλίαι κακαί [Refs 5th c.BC+] —passive, see below [Refs]

  __3.b seduce a woman, ὑπὸ τῆς θυγατρὸς ἀδικούμενον καὶ Διονυσίου τοῦ φθείραντος
  αὐτὴν κιναίδου [Refs 3rd c.BC+]:—passive, [Refs 5th c.BC+] (but not Attic dialect
  accusative to [Refs 2nd c.AD+]

  __4 ruin, spoil, ποσὶν φθείροντα πλοῦτον ἀργυρωνήτους θ᾽ ὑφάς, of one who treads
  on rich carpets, [Refs 4th c.BC+]; βαφὰς φθείρουσα τοῦ ποικίλματος, of blood, [Refs];
  of a poison, ὧνπερ ἂν θίγῃ, φθείρει τὰ πάντα [Refs 5th c.BC+]; δούλην (wet-nurse)
  μὴ φθείρουσαν τὸ γάλα [Refs 1st c.BC+]

  __5 τὰ μιγνύμενα τῶν χρωμάτων οἱ βαφεῖς φθείρεσθαι καὶ φθοράν τὴν μῖξιν ὀνομάζουσιν
  [Refs 1st c.AD+]

  __II passive (compare above 1.1, 2),

  __II.1 φθείρεσθε (as a curse) may you perish! ruin take you! [Refs 8th c.BC+]; φθείρου
  as an imprecation, go to the devil! be off! [Refs 5th c.BC+] off from her! unhand
  her, let her go, [Refs 5th c.BC+] if thou dost not depart... [Refs]

  __II.1.b with a preposition, φθείρεσθαι πρὸς τοὺς πλουσίους, of hangers-on and flatterers,
  [Refs 4th c.BC+]

  __II.2 in Medicine texts, ἡ κοιλίη φθαρήσεται will be deranged, disordered, [Refs
  5th c.BC+]

  __II.3 to be morally corrupted, ἐφθάρη ἡ γῆ ἐναντίον τοῦ θεοῦ [LXX+3rd c.BC+]; but
  ἐν Σικυωνίαι ἐφθαρμένους is falsa lectio for{ἐν Σικυῶνι διεφθ}. (conjecture Sintenis)
  in [Refs 1st c.AD+]

  __II.4 of seafarers, wander, drift [Refs 5th c.BC+]; ναυτίλους ἐφθαρμένους sailors
  driven out of their course, [Refs]; of shipwrecked persons, νεῶν (ἐκ νεῶν Elmsl.)
  φθαρέντες [Refs 4th c.BC+]; also of travellers or wanderers by land, οὐχ ἕνα νομίζων
  φθείρεται πόλεως νόμον (variant{τόπον}) [Refs 5th c.BC+]; οὐδὲν δεῖ φθείρεσθαι περιόντα
  (={περιιόντα}) τὴν ἀρχὴν ἅπασαν [Refs 1st c.AD+]; μὴ περιΐδῃς ἀγαθοὺς γείτονας εἰς
  στενὸν τοῦ καιροῦ φθειρομένους[Refs 2nd c.AD+]; φθαρῆναι εἰς βάρβαρα ἔθνη (ἐν βαρβάροις
  ἔθνεσι or ἔθεσι codices) [Refs 3rd c.BC+]; φθαρέντων ἐς ἀλλήλους falling foul of
  one another, [Refs 2nd c.AD+]

  __II.5 of women, χέρσους φθαρῆναι pine away in barrenness, [Refs 5th c.BC+] (unless
  wander, compare above [Refs]ksárati ''flow'', later ''wane, perish'', Avest. γζ?~Xαρ-
  and ζ?~Xγαρ- ''flow''.) {STEPBible-TFLSJ}'
