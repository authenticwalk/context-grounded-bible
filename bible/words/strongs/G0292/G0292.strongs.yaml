strongs_number: G0292
language: greek
lemma: ἀμύνομαι
transliteration: amýnomai
definition: to ward off (for oneself), i.e. protect
kjv_usage: defend
derivation: middle voice of a primary verb;
extended_definition: 'ἀμύνω

  [in LXX (mid.): Jos.10:13 (נָקַם), נָקַם), Psa.118:10-12 מוּל hi.), Isa.59:16 (יָשַׁע
  hi.), Wis.11:3, al. ;]

  to ward off, etc. Mid.

  __(a) to defend oneself against;

  __(b) to requite;

  __(with) = act., to defend, assist (Isa, l.with): with accusative of person(s),
  Act.7:24 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμύνω [ῡ],

  Epic dialect imperfect ἄμῡνον[Refs 8th c.BC+]future ἀμῠνῶ, Ionic dialect -ῠνέω[Refs
  5th c.BC+]: aorist 1 ἤμῡνα, Epic dialect ἄμυνα [ᾰμ] [Refs 8th c.BC+]: aorist 2,
  see at {ἀμυνάθω}:—middle, Epic dialect imperfect ἀμυνόμην [Refs]: future ἀμυνοῦμαι:
  aorist 1 ἠμυνάμην: aorist 2, see at {ἀμυνάθω}:—passive rare (see. below c):—keep
  off, ward off, [Refs 8th c.BC+] —Construction:

  __1 with accusative of the person or thing to be kept off, with dative person for
  or from whom danger averted, Δαναοῖσιν λοιγὸν ἄμυνον ward off ruin from the Danai,
  [Refs 8th c.BC+]. b. with dative only, defend, aid, succour, ἀ. ὤρεσσι, σοῖσιν ἔτῃσι,
  [Refs 8th c.BC+]; τοιαῦτ᾽ ἀμύνεθ᾽ Ἡρακλεῖ such aid ye give to H., [Refs 5th c.BC+];
  ἀ. τῇ πόλει, τῷ δήμῳ, [Refs 5th c.BC+] —with infinitive added, τοῖς μὲν οὐκ ἠμύνατε
  σωθῆναι so that they might be saved, [Refs 5th c.BC+]

  __2 with accusative et genitive, Τρῶας ἄμυνε νεῶν he kept the Trojans off from the
  ships, [Refs 8th c.BC+] defend the ships, [Refs]

  __3 absolutely, succour, χεῖρες ἀμύνειν hands to aid, [Refs 5th c.BC+]; ἀμυνέσθω
  let him be driven away, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
