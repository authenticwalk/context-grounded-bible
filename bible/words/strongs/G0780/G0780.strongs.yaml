  well-pleased, glad, always with a Verb, φύγεν ἄ. ἐκ θανάτοιο he was glad to have
  escaped death, [Refs 8th c.BC+]: frequently in Trag. and Attic dialect, ἄσμενος
  δὲ τἂν.. κάμψειεν γόνυ[Refs 5th c.BC+] glad would it make me ! [Refs 8th c.BC+];
  ἀσμένῳ δέ σοι.. νὺξ ἀποκρύψει φάος glad wilt thou be when night shuts out the light,
  [Refs 5th c.BC+] adverb ἀσμένως gladly, readily, [Refs 4th c.BC+] (this adverb,
  which is common in later Greek, [NT], has sometimes been substituted for the adjective,
