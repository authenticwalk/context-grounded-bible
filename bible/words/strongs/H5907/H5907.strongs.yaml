  son of: Micaiah (H4320);

  father of: Elnathan (H0494K); also called Abdon at 2Ch.34.20;

  Also named: av.don (עַבְדּוֹן "Abdon" H5658K)

  § Achbor = "mouse"

  1) father of king Baal-hanan of Edom

  2) son of Michaiah and contemporary of king Josiah of Judah {STEPBible-TBESH}'
