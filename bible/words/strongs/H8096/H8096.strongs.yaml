language: hebrew
lemma: שִׁמְעִי
transliteration: Shimʻîy
pronunciation: shim-ee'
definition: Shimi, the name of twenty Israelites
kjv_usage: Shimeah (from the margin), Shimei, Shimhi, Shimi.
derivation: from H8088 (שֵׁמַע); famous;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 1Sa.16.9;

  son of: Jesse (H3448);

  brother of: David (H1732), Eliab (H0446I), Abinadab (H0041I), Nethanel (H5417H),
  Raddai (H7288), Ozem (H0684), Zeruiah (H6870), Abigail (H0026H)(?) and Elihu (H0453J);

  father of: Jonadab (H3122); also called Shimei (KJV: Shimea) at 2Sa.21.21;  Shammah
  at 1Sa.16.9; 17.13; Shimea at 1Ch.2.13; 20.7;

  Another name of shim.ah (שִׁמְעָה "Shimeah" H8093)

  § Shimei or Shimhi or Shimi or Shimea = "renowned"

  1) a Benjamite, son of Gera of the house of Saul in the time of David

  2) a Benjamite, son of Elah and commissariat officer in the time of Solomon

  3) the Ramathite in charge of the vineyards of David

  4) son of Gershon and grandson of Levi

  5) a Levite, son of Jeduthun and chief of the 10th division of singers in the time
  of David

  6) a Levite of the sons of Heman who took part in the purification of the temple
  in the time of king Hezekiah of Judah

  7) a Levite, brother of Cononiah in charge of receiving the tithes and offerings
  in the reign of king Hezekiah of Judah

  8) a Levite who had a foreign wife in the time of Ezra

  9) a Judaite, son of Pedaiah and brother of Zerubbabel

  10) a Simeonite, son of Zacchur

  11) a Reubenite, son of Gog and father of Micah

  12) one of the sons of Hashum who had a foreign wife in the time of Ezra

  13) one of the sons of Bani who had a foreign wife in the time of Ezra

  14) a Benjamite, son of Kish, father of Jair, and grandfather of Mordecai in the
  time of Esther

  15) a Levite, son of Jahath, grandson of Gershon, and great grandson of Levi

  16) Benjamite, father of Adaiah, Beraiah, and Shimrath. Spelled ''Shimhi'' {STEPBible-TBESH}'
