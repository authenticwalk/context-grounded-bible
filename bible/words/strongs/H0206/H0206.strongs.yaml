language: hebrew
lemma: אָוֶן
transliteration: ʼÂven
pronunciation: aw'-ven
definition: Aven, the contemptuous synonym of three places, one in Coele-Syria, one
  in Egypt (On), and one in Palestine (Bethel)
kjv_usage: Aven. See also H204 (אוֹן), H1007 (בֵּית אָוֶן).
derivation: the same as H205 (אָוֶן); idolatry;
extended_definition: 'Aven = "vanity"

  a name used contemptuously a place of idolatrous worship

  Bethel with its calf worship (Ho 10:8)

  Another name of bet-el (בֵּֽיתְ־אֵל "Bethel" H1008G) {STEPBible-TBESH}'
