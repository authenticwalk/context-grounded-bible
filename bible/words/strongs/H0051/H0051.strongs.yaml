strongs_number: H0051
language: hebrew
lemma: אֲבִישׁוּר
transliteration: ʼĂbîyshûwr
pronunciation: ab-ee-shoor'
definition: Abishur, an Israelite
kjv_usage: Abishur.
derivation: from H1 (אָב) and H7791 (שׁוּר); father of (the) wall (i.e. perhaps mason);
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 1Ch.2.28;

  son of: Shammai (H8060);

  brother of: Nadab (H5070I); married to Abihail (H0032H);

  father of: Ahban (H0257) and Molid (H4140)

  § Abishur = "my father is a wall"

  son of Shammai, descendant of Judah {STEPBible-TBESH}'
