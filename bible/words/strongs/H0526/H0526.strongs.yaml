extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.57; also called Amon at Neh.7.59;

  Another name of a.mi (אָמִי "Ami" H0532)

  § Amon = "skilled workman" or "master workman"

  1) a king of Judah, son of Manasseh

  2) a governor of Samaria

  3) a descendant of a servant of Solomon {STEPBible-TBESH}'
