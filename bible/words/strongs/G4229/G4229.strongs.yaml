strongs_number: G4229
language: greek
lemma: πρᾶγμα
transliteration: prâgma
definition: a deed; by implication, an affair; by extension, an object (material)
kjv_usage: business, matter, thing, work
derivation: from G4238 (πράσσω);
extended_definition: 'πρᾶγμα, -τος, τύ

  (πράσσω), [in LXX chiefly for דָּבָר ;]

  __1. that which has been done, a deed, act: Luk.1:1, Act.5:4, 2Co.7:11, Heb.6:18.

  __2. That which is being done (like Lat. res), hence, a thing, matter, affair: Mat.18:19,
  Rom.16:2, 1Th.4:6 (see M, Th., in l), Heb.10:1 11:1, Jas.3:16; in forensic sense
  (as frequently in π., see Deiss., BS, 233), a law-suit: 1Co.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρᾶγμα, ατος, τό,

  Ionic dialect πρῆχμα [Refs 5th c.BC+]; also πρῆγμα [Refs 5th c.BC+] perhaps wrote
  πρῆχμα, which is see[Refs 2nd c.AD+]; compare πρήχματος οὐχ ὁσίου imitated from
  [Refs 5th c.BC+]: (πράσσω):— deed, act, the concrete of πρᾶξις, but frequently approaching
  to the abstract sense, [Refs 6th c.BC+]; opposed to λόγοι, [Refs 5th c.BC+]; γυναίου
  π. ἐποίει did the act of a woman, [Refs 4th c.BC+]

  __II occurrence, matter, affair, πᾶσαν τελευτὰν πράγματος [Refs 5th c.BC+]; ὁρᾶτε
  τὸ π., οἷ προελήλυθε κτλ., [Refs]

  __II.2 thing, concrete reality, ἆρ᾽ ἔστιν αὔλησίς τι π.; [Refs 5th c.BC+]; opposed
  to ὄνομα, [Refs 5th c.BC+]; ὡς ἀργαλέον π. ἐστίν with infinitive, [Refs 5th c.BC+];
  opposed to ὀνόματα, [Refs 5th c.BC+]

  __II.2.b contemptuously, thing, creature, κακῷ πράγματι wretched creature, i.e.  the
  sophist, [Refs 5th c.BC+]; τούτῳ τῷ π., i.e.  the demos, [Refs 4th c.BC+]; ἄμαχον
  π., of a woman, [Refs 5th c.BC+]

  __II.3 like{πρᾶξις}[Refs 5th c.BC+] with infinitive, it is advantageous for me,
  εὕρισκε π. οἱ εἶναι ἐλαύνειν [Refs]: with a negative, εὕρισκέ οἱ οὐ π. εἶναι στρατεύεσθαι
  [Refs]infinitive, οὐδὲν ἂν εἴη π. γνώμας ἐμὲ σοὶ ἀποφαίνεσθαι there will be no advantage
  or need, [Refs]; π. ἂν ἦν μοῦνον the only thing needful, [Refs]

  __II.4 thing of consequence or importance, π. ποιήσασθαι [τι[Refs]; οὐδὲν π., ὦ
  Σώκρατες no matter, [Refs 5th c.BC+]; δῆλον ἦν ὅτι π. τι εἴη that there was something
  the matter, [Refs 5th c.BC+]

  __II.4.b π. ἐστί μοι it concerns me, σφίσι τε καὶ Ἀθηναίοισι εἶναι οὐδὲν π. they
  had nothing to do with the [Refs 5th c.BC+]; ᾧ μὴ π. μὴ εἰσίναι no admittance except
  on business, [Refs 1st c.BC+] with genitive _of things_, οἷς μηδὲν ἦν π. τοῦ πολέμου
  who were not concerned in the war, [Refs 1st c.AD+]; τὸ σὸν τί ἐστι π.; what is
  your pursuit or business, what are you about? [Refs 5th c.BC+]

  __II.4.c μέγα π. a man of consequence, [Refs 4th c.BC+]; ἦν μέγιστον π. Δημοκήδης
  παρὰ βασιλέϊ he was made much of by the king, [Refs 5th c.BC+]; π. μέγα φρέατος
  a fine large tank, [Refs 2nd c.AD+]

  __II.5 used of a battle, action, affair, ὡς οἱ σωθέντες ἐκ τοῦ π. ἀπέφυγον [Refs
  5th c.BC+]

  __II.6 τὸ π. the love-affair of Harmodius and Aristogeiton, [Refs 4th c.BC+]

  __II.7 fact, opposed to λόγος, ὄνομα, [Refs 5th c.BC+]

  __II.8 matter in hand, question, [Refs 5th c.BC+]

  __III in plural, πράγματα,

  __III.1 circumstances, affairs, τὰ ἀνθρωπήϊα π. [Refs 5th c.BC+]; τοῖς π. τέθνηκα
  τοῖς δ᾽ ἔργοισιν οὔ by circumstances, not by acts, [Refs 5th c.BC+]; ἀποτυγχάνειν
  τῶν π. fail to prosper, [Refs 5th c.BC+]; the condition of a patient, τὰ τῶν νοσεύντων
  π. [Refs 5th c.BC+]; so also poetry, ποῦ ποτ᾽ εἰμὶ πράγματο; [Refs 5th c.BC+]

  __III.2 state-affairs, τὰ πολιτικὰ π. [Refs 5th c.BC+]; ἔστ᾽ ἐν ἡμῖν τῆς πόλεως
  τὰ π. the fortunes of the state, [Refs 5th c.BC+]; a state or empire, τὰ Περσικὰ
  π. the Persian power, [Refs 5th c.BC+]; of government, καταλαμβάνειν τὰ π. [Refs
  5th c.BC+]; οἱ ἐν τοῖς π. those who are in power or office, [LXX+5th c.BC+]; ἐν
  τυραννίδι καὶ πλούτῳ καὶ πράγμασι [Refs 1st c.AD+]; τριῶν ἀνδρῶν δημοσίων π. ἀποκαταστάσεως,
  = Latin triumvir reipublicae constituendae, [Refs 1st c.BC+]; κοινωνοὶ τῶν π. [Refs
  5th c.BC+]innovations, [Refs 5th c.BC+]; but εὐνούστατος τοῖς π. a friend to things
  as they are, [Refs 5th c.BC+]

  __III.3 fortunes, cause, circumstances, [Refs 5th c.BC+] alone, one''s all, one''s
  fortunes, ἐν ᾧπέρ ἐστι πάντα μοι τὰ π. [Refs 5th c.BC+]; ={κτήματα}, [Refs 5th c.BC+]

  __III.4 business, especially lawbusiness, πρός τινα [Refs 5th c.BC+] to have a bad
  case, [Refs 4th c.BC+]

  __III.5 in bad sense, trouble, annoyance, ἁπάντων αἰτίους τῶν π. [Refs 5th c.BC+];
  πρήγματα ἔχειν, with participle, to have trouble about a thing, [Refs 5th c.BC+];
  π. παρέχειν τινί to cause one trouble, [Refs 5th c.BC+]: with infinitive, cause
  one the trouble of doing, [Refs 5th c.BC+]; ἄνευ πραγμάτων, σὺν πράγμασι, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
