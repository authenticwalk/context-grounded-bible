strongs_number: H1878
language: hebrew
lemma: דָּשֵׁן
transliteration: dâshên
pronunciation: daw-shane'
definition: to be fat; transitively, to fatten (or regard as fat); specifically to
  anoint; figuratively, to satisfy;  to remove (fat) ashes (of sacrifices)
kjv_usage: accept, anoint, take away the (receive) ashes (from), make (wax) fat.
derivation: a primitive root; also denominatively (from H1880 (דֶּשֶׁן))
extended_definition: '1) to be fat, grow fat, become fat, become prosperous, anoint

  1a) (Qal) of prosperity (fig.)

  1b) (Piel)

  1b1) to make fat, anoint

  1b2) to find fat (of offering-acceptable)

  1b3) to take away ashes (from altar)

  1c) (Pual) to be made fat

  1d) (Hothpael) to fatten oneself (of Jehovah''s sword) {STEPBible-TBESH}'
