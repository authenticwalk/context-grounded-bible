strongs_number: G3795
language: greek
lemma: ὀψάριον
transliteration: opsárion
definition: a relish to other food (as if cooked sauce), i.e. (specially), fish (presumably
  salted and dried as a condiment)
kjv_usage: fish
derivation: neuter of a presumed derivative of the base of G3702 (ὀπτός);
extended_definition: 'ὀψάριον, -ου, τό

  (dimin. of ὄψον, (1) cooked meat; (2) a relish or dainty, esp. fish, cf. MGr. τὸ
  ψάρι, fish; in comic poets and late prose writers only) [in LXX: Tob.2:2 א (Β, ὄψον)*
  ;]

  fish: Jhn.6:9, 11 21:9-10, 13 †

  (AS) {STEPBible-TBESG}'
etymology: 'ὀψ-άριον, τό,

  diminutive of ὄψον, [Refs 5th c.BC+]; λαγύνιον ταριχηροῦ (i.e. -ῶν) ὀψαρίων a jar
  of pickled fish, [NT+1st c.AD+] {STEPBible-TFLSJ}'
