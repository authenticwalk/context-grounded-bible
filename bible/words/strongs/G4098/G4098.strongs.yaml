strongs_number: G4098
language: greek
lemma: πίπτω
transliteration: píptō
definition: to fall (literally or figuratively)
kjv_usage: fail, fall (down), light on
derivation: probably akin to G4072 (πέτομαι) through the idea of alighting;
extended_definition: 'πίπτω

  [in LXX chiefly for נָפַל ;]

  to fall;

  __1. of descent, to fall, fall down or from: before ἐπί, with accusative loc., Mat.10:29,
  al.; εἰς, Mat.15:14, al.; ἐς μέσῳ, with genitive, Luk.8:7; παρὰ τ. ὁδόν, Mat.13:4,
  Mrk.4:4, Luk.8:5; before ἀπό, Mat.15:27, al.; ἐκ, Mrk.13:25, Luk.10:18, Rev.8:10
  9:1. Metaphorical: ὁ ἥλιος, before ἐπί, Rev.7:16; ἀχλὺς κ. σκότος, Act.13:11; ὁ
  κλῆρος, Act.1:26; ὑπὸ κρίσιν, Jas.5:12.

  __2. Of prostration,

  __(a) of persons, to fall prostrate, prostrate oneself: χαμαί Jhn.18:6; before ἐπί,
  with accusative, Mat.17:6, Act.9:4; id. with genitive, Mrk.9:20; πρὸς τ. πόδας,
  Act.5:10, Rev.1:17; πεσὼν ἐξέψυξε, Act.5:5; of supplication, homage or worship:
  πρὸς (παρὰ, ἐπὶ) τ. πὸδας, Mrk.5:22, Luk.8:41, Act.10:25, al.; π. καὶ προσκυνεῖν,
  Rev.5:14 19:4; ptcp. with προσκυνεῖν, Mat.2:11, al.; ἐνώπιον, Rev.4:10 5:8; ἐπὶ
  πρόσωπον, Mat.26:39, al.;

  __(b) of things, to fall, fall down: Mat.21:44, Luk.23:30; of falling to ruin and
  destruction, Mat.7:25, Act.15:16, Heb.11:30; ἔπεσε (timeless aorist; M, Pr.,134),
  Rev.18:2. Metaphorical: Rom.11:11; πόθεν πέπτωκας, Rev.2:5; opposite to ἑστόναι,
  1Co.10:12; to στήκειν, Rom.14:4; of virtues, 1Co.13:8; of precepts, Luk.16:17.

  (cf. ἀνα-, ἀντι-, ἀπο-, ἐκ-, ἐπι-, κατα-, παρα-, περι-, προσ-, συν-πίπτω.)

  συν-πίπτω (Rec. συμπ-),

  [in LXX for נָפַל, etc. ;]

  to fall together, fall in, etc.: of a house (cf. MM, xxiv), Luk.6:49.†

  (AS) {STEPBible-TBESG}'
etymology: 'πίπτω,

  Aeolic dialect πίσσω, accusative to Grammars  in Hilgard Exc. ex libris Herodiani
  p.28 (cf. Hdn.Gr.2.377 note); poetry subjunctive πίπτῃσι [Refs 5th c.BC+]: Epic
  dialect imperfect πῖπτον [Refs 8th c.BC+] (for the quantity of ι[Refs 2nd c.AD+];
  Ionic dialect πίπτεσκον (συμ-) [Refs 5th c.BC+]: future πεσοῦμαι [Refs 4th c.BC+];
  Ionic dialect3rd.pers. plural πεσέονται [Refs 8th c.BC+], 3rd.pers. singular πεσέεται
  [Refs 5th c.BC+]aorist ἔπεσον, infinitive πεσεῖν, [Refs 8th c.BC+]; 2nd pers. singular
  optative πεσοίης [Refs 1st c.AD+]; Aeolic dialect and Doric dialect ἔπετον [Refs
  7th c.BC+]; in later writers ἔπεσα, [LXX+5th c.BC+] (προς-): perfect πέπτωκα [Refs
  5th c.BC+]; Epic dialect participle πεπτεώς, εῶτος (the εω forming one syllable
  by synizesis), [Refs 8th c.BC+]; also πεπτηώς, ηυῖα, [Refs 8th c.BC+]; Trag. participle
  πεπτώς [Refs 5th c.BC+]. (Redupl. from πετ-, which appears in Aeolic dialect and
  Doric dialect aorist ἔ-πετ-ον (see. above), and the poetry form πίτ-ν; cognate with
  πέτομαι, which see)

  __A Radical sense, fall down, and (when intentional) cast oneself down, πρηνέα πεσεῖν,
  ὕπτιος πέσεν, [Refs 8th c.BC+]. fall in the dust, i.e. to rise no more, [Refs 8th
  c.BC+]; π. ἐν ἀγκοίνῃσί τινος fall into his arms, [Refs 8th c.BC+]; ἐν χθονὶ πεπτηώς
  Simon. [prev. cited] (compare πτήσσω) π. ἐν δεμνίοις [Refs 8th c.BC+]; δεμνίοις
  π. [Refs 8th c.BC+]: with a preposition of motion first in [Refs 8th c.BC+]

  __2 in [Refs 8th c.BC+]; π. ἔραζε [Refs 8th c.BC+]

  __3 with Preps. denoting the point from which one falls, ἀπ᾽ ὤμων χαμαὶ πέσε [Refs
  8th c.BC+]

  __4 Geometry texts, of perpendiculars or parts of applied figures, π. ἐπί τι fall
  upon, [Refs 3rd c.BC+]; but π. ἐπί τι, ποτί τι, intersect, meet, [Refs 3rd c.BC+];
  π. διά τινος pass through, [Refs 3rd c.BC+]

  __B Special usages:

  __B.I πίπτειν ἔν τισι fall violently upon, attack, ἐνὶ νήεσσι πέσωμεν [Refs 8th
  c.BC+] tumbling into the ships, [Refs]; ἐν βουσὶ π. [Refs 5th c.BC+]; Ἔρως, ὃς ἐν
  κτήμασι π. [Refs]; ἐπ᾽ ἀλλήλοισι, of combatants, [Refs 8th c.BC+]

  __B.I.2 throw oneself down, fall down, πρὸς βρέτη θεῶν[Refs 5th c.BC+]; ἐς γόνατα
  on one''s knees, of a wrestler, [Refs 5th c.BC+]

  __B.II fall in battle, πῖπτε δὲ λαός [Refs 8th c.BC+]; οἱ πεπτωκότες the fallen,
  [Refs 8th c.BC+]

  __B.II.2 fall, be ruined, δόμον δοκοῦντα κάρτα νῦν πεπτωκέναι [Refs 5th c.BC+];
  ἀβουλίᾳ, ἐξ ἀβουλίας π., [Refs]; of an army, μεγάλα πεσόντα πρήγματα ὑπὸ ἡσσόνων
  [Refs 5th c.BC+]; of a city, π. δορί [Refs 5th c.BC+]

  __B.II.3 fall, sink, ἄνεμος πέσε the wind fell, [Refs 8th c.BC+], falling on, blowing
  on one): metaph, πέπτωκεν κομπάσματα [Refs 5th c.BC+] fail in one''s hopes, [Refs
  2nd c.BC+]

  __B.II.4 fall short, fail, [Refs 5th c.BC+]; of a playwright, fail, [Refs 5th c.BC+]

  __B.III πίπτειν ἔκ τινος fall out of, lose a thing, unintentionally, σοι ἐκ θυμοῦ
  πεσέειν fall out of, lose thy favour, [Refs 8th c.BC+]; ἐξ ἐλπίδων π. [Refs 5th
  c.BC+]; also of set purpose, ἐξ ἀρκύων π. escape from.., [Refs 5th c.BC+]

  __B.III.2 reversely, πολλὴν ἐς κακότητα π. [Refs 6th c.BC+]; εἰς ἔρον, ἔριν, ὀργήν,
  φόβον, ἀνάγκας, [Refs 5th c.BC+]; also ἐν γυιοπέδαις π. [Refs 5th c.BC+]; οὐκ ἔχω
  ποῖ γνώμης πέσω I know not which way to turn, [Refs]

  __B.III.3 εἰς ὕπνον π. fall asleep, [Refs 5th c.BC+]; simply ὕπνῳ, [Refs 4th c.BC+]

  __B.III.4 π. εἰς (ἰατρικὴν) χρῆσιν to be applied to (medicinal) use, [Refs 1st c.AD+]

  __B.III.5 π. ὑπ᾽ αἴσθησιν to be accessible to perception, [Refs 4th c.AD+]

  __B.IV πίπτειν μετὰ ποσσὶ γυναικός to fall between her feet, i.e. to be born, [Refs
  8th c.BC+]

  __B.V of the dice, τὰ δεσποτῶν εὖ πεσόντα θήσομαι I shall count my master''s lucky
  throws my own, [Refs 5th c.BC+]; ὥσπερ ἐν πτώσει κύβων πρὸς τὰ πεπτωκότα τίθεσθαι
  τὰ πράγματα according to the throws, [Refs 5th c.BC+]; ὄνασθαι πρὸς τὰ νῦν π. [Refs
  5th c.BC+]; πρὸς τὸ πῖπτον as matters fall out, [Refs]; of tossing up with oystershells,
  κἂν μὲν πίπτῃσι τὰ λεύκ᾽ ἐπάνω [Refs 5th c.BC+]; of lots, ὁ κλῆρος π. τινί or παρά
  τινα, [NT+5th c.BC+]

  __B.V.2 generally, fall, turn out, εὖ πίπτειν to be lucky, [Refs 5th c.BC+]; παρὰ
  γνώμαν π. [Refs 5th c.BC+]; of a battle, καραδοκήσοντα τὴν μάχην τῇ πεσέεται to
  wait and see how it would fall, [Refs 5th c.BC+]; λόγων κορυφαὶ ἐν ἀλαθείᾳ π. turn
  out true, [Refs 5th c.BC+]

  __B.V.3 fall to one, i.e. to his lot, especially of revenues, accrue, τῷ δήμῳ πρόσοδος
  ἔπιπτε [Refs 2nd c.BC+]; τὴν πεπτωκότα (sic) μοι οἰκίαν [Refs 2nd c.AD+]; τὰ πίπτοντα
  διάφορα ἐκ τῶν μυστηρίων [Refs 1st c.BC+]; τὸ πεσὸν ἀπὸ τῆς τιμῆς ἀργύριον [Refs
  1st c.BC+]; to be paid, τῶν εἰς Καίσαρα πίπτειν ὀφειλόντων ἐξεταστής [Refs 3rd c.BC+];
  π. ἐπὶ τράπεζαν [Refs 3rd c.BC+]; μὴ πιπτόντων τῶν τόκων [Refs]; πέπτωκεν ἁλικῆς
  διά τινος.. [Refs 3rd c.BC+] deficiencies, [Refs]

  __B.VI fall, of a date or period of Time, π. κατὰ τὴν ρκθ᾽ Ὀλυμπιάδα [Refs 2nd c.BC+]

  __B.VII fall under, belong to a class, εἰς γένη ταῦτα [Refs 4th c.BC+]; ἐπὶ τὴν
  αὐτὴν ἐπιστήμην[Refs 4th c.BC+] {STEPBible-TFLSJ}'
