lemma: ἀποκαραδοκία
transliteration: apokaradokía
definition: intense anticipation
kjv_usage: earnest expectation
derivation: from a comparative of G575 (ἀπό) and a compound of (the head) and G1380
  (δοκέω) (in the sense of watching);
extended_definition: 'ἀπο-καραδοκία, -ας, ἡ

  (ἀποκαραδοκέω, used by Aq. in Psa.37:7 for חוּל; ἀπό, κάρα the head, δοκέω, in Ion.,
  to watch),

  to watch with outstretched head, watch anxiously (Polyb., π.; see Deiss., LAE, 374.5,
  377 f.), Rom.8:19, Php.1:20 (Lft., in l; Cremer, 177).†

  (AS) {STEPBible-TBESG}'
