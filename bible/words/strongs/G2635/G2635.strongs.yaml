definition: to be a traducer, i.e. to slander
kjv_usage: speak against (evil of)
derivation: from G2637 (κατάλαλος);
extended_definition: 'κατα-λαλέω, -ῶ

  [in LXX chiefly for דָבַר ni., pi. ;]

  to speak evil of, rail at: in cl., with accusative; in LXX,

  __(a) with genitive,

  __(b) before κατά, with genitive; in NT, with genitive (M, Pr., 65): Jas.4:11, 1Pe.2:12;
  pass., 1Pe.3:16,†

  (AS) {STEPBible-TBESG}'
etymology: 'καταλᾰλ-έω,

  perfect -λελάληκα[Refs 2nd c.AD+]:—talk, babble loudly, τοῖς θύραζε ταῦτα κ. [Refs
  5th c.BC+]; τινος before another, [Refs 2nd c.AD+]

  __II talk down, rail at, ἡμᾶς [Refs 2nd c.BC+]; τινος [NT+1st c.BC+]; κατά τινος[LXX]:—passive,
  ἐπί τινι [Refs 2nd c.BC+]; to be outdone in speech, ὑπ᾽ ἰδιωτῶν [Refs 1st c.BC+]

  __II.2 weary by talking, gloss on{καταγλωττίζειν}, [Refs 2nd c.AD+]

  __II.3 simply, interview, address a person, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
