strongs_number: G2885
language: greek
lemma: κοσμέω
transliteration: kosméō
definition: to put in proper order, i.e. decorate (literally or figuratively); specially,
  to snuff (a wick)
kjv_usage: adorn, garnish, trim
derivation: from G2889 (κόσμος);
extended_definition: 'κοσμέω, -ῶ

  (κόσμος), [in LXX for עָדָה, תָּקַן, etc. ;]

  __1. to order, arrange, prepare (in Hom. esp. of marshalling armies): Mat.25:7 (cf.  Sir.50:9,
  al.).

  __2. to adorn, furnish: οἶκον, pass., Mat.12:44, Luk.11:25; μνημεῖα, Mat.23:29;
  τὸ ἱερόν, pass., Luk.21:5; θεμέλιοι, Rev.21:19; νύμφην, pass., Rev.21:2; ἐαυτάς,
  before ἐν, 1Ti.2:9. Metaphorical, with accusative of person(s), 1Pe.3:5; with accusative
  of thing(s), Tit.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'κοσμ-έω,

  order, arrange, especially set an army in array, marshal it, [Refs 8th c.BC+]:—passive,
  ἐπεὶ κόσμηθεν ἅμ᾽ ἡγεμόνεσσιν ἕκαστοι [Refs]; πένταχα κοσμηθέντες marshalled in
  five bodies, [Refs]; of a population, διὰ τρίχα κοσμηθέντες [Refs 8th c.BC+] —middle,
  κοσμησάμενος πολιήτας having arranged his men, [Refs 8th c.BC+]; so after Homer,
  κ. στρατόν (variant for{κοιμήσων}) [Refs 5th c.BC+]

  __2 generally, arrange, prepare, δόρπον ἐκόσμει [Refs 8th c.BC+]:—passive, δεῖπνον
  κεκόσμηται [Refs 5th c.BC+]; δεῖ οὕτω κοσμηθῆναι ὅκως.. [Refs 3rd c.AD+]; τὸ κοσμηθὲν
  αἷμα, ={τὸνοἰκεῖον κόσμον κτησάμενον}, [Refs 2nd c.AD+]

  __II order, rule, τὴν πόλιν κ. καλῶς τε καὶ εὖ [Refs 5th c.BC+]; κ. ἐμαυτόν restrain
  myself, [Refs 5th c.BC+] —passive, τὰ κοσμούμενα orderly institutions, [Refs 5th
  c.BC+]: perfect participle, of persons, orderly, ταπεινὸς καὶ κεκοσμημένος [Refs
  5th c.BC+]

  __II.2 in Crete, hold office of κόσμος [Refs 4th c.BC+]; Cretan dialect κοσμίω [Refs];
  also κορμίω (which see).

  __III adorn, equip, dress, especially of women, [Refs 8th c.BC+]middle, κοσμέεσθαι
  τὰς κεφαλάς to adorn their heads, [Refs 5th c.BC+]; ἐν φοινικίσι κοσμησάμενοι having
  decked themselves who roasts [Refs 5th c.BC+]:—passive, χρυσῷ κοσμηθεῖσα [Refs 7th
  c.BC+]

  __III.2 metaphorically, adorn, embellish, λόγους [Refs 5th c.BC+]; κ. ἔργον ἄριστον[Refs
  5th c.BC+]; τὸν.. τὴν ἐκείνων ἀρετὴν κοσμήσοντα (in speaking) [Refs 4th c.BC+]:—passive,
  ἦθος σεμνότητι -μημένον [Refs 1st c.BC+]

  __III.3 honour, λουτροῖς σ᾽ ἐκόσμης᾽ [Refs 5th c.BC+]; of persons, adorn, be an
  honour to, πατρίδα [Refs 6th c.BC+]

  __III.4 bury, [Refs]

  __IV passive, to be assigned, ascribed to, ἐς τὸν Αἰγύπτιον νομὸν αὗται [αἱ πόλεις]
  ἐκεκοσμέατο [Refs 5th c.BC+]; especially of philosophic schools, κατὰ τὴν Ἀκαδημίαν
  κοσμεῖσθαι [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
