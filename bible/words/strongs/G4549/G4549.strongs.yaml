extended_definition: 'Σαούλ, ὁ indecl.

  (in FlJ, Σάουλος; Heb. שָׁאוּל)

  Saul;

  __(a) the King of Israel: Act.13:21;

  __(b) the Jewish name of the Apostle Paul, used in the indecl. form only in address
  (cf. Σαῦλος): Act.9:4, 17 22:7, 13 26:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'σαῦλος, η, ον,

  an adjective descriptive of gait and carriage, defined as τὸ φαῦλον καὶ διερρυηκός
  by [Refs 5th c.BC+]; σαῦλα ποσὶν βαίνουσα, applied to the gait of the tortoise,
  straddling, waddling, [Refs]; of the loose, wanton gait of courtesans or Bacchantes,
  σ. βαίνειν [Refs 6th c.BC+]; also of a prancing horse, σ. βαίνειν, ἵππος ὡς κορωνίης
  [Refs 7th c.BC+] {STEPBible-TFLSJ}'
