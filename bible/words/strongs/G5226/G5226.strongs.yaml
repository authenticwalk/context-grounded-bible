strongs_number: G5226
language: greek
lemma: ὑπείκω
transliteration: hypeíkō
definition: to surrender
kjv_usage: submit self
derivation: from G5259 (ὑπό) and (to yield, be "weak");
extended_definition: 'ὑπ-είκω

  [in LXX: 4Ma.6:35 * ;]

  __1. to retire, withdraw.

  __2. to yield, submit: metaphorically, Heb.13:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπείκ-ω,

  Epic dialect ὑποείκω, with imperfect ὑπόεικον, [Refs 8th c.BC+]: future ὑπείξω [Refs
  8th c.BC+]; Epic dialect also ὑποείξομαι [Refs 8th c.BC+]: aorist 1 ὑπεῖξα [Refs
  5th c.BC+]; Epic dialect ὑπόειξα [Refs 8th c.BC+]:—retire, withdraw, depart, with
  genitive loci, νεῶν from the ships, [Refs 8th c.BC+]; ὑ. τινὶ ἕδρης retire from
  one''s seat for another, make room for him, [Refs 8th c.BC+]; ὑ. τοῦ ἀρχαίου λόγου
  draw back from.., [Refs 5th c.BC+]; ὑ. τινὶ λόγων (conjecture Valck. for λόγῳ) give
  one the first word, allow him to speak first, [Refs 5th c.BC+]

  __2 yield, give way, ὑ. τινί [Refs]: absolutely, of a seaman, ὅστις.. πόδα τείνας
  ὑπείκει μηδέν [Refs 5th c.BC+]; of things, [Refs 8th c.BC+]are soft and yielding,
  [Refs]; ἐν ὑπείκοντι in a yielding substance, [Refs 4th c.BC+]; τὸ ὑπεῖκον, ={οἱ
  ὑπείκοντες}, [Refs 5th c.BC+]

  __3 with accusative, πάροιθε νεμεσσηθεὶς ὑπόειξε χεῖρας ἐμάς he scaped my hands,
  [Refs 8th c.BC+]

  __II metaphorically, yield, give way, comply,[Refs 8th c.BC+]; σοὶ πᾶν ἔργον ὑπείξομαι
  I will give way to thee in.., [Refs]yield, submit, [NT+5th c.BC+]: sometimes with
  dative, submit to, [Refs 5th c.BC+]infinitive, νῷν ὕπεικε τὸν κασίγνητον μολεῖν
  concede to us that.., [Refs 5th c.BC+]; ὑ. δαμῆναι submit to be conquered, [Refs
  3rd c.BC+]; but ὑ. μὴ πολεμίζειν yield, so as not to.., probable reading [Refs]
  {STEPBible-TFLSJ}'
