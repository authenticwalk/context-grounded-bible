strongs_number: G1624
language: greek
lemma: ἐκτρέπω
transliteration: ektrépō
definition: to deflect, i.e. turn away (literally or figuratively)
kjv_usage: avoid, turn (aside, out of the way)
derivation: from G1537 (ἐκ) and the base of G5157 (τροπή);
extended_definition: 'ἐκ-τρέπω

  [in LXX for הָפַךְ, Amo.5:8 * ;]

  to turn out of the course, turn aside, with accusative Pass., with middle sense,
  intrans., to turn aside: Heb.12:13 (R, txt., for be put out of joint, R, mg., see
  Thayer, see word Westc., in l); figuratively, before εἰς, 1Ti.1:6; ἐπί, 2Ti.4:4;
  ὀπίσω, 1Ti.5:15; with accusative, to shun, avoid: 1Ti.6:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτρέπω,

  Ionic dialect ἐκ-τράπω [ᾰ], turn out of the course, turn aside, τοῦ ποταμοῦ τὸ ῥέεθρον
  [Refs 5th c.BC+]; ἑαυτοῦ μιαρίαν εἴς τινα ἐ. [Refs 5th c.BC+]:—passive and middle,
  turn off o_ aside, ἐκτραπέσθαι ὁδὸν μακροτέρην [Refs 5th c.BC+]: with genitive,
  turn aside from, τοῦ πρόσθεν λόγου [Refs 5th c.BC+]

  __2 turn a person off the road, order him out of the way, [Refs 5th c.BC+]:—passive
  (future -τραπήσομαι[Refs 2nd c.AD+]middle, ἐκτρέπεσθαί τινα get out of one''s way,
  [Refs 5th c.BC+]; avoid, τὸν ἔλεγχον [Refs 2nd c.BC+]: with infinitive, ὀφθῆναι
  [Refs 5th c.BC+]

  __3 τὴν δρῶσαν ἐ. prevent her from acting, [Refs]

  __4 ἀσπίδας θύρσοις ἐ. turn shields and flee before the thyrsus, [Refs 5th c.BC+]

  __II middle, turn away, φίλους [Refs 3rd c.AD+]; also ἐκτρέπεσθαι τὰ ἐντὸς ἐκτός
  turns itself inside out, [Refs 4th c.BC+]

  __III in Medicine texts in passive, to be diverted or everted, [Refs 5th c.BC+]
  (perhaps to be put out of joint, [NT]

  __IV turn or change, εἴς ἄσπορον [Refs 1st c.AD+]:—passive, εἰς ὀλιγαρχίαν ἐκτραπῆναι
  [Refs 2nd c.BC+]

  __V passive, to be brought to birth, Astrology texts technical term, Vett. Val.[Refs]
  {STEPBible-TFLSJ}'
