strongs_number: H3423
language: hebrew
lemma: יָרַשׁ
transliteration: yârash
pronunciation: yaw-rash'
definition: to occupy (by driving out previous tenants, and possessing in their place);
  by implication, to seize, to rob, to inherit; also to expel, to impoverish, to ruin
kjv_usage: cast out, consume, destroy, disinherit, dispossess, drive(-ing) out, enjoy,
  expel, [idiom] without fail, (give to, leave for) inherit(-ance, -or) [phrase] magistrate,
  be (make) poor, come to poverty, (give to, make to) possess, get (have) in (take)
  possession, seize upon, succeed, [idiom] utterly.
derivation: or יָרֵשׁ; a primitive root;
extended_definition: ': poor/conquered

  1) to seize, dispossess, take possession off, inherit, disinherit, occupy, impoverish,
  be an heir

  1a) (Qal)

  1a1) to take possession of

  1a2) to inherit

  1a3) to impoverish, come to poverty, be poor

  1b) (Niphal) to be dispossessed, be impoverished, come to poverty

  1c) (Piel) to devour

  1d) (Hiphil)

  1d1) to cause to possess or inherit

  1d2) to cause others to possess or inherit

  1d3) to impoverish

  1d4) to dispossess

  1d5) to destroy, bring to ruin, disinherit {STEPBible-TBESH}'
