strongs_number: G4637
language: greek
lemma: σκηνόω
transliteration: skēnóō
definition: to tent or encamp, i.e. (figuratively) to occupy (as a mansion) or (specially),
  to reside (as God did in the Tabernacle of old, a symbol of protection and communion)
kjv_usage: dwell
derivation: from G4636 (σκῆνος);
extended_definition: 'σκηνόω, -ῶ

  (σκηνή), [in LXX chiefly for שָׁכַן ;]

  to have one''s tabernacle, to dwell (in π. of temporary dwelling, see MM, Exp.,
  xxii): before ἐπί, with accusative of person(s), Rev.7:15; before ἐν, with dative
  of person(s), Jhn.1:14; id. with dative loc., Rev.12:12 13:6; before μετά, with
  genitive of person(s), Rev.21:3 (cf. ἐπι-, κατα-σκηνόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκην-όω,

  pitch tents, encamp, ἐσκήνωσαν variant for{-ησαν} in [Refs 5th c.BC+]

  __2 ={σκηνέω} (which see entry near the end), live or dwell in a tent, ἐν τῷ ὁμοῦ
  σκηνοῦν probably conjecture in [Refs]: generally, settle, take up one''s abode,
  κατὰ τὰς κώμας σκηνοῦν [Refs]; -οῦν ἐν ταῖς οἰκίαις[LXX+1st c.AD+]:—hence in perfect
  passive, live or be, πόρρω ἐσκήνωται (variant{ἐσκήνηται}) τοῦ θανάσιμος εἶναι [Refs
  5th c.BC+]

  __II transitive, pitch a tent, σκηνὰς.. σκηνώσας [Refs 2nd c.AD+]

  __II.2 τὸν τόπον τὸν νῦν σκενοῖ (sic) the place which he now inhabits, uncertain
  in [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
