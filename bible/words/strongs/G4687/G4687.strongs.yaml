strongs_number: G4687
language: greek
lemma: σπείρω
transliteration: speírō
definition: to scatter, i.e. sow (literally or figuratively)
kjv_usage: sow(- er), receive seed
derivation: probably strengthened from G4685 (σπάω) (through the idea of extending);
extended_definition: 'σπείρω

  [in LXX chiefly for זָרַע ;]

  to sow (seed): absol., Mat.6:26 13:3-4, 18 25:24, 26, Mrk.4:3-4, Luk.8:5 12:24,
  Jhn.4:36, 2Co.9:10; with accusative of thing(s), Mat.13:24, 27 13:37, 39, Mrk.4:32,
  Luk.8:5, 1Co.15:36-37; before εἰς, Mat.13:22, Mrk.4:18; ἐν, Mat.13:24, 31; ἐπί,
  with genitive, Mrk.4:31; ἐπί, with accusative, Mat.13:20, 23, Mrk.4:16, 20; παρά,
  with accusative, Mat.13:19. Metaphorical: 1Co.9:11 15:42-44, Gal.6:7-8, Jas.3:18;
  in proverbial sayings, Mat.25:24, 26, Luk.19:21-22, Jhn.4:37, 2Co.9:6, Gal.6:7;
  in interpretation of parables, Mat.13:19-23 Mrk.4:14-20 †

  (AS) {STEPBible-TBESG}'
etymology: 'σπείρω,

  Aeolic dialect σπέρρω[Refs]: Ionic dialect imperfect σπείρεσκον [Refs 5th c.BC+]:
  future σπερῶ [Refs 5th c.BC+]; Aeolic dialect σπέρσω [Refs 5th c.BC+]: aorist ἔσπειρα
  [Refs 5th c.BC+]: perfect ἔσπαρκα [Refs 2nd c.AD+]:—middle, aorist infinitive σπείρασθαι
  [Refs 3rd c.BC+]; aorist 2 σπαρέσθαι uncertain reading in [Refs 2nd c.AD+]:—passive,
  future σπᾰρήσομαι [LXX+1st c.BC+]aorist ἐσπάρην [ᾰ] [Refs 5th c.BC+]: perfect ἔσπαρμαι
  [Refs 5th c.BC+]:— sow,

  __I sow seed, with accusative, [κέγχρους] [Refs 8th c.BC+]; of Cadmus, σ. γηγενῆ
  στάχυν [Refs] (so in middle, σπείρασθαι ὀδόντας [Refs 3rd c.BC+]: absolutely, sow,
  [Refs 8th c.BC+]; opposed to θερίζω, [Refs 5th c.BC+]; καρπὸν ὧν ἔσπειρε θερίζειν
  [Refs 5th c.BC+]; σ. κατὰ πετρῶν, i.e. εἰς πέλαγος [Refs 2nd c.AD+]

  __I.2 engender, beget offspring [Refs 5th c.BC+]; οἱ σπείραντες the parents, [Refs];
  ἄθυτα παλλακῶν σπέρματα σ. [Refs 5th c.BC+]:—passive, spring or be born, ὅθενπερ
  αὐτὸς ἐσπάρη [Refs 5th c.BC+]; πρὸ τοῦ Ζήνωνα.. σπαρῆναι before Z. was begotten,
  [Refs 5th c.BC+]

  __I.3 scatter like seed, strew, χρυσὸν καὶ ἄργυρον [Refs 5th c.BC+]; of liquids,
  scatter or sprinkle, ἐκ τευχέων σ. δρόσον [Refs 5th c.BC+]; spread abroad, extend,
  σ. ἀγλαΐαν νάς ῳ [Refs 5th c.BC+]; spread rumour, σ. ματαίαν βάξιν [Refs 5th c.BC+];
  μὴ σπεῖρε πολλοῖς τὸν παρόντα δαίμονα do not speak of it indiscriminately, [Refs]:—passive,
  to be scattered or dispersed, ἐσπαρμένος κατὰ.. πόλιν, of the ashes of Solon scattered
  over Salamis, [Refs 5th c.BC+]; of persons, ἐσπάρησαν καθ᾽ Ἑλλάδα [Refs 5th c.BC+];
  κατὰ χώραν[Refs 5th c.BC+]

  __II sow a field, νειόν [Refs 8th c.BC+]; γῆν, τέμενος, πεδιάδα, [Refs 5th c.BC+];
  ἡ σπειρομένη Αἴγυπτος the arable part of Egypt, [Refs 5th c.BC+], of lost labour,
  [Refs 6th c.BC+]

  __II.2 of procreation, ματρὸς.. σ. ἄρουραν [Refs 5th c.BC+]; ἣν ἔσπειρε, i.e. his
  wife, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
