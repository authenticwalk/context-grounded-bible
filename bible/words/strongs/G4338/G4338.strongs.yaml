strongs_number: G4338
language: greek
lemma: προσηλόω
transliteration: prosēlóō
definition: to peg to, i.e. spike fast
kjv_usage: nail to
derivation: from G4314 (πρός) and a derivative of G2247 (ἧλος);
extended_definition: 'προσ-ηλόω -ῶ

  [in LXX: 3Ma.4:9 * ;]

  to nail to: with accusative and dative, figuratively, Col.2:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσηλόω,

  nail, rivet, fix to, [Ἰξίονα] τῷ τροχῷ [Refs]; σταυρῷ τινα [Refs 5th c.BC+]: with
  accusative person, crucify, [Refs 1st c.AD+]:—passive, to be fastened by nails,
  [Refs]; of persons, ={προσπασσαλεύω}, [LXX+4th c.BC+]; of the soul, π. φθαρτικαῖς
  ὕλαις [Refs 1st c.AD+]

  __II nail up, τὰ παρασκήνια [Refs 4th c.BC+] —passive, τὸ ἐργαστήριον σανιδίοις
  προσηλοῦσθαι to be boarded up, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
