strongs_number: G4636
language: greek
lemma: σκῆνος
transliteration: skēnos
definition: a hut or temporary residence, i.e. (figuratively) the human body (as the
  abode of the spirit)
kjv_usage: tabernacle
derivation: from G4633 (σκηνή);
extended_definition: 'σκῆνος, -ους, τό

  [in LXX: Wis.9:15 * ;]

  = σκηνή,

  a tent, tabernacle (C.1., 3071). Metaphorical, of the body as the tabernacle of
  the soul: 2Co.5:1 5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκῆνος,

  Doric dialect σκᾶνος, εος, τό,= σκηνή, hut, tent, [Refs]

  __II the body (as the tabernacle of the soul), [NT+5th c.BC+]; σ. [μελίσσης] [Refs
  1st c.AD+]

  __II.2 dead body, corpse, [Refs], etc.; of an animal, μόσχου, ταύρων, [Refs 2nd
  c.BC+] {STEPBible-TFLSJ}'
