strongs_number: G3453
language: greek
lemma: μυέω
transliteration: myéō
definition: to initiate, i.e. (by implication) to teach
kjv_usage: instruct
derivation: from the base of G3466 (μυστήριον);
extended_definition: 'μυέω, -ῶ

  (μύω, to shut the mouth), [in LXX: 3Ma.2:30 * ;]

  to initiate into the mysteries (so chiefly in cl.; LXX, l.with); hence, to instruct:
  pass., Php.4:12 (RV, I have learned the secret).†

  (AS) {STEPBible-TBESG}'
etymology: 'μῠέω,

  (μύω, which see) initiate into the mysteries, μυῶν.. ἄλλους ξένους [Refs 5th c.BC+]:—more
  frequently in passive, to be initiated, ὁ βουλόμενος μυεῖται [Refs 5th c.BC+]; οἱ
  μεμυημένοι[Refs 5th c.BC+]; μυηθῆναι ἀφ᾽ ἑστίας, see at {ἑστί; τοῦ ἀφ᾽ ἑστίας μυουμένου}
  probably in [Refs 1st c.AD+]; θεοπρόποι ἦλθον.., οἵτινες μυηθέντες ἐνεβάτευσαν [Refs
  2nd c.AD+]: with accusative cognate, to be initiated in a thing, τὰ μυστήρια μυεῦνται
  [Refs 1st c.AD+]; ὅστις τὰ Καβείρων ὄργια μεμύηται in the mysteries of the Cabiri,
  [Refs 5th c.BC+]; τὰ μεγάλα (i.e. μυστήρια) μεμύησαι, πρὶν τὰ σμικρά [Refs 5th c.BC+]

  __II generally, teach, instruct, with infinitive, ἐμύησάς τινα ἰδεῖν [Refs 1st c.AD+]:—passive,
  μεμύημαι καὶ χορτάζεσθαι καὶ πεινᾶν [NT+4th c.AD+] {STEPBible-TFLSJ}'
