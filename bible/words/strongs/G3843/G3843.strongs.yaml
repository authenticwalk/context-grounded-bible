strongs_number: G3843
language: greek
lemma: πάντως
transliteration: pántōs
definition: entirely; specially, at all events, (with negative, following) in no event
kjv_usage: by all means, altogether, at all, needs, no doubt, in (no) wise, surely
derivation: adverb from G3956 (πᾶς);
extended_definition: 'πάντως

  adv. (πάς), [in LXX: 4Ki.5:11 (see Thackeray, Gr., 47), Tob.14:8, al. ;]

  altogether, by all means;

  __(a) without neg. (from Hdt. on) : 1Co.16:12; esp. in strong affirmations, surely,
  at all events: Luk.4:23, Act.21:22 28:4, 1Co.9:10;

  __(b) with neg. (so always in mom.), in a complete negation: Rom.3:9; in a partial
  negation (Bl., § 75, 7), 1Co.5:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'πάντως,

  adverb, (πᾶς) in all ways, ἄλλως τε π. καὶ.., i.e. especially (since).., [Refs 8th
  c.BC+], in no wise, by no means, [Refs 8th c.BC+]; ἔδεε πάντως it was absolutely
  necessary, [Refs 5th c.BC+]. ; π. θελῆσαι to wish at all hazards, [Refs]; εἰ π.
  ἐλεύσονται if they positively will go, [Refs]; π. κου πυνθάνεαι no doubt, [Refs]:
  with an adjective, π. ἀναρίστητος [Refs 5th c.BC+]

  __II in strong affirmations, at all events, at any rate, [NT+5th c.BC+]; assuredly,
  opposed to ἴσως, [Refs 4th c.AD+]; παρήγγειλά σοι ὅτι μὴ ἀπέλθῃς.., καὶ ἀπῆλθες
  π. and you did (emphatic), [Refs 3rd c.AD+]; τάχ᾽ οὖν.. μᾶλλον δὲ π. nay rather
  I am sure, [Refs 3rd c.BC+]; π. ὅτι.. evidently because.., [Refs 5th c.AD+] (but,
  it follows that.., [Refs]

  __II.2 with imperative, in command or entreaty, [Refs 5th c.BC+]; ἀλλ᾽ ἐμοὶ πείθεσθε
  π. do but obey me, [Refs 5th c.BC+]; π. παρατίθετε just put on the table, [Refs
  5th c.BC+]; καὶ τὸ ἱερεῖον δὲ π. ἡμῖν ἀπόστειλον be sure to send.., [Refs 3rd c.BC+]

  __II.3 in answers, by all means, no doubt, [Refs 5th c.BC+]; πάντως γάρ.. [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
