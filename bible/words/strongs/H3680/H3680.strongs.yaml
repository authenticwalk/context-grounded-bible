strongs_number: H3680
language: hebrew
lemma: כָּסָה
transliteration: kâçâh
pronunciation: kaw-saw'
definition: properly, to plump, i.e. fill up hollows; by implication, to cover (for
  clothing or secrecy)
kjv_usage: clad self, close, clothe, conceal, cover (self), (flee to) hide, overwhelm.
  Compare H3780 (כָּשָׂה).
derivation: a primitive root;
extended_definition: '1) to cover, conceal, hide

  1a) (Qal) conceal, covered (participle)

  1b) (Niphal) to be covered

  1c) (Piel)

  1c1) to cover, clothe

  1c2) to cover, conceal

  1c3) to cover (for protection)

  1c4) to cover over, spread over

  1c5) to cover, overwhelm

  1d) (Pual)

  1d1) to be covered

  1d2) to be clothed

  1e) (Hithpael) to cover oneself, clothe oneself {STEPBible-TBESH}'
