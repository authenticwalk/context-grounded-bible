strongs_number: G5446
language: greek
lemma: φυσικός
transliteration: physikós
definition: '"physical", i.e. (by implication) instinctive'
kjv_usage: natural
derivation: from G5449 (φύσις);
extended_definition: 'φυσικός, -ή, -όν

  (ψύσις),

  natural

  __(a) produced by nature, innate (Xen., Arist., al.);

  __(b) according to nature (Arist., Diod., al.): opposite to παρὰ φύσιν, Rom.1:26-27;

  __(with) governed by mere natural instinct (of. Plut., Mor., 706 A): ζῷα γεγεννημένα
  φ. (RV, born mere animals; Mayor, born creatures of instinct; ICC, animals born
  of mere nature), 2Pe.2:12,†

  (AS) {STEPBible-TBESG}'
etymology: 'φῠσικός, ή, όν,

  natural, produced or caused by nature, inborn, native, once in [Refs 5th c.BC+],
  and later Prose; opposed to διδακτός, [Refs 5th c.BC+] [same place]; opposed to
  νομικός (conventional), δίκαιον [Refs 4th c.BC+]; ἡ φ. χρῆσις, opposed to ἡ παρὰ
  φύσιν, [NT]; of style, natural, simple, ἀληθὲς καὶ φ. χρῶμα [Refs 1st c.BC+] adverb
  -κῶς by nature, naturally, κινητόν, κινεῖσθαι, [Refs 4th c.BC+]

  __b belonging to the nature of a plant, characteristic, [Refs 4th c.BC+]

  __2 belonging to growth, [Refs]

  __3 φ. ὀδόντες milk-teeth, [Refs 2nd c.AD+]

  __II of or concerning the order of external nature, natural, physical, ἡ φ. ἐπιστήμη
  [Refs 4th c.BC+]; φ. φιλοσοφία[Refs]; οἱ φ. λόγοι falsa lectio for{οἱ φυσιολόγοι},
  [Refs]; φ. προτάσεις, opposed to ἠθικαί, λογικαί, [Refs]; τὸ φ., τὸ ἠθικόν, τὸ λογικόν,
  the three branches of philosophy, [Refs 4th c.BC+]; τὰ πρῶτα καὶ -ώτατα the primal
  elements of things, [Refs 1st c.AD+]

  __II.2 ὁ φ. an inquirer into nature, natural philosopher, [Refs 4th c.BC+]: especially
  of the Ionic and other pre-Socratic philosophers, [Refs 3rd c.BC+]; ὁ φυσικώτατος,
  of Thales, [Refs 2nd c.AD+]

  __II.2.b army surgeon, uncertain in [Refs]

  __II.3 ἡ φ. ἀκρόασις, title of a treatise by [Refs 4th c.BC+]; τὰ φυσικά, a name
  given to his physical treatises, [Refs]

  __II.4 adverb -κῶς according to the laws of nature, [Refs]: comparative -ώτερον
  εἰπεῖν [Refs]

  __III later, belonging to occult laws of nature, magical, φ. φάρμακα spells or amulets,
  [Refs 5th c.BC+]. adverb -κῶς[Refs] {STEPBible-TFLSJ}'
