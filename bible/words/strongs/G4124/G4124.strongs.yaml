strongs_number: G4124
language: greek
lemma: πλεονεξία
transliteration: pleonexía
definition: avarice, i.e. (by implication) fraudulency, extortion
kjv_usage: covetous(-ness) practices, greediness
derivation: from G4123 (πλεονέκτης);
extended_definition: 'πλεονεξία, -ας, ἡ

  (πλεονέκτης), [in LXX for בֶּצַע ;]

  the character and conduct of a πλεονέκτης.

  __1. advantage.

  __2. desire for advantage, grasping, aggression, cupidity, covetousness: Luk.12:15,
  Rom.1:29, 2Co.9:5, Eph.4:19 (see ICC, in l) Eph.5:3, Col.3:5, 1Th.2:5, 2Pe.2:3 2:14;
  pl. (see Bl., § 32, 6), Mrk.7:22.†

  SYN.: φιλαργυρία, avarice (see Tr., Syn., § xxiv)  (AS) {STEPBible-TBESG}'
etymology: 'πλεονεξία,

  Ionic dialect -ιη, ἡ, greediness, assumption, arrogance, τῶν Σπαρτιητέων ἡ π. [Refs
  5th c.BC+]; π. συγγενική wrong done to one''s kin, [Refs 4th c.AD+]

  __2 assumption, αἱ ἐν τῷ πυνθάνεσθαι π. [Refs 4th c.BC+]

  __II advantage, [Refs 5th c.BC+]; αἱ π. αἱ ἴδιαι, αἱ δημόσιαι, [Refs 5th c.BC+];
  ἐπὶ πλεονεξίᾳ with a view to one''s own advantage, [Refs 5th c.BC+]; μετὰ πλεονεξίας
  τινὸς ἀγωνίζεσθαι πρὸς [τὰ θηρία] [Refs]excellences, [Refs 3rd c.AD+]

  __II.2 a larger share of a thing, τῶν πολιτικῶν δικαίων [Refs 4th c.BC+]

  __II.3 gain derived from a thing, τὴν ἐπὶ τῶν ἰδίων δικῶν πλεονεξίαν [Refs 4th c.BC+]undue
  gains, [Refs 5th c.BC+]

  __III excess, opposed to ἔνδεια, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
