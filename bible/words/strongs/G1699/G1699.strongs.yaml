strongs_number: G1699
language: greek
lemma: ἐμός
transliteration: emós
definition: my
kjv_usage: of me, mine (own), my
derivation: from the oblique cases of G1473 (ἐγώ) (G1698 (ἐμοί), G1700 (ἐμοῦ), G1691
  (ἐμέ));
extended_definition: 'ἐμός, -ή, -όν

  poss. prop. of first of person(s), representing the em­phasized genitive ἐμοῦ,

  mine, subjectively and objectively, i.e. belonging to, proceeding from or related
  to me: Mat.18:20, Mrk.8:38, Jhn.3:29 (most frequently in this gospel), al.; absol.,
  τὸ ἐμόν, τὰ ἐμά, Mat.20:15 25:27, Luk.15:31, Jhn.10:14 16:14-15 17:10; = genitive
  obj. (cl.), εἰς τ. ἐμὴν ἀvάμνησιν, Luk.22:19, 1Co.11:24-25; with genitive expl.,
  τ. ἐμῇ χειρὶ Παύλου, 1Co.16:21, Col.4:18, 2Th.3:17

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμός, ή, όν,

  possessive pronoun of 1st pers.: (ἐγώ, ἐμοῦ):— mine; contraction with the Article,
  οὑμός, τοὐμόν, τοὐμοῦ, τὠμῷ, τἀμά, Trag. (not Comedy texts, τἀμὰ γὰρ διοίχεται is
  paratragoedia in [Refs 5th c.BC+], rarely in Prose, οὑμός [Refs 5th c.BC+]; οὑμός
  even in [Refs 8th c.BC+]; and (accusative to some Grammars ) τὠμῷ [Refs 8th c.BC+]:—poetry
  ἀμός (which see):

  __I with a substantive:

  __I.1 subjectively, mine, of me, ἐμὰ δάκρυα [Refs 8th c.BC+]; χεῖρες ἐμαί[Refs 8th
  c.BC+]: with the Article, τὸν ἐμὸν χόλον [Refs 8th c.BC+]: in Poets sometimes joined
  with genitive, to strengthen the possessive notion, ἐμὸν αὐτοῦ mine own,[Refs 8th
  c.BC+]

  __I.1.b mine, i.e. favourable to me, τεκμήρια ἐμά, οὐ τούτων [Refs 5th c.BC+]

  __I.2 objectively, relating to me, against me, ἐμὴ ἀγγελίη [Refs 8th c.BC+]; τὴν
  ἐμὴν αἰδῶ respect for me, [Refs 4th c.BC+]; τἀμὰ νουθετήματα warnings to me, [Refs
  5th c.BC+]; τὠμῷ πόθῳ by love for me, [Refs]; αἱ ἐμαὶ διαβολαί slanders against
  me, [Refs 5th c.BC+]; δωρεὰ ἐμή a gift to me, [Refs 5th c.BC+]; sometimes with another
  genitive added, τὰς ἐμὰς Λαΐου διαφθοράς murder of L. by me, [Refs 5th c.BC+]; τοὐμὸν
  αἷμα πατρός his blood shed by me, [Refs]; τὰ ἐμὰ δῶρα Κύπριδος (Dind. for Κύπρις)
  her gifts to me, [Refs 5th c.BC+]

  __II without a substantive, mine, οὐ γὰρ ἐμὸν παλινάγρετον my word, [Refs 8th c.BC+];
  τὸ μὲν ἐμόν [ἐστι] ''tis my counsel, [Refs 5th c.BC+]: in Trag. and Prose, it is
  my duty, my business, [Refs 5th c.BC+]

  __II.2 ἐμοί my friends, [Refs 8th c.BC+]; ὁ ἐμὸς Ἡράκλειτος my dear Heraclitus,
  [Refs 2nd c.AD+]

  __II.3 τὰ ἐμά my property, [Refs 5th c.BC+]; of children, [Refs 5th c.BC+]; of servants.
  [Refs 3rd c.BC+]; but also τὰ ἐμά or τὸ ἐμόν, my part, my affairs, my interest,
  οὕτω τὸ ἐμὸν ἔχει things stand thus with me, [Refs 5th c.BC+]: hence in Trag. and
  Attic dialect, my conduct (almost periphrastic for ἐγώ), [Refs 5th c.BC+] for my
  part, as far as concerns me, [Refs 5th c.BC+]

  __II.4 ἡ ἐ. (i.e. γῆ) my country, [Refs 5th c.BC+]; also (i.e. γνώμη) my opinion,
  ἐὰν ἡ ἐ. νικᾷ [Refs 5th c.BC+]; κατά γε τὴν ἐ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
