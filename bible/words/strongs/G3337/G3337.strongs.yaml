strongs_number: G3337
language: greek
lemma: μεταλλάσσω
transliteration: metallássō
definition: to exchange
kjv_usage: change
derivation: from G3326 (μετά) and G236 (ἀλλάσσω);
extended_definition: 'μετ-αλλάσσω

  [in LXX: Est.2:7 (מוּת), Est.2:20, 1Es.1:31 Est.1:2 Mac.9 * ;]

  __1. to exchange: τ. ἀλήθειαν . . . ἐν τ. ψεύδει, the truth for a lie (see Bl.,
  § 36, 8), Rom_1:25.

  __2. to change: with accusative before εἰς, Rom_1:26 (ἀλλάσσω).†

  (AS) {STEPBible-TBESG}'
etymology: 'μεταλλάσσω,

  Attic dialect μεταλλάττω, perfect μετήλλᾰχα and irregular μετήλλᾰγα (see. below):—passive,
  irregular aorist 2 infinitive μεταλλάγειν [Refs 2nd c.BC+]:—change, alter, θέσμια
  [Refs 5th c.BC+]; πότμος.. μ. φύσιν[NT+5th c.BC+]; τὰς τύχας ἑκατέρων μετήλλαξαν
  interchanged them, [Refs 5th c.BC+]

  __II exchange,

  __II.1 take in exchange, adopt, assume, ὀρνίθων μεταλλάξας φύσιν [Refs 5th c.BC+];
  μ. τόπον go into a new country, [Refs 5th c.BC+]; μ. διάφορα βρώματα to have varieties
  of food, [Refs 4th c.BC+]:— middle, μεταλλάσσεσθαι χιτῶνα [Refs 5th c.BC+]

  __II.2 exchange by leaving, quit, μ. τὸν βίον [Refs 5th c.BC+]; τὸ ζῆν μ. νόσῳ [Refs
  5th c.BC+]; οἱ μετηλλαχότες the dead, [Refs 5th c.BC+]; Doric dialect μεταλλαχώς
  [Refs]; μεταλλαγότων (sic) [Refs 4th c.BC+]

  __III intransitive, undergo a change, change, [Refs 5th c.BC+] M.: with genitive,
  change from, [Refs 5th c.BC+]

  __IV substitute, transfer, τινὰς εἰς τήν τινων χώραν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
