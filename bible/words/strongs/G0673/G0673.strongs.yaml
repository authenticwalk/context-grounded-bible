  separate from, τὸ χεῖρον ἀπὸ βελτίονος[Refs 5th c.BC+]:—passive, to be separated
  from, πυρός[Refs]

  __2 separate, set apart, detach, [Refs 5th c.BC+]; ἀ. ὡς ἓν εἶδος separate and put
