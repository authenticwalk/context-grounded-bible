strongs_number: G1145
language: greek
lemma: δακρύω
transliteration: dakrýō
definition: to shed tears
kjv_usage: weep
derivation: from G1144 (δάκρυ);
extended_definition: 'δακρύω

  [in LXX for בָּכָה, etc. ;]

  to weep, shed tears: Jhn.11:35.†

  SYN.: κλαίω, of audible weeping, to cry; ὀδύρομαι, of grief expressed verbally,
  to lament; θρηνέω, of formal lamentation, to sing a dirge; ἀλαλάζω, to wail in Oriental
  fashion; στενάζω, of grief expressed by inarticulate sounds, to groan. (AS) {STEPBible-TBESG}'
etymology: 'δακρύω,

  first in [Refs 4th c.BC+]: future -ύσω[Refs 5th c.BC+], later -ύσομαι [Refs 3rd
  c.AD+]: aorist ἐδάκρῡσα [Refs 5th c.BC+], Epic dialect δάκρῡσα [Refs 8th c.BC+]:
  perfect δεδάκρῡκα [Refs 4th c.AD+]:—middle, δακρύεσθαι [Refs 4th c.BC+]: aorist
  δακρύσατο [Refs 3rd c.AD+]:—passive, present, [Refs 5th c.BC+]: perfect δεδάκρῡμαι
  [Refs 8th c.BC+]: [υ long in all tenses, except in late Poets, as [Refs]

  __I intransitive, weep, shed tears, [Refs 8th c.BC+] to lament with tears, [Refs
  5th c.BC+]; δ. βλέφαρα to flood them with tears, [Refs 5th c.BC+] — passive, perfect
  δεδάκρυμαι to be in tears, τίπτε δεδάκρυσαι, Πατρόκλεε; [Refs 8th c.BC+]in tears,
  [Refs 5th c.BC+]

  __I.2 of the eyes, run, [Refs 4th c.BC+]

  __I.3 of trees, exude gum, [Refs 4th c.BC+]

  __II with accusative, weep for, τινά [Refs 5th c.BC+]:—passive, to be wept for,
  συμφορὰ δακρύεται [Refs 5th c.BC+] (probably middle in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
