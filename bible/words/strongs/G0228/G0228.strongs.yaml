strongs_number: G0228
language: greek
lemma: ἀληθινός
transliteration: alēthinós
definition: truthful
kjv_usage: 'true'
derivation: from G227 (ἀληθής);
extended_definition: 'ἀληθινός, -ή, -όν

  (ἀληθής), [in LXX for אֶמֶת ;]

  true, in the sense of real, ideal, genuine: Luk.16:11 Jhn.1:9 4:23, 37 6:32 7:28
  8:16 15:1 17:3 19:35, 1Th.1:9, Heb.8:2 9:24 10:22, 1Jn.2:8 Jn 5:20, Rev.3:7, 14
  6:10 15:3 16:7 19:2; = ἀληθής, Rev.19:9 21:5 22:6 (MM, VGT, see word).†

  SYN.: ἀληθής, q.v (AS) {STEPBible-TBESG}'
etymology: 'ἀληθῐνός, ή, όν,

  agreeable to truth:

  __1 of persons, truthful, trusty, στράτευμα, φίλοι, [Refs 5th c.BC+]. adverb -νῶς,
  φιλεῖν[Refs 5th c.BC+]: superlative -ώτατα[Refs 2nd c.BC+]

  __2 of things, true, genuine, [Refs 5th c.BC+]; especially of purple, πορφυρίς[Refs
  5th c.BC+]; ἰχθύς Amph.26; πέλαγος[Refs 4th c.BC+]; τὰ ἀ. real objects, opposed
  to τὰ γεγραμμένα, [Refs 4th c.BC+]; of persons, ἐς ἀ. ἄνδρ᾽ ἀποβῆναι to turn out
  a genuine man, [Refs 3rd c.BC+]: Astron., true (opposed to φαινόμενος apparent),
  of risings and settings, [Refs 4th c.BC+]

  __II adverb -νῶς truly, really, opposed to γλίσχρως, [Refs 5th c.BC+]; ζῶντα ἀ.
  really alive, [Refs 5th c.BC+]

  __II.2 honestly, straightforwardly, [Refs] {STEPBible-TFLSJ}'
