strongs_number: H5595
language: hebrew
lemma: סָפָה
transliteration: çâphâh
pronunciation: saw-faw'
definition: properly, to scrape (literally, to shave; but usually figuratively) together
  (i.e. to accumulate or increase) or away (i.e. to scatter, remove, or ruin; intransitively,
  to perish)
kjv_usage: add, augment, consume, destroy, heap, join, perish, put.
derivation: a primitive root;
extended_definition: '1) to sweep or snatch away, catch up, destroy, consume

  1a) (Qal)

  1a1) to be snatched away

  1a2) to sweep or snatch away

  1b) (Niphal)

  1b1) to be swept away, be destroyed

  1b2) to be caught up, be captured

  1c) (Hiphil) to catch up, gather {STEPBible-TBESH}'
