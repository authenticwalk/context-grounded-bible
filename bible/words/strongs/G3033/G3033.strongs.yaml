strongs_number: G3033
language: greek
lemma: Λιβύη
transliteration: Libýē
definition: Libye, a region of Africa
kjv_usage: Libya
derivation: probably from G3047 (λίψ);
extended_definition: Libya, the north part of Africa  west of Egypt, (Odyssey by Homer);
  in later writers also for the whole Continent (ML) {STEPBible-TBESG}
etymology: 'Λῐβύη [ῠ], ἡ,

  [Refs 8th c.BC+]; the west bank of the Nile, [Refs 4th c.BC+]:— adverb Λῐβύηθεν,
  from Libya, [Refs 2nd c.AD+]:—also Λῐβύηθε, Doric dialect Λῐβῠ-ᾱθε, [Refs 3rd c.BC+]:—
  adjective Λῐβῠκός, ή, όν, [Refs 5th c.BC+]; Λ. ὄρνεον, i.e. a strange, foreign bird,
  [Refs 5th c.BC+]; Λ. λόγοι a kind of fables resembling those of Aesop, [Refs 4th
  c.BC+]; also, western, [Refs 2nd c.AD+]; ={δυτικός}, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
