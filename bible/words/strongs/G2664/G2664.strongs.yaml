strongs_number: G2664
language: greek
lemma: καταπαύω
transliteration: katapaúō
definition: to settle down, i.e. (literally) to colonize, or (figuratively) to (cause
  to) desist
kjv_usage: cease, (give) rest(-rain)
derivation: from G2596 (κατά) and G3973 (παύω);
extended_definition: 'κατα-παύω

  [in LXX for נוּחַ, שָׁבַת, etc. ;]

  __1. trans.,

  __(a) to cause to cease, restrain: Act.14:18;

  __(b) to cause to rest: Heb.4:8.

  __2. Intrans., to rest: before ἀτό, Heb.4:4 (LXX), Heb.4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-παύω,

  poetry καππαύω [Refs 5th c.BC+]:— put an end to, stop, [Refs 8th c.BC+]; μηνιθμὸν
  καταπαυσέμεν (Epic dialect future infinitive) [Refs 8th c.BC+]; νεῖκος κ. [Refs
  8th c.BC+] (Lyric poetry); λιγυρὰν γᾶρυν B.[same place]; [Refs 2nd c.AD+]; bring
  to a close, [Refs 2nd c.BC+]; κ. τὸν πρῶτον λόγον εἰς.. conclude the first section
  and proceed to.., [Refs 6th c.AD+] — middle, [Refs 5th c.BC+] (Lyric poetry):—passive,
  [Refs 4th c.BC+].

  __II with accusative person, put an end to, i.e. kill, [Refs 8th c.BC+].

  __II.2 make one stop from a thing, hinder, check, [Refs 8th c.BC+]: with participle,
  [Refs 3rd c.BC+]: with accusative only, keep in check, τινα [Refs 8th c.BC+]

  __II.3 depose from power, κ. τινὰ τῆς ἀρχῆς, τῆς βασιληΐης, [Refs 5th c.BC+] depose
  them from their honours, cease to worship them, [Refs 5th c.BC+] —passive, [Refs
  5th c.BC+]

  __II.3.b put down, [Refs]; τὴν Κύρου δύναμιν [Refs 5th c.BC+] (anapaest meter).

  __III passive and middle (future [Refs], leave off, cease, [Refs 6th c.BC+]: with
  participle, οὐ -παήσεται ἐρχομένη [Refs]

  __IV active used intransitive like middle, [Refs 5th c.BC+] (Lyric poetry, assuming
  variant); εὐημερῶν κατάπαυσον rest while you are well off, [LXX] {STEPBible-TFLSJ}'
