lemma: יְרֻבַּעַל
transliteration: Yᵉrubbaʻal
pronunciation: yer-oob-bah'-al
definition: Jerubbaal, a symbolic name of Gideon
kjv_usage: Jerubbaal.
derivation: from H7378 (רִיב) and H1168 (בַּעַל); Baal will contend;
extended_definition: 'A man living before Israel''s Monarchy, first mentioned at Jdg.6.11;

  son of: Joash (H3101);

  father of: Jether (H3500), Abimelech (H0040H) and Jotham (H3147); also called Jerubbaal
  at Jdg.6.32; 7.1; 8.29,35; 9.1,2,5,16,19,24,28,57; 1xJerubbesheth at 2Sa.11.21;

  Another name of gid.on (גִּדְעוֹן "Gideon" H1439)

  § Jerubbaal = "let Baal contend"

  name given to Gideon by his father when he destroyed the altar of Baal {STEPBible-TBESH}'
