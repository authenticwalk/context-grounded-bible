  (AS) {STEPBible-TBESG}'
etymology: 'κόκκος, ὁ,

  grain, seed, as of the pomegranate, [Refs 5th c.BC+]; κ. Βαβυλώνιος [Refs 2nd c.AD+];
  of the poppy, [Refs 3rd c.BC+]; of the pine, [Refs]; of wheat, [Refs 3rd c.AD+];
  of weeds in corn, [Refs 6th c.AD+]; compare Κνίδιος: metaphorically, νόου δέ μοι
  οὐκ ἔνι κ. not a grain of sense, [Refs]

  __2 a measure, [Refs 1st c.AD+]

  __II ''berry'' (gall) of kermes oak, used to dye scarlet, [Refs 4th c.BC+]: hence,
  scarlet (the colour), [Refs 4th c.BC+]

  __II.2 κ. or κ. βαφική, ἡ, kermes oak, Quercus coccifera, [Refs 1st c.AD+]

  __III pill, [Refs 6th c.AD+]

  __IV in plural, testicles, [Refs 2nd c.AD+]

  __IV.2 pudenda muliebria, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
