strongs_number: G0837
language: greek
lemma: αὐξάνω
transliteration: auxánō
definition: to grow ("wax"), i.e. enlarge (literal or figurative, active or passive)
kjv_usage: grow (up), (give the) increase
derivation: a prolonged form of a primary verb;
extended_definition: 'αὐξάνω

  (and the earlier form αὔξω, Eph.2:21, Col.2:19; MM, see word), [in LXX chiefly for
  פָּרָה ;]

  __1. trans., to make to grow: 1Co.3:6-7, 2Co.9:10. Pass., to grow, increase, become
  greater: Mat.13:32, Mrk.4:8, 2Co.10:15, Col.1:6; τῇ ἐπιγνώσει τ. θεοῦ, Col.1:10;
  εἰς σωτηρίαν, 1Pe.2:2.

  __2. In later Gk. (but nowhere in LXX), intrans., to grow, increase: of plants,
  Mat.6:28, Luk.12:27 13:19; of infants, Luk.1:80 2:40; of a multitude, Act.7:17;
  of the increase of the Gospel: ὁ λόγος ηὔξανε, Act.6:7 12:24 19:20; of Christ as
  a leader, Jhn.3:30; of Christian character: εἰς Χριοτόν, Eph.4:15; εἰς ναόν, Eph.2:21;
  ἐν χάριτι, 2Pe.3:18; τὴν αὔξησιν τ. θεσῦ, Col.2:19 (cf. συν, ὑπερ-αυξάνω).†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐξάνω

  [Refs 5th c.BC+]:—also αὔξω (poetry ἀέξω, which see) [Refs 6th c.BC+] (so Attic
  dialect Inscrr. and Ptolemaic Papyrus; both forms in NT) imperfect ηὔξανον only
  Ps.-[Refs 5th c.BC+]; ηὖξον[Refs 5th c.BC+]: future αὐξήσω[LXX+5th c.BC+]: aorist
  I ηὔξησα[Refs 6th c.BC+]: perfect ηὔξηκα[Refs 5th c.BC+]:—passive, αὐξάνομαι[Refs
  5th c.BC+], imperfect ηὔξετο[Refs 8th c.BC+]: perfect ηὔξημαι[Refs 5th c.BC+], Ionic
  dialect αὔξ-[Refs 5th c.BC+]: pluperfect ηὔξητο[Refs]: aorist ηὐξήθην[Refs 5th c.BC+]:
  future αὐξηθήσομαι[Refs 5th c.BC+]:—increase, not in [Refs 8th c.BC+]; opposed to
  ἰσχναίνειν, [Refs 5th c.BC+]

  __2 increase in power, strengthen, αὐ. τὰ Ἑλλήνων increase their power, [Refs 5th
  c.BC+]; exalt by one''s deeds, glorify, πόλιν, πάτραν, [Refs 5th c.BC+]; exalt by
  praise, extol, ἐπαινεῖν καὶ αὔξειν τινά[Refs 5th c.BC+]; σέ γε.. καὶ τροφὸν καὶ
  ματέρ᾽ αὔξειν honour thee as.., [Refs 5th c.BC+]; of an orator, amplify, exaggerate,
  αὔξειν καὶ μειοῦν[Refs 4th c.BC+]

  __3 with an adjective, τρέφειν καὶ αὐ. τινὰ μέγαν bring up to manhood, [Refs 5th
  c.BC+]

  __4 αὔξειν ἔμπυρα to sacrifice, [Refs 5th c.BC+]; compare ἀέξω.

  __5 in Logic, ={καταπυκνόω} (which see), [Refs 4th c.BC+]; but ὁ αὐξόμενος λόγος,
  name of a fallacy, [Refs 1st c.AD+]

  __II passive, grow, increase, in size, number, strength, power, etc., [Refs 8th
  c.BC+]; αὐ. ἐς πλῆθος, ἐς ὕψος, [Refs 5th c.BC+]; of a child, grow up, [Refs].;
  ἐν γὰρ τοῖς πόνοισιν αὔξεται, of Theseus, [Refs 5th c.BC+]; ηὐξανόμην ἀκούων I grew
  taller as I heard, [Refs 5th c.BC+]; of the wind, rise, [Refs 5th c.BC+]

  __II.2 with an adjective, αὔξεσθαι μέγας wax great, grow up, [Refs 5th c.BC+]

  __III later, active intransitive, like passive, ἡ σελήνη αὐξάνει[NT+4th c.BC+]

  __IV of Verbs, take the augment, both active and passive, [Refs 2nd c.AD+]; αὔξουσα
  (i.e. συλλαβή), ἡ, augment, [Refs] {STEPBible-TFLSJ}'
