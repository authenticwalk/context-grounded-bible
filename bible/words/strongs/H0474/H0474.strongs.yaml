strongs_number: H0474
language: hebrew
lemma: אֱלִישׁוּעַ
transliteration: ʼĔlîyshûwaʻ
pronunciation: el-ee-shoo'-ah
definition: Elishua, the son of King David
kjv_usage: Elishua.
derivation: from H410 (אֵל) and H7769 (שׁוּעַ); God of supplication (or of riches);
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 2Sa.5.15;

  son of: David (H1732);

  brother of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah
  (H8203), Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon
  (H8010), Ibhar (H2984), Nepheg (H5298H), Japhia (H3309I), Elishama (H0476H), Eliada
  (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I), Nogah (H5052) and
  Jerimoth (H3406N); also called Elishama at 1Ch.3.6;

  Also named: e.li.sha.ma (אֱלִישָׁמָע "Elishama" H0476M)

  § Elishua = "my God is wealth" or "God is salvation"

  a son of David {STEPBible-TBESH}'
