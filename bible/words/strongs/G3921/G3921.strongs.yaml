strongs_number: G3921
language: greek
lemma: παρεισδύνω
transliteration: pareisdýnō
definition: to settle in alongside, i.e. lodge stealthily
kjv_usage: creep in unawares
derivation: from G3844 (παρά) and a compound of G1519 (εἰς) and G1416 (δύνω);
extended_definition: 'παρ-εισ-δύω

  (also -δύνω),

  to slip in secretly, steal in: παρεισεδύησαν (vulgar aor.; pass. for act., El.,
  § 19, 2), Ju 4 (cf. also MM, xix).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρεισ-δύνω,

  slip in, penetrate, τὸ ἔλαιον π. [Refs 4th c.BC+] 3: perfect - δέδῡκα, εἰς τὰς ἄλλας
  διαλέκτους [Refs 2nd c.AD+]:—also παρεισδύω, τὰ παρεισδύοντα τῶν διαλέκτων [Refs]

  __II middle παρεισδύομαι, ἐς τὸ στόμα [Refs 5th c.BC+]; [τὸ ὕδωρ] παρεισδυόμενον
  πνίγει [Refs 4th c.BC+]; of a leech''s bite, penetrate into, [Refs 2nd c.AD+]; of
  customs, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
