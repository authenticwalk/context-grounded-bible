strongs_number: G3947
language: greek
lemma: παροξύνω
transliteration: paroxýnō
definition: to sharpen alongside, i.e. (figuratively) to exasperate
kjv_usage: easily provoke, stir
derivation: from G3844 (παρά) and a derivative of G3691 (ὀξύς);
extended_definition: 'παρ-οξύνω

  [in LXX for נָאַץ, קָצַף, רָגַז, etc. ;]

  __1. primarily, but never so in cl., to sharpen (μάχαιραν, Deu.32:41, שָׁנַן).

  __2. Metaphorical, as always in cl.,

  __(a) to spur on, stimulate (Arist., Xen., al.);

  __(b) to provoke, rouse to anger (Deu.9:7, 18, Psa.106:29, al.) : pass., Act.17:16,
  1Co.13:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'παροξ-ύνω,

  perfect infinitive παρωξυκέναι [Refs 2nd c.BC+]:—passive, perfect παρώξυμμαι [Refs
  5th c.BC+]:—urge, spur on, stimulate, τινα [Refs 5th c.BC+]; τὰ ζεύγη πρὸς τὸ ἔργον
  [Refs 4th c.BC+]; τινα with infinitive, [Refs 5th c.BC+]; opposed to ἀποτρέπω, [Refs
  4th c.BC+]

  __2 provoke, irritate, πατρὸς μὴ π. φρένας [Refs 5th c.BC+]; ξὺν κατηγορίᾳ π. [Refs
  5th c.BC+]:—passive, to be provoked, τινι at a thing, [Refs 5th c.BC+]; ὑπό τινος
  Lys. [prev. cited]; κατὰ τῶν πολιτῶν [Refs 4th c.BC+]infinitive, τίς οὐκ ἂν παροξυνθείη
  πολεμεῖ; [Refs 5th c.BC+]:—passive, of sicknesses, growvirulent, π. οἱ πυρετοί [Refs
  5th c.BC+]

  __3 make an application stronger, [Refs 2nd c.AD+]

  __II ={παροξυτονέω}, [Refs 2nd c.AD+]:—passive, [Refs 2nd c.AD+]

  __III intransitive, hasten. [Refs] {STEPBible-TFLSJ}'
