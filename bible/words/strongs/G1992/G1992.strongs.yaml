strongs_number: G1992
language: greek
lemma: ἐπιστολή
transliteration: epistolḗ
definition: a written message
kjv_usage: '"epistle," letter'
derivation: from G1989 (ἐπιστέλλω);
extended_definition: 'ἐπι-στολή, -ῆς, ἡ

  (ἐπιατέλλω), [in LXX for אִגֶּרֶת, etc.; frequently in Mac ;]

  __1. a message.

  __2. a letter, an epistle: Act.9:2, 1Co.5:9, al.; pl., Act.22:5, 1Co.16:3, al.;
  ἐ. σνστατικαί, 2Co.3:1 (cf. Milligan, NTD, 254 f.). (On the NT ἐπιστολαί, cf. Milligan,
  Th., 121 ff.; NTD, 85 ff.; Deiss., BS, 3 ff.; St. Paul, 8 ff.)

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιστολ-ή, ἡ,

  (ἐπιστέλλω) anything sent by a messenger, message, order, commission, whether verbal
  or in writing, [Refs 5th c.BC+]; ἐξ ἐπιστολῆς by command, [Refs 5th c.BC+]: used
  by Trag. always in plural, [Refs 5th c.BC+]; Πενθέως ἐπιστολαῖς by his commands,
  [Refs 5th c.BC+]; τέκνων ἐπιστολὰς ἔγραψεν commands about her children, [Refs]

  __2. letter, ἐ. διαπέμπειν, ἀποδοῦναι, [Refs 5th c.BC+]; πέμπειν τινί [Refs 5th
  c.BC+]: in plural of one letter, like{γράμματα}, Latin litterae, [Refs 5th c.BC+];
  ὁ ἐπὶ τῶν ἐπιστολῶν.. τοῦ Ὄθωνος, Latin ab epistulis Othoni, his secretary, [Refs
  1st c.AD+]; νομογραφικὴ ἐ. [Refs 1st c.BC+] {STEPBible-TFLSJ}'
