strongs_number: G5548
language: greek
lemma: χρίω
transliteration: chríō
definition: to smear or rub with oil, i.e. (by implication) to consecrate to an office
  or religious service
kjv_usage: anoint
derivation: probably akin to G5530 (χράομαι) through the idea of contact;
extended_definition: 'χρίω

  to anoint (Hom., al.);

  [in LXX chiefly for מָשַׁח of consecration to a sacred office: priest, Exo.28:41;
  prophet, 3Ki.19:16; king, 1Ki.10:1; of things, Exo.40:9, Lev.8:10, al.].

  In NT, metaphorically, of God''s anointing,

  __(a) Christ: Act.4:27; with inf., Luk.4:18 (LXX); with dupl. accusative (see B1.,
  § 34, 4), Heb.1:9 (LXX); πνεύματι ἁγίῳ, Act.10:38;

  __(b) Christians: 2Co.1:21 (cf. Westc., Epp. Jo., 73) (cf. ἐν-, ἐπι-Χριω).†

  SYN: see: ἀλείφω

  (AS) {STEPBible-TBESG}'
etymology: 'χρίω,

  Epic dialect imperfect χρῖον [Refs 8th c.BC+]: future χρίσω [Refs 5th c.BC+]: aorist
  ἔχρῑσα [Refs 8th c.BC+], Epic dialect χρῖσα [Refs 8th c.BC+]: perfect κέχρῑκα [LXX]:—middle,
  future χρίσομαι [Refs 8th c.BC+]aorist participle χρῑσάμενος[Refs 8th c.BC+]:—passive,
  future χρισθήσομαι [LXX]: aorist ἐχρίσθην [Refs 5th c.BC+]: perfect κέχρῑμαι [LXX+5th
  c.BC+]pluperfect ἐκέχριστο falsa lectio in [Refs 5th c.BC+]; 3rd.pers. plural ἐκέχριντο
  [Refs 3rd c.BC+]. [Even in present and imperfect ι is long, [Refs 8th c.BC+]; χρῐει
  only in late Poets, as [Refs 3rd c.BC+]future and all other tenses ῑ without exception,
  whence the proper accent. is χρῖσαι, κεχρῖσθαι, χρῖσμα, etc.:—touch the surface
  of a body slightly, especially of the human body, graze, hence,

  __I rub, anoint with scented unguents or oil, as was done after bathing, frequently
  in [Refs 8th c.BC+]; of a dead body, χρῖεν ἐλαίῳ [Refs 8th c.BC+]; anoint a suppliant,
  [Refs]; πέπλον χ. rub or infect with poison, [Refs 5th c.BC+]:—middle, anoint oneself,
  [Refs 8th c.BC+] with accusative _of things_, ἰοὺς χρίεσθαι anoint (i. e. poison)
  one''s arrows, [Refs 8th c.BC+]:—passive, χρίεσθαι ὑπὸ τοῦ ἡλίου [Refs 5th c.BC+];
  βακκάριδι κεχριμένος Magnes [same place]; συκαμίνῳ τὰς γνάθους κεχριμέναι [Refs
  5th c.BC+]

  __I.2 in LXX, anoint in token of consecration, χ. τινὰ εἰς βασιλέα [LXX+NT]

  __II wash with colour, coat, αἰγέαι κεχριμέναι ἐρευθεδάνῳ [Refs 5th c.BC+]; πίσσῃ[Refs
  2nd c.BC+]; ἀσφάλτῳ [Refs 5th c.BC+]; στοάν [Refs 2nd c.AD+] —middle, τὸ σῶμα μίλτῳ
  χρίονται smear their bodies, [Refs 5th c.BC+]

  __III wound on the surface, puncture, prick, sting, of the gadfly in [Refs 4th c.BC+]
  —passive, ὀξυστόμῳ μύωπι χρισθεῖσ᾽[Refs] {STEPBible-TFLSJ}'
