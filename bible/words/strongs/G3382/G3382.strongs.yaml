strongs_number: G3382
language: greek
lemma: μηρός
transliteration: mērós
definition: a thigh
kjv_usage: thigh
derivation: perhaps a primary word;
extended_definition: 'μηρός, -oῦ, ὁ

  [in LXX chiefly for יָרֵךְ ;]

  the thigh: Rev.19:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'μηρός, ὁ,

  thigh, φάσγανον ὀξὺ ἐρυσσάμενος παρὰ μηροῦ drawing his sword from his thigh, where
  it hung, [Refs 8th c.BC+]; μηρὼ πληξάμενος, in sign of vehement agitation, [Refs
  8th c.BC+]; ἐπὶ μηρόν τινος beside it, [LXX+7th c.BC+]

  __2 thigh-bone, κατ᾽ ἰσχίον, ἔνθα τε μηρὸς ἰσχίῳ ἐνστρέφεται [Refs 8th c.BC+]; especially
  of thigh-bones with flesh offered in sacrifice, μηροὺς ἐξέταμον [Refs 8th c.BC+]

  __3 generally, leg-bones, κάμηλος ἐν τοῖσι ὀπισθίοισι σκέλεσι ἔχει τέσσερας μηροὺς
  καὶ γούνατα τέσσερα [Refs 5th c.BC+]. (Cf. OIr. mīr ''piece'', Latin membrum, from
  mēmsro-, Sanskrit māmsám ''meat''.) {STEPBible-TFLSJ}'
