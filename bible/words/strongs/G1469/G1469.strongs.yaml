lemma: ἐγκρίνω
transliteration: enkrínō
definition: to judge in, i.e. count among
kjv_usage: make of the number
derivation: from G1722 (ἐν) and G2919 (κρίνω);
extended_definition: 'ἐγ-κρίνω, see: ἐνκ-.

  ἐν-κρίνω (Rec. ἐγκ-, see: ἐν),

  to reckon among : ἑαυτούς, 2Co.10:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγκρίνω [ῑ],

  reckon in or among: reckon as, τίν᾽ ἄνδρ᾽ ἄριστον ἐγκρίναιεν ἄν; [Refs 5th c.BC+]

  __2 of persons, select, admit, ἐ. ἢ συγκρ. [NT]:—passive, εἰς τὴν αἵρεσιν [Refs
  5th c.BC+]; of ἔφηβοι, [Refs 3rd c.BC+]; of athletes, [Refs 2nd c.AD+]; ἐγκρινόμενος,
  ὁ, subject of statue by Alcamenes, [Refs 1st c.AD+]

  __3 admit, accept, opposed to ἀποκρίνω, [Refs 5th c.BC+]; παλιγγενεσίαν [Refs 5th
  c.BC+]; regard as genuine, νομίσματα [Refs 5th c.BC+]; admit, sanction, e.g. an
  author as classical, [Refs]

  __4 approue, [Refs 2nd c.BC+]; ἀριθμὸς ἐγκρίνεται is adopted, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
