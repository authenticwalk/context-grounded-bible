strongs_number: G0848
language: greek
lemma: αὑτοῦ
transliteration: hautoû
definition: self (in some oblique case or reflexively, relation)
kjv_usage: her (own), (of) him(-self), his (own), of it, thee, their (own), them(-selves),
  they
derivation: contracted for G1438 (ἑαυτοῦ);
extended_definition: 'αὑτοῦ, -ῆς, -οῦ

  = ἑαυτοῦ (which see), Mat.6:34, Luk.12:17, al. (MM, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἑαυτοῦ, ῆς, οῦ, ἑαυτῷ, ῇ, ῷ, ἑαυτόν, ήν, ό,

  plural ἑαυτῶν, ἑαυτοῖς, ἑαυτούς άς, ά: Ionic dialect ἑωυτοῦ [Refs 5th c.BC+]; also
  ωὑτῆς [Refs 3rd c.BC+] in Papyrus and Inscrr., as [Refs 1st c.BC+]: Attic dialect
  contraction αὑτοῦ, etc., which is the usual form in Trag., though ἑαυτοῦ, etc.,
  are used (though rarely) when the metre requires, [Refs 4th c.BC+]; Cretan dialect
  ϝιαυτοῦ Kohler-Ziebarth Stadtrecht von Gortyn [Refs]; Doric dialect αὐταυτοῦ, αὐσαυτοῦ
  (which see); Thess. εὑτοῦ (dative), [Refs]: genitive plural ηὑτῶν [Refs]:—reflexive
  pronoun of 3rd pers., of himself, herself, itself, etc.; first in [Refs 7th c.BC+],
  and Attic dialect [Refs 8th c.BC+] itself by itself, absolutely, [Refs 5th c.BC+];
  αὐτὸ ἐφ᾽ αὑτοῦ[Refs 5th c.BC+]; ἀφ᾽ ἑαυτῶν, ἑαυτοῦ, of themselves, himself, [Refs
  5th c.BC+]; ἐφ᾽ ἑαυτοῦ, see at {ἐπ; ἐν ἑαυτῷ γίγνεσθαι}, ἐντὸς ἑαυτοῦ γ., see at
  {ἐν}, ἐντό; παρ᾽ ἑαυτῷ at his own house, [Refs]themselves, [Refs 5th c.BC+]; πλουσιώτεροι
  ἑαυτῶν continually richer, [Refs 5th c.BC+], compare d; τῇ αὐτὸ ἑωυτοῦ ἐστι μακρότατον
  at its very greatest length, [Refs 5th c.BC+]

  __II in Attic dialect, Trag., and later, αὑτοῦ, etc., is used for the 1st pers.
  or 2nd pers., as for ἐμαυτοῦ, αὐτὸς καθ᾽ αὑτοῦ τἄρα μηχανορραφῶ [Refs 5th c.BC+];
  ἐφ᾽ ἑαυτοῖς by ourselves, [LXX+2nd c.BC+]; ἑαυτῶν, ={ὑμῶν αὐτῶν}, [Refs 2nd c.BC+]

  __III plural, ἑαυτῶν, ἑαυτοῖς, etc., is sometimes used for ἀλλήλων, ἀλλήλοις, one
  another, διάφοροι ἑωυτοῖσι [Refs 5th c.BC+]; καθ᾽ αὑτοῖν one against the other,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
