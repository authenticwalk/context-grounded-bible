language: greek
lemma: ἐκτός
transliteration: ektós
definition: the exterior; figuratively (as a preposition) aside from, besides
kjv_usage: but, except(-ed), other than, out of, outside, unless, without
derivation: from G1537 (ἐκ);
extended_definition: '1. outside , opposite to ἐντός:

  2. as preposition with genitive outside, out of, far from , with genitive, (Homer):
  outside of, free from , (Herdotus Historicus), attic; ἐκτὸς ἐλπίδος beyond  hope,
  Lat. praeter spem, (Sophocles Tragicus)

  3. of Time, beyond , (Herdotus Historicus)

  4. except , ἐκτὸς ὀλίγων (Xenophon Historicus)

  5. absolute, τὰ ἐκτός external things , (Euripides)

  6. with Verbs of motion, ῥίπτειν ἐκτός to throw out , (Sophocles Tragicus), etc.
  (ML) {STEPBible-TBESG}'
etymology: 'ἐκτός

  (ἐχθός, [Refs 5th c.BC+], adverb, (ἐκ) without, outside, opposed to ἐντός:

  __1 as preposition with genitive, which may either precede or follow, ἐ. κλισίης
  [Refs 8th c.BC+]; out of, far from, καπνοῦ καὶ κύματος ἐ. [Refs 8th c.BC+]; ἐ. ἔχειν
  πόδα (i.e. τῶν καλῶν) [Refs 5th c.BC+]; ἐ. τῶν ἐλαῶν beyond the olives, i. e. out
  of the course. [Refs 5th c.BC+]; Geometry texts, beyond, τοῦ Α σημείου [Refs 3rd
  c.BC+]; also ἐ. ἀτασθαλίης outside of, free from.., [Refs 6th c.BC+]; ἐ. στρατειῶν
  exempt from.., [Refs]; ἐ. ἑωυτῆς beside herself, out of her wits, [Refs 5th c.BC+];
  ἐ. ἐλπίδος beyond hope, [Refs]; δοκημάτων ἐ. [Refs 5th c.BC+]

  __2 of Time, beyond, πέντε ἡμερέων [Refs 5th c.BC+]

  __3 except, [Refs 5th c.BC+]; besides, apart from, [Refs 5th c.BC+], etc.: absolutely,
  besides, as well, [Refs]; also ἐ. εἰ μή unless, [NT+1st c.AD+]

  __4 without the consent of, τινός [Refs]

  __II absolutely, ἃ δ᾽ ἐ. external things, [Refs 5th c.BC+]; οἱ ἐ. strangers, foreigners,
  [Refs 5th c.BC+]; also, the vulgar, the common herd: the Gentiles, [Refs]

  __III with Verbs of motion, ῥίπτειν ἐ. to throw out, [Refs 5th c.BC+]; οὐκ ἐ. ε;
  ={ἔξιθι}, [Refs 5th c.BC+]; χώρει ἐ. [Refs 5th c.BC+]; εἰ δ᾽ ἐ. ἔλθοις if thou transgressest,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
