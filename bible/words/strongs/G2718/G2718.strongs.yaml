strongs_number: G2718
language: greek
lemma: κατέρχομαι
transliteration: katérchomai
definition: to come (or go) down (literally or figuratively)
kjv_usage: come (down), depart, descend, go down, land
derivation: from G2596 (κατά) and G2064 (ἔρχομαι) (including its alternate);
extended_definition: 'κατ-έρχομαι

  [in LXX: Tob.1:22, א Tob.2:1, Est.3:13, Wis.11:22, 2Ma.11:29 * ;]

  to come down, go down: before εἰς, Luk.4:31, Act.8:5 13:4 15:30 19:1, Τ; ἀπό, Luk.9:37,
  Act.15:1 18:5 21:10; ἀπό and εἰς, Act.11:27 12:10; of coming to port by ship, Act.18:22
  21:3 27:5; before πρός, with accusative of person(s), Act.9:32; metaphorically,
  of gifts from God, Jas.3:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατέρχομαι,

  future κατελεύσομαι [Refs 8th c.BC+]aorist κατήλῠθον or κατῆλθον, infinitive κατελθεῖ;
  Doric dialect subjunctive κατένθῃ [Refs 4th c.AD+]participle κατενθών, perfect participle
  κατηνθηκώς, see at {καθέρπω} [Refs]: perfect κατελήλυθα [Refs 2nd c.BC+]:—go down,
  Οὐλύμποιο κατήλθομεν [Refs 8th c.BC+]; go down to the grave, κ. Ἄϊδος εἴσω, Ἄϊδόσδε,
  [Refs 5th c.BC+]; from high land to the coast, ἐπὶ νῆα θοὴν κατελεύσομαι [Refs 8th
  c.BC+]; down the Nile, εἰς Ἀλεξάνδρειαν [Refs 3rd c.BC+]

  __2 of things, κατερχομένης ὑπὸ πέτρης by the descending rock, [Refs 8th c.BC+];
  of a river, κατέρχεται ὁ Νεῖλος πληθύων comes down in flood, [Refs 5th c.BC+]

  __3 κ. εἰς τὸν ἀγῶνα, Latin descendere in certamen, [Refs 2nd c.AD+]

  __4 with accusative, come to a place, ὑμέτερον δῶ [Refs 8th c.BC+]

  __5 of property, pass to, [Refs 1st c.AD+]

  __II come back, return, especially come back from exile, [Refs 5th c.BC+], etc.;
  φυγὰς κατελθών [Refs 5th c.BC+] in passive sense, ὑπ᾽ ὀλιγαρχίας κατελθεῖν to be
  brought back by.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
