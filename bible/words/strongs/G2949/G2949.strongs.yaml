strongs_number: G2949
language: greek
lemma: κῦμα
transliteration: kŷma
definition: a billow (as bursting or toppling)
kjv_usage: wave
derivation: from (to swell (with young), i.e. bend, curve);
extended_definition: 'κῦμα, -τος, τό

  (κύω, to be pregnant, to swell) [in LXX chiefly for גַּל ;]

  a wave: pl., Mat.8:24 14:24, Mrk.4:37; κ. θαλάσσης, figuratively, Ju 13.†

  SYN.: κλύδων, q.v  (AS) {STEPBible-TBESG}'
etymology: 'κῦμα, ατος, τό,

  (κύω) anything swollen (as if pregnant): hence,

  __I wave, billow, of rivers as well as the sea, in singular and plural; κ. θαλάσσης
  [Refs 8th c.BC+]; κύματ᾽ ἐπ᾽ ἠϊόνος κλύζεσκον [Refs 5th c.BC+] when the swell abated,
  [Refs 5th c.BC+]

  __I.2 metaphorically, flood of men, κ. χερσαῖον στρατοῦ [Refs 4th c.BC+]

  __I.2.b of the waves of adversity, etc., κ. ἄτης, κακῶν, [Refs 5th c.BC+]; κελαινοῦ
  κ. μένος, of passion, [Refs 5th c.BC+]

  __I.2.c phrases: μάτην με κῦμ᾽ ὅπως παρηγορῶν [Refs 5th c.BC+]

  __I.3 Architecture texts, waved moulding, cyma, Λέσβιον κ. [Refs 4th c.BC+]

  __II from κύω (as κύημα from κυέω), foetus, embryo, νεόσπορον [Refs 5th c.BC+];
  of the earth, κ. λαμβάνειν [Refs 4th c.BC+]

  __II.2 young sprout of plants, [Refs 4th c.BC+]; especially of a cabbage, [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
