strongs_number: G4395
language: greek
lemma: προφητεύω
transliteration: prophēteúō
definition: to foretell events, divine, speak under inspiration, exercise the prophetic
  office
kjv_usage: prophesy
derivation: from G4396 (προφήτης);
extended_definition: 'προφητεύω

  (προφήτης), [in LXX chiefly for נָבָא ni., hith. ;]

  to be a προφήτης (which see), to prophesy: in the primary sense of telling forth
  the Divine counsels, Mat.7:22 26:68, Mrk.14:65, Luk.1:67 22:64, Act.19:6, 1Co.11:4-5
  13:9 14:1 14:3-5 14:24 14:31 14:39, Heb.11:3; with the idea of foretelling future
  events (an idea merely incidental, not essential; see Lft., Notes, 83 f.), Mat.11:13,
  Act.2:17-18" (LXX) Act.21:9; before περί, Mat.15:7, Mrk.7:6, 1Pe.1:10; ἐπί, with
  dative, Rev.10:11; λέγων, Ju 14; ὅτι, Jhn.11:51.†

  SYN.: μαντεύομαι, q.v  (AS) {STEPBible-TBESG}'
etymology: 'προφητ-εύω,

  Doric dialect προφᾱτ- [Refs 5th c.BC+] —in imperfect and aorist 1 the augment is
  sometimes placed after the preposition, προ-εφήτευον, -εφήτευσα[LXX+NT]:— to be
  a προφήτης or interpreter of the gods, μαντεύεο, Μοῖσα, προφατεύσω δ᾽ ἐγώ [Refs
  5th c.BC+]; τίς προφητεύει θεο; who is his interpreter? [Refs 5th c.BC+]; οὐκ ἔστιν
  ὅστις σοι προφητεύσει τάδε will be thy intermediary in asking this, [Refs 5th c.BC+];
  ἡ μανία.. προφητεύσασα with oracular power, [Refs 5th c.BC+] —passive, τὰ προφητευθέντα
  [Refs 8th c.BC+]

  __II expound, interpret, preach, under the influence of the Holy Spirit, [NT+4th
  c.AD+]

  __III hold office of προφήτης, Θεοδώρου προφᾱτεύοντος [Refs 2nd c.AD+]

  __IV to be a quack doctor, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
