strongs_number: G2176
language: greek
lemma: εὐώνυμος
transliteration: euṓnymos
definition: properly, well-named (good-omened), i.e. the left (which was the lucky
  side among the pagan Greeks); neuter as adverbial, at the left hand
kjv_usage: (on the) left
derivation: from G2095 (εὖ) and G3686 (ὄνομα);
extended_definition: 'εὐώνυμος, -ον

  (εὖ, ὄνομα), [in LXX chiefly for שְׂמֹאול ;]

  __1. of good name or omen.

  __2. Euphemistic for ἀριστερός, left: Act.21:3, Rev.10:2; ἐξ εὐωνύμων, on the left:
  Mat.20:21, 23 25:33, 41 27:38, Mrk.10:40 15:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐώνυμ-ος, ον,

  (ὄνομα)

  __A of good name, honoured, [Refs 8th c.BC+]; εὐ. χάρις the honour of a good name,
  [Refs]; δίκη.. μὴ εὐ. not creditable, [Refs 5th c.BC+]

  __A.2 expressed in well-chosen terms, λόγος [Refs 2nd c.AD+]

  __A.II having an auspicious name or sound, ἀριστοκρατία [Refs 5th c.BC+]

  __A.II.2 prosperous, fortunate, δίκα, πόδες, [Refs 5th c.BC+]

  __A.II.3 epithet of Artemis, Ἀρχ. Ἐφ. [Refs 4th c.BC+]

  __A.III euphemistic (like ἀριστερός) for left, on the left hand (because bad omens
  came from the left), ὠλένη εὐ. [Refs 5th c.BC+]; ἐξ εὐωνύμου (i.e. χειρός) [Refs];
  κατὰ τὰ εὐ. [NT+5th c.BC+]; as military term, τὸ εὐ. κέρας [Refs 5th c.BC+]; τὸ
  εὐ. (without κέρας) [Refs 5th c.BC+]

  __A.III.2 euphemistic of bad omens, opposed to οἱ δεξιοὶ φύσιν, [Refs 6th c.BC+]

  __A.III.3 Astron., southerly, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
