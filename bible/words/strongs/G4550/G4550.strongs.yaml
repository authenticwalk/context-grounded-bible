strongs_number: G4550
language: greek
lemma: σαπρός
transliteration: saprós
definition: rotten, i.e. worthless (literally or morally)
kjv_usage: bad, corrupt
derivation: from G4595 (σήπω);
extended_definition: 'σαπρός, -ά -όν

  [in Sm.: Lev.27:14, 33 * ;]

  rotten, corrupt, bad, worth­less: of trees and fruit (opposite to ἀγαθός, καλός),
  Mat.7:17-18 12:33 Luk.6:43; of fish, Mat.13:48.

  Metaphorical, in moral sense: λόγος σ., Eph.4:29. "In Hellenistic . . . it became
  a synonym for αἰσχρός or κακός," MM, xxii.†

  (AS) {STEPBible-TBESG}'
etymology: 'σαπρός, ά, όν,

  (σήπω) rotten, putrid, [Refs 6th c.BC+]; of the lungs, diseased, [Refs]; of bone,
  carious, [Refs]; of wood, etc., rotten, ἱστίον [Refs 5th c.BC+]; πινακίσκος, φορμός,
  σχοινίον, [Refs 4th c.BC+]; τοῦ διατειχίσματος ἀνελόντι τὰ σ. [Refs]; of a house,
  σ. καὶ ῥέουσα καὶ καταπίπτουσα Telesp.27 H.; ἐλαῖαι [Refs 6th c.BC+]: especially,
  of fish that have been long in pickle, stale, rancid, τάριχος [Refs 5th c.BC+];
  opposed to πρόσφατος, [Refs 4th c.BC+]; of withered flowers, [Refs 4th c.BC+] adverb,
  -ρῶς λούει τὰ βαλανεῖα so as to leave one filthy, [Refs 2nd c.AD+]

  __II generally, stale, worn out, ἀρχαῖον καὶ σαπρόν [Refs 5th c.BC+]; of clothes,
  [Refs 2nd c.AD+] adverb, -ῶς (perhaps misspelt for -ός) περιπατῶ I am walking about
  in rags, [Refs 2nd c.AD+]

  __II.2 of persons, γέρων ὢν καὶ σ. [Refs 5th c.BC+]; ὦ σαπρά, to an old woman, [Refs
  5th c.BC+]; οὐδέν ἐσμεν οἱ σ. [Refs 5th c.BC+]

  __II.3 of wine, mellow (compare σαπρίας), [Refs 5th c.BC+]; of old wine, ὀδόντας
  οὐκ ἔχων, ἤδη σαπρὸς.., γέρων γε δαιμονίως [Refs 2nd c.AD+]

  __II.4 εἰρήνη σαπρά, a joke παρὰ προσδοκίαν, [Refs 5th c.BC+]

  __II.5 metaphorically, unsound, bad, λόγος [NT]; opposed to καλός, [Refs 2nd c.AD+];
  ἄρουραι [Refs 2nd c.AD+]; τὰ σ. ταῦτα [Refs 1st c.AD+]; τὴν σ. εἱμαρμένην the evil
  fate, [Refs]

  __III of sound, αὐλεῖ γὰρ σαπρὰ.. κρουμάτια [Refs 5th c.BC+] {STEPBible-TFLSJ}'
