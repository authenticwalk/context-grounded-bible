strongs_number: G3878
language: greek
lemma: παρακούω
transliteration: parakoúō
definition: to mishear, i.e. (by implication) to disobey
kjv_usage: neglect to hear
derivation: from G3844 (παρά) and G191 (ἀκούω);
extended_definition: 'παρ-ακούω

  [in LXX: Est.3:3, 8 (עָבַר, עָשָׂה, with neg.) Est.4:14 7:4 (חָרַשׁ hi.), Isa.65:12
  (שָׁמַע, with neg.), I Est.4:11, Tob.3:4 * ;]

  __1. to overhear.

  __2. to hear amiss or imperfectly.

  __3. Later (as in LXX, Polyb., Plut.; also in π., see MM, xviii), to hear without
  heeding, take no heed: Mrk.5:36; with genitive, Mat.18:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρᾰκούω,

  hear beside, especially hear accidentally, hear talk of, Δημοκήδεος τὴν τέχνην [Refs
  5th c.BC+]

  __II eavesdrop, overhear from, δεσποτῶν ἅττ᾽ ἂν λαλῶσι [Refs 5th c.BC+]; π. τινός
  overhear him, [NT+2nd c.AD+]

  __III hear imperfectly or wrongly, misunderstand, ἀκούειν τι τοῦ λόγου, παρακούειν
  δέ [Refs 5th c.BC+]; ἑκουσίως π. [Refs 1st c.BC+]

  __IV hear carelessly, take no heed of, τῆς παραγγειλάσης φύσεως [LXX+4th c.BC+]

  __IV.2 with genitive person, [NT+3rd c.BC+]:—passive, to be disregarded, [Refs 2nd
  c.BC+]

  __IV.3 disobey, τοῦ θεοῦ [LXX+1st c.AD+]:—passive, [Refs 1st c.AD+]

  __IV.4 pretend not to hear, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
