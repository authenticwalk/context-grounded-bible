strongs_number: H2672
language: hebrew
lemma: חָצַב
transliteration: châtsab
pronunciation: khaw-tsab'
definition: to cut or carve (wood, stone or other material); by implication, to hew,
  split, square, quarry, engrave
kjv_usage: cut, dig, divide, grave, hew (out, -er), made, mason.
derivation: or חָצֵב; a primitive root;
extended_definition: '1) to dig, cleave, divide, hew, make, cut out, dig out, cut
  down, quarry, hewer, mason

  1a) (Qal)

  1a1) to hew out, dig

  1a2) to hew

  1a2a) stone

  1a2b) wood

  1a3) to hew in pieces (metaph.)

  1a4) to divide, cleave

  1b) (Niphal) to be cut, be hewn, be engraved

  1c) (Hiphil) to hew into pieces, cut up into pieces

  1d) (Pual) to be cut from, be hewn from {STEPBible-TBESH}'
