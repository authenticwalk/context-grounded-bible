strongs_number: G5274
language: greek
lemma: ὑπολαμβάνω
transliteration: hypolambánō
definition: to take from below, i.e. carry upward; figuratively, to take up, i.e.
  continue a discourse or topic; mentally, to assume (presume)
kjv_usage: answer, receive, suppose
derivation: from G5259 (ὑπό) and G2983 (λαμβάνω);
extended_definition: 'ὑπο-λαμβάνω

  [in LXX: Job.2:4 4:1 and frequently (עָנָה), Psa.48:9 (דָּמָה pi.), Tob.6:17, Wis.17:2,
  3Ma.3:8 3Mac 3:11, al. ;]

  __1. to take or bear up (by supporting from beneath): with accusative of person(s),
  Act.1:9.

  __2. to receive, welcome, entertain (Xen.): III Jn 8.

  __3. to catch up in speech (Hdt., al.; Jb, ll. with): Luk.10:30.

  __4. Of mental action, to assume, suppose (Xen., al.; To, Wis, 3Mac, ll. with):
  Act.2:15; before ὅτι (see Bl., § 70, 2), Luk.7:43.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπολαμβάνω,

  also ὑπολάζυμαι (which see), late Doric dialect 3rd.pers. plural future -λαμψοῦνται[Refs]:—take
  up by getting under, as the dolphin did [NT+6th c.BC+]

  __b bear up, support, [Refs 5th c.BC+]

  __2 take up, seize or come suddenly upon, ὑπὸ τρόμος ἔλλαβε γυῖα [Refs 8th c.BC+];
  of a storm of wind, [Refs 5th c.BC+]; of a fit of madness, [Refs]; of a pestilence,[Refs];
  of a river taking up earth thrown into it, [Refs]; of winds taking up water, [Refs];
  of soldiers marching, δυσχωρία ὑπελάμβανεν αὐτούς, i. e. they came suddenly into
  difficult ground, [Refs 5th c.BC+]; of events, follow next, come next, ὑπέλαβε ναυμαχίη
  καρτερή [Refs 5th c.BC+]

  __3 in discourse, take up what is said, interpret or understand it in a certain
  way, ταύτῃ ὑπολαμβάνεις ᾗ ἃν κακουργήσαις μάλιστα τὸν λόγον [Refs 5th c.BC+]; ὑ.
  τι εἴς τινα understand it of, i. e. apply it to, him, [Refs 4th c.BC+]; rejoin,
  retort, [Refs 5th c.BC+]; ὑ. τινὶ ὅτι.. [Refs 5th c.BC+]; ὑ. ὡς.. [Refs 5th c.BC+]:
  with accusative et infinitive, reply that.., [Refs 5th c.BC+]; ὑπολαμβάνεῖν χρὴ
  εἰ.. retort by asking whether.., [Refs 5th c.BC+] he said in answer, [Refs 5th c.BC+]

  __3.b take up, interrupt, μεταξὺ ὑ. [Refs 5th c.BC+]

  __4 take up the conqueror, fight with him, [Refs 5th c.BC+]

  __5 take up a charge, [Refs]; ὑ. τὴν ἐπιθυμίαν τινός take up and turn it to their
  own use, [Refs 2nd c.AD+]

  __II ={ὑποδέχομαι}, receive and protect, ὁ Κῦρος ὑπολαβὼν τοὺς φεύγοντας (the exiles)
  [Refs 5th c.BC+]; admit a visitor, [Refs 5th c.BC+]; of a doctor, take in hand,
  treat a patient, [Refs 5th c.BC+]

  __II.2 accept or entertain a proposal, [Refs 5th c.BC+]; μηδεὶς ὑπολάβῃ δυσκόλως
  ἐὰν.. take it amiss, [Refs]

  __III take up a notion, assume, suppose, frequently of an ill-grounded opinion,
  ὑ. θεῖον εἶναι τὸ ἐπαγγελλόμενον [Refs 5th c.BC+]: an adverb is frequently added
  to give the word a good sense, ὀρθῶς ὑ. [Refs 5th c.BC+] omitted, assume or understand
  a thing to be so and so, τὰ φύματα τεχνικώτατον ὑπειληφέναι (i.e. εἶναι) δεῖ δύνασθαι
  διαλύειν [Refs 5th c.BC+]; τὸ χαλεπὸν κακὸν (i.e. εἶναι) ὑ. [Refs 5th c.BC+]; ὑ.
  τι ὡς ὂν.. [Refs]; τὸν αἰθέρα τῇδέ πῃ ὑ. conceive of the word αἰθήρ somewhat in
  this way, [Refs 5th c.BC+] though I assume this to be so, [Refs 4th c.BC+]; ὃ βούλει,
  ὑπολάμβανε[Refs 4th c.BC+]; ὑ. ὅτι.. [Refs]:—passive, τοιοῦτος ὑπολαμβάνομαι [Refs
  5th c.BC+]; ὅπως ποθ᾽ ὑπείλημμαι περὶ τούτων ἀρκεῖ μοι I am content with whatever
  opinion of me has been formed in these matters, [Refs]: with infinitive, τῇ φιλανθρωπίᾳ
  ἢν ἔχειν ὑπείληψαι παρὰ τοῖς ἀνθρώποις [Refs 5th c.BC+]; ὑπολαμβάνεται δεδωκέναι
  is understood to have granted, [Refs] ={πᾶσα ὑπόληψις}[Refs 4th c.BC+]

  __III.2 suspect, disbelieve, [Refs 5th c.BC+] means ''I know how some people regard
  it''.

  __IV draw away, seduce, ὑ. μισθῷ μείζονι τοὺς ναυβάτας [Refs 5th c.BC+]

  __IV.2 take away, remove, seize, τοῖς ἐπικούροις φράσας τὰ ὅπλα ὑπολαβεῖν ordering
  his bodyguard to remove the arms (of the citizens), [Refs]

  __IV.3 receive, ἀποτίσει.. ὃ ὑπείληφεν.. ἀργυρικὸν κεφάλαιον Mitteis [Refs 1st c.AD+]

  __V ὑ. ἵππον, as a term of horsemanship, hold up the horse, check him in his course,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
