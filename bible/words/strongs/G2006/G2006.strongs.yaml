strongs_number: G2006
language: greek
lemma: ἐπιτήδειος
transliteration: epitḗdeios
definition: serviceable, i.e. (by implication) requisite
kjv_usage: things which are needful
derivation: from (enough);
extended_definition: 'ἐπιτήδειος, -α, -ον

  [in LXX: 1Ch.28:2, Wis.4:5, 1Ma.4:46, al. ;]

  __1. suitable, convenient,

  __2. useful, necessary: τὰ ἐ., necessaries, Jas.2:16,†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτήδ-ειος, α, ον:

  Ionic dialect ἐπιτήδ-εος, έη, εον [Refs 5th c.BC+]: Doric dialect -τάδειος [ᾱ] [Refs
  5th c.BC+]; -έστερος, -έστατος, [Refs 5th c.BC+]: (ἐπιτηδές):— made for an end or
  purpose, fit or adapted for it, suitable, convenient, νομαί [Refs], etc.; πρός τι
  [Refs 5th c.BC+]infinitive, χωρίον -ότατον ἐνιππεῦσαι most fit to ride in, [Refs
  5th c.BC+]; ἐ. ὑπεξαιρεθῆναι convenient to be put out of the way, [Refs 5th c.BC+];
  ἐ. ξυνεῖναι a fit person to live with, [Refs 5th c.BC+]; also ἐ. ὀστρακισθῆναι deserving
  to be ostracized, [Refs 5th c.BC+]; ἐκλεγόμενος τὸν ἐ. ἔπαισεν ἄν struck him who
  deserved it, [Refs 5th c.BC+]; but ἐ. ἐς ὀλιγαρχίαν ἐλθεῖν likely or inclined to
  come, [Refs 5th c.BC+]

  __II useful, serviceable, necessary,

  __II.1 of things, ὀλιγαρχία ἐ. τοῖς Λακεδαιμονίοις fit or serviceable for.., [Refs
  5th c.BC+]; καταστήσειν ἐς τὸ ἐ. to their advantage, [Refs 5th c.BC+]; οὐδὲν ηὕροντο
  ἐ. no advantage, [Refs 5th c.BC+]; ἱερὰ οὐκ ἐ., opposed to καλά, [Refs] substantive,
  τὰ ἐ. things requisite, necessaries, especially of provisions, [Refs 5th c.BC+]:
  also in singular, what is requisite, needful, [Refs]

  __II.2 of persons, serviceable, friendly, [Refs 5th c.BC+]; τινί to one, [Refs 5th
  c.BC+]; ἐ. τῷ πατρί conformable to his will, [Refs 5th c.BC+]; ἐ. τοῖς πρασσομένοις
  favourable to.., [Refs 5th c.BC+]: also as substantive, a close friend, οἱ ἐ. one''s
  friends, [Refs 5th c.BC+]

  __II.3 with genitive, ={ἄξιος}, [Refs 2nd c.AD+]

  __III adverb -είως, Ionic dialect -έως, studiously, carefully, ὑπηρετέεσθαι [Refs
  5th c.BC+]

  __III.2 suitably, conveniently, fitly, ποιέειν ἐ. [Refs]; ἐ. σφίσιν αὐτοῖς πολιτεύειν
  [Refs 5th c.BC+]: comparative -ότερον[Refs 5th c.BC+]

  __III.3 ἐ. ἔχειν τινί to be on friendly terms with.., [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
