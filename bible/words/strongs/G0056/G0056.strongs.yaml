strongs_number: G0056
language: greek
lemma: ἀγνωσία
transliteration: agnōsía
definition: ignorance (properly, the state)
kjv_usage: ignorance, not the knowledge
derivation: from G1 (Α) (as negative particle) and G1108 (γνῶσις);
extended_definition: 'ἀγνωσία, -ας, ἡ

  (γινώσκω), [in LXX: Job.35:16 (בִּבְלִי־דַּעַת), Wis.13:1, 3Ma.5:27 * ;]

  ignorance (opposite to γνῶσις): 1Co.15:34, 1Pe.2:15 (see Hort in l.; MM, VGT, see
  word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀγνωσία, ἡ,

  ignorance, [Refs 5th c.BC+]; opposed to γνῶσις, [NT+5th c.BC+]

  __2 lack of acquaintance, [Refs 2nd c.AD+]

  __II being unknown, obscurity, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
