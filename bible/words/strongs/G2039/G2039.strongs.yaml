extended_definition: 'ἐργασία, -ας, ἡ

  (ἔργον), [in LXX for מְלָאכָה, עֲבֹדָה, etc. ;]

  __1. work, business: Act.16:16, 19 19:24-25; δὸς ἐ. (Lat. da operam), Luk.12:58.

  __2. working, performance: Eph.4:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐργᾰσ-ία,

  Ionic dialect -ιη, Cretan dialect ϝεργασία [Refs] work, business, [Refs], etc.;
  opposed to ἀργία, [Refs 5th c.BC+] productive labour, [Refs 5th c.BC+] if no work
  was done, [Refs 4th c.BC+] with infinitive, Latin da operam ut.., NT.Luke.12.58,
  compare [Refs 6th c.BC+]

  __2 function, [Refs 2nd c.AD+].

  __II working at, making, manufacture, ἱματίων, ὑποδημάτων, etc., [Refs 6th c.BC+];
  making up of a prescription, [Refs 5th c.BC+] taken in the part wrought by thy hands,
  [Refs 5th c.BC+] production of pleasure, [Refs 5th c.BC+] money-making, [Refs 4th
  c.BC+]

  __II.2 working of a material, [Refs 5th c.BC+]; χαλκοῦ, ἐρίων, ξύλων, [Refs 5th
  c.BC+]: most commonly, tillage of the ground, ἐ. γῆς, χώρας, [Refs 6th c.BC+]; ἐ.
  περὶ τὴν τροφήν preparation (i.e. mastication and digestion) of food, [Refs 4th
  c.BC+]; treatment of silphium, [Refs 4th c.BC+]

  __II.3 generally, trade, business, [Refs 5th c.BC+] engaged in trade by sea, [Refs
  4th c.BC+] the banking business, [Refs 2nd c.AD+] dyers by trade, [Refs 2nd c.AD+];
  especially of a courtesan''s trade, [Refs 5th c.BC+]; of sexual intercourse, [Refs
  4th c.BC+]

  __II.3.b ἐὰν ἐργασίαν εὕρῃ ὁ οἰκέτης if a slave brings in earnings, [Refs 4th c.BC+]

  __II.4 practising, exercising, [Refs 6th c.BC+].

  __II.5 work of art, production, τετράγωνος ἐ., of the Hermae, [Refs 5th c.BC+] the
  fortification works, [Refs]

  __II.6 literary execution, [Refs 1st c.BC+]; elaboration of a topic, [Refs 5th c.BC+]

  __II.7 production of a play, [Refs 4th c.BC+]

  __III guild or company of workmen, ἡ ἐ. τῶν βαφέων[Refs]; ἐριοπλυτῶν [Refs] {STEPBible-TFLSJ}'
