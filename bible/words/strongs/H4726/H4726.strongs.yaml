strongs_number: H4726
language: hebrew
lemma: מָקוֹר
transliteration: mâqôwr
pronunciation: maw-kore'
definition: properly, something dug, i.e. a (general) source (of water, even when
  naturally flowing; also of tears, blood (by euphemism, of the female pudenda); figuratively,
  of happiness, wisdom, progeny)
kjv_usage: fountain, issue, spring, well(-spring).
derivation: or מָקֹר; from H6979 (קוּר);
extended_definition: '1) spring, fountain

  1a) spring

  1a1) of source of life, joy, purification (fig.)

  1b) of the eye (fig.)

  1c) source (of menstruous blood)

  1d) flow (of blood after child birth) {STEPBible-TBESH}'
