strongs_number: G1449
language: greek
lemma: ἐγγράφω
transliteration: engráphō
definition: to "engrave", i.e. inscribe
kjv_usage: write (in)
derivation: from G1722 (ἐν) and G1125 (γράφω);
extended_definition: '1. to mark in  or on, to paint on , (Herdotus Historicus)

  2. to inscribe, write in  or on , (Herdotus Historicus):—;Pass., ἐγγεγραμμένος τι
  having  something written on  it, (Sophocles Tragicus); so Virgil  flores inscripti
  nomina.

  3. to enter in the public register , ἐγγρ. τὸν υἱὸν εἰς ἄνδρας (Demosthenes Orator):—;Pass.,
  εἰς τοὺς δημότας ἐγγραφῆναι (Demosthenes Orator)

  4. to enter on the judge''s list, to indict , (Aristophanes Comicus) (ML) {STEPBible-TBESG}'
etymology: 'ἐγγρᾰφ-ω,

  make incisions into, τὸ στέλεχος [Refs 4th c.BC+]

  __2 mark in or on, paint on, ζῷα ἐς τὴν ἐσθῆτα ἐ. [Refs 5th c.BC+]; opposed to ἐξαλείφω,
  [Refs 5th c.BC+]

  __3 engrave, inscribe, ἐν τῇσι στήλῃσι [Refs 5th c.BC+]: —middle, ἢν ἐγγράφου σὺ
  μνήμοσιν δέλτοις φρενῶν [Refs 4th c.BC+]:— passive, to be written in, ἐνεγέγραπτο
  δὲ τάδε ἐν αὐτῇ (i.e. τῇ ἐπιστολῇ) [Refs 5th c.BC+]; αὑτὸν εὗρεν ἐγγεγραμμένον κτείνειν
  found his name entered in the letter for execution,[Refs 5th c.BC+]

  __4 metaphorically, εἰ μέλλουσι τοιαῦται διάνοιαι ἐγγραφήσεσθαι ἀνθρώποις [Refs
  5th c.BC+]

  __5 Geometry texts, inscribe a figure in another, εἰς.. [Refs 3rd c.BC+]; ἐν.. [Refs
  3rd c.BC+]

  __6 in Medicine texts, include in a prescription, οἶνος ἐγγεγράφθω [Refs 2nd c.AD+]

  __II enter in the public register, especially of one''s deme or phratria, ἐς τὰ
  κοινὰ γραμματεῖα [Refs 4th c.BC+]:—passive, εἰς τοὺς δημότας ἐγγραφῆναι [Refs 4th
  c.BC+]; Μαντίθεος ἐνεγεγράμμην by the name of M., [Refs 5th c.BC+]

  __II.2 indict, [Refs 5th c.BC+] —passive, ἐγγράφεσθαι λιποταξίου to be indicted
  for desertion, [Refs 4th c.BC+]

  __II.3 of statedebtors, enter their names, ἐγγραφόντων οἱ ἄρχοντες τοῖς πράκτορσιν
  Legal cited in [Refs 4th c.BC+]; ἐγγεγραμμένος [ἐν ἀκροπόλει] registered among the
  state-debtors, [Refs 4th c.BC+]; also of ἄτιμοι, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
