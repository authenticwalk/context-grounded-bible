strongs_number: G0150
language: greek
lemma: αἰσχρός
transliteration: aischrós
definition: shameful, i.e. base (specially, venal)
kjv_usage: filthy
derivation: from the same as G153 (αἰσχύνομαι);
extended_definition: 'αἰσχρός, -ά, όν

  (αἶσχος, shame, disgrace), [in LXX: Gen.41:3 ff. (רַע, רֹעַ), Jdth.12:12, al. ;]

  base, shameful: 1Co.11:6 14:35, Eph.5:12, Tit.1:11 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'αἰσχρός, ά, όν,

  also ός, όν [Refs]: (αἶσχος):—in [Refs 8th c.BC+], causing shame, dishonouring,
  reproachful, νείκεσσεν.. αἰσχροῖς ἐπέεσσιν[Refs 8th c.BC+] adverb αἰσχρῶς, ἐνένισπεν[Refs]

  __II opposed to καλός:

  __II.1 of outward appearance, ugly, ill-favoured, of Thersites, [Refs 8th c.BC+],
  etc.; deformed, [Refs 5th c.BC+]; αἰσχρῶς χωλός with an ugly lameness, [Refs]

  __II.2 in moral sense, shameful, base, [Refs 5th c.BC+]; αἰσχρόν [ἐστι], with infinitive,
  [Refs 8th c.BC+]; αἰσχρόν, εἰ πύθοιτό τις[Refs 5th c.BC+]; ἐπ᾽ αἰσχροῖς on the ground
  of base actions, [Refs 5th c.BC+] —τὸ αἰ. as substantive, dishonour, [Refs 5th c.BC+];
  τὸ ἐμὸν αἰ. my disgrace, [Refs 5th c.BC+]; τὸ καλὸν καὶ τὸ αἰ. virtue and vice,
  [Refs 4th c.BC+] adverb, shamefully, [Refs 5th c.BC+]: superlative αἴσχιστα[Refs
  5th c.BC+]

  __II.3 ill-suited, αἰ. ὁ καιρός[Refs 4th c.BC+]; αἰ. πρός τι awkward at it, [Refs
  5th c.BC+]

  __III Regul. comparative and superlative -ότερος, -ότατος are late, [Refs 1st c.BC+]
  (formed from a Root αἰσχο-), [Refs 8th c.BC+]; double superlative αἰσχιστότατος[Refs
  6th c.AD+] C. adverb, superlative αἰσχίστως[Refs 3rd c.BC+] {STEPBible-TFLSJ}'
