strongs_number: H3789
language: hebrew
lemma: כָּתַב
transliteration: kâthab
pronunciation: kaw-thab'
definition: to grave, by implication, to write (describe, inscribe, prescribe, subscribe)
kjv_usage: describe, record, prescribe, subscribe, write(-ing, -ten).
derivation: a primitive root;
extended_definition: '1) to write, record, enrol

  1a) (Qal)

  1a1) to write, inscribe, engrave, write in, write on

  1a2) to write down, describe in writing

  1a3) to register, enrol, record

  1a4) to decree

  1b) (Niphal)

  1b1) to be written

  1b2) to be written down, be recorded, be enrolled

  1c) (Piel) to continue writing

  Aramaic equivalent: ke.tav (כְּתַב "to write" H3790) {STEPBible-TBESH}'
