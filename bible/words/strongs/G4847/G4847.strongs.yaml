strongs_number: G4847
language: greek
lemma: συμπολίτης
transliteration: sympolítēs
definition: a native of the same town, i.e. (figuratively) co-religionist (fellow-Christian)
kjv_usage: fellow- citizen
derivation: from G4862 (σύν) and G4177 (πολίτης);
extended_definition: 'συν-πολίτης (Rec. σνμπ-), -ου, ὁ

  a fellow-citizen: pl., σ. τ. ἁγίων, opposite to ξένοι κ. πάροικοι, Eph.2:19 (Eur.;
  C.I., 6446; condemned by Atticists; see Rutherford, NPhr., 255 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπολῑτ-ης, ου, ὁ,

  fellow-citizen, [Refs 5th c.BC+]: feminine συμπολῑτ-ῖτις, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
