language: greek
lemma: προσδέομαι
transliteration: prosdéomai
definition: to require additionally, i.e. want further
kjv_usage: need
derivation: from G4314 (πρός) and G1189 (δέομαι);
extended_definition: 'προσ-δέομαι

  [in LXX: Pro.12:9 חָסֵר חָסֵר Sir.6:1-37 * ;]

  to want further, need in addition: Act.17:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσδέω,

  __A bind on or to, πρὸς ὕπερον τὸ ξύλον [Refs 5th c.BC+]:—middle, σιδήριον ὀξὺ -δησάμενος
  πρὸς τὸν δάκτυλον [Refs 5th c.BC+]:—passive, ἥμισυ ἀσκοῦ οἱ προσδέδεται [Refs 5th
  c.BC+]

  __A.2 with accusative only, attach, τοὺς κάλους [Refs 5th c.BC+] {STEPBible-TFLSJ}'
