etymology: 'σελήν-η, ἡ,

  Doric dialect σελάνα [λᾱ] [Refs 5th c.BC+], Aeolic dialect σελάννα [Refs 7th c.BC+];
  compare also σεληναίη:— the moon, σ. πλήθουσα the full-moon, [Refs 8th c.BC+]; σ.
  ἀεξομένη, ὀλίγη κεράεσσι, [Refs 4th c.BC+]; a moon''s breadth, measure used by early
  astronomers, [Refs 1st c.BC+]; νουμηνία κατὰ σελήνην, i.e. by the lunar month, [Refs
  5th c.BC+]; τὰς ἡμέρας κατὰ σ. ἄγειν [Refs 3rd c.BC+]; πρὸς τὴν σ. ὁρᾶν by moonlight,
  [Refs 5th c.BC+]; ἡ ἐκ τῆς σ. νόσος,= σεληνιασμός, [Refs 2nd c.AD+]; τὴν σ. καθελεῖν,
  of Thessalian witches, [Refs 5th c.BC+]

  __b month, δεκάτῃ σελήνῃ in the tenth moon, [Refs 5th c.BC+]; πολλὰς σ. [Refs];
  τὰς ἡμέρας τῆς σ. [Refs 5th c.BC+]

  __2 a moon-shaped wheaten cake, [Refs 5th c.BC+]

  __3 a round table, or tripod, [Refs 2nd c.AD+]

  __4 name of a plant, Ps.-[Refs 1st c.AD+]

  __II as feminine proper name, Selene, the goddess of the moon (never in [Refs 8th
