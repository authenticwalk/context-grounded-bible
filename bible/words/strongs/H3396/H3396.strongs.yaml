language: hebrew
lemma: יְרַחְמְאֵל
transliteration: Yᵉrachmᵉʼêl
pronunciation: yer-akh-meh-ale'
definition: Jerachmeel, the name of three Israelites
kjv_usage: Jerahmeel.
derivation: from H7355 (רָחַם) and H410 (אֵל); God will compassionate;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.36.26;

  son of: Hammelech (H4428H);

  brother of: Malchijah (H4441H)

  § Jerahmeel = "may God have pity"

  1) the 1st son of Hezron, grandson of Pharez, and great grandson of Judah and the
  founder of the family of Jerahmeelites

  2) officer sent by king Jehoiakim of Judah to arrest Baruch

  3) a Merarite Levite the representative of the family of Kish, the son of Mahli
  {STEPBible-TBESH}'
