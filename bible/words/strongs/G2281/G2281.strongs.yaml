strongs_number: G2281
language: greek
lemma: θάλασσα
transliteration: thálassa
definition: the sea (genitive case or specially)
kjv_usage: sea
derivation: probably prolonged from G251 (ἅλς);
extended_definition: 'θάλασσα, -ης, ἡ

  [in LXX chiefly for יָם ;]

  the sea: Mat.23:15, Mrk.11:23, Luk.21:25, Rom.9:27, Heb.11:12, Jas.1:6, Ju 13, Rev.7:1,
  al.; τὸ πέλαγος τῆς θ. (see Tr., ut infr.), Mat.18:6; ὁ οὐρανὸς κ. ἡ γῆ κ. ἡ θ.,
  of the whole world,  Act.4:24, al. (Hag.2:7); θ. ὑαλίνη, Rev.4:6 15:2; of the Mediterranean,
  Act.10:6, 32 17:14; of the Red Sea, ἐρυθρὰ θ., Act.7:36, 1Co.10:1-2, Heb.11:20;
  of an inland lake (as Heb. יָם), θ. τ. Γαλιλαίας, Mat.4:18 15:29, Mrk.1:16 7:31;
  τ. Τιβεριάδος, Jhn.21:1; τ. Γ. τ. T., Jhn.6:1; of the same, simply ἡ θ., Mat.4:15,
  Mrk.2:13, al

  SYN.: πέλαγος, the vast expanse of open water"; θ., "the sea as contrasted with
  the land" (Tr., Syn., xiii)  (AS) {STEPBible-TBESG}'
etymology: 'θάλασσα [θᾰ],

  Attic dialectθᾰλᾰμ-ττα [Refs] (but θάλασσα 22.236 [Refs 4th c.BC+], ἡ: —sea, [Refs
  8th c.BC+]: frequently of the Mediterranean sea, ἥδε ἡ θ. [Refs 5th c.BC+]; ἡ παρ᾽
  ἡμῖν θ. [Refs 5th c.BC+]; ἡ ἐντὸς καὶ κ. ἡ. λεγομένη θ. [Refs 1st c.BC+]; ἡ ἔσω
  θ. [Refs 4th c.BC+]; ἡ ἔξω θ., of the Ocean, [Refs]; ἡ Ἀτλαντικὴ θ. [Refs]; ἡ μεγάλη
  θ. [Refs 1st c.AD+]; of a salt lake, [Refs 5th c.BC+]; κατὰ θάλασσαν by sea, opposed
  to πεζῇ, [Refs 5th c.BC+]; opposed to κατὰ γῆς, [Refs 5th c.BC+]; κατά τε γῆν καὶ
  κατὰ θ. [Refs 5th c.BC+]; τῆς θ. ἀνθεκτέα ἐστί one must engage in maritime affairs,
  [Refs 5th c.BC+]; οἱ περὶ τὴν θ. sea-faring men, [Refs 4th c.BC+] a sea of troubles,
  [Refs 4th c.BC+]; ὁ Κρὴς τὴν θ. (i.e. ἀγνοεῖ), of pretended ignorance, [Refs]

  __2 sea-water, ἔστω ἐν χαλκῷ ἡ θ. [Refs 5th c.BC+]

  __3 well of salt water, said to be produced by a stroke of Poseidon''s trident,
  in the Acropolis at Athens, [Refs 5th c.BC+]

  __4 channel, [LXX]

  __5 χαλκῆ θ. laver,[LXX]

  __6 θ. κοίλη wooden theatre, [Refs 2nd c.AD+] —For the _Laconian dialect_ form σάλασσα,
  see at {θαλασσομέδων}. {STEPBible-TFLSJ}'
