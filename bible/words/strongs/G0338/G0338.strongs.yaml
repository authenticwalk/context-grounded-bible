strongs_number: G0338
language: greek
lemma: ἀναίτιος
transliteration: anaítios
definition: innocent
kjv_usage: blameless, guiltless
derivation: from G1 (Α) (as a negative particle) and G159 (αἴτιος) (in the sense of
  G156 (αἰτία));
extended_definition: 'ἀν-αίτιος, -ον

  (αἰτία), [in LXX: Deu.19:10, 13 21:8-9 (נָקִי), Dan LXX TH Sus1:62, always of αἷμα
  (of. MM, VGT, see word)* ;]

  guiltless, innocent: Mat.12:5, 7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναίτιος, ον,

  also α, ον [Refs 5th c.BC+]:—in the best authors, only of persons, not being the
  fault or cause of a thing, guiltless, ἀναίτιον αἰτιάασθαι[Refs 8th c.BC+]; ἀναίτιος
  ἀθανάτοις guiltless before the gods, [Refs 8th c.BC+]

  __2 with genitive of things, guiltless of a thing, [Refs 5th c.BC+]; φόνου, κακῶν,
  [Refs 5th c.BC+] with infinitive, it is blamable to do, [Refs]

  __II not being the cause, τὸ ἀ. τιθέναι ὡς αἴτιον[Refs 4th c.BC+]; having no cause,
  unjustifiable, κολάσεις[Refs 1st c.BC+]adverb -ως not in the form of a cause, ἀ.
  τὴν αἰτίαν ἔχειν[Refs 3rd c.AD+]; without assigning any reason, ὁλοσχερῶς καὶ ἀ.
  λεκτέον[Refs 6th c.AD+]

  __III uncaused. [Refs 3rd c.AD+]: superlative, [Refs 5th c.BC+]. adverb -ως without
  a cause, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
