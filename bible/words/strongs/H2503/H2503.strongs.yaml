lemma: חֶלֶץ
transliteration: Chelets
pronunciation: kheh'-lets
definition: Chelets, the name of two Israelites
kjv_usage: Helez.
derivation: or חֵלֶץ; from H2502 (חָלַץ); perhaps, strength;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 1Ch.2.39;

  son of: Azariah (H5838J);

  father of: Eleasah (H0501)

  § Helez = "he has saved"

  1) an Ephraimite, one of the 30 of David''s mighty warriors, leader of the 7th monthly
  course

  2) a man of Judah, son of Azariah {STEPBible-TBESH}'
