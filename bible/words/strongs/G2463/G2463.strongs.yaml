strongs_number: G2463
language: greek
lemma: ἶρις
transliteration: îris
definition: a rainbow ("iris")
kjv_usage: rainbow
derivation: perhaps from G2046 (ἐρέω) (as a symbol of the female messenger of the
  pagan deities);
extended_definition: 'ἶρις, -ιδος, ἡ

  [in LXX: Exo.30:24 (קִדָּה)*, (קֶשֶׁת, Gen.9:13, Eze.1:28, is rendered by τόξον)
  ;]

  __1. Iris, the messenger of the gods.

  __2. a rain­bow or halo: Rev.4:3 10:1.

  __3. The plant Iris (cf. Ex., l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  Ἶρις, ιδος, ἡ,

  accusative Ἶριν, vocative Ἶρι:— “Iris”, the messenger of the gods among themselves,
  [Refs 8th c.BC+], compare ὠκέα Ἶρις [Refs 8th c.BC+]

  __II as appellative, ἶρις, ἡ, genitive ἴριδος [Refs 4th c.BC+]; accusative ἶριν
  [Refs 2nd c.BC+]; Epic dialect dative plural ἴρισσιν (see. below):—rainbow, δράκοντες..,
  ἴρισσιν ἐοικότες, ἅς τε Κρονίων ἐν νέφεϊ στήριξε, τέρας μερόπων ἀνθρώπων [Refs 8th
  c.BC+]

  __II.2 any bright-coloured circle surrounding another body, as the lunar rainbow,
  [Refs 4th c.BC+]halo of candle, [Refs 4th c.BC+]; the iris of the eye, [Refs 2nd
  c.AD+]; also, section through the ciliary region, [Refs 2nd c.AD+]

  __II.3 iridescent garment, [Refs]

  __II.4 various species of the botanical genus iris, e.g. the purple Iris, I. germanica
  or pallida, εὐάνθεμον ἶριν [Refs 4th c.BC+]; also, the white variety of it, I. florentina,
  from the rhizome of which the orris-root of commerce is made, [Refs 4th c.BC+]:
  in this sense some wrote it oxytone ἰρίς, ίδος, [Refs]

  __II.5 a precious stone, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
