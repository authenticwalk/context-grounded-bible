strongs_number: G0727
language: greek
lemma: ἅρπαξ
transliteration: hárpax
definition: rapacious
kjv_usage: extortion, ravening
derivation: from G726 (ἁρπάζω);
extended_definition: 'ἅρπαξ, -αγος, ὁ, ἡ

  (ἁρπάζω), [in LXX: Gen.49:27 (טָרַף) * ;]

  rapacious: Mat.7:15, Luk.18:11; as subst., a swindler, an extortioner (MM, see word),
  1Co.5:10-11 6:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἅρπαξ, ᾰγος, ὁ, ἡ,

  (ἁρπάζω) robbing, rapacious, [Refs 5th c.BC+]: also with substantive neuter, ἅρπαγι
  χείλει[Refs]: superlative ἁρπαγίστατος[Refs 5th c.BC+]

  __II mostly as substantive,

  __II.1 ἅρπαξ, ἡ, rapine, [Refs 8th c.BC+]

  __II.2 ἅρπαξ, ὁ, robber, peculator, τῶν δημοσίων[Refs 5th c.BC+]; πάντες εἰσὶν ἅρπαγες
  (i.e. οἱ Ὠρώπιοι) [Refs]

  __II.3 species of wolf, [Refs 3rd c.AD+]

  __II.4 grappling-iron, used in sea-fights, [Refs 4th c.BC+]; flesh-hook, [Refs 1st
  c.AD+] {STEPBible-TFLSJ}'
