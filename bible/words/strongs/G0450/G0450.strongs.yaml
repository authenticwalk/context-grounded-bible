strongs_number: G0450
language: greek
lemma: ἀνίστημι
transliteration: anístēmi
definition: to stand up (literal or figurative, transitive or intransitive)
kjv_usage: arise, lift up, raise up (again), rise (again), stand up(-right)
derivation: from G303 (ἀνά) and G2476 (ἵστημι);
extended_definition: 'ἀνίστημι (ἀνά, ἵστημι),

  [in LXX chiefly for קוּם ;]

  __1. causal, in fut. and 1 aor. act., with accusative, to raise up: Act.9:41; from
  death, Jhn.6:39, Act.2:32; to raise up, cause to be born or appear: Mat.22:24, Act.3:22,
  26.

  __2. Intrans., in mid. and 2 aor act.;

  __(a) to rise: from lying, Mrk.1:35; from sitting, Luk.4:16; to leave a place, Mat.9:9;
  pleonastically, as Heb. קוּם, before verbs of going, Mrk.10:1, al. (see Dalman,
  Words, 23; M, Pr., 14); of the dead, Mat.17:23, Mrk.8:31; before ἐκ νεκρῶν, Mat.17:9,
  Mrk.9:9;

  __(b) to arise, appear: Act.5:36, Rom.15:12 (cf. ἐπ-, ἐξ- ἀνίστημι, and see Cremer,
  306, 738; MM, VGT, see word).

  SYN.: ἐγείρω.

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνίστημι,

  causal in present ἀνίστημι (later ἀνιστάω [Refs 2nd c.AD+]imperfect ἀνίστην: future
  ἀναστήσω, poetry ἀνστήσω: aorist 1 ἀνέστησα, Epic dialect ἄνστησα, Aeolic dialect
  3rd.pers.plural ὄστασαν[Refs 5th c.AD+]: perfect ἀνέστακα[LXX+2nd c.AD+]aorist 1
  middle ἀνεστησάμην (see. below [Refs]

  __I make to stand up, raise up, γέροντα δὲ χειρὸς ἀνίστη he raised the old man up
  by his hand, [Refs 8th c.BC+]

  __I.2 raisefrom sleep, wake up, [Refs 8th c.BC+]

  __I.3 raise from the dead, οὐδέ μιν ἀνστήσεις[Refs 8th c.BC+]; from misery or misfortune,
  [Refs 4th c.BC+]

  __I.4 produce a witness, etc. (compare 111.6), προφήτην ὑμῖν ἀ. ὁ Θεός[NT]

  __I.5 after [Refs 8th c.BC+] also of things, set up, build, στήλας variant in [Refs
  5th c.BC+]; ἀνδριάντα ἐς Δελφούς Philipp. cited in [Refs 4th c.BC+]; so ἀ. τινὰ
  χρυσοῦν, χαλκοῦν (in pure Attic ἱστάναι), set up a golden, brazen statue of him,
  [Refs 1st c.AD+] —so in aorist 1 middle, ἀναστήσασθαι πόλιν build oneself a city,
  [Refs 5th c.BC+]; ἀνεστήσαντο δὲ βωμούς they set them up altars, [Refs 3rd c.BC+]

  __I.5.b build up again, restore, τείχη[Refs 5th c.BC+]

  __I.6 put up for sale, [Refs 5th c.BC+]

  __II rouse to action, stir up, ἀλλ᾽ ἴθι νῦν Αἴαντα.. ἄνστησον[Refs 8th c.BC+], etc.:
  with dative person, raise up against another, τούτῳ δὲ πρόμον ἄλλον ἀναστήσουσιν
  [Refs 5th c.BC+]: rouse to arms, raise troops, [Refs 5th c.BC+]; ἀναστήσας ἦγε στρατόν
  he called up his troops and marched them, [Refs 5th c.BC+]

  __III make people rise, break up an assembly by force, [Refs 8th c.BC+]; but ἐκκλησίαν
  ἀναστῆσαι adjourn it, [Refs 5th c.BC+]

  __III.2 make people emigrate, transplant (compare below [Refs 8th c.BC+]

  __III.3 make suppliants rise and leave sanctuary, [Refs 5th c.BC+] make an army
  decamp, [Refs 2nd c.BC+]

  __III.4 ἀ. ἐπὶ τὸ βῆμα make to ascend the tribune, [Refs]

  __III.5 of sportsmen, put up game, [Refs 5th c.BC+]

  __III.6 μάρτυρα ἀναστής ασθαί τινα call him as one''s witness, [Refs 5th c.BC+]

  __B intransitive in present and imperfect ἀνίσταμαι, -μην, in future ἀναστήσομαι,
  in aorist 2 ἀνέστην (but ἀναστῶ, for ἀναστήσω, [Refs 5th c.BC+], participle ἀστάς[Refs]perfect
  ἀνέστηκα, Attic dialect pluperfect ἀνεστήκ; also perfect ἀνεστέασι[Refs 5th c.BC+]aorist
  passive ἀνεστάθην, Aeolic dialect participle ὀσταθείς[Refs 5th c.AD+]:—stand up,
  rise, especially to speak, τοῖσι δ᾽ ἀνέστη[Refs 8th c.BC+]future participle, ἀ.
  λέξων, κατηγορήσων, etc.: so with infinitive, ἀνέστη μαντεύεσθαι[Refs 8th c.BC+]:
  in participle, ἀναστὰς εἶπε[Refs 5th c.BC+]; also, rise from one''s seat as a mark
  of respect, θεοὶ δ᾽ ἅμα πάντες ἀνέσταν[Refs 8th c.BC+]; ἀπὸ βωμοῦ [Refs 4th c.BC+]

  __B.2 rise from bed or sleep, ἐξ εὐνῆς ἀνστᾶσα[Refs 8th c.BC+]; οὐδ᾽ ἀνιστάμην ἐκ
  κλίνης, of a sick person, [Refs 5th c.BC+]: absolutely, rise from sleep, [Refs 5th
  c.BC+]

  __B.3 rise from the dead, [Refs 8th c.BC+]

  __B.4 rise from an illness, recover, ἐκ τῆς νούσου[Refs 5th c.BC+]

  __B.5 rise as a champion, [Refs 8th c.BC+]; θανάτων χώρᾳ πύργος ἀνέστα [Oedipus]
  [Refs 5th c.BC+]: hence with dative, stand up [to fight against..], Ἀγκαῖον.., ὅς
  μοι ἀνέστη[Refs 8th c.BC+]; see above [Refs 4th c.BC+]

  __B.6 rise up, rear itself, πύργοι[Refs 5th c.BC+]; of statues, etc., to be set
  up, [Refs 5th c.BC+]

  __B.7 to be set up, βασιλεύς as king, [Refs 5th c.BC+]

  __B.8 of a river, rise, ἐξ ὀρέων[Refs 1st c.AD+]

  __B.9 perfect participle, γῆ γηλόφοισιν ἀνεστηκυῖα[Refs 2nd c.AD+]: metaphorically,
  lofty, ἀ. τὴν ψυχὴν γενόμενος[Refs 4th c.BC+]

  __B.II rise to go, set out, go away, εἰς Ἄργος[Refs 5th c.BC+]

  __B.II.2 to be compelled to migrate (above [Refs 5th c.BC+]: of a country, to be
  depopulated, χώρα ἀνεστηκυῖα[Refs 5th c.BC+]; ἡσυχάσασα ἡ Ἑλλὰς καὶ οὐκέτι ἀνισταμένη
  no longer subject to migration, [Refs 5th c.BC+]

  __B.II.3 of a law-court, rise, [Refs]

  __B.II.4 cease, οὐκ, ἀνέστη ἕως ἐνίκησε σκορπίσαι[Refs] {STEPBible-TFLSJ}'
