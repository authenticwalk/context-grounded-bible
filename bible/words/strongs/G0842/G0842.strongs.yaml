strongs_number: G0842
language: greek
lemma: αὐτάρκης
transliteration: autárkēs
definition: self-complacent, i.e. contented
kjv_usage: content
derivation: from G846 (αὐτός) and G714 (ἀρκέω);
extended_definition: 'αὐτάρκης, -ες

  (αὐτός, ἀρκέω), [in LXX: Pro.30:8 (חֹק), Sir.5:1 11:24 31:28 40:18, 4Ma.9:9 * ;]

  as in cl., in philosophical sense, self-­sufficient, independent; subjectively,
  contented: Php.4:11 (in non-lit. π., the word means simply enough, sufficient; MM,
  see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐτάρκ-ης, ες,

  (ἀρκέω) sufficient in oneself, self-supporting, independent of others, ἀνθρώπου
  σῶμα ἓν οὐδὲν αὔ. ἐστιν[Refs 5th c.BC+]; εἰς εὐδαιμονίαν, of ἀρετή, [Refs 5th c.BC+]helping
  itself, acting instinctively, [Refs 4th c.BC+]; αὐ. βοή a self-reliant shout, [Refs
  5th c.BC+]; οἰκία -έστερον ἑνός, πόλις δ᾽ οἰκίας[Refs 4th c.BC+]; σῶμα αὔ. πρός
  τι strong enough for a thing, [Refs 5th c.BC+]: with infinitive, able of oneself
  to do a thing, εἰ γὰρ αὐτάρκη τὰ ψηφίσματα ἦν ἢ ὑμᾶς ἀναγκάζειν κτλ.[Refs 5th c.BC+].
  adverb -κως, ἔχειν[Refs 4th c.BC+]: superlative -έστατα, ζῆν[Refs 5th c.BC+]

  __II sufficient in quantity, ἀργύριον αὔ. εἰς σιτωνίαν[Refs 1st c.AD+]; ὄξους τὸ
  -έστατον[Refs 2nd c.AD+]adverb -κως sufficiently, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
