strongs_number: G4801
language: greek
lemma: συζεύγνυμι
transliteration: syzeúgnymi
definition: to yoke together, i.e. (figuratively) conjoin (in marriage)
kjv_usage: join together
derivation: from G4862 (σύν) and the base of G2201 (ζεῦγος);
extended_definition: 'συν-ζεύγνυμι

  (Rec. συζ-), [in LXX: Eze.1:11, 23 (חָבַר) * ;]

  to yoke to­gether: metaphorically, of union in wedlock, Mat.19:6, Mrk.10:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'συ-ζεύγνῡμι,

  yoke together, couple, ἵππους [Refs 5th c.BC+]; especially in marriage, τῷ μὲν φίλην
  σύζευξον ἄλοχον [Refs 5th c.BC+]:—middle, yoke for oneself, ἅρμα [Refs 5th c.BC+]:—passive,
  to be yoked with, coupled with, paired, μετ᾽ ἀλλήλων [Refs 4th c.BC+]; variant for{προσ-}
  in [Refs 5th c.BC+]; τίνι πότμῳ συνεζύγη; [Refs 1st c.BC+]; συζυγέντες ὁμιλοῦσι
  they live in close familiarity, [Refs 5th c.BC+]

  __2 less frequently, also in passive, of things, to be closely united, ἁ ψυχὰ τῷ
  σώματι συνέζευκται [Refs 5th c.BC+] {STEPBible-TFLSJ}'
