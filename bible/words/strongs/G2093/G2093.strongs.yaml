strongs_number: G2093
language: greek
lemma: ἑτοίμως
transliteration: hetoímōs
definition: in readiness
kjv_usage: ready
derivation: adverb from G2092 (ἕτοιμος);
extended_definition: 'ἑτοίμως,

  adv. [in LXX: Est.7:17 ff, Dan LXX TH Dan.3:15 * ;]

  readily: 1Pe.4:5; ἑ. ἔχω, to be ready (Deiss., BS, 252; MM, Exp., xiv): with inf.,
  Act.21:13, 2Co.12:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἑτοῖμος, ον,

  also feminine ἑτοίμη [Refs 8th c.BC+], η, ον, or ος, ον, cf. Hdn.Gr. [Refs]:—at
  hand, ready, prepared, ὀνείαθ᾽ ἑτοῖμα προκείμενα [Refs 8th c.BC+]; ἕ. χρήματα money
  in hand, [Refs 5th c.BC+]in ready money, [Refs 4th c.AD+]; ἕ. ἀεὶ παρακείμενον ἐκμαγεῖον
  [Refs 5th c.BC+]; ἕ. ποιήσασθαι to make ready, [Refs 5th c.BC+]; ἐξ ἑτοίμου at once
  and without hesitation, immediately, offhand, ἐξ ἑ. λαμβάνειν [Refs 5th c.BC+];
  γίνεται ταῦτα ἐξ -οτάτου are most likely to attack, [NT+5th c.BC+]; ἑτοιμότερα γέλωτος
  λίβη tears that came more readily than.., [Refs 4th c.BC+]; τὰ ἑ. that which is
  ready to hand, ἐπὶ τὰ ἑ. μᾶλλον τρέπονται [Refs 5th c.BC+]; τὰ ἑ. βλάψαι[Refs]

  __2 of the future, sure to come, certain, αὐτίκα γάρ τοι ἔπειτα μεθ᾽ Ἕκτορα πότμος
  ἑ. [Refs 8th c.BC+]; also, easy to be done, feasible, ἐπεὶ οὔ σφισιν ἥδε γ᾽ ἑτοίμη
  (i.e. μῆτις) [Refs 8th c.BC+]; ἕ. [ἐστι] τὸ διαφθαρῆναι imminent, [Refs 1st c.AD+]:
  with infinitive, ἕ. μᾶλλόν [ἐστι] ἀπεχθάνεσθαι [Refs 5th c.BC+]; οὐ γάρ τι ἕ. μεταπεῖσαι
  it is not easy.., [Refs 2nd c.AD+]

  __3 of the past, carried into effect, realized, ταῦτα ἑ. τετεύχαται [Refs 8th c.BC+];
  ἠδ᾽ ἄρ᾽ ἑτοῖμα τέτυκτο and this promise has been made good, [Refs 8th c.BC+]

  __II of persons, ready, active, zealous, ἕ. ἦν ἐμοὶ σειραφόρος [Refs 4th c.BC+];
  τινι in or for a thing, [Refs 5th c.BC+]; ἐς τι for a thing, [Refs 5th c.BC+]: with
  dative person, ready to assist or go with him, etc., [Refs 5th c.BC+]: c.infinitive,
  ready to do, [Refs]; ἐπιστενάχειν πᾶς τις ἕ. [Refs 5th c.BC+]; ὑπακούειν ἑτοιμότεροι
  too ready.., [Refs 5th c.BC+]; ἦν ἕτοιμος, absolutely, he was ready, [Refs 5th c.BC+]

  __II.2 of the mind, ready, bold, λῆμα [Refs 5th c.BC+]; τὸ ἕ. readiness, resolution,
  [Refs 5th c.BC+]

  __III adverb -μως readily, willingly, [Refs 5th c.BC+]; ἑ. ἔχω τελευτᾶν I am ready
  to die, [NT+5th c.BC+]; ἑ. παρορᾷς evidently, [Refs 5th c.BC+]: comparative ἑτοιμότερον
  [Refs 4th c.BC+]: superlative -ότατα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
