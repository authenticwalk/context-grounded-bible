extended_definition: 'ἀφ-ίημι,

  [in LXX for נשׂא, נוח hi., נתן, סלח ni., עזב, etc. ;]

  __1. to send forth, send away, let go: of divorce (DB, iii, 274a), τ. γυναῖκα (Hdt.),
  1Co.7:11-13; of death, τ. πνεῦμα (Gen.35:18, Hdt., al.), Mat.27:50; (φωνήν, to utter
  a cry, Mrk.15:37; of debts, to remit, forgive (cl.), τ. δανεῖον, Mat.18:27; τ. ὀφειλήν,
  Mat.18:32; esp. of sins (Cremer 296f.), τ. ἁμαρτίας, ἁμαρτήματα, ἀνομίας, Mat.9:2,
  Rom.4:7" (LXX), 1Jn.1:9, al.; punctiliar and iterative present (M, Pr., 119), Mrk.2:5,
  Luk.11:4; Ion. pf., ἀφέωνται (M, Pr., 38), Luk.5:23.

  __2. to leave alone, leave, neglect: Mat.4:11 5:24 15:14, Mrk.1:20, 31 Jhn.4:3,
  28 al.; τ. ἐντολὴν τ. θεοῦ, Mrk.7:8; τον̀ τ. ἀρχῆς τ. Χριστοῦ λόγον, Heb.6:1; τ.
  ἀγάπην τ. πρώτην, Rev.2:4; ptcp., ἀφείς, pleonastic (as in Aram.; M, Pr., 14; Dalman,
  Words, 21f.), Mat.13:36 22:22, Mrk.8:13, al.

  __3. to let, suffer, permit: Mat.3:15; with accusative, Mat.3:15, 19:14, al.; with
  accusative of thing(s) and dative of person(s), Mat.5:40; with inf. pres., Mat.23:14,
  al.; aor., Mrk.5:37, al.; in late Gk. (M, Pr., 175f.), before ἵνα, Mrk.11:16, Jhn.12:7;
  with subjunct. (M, Pr., l.with; Bl., §64, 2), Mat.7:4 27:49, Mrk.15:36, Luk.6:42
  (see further MM, see word).

  (AS) {STEPBible-TBESG}'
