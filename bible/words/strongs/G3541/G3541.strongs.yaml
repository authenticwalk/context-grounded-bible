extended_definition: 'νόθος, -η, -ον

  [in LXX: Wis.4:3 * ;]

  a bastard, base born, i.e. born of a slave or concubine: Heb.12:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'νόθ-ος, η, ον,

  also ος, ον [Refs 3rd c.BC+], bastard, baseborn, i.e. born of a slave or concubine,
  frequently in [Refs 8th c.BC+]; opposed to γνήσιος, [Refs 8th c.BC+]; ὅδ᾽, εἰ ν.
  τις, γνησίοις ἴσον σθένει [NT+8th c.BC+]

  __2 at Athens, child of a citizen father and an alien mother, [Refs 4th c.BC+]

  __3 plural, in Egypt, a class of temple-attendants, Wilcken [Refs 3rd c.BC+]

  __4 of animals, cross-bred, πρόβατα [Refs 3rd c.BC+]

  __II generally, spurious, counterfeit, supposititious, of persons and things, λογισμῷ
  τινι ν. [Refs 5th c.BC+]; ἀοιδαί Call.[same place]; νόθον ἧπαρ ὁ σπλήν [Refs 4th
  c.BC+]; αἱ ν. πλευραί the false ribs, [Refs 2nd c.AD+]; ν. σάλπιγξ, of a serpent''s
  hiss, [Refs 4th c.AD+]; ν. φέγγος, of the moon, opposed to γνήσιον, of the sun,
  [Refs 1st c.AD+]meretricious, Peripl.M. [Refs]. adverb -θως insincerely, disingenuously,
  [LXX+5th c.AD+]

  __II.2 of literary works, spurious, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
