definition: Jaddua, the name of two Israelites
kjv_usage: Jaddua.
derivation: from H3045 (יָדַע); knowing;
extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at Neh.12.11;

  son of: Johanan (H3110L)

  § Jaddua = "knowing"

  1) one of the chiefs of the people who sealed the covenant with Nehemiah

  2) son and successor in the high priesthood of Jonathan, Jeshua, or Johanan; the
  last of the high priests mentioned in the OT, probably living in the time of Alexander
  the Great {STEPBible-TBESH}'
