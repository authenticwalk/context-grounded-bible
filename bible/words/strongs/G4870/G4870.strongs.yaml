  __2 follow with the mind, attend to, σ. ταῖς τύχαις [Refs 4th c.BC+]; follow an
  argument completely, λόγῳ [Refs 5th c.BC+]; σ. τινί τι follow him in a matter, [Refs];
  τισι [Refs 4th c.BC+]

  __3 to be correlated, ἀλλήλοις [Refs 4th c.BC+]

  __4 follow with the sense of obeying, with dative, [Refs 5th c.BC+]

  __5 accrue, enure, τινι [Refs 1st c.AD+]

  __II of effects, follow closely upon the cause, πάντα σ. τῷ τοῦ παντὸς παθήματι
  [Refs 5th c.BC+]

  __III in the Logic of [Refs 4th c.BC+], follow necessarily with a term, be involved
  in it, [Refs]; to be mutually implied, σ. αἱ ἀρχαί [Refs] {STEPBible-TFLSJ}'
