strongs_number: H7043
language: hebrew
lemma: קָלַל
transliteration: qâlal
pronunciation: kaw-lal'
definition: to be (causatively, make) light, literally (swift, small, sharp, etc.)
  or figuratively (easy, trifling, vile, etc.)
kjv_usage: abate, make bright, bring into contempt, (ac-) curse, despise, (be) ease(-y,
  -ier), (be a, make, make somewhat, move, seem a, set) light(-en, -er, -ly, -ly afflict,
  -ly esteem, thing), [idiom] slight(-ly), be swift(-er), (be, be more, make, re-)
  vile, whet.
derivation: a primitive root;
extended_definition: '1) to be slight, be swift, be trifling, be of little account,
  be light

  1a) (Qal)

  1a1) to be slight, be abated (of water)

  1a2) to be swift

  1a3) to be trifling, be of little account

  1b) (Niphal)

  1b1) to be swift, show oneself swift

  1b2) to appear trifling, be too trifling, be insignificant

  1b3) to be lightly esteemed

  1c) (Piel)

  1c1) to make despicable

  1c2) to curse

  1d) (Pual) to be cursed

  1e) (Hiphil)

  1e1) to make light, lighten

  1e2) to treat with contempt, bring contempt or dishonour

  1f) (Pilpel)

  1f1) to shake

  1f2) to whet

  1g) (Hithpalpel) to shake oneself, be moved to and fro {STEPBible-TBESH}'
