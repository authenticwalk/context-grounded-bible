strongs_number: G1501
language: greek
lemma: εἴκοσι
transliteration: eíkosi
definition: a score
kjv_usage: twenty
derivation: of uncertain affinity;
extended_definition: 'εἴκοσι (never -ιν in WH, cf. Bl., §5, 3, and note), indecl.,
  οἱ, αἱ, τά,

  twenty: Luk.14:31, Jhn.6:19, Act.1:15 27:28, 1Co.10:8, Rev.4:4, 10 5:8 11:16 19:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἴκοσι

  (for εἴκοσιν see below), Attic dialect, Ionic dialect, also [Refs 4th c.AD+]:—indeclinable,
  twenty, [Refs 8th c.BC+] more frequently in Epic dialect form ἐείκοσι, before a
  vowel ἐείκοσιν, [Refs]; Doric dialect ϝίκατι [Refs]; ϝείκατι [Refs]; Laconian dialect
  βείκατι [Refs 5th c.AD+]; εἴκατι [Refs 8th c.BC+]; ϝείκατι and εἴκατι are late spellings
  of (ϝ) ῑκατ; εἴκοσι is contraction from *εϝῑκοσι. Cf. Latin vīginti, Sanskrit viṃśatis.
  εἴκοσιν is the only form used by [Refs 6th c.BC+]; εἴκοσι ἔτη, εἴκοσι ἡμερῶν, [Refs]
  {STEPBible-TFLSJ}'
