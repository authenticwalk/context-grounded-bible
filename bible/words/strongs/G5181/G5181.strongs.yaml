strongs_number: G5181
language: greek
lemma: Τύραννος
transliteration: Týrannos
definition: a "tyrant"; Tyrannus, an Ephesian
kjv_usage: Tyrannus
derivation: a provincial form of the derivative of the base of G2962 (κύριος);
extended_definition: '1. an absolute sovereign , unlimited by law or constitution,
  (Herdotus Historicus), etc.: not applied to old hereditary sovereignties  βασιλεῖαι);
  such as those of (Homer) or of Sparta; for the term rather regards the irregular
  way in which the power was gained , than the way in which it was exercised , being
  applied to the mild Pisistratus, but not to the despotic kings of Persia. However,
  the word soon came to imply reproach, like our tyrant , (Plato Philosophus), etc.

  2. in a wider sense, the tyrant''s son , or any member of his family , (Sophocles
  Tragicus):—;so, ἡ τύραννος was both the queen  herself or a princess , (Euripides)

  3. τύραννος, ον, as adjective kingly, royal , [variant datesTragica Adespota

  4. imperious, despotic , (Thucydides); τύραννα δρᾶν (Sophocles Tragicus)

  τύραννος is probably from same Root as κύριος, κοίρανος. (ML) {STEPBible-TBESG}'
etymology: 'τύραννος [ῠ], ὁ,

  also ἡ (see. below 1.2), an absolute ruler, unlimited by law or constitution, first
  in [Refs], where it is used of a god, Ἆρες,.. ἀντιβίοισι τύρανν; so ὁ τῶν θεῶν τ.,
  of Zeus, [Refs 5th c.BC+]; ὦ τύραννε τᾶς ἐμᾶς φρενός, i.e. Apollo, [Refs 5th c.BC+];
  Μὴν Τύραννος, a Phrygian deity worshipped in Attica, [Refs 1st c.AD+]; οὔ, τὴν τ.
  (perhaps Hera), in an oath, [Refs 3rd c.BC+]: first used of monarchs in the time
  of [Refs 7th c.BC+]; interchangeable with βασιλεύς in [Refs 5th c.BC+]; later, chief,
  princeling, [Refs 1st c.BC+]; τ. ἴδιοι καθ᾽ ἕκαστον ἐμτπόριον [Refs 5th c.BC+];
  Κλεισθένης ὁ Σικυῶνος τ., Ἱστιαῖος ὁ Μιλήτου τ., etc., [Refs]; ὁ τῶν Κυπρίων τ.
  [Refs 2nd c.AD+]; οἱ τ., of the Sicilian tyrants, [Refs 5th c.BC+]; of the Pisistratidae,
  [Refs 5th c.BC+]; οἱ τ. the monarchical party, προδιδοὺς τοῖς τ. τὴμ πόλιν τὴν Ἐρυθραίων
  [Refs]: frequently in a bad sense, δημοφάγος τ. [Refs 6th c.BC+]

  __2 in a wider sense, of members of the ruler''s family, οἱ τ. ''the royal house'',
  [Refs 2nd c.AD+] is used both of the queen herself and the king''s daughter, princess,
  [Refs 5th c.BC+]; πρέπει γὰρ ὡς τ. εἰσορᾶν, of Clytemnestra, [Refs 5th c.BC+]

  __3 metaphorically, ἵνα Δίκη τ. ᾖ that Justice may be supreme, [Refs 5th c.BC+]

  __4 golden-crested wren, Regulus cristatus, [Refs 4th c.BC+]

  __II τύραννος, ον, as adjective, kingly, royal, τύραννα σκῆπτρα [Refs 5th c.BC+];
  τύραννα δρᾶν to act as a king, [Refs 5th c.BC+]; τύραννον δῶμα the king''s palace,
  [Refs]; τ. δόμος the royal house, [Refs]; ἐς τύρανν᾽ ἐγημάμην into the royal house,
  [Refs]

  __II.2 imperious, despotic, τ. πόλις [Refs 5th c.BC+] {STEPBible-TFLSJ}'
