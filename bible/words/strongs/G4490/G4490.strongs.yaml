  sum, [Refs]; ἐπὶ ῥητοῖσι, Attic dialect ἐπὶ ῥητοῖς, on stated terms, on certain
  conditions, according to covenant, [Refs 5th c.BC+]; ῥ. ἀπόκρισις a distinct, definite
  answer, [Refs 2nd c.BC+], fixed date for a lawsuit, [Refs 3rd c.BC+]; so perhaps
  ἀπὸ ῥητῶν [Refs 6th c.BC+] adverb -τῶς expressly, distinctly, [NT+5th c.BC+]: superlative
  ῥητότατα [Refs 2nd c.AD+]

  __2 spoken of, famous, ῥητοί τ᾽ ἄρρητοί τε [Refs 8th c.BC+]

  __3 of language, in common use (= συνήθης), [Refs 2nd c.AD+]. adverb -τῶς[Refs 5th
  c.BC+]

  __II that may be spoken or told, εἰ ῥητόν, φράσον [Refs 4th c.BC+]; ἦ ῥητό; ἢ οὐχὶ
  θεμιτὸν ἄλλον εἰδένα; [Refs 5th c.BC+]; αὐδῶν ἀνόσι᾽ οὐδὲ ῥητά μοι[Refs]; δεινὸν
  γάρ, οὐδὲ ῥ. [Refs]

  __II.2 that can be spoken or enunciated, συλλαβή [Refs 5th c.BC+]; communicable
  in words, [Refs 5th c.BC+]

  __III in Mathematics texts, rational, of magnitudes, opposed to surds (ἄλογα), ῥητὰ
  πρὸς ἄλληλα [Refs 3rd c.BC+] “*Deff.” 128; in Metric, ῥ. πούς, opposed to ἄλογος,
  [Refs 3rd c.AD+]; see at {ἄρρητος} IV.

  __IV τὸ ῥ. the precise, literal contents of a document, the letter of the law, [Refs
  2nd c.AD+]; ῥητός literal, opposed to allegorical, [Refs 1st c.AD+]

