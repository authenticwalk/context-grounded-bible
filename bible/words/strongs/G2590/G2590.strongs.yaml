strongs_number: G2590
language: greek
lemma: καρπός
transliteration: karpós
definition: fruit (as plucked), literally or figuratively
kjv_usage: fruit
derivation: probably from the base of G726 (ἁρπάζω);
extended_definition: 'καρπός, -οῦ, ὁ

  [in LXX chiefly for פְּרִי ;]

  fruit: of trees, Mat.12:33 21:19, Mrk.11:14, Luk.6:44 13:6-7; of vines, Mat.21:34,
  Mrk.12:2, Luk.20:10, 1Co.9:7; of fields, Mrk.4:29, Luk.12:17, 2Ti.2:6, Jas.5:7;
  βλαστάνειν, Jas.5:18; ποιεῖν (cf. Heb. פְּרִי עָשָׂה), Mat.3:10 7:17-19 13:26, Luk.3:9
  6:43 8:8 13:9, Rev.22:2; διδόναι, Mat.13:8, Mrk.4:7-8; φέρειν, Mat.7:18, Jhn.12:24
  15:2, 4-5 15:8, 16; ἀποδιδόναι, Mat.21:41, Rev.22:2; ὁ κ. τ. κοιλίας (בֶּטֶן פְּרִי,
  Deu.28:4), Luk.1:42; τ. ὀσφύος (Gen.30:2, al.), Act.2:30.

  Metaphorical,

  __(a) of works, deeds: Mat.3:8 7:16, 20 21:43, Luk.3:8, Jhn.15:3, 16; τ. πνεύματος,
  Gal.5:22; τ. φωτός, Eph.5:9; τ. δικαιοσύνης, Php.1:11; σφραγίζεσθαι τὸν κ. (Deiss.,
  BS, 238 f.), Rom.15:28; κ. ἀγαθοί, Jas.3:17;

  __(b) of advantage, profit: Php.1:22 4:17; ἔχειν, Rom.1:13 6:21-22. συνάγειν, Jhn.4:36;
  κ. τ. δικαιοσύνης, Heb.12:11, Jas.3:18; of praise, καρπὸν χειλέων (Hos.14:2, al.;
  cf. Æsch., Eum., 830): Heb.13:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'καρπός, ὁ,

  __A fruit, in [Refs 8th c.BC+], usually of the fruits of the earth, corn, ἀρούρης
  κ. [Refs 8th c.BC+]; κ. ἀρούρης, also of wine, [Refs 8th c.BC+]; ἀμπέλινος κ. [Refs
  5th c.BC+]; so κ. alone, [Refs 5th c.BC+]; but of corn, opposed to Βάκχιον νᾶμα,
  [Refs]; καρποῦ ξυγκομιδή harvest, [Refs 5th c.BC+]; κ. λωτοῖο, κρανείης, [Refs 8th
  c.BC+]; μελιηδέα κ., of grapes, [Refs 8th c.BC+]; τὸν ἐπέτειον κ. the crops of the
  year, [Refs 5th c.BC+]: generally, produce, κ. ὑγρός, of honey, [Refs 3rd c.AD+];
  also κ. εὐανθὴς μήλων, of wool, [Refs 2nd c.AD+] robbed of two years'' produce,
  [Refs 5th c.BC+]; κ. ὑγροὶ καὶ ξηροί produce of trees and fields, [Refs 5th c.BC+];
  ξύλινοι, σιτικοὶ κ., [Refs 1st c.BC+]; of fruits offered in sacrifice, [Refs]; also
  of taxes paid in kind, opposed to Χρυσικά, [Refs 3rd c.BC+]

  __A.2 seed, [Refs 5th c.BC+]; defined as seed with seed-vessel, [Refs 4th c.BC+]

  __A.3 of children, Δῖοι κ. offspring of Zeus, [Refs 5th c.BC+]

  __A.II returns, profits, οἱ κ. οἱ ἐκ τῶν ἀγελῶν γενόμενοι [Refs 5th c.BC+]; τῶν
  ἀνηλωμένων.. τοὺς κ. [Refs 4th c.BC+]

  __A.III of actions, fruit, profit, εἰ κ. ἔσται θεσφάτοισι Λοξίου if his oracles
  shall bear fruit, i.e. be fulfilled, [Refs 4th c.BC+]; γλώσσης ματαίας κ., i. e.
  curses, [Refs 5th c.BC+], i. e. poesy, [Refs]; κ. φρενῶν wisdom, [Refs]; κ. φρενός,
  of his own ode, [Refs]; ἥβας κ., of the bloom of youth,[Refs]; later, reward, profit,
  ἐπιτηδευμάτων [Refs 4th c.BC+]; ὅπου ὁ κίνδυνος μέγας, καὶ ὁ κ. [NT+2nd c.AD+] (Cf.
  Latin carpo, Engl. harvest.) {STEPBible-TFLSJ}'
