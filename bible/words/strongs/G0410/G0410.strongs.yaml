strongs_number: G0410
language: greek
lemma: ἀνέγκλητος
transliteration: anénklētos
definition: unaccused, i.e. (by implication) irreproachable
kjv_usage: blameless
derivation: from G1 (Α) (as a negative particle) and a derivative of G1458 (ἐγκαλέω);
extended_definition: 'ἀν-έγκλητος, -ον

  (ἀ-, ἐγκαλέω), [in LXX: 3Ma.5:31 * ;]

  not to be called to account, unreprovable: 1Co.1:8, Col.1:22, 1Ti.3:10, Tit.1:6-7.†

  SYN.: ἄμεμπτος, ἀνεπίλημπτος (see Tr., Syn., § ciii; Cremer, 742; MM, VGT, see word)  (AS)
  {STEPBible-TBESG}'
etymology: 'ἀνέγκλη-τος, ον,

  without reproach, blameless, [Refs 5th c.BC+]. adverb -τως[Refs 4th c.BC+]

  __II giving no ground for dispute, ἀ. τὰς οὐσίας πρὸς ἀλλήλους κατασκευάζεσθαι[Refs
  5th c.BC+]. adverb -τως, ἔχειν[Refs 4th c.BC+]

  __III active in adverb -τως uncomplainingly, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
