strongs_number: G1303
language: greek
lemma: διατίθεμαι
transliteration: diatíthemai
definition: to put apart, i.e. (figuratively) dispose (by assignment, compact, or
  bequest)
kjv_usage: appoint, make, testator
derivation: middle voice from G1223 (διά) and G5087 (τίθημι);
extended_definition: 'δια-τίθημι

  [in LXX chiefly for כָּרַת, frequently δ. διαθήκην (כָּרַת) ;]

  to place separately, arrange, dispose. Mid, only in NT;

  __1. (a) in general, to dispose of; with dative of person(s), to assign to one,
  Luk.22:29;

  __(b) to dispose of by a will, make a testament (in cl., δ. διαθήκην also in this
  sense): Heb.9:16-17 (but cf. R, mg., and see: διαθήκη).

  __2. δ. διαθήκην, to make a covenant (Aristoph.): with dative of person(s), Heb.8:10
  (LXX); before πρ, with accusative of person(s), Act.3:25, Heb.10:16" (LXX) (cf.
  ἀντι-διατίθημι).†

  (AS) {STEPBible-TBESG}'
etymology: 'διατίθημι,

  3rd.pers. plural imperfect διετίθουν [Refs 4th c.BC+]:—arrange each in their several
  places, distribute, τὰ κρέα, in sacrificing, [Refs 5th c.BC+]

  __II manage well or ill, usually with adverb, κράτιστα δ. τὰ τοῦ πολέμου [Refs 5th
  c.BC+]; of persons, δ. ἑωυτὸν ἀνηκέστως treat himself barbarously, [Refs 5th c.BC+]
  —passive, οὐ ῥᾳδίως διετέθη he was not very gently handled, [Refs 5th c.BC+]; ἀπόρως
  διατεθέντας reduced to helplessness, [Refs 5th c.BC+]

  __II.2 with accusative person, with adverbs, dispose one so or so, ὅταν οὕτω διαθῇς
  τοὺς Ἕλληνας [Refs 5th c.BC+]:—passive, to be disposed in a certain manner, πρός
  τινα [Refs 5th c.BC+]; ἐρωτικῶς δ., of animals, [Refs 5th c.BC+]

  __III set forth, of speakers, minstrels, etc., recite, κακῶς ποιήματα [Refs 5th
  c.BC+]

  __III.2 describe, [Refs 1st c.BC+]

  __B middle, arrange as one likes, dispose of, τὴν θυγατέρα [Refs 5th c.BC+]; spend,
  δ. τὰς οὐσίας εἴς τι [Refs 2nd c.BC+]

  __B.2 dispose of one''s property, devise it by will, [Refs 4th c.BC+]; δ. διαθήκας,
  διαθήκην, make a will, [Refs 5th c.BC+]; κἂν ἀποθάνῃ μὴ διαθέμενος intestate, [Refs
  4th c.BC+]; ὁ δ. the testator, [NT]

  __B.3 dispose of merchandise, φόρτον [Refs 5th c.BC+]; δ. τὴν ὥραν καὶ τὴν σοφίαν
  [Refs 5th c.BC+]

  __B.4 arrange or settle mutually, δ. διαθήκην τινί make a covenant with one, [NT+5th
  c.BC+]; ἔριν δ. ἀλλήλοις settle a quarrel, [Refs 5th c.BC+]

  __B.5 compose, make, νόμους [Refs 5th c.BC+]

  __B.6 set forth, recite, λόγους, δημηγορίαν, etc., [Refs 2nd c.BC+]

  __B.6.b Grammars, διατιθέναι and -τίθεσθαι to act and be acted upon, [Refs 2nd c.AD+];
  τὸ διατιθέν and τὸ διατιθέμενον subject and object, [Refs] {STEPBible-TFLSJ}'
