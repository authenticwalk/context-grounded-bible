strongs_number: G2961
language: greek
lemma: κυριεύω
transliteration: kyrieúō
definition: to rule
kjv_usage: have dominion over, lord, be lord of, exercise lordship over
derivation: from G2962 (κύριος);
extended_definition: 'κυριεύω

  (κύριος), [in LXX chiefly for מָשַׁל ;]

  to be lord or master of, to rule (over): C. genitive obj., Luk.22:25, Rom.14:9,
  2Co.1:24; absol., 1Ti.6:15; metaphorically, ὁ θάνατος, Rom.6:9; ἡ ἁμαρτία, Rom.6:14;
  ὁ νόμος, Rom.7:1 (cf. κατα-κυριεύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κῡρι-εύω,

  to be lord or master of, πάντων [Refs 5th c.BC+], etc.; τῶν γενημάτων [Refs 2nd
  c.BC+]; τῆς θαλάττης [Refs 2nd c.BC+]; κυριεύειν τὴν γυναῖκα τοῦ ἀνδρός [NT+1st
  c.BC+]; gain possession of, seize, ζωγρίᾳ τινῶν [Refs 3rd c.BC+]; τοῦ κυριεύοντος
  τὴν ὅλην οἰκουμένην [Refs]: absolutely, to be dominant, [Refs 3rd c.BC+]:—passive,
  to be dominated, possessed, ὑπό τινος [Refs 4th c.BC+]

  __b Astrology texts, of planets, κ. τοῦ σχήματος [Refs 2nd c.AD+]:—passive, οἱ -όμενοι
  τόποι [Refs 2nd c.AD+]

  __2 to have legal power to do, with infinitive, Legal cited in [Refs 4th c.BC+]

  __II ὁ κυριεύων (i.e. λόγος, which is expressed in [Refs 1st c.AD+] {STEPBible-TFLSJ}'
