strongs_number: G4285
language: greek
lemma: προηγέομαι
transliteration: proēgéomai
definition: to lead the way for others, i.e. show deference
kjv_usage: prefer
derivation: from G4253 (πρό) and G2233 (ἡγέομαι);
extended_definition: 'προ-ηγέσμαι

  [in LXX: Deu.20:9 (בְּרוֹשׁ), Pro.17:14 (פָּנִים), 2Ma.4:40, al. ;]

  __1. to go before as leader (in cl., with genitive, dative): Rom.12:10 (Chrys.,
  Vg., al.; see ICC, in l).

  __2. In a sense not elsewhere found, ἀλλήλους προηγούμενοι = ἀ. ἡγούμενοι ὑπερέχοντας:
  Ro, l.with (ICC, cf. 1Th.5:13, Php.2:3 and EV "preferring").†

  (AS) {STEPBible-TBESG}'
etymology: 'προηγ-έομαι,

  go first and lead the way, [Refs 5th c.BC+]; τινι for a person, i.e. guide him,
  τῷ θεῷ [Refs 5th c.BC+]; π. τὴν [ὁδόν] [Refs]; of troops, form the van, [Refs];
  π. πᾶσι [τοῖς ποσίν] to have all in front, [Refs 4th c.BC+]

  __b precede logically, τινος [Refs 2nd c.AD+]

  __2 with genitive, take the lead of, τῶν προόδων ἄλλους προόδους.. προηγεῖσθαι [Refs
  5th c.BC+]; of the planets in retrograde motion, get ahead of, ἀπλανῶν ἀστέρων [NT+1st
  c.BC+]infinitive, προήγημαι τὴν τούτων ἐπίδοσιν ποήσεσθαι have taken the initiative
  in.., [Refs 1st c.BC+]

  __3 of things, τὸ πῦρ μὲν ἀπὸ τούτων τῶν ἱερῶν προηγεῖται goes before, precedes,
  [Refs 5th c.BC+]

  __4 present participle προηγούμενος, η, ον, going first, τὸ π. στράτευμα the van,
  opposed to οὐρά, [Refs 5th c.BC+]; preceding, {προηγεμών}, [Refs 1st c.BC+]

  __4.b in Mathematics texts, τὰ π. forward points, i.e. those lying on the same side
  of the radius vector of a spiral as the direction of its motion, [Refs 3rd c.BC+]

  __4.c Astron., τὰ π. ζῴδια signs leading in the daily movement of the heavens, i.e.
  westerly signs, opposed to ἑπόμενα, [Refs 1st c.BC+]

  __4.d τὰ π. initial data, premisses, [Refs 2nd c.BC+]; π. οὐσία τοῦ ἀγαθοῦ given,
  i.e. external to the soul, [Refs 2nd c.AD+]; τὰ π. originals of paintings, [Refs
  4th c.BC+]

  __4.e leading, principal, κατὰ π. λόγον according to a guiding principle, [Refs
  4th c.BC+]; ὁ π. λόγος, τὸ π. ἔργον, [Refs 2nd c.AD+]; σύν τινι προηγουμένῳ in conjunction
  with a purpose, [Refs 2nd c.AD+]; so in in Mathematics texts, π. θεώρημα leading
  theorem, opposed to ἀντίστροφον, [Refs 5th c.AD+]

  __4.f in Medicine texts, π. αἴτιον predisposing cause, [Refs 1st c.AD+]; π. αἰτίαι
  antecedent causes, [Refs 3rd c.BC+]

  __5 aorist participle, ὁ -ησάμενος the former ἡγεμών, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
