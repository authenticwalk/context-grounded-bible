strongs_number: H7205
language: hebrew
lemma: רְאוּבֵן
transliteration: Rᵉʼûwbên
pronunciation: reh-oo-bane'
definition: Reuben, a son of Jacob
kjv_usage: Reuben.
derivation: from the imperative of H7200 (רָאָה) and H1121 (בֵּן); see ye a son;
extended_definition: 'A man of the tribe of Reuben  living at the time of the Patriarchs,
  first mentioned at Gen.29.32;

  son of: Israel (H3478) and Leah (H3812);

  brother of: Simeon (H8095), Levi (H3878), Judah (H3063), Issachar (H3485), Zebulun
  (H2074) and Dinah (H1783);

  half-brother of: Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Joseph
  (H3130) and Benjamin (H1144);

  father of: Hanoch (H2585J), Pallu (H6396), Hezron (H2696) and Carmi (H3756)

  § Reuben = "behold a son"

  1) the eldest son of Jacob by Leah

  2) the tribe descended from Reuben

  3) the territory inhabited by the tribe of Reuben {STEPBible-TBESH}'
