strongs_number: G4103
language: greek
lemma: πιστός
transliteration: pistós
definition: objectively, trustworthy; subjectively, trustful
kjv_usage: believe(-ing, -r), faithful(-ly), sure, true
derivation: from G3982 (πείθω);
extended_definition: 'πιστός, -ή, -όν

  (πείθω), [in LXX chiefly for אָמַן ;]

  __I. Pass., to be trusted or believed;

  __1. of persons, trusty, faithful : Mat.24:45 25:21, 23 Luk.12:42, Act.16:15, 1Co.4:2
  4:17 7:25, Eph.1:1 6:21, Col.1:2, 7 4:7, 9, 1Ti.1:12, 2Ti.2:2, Heb.2:17 3:2, 5,
  1Pe.5:12, Rev.2:13 19:11; of God, 1Co.1:9 10:13, 2Co.1:18, 1Th.5:24, 2Th.3:3, Heb.10:23
  11:11, 2Ti.2:13, 1Jn.1:9, 1Pe.4:19; before ἐν, Luk.16:10-12 19:17, 1Ti.3:11; ἐπί,
  with accusative, Mat.25:23; ἄχρι θανάτου, Rev.2:10; ὁ μάρτυς ὁ π., Rev.1:5; id.
  καὶ ἀληθινός, Rev.3:14.

  __2. Of things, trustworthy, reliable, sure: Act.13:34, 1Ti.1:15 3:1 4:9, 2Ti.2:11,
  Tit.1:9 3:8, Rev.21:5 22:6.

  __II. Act., believing, trusting, relying: Act.16:1, 2Co.6:15, Gal.3:9, 1Ti.4:10
  5:16 6:2, Tit.1:6, Rev.17:14; pl., Act.10:45, 1Ti.4:3 4:12; opposite to ἄπιστος,
  Jhn.20:27; π. εἰς θεόν, 1Pe.1:21; π. ποιεῖν, III Jn 5.

  (On the difficulty of choosing in some cases between the active and the passive
  meaning, see Lft., Gal., 157.) †

  (AS) {STEPBible-TBESG}'
etymology: 'πιστός, ή, όν,

  (πείθω):

  __B passive, to be trusted or believed:

  __B.I of persons, faithful, trusty, ἑταῖρος [Refs 8th c.BC+]: comparative -ότερος
  [Refs 5th c.BC+]: superlative πιστότατος [Refs 8th c.BC+] a trusted friend of P.,
  Ergias cited in [Refs 4th c.BC+]; οἱ πιστοί, in Persia, trusty councillors, [Refs
  5th c.BC+]; τάδε Περσῶν πιστὰ καλεῖται [Refs 4th c.BC+]

  __B.I.2 trustworthy, worthy of credit, [Refs 5th c.BC+]. adverb, - τῶς καὶ ἀδόλως
  [Refs]

  __B.I.3 genuine, π. Ἀταλάντης γόνος [Refs 5th c.BC+]; Θηρικλέους π. τέκνον, of a
  cup, [Refs 5th c.BC+]; unmistakable, νόσοι πονηραὶ καὶ π. [LXX]

  __B.II of things, trustworthy, sure, ὅρκια π. [Refs 8th c.BC+]; τέκμαρ τῶνδε, τεκμήρια,
  μαντεῖα, [Refs 5th c.BC+]; οὐκέτι πιστὰ γυναιξίν no longer can one trust women,
  [Refs 8th c.BC+]; οὐκ ἔχοντες τὴν ἐλπίδα.. πιστὴν ἔτι no longer having such hope
  as could be relied on, [Refs 5th c.BC+]; ὑπόληψις ἡ πιστοτάτη, of knowledge, [Refs
  4th c.BC+]

  __B.II.2 deserving belief, credible, π. καὶ οἰκότα [Refs 5th c.BC+]; πιθανὸν καὶ
  π. [Refs]

  __B.III πιστόν, τό, as substantive, pledge, security, warrant, τὸ π. τῆς ἀληθείας
  [Refs 5th c.BC+] its honesty, [Refs]; τὸ π. ἔχοντες.. κἂν περιγενέσθαι feeling confidence
  that.., [Refs 5th c.BC+]; πιστὰ θεῶν, of oaths, [Refs 5th c.BC+]; ἐδώκαμεν καὶ ἐλάβομεν
  πιστά we gave and received pledges, with future infinitive, [Refs 5th c.BC+]

  __B active, believing, relying on, τινι [Refs 6th c.BC+]; trustful, τῆς ἐλευθερίας
  τὸ π. [Refs 5th c.BC+]

  __B.2 obedient, loyal, τὴν τῶν Ἀθηναίων χώραν οἰκείαν καὶ π. ποιήσασθαι [Refs 5th
  c.BC+]

  __B.3 faithful, believing, [NT]

  __C adverb πιστῶς with good faith, μὴ π. καταμαρτυρηθείς [Refs 5th c.BC+]; loyally,
  [Refs 4th c.BC+]: comparative -οτέρως [Refs 4th c.BC+]

  __C.2 persuasively, in comparative, πιστότερον ἢ ἀληθέστερον [Refs 5th c.BC+]; credibly,
  demonstrably, [Refs 5th c.BC+]; unmistakably, κριθῆναι [Refs 2nd c.AD+]

  __C.3 with disposition to believe, [Refs 4th c.BC+]: comparative, πιστότερον πρὸς
  ἐκείνους ἢ πρὸς ὑμᾶς αὐτοὺς διακείμενοι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
