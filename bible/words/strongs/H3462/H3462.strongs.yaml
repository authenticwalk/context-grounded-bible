definition: properly, to be slack or languid, i.e. (by implication) sleep (figuratively,
  to die); also to grow old, stale or inveterate
kjv_usage: old (store), remain long, (make to) sleep.
derivation: a primitive root;
extended_definition: '1) to sleep, be asleep

  1a) (Qal) to sleep, go to sleep, be asleep

  1b) (Niphal)

  1b1) to remain a long time, be stored up

  1b2) to be festering (of leprosy)

  1c) (Piel) to cause to sleep, entice to sleep {STEPBible-TBESH}'
