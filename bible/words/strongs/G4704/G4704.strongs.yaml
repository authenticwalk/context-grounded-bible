strongs_number: G4704
language: greek
lemma: σπουδάζω
transliteration: spoudázō
definition: to use speed, i.e. to make effort, be prompt or earnest
kjv_usage: do (give) diligence, be diligent (forward), endeavour, labour, study
derivation: from G4710 (σπουδή);
extended_definition: 'σπουδάζω

  (σπουδή), [in LXX chiefly for בָּהַל ;]

  to make haste; hence, to be zealous or eager, to give diligence: with inf. (see
  M, Pr., 205 f.),  Gal.2:10, Eph.4:3, 1Th.2:17, 2Ti.2:15 4:9 4:21, Tit.3:12, Heb.4:11,
  2Pe.1:10 3:14; with accusative and inf. (on this construction see Mayor in l; MM,
  xxiii), 2Pe.1:15 (for other constructions see LS, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'σπουδάζω,

  [Refs 5th c.BC+], etc.: Attic dialectfuture -άσομαι[Refs 5th c.BC+], later -άσω
  [Refs 2nd c.BC+]: aorist ἐσπούδασα [Refs 5th c.BC+]: perfect ἐσπούδακα [Refs 5th
  c.BC+]:—middle, future see above:—passive, future σπουδασθήσομαι [Refs 2nd c.AD+]:
  aorist ἐσπουδάσθην [Refs 1st c.BC+]: perfect ἐσπούδασμαι [Refs 5th c.BC+]

  __I intransitive,

  __I to be busy, eager to do a thing, with infinitive, [Refs 5th c.BC+]; σπούδασον
  ἐλθεῖν.. ταχέως make haste.. , [NT]; ὅτ᾽ ἐσπούδαζες ἄρχειν wast eager to rule, [Refs
  5th c.BC+]: with participle, ἐσπ. διδάσκων [Refs 5th c.BC+]; σ. ὅπως.. endeavour
  that.. , [Refs 4th c.BC+] in haste, hurriedly, [Refs 5th c.BC+]; ἐσπουδακώς eagerly,
  [Refs 4th c.BC+]

  __I.b with accusative et infinitive, σπουδάσαντες τοῦτ᾽ αὐτοῖς παραγενέσθαι [NT+5th
  c.BC+]

  __I.2 of persons, σ. πρός τινα pay him serious attention, [Refs 5th c.BC+]; σ. περί
  τινα to be anxious for his success, [Refs 5th c.BC+]; σ. τινί be a partisan or backer
  of, [Refs 1st c.AD+]; ἀπό τινος [Refs 2nd c.AD+]

  __I.3 to be serious or earnest, [Refs 5th c.BC+]; opposed to σκώπτειν καὶ κωμῳδεῖν,
  [Refs 5th c.BC+]; ἐσπούδακας, ὅτι ἐπελαβόμην ἐρεσχηλῶν σ; did you take it seriously,
  that I..? [Refs 1st c.BC+]; ἐσπουδάκατον they have worked hard, [Refs 5th c.BC+];
  μάλα ἐσπουδακότι τῷ προσώπῳ with a very grave face, [Refs 5th c.BC+]

  __I.4 study, [Refs 2nd c.AD+]; lecture, teach, [Refs]

  __II transitive,

  __II.1 with accusative of things, do anything hastily or earnestly, be earnest about,
  τὸ αὑτοῦ [Refs 5th c.BC+]; opposed to παρέργοις χρῆσθαι, [Refs 5th c.BC+] —passive,
  σπουδάζεταί τι is zealously pursued, πᾶν ὅ τι σ. [Refs 5th c.BC+]; χρήματα μετὰ
  πολλῆς δαπάνης σ. [Refs 5th c.BC+]; ἡ κωμῳδία διὰ τὸ μὴ σπουδάζεσθαι.. ἔλαθεν because
  it was not taken up seriously, [Refs 4th c.BC+]; οὐ πάνυ σπουδάζεται ὑπ᾽ αὐτῶν is
  not much valued, [Refs 2nd c.AD+]: especially frequently in perfect participle,
  πᾶσα ἡ τοιαύτη σπουδὴ οὐκ ἐπὶ τούτοις ἐστὶν ἐσπουδασμένη [Refs 5th c.BC+]; προοίμια
  θαυμαστῶς ἐσπουδασμένα elaborately worked up, [Refs]; so τὰ μάλιστα ἐσπ. σῖτα καὶ
  ποτά the choicest, [Refs 5th c.BC+]; τὰ ἐσπ., of writing tablets, the best quality,
  [Refs 4th c.BC+]; εἰ ταῦτ᾽ ἐσπουδασμένα ἐν γράμμασιν ἐτέθη if those pains were seriously
  bestowed on letters, [Refs 5th c.BC+]

  __II.2 passive, of persons, to be treated with respect, opposed to καταφρονεῖσθαι,
  [Refs]; to be courted, [Refs 1st c.BC+]; of women, [Refs 1st c.AD+]

  __II.2.b in LXX, trouble, disturb any one, [LXX] {STEPBible-TFLSJ}'
