strongs_number: G0851
language: greek
lemma: ἀφαιρέω
transliteration: aphairéō
definition: to remove (literally or figuratively)
kjv_usage: cut (smite) off, take away
derivation: from G575 (ἀπό) and G138 (αἱρέομαι);
extended_definition: 'ἀφ-αιρέω, -ῶ

  [in LXX (Cremer, 615 f.) for סוּר, עָבַר, H7311 כָּרַת, etc. (35 words in all) ;]

  to take from, take away, take off: with accusative, τὸ ὠτίον, Mat.26:51, Mrk.14:47
  (ὠτάριον, WH), Luk.22:50 (οὖς); ὄνειδος, Luk.1:25; before ἀπό, Rev.22:19, Luk.16:3
  (mid.); pass., C. genitive, Luk.10:42; ἀ. ἁμαρτίος, Heb.10:4, Rom.11:27 (mid.) (MM,
  see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφαιρ-έω,

  Ionic dialect ἀπαιρέω, future -ήσω: perfect ἀφῄρηκα, Ionic dialect ἀπαραίρηκα: aorist
  ἀφεῖλον, later infinitive ἀφέλαι[Refs 2nd c.AD+]:—take away from:—Constr.: mostly
  ἀ. τί τινι, σῖτον μέν σφιν ἀφεῖλε took it from him, [Refs 8th c.BC+] codices, etc.
  (but also, relieve one of a duty, [Refs 5th c.BC+]; also τινά τι probably [Refs
  5th c.BC+], see infr. II. I, III: with genitive, take from, τιμῆς οὔτ᾽ ἀφελὼν οὔτ᾽
  ἐπορεξάμενος[Refs 6th c.BC+]; μηδὲν ἀφαιρῶμεν τοῦ ἀδίκου (from the unjust man) ἀπὸ
  τῆς ἀδικίας[Refs 5th c.BC+]; τοῦ πλήθους diminish the number, [Refs 5th c.BC+] having
  taken them off, [Refs 5th c.BC+]took away, [Refs 5th c.BC+]

  __2 set aside, κρέα[Refs 4th c.BC+]

  __2.b exclude, separate, τὸ Ἑλληνικὸν ὡς ἓν ἀπὸ πάντων ἀφαιροῦντες χωρίς[Refs 5th
  c.BC+]; opposed to προστιθέναι, [Refs]

  __3 in Mathematics texts, ἀ. ἀπὸ.. subtract from, [Refs 3rd c.BC+], etc.; of ratios,
  divide out from both sides of an equation, [Refs 2nd c.AD+]; intercept, in passive,
  [Refs 5th c.AD+]

  __4 in Logic, abstract, with accusative, [Refs 4th c.BC+]

  __II middle, future ἀφαιρήσομαι (in passive sense, variant for{ἀπαιρε-θήσεσθαι},
  [Refs 5th c.BC+]: aorist ἀφειλόμην, later ἀφειλάμην [Refs 1st c.AD+] 116: perfect
  ἀφῄρημαι (in middle sense) [Refs 8th c.BC+] downwards more frequently than active,
  take away for oneself; also in reciprocal sense, ἀφαιρεῖσθον τύχην ye have received
  each the fortune of the other, [Refs 5th c.BC+] —Constr. like active, ἀφαιρεῖσθαί
  τί τινι, as καὶ δή μοι γέρας.. ἀφαιρήσεσθαι ἀπειλεῖς[Refs 8th c.BC+]: with double
  accusative of things et person, bereave or deprive of, μήτε σὺ τόνδ᾽.. ἀποαίρεο
  κούρην[Refs 8th c.BC+]; frequently in Attic dialect and Trag., [Refs 5th c.BC+]

  __II.2 with accusative of things, ἀ. ψήφισμα cancel or rescind, [Refs 5th c.BC+];
  ἀφελομένης τῆς νυκτὸς τὸ ἔργον having broken off the action, [Refs 5th c.BC+]

  __II.3 followed by μή with infinitive, prevent, hinder from doing, τί μ᾽ ἄνδρα..
  ἀφείλου μὴ κτανεῖ;[Refs 5th c.BC+]; κἄκτεινας, ἤ τις συμφορά σ᾽ ἀφείλετο [μὴ κτεῖναι];
  [Refs]; with infinitive passive, τὸν τὰ ὕστερον ἀφείλετο ἀδικήματα εὐεργέτην μὴ
  ὀνομασθῆναι[Refs 2nd c.AD+]; with infinitive only, [Refs 5th c.BC+]: simply, obstruct,
  ἀρχήν[Refs 5th c.BC+]

  __II.4 ἀ. τινὰ εἰς ἐλευθερίαν, Latin vindicare in libertatem, claim as free, [Refs
  5th c.BC+]

  __III passive, future -αιρεθήσομαι[Refs 5th c.BC+] -ήσομαι [Refs 5th c.BC+]perfect
  ἀφῄρημαι, Ionic dialect ἀπαραίρημαι[Refs 5th c.BC+]:—to be robbed or deprived of
  a thing, τι [Refs 5th c.BC+]; τι πρός or ὑπό τινος, [Refs 4th c.BC+]; ἐκ χερῶν ἀφῃρέθην
  had them taken out of my hands, [Refs 5th c.BC+]infinitive, ἀφῃρέθη Σκίρωνος ἀκτὰς
  ὄμμα τοὐμὸν εἰσορᾶν was deprived of, hindered from seeing them, [Refs 5th c.BC+]

  __III.2 ὁ ἀφαιρεθείς, in Law, the person from whom a slave has been claimed, [Refs]
