strongs_number: G0053
language: greek
lemma: ἁγνός
transliteration: hagnós
definition: properly, clean, i.e. (figuratively) innocent, modest, perfect
kjv_usage: chaste, clean, pure
derivation: from the same as G40 (ἅγιος);
extended_definition: 'ἁγνός, -ή, -όν

  (ἅγος, see: ἅγιος), [in LXX chiefly for טָהוֹר (Pss, and Pr. only), also 2Ma.13:8,
  4Ma.18:7, al. ;]

  __1. free from ceremonial defilement, in a condition prepared for worship (for exx.
  of pagan usage, V. MM, VGT, see word).

  __2. holy, sacred, venerable (II Mac, l.with).

  __3. As in OT (cl.), pure, chaste, undefiled, guiltless;

  __(a) of persons: 2Co.7:11 11:12, 1Ti.5:22, Tit.2:5, 1Jn.3:3;

  __(b) of things: Php.4:8, Jas.3:17, 1Pe.3:2.

  † SYN.: εἰλικρινής (which see), pure, primarily as winnowed, purged, first found
  in ethical sense in NT (sincere). On the equivalence of ἁ. and καθαρός (which see),
  see DCG, ii, 459a though Westc. (Epp. Jo., 101) notes a distinction between them.
  (AS) {STEPBible-TBESG}'
etymology: 'ἁγνός, ή, όν,

  (compare ἅγιος) pure, chaste, holy, [Refs 8th c.BC+]

  __I of places and things dedicated to gods, hallowed, ἑορτή[Refs 8th c.BC+]; of
  frankincense, ἁγνὴ ὀδμή[Refs 6th c.BC+]; φάος, λουτρόν, [Refs 5th c.BC+]; of food,
  [Refs 4th c.AD+]; χρηστήρια[Refs 5th c.BC+]; ἐν ἁγνῷ on holyground, [Refs 4th c.BC+]
  a spot not lawful to tread on, [Refs 5th c.BC+]

  __I.2 of divine persons, chaste, pure, [Refs 8th c.BC+], mostly of Artemis, χρυσόθρονος
  Ἄ. ἁ.[Refs 8th c.BC+]; of Demeter, [Refs 7th c.BC+]; ἁ. θεαί, Demeter and Persephone,
  [Refs 5th c.BC+]: of the attributes of gods, θεῶν σέβας[Refs 5th c.BC+]

  __II after [Refs 8th c.BC+], of persons, undefiled, chaste, of maidens, [Refs 7th
  c.BC+]; ἁ. αὐδά, of a maiden''s voice, [Refs]; of Hippolytus, [Refs 5th c.BC+];
  with genitive, λέχους ἁ. δέμας[Refs 5th c.BC+]; ἁ. ἀπ᾽ ἀνδρὸς συνουσίας Jusj. cited
  in [Refs 4th c.BC+]

  __II.2 pure from blood, guiltless, ἁγνοὶ τοὐπὶ τήνδε τὴν κόρην[Refs 5th c.BC+];
  ὅθ᾽ ἁ. ἦν when he had been purified, [Refs 5th c.BC+]; Δάματρος ἀκτᾶς δέμας ἁ. ἴσχειν
  pure from food, [Refs 5th c.BC+]

  __II.3 generally, pure, upright, ἀέθλων ἁ. κρίσις[Refs 5th c.BC+]

  __III adverb ἁγνῶς καὶ καθαρῶς[Refs 8th c.BC+] {STEPBible-TFLSJ}'
