strongs_number: G5043
language: greek
lemma: τέκνον
transliteration: téknon
definition: a child (as produced)
kjv_usage: child, daughter, son
derivation: from the base of G5098 (τιμωρία);
extended_definition: 'τέκνον, -ου, τό

  (τίκτω), [in LXX chiefly for בֵּן, also for יֶלֶד, etc. ;]

  that which is begotten, born (cf. Scottish bairn), a child of either sex: Mrk.13:12,
  Luk.1:7, Act.7:5; pl., Mat.7:11, Mrk.7:27, Luk.1:17, Eph.6:1, al.; τέκνα ἐπαγγελίας,
  Rom.9:8; τ. τῆς σαρκός, ib.; in a wider sense (as Heb. בָּנִים), of posterity, Mat.2:18,
  Luk.3:8, al.; specif., of a male child, Mat.21:28, Act.21:21, a,l.; in voc. as a
  form of kindly address from an elder to a junior or from a teacher to a disciple,
  Mat.9:2 21:28, Mrk.2:5, Luk.2:48; τ. μου (= cl. τ. μοι; see Bl., §37, 5), Gal.4:19
  (τεκνία, WH, txt.), 2Ti.2:1. Metaphorical,

  __(a) of disciples (apart from direct address, see supr.): Phm 10, 1Ti.1:2, Tit.1:4,
  3Jo.4;

  __(b) with reference to the Fatherhood of God (see: πατήρ, γεννάω), τέκνα τ. θεοῦ
  (cf. Isa.30:1, Wis.16:21): Rom.8:16, Eph.5:1, Php.2:15; and esp. in Johannine bks.
  (cf. Westc, Epp. Jo., 94, 120),  Jhn.1:12, 1Jn.3:1 al.;

  __(with) of those who imitate others and are therefore regarded as the spiritual
  offspring of their exemplars: Mat.3:9, Luk.3:8, Jhn.8:39, Rom.9:7, 1Pe.3:6; τ. διαβόλου,
  1Jn.3:10;

  __(d) as in Heb. (LXX, Jol.2:23, Psa.149:2, 1Ma.1:38), of the inhabitants of a city:
  Mat.23:37, Luk.13:34 19:44, Gal.4:25;

  __(e) with an adjectival genitive, frequently rendering a Heb. expression, adopted
  from LXX or formed on the analogy of its language, but sometimes with parallels
  in Gk. writers (see Deiss., BS, 161ff.): τέκνα φωτός, Eph.5:8; τ. ὑπακοῆς, 1Pe.1:14;
  κατάρας, 2Pe.2:14; ὀργῆς, Eph.2:3.

  SYN.: see: παῖς. (AS) {STEPBible-TBESG}'
etymology: 'τέκνον, τό,

  (τίκτω,--οὐκ ἔστι μήτηρ ἡ κεκλημένου τέκνου τοκεύς, τροφὸς δὲ.. [Refs 4th c.BC+],
  child, ἄλοχοι καὶ νήπια τέκνα [Refs 8th c.BC+]; γυναῖκες καὶ τ. [Refs 5th c.BC+],
  etc.: the singular is used by [Refs 8th c.BC+] only in vocative, as a form of address
  from elders to their youngers, my son, my child, sometimes with masculine adjective,
  φίλε τέκνον [Refs 8th c.BC+]: the relative pronoun or Participle sometimes follows
  in masculine or feminine, [Refs 5th c.BC+]:—the word is used in Prose at Cyrene,
  [Refs 4th c.BC+] in Attic dialect Prose, [LXX+5th c.BC+]; rare in Comedy texts except
  in paratragoedic passages, [Refs 5th c.BC+]; in Trag. it is generally used with
  especially reference to the mother, ὦ τέκνον Νηρῇδος, ὦ παῖ Πηλέως [Refs 5th c.BC+];
  Ἀγαμέμνονος παῖ (sic codices) καὶ Κλυταιμήστρας τέκνον [Refs]

  __2 of animals,young, [Refs 8th c.BC+]

  __3 metaphorically, flowers are γαίας τέκνα [Refs 5th c.BC+]; frogs λιμναῖα κρηνῶν
  τ. [Refs 5th c.BC+] [The penultimate is long in [Refs 8th c.BC+]; it is occasionally
  long in Trag.(e.g. [Refs 5th c.BC+], but much more frequently short, as always in
  old Comedy texts, e.g.[Refs 5th c.BC+], except in mock Tragic passages, e.g.[Refs
  5th c.BC+]; but sometimes long in later Comedy texts, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
