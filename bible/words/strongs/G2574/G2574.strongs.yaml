strongs_number: G2574
language: greek
lemma: κάμηλος
transliteration: kámēlos
definition: a "camel"
kjv_usage: camel
derivation: of Hebrew origin (H01581);
extended_definition: 'κάμηλος, -ου, ὁ, ἡ

  [in LXX for גָּמַל ;]

  camel: Mat.3:4, Mrk.1:6; in proverbs, Mat.19:24 23:24, Mrk.10:25, Luk.18:25 (on
  the seel. κάμιλος, see WH, Notes, 151).†

  κάμιλος, see: κάμηλος, and cf. Thayer; LS, s.v

  (AS) {STEPBible-TBESG}'
etymology: 'κάμηλος [ᾰ], ὁ

  and ἡ (as in [Refs 5th c.BC+], camel, Camelus bactrianus and C. dromedarius [Refs
  4th c.BC+]; τοὺς ἔρσενας τῶν κ. [Refs 5th c.BC+]; κ. ἀμνός a camel-lamb, i.e. young
  camel, [NT+5th c.BC+]; compare κάμιλος.

  __2 ἡ κ. camelry, [Refs 5th c.BC+]. (Semitic word, cf. Hebrew gāmāl.) {STEPBible-TFLSJ}'
