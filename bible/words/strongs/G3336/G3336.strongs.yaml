strongs_number: G3336
language: greek
lemma: μετάλημψις
transliteration: metálēmpsis
definition: participation
kjv_usage: taking
derivation: from G3335 (μεταλαμβάνω);
extended_definition: 'μετά-λημψις (Rec. -ληψις), -εως, ἡ

  (μεταλαμβάνω)

  participation, taking, receiving: of food, 1Ti.4:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετά-ληψις, εως, ἡ,

  participation, [Refs 5th c.BC+]; λόγων in philosophy, [Refs]; γίνεσθαι κατὰ τὴν
  μ. [τοῦ εἴδους] [Refs 4th c.BC+]; partaking of food, [NT]

  __2 concurrence, [Refs 3rd c.AD+]

  __3 Grammars, τὸ λέγων μ. ἐνεστῶτος καὶ παρατατικοῦ is shared by.., [Refs 2nd c.AD+]

  __II alternation, τῶν λόγων [Refs 5th c.BC+]

  __II.2 succession, μ. τῆς ἀρχῆς [Refs]

  __II.3 taking one thing instead of another, ἡ ἀντὶ τοῦ μείζονος ἐλάττονος μ. [Refs
  4th c.BC+]

  __II.4 Rhet., use of one word for another, as of Ἥφαιστος for πῦρ, [Refs 1st c.BC+];
  transference of meaning, [Refs]

  __II.5 objection, counterplea, [Refs 5th c.BC+]; especially concurrence coupled
  with objection, [Refs 1st c.AD+]

  __II.6 συλλογισμοὶ κατὰ μετάληψιν hypothetical syllogisms involving the substitution
  of a proposition for the original thesis, [Refs 4th c.BC+]; compare μεταλαμβάνω
  VI.

  __II.7 Grammars, change of construction, [Refs 2nd c.AD+]; change in dialect, [Refs];
  change of name, [Refs 2nd c.BC+]

  __II.8 translation, rendering, [Refs 2nd c.AD+]

  __II.9 transference, αἱ ἐς νεφροὺς καὶ κύστιας -λήψιες [Refs 2nd c.AD+]

  __II.10 κατὰ μετάληψιν κατατεῖναι, of reflex tension over a pulley [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
