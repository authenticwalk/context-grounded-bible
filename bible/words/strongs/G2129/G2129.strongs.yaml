strongs_number: G2129
language: greek
lemma: εὐλογία
transliteration: eulogía
definition: fine speaking, i.e. elegance of language; commendation ("eulogy"), i.e.
  (reverentially) adoration; religiously, benediction; by implication, consecration;
  by extension, benefit or largess
kjv_usage: blessing (a matter of) bounty (X -tifully), fair speech
derivation: from the same as G2127 (εὐλογέω);
extended_definition: 'εὐλογία, -ας, ἡ

  [in LXX chiefly for בְּרָכָה ;]

  __1. fair speaking, flattering speech: χρηστολογίας καὶ εὐ., Rom.16:18.

  __2. praise: of God (as in late Inscr.; LS, see word) and Christ, Rev.5:12-13 7:12

  __3. In LXX and NT: blessing, benediction;

  __(a) the act of blessing: 1Co.10:16, Heb.12:17, Jas.3:10;

  __(b) concrete, a blessing: Rom.15:29, 2Co.9:5-6, Gal.3:14, Eph.1:3, Heb.6:7, 1Pe.3:9
  (cf. Deu.11:26, Sir.7:32, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐλογ-ία, ἡ,

  good or fine language, [Refs 5th c.BC+]

  __2 plausibility, ἔχει τινὰ εὐλογίαν [Refs 4th c.BC+]; habet εὐλογίαν [NT+1st c.BC+];
  ἡ τοῦ δόγματος εὐ. probably in [Refs 1st c.BC+]

  __II praise, eulogy, [Refs 5th c.BC+]; good fame, glory, ἀγήραντος εὐ. [Refs 5th
  c.BC+]

  __II.2 especiallypraise to God, [LXX+NT]

  __III act of blessing, opposed to κατάρα, [LXX+NT]

  __III.2 blessing called down or bestowed, [LXX+NT]

  __III.3 gift, bounty, [LXX+NT]; ὁ σπείρων ἐπ᾽ εὐλογίαις ἐπ᾽ εὐλογίαις καὶ θερίσει
  bountifully,[Refs 1st c.AD+] {STEPBible-TFLSJ}'
