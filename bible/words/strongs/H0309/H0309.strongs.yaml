strongs_number: H0309
language: hebrew
lemma: אָחַר
transliteration: ʼâchar
pronunciation: aw-khar'
definition: to loiter (i.e. be behind); by implication to procrastinate
kjv_usage: continue, defer, delay, hinder, be late (slack), stay (there), tarry (longer).
derivation: a primitive root;
extended_definition: '1) to delay, hesitate, tarry, defer, remain behind

  1a) (Qal)

  1a1) to delay, tarry (intensive)

  1a2) to cause one to delay, hinder, keep back

  1b) (Piel) to delay, wait, stay behind (but not in hope)

  Also means: ya.char (יָחַר "to delay" H3186) {STEPBible-TBESH}'
