strongs_number: G5515
language: greek
lemma: χλωρός
transliteration: chlōrós
definition: greenish, i.e. verdant, dun-colored
kjv_usage: green, pale
derivation: from the same as G5514 (Χλόη);
extended_definition: 'χλωρός, -ά, -όν

  (χλόη), [in LXX for יֶרֶק, etc. ;]

  __(a) pale green: χόρτος, Mrk.6:39, Rev.8:7; πᾶν χ., Rev.9:4;

  __(b) pale: ἵππος, Rev.6:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'χλωρός, ά, όν,

  greenish-yellow, pale green, χλωραὶ ῥῶπες [Refs 8th c.BC+]; also in Prose, σίτου
  ἔτι χ. ὄντος [Refs 5th c.BC+]; ἡ χ. the green plaster, [Refs 1st c.AD+]; χλωρὸς
  λίθος, ={σμάραγδος}, [Refs]; of sea-water, poetical cited in [Refs 5th c.BC+]; of
  other water, [Refs 5th c.AD+] green paint, as a stage-property to represent a river
  in scenery, Papyrus in [Refs 5th c.AD+]

  __2 yellow, μέλι χ. [Refs 8th c.BC+]; ἀμφὶ χλωρὰν ψάμαθον on the yellow sand, [Refs
  5th c.BC+]; ᾠοῦ τὸ χ. yolk of egg, [Refs 1st c.AD+]

  __II generally, pale, pallid, χλωρὸς ἀδάμας [Refs 8th c.BC+]

  __II.2 of persons, pale, χλωρὸς ὑπαὶ δείους [Refs 8th c.BC+]; χ. Ἀχλύς (personified)
  [Refs 8th c.BC+]; hence as an epithet of fear, χλωρὸν δέος [Refs 8th c.BC+]: in
  in Medicine texts writers, yellow, biliouslooking, ὀφθαλμοὶ -ότεροι see reading
  in [Refs 5th c.BC+]; also χ. πτύελος, οὖρον, [Refs 5th c.BC+]

  __III without regard to colour, green, i. e. fresh, opposed to dry, especially of
  wood, ῥόπαλον.. χλωρὸν ἐλαΐνεον of green olive-wood, [Refs 8th c.BC+]; opposed to
  αὖος, [Refs 8th c.BC+]; of various things, χλωραὶ ἐέρσαι [Refs 5th c.BC+]; τυρὸς
  χ. fresh cheese, [Refs 5th c.BC+]; of fish, fresh, not salted, [Refs 2nd c.AD+];
  of fruit, fresh picked, [Refs 1st c.AD+]

  __III.2 metaphorically, fresh, blooming, χλωρόν τε καὶ βλέποντα Trag. cited in [Refs
  5th c.AD+] (perhaps to be read in [Refs 4th c.BC+]; λειμὼν ἄνθεσι (sed perhaps ἔρνεσι)
  θάλλων χλωροῖς [Refs 5th c.BC+]fresh, living, [Refs 5th c.BC+]; χ. δάκρυ fresh,
  bursting tear, [Refs 5th c.BC+]sparkling, [Refs 5th c.BC+]

  __III.3 metaphorically, unripe, χ. καὶ ἄναιμα πράγματα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
