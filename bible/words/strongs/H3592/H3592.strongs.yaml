strongs_number: H3592
language: hebrew
lemma: כִּידוֹן
transliteration: Kîydôwn
pronunciation: kee-dohn'
definition: Kidon, a place in Palestine
kjv_usage: Chidon.
derivation: the same as H3591 (כִּידוֹן);
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at 2Sa.6.6;

  son of: Serug (H8286);

  father of: Terah (H8646); also called Chidon (NIV: Kidon) at 1Ch.13.9;

  Another name of na.khon (נָכוֹן "Nacon" H5225)

  § Chidon = "javelin"

  the owner or site of Uzziah''s death for touching the ark {STEPBible-TBESH}'
