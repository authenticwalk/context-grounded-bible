derivation: from the same as G1017 (βραβεῖον);
extended_definition: 'βραβεύω

  (βραβεύς, an umpire), [in LXX: Wis.10:12 * ;]

  __(a) prop., to act as umpire; hence,

  __(b) generally, to arbitrate, decide (Isocr., Dem.; Lft., Col., l.with; MM, see
  word): Col.3:15;

  __(with) in some late writers, to direct, rule, control (so in Col., l.with, accusative
  to Thayer, see word, Meyer, in l.), (cf. κατα-βραβεύω).

  † (AS) {STEPBible-TBESG}'
etymology: 'βρᾰβ-εύω,

  act as judge or umpire, ἐν τῇ κληρώσει τὴν τύχην βραβεύσειν [Refs 5th c.BC+]; ὀρθῶς
  β. [Refs 4th c.BC+]; preside at an election, [Refs 1st c.AD+]

  __II with accusative, arbitrate, decide on, τὰ τῶν ἄλλων δίκαια [Refs 4th c.BC+];
  δικαστήριον[LXX+1st c.AD+]:—passive, βραβευθήσεται τὰ τοῦ πολέμου τῷ νενικηκότι
  [Refs 5th c.BC+]

  __II.2 direct, control, [Refs 1st c.BC+]:—passive, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
