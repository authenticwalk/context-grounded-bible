strongs_number: G1764
language: greek
lemma: ἐνίστημι
transliteration: enístēmi
definition: to place on hand, i.e. (reflexively) impend, (participle) be instant
kjv_usage: come, be at hand, present
derivation: from G1722 (ἐν) and G2476 (ἵστημι);
extended_definition: 'ἐν-ίστημι

  [in LXX: 4Ki.13:6 A (עֶמְדָּה), 3Ki.12:24, 1Es.5:47 Est.9:6, Est.3:13, 1; 4Ma.9.1-32
  * ;]

  to place in; in pf., plpf., 2 aor. and in mid., intrans.;

  __(a) to be at hand, impend, threaten: 2Ti.3:1;

  __(b) to be present: 2Th.2:2 (but see Thayer, see word); pf. ptcp., present: 1Co.7:26,
  Gal.1:4, Heb.9:9; pl., Rom.8:38, 1Co.3:22 (Cremer, 3O9).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνίστημι,

  causal in present, future and aorist 1 active, and aorist 1 middle:— put, place
  in, ἵππον ἐν λίθοις ἐνιστάναι [Refs 5th c.BC+]; εἰς αὐτὴν (i.e. τὴν πόλιν) ἡνίοχον
  ἐνστῆσαι [Refs 5th c.BC+]; τοὺς ἱπποκόμους εἰς (i.e. amongst) τοὺς ἱππέας ἐ. [Refs
  5th c.BC+]

  __2 in Law, institute an heir, ἐ. κληρονόμους τοὺς υἱούς [Refs 6th c.AD+]

  __3 aorist 1 middle, also, begin, ὅσαι τὸ πρᾶγμα τοῦτ᾽ ἐνεστήσαντο [Refs 5th c.BC+];
  ὁ τοιοῦτον ἀγῶν᾽ ἐνστησάμενος [Refs]; ἐ. τὸ πρᾶγμα, Latin rem instituere, [Refs
  4th c.BC+]; ὀργὴν καὶ μῖσος πρός τινα ἐνστήσασθαι to begin to show.., [Refs 2nd
  c.BC+]: with infinitive, [Refs 1st c.BC+]

  __4 ἐνστήσασθαι τὸ μέγεθος determine the size, [Refs 3rd c.BC+]

  __B passive, with aorist 2, perfect, and pluperfect active:—to be set in, stand
  in, λὁχοις [Refs 5th c.BC+]

  __B.2 enter upon, take possession of, ὁ νικάσας ἐν τὰν οὐσίαν ἐνίσταται τὰν τοῦ
  ἁλόντος [Refs]

  __B.II to be appointed, σοῦ ἐνεστεῶτος βασιλέος [Refs 5th c.BC+]

  __B.III to be upon, threaten, with dative person, τοιούτων τοῖσι Σπαρτιήτῃσι ἐνεστεώτων
  πρηγμάτων [Refs 5th c.BC+]; in war, press hard, τινί [Refs 2nd c.BC+]: absolutely,
  begin, [τοῦ θέρους] ἐνισταμένου [LXX+4th c.BC+]; to be at hand, arise, ὁ τότ᾽ ἐνστὰς
  πόλεμος [Refs 4th c.BC+]: especially in perfect participle, pending, present, μιᾶς
  ἐνεστώσης δίκης [Refs 5th c.BC+]; of Time, instant, present, τοῦ ἐνεστῶτος μηνός
  Philipp. cited in [Refs 4th c.BC+]; ἡ ἐνεστῶσα κακία, ἀνάγκη, [NT+4th c.BC+]

  __B.III.2 esp. Grammars, ὁ ἐνεστὼς (i.e. χρόνος) the present tense, [Refs 2nd c.BC+]the
  state of completion expressed by the perfect tense, [Refs]aorist, τοῦ ποτὲ ἐνστάντος
  when the moment has arrived, [Refs 3rd c.AD+]; τὰ ἐνεστηκότα πράγματα present circumstances,
  [Refs 5th c.BC+]

  __B.IV stand in the way, resist, block, τοῖς ποιουμένοις [Refs 5th c.BC+]: absolutely,
  stand in the way, [Refs 5th c.BC+]; ὁ ἐνεστηκώς the opponent in a lawsuit, [Refs
  5th c.BC+]

  __B.IV.2 in Logic, object, τῷ καθόλου [Refs 4th c.BC+]

  __B.IV.3 of the Roman tribunes, exercise the right of intercessio, veto, [Refs 2nd
  c.BC+]

  __B.V of fluids, congeal, freeze, ὕδωρ ἐνεστηκός [Refs 4th c.BC+]; become impacted
  in, ἐνιστάμενον ἐπὶ τὰ τοῦ στομάχου στενά (i.e. γάλα) [Refs 1st c.AD+] {STEPBible-TFLSJ}'
