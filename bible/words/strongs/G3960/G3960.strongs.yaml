strongs_number: G3960
language: greek
lemma: πατάσσω
transliteration: patássō
definition: to knock (gently or with a weapon or fatally)
kjv_usage: smite, strike
derivation: probably prolongation from G3817 (παίω);
extended_definition: 'πατάσσω

  [in LXX chiefly and very frequently for נָכָה hi., also for נָגַף, etc. ;]

  __1. in Hom., intrans., to beat (of the heart).

  __2. Trans. = πλήσσω, to strike, smite: absol., ἐν μαχαίρᾳ, Luk.22:49; with accusative
  of person(s), Mat.26:51,  Luk.22:50; with accusative of thing(s), Act.12:7; of a
  deadly blow, Mat.26:31, Mrk.14:27, Act.7:24. Metaphorical, of disease: Act.12:23,
  Rev.11:6 19:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'πᾰτάσσω,

  Epic dialect imperfect πάτασσον [Refs 8th c.BC+]: future -άξω[Refs 5th c.BC+]: aorist
  ἐπάταξα [Refs 6th c.BC+]:—passive, aorist ἐπατάχθην [Refs 2nd c.AD+]: future παταχθήσομαι
  [Refs 2nd c.AD+]perfect πεπάταγμαι (ἐκ-) [Refs 8th c.BC+]: Attic dialect and [Refs]future
  and aorist active (τύπτω and πλήσσω being used in other tenses):

  __I intransitive in [Refs 8th c.BC+], beat, knock, θυμὸς ἐνὶ στήθεσσι πάτασσεν [Refs
  8th c.BC+]

  __II with accusative of the thing set in motion, strike, smite, [ξίφος] πάταξον
  εἰς ἄκρον πόδα [Refs 5th c.BC+]; πρὸς κίονα νῶτον π. [Refs 5th c.BC+] the man who
  struck the blow, [Refs 5th c.BC+]; of a deadly blow, ἐὰν λίθος.. ἢ σίδηρος πατάξῃ
  [Refs]; sting, of a bee, [Refs]; of lightning, strike, Arist. [prev. cited]; π.
  τινὰ δορί [Refs 5th c.BC+], see at {θύρα}:—passive, ὁ μηρὸς πατασσέσθω [Refs 2nd
  c.AD+]

  __II.b smite, slaughter, [LXX]: simply, kill,[LXX]

  __II.c afflict, visit, πατάξαι σε Κύριος παραπληξίᾳ[LXX+2nd c.AD+]

  __II.2 metaphorically, ἄτῃ πατάξαι θυμόν [Refs 5th c.BC+]; πόθος καρδίαν π. [Refs
  5th c.BC+]; πατάξω.. μεγάλοις ποτηρίοις [Refs 4th c.BC+] {STEPBible-TFLSJ}'
