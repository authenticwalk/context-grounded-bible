language: greek
lemma: κρυπτός
transliteration: kryptós
definition: concealed, i.e. private
kjv_usage: hid(-den), inward(-ly), secret
derivation: from G2928 (κρύπτω);
extended_definition: 'κρυπτός, -ή, -όν

  (κρύπτω) [in LXX for אָטַם, מִסְתָּר, etc. ;]

  hidden, secret: Mat.10:26, Mrk.4:22, Luk.8:17 12:2; ὁ κ. τῆς καρδίας ἄνθρωπος, 1Pe.3:4;
  neut., ἐν τῷ κ., Mat.6:4, 6; ἐν κ., Jhn.7:4, 10 18:20; ὁ ἐν κ. Ἰουδαῖος, Rom.2:29;
  pl., τὰ κ. τ. σκότους, 1Co.4:5; τ. ἀνθρώπων, Rom.2:16; τ. καρδίας, 1Co.14:25; τ.
  αἰσχύνης, 2Co.4:2.†

  κρυφαῖος, -αία, -αῖον

  (κρύφα = κρυφῆ) [in LXX for מִסְתָּר, Jer.23:24, al. ;]

  hidden, secret: ἐν τῷ κ., Mat.6:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρυπ-τός, ή, όν,

  hidden, secret, [Refs 8th c.BC+]; κ. τάφρος a trench covered and concealed by planks
  and earth, [Refs 5th c.BC+] (Lyric poetry); κρυπτᾷ ἐν ἥβᾳ, of young Orestes who
  was concealed in Phocis, [Refs 5th c.BC+]; τῆς πολιτείας τὸ κ. the secret character
  of the [Spartan] institutions, [Refs 5th c.BC+] secret service, used by the Athenians
  in the subjectstates, [Refs 4th c.AD+]; of persons, in disguise, [Refs 5th c.BC+]:
  in Medicine texts, deep-seated, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
