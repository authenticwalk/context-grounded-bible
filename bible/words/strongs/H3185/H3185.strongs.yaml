definition: Jachtsiel, an Israelite
kjv_usage: Jahziel. Compare H3183 (יַחְצְאֵל).
derivation: from H2673 (חָצָה)lemma חָעָה ayin, corrected to חָצָה and H410 (אֵל);
  allotted of God;
extended_definition: 'A man of the tribe of Naphtali living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.24;

  son of: Naphtali (H5321);

  brother of: Guni (H1476), Jezer (H3337) and Shillem (H8006); also called Jahziel
  at 1Ch.7.13;

  Another name of yach.tse.el (יַחְצְאֵל "Jahzeel" H3183)

  § Jahziel = "God divides"

  the 1st of the 4 sons of Naphtali and founder of the family of Jahzeelites {STEPBible-TBESH}'
