strongs_number: G4948
language: greek
lemma: Σύρος
transliteration: Sýros
definition: a Syran (i.e. probably Tyrian), a native of Syria
kjv_usage: Syrian
derivation: from the same as G4947 (Συρία);
extended_definition: 'Σύρος, -ου, ὁ, fem. Σύρα

  a Syrian: Luk.4:27, Mrk.7:26, WH, mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'Σύρος [ῠ], ὁ,

  Syrian, [Refs 5th c.BC+]; of the Λευκόσυροι, [Refs 5th c.BC+]; frequently used as
  a slave''s name, [Refs 4th c.BC+]:—feminine Σύρα, [Refs 5th c.BC+]. --Syria was
  called Σῠρία, Ionic dialect -ιη, ἡ, [Refs 5th c.BC+]; ἡ Φοινίκη Σ. [Refs 1st c.BC+];
  Κοίλη Σ. between Lebanon and Anti-Lebanon, see at {κοῖλο; ἡ ἄνω Σ}. (uncertain reading)
  [Refs 1st c.BC+].--The Syrians were also called Σύριοι, a name which in early times
  was given to the Assyrians, [Refs 5th c.BC+]; and to the Cappadocians or Λευκόσυροι
  [Refs 5th c.BC+]; Σ. Καππαδόκαι (variant{Σ. καὶ} K.) [Refs].-- adjective Σύριος
  [ῠ], α, ον, [Refs 5th c.BC+]; Σ. πύλαι (see. πύλη [Refs]:—also Σῠριᾰκός, ή, όν,
  [Refs 4th c.BC+]-- adverb Σῠρίηθεν from Syria, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
