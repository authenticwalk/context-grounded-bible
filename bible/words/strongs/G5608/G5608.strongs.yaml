strongs_number: G5608
language: greek
lemma: ὠνέομαι
transliteration: ōnéomai
definition: to purchase (synonymous with the earlier G4092 (πίμπρημι))
kjv_usage: buy
derivation: middle voice from an apparently primary (a sum or price);
extended_definition: 'ὠνέομαι, -οῦραι

  to buy: ὠνήσατο (= cl. ἐπρίατο; see Rutherford, NPhr., 210 ff.; Veitch, see word),
  with genitive pret., Act.7:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὠνέομαι,

  [Refs]: future -ήσομαι [Refs 5th c.BC+]:—in Attic dialect usually with the syllabic
  augment, ἐωνούμην [Refs 5th c.BC+]: aorist 1 ἐωνησάμην [Refs 5th c.BC+]; participle
  ὠνησάμενος [Refs 2nd c.BC+] not in Attic inscriptions earlier than [Refs 1st c.BC+]
  being used in Attic dialect; ὠνησάμην in the proverbial Χῖος δεσπότην ὠνήσατο [Refs
  5th c.BC+]perfect ἐώνημαι in active sense, [Refs 5th c.BC+] (so pluperfect ἐώνητο
  [Refs 4th c.BC+]; also as passive (see. below 11): aorist in passive sense (see.
  below 11) ἐωνήθη; future in passive sense ἀπ-ωνηθήσεται [Refs 5th c.BC+]:—buy, purchase,
  opposed to πωλέω, πιπράσκ; πῶ τις ὦν ὄνον ὠνασεῖτα; [Refs 5th c.BC+]; but in present
  and imperfect (which are the tenses most in use), offer to buy, bargain or bid for
  a thing, ὄφρ᾽ ἄλλων ὠνῇ κλῆρον [Refs 8th c.BC+]; ὠνέεσθαι τῶν φορτίων wished to
  buy some of their wares, began to bargain for them, [Refs 5th c.BC+]; Κροῖσός σφι
  ὠνεομένοισι ἔδωκε gave it them when they offered to buy, [Refs]; ὀκτὼ λάβοις ἄν
  (i.e. ὀβολούς); Answ. εἴπερ ὠνεῖ τὸν ἕτερον if you are willing to buy the other
  fish, [Refs 5th c.BC+]: with dative person, buy from.., [Refs 5th c.BC+]; also ὠ.
  ἐκ Κορίνθου buy goods from Corinth, [Refs 5th c.BC+]; metaphorically, καιρόν, σπονδάς
  ὠ., [Refs 4th c.BC+]; with genitive pretii, buy for so much, [Refs 5th c.BC+]; ψυχῆς
  at the price of life, [Refs 1st c.AD+]: also with dative, buy with.., τἄχθιστα τοῖσι
  φιλτάτοις ὠνούμεθα [Refs 5th c.BC+]by purchase, [Refs]; also ὁ ὠνούμενος the buyer,
  purchaser, ὁρῶντος τοῦ ὠνουμένου [Refs 1st c.AD+]; ὁ ἐωνημένος the owner by purchase
  (of a slave), [Refs 5th c.BC+]; ὁ ὠνησόμενος the intending purchaser, [Refs 5th
  c.BC+]

  __2 bid for, purchase the farming of public taxes or properties, λ ταλάντων [Refs
  5th c.BC+]; τέλη παρὰ τῆς πόλεως [Refs 5th c.BC+]

  __3 buy off, avert by giving hush-money, ὠ. τὸν κίνδυνον [Refs 4th c.BC+]; τὰ ἐγκλήματα
  [Refs]; ταλάντου τὸ πλημμέλημα (i.e. its penalty) παρά τινος [Refs 2nd c.AD+]

  __4 ὠ. τινα to buy a person, of one who bribes, [Refs 4th c.BC+]

  __II sometimes used as passive, uncertain in present since [ὠνούμενά τε καὶ πιπρασκόμενα]
  is interpolated in [Refs 5th c.BC+]; occasionally in perfect, participle ἐωνημένος
  [Refs 4th c.BC+] (but indicative ἐώνηνται [Refs 4th c.BC+]: pluperfect ἐώνητο [Refs
  5th c.BC+]; also in aorist ἐωνήθην [Refs 5th c.BC+]; participle ὠνηθείς [Refs 5th
  c.BC+]

  __III active perfect participle ἐωνηκώς, ={ἐωνημένος}, [Refs 5th c.BC+]aorist ὠνῆσαι·
  ἀγοράσαι, [Refs]present ὠνεῖν· πωλεῖν, ἀπολαύειν, [Refs 5th c.AD+] they shall sell
  the property, [Refs]; αἰ δέ τις.. τὸ νόμισμα μὴ λείοι δέκετθαι ἢ καρπῶ ὠνίοι if
  any one refuses the currency or sells for produce, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
