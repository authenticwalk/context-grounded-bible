strongs_number: G1949
language: greek
lemma: ἐπιλαμβάνομαι
transliteration: epilambánomai
definition: to seize (for help, injury, attainment, or any other purpose; literally
  or figuratively)
kjv_usage: catch, lay hold (up-)on, take (by, hold of, on)
derivation: middle voice from G1909 (ἐπί) and G2983 (λαμβάνω);
extended_definition: 'ἐπι-λαμβάνω

  [in LXX for חָזַק hi., אָחַז, etc. ;]

  always mid. in LXX and NT (see Cremer, 758), to lap hold of: with genitive of person(s),
  Mat.14:31, Act.17:19 21:30, 33; with accusative of person(s) (not cl.), Luk.9:47
  14:4 23:26 (WH, but see Bl., 1015), Act.9:27 16:9 18:17; with genitive of thing(s),
  Mrk.8:23, Act.23:10, Heb.8:9" (LXX) ; with genitive of person(s) and of thing(s),
  Luk.20:20, 26; τ. αἰωνίου (ὄντως) ζωῆς, 1Ti.6:12 6:19. Metaphorical (as in Sir.4:11),
  Heb.2:16 (see Westc., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιλαμβάνω,

  take or get besides, ἐπὶ τοῖς πεντήκοντα ταλάντοις ἑκατόν 4th c.BC: Aristoteles
  Philosophus “Politica” 1259a28: with genitive partitive, ἐ. τοῦ χρόνου take a little
  more time, [Refs 2nd c.AD+]

  __2. simply, take, receive, [Refs 3rd c.BC+]

  __II. lay hold of, seize, attack, as a disease, [Refs 5th c.BC+]; of an enemy, [Refs
  2nd c.AD+]:—passive, ἐπείληπται νόσῳ 5th c.BC: Sophocles Tragicus “Antigone” 732;
  τὴν αἴσθησιν ἐπιληφθείς becoming unconscious, [Refs 1st c.AD+]; ἐπελήφθη had an
  epileptic fit, [Refs]

  __II.b. of events, overtake, surprise, μὴ.. χειμὼν τὴν φυλακὴν ἐπιλάβοι [Refs 5th
  c.BC+], with accusative et infinitive, it befalls one that.. , [Refs]

  __II.2. attain to, come within reach of, reach, [Refs]; ἔτη ὀκτὼ ἐ. πολέμου live
  over eight years, [Refs 1st c.AD+] arrive at, of the foetus, [Refs]; ὥστε καὶ τοῦ
  χειμῶνος ἐ. [Refs]

  __II.3. seize, stop, especially by pressure, τὴν ῥῖνα 5th-6th c.BC: Aristophanes
  Comicus “Plutus” 703; ἐ. τὸ κλύσμα τῆς ὀπίσω ὁδοῦ 5th c.BC: Herodotus Historicus
  2.87; ἐ. τὸ ὕδωρ stop the water-clock in court, [Refs 4th c.BC+]

  __II.4. occupy space, μηδὲν τῶν τῆς πόλεως.. οἰκοδομήμασι ἐ. [Refs]; πλείω τόπον
  4th c.BC: Aristoteles Philosophus “de Caelo” 305b19; πλατύτερον τόπον 1st-2nd c.AD:
  Plutarchus Biographus et Philosophus “Cat.Ma.” 5: metaphorically, πολὺν χῶρον ἐ.
  get over much ground, traverse it rapidly, [Refs]

  __II.5. with genitive, undertake, τῆς κινήσεως, τῆς νήξεως, [Refs]

  __II.6. with dative, assist, [Refs] (nisi to be read <συν>επιλ.).

  __II.7. intransitive, succeed, follow, [Refs]

  __II.8. of food or drink, take extra, οἰνάριον 1st-2nd c.AD: Plutarchus Biographus
  et Philosophus “Cat.Ma.” 1; take after other food, [Refs]

  __III. middle (with perfect ἐπείλημμαι [Refs], hold oneself on by, lay hold of,
  with genitive, τῶν νεῶν [Refs 5th c.BC+]; τῶν ἐπισπαστήρων[Refs 5th c.BC+]; ὅτου
  ἐπιλάβοιτο τὰ δρέπανα whomsoever the scythes caught, [Refs 5th c.BC+]; τῶν τριχῶν
  by the hair, [Refs]; μὴ ''πιλαμβάνου hold me not! [Refs]

  __III.2. attack. τινός [Refs]; of things, τῆς θερμασίας πόρων -ομένης Epieur.[Refs];
  of diseases, [Refs 2nd c.AD+]

  __III.3. make a seizure of, arrest, τῶν παίδων 4th c.BC: Demosthenes Orator 33.9;
  seize goods in default of payment, [Refs]

  __III.3.b. lay hands on in assertion of a claim, [Refs 3rd c.AD+]

  __III.4. lay hold of, get, obtain, προστάτεω a chief, [Refs 5th c.BC+]; ἐξουσίας,
  γαλήνης, [Refs 2nd c.BC+]; ἐ. λογισμῷ, Latin ratione assequi, [Refs]

  __III.5. of Place, reach, δασέος 4th c.BC: Aristoteles Philosophus “Historia Animalium”
  629b15; τῶν ὀρῶν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 41:
  metaphorically, of a state or condition, ἐρημίας ἐπειλημμένοι having found an empty
  field, i.e. an absence of all competitors, [Refs]

  __III.6. attempt, πράξεων μεγάλων 1st-2nd c.AD: Plutarchus Biographus et Philosophus
  “Marius” 7.

  __III.6.b. with infinitive, undertake, γεωργεῖν [Refs]

  __III.7. touch on, τινός 5th-6th c.BC: Plato Philosophus “Respublica” 449d.

  __III.8. take up, interrupt in speaking, [Refs]; object to, τοῦ ψηφίσματος 5th-6th
  c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.1.32; ἐ. ὅτι.. object
  that.., [Refs]

  __III.9. rarely with accusative, seize, τὰς Ἀθήνας (to be read λήψονται) [Refs]
