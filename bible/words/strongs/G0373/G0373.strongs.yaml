strongs_number: G0373
language: greek
lemma: ἀναπαύω
transliteration: anapaúō
definition: (reflexively) to repose (literally or figuratively (be exempt), remain);
  by implication, to refresh
kjv_usage: take ease, refresh, (give, take) rest
derivation: from G303 (ἀνά) and G3973 (παύω);
extended_definition: 'ἀνα-παύω,

  [in LXX for fourteen different words, chiefly נוּחַ, also רָבַץ, שָׁאַן, etc. ;]

  to give intermission from labour, to give rest, refresh: Mat.11:28, 1Co.16:18, Phm
  20; pass., Phm 7, 2Co.7:13. Mid., to take rest, enjoy rest: Mat.26:45, Mrk.6:31
  14:41, Luk.12:19, Rev.6:11 14:13; as in Heb. ofIs 11:2 (עַל נוּחַ), τὸ πνεῦμα ἐφ᾽
  ὑᾶμς ἀ., 1Pe.4:14. (In π. this word is used as a technical agricultural term; see
  MM, VGT, see word; and cf. Le 2634 f.; Cremer, 826.)†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνα-παύω,

  poetry and Ionic dialect ἀμπ-, future middle ἀναπαύσομαι: aorist ἀνεπαυσάμην Attic
  dialect and Hellenistic (but ἀνεπαύθημεν[LXX]: later, aorist passive ἀναπάη[Refs]future
  passive ἀναπαήσομαι variant [NT]: present middle ἀναπάεται[Refs]:—make to cease,
  stop or hinder from a thing, χειμῶνος.. ὅς ῥά τε ἔργων ἀνθρώπους ἀνέπαυσεν[Refs
  8th c.BC+]; ἀ. τινὰ τοῦ πλάνου give him rest from wandering, [Refs 5th c.BC+]; τοὺς
  λειτουργοῦντας ἀ. (i.e. τῶν ἀναλωμάτων) to relieve them from.., [Refs 4th c.BC+]

  __2 with accusative only, put an end to, βοήν[Refs 5th c.BC+]; more frequently rest,
  make to halt, ἀ. στράτευμα[Refs 5th c.BC+]; εἴδωλον ἀ. ἐπὶ ἅμαξαν lay it in a reposing
  posture, [Refs 2nd c.AD+]give me rest, [Refs 2nd c.AD+]

  __3 bring to a close, τὸν λόγον[Refs 2nd c.AD+]

  __4 rarely intransitive in sense of middle, take rest, ἀναπαύοντες ἐν τῷ μέρει[Refs
  5th c.BC+]

  __5 of land, cause to lie fallow, [Refs 3rd c.BC+]

  __II in middle and passive, take rest, ἀναπαύου κακῶν take rest from.., [Refs 5th
  c.BC+]; ἀπὸ ναυμαχίας ἀ. rest after a sea-fight, [Refs 5th c.BC+]; ἀπ᾽ ἄγρας κεκμακὼς
  ἀμπαύσεται [Πάν] [Refs 3rd c.BC+]; especially of troops, halt, rest, [Refs 5th c.BC+];
  ἀναπεπ. τῶν εἰσφορῶν to be relieved from.., [Refs 5th c.BC+]

  __II.2 absolutely, take one''s rest, sleep, [Refs 5th c.BC+]

  __II.2.b of land, lie fallow, [Refs 5th c.BC+]

  __II.2.c of the dead, ἀμπ. σὺν φιλίῃ ξυνῶς ἀλόχῳ[Refs]; ὧδε ἀναπάεται[Refs 3rd c.BC+];
  ἀ. alone, die, [Refs 1st c.AD+]

  __II.2.d regain strength, uncertain reading in [Refs 5th c.BC+]

  __II.3 rest or settle upon an object, τὸ τοῦ Θεοῦ πνεῦμα ἐφ᾽ ὑμᾶς ἀναπαύεται [LXX+NT];
  of shadows, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
