strongs_number: G1162
language: greek
lemma: δέησις
transliteration: déēsis
definition: a petition
kjv_usage: prayer, request, supplication
derivation: from G1189 (δέομαι);
extended_definition: 'δέησις, -εως, ἡ

  (δέομαι), [in LXX for תְּחִנָּה, רִנָּה, תְּפִלָּה, etc. ;]

  __1. a wanting, need (so Ps 21(22):25).

  __2. an asking, entreaty, supplica­tion; in NT always addressed to God: Luk.1:13,
  2Co.1:11, Php.1:19, 2Ti.1:3, Jas.5:16, 1Pe.3:12" (LXX) ; with νηστεῖαι, Luk.2:37;
  προσυνχή, -αί, Eph.6:18, Php.4:6, 1Ti.2:1 5:5; ἱκετηρίαι, Heb.5:7; προσκαρτέρησις,
  Eph.6:18; ἐντεύξεις, 1Ti.2:1; δ. ποιεῖσθαι (Deiss., BS, 250), Luk.5:33, Php.1:4
  (pl.), 1Ti.2:1; before ὑπέρ, 2Co.9:14, Php.1:4; περί, Eph.6:18; πρός, Rom.10:1.†

  SYN.: προσευχή, used of prayer in general, while δ. gives prominence to the sense
  of need; on the other hand, δ. is used as well of requests from man to man, while
  π. is limited to prayer to God. ἔντευξις, in the π., is the regular word for petition
  to a superior (Deiss., BS, 250; cf. the Pauline ἐντυγχάνειν, to entreat). Cf. also
  εὐχή. (Jas.5:15), αἴτημα, ἱκετηρία (Tr., Syn., § li; Cremer, 73, 174, 684). (AS)
  {STEPBible-TBESG}'
etymology: 'δέ-ησις, εως, ἡ,

  entreaty, [NT+5th c.BC+]

  __2 written petition, [Refs 1st c.AD+]

  __II want, need, [Refs 5th c.BC+]; κατὰ τὰς δεήσεις according to their needs, [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
