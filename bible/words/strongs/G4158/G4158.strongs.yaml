strongs_number: G4158
language: greek
lemma: ποδήρης
transliteration: podḗrēs
definition: a dress (G2066 (ἐσθής) implied) reaching the ankles
kjv_usage: garment down to the foot
derivation: from G4228 (πούς) and another element of uncertain affinity;
extended_definition: 'ποδήρης, -ες

  (πούς), [in LXX: Exo.25:6 (7) Exo.35:9 (חֹשֶׁן), Exo.28:4 Exo.29:5 (מְעִיל), Exo.28:27
  (31) (אֵפוֹד), אֵפוֹד), Eze.9:2-3, 11 (בַּד), Zec.3:5 (4) (מַחֲלָצָה), Wis.18:24,
  Sir.27:8 45:8 * ;]

  reaching to the feet. of a garment (sc. χιτών, cf. Ex, Ez, ll. with; Xen., al.),
  Rev.1:13 (for -η, LT7 read -ην; see M, Pr., 49).†

  SYN.: στολή, see Tr., Syn., § 1  (AS) {STEPBible-TBESG}'
etymology: 'ποδ-ήρης, ες,

  reaching to the feet, πέπλοι, χιτὼν π., a robe that falls over the feet, [Refs 5th
  c.BC+] of the High Priest''s robe, [LXX]; π. ἀσπίς large shield which covered the
  body down to the feet, [Refs 5th c.BC+]

  __2 ναῦς π. a ship with feet, i.e. oars, [Refs 5th c.AD+]; στῦλος π. a firmly based
  pillar, [Refs 4th c.BC+]

  __3 τὰ π. parts about the feet, feet, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
