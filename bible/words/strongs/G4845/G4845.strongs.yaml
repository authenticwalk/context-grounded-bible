strongs_number: G4845
language: greek
lemma: συμπληρόω
transliteration: symplēróō
definition: to implenish completely, i.e. (of space) to swamp (a boat), or (of time)
  to accomplish (passive, be complete)
kjv_usage: (fully) come, fill up
derivation: from G4862 (σύν) and G4137 (πληρόω);
extended_definition: 'συν-πληρόω

  (Rec. συμπ-), -ῶ, [in LXX: Jer.25:12 (נָפַל) * ;]

  __1. to fill up completely (Thuc., of manning ships): of a ship filling with water,
  and by meton., of those on board, Luk.8:23.

  __2. to complete, fulfil: of time (Je, l.with, and see MM, xxiv), Luk.9:51, Act.2:1
  (on the "durative inf.," see M, Pr., 233).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπληρ-όω,

  help to fill, σ. τοῖσι Ἀθηναίοισι τὰς νέας help them in manning.. , [Refs 5th c.BC+]

  __II fill up or completely, ἑξήκοντα ναῦς man them fully, [Refs 5th c.BC+]; τὸν
  μεταξὺ τόπον, τὸ μ., [Refs 5th c.BC+]:—middle, σ. τὰ διαστήματα [Refs 5th c.BC+]:—passive,
  τὸ δὲ [τῆς σύριγγος] πάλιν ξυμπληρωθείη [Refs 5th c.BC+]

  __II.b in Medicine texts, cause congestion of, τὰ ὑποθυμιάματα σ. τὴν κεφαλήν [Refs
  2nd c.AD+]:—passive, suffer from congestion of the brain, [Refs 2nd c.AD+]

  __II.2 complete, τὸ ὅλον [Refs 4th c.BC+]; τὰ συμπληροῦντα τὴν ἀρίστην μαῖαν the
  qualities which make up the complete good midwife, [Refs 2nd c.AD+] —passive, [δένδρα]
  συμπεπληρωμένα πᾶσι τοῖς οἰκείοις μορίοις, opposed to ἀρχόμενα φύεσθαι, [Refs 2nd
  c.AD+]

  __II.3 fulfil, attain, τὸ τῆς φύσεως τέλος [Refs 3rd c.BC+]:—middle, τὸ τῆς ψυχῆς
  καὶ τοῦ σώματος ἀγαθόν [Refs 4th c.BC+] —passive, [Refs]

  __II.4 finish, περὶ τοῦ λίαν ὀξέος ὀξυμέλιτος συμπληρώσας τὸν λόγον [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
