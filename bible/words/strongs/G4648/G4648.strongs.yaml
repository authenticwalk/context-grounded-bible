strongs_number: G4648
language: greek
lemma: σκοπέω
transliteration: skopéō
definition: to take aim at (spy), i.e. (figuratively) regard
kjv_usage: consider, take heed, look at (on), mark
derivation: from G4649 (σκοπός);
extended_definition: 'ακοπέω, -ῶ

  (σκοπός), [in LXX: Est.8:13, 2Ma.4:5 * ;]

  to look at, behold, watch, contemplate. Metaphorical, to look to, consider: with
  accusative of thing(s), 2Co.4:13, Php.2:4; with accusative of person(s), Rom.16:17,
  Php.3:17; before μή, Luk.11:35; σεαυτόν, before μή (see M, Pr., 192), Gal.6:1 (cf.
  ἐπι-, κατα-σκοπέω).†

  SYN.: βλέπω, θεωρέω, ὁράω  (AS) {STEPBible-TBESG}'
etymology: 'σκοπ-έω,

  used by early writers only in present and imperfect active and middle (see. below
  11), the other tenses being supplied by σκέπτομαι (which see):—but in later writers
  we find future σκοπήσω, [Refs 2nd c.AD+]: aorist ἐσκόπησα [Refs 4th c.BC+]middle,
  aorist ἐσκοπησάμην (περι-) [Refs 2nd c.AD+]perfect ἐσκόπημαι (προαν-) [Refs 1st
  c.AD+]:—behold, contemplate (rather of particulars than of universals, of which
  θεωρέω is more commonly used, but οἱ τὸν ἥλιον ἐκλείποντα θεωροῦντες καὶ σκοπούμενοι
  [Refs 5th c.BC+]; examine, inspect, καταθεῖναί τι.. σκοπεῖν τῷ βουλομένῳ [Refs 5th
  c.BC+]; σ. παραγραφάς [Refs 5th c.BC+]; σκοπεῖτε look out, watch, [Refs 4th c.BC+]:
  followed by a clause, σ. ὅπου.. [Refs 5th c.BC+]: followed by a preposition, σ.
  εἰς.. [Refs 5th c.BC+]

  __2 metaphorically, look to or into, consider, examine, τὰ ἑωυτοῦ σ. look to one''s
  own affairs, [Refs 5th c.BC+]; τοὺς νόμους πρὸς τοὺς τῇδε with reference to the
  laws here, [Refs 5th c.BC+]: followed by an accusative and interrogative clause,
  or μή.., σ. τὴν τελευτὴν κῇ ἀποβήσεται [Refs 5th c.BC+]: followed by an interrogative
  clause alone, σ. πόθεν χρὴ ἄρξασθαι [Refs 5th c.BC+]; ὅπως.. [Refs 5th c.BC+]: sometimes
  with genitive person as well as accusative or clause, σκόπει δὴ τόδε αὐτῶν [Refs
  5th c.BC+]: followed by a preposition, ἐξ ὧν ἀγγέλλουσι σκοποῦντες λογιεῖσθε τὰ
  εἰκότα [Refs 5th c.BC+]; τὴν ὀρθολογίαν περί τι [Refs] adverb, absolutely, ὀρθῶς
  σ[Refs 5th c.BC+]

  __3 look out for, παῦλαν [Refs 5th c.BC+]

  __II middle, used like active 1.1 (perhaps implying a more deliberate consideration),
  with accusative, [Refs 5th c.BC+]

  __II.2 =[Refs 5th c.BC+]

  __II.3 =[Refs 5th c.BC+]

  __III rarely in passive, σκοπῶν καὶ σκοπούμενος ὑπ᾽ ἄλλων considering and being
  considered, [Refs 5th c.BC+]; ὁ λόγος.. αἰσχρὸς τοῖς σκοπουμένοις is disgraceful
  in the very matter considered, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
