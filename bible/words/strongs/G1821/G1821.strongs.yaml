strongs_number: G1821
language: greek
lemma: ἐξαποστέλλω
transliteration: exapostéllō
definition: to send away forth, i.e. (on a mission) to despatch, or (peremptorily)
  to dismiss
kjv_usage: send (away, forth, out)
derivation: from G1537 (ἐκ) and G649 (ἀποστέλλω);
extended_definition: 'ἐξ-απο-στέλλω

  [in LXX freq., chiefly for שָׁלַח pi. ;]

  __1. to send forth: with accusative of person(s), Act.7:12 12:11, Gal.4:4; τ. ἐπαγγελίαν,
  Luk.24:49; τ. πνεῦμα, Gal.4:6; [τ. κήρυγμα, Mrk.16:1-20, "shorter conclusion," WH
  ;] before εἰς, Act.22:21; pass., ὁ λόγος, Act.13:26.

  __2. to send away: with accusative of person(s), before εἰς, Act.9:30; before ἕως,
  Act.11:22; with inf., Act.17:14; κενόν, Luk.1:53 20:10-11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξαπο-στέλλω,

  future -στελῶ[LXX]: perfect ἐξαπέσταλκα [Refs 2nd c.BC+]:—dispatch, πρεσβευτάς [Refs
  2nd c.BC+]; βιβλίον τινί [Refs 2nd c.BC+]:—passive, to be dispatched, Philipp. cited
  in [Refs 4th c.BC+]; ὑπό τινων [Refs]; ἐξαπεσταλμένοι μάχεσθαι Aristeas 13; also
  ἡμῶν ὁ λόγος -εστάλη [NT]

  __2 send forth, [δαίμων] -στέλλων ὕδατα καὶ ἀνέμους [Refs]

  __3 of prisoners, send before a tribunal, ἐ. τινὰ δέσμιον πρός τινας [Refs 2nd c.BC+],
  etc.: —passive, [Refs 2nd c.BC+]

  __II send away, dismiss, e.g. a prisoner, [Refs 2nd c.BC+]; ἐ. τινὰ κενόν send away
  empty-handed, [NT]; divorce a wife, [LXX]; expel, ἐκ τοῦ παραδείσον[LXX]

  __III discharge a projectile, [Refs 2nd c.BC+]

  __IV destroy, ὀχυρώματα ἐν πυρί [LXX]

  __V emit, display, φαντασίαν [Refs 5th c.AD+] {STEPBible-TFLSJ}'
