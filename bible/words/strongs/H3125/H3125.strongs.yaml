  father of: Elishah (H0473), Tarshish (H8659), Kittim (H3794) and Dodanim (H1721);
  also called Greek at Jol.3.6 + NT.

  Group of ya.van (יָוָן "Javan" H3120)

  Grecian, Ionian {STEPBible-TBESH}'
