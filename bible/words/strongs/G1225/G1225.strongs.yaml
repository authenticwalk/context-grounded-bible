extended_definition: 'δια-βάλλω

  [in LXX: Dan LXX 3:8, Da TH 3:8; 6:24 (25) (אֲכַל קְרַץ), 2Ma.3:11, 4Ma.4:1 * ;]

  __1. to throw across.

  __2. To slander, defame, accuse falsely or maliciously: Luk.16:1 (Cremer, 120).†

  (AS) {STEPBible-TBESG}'
