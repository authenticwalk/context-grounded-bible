strongs_number: G0385
language: greek
lemma: ἀνασπάω
transliteration: anaspáō
definition: to take up or extricate
kjv_usage: draw up, pull out
derivation: from G303 (ἀνά) and G4685 (σπάω);
extended_definition: 'ἀνα-σπάω, -ῶ

  [in LXX for לָקַח, עָלָה hi. ;]

  to draw up: Luk.14:5, Act.11:10 (in π. of pulling up barley; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνα-σπάω,

  poetry ἀνσπ-, draw, pull up, σπυρίδα[Refs 5th c.BC+]:—passive, [Refs 3rd c.AD+]

  __b draw a ship up on land, [Refs 5th c.BC+]

  __2 draw, suck up greedily, ὅταν αἷμ᾽ ἀνασπάσῃ κόνις[Refs 5th c.BC+]; ἀ. ποτόν,
  τροφήν, [Refs 4th c.BC+]; ὕδωρ ἀ. draw water, [Refs 5th c.BC+]

  __3 draw back, τὴν χεῖρα[Refs 5th c.BC+]:—so in middle, ἐκ χροὸς ἔγχος ἀνεσπάσατ᾽[Refs
  8th c.BC+]

  __4 tear up, pull down, τὰ ἀγάλματα ἐκ τῶν βάθρων[Refs 5th c.BC+]

  __5 metaphorically, ἀνασπᾶν λόγους, in [Refs 5th c.BC+], draw forth words, utter
  wild, incoherent words; ἀνασπῶντ᾽ αὐτοπρέμνοις τοῖς λόγοισιν[Refs 5th c.BC+]:—the
  phrase may be explanation from [Refs 5th c.BC+] (ὥσπερ ἐκ φαρέτρας ῥηματίσκια..
  ἀνασπῶντες) and [Refs 4th c.BC+] (πόθεν.. τούτους ἀνεσπάκασιν οὗτοι τοὺς λόγου;);
  so ἀ. γνωμίδιον[Refs 5th c.BC+]

  __6 τὰς ὀφρῦς ἀνασπᾶν pucker the eyebrows, and so put on a grave important air,
  τὰς ὀφρῦς ἀνεσπακὼς ὥσπερ τι δεινὸν ἀγγελῶν[Refs 5th c.BC+]

  __II retract, ὁ στόμαχος αὐτὸς ἑαυτὸν ἀ.[Refs 5th c.BC+]

  __III carry away from home, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
