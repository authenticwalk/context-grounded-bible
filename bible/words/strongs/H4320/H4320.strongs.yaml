strongs_number: H4320
language: hebrew
lemma: מִיכָיָה
transliteration: Mîykâyâh
pronunciation: me-kaw-yaw'
definition: Micajah, the name of two Israelites
kjv_usage: Micah, Michaiah. Compare H4318 (מִיכָה).
derivation: from H4310 (מִי) and (the prefix derivative from) H3588 (כִּי) and H3050
  (יָהּ); who (is) like Jah?;
extended_definition: 'A prophet living at the time of Divided Monarchy, first mentioned
  at Jer.26.18

  Another spelling of mi.khah (מִיכָה "Micah" H4318K)

  § Micah or Michaiah = "who is like God"

  1) the 6th in order of the minor prophets; a native of Moresheth, he prophesied
  during the reigns of Jotham, Ahaz, and Hezekiah of Judah, and was contemporary with
  the prophets Hosea, Amos, and Isaiah

  2) father of Achbor, a man of high station in the reign of Josiah

  3) one of the priests at the dedication of the wall of Jerusalem {STEPBible-TBESH}'
