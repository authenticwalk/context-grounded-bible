strongs_number: G2491
language: greek
lemma: Ἰωάννης
transliteration: Iōánnēs
definition: Joannes (i.e. Jochanan), the name of four Israelites
kjv_usage: John
derivation: of Hebrew origin (H03110);
extended_definition: 'Ἰωάνης (Rec. ννης, which see; cf. Dalman, Gr., 142; Tdf., Pr.,
  79; WH, App., 159; Bl., §3, 10; 10, 2), -ου, dative, -ῃ (but in Mat.11:4. Luk.7:18,
  22 Rev.1:1, ει), accusative, -ην, ὁ (Heb. יוֹחָנָן, LXX: Ἰωανάν, 2Ch.23:1, al.;
  -ννάν, Je 47 (40):8, al., Aq.), Hellenized form of Ἰωανάν,

  John ( I Est.8:38(41)*), viz.,

  __1. John the Baptist: Mat.3:1, al.

  __2. John the Apostle, son of Zebedee: Mat.4:21, Mrk.1:19, Luk.5:10, Act.1:13, al.

  __3. The father of St. Peter: Jhn.1:43 21:15-17.

  __4. John surnamed Mark: Act.12:12, 25 13:5, 13 15:37.

  __5. The writer of the Apocalypse, traditionally identified with 2: Rev.1:1, 4 9.

  Ἰωάννης (D, Ἰωνάθας; see MM, Exp., XV; Bl., §10, 2), ὁ,

  John: Act.4:6 13:5, Tr., WH, Rev.22:8 (cf. Ἰωάνης).†

  (AS) {STEPBible-TBESG}'
