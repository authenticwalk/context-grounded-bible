strongs_number: G4896
language: greek
lemma: σύνειμι
transliteration: sýneimi
definition: to assemble
kjv_usage: gather together
derivation: from G4862 (σύν) and (to go);
extended_definition: 'σύν-ειμι

  (εἶμι, to go),

  to come together: Luk.8:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'σύνειμι

  (εἰμί sum), future -έσομαι, Doric dialectfuture -εσσέομαι[Refs 3rd c.BC+]present
  optative συνέαν[Refs 6th c.BC+]:— to be with, be joined with, ἔμελλον ἔτι ξυνέσεσθαι
  ὀϊζυῖ [Refs 8th c.BC+]; ξ. ὀνείρασιν to be haunted by dreams, [Refs 4th c.BC+];
  σ. νόσῳ, ={νοσεῖν}, [Refs 5th c.BC+]; κακοῖς πολλοῖς ξυνοῦσα acquainted with.. ,
  [Refs]; τῷ κόπῳ ξ. [Refs 5th c.BC+]; [πράγμασι] to be engaged in business, [Refs];
  [μέρει πολέμου] [Refs 5th c.BC+]; τρυφερῷ βίῳ σ. [Refs 4th c.BC+]; γεωργίᾳ σ. [Refs
  5th c.BC+]; εὐωχίαις, ἡδοναῖς, δείμασι, [Refs 5th c.BC+]; ἀπορίᾳ, εὐδαιμονία, [Refs
  5th c.BC+]

  __II have intercourse with, live with, τοῖς φονεῦσι τοῦ πατρός [Refs 5th c.BC+];
  σ. ἐμαυτῷ live alone, [Refs 5th c.BC+]; φιλικῶς, οἰκείως ξ. τινί, [Refs 5th c.BC+];
  οἱ συνόντες τινί, of fellow-travellers, [NT+5th c.BC+]

  __II.2 of a woman, live with a husband, ={συνοικέω}, [Refs 5th c.BC+]; and then,
  merely, have sexual intercourse, [Refs 5th c.BC+], etc.; of animals, copulate, [Refs
  4th c.BC+]

  __II.3 attend, associate with, a teacher, [Refs 5th c.BC+]; also of the teacher,
  [Refs 5th c.BC+]; of a fellowpupil, ἐμοὶ συνών ποτε περὶ μαθήματα [Refs 2nd c.AD+];
  also of a follower in war, ξ. Βρασίδᾳ [Refs 5th c.BC+]; οἱ συνόντες followers, partisans,
  associates, disciples, [Refs 5th c.BC+]; guests, [Refs 5th c.BC+]; comrades in war,
  [Refs]; Δίκη ξυνοῦσα φωτί attending on, favouring, [Refs 5th c.BC+]; accompany,
  οὐδὲ τῷ ὀρέγεσθαι τὸ εὔκαιρον σύνεστι [Refs 2nd c.AD+]

  __II.4 have dealings with, τινι [Refs 5th c.BC+]; σ. ἵπποις have to do with them,
  [Refs 5th c.BC+]

  __II.5 take part in, attend, συνόδοις [Refs]; ὑπογραψάντων πάντων τῶν συνόντων all
  the members of the σύνοδος, [Refs 2nd c.BC+]

  __II.6 absolutely, αἴ κα.. μὴ συννῇ (συνῇ) γνήσια τέκνα if there are not in addition
  children of the blood, [Refs 2nd c.AD+]

  __III of heavenly bodies, to be in conjunction, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
