language: greek
lemma: βασκαίνω
transliteration: baskaínō
definition: to malign, i.e. (by extension) to fascinate (by false representations)
kjv_usage: bewitch
derivation: akin to G5335 (φάσκω);
extended_definition: 'βασκαίνω,

  [in LXX: Deu.28:54, 56 (רעע), Sir.14:6, 8*.]

  __1. to slander (Dem.).

  __2. to blight by the evil eye, to fascinate, bewitch: Gal.3:1.

