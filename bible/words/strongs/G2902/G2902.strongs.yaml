strongs_number: G2902
language: greek
lemma: κρατέω
transliteration: kratéō
definition: to use strength, i.e. seize or retain (literally or figuratively)
kjv_usage: hold (by, fast), keep, lay hand (hold) on, obtain, retain, take (by)
derivation: from G2904 (κράτος);
extended_definition: 'κρατέω, -ῶ

  (κράτος), [in LXX chiefly for חָזַק hi., also for אָחַז, etc. ;]

  __1. to be strong, mighty, hence, to rule, be master, prevail (so chiefly in cl.;
  in LXX: Est.1:1, I Est.4:38, Wis.14:19, al.).

  __2. to get possession of, obtain, take hold of (Hdt., Thuc., al.): with genitive
  of thing(s) (M, Pr., 65), Act.27:13; τ. χειρός, Mat.9:25, Mrk.1:31 5:41 9:27, Luk.8:54;
  with accusative of thing(s), Mat.12:11; with accusative of person(s), Mat.14:3 18:28
  21:46 22:6 26:4, 48 ff., Mrk.3:21 6:17 12:12 14:1, 44 ff, Act.3:11 24:6, Rev.20:2
  (cf. 2Ki.6:6).

  __3. to hold, hold fast (Æsch., Polyb., al.): with accusative of thing(s), ἐν τ.
  δεξιᾷ, Rev.2:1. Metaphorical: with accusative of person(s), pass., Act.2:24; with
  accusative of thing(s), Rev.2:13, 25 3:11; τ. κεφαλήν (i.e. Christ), Col.2:19; τ.
  παράδοσιν (-εις), λόγον, διδαχήν, Mrk.7:3-4, 8 9:10, 2Th.2:15, Rev.2:14-15; with
  genitive of thing(s), Heb.4:14 6:18; of sins, to retain, Jhn.20:23; of re­straint,
  before ἵνα μή, Rev.7:1; pass., before τοῦ μή, Luk.24:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρᾰτ-έω,

  Aeolic dialect κρετέω, aorist infinitive κρέτησαι [Refs 7th c.BC+] — middle, aorist
  ἐπι-κρατησάμενοι[Refs 2nd c.AD+]:—passive, future κρατήσομαι [Refs 1st c.AD+] and,
  with variant{κρατηθήσομαι}, [Refs 5th c.BC+]:—to be strong, powerful: hence,

  __I absolutely, rule, hold sway, Ἤλιδα.., ὅθι κρατέουσιν Ἐπειοί [Refs 8th c.BC+];
  μέγα κρατέων ἤνασσε with mighty sway.., [Refs 8th c.BC+]; ὁ κρατῶν the ruler, [Refs
  5th c.BC+]; ἡ κρατοῦσα the lady of the house [Refs 4th c.BC+]

  __I.2 in Poets, with dative, rule among, μέγα κρατέεις νεκύεσσιν [Refs 8th c.BC+];
  Φθίᾳ rule in Phthia, [Refs 5th c.BC+]

  __I.3 with genitive, to be lord or master of, rule over, πάντων Ἀργείων, πάντων,
  [Refs 8th c.BC+]; κ. τοῦ βίου to be master of.., [Refs 5th c.BC+]; τοῦ μὴ πείθεσθαι
  τοῖς νόμοις κρατῆσαι to be above obedience.., [Refs 5th c.BC+]

  __II conquer, prevail, get the upper hand, absolutely, [Refs 5th c.BC+]; πλοῖα;
  πάλᾳ, ἱπποδρομίᾳ, [Refs 5th c.BC+]; τὴν μάχην variant for{τῇ μάχῃ} in [Refs 1st
  c.BC+]; πάντα in all things, [Refs 5th c.BC+]; οἱ κρατοῦντες the conquerors, [Refs
  5th c.BC+]

  __II.b to be superior, πλήθους ἕκατι ναυσὶν κρατῆσαι [Refs 4th c.BC+]: absolutely,
  to be the best, [Refs 5th c.BC+]

  __II.c of reports, etc., prevail, become current, φάτις κρατεῖ [Refs 5th c.BC+]

  __II.2 c.infinitive, prevail so that, κ. τῷ πλήθει ὥστε μὴ αὐτίκα τὰς πύλας ἀνοίγεσθαι
  [Refs 5th c.BC+] ''tis better to.., [Refs 5th c.BC+]

  __II.3 c.genitive, conquer, prevail over, τῶν ἐναντίων [Refs 5th c.BC+]; κ. τῆς
  διαβολῆς get the better of it, [Refs 5th c.BC+]; ὁ λόγος τοῦ ἔργου ἐκράτει surpassed,
  went beyond it, [Refs 5th c.BC+]; ἡ φύσις.. τῶν διδαγμάτων κρατεῖ is better than..,
  [Refs 4th c.BC+]

  __II.3.b of food, digest, assimilate, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __II.4 c.accusative, conquer, master, [Refs 5th c.BC+]; μάχῃ, τῷ πολέμῳ τινά, [Refs
  5th c.BC+]; πάχει μάκει τε in.., [Refs 5th c.BC+]; outdo, τοὺς φίλους εὖ ποιῶν [Refs
  5th c.BC+]; surpass, κρατεῖ δὲ ὁ τῆς ἡδονῆς [βίος] τὸν τῆς φρονήσεως [Refs 5th c.BC+]:—passive,
  to be overcome, [Refs 5th c.BC+]

  __III become master of, get possession of, τῆς ἀρχῆς, τῶν νεκρῶν, [Refs 5th c.BC+];
  κ. τῆς λέξεως have it at command, remember it, [Refs 2nd c.AD+]; master by the intellect,
  πάντων τῶν τῆς ἱστορίας μερῶν [Refs 2nd c.BC+]:—passive, to be mastered, δεῖ ἐν
  ταῖς τέχναις καὶ ἐπιστήμαις ταῦτα κρατεῖσθαι [Refs 4th c.BC+]

  __IV lay hold of, τῆς χειρός [LXX+NT]

  __IV.2 c.accusative of things, seize, win and keep, especiallyby force, πᾶσαν αἶαν
  [Refs 5th c.BC+]; seize, hold fast, arrest, τινα [NT+2nd c.BC+]; secure, grasp,
  τὴν ἀκατονόμαστον Τριάσα[Refs 5th c.BC+]

  __IV.3 hold up, support, τινα [Refs 1st c.BC+]; maintain a military post, [Refs
  5th c.BC+]; hold fast, τὰς παραδόσεις [NT]; keep, retain, [Refs 2nd c.BC+]:—passive,
  οὐκ ἦν δυνατὸν κρατεῖσθαι αὐτὸν ὑπ᾽ αὐτοῦ (i.e. τοῦ θανάτου) [NT]; ἡ κτῆσις τοῖς
  τέκνοις κεκράτηται has been reserved for, settled upon, [Refs 2nd c.AD+]

  __IV.4 in Law, possess a title to, κ. καὶ κυριεύειν c.genitive, [Refs 3rd c.AD+]:
  absolutely, tumult, uproar, [Refs 8th c.BC+]

  __IV.5 hold in the hand, ὁ κρατῶν τοὺς ἑπτὰ ἀδτέρας ἐν τῇ δεξιᾷ αὐτοῦ [NT+1st c.AD+],
  etc.; δακτύλιον [Refs 4th c.AD+]

  __IV.6 endure, put up with, τὸν ἀργυροπράτην [Refs 6th c.AD+]

  __V control, command, [Refs 5th c.BC+] —passive, αἰσχρὰ τῷ νόμῳ κρατούμενα controlled
  by.., [Refs 5th c.BC+]

  __VI repair, make good, τὸ βεδὲκ (Hebrew) τοῦ οἴκου [LXX] {STEPBible-TFLSJ}'
