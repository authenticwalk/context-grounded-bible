strongs_number: G3581
language: greek
lemma: ξένος
transliteration: xénos
definition: foreign (literally, alien, or figuratively, novel); by implication, a
  guest or (vice-versa) entertainer
kjv_usage: host, strange(-r)
derivation: apparently a primary word;
extended_definition: 'ξένος, -η, -ον

  [in LXX chiefly for נׇכְרִי ;]

  __(a) foreign, alien: δαιμόνια, Act.17:18; διδαχαί Heb.13:9;

  __(b) with genitive of thing(s), strange to, estranged from, ignorant of: Eph.2:12;

  __(with) strange, unusual: 1Pe.4:12.

  As subst., ὁ ξ.,

  __(a) a foreigner, stranger: Mat.25:35, 38 25:43-44 27:7, Act.17:21, 3Jn.5; ξέίνοι
  κ. τάροικοι (opposite to συμπολῖται, οίκεῖοι), Eph.2:19; ξ. καὶ παρεπίδημοι,  Heb.11:13;

  __(b) one of the parties bound by ties of hospitality;

  __α the guest;

  __β the host (= ξενοδόκος, Hom., Ii, xv, 532) : Rom.16:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ξένος, ὁ,

  Epic dialect and Ionic dialect ξεῖνος (also frequently in [Refs 5th c.BC+], used
  by Trag. for the sake of meter even in trimeter, mostly in vocative, [Refs 5th c.BC+],
  Aeolic dialect ξέννος [Refs]; scanned ¯ ?~X and written ξεῖνος in [Refs 3rd c.BC+].

  __I guest-friend, applied to persons and states bound by a treaty or tie of hospitality,
  [Refs 8th c.BC+]

  __I.2 of parties giving or receiving hospitality, [Refs 8th c.BC+]; mostly of the
  guest, opposed to the host, ξεινοδόκοι καὶ ξεῖνος [Refs], etc.; ἁ ξείνα the visitor,
  [Refs 3rd c.BC+]; of guests at a club, opposed to σύνδειπνοι, [Refs 2nd c.BC+]:
  less frequently of the host, [NT+8th c.BC+]

  __II stranger, especially wanderer, refugee (under the protection of Ζεὺς ξένιος),
  sometimes coupled with ἱκέτης, Ζεὺς ἐπιτιμήτωρ ἱκετάων τε ξείνων τε ξείνιος [Refs
  8th c.BC+]

  __III generally, stranger, foreigner, opposed to ἔνδημος, [Refs 8th c.BC+]; opposed
  to ἀστός, [Refs 5th c.BC+]; opposed to ἐπιχώριος, [Refs 5th c.BC+]; with ἔπηλυς,
  [Refs 2nd c.AD+]; opposed to a member of the family, [Refs 6th c.AD+]

  __III.b as a term of address to any stranger, ὦ ξένε [Refs 5th c.BC+]

  __III.2 ={βάρβαρος}, at Sparta, [Refs 5th c.BC+]

  __IV hireling, [Refs 8th c.BC+]; especially mercenary soldier, [Refs 5th c.BC+]:
  rarely simply, ally, [Refs 5th c.BC+]

  __B as adjective ξένος, η, ον (also ος, ον [Refs 5th c.BC+], Ionic dialect ξεῖνος,
  η, ον, foreign, not in [Refs 8th c.BC+]; frequently in later writers, ξείνα γαῖα
  [Refs 5th c.BC+]; ἐν ξένῃσι χερσί by foreign hands, [Refs]; ξ. δόμοι, πόλις, etc.,
  [Refs 5th c.BC+]; of alien property, ξ. ἄρουραι [Refs 6th c.AD+]

  __B.II with genitive of things, strange to a thing, unacquainted with, ignorant
  of it, ξ. τοῦ λόγου [NT+5th c.BC+] adverb ξένως, ἔχω τῆς ἐνθάδε λέξεως I am a stranger
  to the mode of speech, [Refs 5th c.BC+]

  __B.III strange, unusual, λόγοι [Refs 5th c.BC+]; ὡς ξένου συμβαίνοντος NT.1Pet.4.12
  [NT]: superlative, πράξεων ὡς -οτάτων [Refs 1st c.BC+] adverb ξένως, λαλεῖν [Refs
  1st c.BC+]

  __B.III.2 τοῦ πνεύματος.. ῥύσις ὡς -ωτάτη air as fresh as possible, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
