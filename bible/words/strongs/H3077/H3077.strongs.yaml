strongs_number: H3077
language: hebrew
lemma: יְהוֹיָדָע
transliteration: Yᵉhôwyâdâʻ
pronunciation: yeh-ho-yaw-daw'
definition: Jehojada, the name of three Israelites
kjv_usage: Jehoiada. Compare H3111 (יוֹיָדָע).
derivation: from H3068 (יְהֹוָה) and H3045 (יָדַע); Jehovah-known;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.29.26

  § Jehoiada = "Jehovah knows"

  1) father of Benaiah, David''s mighty warrior

  2) leader of the priests who joined David at Hebron

  3) high priest at the time of Athaliah''s usurpation of the throne of Judah; hid
  Joash, the king''s son, for six years and eventually replaced him on the throne
  of Judah

  4) second priest, or sagan, to Seraiah the high priest {STEPBible-TBESH}'
