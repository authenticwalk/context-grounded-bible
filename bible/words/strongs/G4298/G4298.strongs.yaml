strongs_number: G4298
language: greek
lemma: προκόπτω
transliteration: prokóptō
definition: to drive forward (as if by beating), i.e. (figuratively and intransitively)
  to advance (in amount, to grow; in time, to be well along)
kjv_usage: increase, proceed, profit, be far spent, wax
derivation: from G4253 (πρό) and G2875 (κόπτω);
extended_definition: 'προ-κόπτω

  [in Sm.: Psa.45:5 * ;]

  to cut forward a way, for­ward, advance, in cl. trans. with neut. adj., as οὐδὲν
  π., τὰ πολλὰ π. In late writers (Polyb., al.), wholly intrans., to advance, progress:
  of time, Rom.13:12. Metaphorical, Luk.2:52, Gal.1:14, 2Ti.2:16 3:9 3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'προκόπτω,

  cut one''s way forward, only metaphorically, π. διὰ τῆς λεωφόρου advance by the
  high-road, [Refs 4th c.BC+]:—passive in [Refs 5th c.BC+], advance, prosper, ἀνωτέρω
  ὀδὲν τῶν πρηγμάτων προκοπτομένων [Refs]

  __II with neuter adjectives, προκόψομεν οὐδέν shall make no progress, advance not
  at all. [Refs 7th c.BC+]; τὰ πολλὰ προκόψασ᾽ having prepared most of the way, [Refs
  5th c.BC+]; τί ἂν προκόπτοι; what good would you get? [Refs]; οὐδὲν προὔκοπτον εἰς..
  they made no progress towards.., [NT+5th c.BC+]

  __II.2 with genitive of things, τοῦ ναυτικοῦ μέγα μέρος προκόψαντες having made
  improvements in their navy to a great extent, [Refs 5th c.BC+]; ἡμῶν προκοπτόντων
  τῆς ἀρχῆς ἐκείνοις since we promote the increase of their empire, [Refs]; ἐπὶ πλεῖον
  π. ἀσεβείας having advanced further in impiety, [NT+2nd c.BC+]

  __II.3 especially in Philos., of moreal and intellectual progress, [Refs 4th c.BC+];
  προκοπτούσης τῆς θεραπείας if the treatment succeeds, [Refs 3rd c.BC+]; εἴωθε προκόπτειν
  ἡ.. ἀγωγή the treatment is usually successful, [Refs 1st c.AD+]; -κεκοφυίας τῆς
  νόσου as the disease improves, [Refs 1st c.AD+]

  __II.3.b of Time, προκοπτούσης ὁδοῦ as the journey advanced, [Refs 2nd c.AD+]is
  far spent, [NT+1st c.AD+]; to be advanced in years, τῇ ἡλικίᾳ [Refs 2nd c.BC+];
  ὁ μὲν -κέκοφεν, ὁ δὲ νέος ἐστίν [Refs 4th c.BC+] {STEPBible-TFLSJ}'
