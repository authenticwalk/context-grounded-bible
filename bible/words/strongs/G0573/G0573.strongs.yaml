strongs_number: G0573
language: greek
lemma: ἁπλοῦς
transliteration: haploûs
definition: properly, folded together, i.e. single (figuratively, clear)
kjv_usage: single
derivation: probably from G1 (Α) (as a particle of union) and the base of G4120 (πλέκω);
extended_definition: 'ἁπλοῦς, -ῆ, -οῦν

  (contr. fr. -όος; ἁ.- cop., πλόος), [in LXX: Pro.11:25 * ;]

  simple, single: in a moral sense (DCG, ii, 628 f.), ἀφθαλμός, Mat.6:22, Luk.11:34.
  (In π. of a marriage dowry, see MM, see word).†

  ἁπλόος, see: ἁπλοῦς

  SYN.: ἄδολος, ἄκακος, ἀκέραιος (Tr., Syn., § lvi; Cremer, 107, 639)  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἁπλόος, η, ον,

  contraction ἁπλοῦς, ῆ, οῦν, opposed to διπλόος twofold, and so,

  __I single, ἁπλῆ γὰρ οἶμος εἰς Ἁιδου φέρει[Refs 5th c.BC+]; ἁπλῷ τείχει περιτειχίζειν[Refs
  5th c.BC+]

  __I.b ἁπλαῖ (i.e. κρηπῖδες), αἱ, single-soled shoes, [Refs 5th c.BC+]

  __II simple, plain, straightforward, κελεύθοις ἁπλόαις ζωᾶς[Refs 5th c.BC+]; ὡς
  ἁ. λόγῳ[Refs 5th c.BC+]; ἁ. λόγος the matter is simple, [Refs 5th c.BC+]; ἁ. διήγησις
  simple narrative (without dialogue), [Refs 5th c.BC+]; οὐκ ἐς ἁπλοῦν φέρει leads
  to no simple issue, [Refs 5th c.BC+]; of single-membered periods, [Refs 4th c.BC+];
  of habits, ἁπλούστατος βίος[Refs 4th c.BC+]a plain course, [Refs 4th c.BC+]

  __II.b of persons, or their words, thoughts, and acts, simple, open, frank, ἁπλᾶ
  γάρ ἐστι τῆς ἀληθείας ἔπη[Refs 5th c.BC+]; opposed to δόλος, [Refs 5th c.BC+]

  __II.c simple-minded, ὁ κριτὴς ὑπόκειται εἶναι ἁ.[Refs 4th c.BC+]; in bad sense,
  simple, silly, [Refs 5th c.BC+]

  __III simple, opposed to compound or mixed, [Refs 5th c.BC+]; opposed to μεμιγμένος,
  κεκραμένος, [Refs 4th c.BC+]; ἁ. ὀνόματα, opposed to διπλᾶ, [Refs]; also of nouns,
  without the article, [Refs 2nd c.AD+]; of the positive adjective, [Refs 1st c.AD+]

  __III.b ἁ. βιβλία rolls containing a single author, [Refs]

  __III.c of precious metals, unalloyed, pure, [Refs 4th c.AD+]

  __III.d ἁ. ἐπίδεσμος, a kind of bandage, [Refs 5th c.BC+]

  __III.2 absolute, sheer, ἀκρασία[Refs 5th c.BC+]

  __III.3 simple, unqualified [Refs 5th c.BC+]

  __III.4 general, opposed to ἀκριβής, [Refs 4th c.BC+]

  __IV adverb ἁπλῶς, see entry vocative

  __V comparative and superlative ἁπλούστερος, ἁπλούστατος, see above; irregular superlative
  ἁπλότατος[Refs 1st c.BC+]. (Cf. δι-πλόο; ἁ- = sṃ; -πλόος perhaps identical with
  πλοῦς ''voyage'', cf. Serb. jedan put ''(one journey, hence) once''; transition
  from ''once'' to ''simple'' as in Lett. vienkars?~Xs ''simple'' (cf. Lithuanian
  vienkart ''once'').) {STEPBible-TFLSJ}'
