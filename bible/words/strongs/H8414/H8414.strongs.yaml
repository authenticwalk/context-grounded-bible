strongs_number: H8414
language: hebrew
lemma: תֹּהוּ
transliteration: tôhûw
pronunciation: to'-hoo
definition: a desolation (of surface), i.e. desert; figuratively, a worthless thing;
  adverbially, in vain
kjv_usage: confusion, empty place, without form, nothing, (thing of) nought, vain,
  vanity, waste, wilderness.
derivation: from an unused root meaning to lie waste;
extended_definition: '1) formlessness, confusion, unreality, emptiness

  1a) formlessness (of primeval earth)

  1a1) nothingness, empty space

  1b) that which is empty or unreal (of idols) (fig)

  1c) wasteland, wilderness (of solitary places)

  1d) place of chaos

  1e) vanity {STEPBible-TBESH}'
