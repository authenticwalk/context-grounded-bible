strongs_number: H5329
language: hebrew
lemma: נָצַח
transliteration: nâtsach
pronunciation: naw-tsakh'
definition: properly, to glitter from afar, i.e. to be eminent (as a superintendent,
  especially of the Temple services and its music); to be permanent
kjv_usage: excel, chief musician (singer), oversee(-r), set forward.
derivation: a primitive root;  also as denominative from H5331 (נֶצַח)
extended_definition: '1) to excel, be bright, be preeminent, be perpetual, be overseer,
  be enduring

  1a) (Niphal) enduring (participle)

  1b) (Piel) to act as overseer or superintendent or director or chief

  Aramaic equivalent: ne.tsach (נְצַח "to distinguish oneself" H5330) {STEPBible-TBESH}'
