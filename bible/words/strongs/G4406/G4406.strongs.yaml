strongs_number: G4406
language: greek
lemma: πρώϊμος
transliteration: prṓïmos
definition: dawning, i.e. (by analogy) autumnal (showering, the first of the rainy
  season)
kjv_usage: early
derivation: from G4404 (πρωΐ);
extended_definition: 'πρώϊμος, see: πρόϊμος .

  πρόϊμος (Rec. πρώ-, of which προ- is a late form; see Bl., § 6, 4; WH, App., 152),
  -ον,

  [in LXX: Deu.11:14 (יוֹרֶה), etc. ;]

  = the more common πρώιος (which see),

  early: of rain (as most frequently in LXX), Jas.5:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρώϊμος, ον,

  Ionic dialect πρόϊμος conjecture in [Refs 3rd c.BC+]:— early, of fruits, [Refs 5th
  c.BC+]; of winter, [Refs]; ὥρη Call.[same place]; also, born early, ἄρνες [Refs
  3rd c.BC+]

  __2 metaphorically, precocious, π. πονηρία [Refs 4th c.AD+]. adverb comparative
  -ώτερον[Refs 2nd c.BC+] {STEPBible-TFLSJ}'
