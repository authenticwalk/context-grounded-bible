strongs_number: H5704
language: hebrew
lemma: עַד
transliteration: ʻad
pronunciation: ad
definition: as far (or long, or much) as, whether of space (even unto) or time (during,
  while, until) or degree (equally with)
kjv_usage: against, and, as, at, before, by (that), even (to), for(-asmuch as), (hither-)
  to, [phrase] how long, into, as long (much) as, (so) that, till, toward, until,
  when, while, ([phrase] as) yet.
derivation: properly, the same as H5703 (עַד) (used as a preposition, adverb or conjunction;
  especially with a preposition);
extended_definition: 'prep

  1) as far as, even to, until, up to, while, as far as

  1a) of space

  1a1) as far as, up to, even to

  1b) in combination

  1b1) from...as far as, both...and (with ''min'' -from)

  1c) of time

  1c1) even to, until, unto, till, during, end

  1d) of degree

  1d1) even to, to the degree of, even like

  conj

  2) until, while, to the point that, so that even

  Aramaic equivalent: ad (עַד "till" H5705) {STEPBible-TBESH}'
