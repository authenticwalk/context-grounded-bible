strongs_number: G1300
language: greek
lemma: διατελέω
transliteration: diateléō
definition: to accomplish thoroughly, i.e. (subjectively) to persist
kjv_usage: continue
derivation: from G1223 (διά) and G5055 (τελέω);
extended_definition: 'δια-τελέω, -ῶ

  [in LXX: Deu.9:7 (הָיָה), Jer.20:7, 18 (כָּלָה), Est.8:13, 2Ma.5:27 * ;]

  prop. trans., to accomplish; used with ellipse of obj. as intrans. (Bl., § 81, 1),
  and joined to participles (in Ac, Lc., to adj.; see Bl., § 73, 4) with adverbial
  sense (= continuously), to continue: Act.27:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'διατελ-έω,

  future -τελέσω, Attic dialect -τελῶ: perfect διατετέλεκα [Refs 5th c.BC+]:—bring
  quite to an end, accomplish, ἐπεί περ ἠρξάμην, διατελέσαι βούλομαι [Refs 5th c.BC+];
  so of Time, διατετελεκὼς τὰ ἐν τοῖς ἐφήβοις δέκα ἔτη [Refs 5th c.BC+]

  __II absolutely,

  __II.1 mostly with participle, continue being or doing so and so, τὸ λοιπὸν τῆς
  ζόης δ. ἐόντα τυφλόν [Refs 5th c.BC+]; διετέλεσας πειρώμενος you have been trying
  all along, [Refs] continue zealous, [Refs 5th c.BC+]

  __II.2 with no participle or adjective, continue, live, δ. μετ᾽ ἀλλήλων διὰ βίου
  [Refs 5th c.BC+]

  __II.2.b generally, continue, persevere, διατέλει ὥσπερ ἤρξω [Refs 5th c.BC+]; of
  things, continue, ἐὰν αἱ μιμήσεις ἐκ νέων πόρρω δ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
