strongs_number: G1085
language: greek
lemma: γένος
transliteration: génos
definition: '"kin" (abstract or concrete, literal or figurative, individual or collective)'
kjv_usage: born, country(-man), diversity, generation, kind(-red), nation, offspring,
  stock
derivation: from G1096 (γίνομαι);
extended_definition: 'γένος, -ους, τό

  (γίγνομαι), [in LXX for עַם, מִין, זֶרַע, etc. ;]

  __1. family: Act.4:6 7:13 13:26.

  __2. offspring: Act.17:28, 29 Rev.22:16.

  __3. race, nation; Mrk.7:28, Act.4:36 7:19 18:2, 24, 2Co.11:26, Php.3:5, Gal.1:14,
  1Pe.2:9.

  __4. kind, sort, class: Mat.13:47 17:21, Rec., Mrk.9:29, 1Co.12:10, 28 14:10.

  † (AS) {STEPBible-TBESG}'
etymology: 'γένος, εος

  or ους, τό, race, stock, kin, ἀμφοτέροισιν ὁμὸν γ. ἠδ᾽ ἴα πάτρη [Refs 8th c.BC+]
  from Ithaca I am by race,[Refs 8th c.BC+]; in Attic dialect frequently with the
  Article, ποδαπὸς τὸ γένος εἶ ; [Refs 5th c.BC+]: so in dative, γένει πολῖται [Refs
  4th c.BC+]; γένει υἱός, opposed to an adopted son, [Refs]; οἱ ἐν γένει, ={συγγενεῖς},
  [Refs 5th c.BC+] to be of his race, ἄναγνος καὶ γένους τοῦ Λαΐου [Refs 5th c.BC+];
  ἐγγυτέρω, ἐγγύτατα γένους, nearer, next of kin, [Refs 4th c.BC+]

  __2 direct descent, opposed to collateral relationship, γένος γάρ, ἀλλ᾽ οὐχὶ συγγένεια
  [Refs 4th c.BC+]; αἱ κατὰ γένος βασιλεῖαι hereditary monarchies, [Refs 4th c.BC+]

  __II offspring, even of a single descendant, σὸν γ. [Refs 8th c.BC+]; Διὸς γ., of
  Bacchus, [Refs 5th c.BC+]

  __II.2 collectively, offspring, posterity, ἐκεῖνοι καὶ τὸ γ. τὸ ἀπ᾽ ἐκείνων [Refs
  5th c.BC+]

  __III generally, race, of beings, θεῶν [Refs 8th c.BC+]; ἡμιόνων, βοῶν γ., [Refs
  8th c.BC+]; ἵππειον γ., i.e. mules, [Refs 5th c.BC+]

  __III.b clan, house, family, [Refs 5th c.BC+]; τοὺς ἀπὸ γένους men of noble family,
  [Refs 5th c.BC+]; = Latin gens, [Refs 1st c.BC+]

  __III.c tribe, as a subdivision of ἔθνος, [Refs 5th c.BC+]

  __III.d caste, [Refs]

  __III.e of animals, breed, [Refs]

  __III.2 age, generation, [Refs 8th c.BC+]; γ. χρύσεον, etc., [Refs 8th c.BC+]: hence,
  age, time of life, γένει ὕστερος [Refs 8th c.BC+]

  __IV sex, [Refs 5th c.BC+]; gender, [Refs 4th c.BC+]

  __V class, sort, kind, τὰ γ. τῶν κυνῶν ἐστι δισσά [Refs 5th c.BC+]; τὸ τῶν γεωργῶν
  [γ.] [Refs 4th c.BC+]

  __V.2 in Logic, opposed to εἶδος (species), [Refs 5th c.BC+]

  __V.3 in the animal kingdom, τὰ μέγιστα γ., = the modern [Refs], such as birds,
  fishes, [Refs]; so in the vegetable kingdom, γένη τὰ μέγιστα, ={σιτώδη, χεδροπά}
  and ἀνώνυμα, [Refs 4th c.BC+]

  __V.3.b genus, τὸ τῶν καρκίνων γ., τὸ τῶν περιστερῶν γ., etc., [Refs 4th c.BC+]

  __V.3.c γένος τι a species of plant, [Refs 4th c.BC+]; so later, γένη, = crops,
  ἄλλοις γένεσι τοῖς πρὸς πυρὸν διοικουμένοις [Refs 2nd c.BC+]; οἷς ἐὰν αἱρῶμαι γένεσι
  πλὴν κνήκου [Refs 2nd c.AD+]; produce, [Refs 2nd c.AD+]; materials, [Refs 3rd c.AD+];
  ἐν γένεσιν in kind, opposed to ἐν ἀργυρίῳ, [Refs 2nd c.AD+]

  __V.4 τὰ γ. the elements, [Refs 5th c.BC+]. (Cf. Sanskrit jánas, genitive jánasas;
  Latin genus, -eris, see at {γίγνομαι}.) {STEPBible-TFLSJ}'
