strongs_number: G3591
language: greek
lemma: ὄγκος
transliteration: ónkos
definition: a mass (as bending or bulging by its load), i.e. burden (hindrance)
kjv_usage: weight
derivation: probably from the same as G43 (ἀγκάλη);
extended_definition: 'ὄγκος, -ου, ὁ

  bulk, mass; metaphorically, an encumbrance: Heb.12:1.†

  SYN.: βάρος, a weight; φορτίον, a burden, that which is borne  (AS) {STEPBible-TBESG}'
etymology: 'ὄγκος, ὁ,

  __B bulk, size, mass of a body, μελέων ἀριδείκετον ὄ. [Refs 5th c.BC+]; τὸν.. ὄ.
  τοῦ ἀριθμοῦ their total number, [Refs]; σμικρᾶς πόλεως ὄ. a city of small size,
  Plt.[Refs]; ἔχθρας ὄ. μέγαν [Refs]; θαυμαστὸν ὄ. ἀράμενοι τοῦ μύθου taking on my
  shoulders a monstrous great story, [Refs 4th c.BC+], the space filled by a body,
  opposed to τὸ κενόν, [Refs]in bulk, GC [Refs]

  __B.b flatulent distentions, [Refs]

  __B.2 bulk, mass, body, ὄ. φρυγάνων a heap of faggots, [Refs 5th c.BC+]; ὄ. μαλθακός
  mass or roll of something soft, [Refs 5th c.BC+]; σμικρὸς ὄ. ἐν σμικρῷ κύτει, of
  a dead man''s ashes, [Refs 5th c.BC+]; γαστρὸς ὄ., of a child in the womb, [Refs
  5th c.BC+]bodies, material substances, [Refs]; also ὁ ὄ. τῆς φωνῆς the volume of
  the note, [Refs]

  __B.3 a bushy top-knot, [Refs 2nd c.AD+]

  __B.4 the human body, τῆς χολῆς ἀναχεομένης εἰς τὸν ὄ. [Refs 1st c.AD+]

  __B.II metaphorically, bulk, weight, trouble, βραχεῖ σὺν ὄ. [Refs 5th c.BC+]

  __B.II.2 weight, dignity, pride, and in bad sense, self-importance, pretension,
  ὄ. ὀνόματος μητρῷος pride in the name of mother, [Refs]; ὄγκον αἴρειν exalt one''s
  dignity, [Refs]of pretension, [Refs 5th c.BC+]

  __B.II.3 of style, loftiness, majesty, ὄ. τῆς λέξεως [Refs 4th c.BC+]: in bad sense,
  bombast, ὁ Αἰσχύλου ὄ. [Refs 1st c.AD+]

  __B.III in Philos., particle, mass, body, [Refs 4th c.BC+]; so in the physiology
  of the Methodics, ὄγκοι καὶ πόροι, = molecules and pores, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
