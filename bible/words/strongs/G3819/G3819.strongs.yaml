strongs_number: G3819
language: greek
lemma: πάλαι
transliteration: pálai
definition: (adverbially) formerly, or (by relatively) sometime since; (elliptically
  as adjective) ancient
kjv_usage: any while, a great while ago, (of) old, in time past
derivation: probably another form for G3825 (πάλιν) (through the idea of retrocession);
extended_definition: 'πάλαι

  adv. of time,  [in LXX: Isa.48:5, 7 (אָז), etc. ;]

  long ago, of old, in time past (denoting past time absolutely, as πρότερον relatively)
  : Mat.11:21, Luk.10:13, Heb.1:1, Ju 4; as adj., with art., 2Pe.1:9; of time just
  past, Mrk.6:47 (WH, mg.), Mrk.15:44 (WH, mg., R, txt.); with durst. praes. (RV,
  all this time), 2Co.12:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'πάλαι [ᾰ],

  adverb long ago, π. οὔ τι νέον γε [Refs 8th c.BC+]; π. ποτέ once upon a time, [Refs
  5th c.BC+]present of an act lasting to the present, ὁρῶ.. π. I have long seen, [Refs
  5th c.BC+]; ἰχνεύω π.[Refs 5th c.BC+]; but, π. ποτ᾽ ὄντες ye who were long ago,
  [Refs]: also with perfect, τέθνηχ᾽ ὑμῖν π. [Refs 5th c.BC+]imperfect of an act lasting
  to a past time, ἔχεν π. had long been holding it, [Refs 8th c.BC+]

  __2 like an adjective with Article and Noun, οἱ π. φῶτες men of old, [Refs 5th c.BC+];
  τὰ καινὰ τοῖς π. τεκμαίρεται[Refs 4th c.BC+]; οἱ π. the ancients, opposed to οἱ
  νῦν, [Refs 4th c.BC+]

  __II before, opposed to the present, sometimes of time just past, ἠμὲν π. ἠδ᾽ ἔτι
  καὶ νῦν [Refs 8th c.BC+]: hence, not long ago, just now, like{ἄρτι}, οἱ π. λόγοι
  [Refs 4th c.BC+]; ὁ π. λόγος the reason just given, [Refs 5th c.BC+]; but opposed
  to ἄρτι, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
