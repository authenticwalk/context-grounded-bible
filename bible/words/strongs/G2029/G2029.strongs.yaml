lemma: ἐποπτεύω
transliteration: epopteúō
definition: to inspect, i.e. watch
kjv_usage: behold
derivation: from G1909 (ἐπί) and a derivative of G3700 (ὀπτάνομαι);
extended_definition: 'ἐπ-οπτεύω

  [in Sm.: Psa.10:14 33:13 * ;]

  to watch (in Hom., as an overseer; cf Ps, ll. with), look upon: 1Pe.2:12 3:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐποπτ-εύω,

  (ἐπόπτης) overlook, watch, of an overseer, ἔργα τ᾽ ἐποπτεύεσκε [Refs 8th c.BC+];
  ὁ πάντ᾽ ἐ. τάδε ἥλιος[Refs 5th c.BC+]

  __2 visit, punish, κότῳ [Refs 4th c.BC+]

  __3 absolutely, keep watch, οἱ περὶ τοὺς νόμους ἐποπτεύοντες [Refs 5th c.BC+]

  __II become an ἐπόπτης, be admitted to the highest gkade at the mysteries, [Refs
  1st c.AD+]: with accusative, view as an ἐπόπτης, [Refs 5th c.BC+]: proverbial, of
  attaining to the highest earthly happiness, ἐποπτεύειν δοκῶ [Refs 5th c.BC+]

  __III study, meditate on, with dative, καθαρῇσιν ἐ. μελέτῃσιν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
