strongs_number: G2428
language: greek
lemma: ἱκετηρία
transliteration: hiketēría
definition: intreaty
kjv_usage: supplication
derivation: from a derivative of the base of G2425 (ἱκανός) (through the idea of approaching
  for a favor);
extended_definition: 'ἱκετήριος, -α, -ον

  (ἱκέτης, a suppliant), [in LXX: Job.40:22, 2Ma.9:18 * ;]

  of a suppliant; as subst., ἡ ἱ. (Sc. ῥάβδος),

  __1. in cl., an olive-branch, carried by a suppliant.

  __2. In late Gk. = ἱκεσία, supplication: pl., δεήσεις κ. ἱ., Heb.5:7

  SYN.: see: δέησις  (AS) {STEPBible-TBESG}'
etymology: 'ἱκετ-ήριος,

  poetry ἱκτήριος, α, ον, as adjective in the latter form only, of or fit for suppliants,
  ἱ. θησαυρός, of hair offered to a god, [Refs 5th c.BC+]; φωτῶν ἱκτήρια, ={φῶτας
  ἱκτηρίους}, [Refs]

  __II ἱκετηρία, poetry ἱκτηρία, Ionic dialect ἱκετηρίη (i.e. ῥάβδος), ἡ, olive-branch
  which the suppliant held in his hand as a symbol of his condition, λευκοστεφεῖς
  ἱκτηρίας [Refs 4th c.BC+]; ἱκετηρίην λαβεῖν, φέρειν, [Refs 5th c.BC+]; especially
  of petitions laid before the Athenian people, ἱ. θεῖναι And.[same place], [Refs
  4th c.BC+], which is a later use,[Refs]; ὑπὲρ θυγατρὸς ἱ. τιθεμένη [Refs 3rd c.AD+];
  ἱ. ἔθηκεν παρ᾽ ὑμῖν,= ἱκέτευσεν ὑμᾶς, [Refs 4th c.BC+]; later ἱ. πέμπειν, προβάλλεσθαι,
  [Refs 1st c.AD+]; ἱκετηρίας προσενέγκας, ἱκετηρίαν προσάγειν, [NT+4th c.AD+], where
  the suppliant represents herself as the olive-branch, [Refs 5th c.BC+]

  __II.2 ={ἱκεσία}, variant in [Refs 5th c.BC+]ad Ath.275c, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
