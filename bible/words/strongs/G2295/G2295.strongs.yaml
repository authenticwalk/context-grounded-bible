strongs_number: G2295
language: greek
lemma: θαῦμα
transliteration: thaûma
definition: wonder (properly concrete; but by implication, abstract)
kjv_usage: admiration
derivation: apparently from a form of G2300 (θεάομαι);
extended_definition: 'θαῦμα, -τος, τό

  [in LXX: Job.17:8 18:20 20:8 21:5 (שַׂעַר, etc.)* ;]

  __1. a wonder: 2Co.11:14.

  __2. wonder: Rev.17:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'θαῦμα, ατος, τό,

  Ionic dialect θῶμα (compare θαυμάζω): (see. θεάομαι):

  __I of objects, wonder, marvel, in Epic dialect always in singular, [Refs 8th c.BC+];
  θαῦμ᾽ ἐτέτυκτο πελώριον, of Polyphemus, [Refs 8th c.BC+]; ἄσπετόν τι θ., of Hercules,
  [Refs 5th c.BC+]infinitive, θ. ἰδέσθαι a wonder to behold, [Refs 8th c.BC+]; θαῦμ᾽
  ὅτι.. strange that.., [Refs 3rd c.BC+]; οὐ θαῦμά [ἐστι] no wonder, [Refs 5th c.BC+];
  so καὶ θ. γ᾽ οὐδέν and no wonder, [Refs 5th c.BC+]; τί τοῦτο θ.; [Refs 8th c.BC+];
  τινος [Refs 8th c.BC+]; θαυμάτων κρείσσονα or πέρα things more than wondrous, [Refs]

  __I.2 in plural, also, puppetshow, toy theatre, θ. δεικνύναι, ἐπιδεικνύναι, [Refs
  5th c.BC+]; ἐν θ. [Refs 4th c.BC+]; mountebank-gambols, [Refs 5th c.BC+]; ἐν τοῖς
  θ. ὑπεκρίνετο μίμους in the jugglers'' booths, [Refs 2nd c.AD+]; of menageries,
  [Refs 5th c.BC+]; of mechanical devices, [Refs 4th c.BC+]: singular, puppet, [Refs
  5th c.BC+]; trick, τὸ τῆς σοφιστικῆς δυνάμεως θ. [Refs]

  __II wonder, astonishment, θ. μ᾽ ἔχει ὡς.. [Refs 8th c.BC+]; ἔσχον θ. [Refs 5th
  c.BC+]; μ᾽ ἐλάμβανε θ. [Refs 5th c.BC+]; θαύματος ἄξιος worthy of wonder, [Refs
  5th c.BC+]; ἐν θώματι εἶναι to be astonished, [Refs 5th c.BC+]; ἐν θώματι ἔχεσθαι,
  ἐνέχεσθαι, [Refs 5th c.BC+]; ἐν θ. ἐνέχεσθαί τινος at a thing, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
