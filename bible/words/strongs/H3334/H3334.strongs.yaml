strongs_number: H3334
language: hebrew
lemma: יָצַר
transliteration: yâtsar
pronunciation: yaw-tsar'
definition: to press (intransitive), i.e. be narrow; figuratively, be in distress
kjv_usage: be distressed, be narrow, be straitened (in straits), be vexed.
derivation: a primitive root;
extended_definition: '1) to bind, be distressed, be in distress, be cramped, be narrow,
  be scant, be in straits, make narrow, cause distress, beseige

  1a) (Qal) to suffer distress {STEPBible-TBESH}'
