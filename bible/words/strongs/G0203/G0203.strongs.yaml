strongs_number: G0203
language: greek
lemma: ἀκροβυστία
transliteration: akrobystía
definition: the prepuce; by implication, an uncircumcised (i.e. gentile, figuratively,
  unregenerate) state or person
kjv_usage: not circumcised, uncircumcised (with G2192 (ἔχω)), uncircumcision
derivation: from G206 (ἄκρον) and probably a modified form of (the penis or male sexual
  organ);
extended_definition: 'ἀκροβυστία, -ας, ή

  (perh. an Alexandrian form of cl. ἀκροποσθία; cf. MM, VGT, see word) [in LXX for
  עׇרְלָה ;]

  the prepuce, foreskin (LXX), hence abstr., uncircumcision: Act.11:3, Rom.2:25-27
  3:30 4:10-12, 1Co.7:18-19, Gal.5:6 6:15, Col.2:13 3:11 By meton., the uncircumcised:
  Rom.4:9, Gal.2:7, Eph.2:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκρο-βυστία, ἡ,

  foreskin, [LXX+1st c.AD+]

  __II state of having the foreskin, uncircumcision, [NT]

  __II.2 collective, the uncircumcised, [Refs]buśtu ''pudenda'', Heb. bōsheth ''shame'':
  wrongly derived from ἄκρος, βύω by [Refs] {STEPBible-TFLSJ}'
