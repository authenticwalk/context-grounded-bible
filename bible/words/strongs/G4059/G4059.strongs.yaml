strongs_number: G4059
language: greek
lemma: περιτέμνω
transliteration: peritémnō
definition: to cut around, i.e. (specially) to circumcise
kjv_usage: circumcise
derivation: from G4012 (περί) and the base of G5114 (τομώτερος);
extended_definition: 'περι-τέμνω

  [in LXX chiefly for מוּל ;] (Ion., Epic. and late writers),

  to cut around (Hdt.), hence, to circumcise (π. τὰ αἰδοῖα, Hdt.) : Luk.1:59 2:21,
  Jhn.7:22, Act.7:8 15:5 16:3 21:21. Pass. and mid., to be circumcised, receive circumcision:
  Act.15:1, 1Co.7:18, Gal.2:3 5:2-3 6:12-13 Metaphorical (cf. Deu.10:16, Jer.4:4,
  al.), Col.2:11 (see Deiss., BS, 151 f.; MM, xix).†

  (AS) {STEPBible-TBESG}'
etymology: 'περιτέμνω,

  Epic dialect and Ionic dialect περι-τάμνω, cut or clip round about, οἴνας περιταμνέμεν
  prune them, [Refs 8th c.BC+]; of a goldsmith, [Refs 2nd c.AD+] —middle, βραχίονας
  περιτάμνονται make incisions all over their arms, [Refs 5th c.BC+]:—passive, to
  be cut up, of fish, [Refs 4th c.BC+]

  __2 of circumcision, τῶν ἐπιγινομένων οὐ περιτάμνουσι τὰ αἰδοῖα [Refs 5th c.BC+];
  π. τοὺς παῖδας [LXX+3rd c.BC+], etc.:— middle, περιτάμνονται τὰ αἰδοῖα [LXX+5th
  c.BC+]: absolutely, practise circumcision, [Refs 5th c.BC+]:—passive, [LXX]

  __3 cut off the extremities, τὰ ὦτα καὶ τὴν ῥῖνα [Refs 5th c.BC+] —passive, περιτάμνεσθαι
  γῆν to be curtailed of certain land, [Refs 5th c.BC+]

  __II cut off and hem in all round:—middle, βοῦς περιταμνόμενον cutting off cattle
  for oneself, ''lifling'' cattle, [Refs 8th c.BC+]:—passive, to be cut off, ἅρματα
  π. ὑπὸ τῶν ἱππέων [Refs 5th c.BC+] {STEPBible-TFLSJ}'
