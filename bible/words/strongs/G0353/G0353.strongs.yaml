strongs_number: G0353
language: greek
lemma: ἀναλαμβάνω
transliteration: analambánō
definition: to take up
kjv_usage: receive up, take (in, unto, up)
derivation: from G303 (ἀνά) and G2983 (λαμβάνω);
extended_definition: 'ἀνα-λαμβάνω

  [in LXX chiefly for נָשָׂא, also for לָקַח, etc. ;]

  __1. to take up, raise: Mrk.16:19, Act.1:2, 11 1:22 10:16, 1Ti.3:16.

  __2. to take up, take to oneself: Act.7:43 20:13-14 23:31, Eph.6:13, 16, 2Ti.4:11
  (for late exx., v MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναλαμβάνω,

  future -λήψομαι: Ionic dialect perfect infinitive passive -λελάμφθαι or -λελάφθαι[Refs
  5th c.BC+], participle -λελαμμένος[Refs]:—take up, take into one''s hands, τὸ παιδίον[Refs
  5th c.BC+]; take on board ship,[Refs 5th c.BC+]; take up into heaven, in passive,
  [LXX+NT]: and generally, take with one, especially of troops, supplies, etc., [Refs
  5th c.BC+]; participle ἀναλαβών often = with, ἄνδρας ἀναλαβὼν ἡγήσομαι[Refs 5th
  c.BC+]

  __b suspend in a sling, [Refs 5th c.BC+]

  __c metaphorically, take up, for the purpose of examining, [Refs 5th c.BC+]

  __2 receive, φιλοφρόνως ἀ.[Refs]; of women, ἀ. τὴν γονήν conceive, [Refs 1st c.AD+]

  __3 take upon oneself, assume, τὴν προξενίαν[Refs 5th c.BC+]; κόσμον, of a king,
  [Refs 1st c.AD+]; πρόσωπον, σχῆμα, [Refs 2nd c.AD+]

  __4 in middle, undertake, engage in, ἀναλαβέσθαι κίνδυνον [Refs 5th c.BC+] —also
  active, ἀντὶ τῆς φιλίας τὸν πόλεμον ἀναλαβεῖν Philipp. cited in [Refs 4th c.BC+]

  __5 take up, adopt, [Refs 4th c.BC+]:—passive, [Refs 4th c.BC+]

  __6 of money, confiscate, in passive, [Refs 2nd c.AD+]; κλῆρος ἀνειλημμένος εἰς
  τὸ βασιλικόν[Refs 2nd c.BC+]

  __7 learn by rote, [Refs 1st c.AD+]

  __8 include, τῷ νόμῳ[Refs]

  __9 in Medicine texts, make up ingredients, κηρῷ καὶ νάρδῳ[Refs 2nd c.AD+]; so in
  Magic, ἀ. οἴνῳ καὶ μέλιτι, ὄξει, [Refs]

  __10 raise, erect a wall, [Refs]

  __11 absolutely, lift up one''s voice, [LXX]

  __II get back, regain, recover, τὴν ἀρχήν[Refs 5th c.BC+]

  __II.2 retrieve, make good, τὴν αἰτίην[Refs 5th c.BC+]

  __II.3 restore, repair, τὴν προτέρην κακότητα[Refs 5th c.BC+]; ἀ. ἑαυτόν recover
  oneself, regain strength, [Refs 5th c.BC+]; collect oneself, [Refs 5th c.BC+]

  __II.4 take up again, resume, in narrative or argument, τὸν λόγον[Refs 5th c.BC+];
  ἀναλαβεῖν διεξιόντα repeat in detail, [Refs]; at Rome, ἀ. θυσίας, = instaurare sacra,
  [Refs 1st c.AD+]recollect, [Refs 5th c.BC+]; without τῇ μνήμῃ, [Refs 1st c.AD+];
  but ἀ. μνήμην recover a memory, [Refs 4th c.BC+]; πρὸς ἑαυτὸν ἀ. run over in one''s
  mind, [Refs 5th c.BC+]

  __II.5 receive back into a family, [Refs 2nd c.AD+]

  __III pull up short, of a horse, [Refs 5th c.BC+]; check, οἷόνπερ ἵππον τὸν λόγον
  ἀ.[Refs 5th c.BC+]; ἀ. τὰς κύνας call them back, [Refs 5th c.BC+]

  __IV win over, [Refs 5th c.BC+]

  __V ἀγορὰν στοαῖς ἀνειλημμένην διτταῖς, perhaps on a terrace supported by two colonnades,
  [Refs 4th c.BC+] {STEPBible-TFLSJ}'
