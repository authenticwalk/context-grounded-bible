strongs_number: G0282
language: greek
lemma: ἀμήτωρ
transliteration: amḗtōr
definition: motherless, i.e. of unknown maternity
kjv_usage: without mother
derivation: from G1 (Α) (as a negative particle) and G3384 (μήτηρ);
extended_definition: 'ἀμήτωρ, -ορος, ὁ, ἡ

  (μήτηρ), without a mother (frequently in Gk. writers of the gods): ἀπάτωρ ἀ.

  of one without recorded genealogy, Heb.7:3 (cf. MM, VGT, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμήτωρ, ορος,

  motherless, [Refs 5th c.BC+] R.; of Melchizedek, [NT]: of the number [Refs 1st c.AD+]

  __II that is no mother, unmotherly, μήτηρ ἀμήτωρ[Refs 5th c.BC+]; of dam mounted
  by her foal, [Refs 3rd c.AD+]; childless, [Refs] {STEPBible-TFLSJ}'
