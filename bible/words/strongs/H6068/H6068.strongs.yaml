extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.10.19

  § Anathoth = "answers to prayer"

  1) son of Becher and grandson of Benjamin

  2) one of the heads of the people who signed the covenant with Nehemiah

  3) a city of Benjamin allotted to the priest; located approximately 3 miles (5 km)
  from Jerusalem; birthplace of the prophet Jeremiah {STEPBible-TBESH}'
