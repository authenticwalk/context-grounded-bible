definition: Adad (or Hadad), an Edomite
kjv_usage: Hadad.
derivation: probably an orthographical variation for H2301 (חֲדַד);
extended_definition: 'A man of the Egyptians living at the time of United Monarchy,
  first mentioned at 1Ki.11.14; married to sister_of_Tahpenes (H8472I);

  father of: Genubath (H1592)

  Another spelling of ha.dad (הֲדַד "Hadad" H1908I)

  § Hadad = "I shall move softly: I shall love"

  an Edomite enemy God raised up to punish Solomon for his sins {STEPBible-TBESH}'
