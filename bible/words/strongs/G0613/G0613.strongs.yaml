strongs_number: G0613
language: greek
lemma: ἀποκρύπτω
transliteration: apokrýptō
definition: to conceal away (i.e. fully); figuratively, to keep secret
kjv_usage: hide
derivation: from G575 (ἀπό) and G2928 (κρύπτω);
extended_definition: 'ἀπο-κρύπτω

  [in LXX chiefly for סָתַר ;]

  to hide, conceal, keep secret: with accusative, Luk.10:21; pass., 1Co.2:7, Eph.3:9,
  Col.1:26 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποκρύπτω,

  used by [Refs 8th c.BC+] only in aorist 1, Epic dialect imperfect ἀποκρύπτασκε[Refs
  8th c.BC+] —passive, aorist -εκρύβην [ῠ[LXX]future -κρῠβήσομαι[LXX+2nd c.AD+]:—middle,
  aorist 2 -εκρυβόμην[Refs 2nd c.AD+]:—hide from, keep hidden from, with accusative
  et genitive, αἴ γάρ μιν θανάτοιο.. δυναίμην νόσφιν ἀποκρύψαι[Refs 8th c.BC+]: with
  double accusative, hide or keep back from one, οῠτε σε ἀποκρύψω τὴν ἐμὴν οὐσίαν[LXX+5th
  c.BC+]:— middle, ἀποκρύπτεσθαί τινά τι[Refs 5th c.BC+]; ἀ. τι keep it back, [Refs
  5th c.BC+]

  __2 hide from sight, keep hidden, conceal, [Refs 8th c.BC+]:—middle, [Refs 5th c.BC+];
  ἀ. ἑαυτόν efface oneself, [Refs 5th c.BC+]infinitive, ἀποκρύπτεσθαί τι μὴ καθ᾽ ἡδονὴν
  ποιεῖν to conceal one''s doing, [Refs 5th c.BC+]; perfect passive in middle sense,
  οὐκ ἀποκέκρυπται τὴν οὐσίαν[Refs 5th c.BC+]:—passive, τὸν Ἑλλήσποντον ὑπὸ τῶν ἀποκεκρυμμένον[Refs
  5th c.BC+]; τοὺς ἀποκρυπτομένους those who withdraw from public, [Refs 2nd c.AD+]

  __3 obscure, [Refs 5th c.BC+]

  __II ἀ. γῆν lose from sight, of ships running out to sea, opposed to ἀνοίγνυμι[Refs
  5th c.BC+]; ἐπειδὴ ἀπεκρύψαμεν αὐτούς when we got out of sight of them, [Refs 5th
  c.BC+]; ἀποκρύπτουσι Πελειάδες (i.e. ἑαυτούς) disappear, [Refs 8th c.BC+]; but also
  passive of ships, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
