language: greek
lemma: ἀπάγχομαι
transliteration: apánchomai
definition: akin to the base of G43 (ἀγκάλη)); to strangle oneself off (i.e. to death)
kjv_usage: hang himself
derivation: from G575 (ἀπό) and (to choke;
extended_definition: 'ἀπ-άγχω

  (ἄγχω, to press, strangle), [in LXX: 2Ki.17:23 (חָנַק), Tob.3:10 * ;]

  to strangle; mid., to hang oneself (or, to choke; see M, Pr., 155): Mat.27:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπάγχω,

  strangle, throttle, ὁ μὲν λάε νεβρὸν ἀπάγχων[Refs 8th c.BC+]; ὃ μάλιστά μ᾽ ἀπάγχει
  chokes me with anger, [Refs 5th c.BC+] —middle, aorist ἀπηγξάμην, and passive, hang
  oneself, to be hanged, [Refs 7th c.BC+]am ready to choke, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
