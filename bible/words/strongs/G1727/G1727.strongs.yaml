strongs_number: G1727
language: greek
lemma: ἐναντίος
transliteration: enantíos
definition: opposite; figuratively, antagonistic
kjv_usage: (over) against, contrary
derivation: from G1725 (ἔναντι);
extended_definition: 'ἐν-αντίος, -α, -ον

  (ἀντίος, set against), [in LXX: ἐξ ἐναντίας, for נֶגֶד, etc.; ἐναντίον, for פָּנִים
  etc. ;]

  over against, opposite, contrary: ἄνεμος, Mat.14:24, Mrk.6:48, Act.27:4; ἐξ ἐναντίας
  (ellipse obscure, see Bl., § 44,1; Mozley, Psa.42:1-11), with genitive, Mrk.15:39.
  Metaphorical, opposed, hostile: 1Th.2:15, Act.26:9 28:17; ὁ ἐξ ἐ., Tit.2:8. Neuter.,
  -ίον, adv., as prep. with genitive, before, in the presence of: Luk.1:6 20:26 24:19
  Act.7:10 (ἔναντι, T), Act.8:32 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐναντίος, α, ον,

  opposite, ={ἀντίος} (which is rare in Prose):

  __1 of Place, on the opposite side, opposite, c.dative, ἀκταὶ ἐναντίαι ἀλλήλῃσιν
  [Refs 8th c.BC+]: hence, fronting, face to face, αὐτῳ οὔ πω φαίνετ᾽ ἐναντίη [Refs
  7th c.BC+]; δεῖξον.. τὸ σὸν πρόσωπον δεῦρ᾽ ἐ. πατρί before him, [Refs 5th c.BC+];
  τὰναντία τινί things open to one''s sight, [Refs 5th c.BC+] look opposite ways,
  [Refs 5th c.BC+]

  __1.b with Verbs of motion, in the opposite direction, ἔνθα οἱ.. ἐναντίη ἤλυθε μήτηρ
  came to meet him, [Refs 8th c.BC+]

  __1.c Astrology texts, in diametrical aspect, [Refs 2nd c.AD+]

  __2 in hostile sense, opposing, facing in fight, with genitive, ἐναντίοι ἔσταν Ἀχαιῶν
  [Refs 8th c.BC+]; οἱ ἐ. one''s adversaries, [Refs 5th c.BC+]; the enemy, [Refs 5th
  c.BC+]

  __2.b generally, opposed to, τινί [Refs 5th c.BC+]; τὸ ἐ. the opposite party, [Refs];
  presenting obstacles, hindering, τινί [Refs 5th c.BC+]

  __2.c ὁ δι ἐναντίας the opponent in a alawsuit, [Refs 3rd c.AD+]

  __3 of qualities, acts, etc., opposite, contrary, reverse, τἀναντί᾽ εἰπεῖν [Refs
  5th c.BC+] the very reverse of these things, [Refs 5th c.BC+]; δείξας.. ἄστρων τὴν
  ἐ. ὁδόν, i.e. τὴν τοῦ ἡλίου ὁδὸν ἐ. οὖσαν τοῖς ἄστροις [Refs 5th c.BC+]; τἀναντία
  πρήσσειν [τῇ ὑγιείῃ] [Refs 5th c.BC+]; ἐναντία γνῶναι ταῖς πλείσταις [πόλεσιν] [Refs
  5th c.BC+]., quite the contrary, Lg.[Refs 5th c.BC+]; πολὺ τοὐ. [Refs 5th c.BC+]

  __3.b τὰ ἐ. opposites in Philos., [Refs 6th c.BC+]

  __4 in the Philos. of [Refs 4th c.BC+] are contraries, especially the two attributes
  within the same genus which differ most widely from each other (as hot and cold),
  [Refs]

  __4.b ἐ. ἀποφάνσεις, προτάσεις, contrary propositions (All [Refs], opposed to contradictory
  (see. ἀντιφατικῶς), [Refs]

  __II frequently in adverb usages:

  __II.1 from [Refs 8th c.BC+] as adverb, opposite, facing, ἐ. ὧδε κάλεσσον here to
  my face, [Refs 8th c.BC+]; εἰς ὦπα ἰδέσθαι ἐ. to look one in the face,[Refs 5th
  c.BC+]: hence, like a preposition with genitive, in the presence of, τῆς βουλῆς
  [Refs]; τῶνδ᾽ ἐ. [Refs 5th c.BC+]; μαρτύρων ἐ. [Refs 5th c.BC+]

  __II.1.b in hostile sense, against, with genitive, ἀνέσταν.. σφοῦ πατρὸς ἐ. [Refs
  8th c.BC+] stand one''s ground against, [Refs 5th c.BC+]

  __II.1.c contrariwise, in Attic dialect also with the Article, τοὐναντίον on the
  other hand, τοὐ. δέ.. [Refs 4th c.BC+]; ἢ πάλιν τοὐ. [Refs 4th c.BC+]; conversely,
  [Refs 5th c.BC+]

  __II.1.d neuter plural ἐναντία as adverb, with dative, [Refs 5th c.BC+]

  __II.2 with Preps., ἐκ τοῦ ἐ. over against, opposite, opposed to ἐκ πλαγίου, [Refs
  5th c.BC+]; ἐξ ἐναντίας, Ionic dialect -ίης, [Refs 5th c.BC+]. the opposing parties,
  probably in [Refs 4th c.AD+]; ἐκ τῶν ἐ. on the contrary, [Refs 2nd c.BC+]; κατὰ
  τὰ ἐ. [Refs 5th c.BC+] the opposite sides of the parallelogram, [Refs 3rd c.BC+];
  αἱ κατ᾽ ἐ. τομαί opposite sections (i. e. branches) of the hyperbola, [Refs 3rd
  c.BC+]

  __II.3 regular adverb -ίως contrariwise, with dative, τούτοις οὐκ ἐ. λέγεις [Refs
  5th c.BC+]; πικρῶς καὶ ἐ. like an enemy, [Refs 5th c.BC+]; ἐ. ἔχειν to be exactly
  opposed, [Refs]; πρός τι to be contrary in respect of.., [Refs 4th c.BC+]; in the
  Logic of [Refs 4th c.BC+] {STEPBible-TFLSJ}'
