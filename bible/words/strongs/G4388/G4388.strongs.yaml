strongs_number: G4388
language: greek
lemma: προτίθεμαι
transliteration: protíthemai
definition: to place before, i.e. (for oneself) to exhibit; (to oneself) to propose
  (determine)
kjv_usage: purpose, set forth
derivation: middle voice from G4253 (πρό) and G5087 (τίθημι);
extended_definition: 'προ-τίθημι

  [in LXX: Exo.40:4, 23, Lev.24:8 (עָרַךְ) Psa.54:3 (שׂוּם), etc. ;]

  __1. to set before, set forth publicly; so also in mid.: with accusative of person(s),
  Rom.3:25 (for a suggested alt, rend., see MM, xxii).

  __2. Mid., to set before oneself, propose, purpose: with inf., Rom.1:13; with accusative
  of thing(s), Eph.1:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'προτίθημι

  (also thematic forms, 3rd.pers. singular προτιθεῖ [Refs 5th c.BC+], 3rd.pers. plural
  προτιθεῖσι [Refs], future -θήσω[Refs 5th c.BC+]: aorist προὔθηκα [Refs 8th c.BC+]
  —middle (see. below):—passive, aorist 1 προὐτέθην [Refs 5th c.BC+]; but present
  and imperfect passive are usually supplied by πρόκειμαι:—set before, set out, especially
  of meals, τραπέζας νίζον καὶ πρότιθεν (Epic dialect for προὐτίθεσαν) [Refs 8th c.BC+]:—middle,
  set before oneself, have set before one, δαῖτα [Refs 1st c.AD+]; also προτίθεσθαί
  τισι ἄριστον cause it to be set before them, [Refs 5th c.BC+]

  __b π. τινὰ κυσίν throw him to the dogs, [Refs 8th c.BC+]; τινὰ θηρσὶν ἁρπαγὴν π.
  [Refs 5th c.BC+]

  __c hand over for burial, τινά τινι [Refs 5th c.BC+]

  __2 expose a child, [Refs 5th c.BC+]:—passive, ὁ θανάτῳ προτεθείς [Refs 5th c.BC+]

  __3 set up, institute, propose, especially of contests, ἅμιλλαν λόγων [Refs 5th
  c.BC+]; ἄπορον αἵρεσιν offer a choice, [Refs 5th c.BC+]

  __3.b set up as a mark or prize, στέφανόν τισι τῶν ἀγώνων [Refs 5th c.BC+]:—passive,
  προὐτέθην ἐγὼ ἆθλον.. δορός [Refs 5th c.BC+]

  __3.c set as a penalty, θάνατον ζημίαν π. [Refs 5th c.BC+]; τιμωρίας ἔτι μείζους
  οὐ μέχρι τοῦ δικαίου[Refs 5th c.BC+]

  __4 fix, set, ἐς ἑβδομήκοντα ἔτεα οὖρον τῆς ζόης ἀνθρώπῳ π. [Refs] —middle; οὖρον
  π. ἐνιαυτόν[Refs]

  __5 appoint as a task or duty, τινί τι [Refs 5th c.BC+]; δμῳαῖς π. πένθος οἰκεῖον
  στένειν[Refs 5th c.BC+]:—middle, propose to oneself as a task or object, ὅπερ προὐθέμεθα
  σκέψασθαι [Refs 5th c.BC+]

  __5.b middle, with future infinitive, propose to oneself, intend, προτεθειμένου
  κατοικήσειν ἐνταῦθα [Refs 2nd c.BC+]

  __6 middle, also, put forth on one''s own part, display, show, εὐλάβειαν [Refs 5th
  c.BC+]

  __7 middle, θνητοὺς ἐν οἴκτῳ προθέμενος setting before oneself in pity, feeling
  compassion for, [Refs 4th c.BC+]

  __8 advance money, [Refs 3rd c.BC+]; τὸ διδόμενον ἆθλον ὑπὸ τοῦ δήμου αὐτὸς προέθηκεν
  ἐκ τοῦ ἰδίου [Refs 1st c.BC+]; τισὶν τῶν πολιτῶν εἰς λύτρα προτιθείς [Refs 2nd c.BC+]

  __II π. νεκρόν lay out a dead body, let it lie in state, [Refs 5th c.BC+]:—middle,
  [Refs 5th c.BC+]

  __II.2 set out wares for show or sale, [Refs 2nd c.AD+]

  __II.3 display a public notice, τὸ λεύκωμα πρὸ τοῦ ναοῦ [Refs 2nd c.BC+]; ἐπ᾽ αὐτῆς
  τῆς οἰκίας π. ἐν λευκώματι [Refs 2nd c.BC+]; τὸ ὑπογεγραμμένον ἔκθεμα [Refs 1st
  c.AD+]; notify publicly, τοὺς [προέδρους] προτιθέναι περὶ ὧν δεῖ βουλεύεσθαι [Refs
  4th c.BC+]; περὶ ὧν.. οἱ ἄρχοντες προτίθεισι [Refs 4th c.BC+]; τὰς πράξεις (exactions)..
  τῶν προτιθεμένων (passive) κατὰ τὰς ἐγγραφάς [Refs 4th c.BC+]; call a case for trial
  by means of a public notice, τῶν κατ᾽ αὐτοὺς προτεθέντων [Refs 2nd c.BC+]; οἱ προτεθέντες
  ἐπ᾽ ἐμὲ καὶ μὴ ὑπακούσαντες ἴστωσαν ὅτι.. [Refs 1st c.AD+]; advertise for sale or
  other purpose, [Refs 2nd c.BC+]; τοῖς συλλημψομένοις ὑμῖν γέρα προτιθέντα advertising
  rewards to those of you who apprehend (robbers), [Refs 3rd c.AD+]

  __II.4 propose, bring forward a thing to be examined and debated, also give an opportunity
  for debate, voting, ἐς μέσον σφι π. πρῆγμα [Refs 5th c.BC+]; π. λόγον (i.e. εἰς
  ἐκκλησίαν) [Refs 5th c.BC+]; γνώμας π. αὖθις Ἀθηναίοις, of the Prytanes, [Refs 5th
  c.BC+]; π. τὴν διαγνώμην αὖθις περὶ Μυτιληναίων[Refs 5th c.BC+]; π. βουλὴν εἴτε..
  εἴτε.. [Refs 5th c.BC+]; προθεῖναι αὖθις περὶ Μυτιληναίων λέγειν propose a discussion
  about.., [Refs 5th c.BC+]; π. αὐτοῖς κρίσιν appoint a trial for them, [Refs 5th
  c.BC+] has proposed (or initiated) a recital of what each has done, [Refs 5th c.BC+]:
  with dative person et infinitive, [Refs]: with accusative et infinitive, π. γνώμην
  ἀποφαίνεσθαι τὸν βουλόμενον [Refs]:—middle, ἤν τις προθῆται ψῆφον, ὥστε μὴ εἶναι
  τὸν νόμον τοῦτον [Refs 5th c.BC+] —passive, οὐ προὐτέθη σφίσι λόγος speech was not
  allowed them, [Refs 5th c.BC+]

  __II.5 convene a meeting, προὔθεσαν οἱ πρυτάνεις ἐκκλησίαν [Refs 2nd c.AD+]:—middle,
  σύγκλητον τήνδε γερόντων προὔθετο λέσχην [Refs 5th c.BC+]

  __III put forward, as one foot before the other, βραδύπουν ἤλυσιν ἄρθρων [Refs 5th
  c.BC+]

  __III.2 hold out as a pretext, αἰτίαν [Refs 5th c.BC+]:—middle, τὴν συγγένειαν [Refs
  2nd c.BC+]

  __IV put before or first, προτιθέντι ἀνάγκη.. λέγειν, opposed to ἐπιλέγοντι, [Refs
  5th c.BC+]; set down first in writing, προθεὶς ἄρχοντα Νικόμαχόν φησιν οὕτως· ἐπὶ
  τούτου κτλ.” [Refs 1st c.BC+] in D.[Refs 2nd c.AD+]:— middle, put in front, τοὺς
  γροσφομάχους [Refs 2nd c.BC+]; premise, λόγον [Refs]:—passive, τὸ μὴ καὶ τὸ οὒ προτιθέμενα
  τῶν ἐπιόντων ὀνομάτων [Refs 5th c.BC+]

  __IV.2 put before or over, πρόσθεν ὀμμάτων πέπλον π. [Refs 5th c.BC+]:— middle,
  [Refs 5th c.BC+]

  __IV.3 prefer one to another, τί τινος [Refs 5th c.BC+]:—middle, πάρος τοὐμοῦ πόθου
  προὔθεντο τὴν τυραννίδα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
