strongs_number: G2372
language: greek
lemma: θυμός
transliteration: thymós
definition: passion (as if breathing hard)
kjv_usage: fierceness, indignation, wrath
derivation: from G2380 (θύω);
extended_definition: 'θυμός, -οῦ, ὁ

  (θύω), [in LXX most frequently for אַף, also for חֱמָא, חָרוֹן, etc., 30 words in
  all ;]

  passion, hot anger, wrath: Heb.11:27; ὀργὴ καὶ θ., Rom.2:8, cf. Col.3:8; πικρία
  κ. θ., Eph.4:31; πλησθῆναι, πλήρης θυμοῦ, Luk.4:28, Act.19:28; θ. ἔχειν, Rev.12:12;
  οἶνος τ. θυμοῦ τ. πορνείας (cf. Jer.51:7), Rev.14:8 18:3 (cf. Rev.17:2); οἶνος τ.
  θ. τ. θεοῦ, Rev.14:10; τ. ὀργῆς τ. θεοῦ, Rev.16:19 19:15; ὁ θ. τ. θεοῦ, Rev.14:19
  15:1, 7 16:1; pl., impulses or outbursts of anger: ἔρις, ζῆλος, θυμοὶ, ἐριθίαι,
  2Co.12:20, Gal.5:20 (Cremer, 287, 733).†

  SYN.: ὀργή, παροργισμός  (AS) {STEPBible-TBESG}'
etymology: 'θῡμός, ὁ,

  soul, spirit, as the principle of life, feeling and thought, especially of strong
  feeling and passion (rightly derived from θύω (B) by [Refs 5th c.BC+]

  __I in physical sense, breath, life, θ. ἀπηύρα, ἀφελέσθαι, ἐξαίνυσθαι, ὀλέσαι, frequently
  in [Refs 8th c.BC+]; ἀπὸ δ᾽ ἔπτατο θ. [Refs 8th c.BC+]; of animals, [Refs], etc.:
  less frequently in Trag., [Refs 5th c.BC+]

  __I.2 spirit, strength, τείρετο δ᾽ ἀνδρῶν θ. ὑπ᾽ εἰρεσίης [Refs 8th c.BC+]

  __I.3 πάτασσε δὲ θ. ἑκάστου each man''s heart beat high, [Refs]

  __II soul, as shown by the feelings and passions; and so,

  __II.1 desire or inclination, especially desire for meat and drink, appetite, πιέειν
  ὅτε θ. ἀνώγοι [Refs 8th c.BC+]; βαλέειν δέ ἑ ἵετο θ[Refs]; θ. ἐποτρύνῃ [τινά] [Refs
  8th c.BC+]; θ. ἐπέσσυταί τινι, ἐφορμᾶται, [Refs 8th c.BC+]; ἤθελε θυμῷ he wished
  in his heart or with all his heart, [Refs]; so later θυμῷ βουλόμενοι wishing with
  all their heart, [Refs 7th c.BC+]; ἄρχ᾽ αὐτὸς ὥς σοι θ. [Refs 5th c.BC+]; ὅπου ὑμῖν
  θ. [Refs 5th c.BC+]

  __II.2 mind, temper, will, θ. πρόφρων, ἵλαος, [Refs 8th c.BC+]; ἕνα θ. ἔχειν to
  be of one mind, [Refs 8th c.BC+]; ἐμὸν θ. ἔπειθεν[Refs 5th c.BC+]

  __II.3 spirit, courage, μένος καὶ θ. [Refs 8th c.BC+]; πᾶσιν δὲ παραὶ ποσὶ κάππεσε
  θ. [Refs 8th c.BC+]; ψῦχρος ἔγεντο θ., of doves, [Refs 7th c.BC+]; ἴωμεν ῥώμῃ καὶ
  θυμῷ ἐπί.. [Refs 5th c.BC+]; personified, Passion, Emotion, opposed to Λογισμός,
  [Refs 4th c.BC+]

  __II.4 the seat of anger, χωόμενον κατὰ θυμόν [Refs 8th c.BC+]: hence, anger, wrath,
  δάμασον θυμόν [Refs]; εἴξας ᾧ θυμῷ[Refs 5th c.BC+]; θυμῷ falsa lectio for{θυμοῦ}
  in [Refs 5th c.BC+]; opposed to λογισμός, [Refs 5th c.BC+]; ἐπανάγειν τὸν θ. [Refs
  5th c.BC+]; of horses, [Refs 5th c.BC+], fits of anger, passions, περὶ φόβων τε
  καὶ θυμῶν [Refs 5th c.BC+]

  __II.5 the heart, as the seat of the emotions, especially joy or grief, χαῖρε, γήθησε
  δὲ θυμῷ, [Refs 8th c.BC+]; δόκησε δ᾽ ἄρα σφίσι θ. ὣς ἔμεν ὡς εἰ.. they felt as glad
  at heart as if.., [Refs 8th c.BC+]; μηδ᾽ ὀνίαισι δάμνα.. θ. [Refs 7th c.BC+]; of
  fear, δέος ἔμπεσε θυμῷ [Refs 8th c.BC+]; of love, τὴν ἐκ θυμοῦ φίλεον [Refs 3rd
  c.BC+]; ἐμῷ κεχαρισμένε θυμῷ my heart''s beloved, [Refs 8th c.BC+]; reversely, ἀπὸ
  θ. μᾶλλον ἐμοὶ ἔσεαι wilt be alien from my heart, [Refs]; ἐκ θ. πεσέειν, i.e. to
  lose thy favour,[Refs 5th c.BC+]

  __II.6 mind, soul, as the seat of thought, ταῦθ᾽ ὥρμαινε κατὰ φρένα καὶ κατὰ θ.
  [Refs 8th c.BC+]; φράζετο θυμῷ [Refs 5th c.BC+]; οὐκ ἐς θ. φέρω I bring him not
  into my mind or thoughts, [Refs] {STEPBible-TFLSJ}'
