strongs_number: G0344
language: greek
lemma: ἀνακάμπτω
transliteration: anakámptō
definition: to turn back
kjv_usage: (re-)turn
derivation: from G303 (ἀνά) and G2578 (κάμπτω);
extended_definition: 'ἀνα-κάμπτω

  [in LXX: 1Ch.19:5, Jer.3:1, al. (שׁוּב), Jer.15:5 (סוּר) ;]

  __1. trans., to bend or turn back.

  __2. Intrans., to return: Mat.2:12, Act.18:21, Heb.11:15; metaphorically (cf. MM,
  VGT, see word), Luk.10:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνακάμπ-τω,

  bend convexly, [Refs 4th c.BC+]; bend back, τῷ δ᾽ οὐ πάλιν θυμὸς ἀνεκάμπτετ᾽[Refs
  5th c.BC+]

  __II make to return, [Refs 4th c.BC+]

  __II.2 mostly intransitive, bend back, return, ταύτῃ λῆγον ἀ. ἐς τὰ εἴρηται τὸ ὄρος[Refs
  5th c.BC+]

  __II.2.b walk up and down, [Refs 1st c.BC+]

  __II.2.c in Logic, of the terms of a proposition, to be converted, [Refs 4th c.BC+]

  __II.2.d ἀνακάμπτων, name of a throw of the dice, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
