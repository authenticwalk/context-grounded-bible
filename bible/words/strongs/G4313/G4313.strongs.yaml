strongs_number: G4313
language: greek
lemma: προπορεύομαι
transliteration: proporeúomai
definition: to precede (as guide or herald)
kjv_usage: go before
derivation: from G4253 (πρό) and G4198 (πορεύομαι);
extended_definition: 'προ-πορεύω

  [in LXX chiefly for הָלַךְ, also for עָבַר, etc. ;]

  to make to go before. Pass. and mid., to go before: Luk.1:76, Act.7:40" (LXX) ,†

  (AS) {STEPBible-TBESG}'
etymology: 'προπορ-εύω,

  cause to go before, [Refs 2nd c.AD+]:—passive, with aorist middle, go before, [NT+4th
  c.BC+]; οἱ προπορευόμενοι the van, [Refs]; ἡ προπορευομένη, ={πρόπολος}, [Refs 2nd
  c.AD+]; of a river, flow onward, [LXX]

  __2 come forward, [Refs 2nd c.BC+]

  __3 to be promoted, advance, πρὸς τὴν στρατηγίαν [Refs] {STEPBible-TFLSJ}'
