strongs_number: G5066
language: greek
lemma: τεταρταῖος
transliteration: tetartaîos
definition: pertaining to the fourth day
kjv_usage: four days
derivation: from G5064 (τέσσαρες);
extended_definition: 'τεταρταῖος, -α, -ον

  (τέταρτος), [in LXX: 2Ki.3:4 A (רְבִיעִי) * ;]

  of or on the fourth day: τ. εἶναι (Hdt., τ. γενέσθαι), to be four days dead, Jhn.11:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'τεταρτ-αῖος,

  Aeolic dialect τετόρταιος [Refs 3rd c.BC+], α, ον, on the fourth day, τ. γενέσθαι
  to be four days dead, [Refs 5th c.BC+]

  __2 τ. πυρετός quartan fever, [Refs 5th c.AD+]; so without πυρετός, [Refs 5th c.BC+];
  πυρετῷ καὶ τεταρταίῳ [Refs]; τ. πονεῖσθαι to have fits every four days, [Refs 5th
  c.BC+]

  __II τεταρταίη, ={ἡ τετάρτη}, the fourth day, [Refs 4th c.BC+]

  __II.2 quartan fever, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
