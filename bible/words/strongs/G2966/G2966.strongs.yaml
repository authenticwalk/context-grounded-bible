strongs_number: G2966
language: greek
lemma: κῶλον
transliteration: kōlon
definition: a limb of the body (as if lopped)
kjv_usage: carcase
derivation: from the base of G2849 (κολάζω);
extended_definition: 'κῶλον, -ου, τό

  a limb, member of a body,

  [but in LXX (Lev.26:30, Num.14:29, 32-33, 1Ki.17:46, Isa.66:24*) for פֶּגֶר ;]

  hence, carcase: Heb.3:17 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'κῶλον, τό,

  limb, member of a body, especially leg, [Refs 5th c.BC+]: mostly in plural, [Refs
  5th c.BC+]: generally, of arms and legs, and of animals, fore and hind legs, τὰ
  ἐμπρόσθια κ. [Refs 5th c.BC+]

  __2 ={κωλῆ}[Refs 4th c.BC+]

  __3 of plants, limb, arm, σκολιῆς ἄγρια κ. βάτου [Refs 4th c.BC+]: in plural, also,
  internodes of the νάρθηξ, [Refs 1st c.AD+]

  __II generally, member,

  __II.1 of a building, side or front, of a square or triangular building, [Refs 5th
  c.BC+]

  __II.1.b upright of a ladder, [Refs 2nd c.AD+]

  __II.2 limb or lap of the race-course, διαύλου θάτερον κ. [Refs 4th c.BC+]

  __II.3 Rhet., member or clause of a περίοδος, [Refs 5th c.BC+]; στίξομεν κατὰ κῶλον
  Castor in [Refs] W.; διελὼν πρὸς κῶλον, of Origen in his Hexapla, [Refs 4th c.AD+]

  __II.4 in verse, metrical unit containing fewer than three συζυγίαι without catalexis,
  [Refs 7th c.AD+] element of a στροφή, [Refs 1st c.BC+]

  __II.5 ῥινοῦ ἐΰστροφα κ., poetry for a sling, [Refs]

  __II.6 incorrect form for κόλον (which see), [Refs 6th c.AD+]; compare κωλικός.
  {STEPBible-TFLSJ}'
