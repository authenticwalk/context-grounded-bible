strongs_number: G3844
language: greek
lemma: παρά
transliteration: pará
definition: properly, near; i.e. (with genitive case) from beside (literally or figuratively),
  (with dative case) at (or in) the vicinity of (objectively or subjectively), (with
  accusative case) to the proximity with (local (especially beyond or opposed to)
  or causal (on account of)
kjv_usage: above, against, among, at, before, by, contrary to, X friend, from, + give
  (such things as they), + that (she) had, X his, in, more than, nigh unto, (out)
  of, past, save, side…by, in the sight of, than, (there-)fore, with
derivation: a primary preposition;
extended_definition: 'παρά, prep. with genitive, dative, accusative,

  with radical sense, beside.

  __I. C. genitive of person(s), from the side of, from beside, from, indicating source
  or origin, [in LXX for מֵאֵצֶל ,מִיַד ,מִלִּפְנֵי ;] after verbs of motion, Mrk.14:43,
  Luk.8:49, Jhn.15:26, al.; after verbs of seeking, receiving, hearing, etc., Mrk.8:11
  12:2, Jhn.4:9, 52 10:18, Php.4:18, 2Ti.1:18, Jas.1:7, al.; after passive verbs,
  of the agent (like ὑπό), Mat.21:42, Mrk.12:11, Luk.1:37; absol., οἱ παρ᾽ αὐτοῦ,
  his family, his kinsfolk, Mrk.3:21 (cf. M, Pr., 106f.; Field, Notes, 25f.; Swete,
  in l.); τὰ παρ᾽ αὐτῆς (αὐτῶν, ὑμῶν, one''s means, wealth, Mrk.5:26, Luk.10:7, Php.4:18.

  __II. C. dative of person(s) (exc. Jhn.19:25, π. τ. σταυρῷ), by the side of, beside,
  by, with, [in LXX for בְּעֵינֵי ,בְּיַד ,אֵצֶל ;] Luk.11:37 19:7, Jhn.1:40 4:40,
  Act.28:14, al.; παρ᾽ ἑαυτῷ, at home, 1Co.16:2; with dative pl., among, Mat.22:25,
  Col.4:16, al.; metaphorically, Mat.19:26, Mrk.10:27, Luk.1:30, Rom.2:13, Jas.1:27,
  al.

  __III. C. accusative, of motion by or towards, [in LXX for בְּעֵבֶר ,עַל יַד ,אֵצֶל
  ;]

  __1. of place, by the side of, beside, by, along: Act.10:32, Heb.11:12; after verbs
  of motion, Mat.4:18, Mrk.4:4, Luk.8:5, Act.4:35, al.; after verbs of rest, Mat.13:1,
  Mrk.5:21, Luk.8:35, al.

  __2. beside, beyond, metaphorically;

  __(a) beyond, against, contrary to: Act.18:13, Rom.1:26 4:18 11:24, al.; except,
  2Co.11:24;

  __(b) beyond, above, in comparison with: Luk.3:13, Rom.12:3 14:5, Heb.1:4, 9 3:3,
  al.;

  __(with) on account of: 1Co.12:15, 16.

  __IV. In composition: beside, to (παραλαμβάνω, παράγω), at hand (πάρειμι), from
  (παραρρέω), amiss (παρακούω), past (παρέρχομαι), compared with (παρομοιάζω), above
  measure (παροργίζω).

  (AS) {STEPBible-TBESG}'
etymology: 'πᾰρά [ρᾰ],

  Epic dialect and Lyric poetry also παραί: shortened πάρ, in [Refs 8th c.BC+], Lyric
  poetry (but rarely in Trag., in Lyric poetry passages, [Refs 5th c.BC+], and in
  all dial ects except Attic dialect, [Refs 4th c.BC+], etc.:—preposition with genitive,
  dative, and accusative, properly beside: hence,

  __A WITH GEN. properly denoting motion from the side of, from beside, from:

  __A.I of Place, πὰρ νηῶν ἔλθωμεν [Refs 8th c.BC+]; πλευρὰ παρ᾽ ἀσπίδος ἐξεφαάνθη
  was exposed beside the shield,[Refs 4th c.BC+]

  __A.II commonly of Persons,

  __A.II.1 with Verbs of going or coming, bringing, etc., ἦλθε.. πὰρ Διός [Refs 8th
  c.BC+]; ὁ π. τινὸς ἥκων his messenger, [NT+5th c.BC+]; τεύχεα καλὰ φέρουσα παρ᾽
  Ἡφαίστοιο from his workshop, [Refs 8th c.BC+]

  __A.II.2 issuing from a person, γίγνεσθαι π. τινός to be born from, [Refs 5th c.BC+];
  λόγος (i.e. ἐστί) π. Ἀθηναίων with accusative et infinitive, [Refs 5th c.BC+] glory
  from (given by) men, [Refs 5th c.BC+]; ἡ π. τινὸς εὔνοια the favour from, i. e.
  of, any one, [Refs 5th c.BC+]; τὸ παρ᾽ ἐμοῦ ἀδίκημα done by me, [Refs]; τὰ π. τινός
  all that issues from any one, as commands, commissions, [Refs]; τὰ παρ᾽ ἐμοῦ my
  opinions, [Refs 5th c.BC+]; παρ᾽ ἑωυτοῦ διδούς giving from oneself, i. e. from one''s
  own means, [Refs 5th c.BC+]; νόμον θὲς παρ᾽ ἐμοῦ by my advice, [Refs 5th c.BC+];
  αὐτοὶ παρ᾽ αὑτῶν of themselves, [Refs]

  __A.II.3 with Verbs of receiving, obtaining, and the like, τυχεῖν τινος π. τινός
  [Refs 8th c.BC+]; δέχεσθαι, λαμβάνειν, ἁρπάζειν π. τινός, [Refs 8th c.BC+]; ἀντιάσαι,
  αἰτήσασθαι π. τινός, [Refs 5th c.BC+]

  __A.II.4 with passive Verbs, πὰρ Διὸς.. μῆνις ἐτύχθη [Refs 8th c.BC+]; τὰ π. τῶν
  θεῶν σημαινόμενα, συμβουλευόμενα, [Refs 5th c.BC+]; τὰ π. τῆς τύχης δωρηθέντα the
  presents of.., [Refs 5th c.BC+]

  __A.III rarely for παρά with dative, by, near, πὰρ ποδός [Refs 5th c.BC+]; παρὰ
  δὲ κυανέων πελαγέων uncertain reading in [Refs 5th c.BC+]; πολλοὶ παρ᾽ ἀμφοτέρων
  ἔπιπτον, ={ἀμφοτέρωθεν}, [Refs 1st c.BC+]

  __A.IV π. τῆς συγχωρήσεώς τινος without his consent, [Refs]

  __B WITH DAT. denoting rest by the side of any person or thing, answering the question
  where?

  __B.I of Places, κατ᾽ ἂρ ἕζετ᾽.. πὰρ πυρί, ἔκειτο π. σηκῷ, [Refs 8th c.BC+]; πὰρ
  ποσὶ μαρναμένων ἐκυλίνδετο at their feet, [Refs], etc.; π. θύρῃσι at the door,[Refs
  8th c.BC+]; παρ᾽ οἴνῳ over wine, [Refs]

  __B.II of persons, beside, πὰρ δὲ οἷ αὐτῷ εἷσε Θεοκλύμενον [Refs 8th c.BC+]; πὰρ
  δέ οἱ ἑστήκει stood by him, [Refs 8th c.BC+]

  __B.II.2 at one''s house or place, with one, μένειν π. τισί [Refs 8th c.BC+]; παρ᾽
  ἑωυτοῖσι at their own house, [Refs 5th c.BC+] those of my household, [Refs 5th c.BC+];
  τὰ παρ᾽ ἐμοί life with me, [Refs]; οἱ παρ᾽ ἡμῖν ἄνθρωποι our people, [Refs 5th c.BC+];
  ἡ παρ᾽ ἡμῖν πολιτεία, ὁ παρ᾽ ὑμῖν δῆμος, [Refs 4th c.BC+]; ὁ παρ᾽ αὑτῷ βίοτος one''s
  own life, [Refs 5th c.BC+]; also, in one''s hands, τὰ π. τοῖς Ἑλληνοταμίαις ὄντα
  [Refs 5th c.BC+]; οὔπω παρ᾽ ἐμοὶ τότ᾽ ἦν λέγειν I had no right to speak then, [Refs
  4th c.BC+]

  __B.II.3 before, in the presence of, ἤειδε π. μνηστῆρσιν [Refs 8th c.BC+]; before
  a judge, δίκας γίγνεσθαι π. τῷ πολεμάρχῳ [Refs 5th c.BC+] in my judgement, [NT+5th
  c.BC+]; π. τούτῳ μέγα δυνήσεται with him, [Refs 5th c.BC+]

  __B.II.4 in quoting authors, παρ᾽ Ἐφόρῳ, παρ᾽ Αἰσχίνῃ, π. Θουκυδίδῃ, in Ephorus,
  etc., [Refs 2nd c.BC+]

  __B.III [Refs 4th c.AD+]. with genitive, from, καθὰ εἶχον τὰς ἰντολὰς π. τᾷ ἰδίᾳ
  πόλι [Refs 3rd c.BC+]

  __C WITH ACCU[Refs 5th c.BC+]

  __C.I beside, near, by,

  __C.II along,

  __C.III past, beyond.

  __C.I beside, near, by:

  __C.I.1 with Verbs of coming, going, etc., to the side of, to, ἴτην π. νῆας [Refs
  8th c.BC+]; τρέψας πὰρ ποταμόν to the side of.., [Refs]to the chamber of H.,[Refs
  8th c.BC+]; πέμπειν ἀγγέλους, πρέσβεις π. τινά, [Refs 5th c.BC+]

  __C.I.2 with Verbs of rest, beside, near, by, sometimes with reference to past motion
  (expressed in such phrases as ἧσο παρ᾽ αὐτὸν ἰοῦσα [Refs 8th c.BC+]; κεῖται ποταμοῖο
  παρ᾽ ὄχθας lies stretched beside.., [Refs 8th c.BC+]; παρ᾽ ἔμ᾽ ἵστασο come and stand
  by me, [Refs], etc.; π. πυθμέν᾽ ἐλαίης θῆκαν [Refs 8th c.BC+]; κοιμήσαντο π. πρυμνήσια
  they lay down by.., [Refs 8th c.BC+]; ἐκάθητο π. τὴν πύλην, π. τὴν ὁδόν, [LXX+NT+8th
  c.BC+]; εἶπεν αὐτῷ μένειν παρ᾽ ἑαυτόν [Refs 5th c.BC+]; παρ᾽ ὄμμα before one''s
  eyes, [Refs 5th c.BC+]; π. πόδας on the spot, [Refs 5th c.BC+]; immediately thereafter,
  [Refs 2nd c.BC+]

  __C.I.2.b Doric dialect, Boeotian dialect, and Thess., = above [Refs 5th c.BC+],
  at the house of.., with a person, [Refs]; παρ᾽ ἁμὲ πολυτίματος [ὁ σῖτος] [Refs 5th
  c.BC+] depositing with.., [Refs 5th c.BC+]

  __C.I.3 with Verbs of striking, wounding, etc., βάλε στῆθος π. μαζόν [Refs 8th c.BC+];
  αἰχμὴ δ᾽ ἐξελύθη παρὰ νείατον ἀνθερεῶνα [Refs]

  __C.I.4 with Verbs of placing, examining, etc., side by side with.., ὁ ἔλεγχος π.
  τὸν ἔλεγχον παραβαλλόμενος [Refs 5th c.BC+]

  __C.I.4.b Geometry texts, παραβάλλειν π. apply an area to (i. e. along) a finite
  straight line, [Refs 5th c.BC+]; ἡ [εὐθεῖα] παρ᾽ ἣν δύνανται αἱ καταγόμεναι τεταγμένως
  the line to which are applied the squares of the or dinates, etc., [Refs 2nd c.AD+]

  __C.I.4.c Arith., παραβάλλειν τι π. τι divide by.. (see. παραβάλλω [Refs 4th c.BC+];
  ἐπὶ γ π. ί multiply by [Refs 6th c.AD+]

  __C.I.5 Geometry texts, parallel to.., [Refs 4th c.BC+]

  __C.I.6 metaphorically in Grammars, like, as a parody of.., π. τὸ Σοφόκλειον, π.
  τὰ ἐν Τεύκρῳ Σοφοκλέους, [Refs 5th c.BC+]

  __C.I.6.b Grammars, of words which differ as compared with other words, π. τὸ τοῦ
  ἔρωτος ὄνομα σμικρὸν παρηγμένον ἐστίν.. [τὸ ἥρως] [Refs 5th c.BC+]: hence, derived
  from.., π. τὸ ἔδαφος, δάπεδον, [Refs 2nd c.AD+]; π. τὸ δρῶ δρᾶμα [Refs 5th c.BC+]

  __C.I.7 generally, of Comparison, alongside of, compared with, usually implying
  superiority, δοκέοντες π. ταῦτα οὐδ᾽ ἂν τοὺς σοφωτάτους ἀνθρώπων Αἰγυπτίους οὐδὲν
  ἐπεξευρεῖν [Refs 5th c.BC+]; προετέρει π. πάντας [Refs 3rd c.BC+] a little lower
  than the angels, [LXX]; μιᾷ ἡμέρᾳ ὑστεροῦσι π. τὸν ἥλιον lag one day behind the
  sun, [Refs 1st c.BC+]; so perhaps παρ᾽ αὐτόν, ὑπὲρ αὐτόν (has passed the ball?)
  short of him, beyond him, [Refs 4th c.BC+]; μέγα τοι ἡμέρα παρ᾽ ἡμέραν γιγνομένη
  γνώμην ἐξ ὀργῆς μεταστῆσαι one day compared with another is important.., a day''s
  delay makes a difference, [Refs 5th c.BC+]; τί γὰρ παρ᾽ ἦμαρ ἡμέρα τέρπειν ἔχει
  προσθεῖσα κἀναθεῖσα τοῦ γε κατθανεῖ; what joy has one day compared with another
  to offer, since it only brings us nearer to, or farther from, death (which is neither
  good nor evil)? [Refs 5th c.BC+]; ὃς μὲν κρίνει (prefers) ἡμέραν παρ᾽ ἡμέραν, ὃς
  δὲ κρίνει (approves) πᾶσαν ἡμέραν [NT]

  __C.I.8 with Verbs of estimating, to set at so and so much, hence π. = equivalent
  to.., ταρβῶ μὴ.. θῆται παρ᾽ οὐδὲν τὰς ἐμὰς ἐπιστολάς set at nought, [Refs 5th c.BC+];
  π. μικρὸν ἡγεῖσθαι or ποιεῖσθαί τι hold of small account, [Refs 5th c.BC+]; so with
  εἶναι, etc., παρ᾽ οὐδέν ἐστι are as nothing, [Refs 5th c.BC+]; so perhaps π. σμικρὰ
  κεχώρηκε have turned out of little account, have amounted to little, [Refs 5th c.BC+]

  __C.I.8.b in Accountancy, without a verb, π. τὴν καταλλαγήν on account of κ., [Refs
  3rd c.BC+]

  __C.I.9 of correspondence, ὀφείλειν στατῆρα π. στατῆρα stater for stater (one to
  each of two creditors), [Refs 5th c.BC+]; πληγὴν π. πληγὴν ἑκάτερον [Refs 5th c.BC+];
  συνεῖναι ἑκατέρῳ ἡμέραν παρ᾽ ἡμέραν stayed day for day with each, [Refs 4th c.BC+];
  hence of alternation, ποιεῖσθαι ἁγνείας καὶ θυσίας δύο π. δύο, of four priests acting
  two and two alternately, [Refs 1st c.BC+]; τοῦ καθημερινοῦ ἢ μίαν π. μίαν (i.e.
  ἡμέραν) [πυρετοῦ] quotidian or tertian fever, [Refs 3rd c.AD+]tertian, opposed to
  quotidian, [Refs 5th c.BC+]; καθ᾽ ἡμέραν, παρ᾽ ἡμέραν, π. δύο, π. τρεῖς every day,
  every second day, every third (fourth) day, [Refs 2nd c.AD+]; π. μίαν every second
  day, [Refs 2nd c.BC+]; παρ᾽ ἐνιαυτόν every second year, [Refs 1st c.AD+]; παρ᾽ ἔτος
  year and year about, [Refs 4th c.BC+]; every second year, [Refs 2nd c.AD+]; π. μέρος
  by turns (see. μέρος[Refs 1st c.AD+]; π. μῆνα τρίτον every third month, [Refs 4th
  c.BC+]; but π. τρία [ἔτεα] probably every fourth year, [Refs 2nd c.AD+][same place];
  ἕνα παρ᾽ ἕνα παραλειπτέον every second one, [Refs 2nd c.AD+]; ἕνα π. δύο (τρεῖς)
  every third (fourth) one, [Refs]; παρὰ δ᾽ ἄλλαν ἄλλα μοῖρα διώκει now one now another,
  [Refs 5th c.BC+]

  __C.I.10 precisely at the moment of, παρ᾽ αὐτὰ τἀδικήματα flagrante delicto, [Refs
  4th c.BC+]; π. τοιοῦτον καιρόν, π. τὰς χρείας, [Refs 4th c.BC+]; π. τὰ δεινά in
  the midst of danger, [Refs 1st c.AD+]; π. τὴν πρώτην (i.e. ἐπίθεσιν) at the first
  attack, [Refs 2nd c.AD+]

  __C.I.10.b distributively, whether of Time, π. τὰ ἑβδομήκοντα ἔτεα in each complete
  period of seventy years, [Refs 5th c.BC+]; πὰρ Ϝέτος each year, every year, [Refs];
  παρ᾽ ἆμάρ τε καὶ νύκτα day and night, [Refs 5th c.BC+]; or more generally, πὰρ τὰν
  ἐλαίαν in respect of each olive plant, [Refs]; παρ᾽ ἡμέραν αἱ ἀμίαι πολὺ ἐπιδήλως
  αὐξάνονται from day to day, per day, [Refs 5th c.BC+]

  __C.I.10.c παρ᾽ ἆμαρ on (this) day, to-day, τὸ μὲν πὰρ ἆμαρ, τὸ δέ.. to-day and
  to-morrow, [Refs 5th c.BC+]; but παρ᾽ ἦμαρ to-morrow, [Refs 5th c.BC+]

  __C.I.10.d throughout a period of time, π. τὴν ζόην [Refs 5th c.BC+]; also more
  loosely, during, π. τὴν πόσιν while they were drinking, [Refs 5th c.BC+]; π. δεῖπνον
  or π. τὸ δεῖπνον, [Refs]

  __C.II along, ὄνος παρ᾽ ἄρουραν ἰών [Refs 8th c.BC+]; ὀρθὴν παρ᾽ οἶμον.. τύμβον
  κατόψει straight along the road, [Refs 5th c.BC+]

  __C.II.2 strictly according to, without deviating from, εἶμι π. στάθμην ὀρθὴν ὁδόν
  [Refs 6th c.BC+]; ὠμοί τε δούλοις πάντα καὶ π. στάθμην, i.e. too strict, [Refs 4th
  c.BC+]; π. τὸν λόγον ὃν ἀποφέρουσιν.. ἐπιδείξω I will prove to you strictly according
  to the accounts which they themselves submit, [Refs 4th c.BC+]

  __C.III past, beyond, παρὰ σκοπιὴν καὶ ἐρινεὸν ἠνεμόεντα.. ἐσσεύοντο [Refs 8th c.BC+];
  π. τὴν Βαβυλῶνα παριέναι pass by Babylon, [Refs 5th c.BC+]; παρ᾽ αὐτὴν τὴν χύτραν
  ἄκραν ὁρῶντες looking over the edge of.., [Refs 5th c.BC+]

  __C.III.2 metaphorically, over and above, in addition to, οὐκ ἔστι π. ταῦτ᾽ ἄλλα
  [Refs 5th c.BC+]; ἑκὼν ἐπόνει π. τοὺς ἄλλους more than the others, [Refs 5th c.BC+]

  __C.III.3 metaphorically, in excess over, πὰρ δύναμιν beyond one''s strength, [Refs
  8th c.BC+]

  __C.III.4 metaphorically, in transgression or violation of, π. μοῖραν [Refs 8th
  c.BC+]; παρ᾽ αἶσαν, παρὰ δίκαν, [Refs 5th c.BC+]; π. τὰς σπονδάς, τὸν νόμον, [Refs
  5th c.BC+]; π. τὴν στήλην probably in [Refs]; π. καιρόν out of season, [Refs 5th
  c.BC+]; π. γνώμαν[Refs 4th c.BC+]; π. δόξαν, π. τὸ δοκοῦν ἡμῖν, π. λόγον, [Refs
  5th c.BC+]; παρ᾽ ἐλπίδα or ἐλπίδας, [Refs 5th c.BC+]; πὰρ μέλος out of tune, [Refs
  5th c.BC+]; π. τὸ εἰωθός, τὸ καθεστηκός, [Refs]

  __C.III.5 π. τοσοῦτον ἦλθε κινδύνου, ={παρῆλθε τοσοῦτον κινδύνου}, passed over so
  much ground within the sphere of danger, i.e. incurred such imminent peril, [Refs];
  in such phrases the tmesis was forgotten, and the accusative came to be governed
  by παρά, which thus came to mean ''by such and such a margin'', ''with so much to
  spare'', ἐνίκησαν π. πολύ, ἡσσηθέντες π. πολύ, [Refs 5th c.BC+]; παρὰ δ᾽ ὀλίγον
  ἀπέφυγες only just, [Refs 5th c.BC+]; δεινότατον π. πολύ by far, [Refs 5th c.BC+];
  παρ᾽ ὅσον quatenus, [Refs 2nd c.AD+]; π. δύο ψήφους ἀπέφυγε by two votes, [Refs
  4th c.BC+]; π. τοσοῦτον ἐγένετο αὐτῷ μὴ περιπεσεῖν by so much (= little) he missed
  falling in with.., [Refs 5th c.BC+]; οὐ π. μικρὸν ἐποίησαν they made no little difference,
  [Refs 5th c.BC+]

  __C.III.5.b in phrases like{π. τοσοῦτον ἦλθε κινδύνου, τοσοῦτον} was sometimes understood
  of the interval from danger, etc., and παρά came to mean ''by so much short of''
  (τὸ π. μικρὸν ὥσπερ οὐδὲν ἀπέχειν δοκεῖ [Refs 4th c.BC+], within such and such a
  distance of, so near to, τὴν Ἠϊόνα π. νύκτα ἐγένετο (i.e. αὐτῷ) λαβεῖν he was within
  one night of taking [Refs 5th c.BC+]; π. μικρὸν ἦλθον ἀποθανεῖν I came within a
  little of.., [Refs 5th c.BC+]; παρ᾽ ἐλάχιστον ἦλθε.. ἀφελέσθαι was within an ace
  of taking away, [Refs 5th c.BC+]; παρ᾽ οὐδὲν μὲν ἦλθον ἀποκτεῖναι (were within a
  mere nothing, within an ace of killing him), ἐξεκήρυξαν δ᾽ ἐκ πόλεως [Refs 4th c.BC+];
  π. τοσοῦτον ἦλθε διαφυγεῖν so near he came to escaping, [Refs 5th c.BC+] by one,
  i.e. less one, [Refs 2nd c.AD+]; τεσσαράκοντα π. μίαν, =[NT]; παρ᾽ ἕνα τοσοῦτοι
  the same number less one, [Refs 1st c.AD+]; σύ μοι παρ᾽ ἕνα ἥκεις ἄγων you have
  brought me one too few, [Refs 2nd c.AD+]; τὰ ὁλοκόττινα ηὑρέθησαν π. ἑπτὰ κεράτια
  seven carats short, [Refs 6th c.AD+]; πάντες παρ᾽ ἕνα, πάντες παρ᾽ ὀλίγους, all
  save one (a few), [Refs 1st c.AD+]; of one Μάρκος, θηρίον εἶ π. γράμμα you are a
  bear (ἄρκος) all but a letter, [Refs 2nd c.AD+]; ὡς π. τι καὶ τὰς ὄψεις ἀφανίσαι
  so that he all but (literal less something) lost his sight, [Refs 2nd c.AD+]; π.
  τι βυθίζεσθαι variant in [NT]; τὸ π. τοῦτο the figure less that, i.e. the remainder
  or difference, [Refs 2nd c.BC+]; hence of any difference whether of excess or defect,
  οὐδὲν π. τοῦτο ποιούμενοι τοὺς.. Λευκανούς τε καὶ τοὺς.. Σαυνίτας making no difference
  between.., [Refs 1st c.BC+]

  __C.III.6 hence of the margin by which anything increases or decreases, and so of
  the cause according to which anything comes into existence or varies, τὸ εὖ π. μικρὸν
  διὰ πολλῶν ἀριθμῶν γίνεται [Refs 5th c.BC+]; διαφέρει π. τὰς τῶν παθημάτων ἐναντιώσεις
  according to.., [Refs 4th c.BC+]; π. τὰ πράγματα conjecture in [Refs 4th c.BC+]

  __C.III.7 more generally of the margin by which an event occurs, i.e. of the necessary
  and sufficient cause or motive (τὸ μὴ π. τοῦτο γίνεσθαι τότε λέγομεν, ὅταν ἀναιρεθέντος
  τούτου μηδὲν ἧττον περαίνηται ὁ συλλογισμός [Refs 4th c.BC+] just for the sake of
  unsatisfying food, [Refs 5th c.BC+]; ἕκαστος οὐ π. τὴν ἑαυτοῦ ἀμέλειαν οἴεται βλάψειν
  each thinks that his own negligence will not suffice to cause injury, [Refs 5th
  c.BC+]; π. τὴν αὑτοῦ ἁμαρτίαν all through his own fault, [Refs 5th c.BC+]; πολλὰ..
  ἐστιν αἴτια τούτων, καὶ οὐ παρ᾽ ἓν οὐδὲ δύ᾽ εἰς τοῦτο τὰ πράγματ᾽ ἀφῖκται not from
  one or two causes only, [Refs]; οὐ π. τοῦτο οὐκ ἔστι it does not follow that it
  is not.., [NT]; π. τὸ τὴν ἀρίθμησιν ποιήσασθαι ἐξ ἑτοίμου τοὺς ἐργώνας οὐκ ὀλίγα
  χρήματα περιεποίησε τῇ πόλει by the simple fact of prompt payment, [Refs 3rd c.BC+];
  οὐδὲν ἂν παρ᾽ ἕνα ἄνθρωπον ἐγένετο τούτων [Refs 4th c.BC+]; οὐδεὶς παρ᾽ ἑαυτόν ἐστι
  βασιλεύς thanks to himself alone,[Refs 5th c.BC+]; εἶναι π. τοῦτο σωτηρίαν τε πόλει
  καὶ τοὐναντίον, i.e. on this depends.., [Refs 5th c.BC+]; π. τὸ Ἕλληνά με εἶναι
  just because I am a Greek, [Refs 2nd c.BC+]; π. τὸ ἀγαπᾶν αὐτὸν αὐτήν [LXX]; later
  more loosely, because of.., [Refs 5th c.BC+]; οὐδὲν π. σὲ γέγονε it is no fault
  of yours, [Refs 2nd c.AD+]

  __C.III.8 of a limit of possibility, εἴπερ ἐνεδέχετο π. τοὺς παρόντας καιρούς [Refs
  4th c.BC+]; πεῖσαι τό γε παρ᾽ αὑτόν to persuade (the judges) so far as in you lies,
  [Refs 2nd c.AD+]; οἴμωζε παρ᾽ ἐμέ as far as I am concerned, for all I care, [Refs
  5th c.BC+]

  __D POSITION: παρά may follow its substantive in all three cases, but then becomes
  by anastrophe πάρα: when the ultima  is elided, the practice varies, τῇσι παρ᾽ [Refs
  8th c.BC+]

  __E παρά absolutely, as adverb., near, together, [Refs 8th c.BC+]

  __F πάρα (with anastrophe) stands for πάρεστι and πάρεισι, [Refs 8th c.BC+]

  __G IN COMPOSITION (joined with other words),

  __G.I alongside of, beside, of rest, παράκειμαι, παράλληλοι, παρέζομαι, πάρειμι
  (εἰμί), παρίστημ; of motion, παραπλέω, πάρειμι (εἶμι).

  __G.II to the side of, to, παραδίδωμι, παρέχω.

  __G.III to one side of, by, past, παρέρχομαι, παροίχομαι, παραπέμπω, παρακμάζω,
  παρατρέχω.

  __G.IV metaphorically,

  __G.IV.1 aside or beyond, i.e. amiss, wrong, παραβαίνω, παράγω, παροράω, παρορκέω,
  παρακούω, παραγιγνώσκω.

  __G.IV.2 of comparison, as in παραβάλλω, παρατίθημι.

  __G.IV.3 of alteration or change, as in παραλλάσσω, παραπείθω, παραπλάσσω, παρατεκταίνω,
  παραυδάω, παράφημι.

  __G.IV.4 of a side-issue, παραπόλλυμι. (Cogn. with Gothic faúr ''along'', Latin
  por-.) {STEPBible-TFLSJ}'
