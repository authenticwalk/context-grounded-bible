strongs_number: G0755
language: greek
lemma: ἀρχιτρίκλινος
transliteration: architríklinos
definition: director of the entertainment
kjv_usage: governor (ruler) of the feast
derivation: from G746 (ἀρχή) and a compound of G5140 (τρεῖς) and G2827 (κλίνω) (a
  dinner-bed, because composed of three couches);
extended_definition: 'ἀρχι-τρίκλινος, -ου, ὁ

  (τρί-κλινος or -ον, a room with three couches)

  the superintendent of a banquet, whose duty it was to arrange the tables and food
  (DB, ii, 253): Jhn.2:8-9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρχι-τρίκλῑνος, ὁ,

  president of a banquet (triclinium), [NT]

  __2 head-waiter, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
