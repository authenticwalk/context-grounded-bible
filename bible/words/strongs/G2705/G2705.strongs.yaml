strongs_number: G2705
language: greek
lemma: καταφιλέω
transliteration: kataphiléō
definition: to kiss earnestly
kjv_usage: kiss
derivation: from 2596 and 5368;
extended_definition: 'κατα-φιλέω, -ῶ

  [in LXX chiefly for נָשַׁק ;]

  to kiss fervently, kiss affectionately: Mat.26:49, Mrk.14:45, Luk.7:38, 45 15:20,
  Act.20:37.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταφῐλ-έω,

  kiss, caress, δίφρον [Refs 5th c.BC+]; χεῖρας καὶ πόδας τινός[Refs 4th c.BC+]; τοὺς
  μὲν καλοὺς φιλήσοντος, τοὺς δ᾽ ἀγαθοὺς καταφ. [NT+5th c.BC+]; distinct from φιλεῖν,
  [Refs 1st c.AD+]; especially of an amorous kiss. [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
