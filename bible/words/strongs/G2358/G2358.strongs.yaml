strongs_number: G2358
language: greek
lemma: θριαμβεύω
transliteration: thriambeúō
definition: and a derivative of G680 (ἅπτομαι) (meaning a noisy iambus, sung in honor
  of Bacchus); to make an acclamatory procession, i.e. (figuratively) to conquer or
  (by Hebraism) to give victory
kjv_usage: (cause) to triumph (over)
derivation: from a prolonged compound of the base of G2360 (θροέω);
extended_definition: 'θριαμβεύω

  (θρίαμβος, 1. a festal hymn to Bacchus. 2. The Roman triumphus),

  __1. to triumph (and rarely, with accusative, to triumph over; so perh. Col.2:15,
  but see infr.).

  __2. to lead in triumph: with accusative  of person(s), 2Co.2:14; hence, generally,
  to make a spectacle or show of: Col.2:15 (but see supr.; cf. MM, Exp., xv; and esp.
  Field, Notes, 181).†

  (AS) {STEPBible-TBESG}'
etymology: 'θρῐαμβ-εύω,

  perfect τεθριάμβευκα [Refs 1st c.AD+]: (θρίαμβος):—triumph, [Refs 2nd c.BC+]; ἀπό
  τινος triumph over, [Refs 1st c.AD+]; also θ. ἐπὶ νίκῃ [Refs 1st c.AD+]

  __II lead in triumph, of conquered enemies, τινα [NT]:—passive, -εύεσθαι ὑπό τινος
  [Refs 1st c.AD+]

  __II.2 lead in triumph, as a general does his army, metaphorically, ἡμᾶς ἐν Χριστῷ
  [NT]

  __III divulge, noise abroad, [Refs 9th c.AD+] {STEPBible-TFLSJ}'
