strongs_number: H0408
language: hebrew
lemma: אַל
transliteration: ʼal
pronunciation: al
definition: not (the qualified negation, used as a deprecative); once (Job 24:25)
  as a noun, nothing
kjv_usage: nay, neither, [phrase] never, no, nor, not, nothing (worth), rather than.
derivation: a negative particle (akin to H3808 (לֹא));
extended_definition: '1) not, no, nor, neither, nothing (as wish or preference)

  1a) do not, let not (with a verb)

  1b) let there not be (with a verb understood)

  1c) not, no (with substantive)

  1d) nothing (as substantive)

  Aramaic equivalent: al (אַל "not" H0409) {STEPBible-TBESH}'
