lemma: ἑορτή
transliteration: heortḗ
definition: a festival
kjv_usage: feast, holyday
derivation: of uncertain affinity;
extended_definition: 'ἑορτή, -ῆς, ἡ

  [in LXX for חַג (chiefly), מוֹעֵד ;]

  a feast, festival: Luk.2:42, Jhn.5:1, Jhn.6:4 Jhn.7:37, Col.2:10; ἡ ἑ. τοῦ πάσχα,
  Luk.2:41, Jhn.13:1; τ. ἀζύμων, Luk.22:1; ἡ σκηνοπηγία, Jhn.7:2 (Deiss., LAE, 116);
  ἐν τ. ἑ., Mat.26:5, Mrk.14:2, Jhn.4:45 7:11 12:20 (εἶναι ἐν ἑ.), Jhn.2:23; εἰς τ.
  ἑ. (for the feast),  Jhn.13:29; ἀναβαίνειν, ἔρχεσθαι εἰς τ. ἑ., Jhn.4:45 7:8-10
  11:56 12:12; τῆς ἐ μεσούσης, Jhn.7:14; κατὰ ἑ. (at each feast), Mat.27:15, Mrk.15:6,
  Luk.23:17, R, mg.; τ. ἑ. ποιεῖν, Act.18:21; κατὰ τὸ ἔθος τῆς ἑ., Luk.2:42.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἑορτ-ή,

  in Ionic dialect Prose ὁρτή (so [Refs 5th c.BC+], probably in Ion Trag.21, but ἑορτή
  [Refs 6th c.BC+], ἡ, feast, festival, holiday, ἐπεὶ καὶ πᾶσιν ἑ. [Refs 8th c.BC+];
  ὁρτὴν ἄγειν keep a feast,[Refs 5th c.BC+]

  __2 generally, holiday-making, amusement, pastime, παιδιᾶς καὶ ἑορτῆς χάριν [Refs
  5th c.BC+]

  __3 proverbial, κατόπιν ἑορτῆς ἥκειν to have come the day after the fair, [Refs
  5th c.BC+]; ἀεργοῖς αἰὲν ἑορτά every day''s a holiday to those who don''t work,
  [Refs 3rd c.BC+]

  __4 assembled multitude at a festival, ὄχλος καὶ ἑ. καὶ στρατὸς καὶ πλῆθος [Refs
  3rd c.AD+] {STEPBible-TFLSJ}'
