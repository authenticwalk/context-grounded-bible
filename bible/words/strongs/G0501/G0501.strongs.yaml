strongs_number: G0501
language: greek
lemma: ἀντλέω
transliteration: antléō
definition: to bale up (properly, bilge water), i.e. dip water (with a bucket, pitcher,
  etc.)
kjv_usage: draw (out)
derivation: from (the hold of a ship);
extended_definition: 'ἀντλέω, -ῶ

  (ἄντλος, bilge-water in a hold), [in LXX for שָׁאַב, etc. ;]

  __1. prop., to bale out.

  __2. Generally, to draw water: absol., Jhn.2:8 4:15; ὕδωρ, Jhn.2:9 4:7 (on its use
  of the water made wine, see DCG, ii, 815a; MM, VGT, see word; Field, Notes, 84 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντλ-έω,

  (ἄντλος) bale out bilge-water, bale the ship, [Refs 7th c.BC+]

  __2 generally, draw water, ἀντλέει καὶ ἐγχέει[NT+5th c.BC+]; οἷον ἐκ κρήνης ἐπ᾽
  ὀχετοὺς ἀ. draw as from a well, and pour into.., [Refs 5th c.BC+] draw water in
  a sieve, [Refs 5th c.BC+]; but ἐκ πίθω ἀ. of one who has abundance in store, [Refs
  3rd c.BC+]

  __II metaphorically, drain dry, i.e.,

  __II.1 use the utmost, make the most of, τὰν ἔμπρακτον ἄντλει μαχανάν[Refs 5th c.BC+]

  __II.2 of toil, suffering, etc., drain to the dregs, τὴν παροῦσαν ἀντλήσω τύχην[Refs
  5th c.BC+]; δέκα ἀντλήσας ἔτη variant [Refs]

  __II.3 squander, πατρῴαν κτῆσιν ἀντλεῖν[Refs 5th c.BC+]

  __III passive, ἀντλούμενος ὄλβῳ flooded with, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
