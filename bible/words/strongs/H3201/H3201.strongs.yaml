strongs_number: H3201
language: hebrew
lemma: יָכֹל
transliteration: yâkôl
pronunciation: yaw-kole'
definition: to be able, literally (can, could) or morally (may, might)
kjv_usage: be able, any at all (ways), attain, can (away with, (-not)), could, endure,
  might, overcome, have power, prevail, still, suffer.
derivation: or (fuller) יָכוֹל; a primitive root;
extended_definition: '1) to prevail, overcome, endure, have power, be able

  1a) (Qal)

  1a1) to be able, be able to gain or accomplish, be able to endure, be able to reach

  1a2) to prevail, prevail over or against, overcome, be victor

  1a3) to have ability, have strength

  Aramaic equivalent: ye.khel (יְכִל "be able" H3202) {STEPBible-TBESH}'
