strongs_number: G4872
language: greek
lemma: συναναβαίνω
transliteration: synanabaínō
definition: to ascend in company with
kjv_usage: come up with
derivation: from G4862 (σύν) and G305 (ἀναβαίνω);
extended_definition: 'συν-ανα-βαίνω

  [in LXX for עָלָה ;]

  to go up with: with dative of person(s), before εἰς, with accusative loc., Mrk.15:41,
  Act.13:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνανα-βαίνω,

  go up with or together, frequently of going into central Asia, [Refs 5th c.BC+];
  τινι with one, [NT+5th c.BC+]; σ. μέχρι Συήνης [Refs 1st c.BC+]; pass upwards also,
  διὰ τῶν ὀστῶν [Refs 2nd c.AD+]; ascend the sky with, τῷ πόλῳ [Refs 2nd c.AD+]

  __2 σ. ἅρμα mount it together, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
