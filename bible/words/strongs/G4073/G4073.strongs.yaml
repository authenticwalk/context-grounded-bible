strongs_number: G4073
language: greek
lemma: πέτρα
transliteration: pétra
definition: a (mass of) rock (literally or figuratively)
kjv_usage: rock
derivation: feminine of the same as G4074 (Πέτρος);
extended_definition: 'πέτρα, -ας, ἡ

  [in LXX chiefly for סֶלַע, צוּר ;]

  a rock, i.e. a mass of live rock as distinct from πέτρος, a detached stone or boulder
  : Mat.7:24-25 27:51, 60 Mrk.15:46, Luk.6:48 8:6, 13; of a hollow rock, a cave, Rev.6:15-16
  (of. Isa.2:10, al.). Metaphorical, Mat.16:18 (on the meaning, see Hort, Eccl., 16
  ff., but cf. also ICC, in l), 1Co.10:4; = πέτρος, Rom.9:33, 1Pe.2:8" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'πέτρα,

  Ionic dialect and Epic dialect πέτρη, ἡ, rock; frequently of cliffs, ledges, etc.
  by the sea, λισσὴ αἰπεῖά τε εἰς ἅλα πέτρη [Refs 8th c.BC+]; χῶρος λεῖος πετράων
  free from rocks, of a beach,[Refs 8th c.BC+]; χοιρὰς π. [Refs 5th c.BC+]; also,
  rocky peak or ridge, αἰγίλιψ π. [Refs 8th c.BC+]; λιττὰς π. [Refs 6th c.BC+]; π.
  Λευκάς, Ὠλενίη, etc., [Refs 8th c.BC+]; π. σύνδρομοι, Συμπληγάδες, [Refs 5th c.BC+];
  πρὸς πέτραις ὑψηλοκρήμνοις, of Caucasus, [Refs 4th c.BC+]; π. Δελφίς, π. δίλοφος,
  of Parnassus, [Refs 5th c.BC+]; π. Κεκροπία, of the Acropolis, [Refs 5th c.BC+]

  __2 π. γλαφυρή a hollow rock, i.e. a cave, [Refs 8th c.BC+]; σπέος κοιλῇ ὑπὸ π.
  [Refs 8th c.BC+]; δίστομος π. cave in the rock with a double entrance, [Refs 5th
  c.BC+]; κατηρεφεῖς αὐτῇ τῇ π. [Refs 5th c.BC+]; ἕως τῆς π. down to virgin rock,
  [NT+3rd c.BC+]

  __3 mass of rock or boulder, [Refs 8th c.BC+]

  __4 stone as material, π. λαρτία, Τηΐα, [Refs 3rd c.BC+], which is variant in X.[same
  place]; πέτρᾳ should be read in [Refs 5th c.BC+]; the distinction is minimized by
  [Refs 2nd c.AD+]

  __II proverbial, οὐκ ἀπὸ δρυὸς οὐδ᾽ ἀπὸ πέτρης, etc. (see. δρῦς); as a symbol of
  firmness, ὁ δ᾽ ἐστάθη ἠΰτε π. ἔμπεδον [Refs 8th c.BC+]; of hard-heartedness, ἐκ
  πέτρας εἰργασμένος [Refs 5th c.BC+] in a text with musical accompaniment, [Refs]
  {STEPBible-TFLSJ}'
