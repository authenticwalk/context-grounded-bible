strongs_number: G3552
language: greek
lemma: νοσέω
transliteration: noséō
definition: to be sick, i.e. (by implication, of a diseased appetite) to hanker after
  (figuratively, to harp upon)
kjv_usage: dote
derivation: from G3554 (νόσος);
extended_definition: 'νοσέω, -ῶ

  (νόσος), [in LXX (metaphorically): Wis.17:8 * ;]

  to be sick: metaphorically, of mental ailment, before περί, 1Ti.6:4 (cf. Plat.,
  Mor., 546 d).†

  (AS) {STEPBible-TBESG}'
etymology: 'νοσ-έω

  (no Ionic dialect form νουσέω is found), to be sick, ail, whether in body or mind,
  [Refs 5th c.BC+]; τῆς πόλεως.. οὔπω νενοσηκυίας not yet having suffered from the
  plague, [Refs 5th c.BC+]diseased, [Refs 5th c.BC+]; τὸ νοσοῦν, ={νόσος}, [Refs 5th
  c.BC+]aorist νοσῆσαι, fall sick, [Refs 5th c.BC+]; of things, γῆ νοσεῖ [Refs 5th
  c.BC+]; of plants, [Refs 4th c.BC+] —passive, ἡμέραι αἱ νοσούμεναι days on which
  one is ill, [Refs 5th c.BC+]

  __2 of passion, ν. μάταν to be mad, [Refs 5th c.BC+]; ἐξ ἀλαστόρων ν. [Refs]; νοσῶν
  alone, opposed to σώφρων,[Refs 5th c.BC+]; ν. περὶ δόξαν to have a morbid craving
  for fame, [Refs 4th c.BC+]

  __3 generally, suffer, νοσεῖ τὰ τῶν θεῶν [Refs 5th c.BC+]; ἐκεῖ νοσοῦμεν ὅτι.. [Refs
  5th c.BC+]; especially of states, suffer from faction and the like, ἡ Μίλητος νοσήσασα
  στάσι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
