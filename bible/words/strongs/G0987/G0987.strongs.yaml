strongs_number: G0987
language: greek
lemma: βλασφημέω
transliteration: blasphēméō
definition: to vilify; specially, to speak impiously
kjv_usage: (speak) blaspheme(-er, -mously, -my), defame, rail on, revile, speak evil
derivation: from G989 (βλάσφημος);
extended_definition: 'βλασφημέω, -ῶ

  (βλάσφημος), [in LXX: 4Ki.19:4 (יכח hi.) ib. 6, 22 (גּדף pi.), Isa.52:5 (נאץ hith.),
  Dan LXX 3:29 (96) (אמר שׁלח), Tob.1:18, Da TH Bel 9, 2Ma.2 * ;]

  __1. to speak lightly or profanely of sacred things (in cl., opp. of εὐφημέω), esp.
  to speak impiously of God, to blaspheme, speak blasphemously: absol., Mat.9:3 26:65,
  Mrk.2:7, Jhn.10:36, Act.26:11, 1Ti.1:20, 2Pe.2:12; τ. θεόν, Act.19:37, Rev.16:11,
  21; τὸ ὄνομα τ. θεοῦ, Rev.13:6 16:9; δόξας, Ju 3, 2Pe.2:10; εἰς τὸ πνεῦμα τὸ πνεῦμα
  τὸ ἅγιον, Mrk.3:29, Luk.12:10.

  __2. to revile, rail at, slander: absol., Luk.22:65, Act.13:45 18:6, 1Pe.4:4; with
  accusative, Mat.27:39, Mrk.3:28 15:29, Luk.23:39, Tit.3:2, Jas.2:7, Ju 10. Pass.:
  Rom.2:24 3:8 14:16, 1Co.10:30, 1Ti.6:1, Tit.2:5, 2Pe.2:2 (Cremer, 570).

  † (AS) {STEPBible-TBESG}'
etymology: 'βλασφημ-έω,

  perfect βεβλασφήμηκα [Refs 4th c.BC+]:—speak profanely of sacred things, εἰς θεούς
  [Refs 5th c.BC+]; offer rash prayers, [Refs]; β. κατά τινος utter imprecations against,
  [Refs 4th c.BC+]

  __2 speak ill or to the prejudice of one, slander, περὶ τῆς ἐμῆς διατριβῆς [NT+5th
  c.BC+] O.:—passive, to have evil spoken of one, βεβλασφημημένους [NT+1st c.AD+]

  __3 speak impiously or irreverently of God, blaspheme, εἰς τὸν Κύριον [LXX+NT];
  εἰς τὰ θεῖα Vett.[LXX+NT] {STEPBible-TFLSJ}'
