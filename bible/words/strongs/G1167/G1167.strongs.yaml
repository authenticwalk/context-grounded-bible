transliteration: deilía
definition: timidity
kjv_usage: fear
derivation: from G1169 (δειλός);
extended_definition: 'δειλία, -ας, ἡ

  (δειλός), [in LXX for אֵימָה, מְחִתָּה, etc. ;]

  cowardice, timidity (never in good sense): 2Ti.1:7.†

  SYN.: φόβος, fear, in general, good or bad; εὐλάβεια (which see), apprehension generally,
  but chiefly pious fear, "that careful and watchful reverence which pays regard to
  every circumstance in that with which it has to deal" (cf. Tr., Syn., § x).† (AS)
  {STEPBible-TBESG}'
etymology: 'δειλία, ἡ,

  timidity, cowardice, [Refs 5th c.BC+]; δειλίην ὀφλεῖν to be charged with cowardice,
  [Refs 5th c.BC+]; δειλίας ὀφλεῖν (i.e. δίκην) [Refs 5th c.BC+]; ἔνοχος δειλίας (i.e.
  δίκῃ) [Refs 5th c.BC+]; opposed to ἀνδρεία, θρασύτης, [Refs 5th c.BC+]

  __II misery, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
