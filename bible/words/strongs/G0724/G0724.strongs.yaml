strongs_number: G0724
language: greek
lemma: ἁρπαγή
transliteration: harpagḗ
definition: pillage (properly abstract)
kjv_usage: extortion, ravening, spoiling
derivation: from G726 (ἁρπάζω);
extended_definition: 'ἁρπαγή, -ῆς, ἡ

  (ἁρπάζω), [in LXX (as also ἅρπαγμα) for גָּזֵל, etc. ;]

  pillage, plundering, robbery: Mat.23:25, Luk.11:39, Heb.10:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἁρπαγ-ή, ἡ,

  seizure, robbery, rape, first in [Refs 6th c.BC+]; ὀφλὼν ἁρπαγῆς δίκην found guilty
  of rape, [Refs 5th c.BC+]; ἁρπαγὴν ποιεῖσθαι, ποιεῖν, [Refs 5th c.BC+]: plural,
  of a single act, συνεπρήξαντο τὰς Ἑλένης ἁ.[Refs 4th c.BC+]; Καδμείων ἁ., of the
  Sphinx, [Refs 5th c.BC+]

  __II thing seized, booty, prey, τοῦ φθάσαντος ἁ.[Refs 4th c.BC+]; ἁ. κυσί, θηρσί,
  [Refs 5th c.BC+]; ἁρπαγὴν ποιεῖσθαί τι to make booty of a thing. [Refs 5th c.BC+]

  __III greediness, [Refs 5th c.BC+]

  __IV ἐν ἁρπαγῇ σελήνης when the moon is invisible, [Refs] {STEPBible-TFLSJ}'
