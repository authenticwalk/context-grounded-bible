strongs_number: G2198
language: greek
lemma: ζάω
transliteration: záō
definition: to live (literally or figuratively)
kjv_usage: life(-time), (a-)live(-ly), quick
derivation: a primary verb;
extended_definition: 'ζάω, -ῶ,

  [in LXX chiefly for חיה (most frequently ptcp., ζῶν, inf., ζῆν, for חַי ;]

  __1. prop., to live, be alive (see Syn., see word βίος; in cl. usually of animal
  life, but sometimes of plants, as Arist., Eth. N, i, 7, 12): Act.20:12, Rom.7:1-3,
  1Co.7:39, Rev.19:20, al.; ἐν αὐτῷ ζῶμεν, Act.17:28; ἐμοὶ τὸ ζῆν Χριστός, Php.1:21;
  διὰ παντὸς τοῦ ζῆν (M, Pr., 215, 249), Heb.2:15; ὃ δὲ νῦν ζῶ ἐν σαρκί, Gal.2:20;
  ζῇ ἐν ἐμοὶ Χριστός, Gal.2:20; (ὁ) ζῶν, of God (אֵל חַי and cognate phrases, Jos.3:10,
  Hos.2:1 (1:10), Isa.37:4, al.; see DCG, ii, 39a), Mat.16:16, Jhn.6:57, Rom.9:26,
  1Th.1:9, Heb.3:12, Rev.7:2, al.; in juristic phrase, ζῶ ἐγώ (חַי־אָנִי, Num.14:21,
  al.), as I live, Rom.14:11; ζῆν ἐπ᾽ ἄρτῳ, Mat.4:4, al.; ἐκ, 1Co.9:14; of coming
  to life, Mrk.16:[11], Rom.6:10 14:9, 2Co.13:4; opposite to νεκρός, Rev.1:18 2:8;
  metaphorically, Luk.15:32; ζῆν ἐκ νεκρῶν, Rom.6:13; of the spiritual life of Christians,
  Luk.10:28, Jhn.5:25, Rom.1:17 8:13; εἰς τ. αἰῶνα, Jhn.6:51, 58; σὺν Χριστῷ, 1Th.5:10;
  ὄνομα ἔχεις ὅτι ζῇς, Rev.3:1.

  __2. As sometimes in cl., = βιόω, to live, pass one''s life: Luk.2:36, Act.26:5,
  Rom.7:9, Col.2:20; ἐν πίστει, Gal.2:20; ἐν τ. ἁμαρτίᾳ, Rom.6:2; εὐσεβῶς, 2Ti.3:12;
  ἀσώτως, Luk.15:13; with dative (cl.), ἑαυτῳ (Field, Notes, 164), Rom.14:7, 2Co.5:15;
  τ. δικαιοσύνῃ, Luk.20:38, Rom.6:10, 11 Gal.2:19; τ. Χριστῷ, 2Co.5:15; τ. θεῷ, 1Pe.2:24;
  πνεύματι, Gal.5:25; κατὰ σάρκα, Rom.8:12, 13;

  __3. Of inanimate things, metaphorically: ὕδωρ ζῶν (i.e. springing water, as opposite
  to still water), in a spiritual sense, Jhn.4:10, 11 7:38 (DCG, ii, 39f.): ἐλπὶς
  ζῶσα, 1Pe.1:3; ὁδὸς ζῶσα, Heb.10:20 (cf. ἀνα-, συν-ζάω; Cremer, 270, 721).

  (AS) {STEPBible-TBESG}'
etymology: 'ζῶ

  (contraction from ζώω: ζάω only in Grammars, [Refs 4th c.AD+]; imperative ζῆ [Refs
  5th c.BC+] see at {ζῆ}; optative ζῴη; infinitive ζῆν: imperfect ἔζων [Refs 5th c.BC+];
  ἔζην in most codices of [Refs 4th c.BC+]; 3rd.pers. plural ἔζων [Refs 5th c.BC+]:
  future ζήσω [Refs 5th c.BC+]: aorist 1 ἔζησα [Refs 5th c.BC+]: perfect ἔζηκα [Refs
  4th c.BC+]aorist and perfect are mostly supplied from βιόω.- Exc. participle ζῶντος,
  [Refs 8th c.BC+] always uses the Epic dialect Ionic dialect Lyric poetry present
  ζώω (also in [Refs 5th c.BC+]; subjunctive ζώῃ [Refs 5th c.BC+], contraction ζῷ
  [Refs]; Cretan dialect δώω [Refs]; infinitive ζωέμεναι, -έμεν, [Refs 8th c.BC+]:
  imperfect ἔζωον [Refs 8th c.BC+]; Ionic dialect ζώεσκον [Refs 8th c.BC+]aorist 1
  ἔζωσα (ἐπ-) [Refs 5th c.BC+]; infinitive ζῶσαι [Refs]: perfect participle ἐζωκότα
  [Refs]; infinitive ζόειν [Refs 7th c.BC+]: imperfect ζόεν [Refs 3rd c.BC+]. (Root
  g[uglide]iē-, g[uglide]iō- also in βίος and ὑγιής (which see).)

  __I properly of animal life, live, [Refs 8th c.BC+]; also of plants, τὸ ζῆν κοινὸν
  εἶναι φαίνεται καὶ τοῖς φυτοῖς [Refs 4th c.BC+]; ἐλέγχιστε ζωόντων vilest of living
  men, [Refs 8th c.BC+]; ῥεῖα ζώοντες living at ease, of the gods, [Refs 8th c.BC+];
  ζῶν κατακαυθῆναι to be burnt alive, [Refs 5th c.BC+] whereby men live in comfort,
  [Refs 8th c.BC+]; ἐπὶ τοῖς αἰσχίστοις ἔργοις, ἐπὶ τοῖς παροῦσιν ἀγαθοῖς, [Refs 5th
  c.BC+]; also ζῆν ἀπό τινος to live on a thing, [NT+6th c.BC+]: with participle,
  ζῆν συκοφαντῶν [Refs 5th c.BC+] for oneself, uncertain reading in [Refs 5th c.BC+];
  τὸ ζῆν,= ζωή, [NT+5th c.BC+]; also, a living, τὸ ζ. οὐκ ἔχομεν [Refs 3rd c.AD+];
  ζήτω ὁ βασιλεύς long live the king, [LXX]; βασιλεῦ, εἰς τὸν αἰῶνα ζῆθι[LXX]; asseverations,
  ζῶ ἐγώ, καὶ ζῶν τὸ ὄνομά μου, καί.. [LXX]; ζῇ κύριος, εἰ.., ὅτι..,[LXX]

  __I.2 ={βιόω}, live, pass one''s life, with accusative cognate, ζώεις δ᾽ ἀγαθὸν
  βίον [Refs 8th c.BC+]; ἐκ τῶν ἄλλων ὧν ἔζης from the other acts of your life, [Refs
  4th c.BC+]

  __I.3 aorist 1 ἔζησα, causal, quicken, ἐν τῇ ὁδῷ σου ζῆσόν με [LXX]

  __II live in the fullest sense, δι᾽ ὧν ζῆν ἐπιστάμεθα [Refs 5th c.BC+]; in religious
  or mystical sense, [NT], cf. Ramsay Cilies and Bishoprics [Refs]; θεὸς ζῶν [LXX]:
  frequently metaphorically of things, to be in full vigour, ὄλβος ζώει μάσσων [Refs
  5th c.BC+]; ἀεὶ ζῇ ταῦτα [νόμιμα] [Refs]; τὰς ξυμφορὰς τῶν βουλευμάτων ζώσας μάλιστα
  have most living power, [NT+5th c.BC+]; ζῶσα φλόξ living fire, [Refs 5th c.BC+];
  ὕδωρ ζῶν spring water, [LXX+NT+1st c.BC+]

