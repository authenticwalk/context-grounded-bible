derivation: from H6403 (פָּלַט); delivered;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Sa.25.44;

  son of: Laish (H3889); married to Michal (H4324); also called Paltiel at 2Sa.3.15;

  Also named: pal.ti.el (פַּלְטִיאֵל "Paltiel" H6409H)

  § Palti or Phalti = "my deliverance"

  1) son of Raphu, the spy chosen from the tribe of Benjamin

  2) son of Laish, the man to whom king Saul gave his daughter Michal in marriage
  even though she was already married to David {STEPBible-TBESH}'
