strongs_number: G0657
language: greek
lemma: ἀποτάσσομαι
transliteration: apotássomai
definition: literally, to say adieu (by departing or dismissing); figuratively, to
  renounce
kjv_usage: bid farewell, forsake, take leave, send away
derivation: middle voice from G575 (ἀπό) and G5021 (τάσσω);
extended_definition: 'ἀπο-τάσσω

  [in LXX: Ecc.2:20 (יָאַשׁ pi.), I Est.6:27, Jer.20:2, 1-18; 1Ma.4:1-61 * ;]

  to set apart. Mid., in late Gk. (El., § 37, 1; Swete, Mk., 136 f.; MM, e. dative,

  __(a) to take leave of: Mrk.6:46, Luk.9:61, Act.18:18, 21, 2Co.2:13;

  __(b) to forsake: Luk.14:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποτάσσω,

  Attic dialect ἀποτάττω, set apart, assign specially, χώραν τινί[Refs 5th c.BC+];
  detach soldiers, [Refs 2nd c.BC+] — passive, ἀποτεταγμένη ἀρχή distinct office,
  [Refs 4th c.BC+]: generally, to be fixed, appointed, χῶρος[Refs 1st c.AD+]; ear-mark,
  ἀργύριον εἰς δημοθοινίαν -τεταγμένον[Refs]

  __II appoint, settle definitely, [Refs 4th c.BC+]

  __III remove, exclude, τόπον τοῦ κόσμου[Refs 2nd c.AD+]

  __IV Med, ἀποτάσσομαί τινι bid adieu to a person, part from them, [NT+5th c.BC+];
  have done with, get rid of a person, [Refs 1st c.AD+]; ἀ. τῷ βίῳ commit suicide,
  [Refs]: also with dative of things, renounce, give up, τοῖς ἑαυτοῦ ὑπάρχουσιν[NT+1st
  c.AD+]; ταῖς μίξεσι, of the Vestals, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
