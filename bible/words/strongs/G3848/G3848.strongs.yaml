extended_definition: 'παρα-βάτης, -ου, ὁ

  (παραβαίνω), [in Sm.: Psa.17:4 139:19, Jer.6:28 * ;]

  __1. one who stands beside, the warrior who stands by the charioteer (of. παραβαίνω,
  1).

  __2. a transgressor (Æsch., παρβάτης): Gal.2:18, Jas.2:9; π. νόμου, Rom.2:25, 27,
  Jas.2:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρα-βάτης [βᾰ],

  poetry and early Attic dialect παραιβάτης [Refs], ου, ὁ, (παραβαίνω I) one who stands
  beside: properly the warrior or combatant who stands beside the charioteer, ἂν δ᾽
  ἔβαν ἐν δίφροισι παραιβάται ἡνίοχοί τε [Refs 8th c.BC+]; feminine παραιβάτις, [Refs
  3rd c.BC+]

  __2 light troops (velites) who ran beside the cavalry, [Refs 1st c.AD+]

  __II (παραβαίνω II.1)transgressor, [Refs 4th c.BC+] (Lyric poetry, in poetry form
  παρβάτης),[NT+1st c.AD+] {STEPBible-TFLSJ}'
