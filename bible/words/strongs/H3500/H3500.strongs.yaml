strongs_number: H3500
language: hebrew
lemma: יֶתֶר
transliteration: Yether
pronunciation: yeh'-ther
definition: Jether, the name of five or six Israelites and of one Midianite
kjv_usage: Jether, Jethro. Compare H3503 (יִתְרוֹ).
derivation: the same as H3499 (יֶתֶר);
extended_definition: 'A man living at the time of Egypt and Wilderness, first mentioned
  at Exo.2.18;

  father of: Zipporah (H6855) and Hobab (H2246); also called Reuel (KJV: Raguel) at
  Num.10.29;

  Another spelling of yit.ro (יִתְרוֹ "Jethro" H3503)

  § Jether = "abundance"

  1) father-in-law of Moses

  2) oldest son of Gideon

  3) father of Jephunneh and the chief of a line of warriors of the line of Asher

  4) father of Amasa, the commander of Absalom''s army

  5) son of Jada, a descendant of Hezron, of the tribe of Judah

  6) a son of Ezra, a Judaite {STEPBible-TBESH}'
