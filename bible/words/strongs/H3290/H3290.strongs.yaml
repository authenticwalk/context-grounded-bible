strongs_number: H3290
language: hebrew
lemma: יַעֲקֹב
transliteration: Yaʻăqôb
pronunciation: yah-ak-obe'
definition: Jaakob, the Israelitish patriarch
kjv_usage: Jacob.
derivation: from H6117 (עָקַב); heel-catcher (i.e. supplanter);
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.25.26;

  son of: Isaac (H3327) and Rebekah (H7259);

  brother of: Esau (H6215); married to Rachel (H7354), Leah (H3812), Zilpah (H2153)
  and Bilhah (H1090A);

  father of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan (H1835H),
  Naphtali (H5321), Gad (H1410), Asher (H0836), Issachar (H3485), Zebulun (H2074),
  Dinah (H1783), Joseph (H3130) and Benjamin (H1144); also called Jacob frequently

  Another name of yis.ra.el (יִשְׂרָאֵל "Israel" H3478)

  § Jacob = "heel holder" or "supplanter"

  son of Isaac, grandson of Abraham, and father of the 12 patriarchs of the tribes
  of Israel {STEPBible-TBESH}'
