strongs_number: H6666
language: hebrew
lemma: צְדָקָה
transliteration: tsᵉdâqâh
pronunciation: tsed-aw-kaw'
definition: rightness (abstractly), subjectively (rectitude), objectively (justice),
  morally (virtue) or figuratively (prosperity)
kjv_usage: justice, moderately, right(-eous) (act, -ly, -ness).
derivation: from H6663 (צָדַק);
extended_definition: '1) justice, righteousness

  1a) righteousness (in government)

  1a1) of judge, ruler, king

  1a2) of law

  1a3) of Davidic king Messiah

  1b) righteousness (of God''s attribute)

  1c) righteousness (in a case or cause)

  1d) righteousness, truthfulness

  1e) righteousness (as ethically right)

  1f) righteousness (as vindicated), justification, salvation

  1f1) of God

  1f2) prosperity (of people)

  1g) righteous acts

  Aramaic equivalent: tsid.qah (צִדְקָה "righteousness" H6665) {STEPBible-TBESH}'
