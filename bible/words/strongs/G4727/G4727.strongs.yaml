strongs_number: G4727
language: greek
lemma: στενάζω
transliteration: stenázō
definition: to make (intransitively, be) in straits, i.e. (by implication) to sigh,
  murmur, pray inaudibly
kjv_usage: with grief, groan, grudge, sigh
derivation: from G4728 (στενός);
extended_definition: 'στενάζω

  [in LXX for אָנַח ni., אָנַק, etc. ;]

  to groan ("the word denotes feeling which is internal and unexpressed," Mayor, Ja.,
  162): Mrk.7:34, 2Co.5:2 5:4, Heb.13:17, Jas.5:9 (EV, murmur); ἐν ἑαυτοῖς, Rom.8:23
  (cf. ἀνα-, συ(ν)-στενάζω).†

  SYN.: see: κλαίω  (AS) {STEPBible-TBESG}'
etymology: 'στενάζω,

  [Refs 4th c.BC+]: future -άξω[Refs 5th c.BC+]: aorist ἐστέναξα [Refs 4th c.BC+]:—passive,
  perfect ἐστέναγμαι [Refs 3rd c.BC+] —properly _frequentative verb_ of στένω, sigh
  deeply: generally, sigh, groan, [Refs 5th c.BC+]; οἴκοις in the house, [Refs]; frequently
  with a neuter adjective, οἰκτρόν, δεινὸν σ., [Refs]; μέγα σ. [Refs 4th c.BC+]; τί
  ἐστέναξας τοῦτ; why utteredst thou this moan? [Refs 5th c.BC+]; πηλίκον τί ποτ᾽
  ἂν στενάξεια; [Refs 4th c.BC+]

  __2 transitive, bemoan, bewail, πότμον [Refs 5th c.BC+]; τινα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
