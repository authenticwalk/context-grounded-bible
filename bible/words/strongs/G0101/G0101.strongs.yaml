strongs_number: G0101
language: greek
lemma: ἀδυνατέω
transliteration: adynatéō
definition: to be unable, i.e. (passively) impossible
kjv_usage: be impossible
derivation: from G102 (ἀδύνατος);
extended_definition: 'ἀδυνατέω, -ῶ

  (ἀδύνατος), [in LXX: Deu.17:8, Zec.8:6 (פּלא ni.), Job.42:2 (בּצר ni.), al. ;]

  __1. Abbott-Smith omits this number to be unable (cl., Philo; π., see MM, VGT, see
  word).

  __2. In LXX and NT (Kennedy, Sources, 124; Hatch, Essays, 4; Field, Notes, 46 f.),
  to be impossible: Mat.17:20, Luk.1:37.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀδῠνᾰτ-έω,

  of persons, to be ἀδύνατος, lack strength, [Refs 5th c.BC+]: with infinitive, to
  be unable to do, [Refs 5th c.BC+]

  __II of things, to be impossible, [LXX+1st c.BC+] {STEPBible-TFLSJ}'
