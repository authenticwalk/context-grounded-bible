language: greek
lemma: τάφος
transliteration: táphos
definition: a grave (the place of interment)
kjv_usage: sepulchre, tomb
derivation: masculine from G2290 (θάπτω);
extended_definition: 'τάφος, -ου, ὁ

  (θάντω), [in LXX chiefly for קֶבֶר ;]

  __1. a burial (Hom., al.).

  __2. a grave, tomb (Res., Hdt., al.): Mat.23:27, 29 27:61, 64 27:66 28:1, Rom.3:13"
  (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'τάφος [ᾰ], ὁ,

  (θάπτω)

  __A funeral-rites, [Refs 8th c.BC+]; δαινύναι τάφον to give a funeral-feast, [Refs
  8th c.BC+]; τελέσαι τάφον Ἕκτορι δίῳ to perform the funeral-rites, [Refs 8th c.BC+];
  so ὃν πόλις στυγεῖ, σὺ τιμήσεις τάφ; [Refs 5th c.BC+]; τάφου τυχεῖν obtain the rites
  of burial, [Refs 5th c.BC+]: plural of a single funeral, [Refs 5th c.BC+]; so of
  cremation, [Refs 1st c.AD+]

  __A.2 the act of performing the funeral-rites, τοῦδε τοῦ τ. φήσεις μετασχεῖν [Refs
  5th c.BC+]

  __A.II grave, tomb, [Refs 8th c.BC+]: plural of a single grave, [Refs 5th c.BC+];
  ὄντες ἐν τάφοις dead and buried, [Refs 4th c.BC+]; μέγας γ᾽ ὀφθαλμὸς οἱ πατρὸς τάφοι
  his being dead and buried, [Refs 5th c.BC+]

  __A.II.2 ἔμψυχός τις τ. a ''living skeleton'', [Refs 2nd c.AD+]

  __A.II.3 ={βωμός}, [Refs 4th c.BC+]

  __A.II.4 [Refs 8th c.BC+] {STEPBible-TFLSJ}'
