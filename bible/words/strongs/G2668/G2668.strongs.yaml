strongs_number: G2668
language: greek
lemma: καταπλέω
transliteration: katapléō
definition: to sail down upon a place, i.e. to land at
kjv_usage: arrive
derivation: from G2596 (κατά) and G4126 (πλέω);
extended_definition: 'κατα-πλέω, -ῶ

  to sail down, sail to land, put in: εἰς τ. χώραν, Luk.8:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταπλέω,

  Ionic καταπλώω [Refs 5th c.BC+] codices: aorist -έπλωσα [Refs], +others:— sail down;
  i.e.,

  __1 sail from the high sea to land, put in, [Refs 8th c.BC+]: absolutely, [Refs
  5th c.BC+]; τὰς ἐκ Πόντου ναῦς Ἀθήναζε κ. [Refs 5th c.BC+]; sail home, [Refs 5th
  c.BC+] having lately come ashore, [Refs 5th c.BC+]; of things, to be brought by
  sea, [Refs 3rd c.BC+].

  __2 sail down stream, [ἐς] [Refs 5th c.BC+]; in Egypt, down the Nile, κ. εἰς τὴν
  πόλιν (i.e. Alexandria) [Refs 3rd c.BC+], etc.; of fish, swim down stream, [Refs
  5th c.BC+]

  __II sail back, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
