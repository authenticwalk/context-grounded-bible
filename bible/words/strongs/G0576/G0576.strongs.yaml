strongs_number: G0576
language: greek
lemma: ἀποβαίνω
transliteration: apobaínō
definition: literally, to disembark; figuratively, to eventuate
kjv_usage: become, go out, turn
derivation: from G575 (ἀπό) and the base of G939 (βάσις);
extended_definition: 'ἀπο-βαίνω

  [in LXX for הָיָה, etc. ;]

  to step off, disembark: Luk.5:2, Jhn.21:9; metaphorically, of events, to issue,
  turn out (Field, Notes, 74): Luk.21:13, Php.1:19 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποβαίνω,

  future -βήσομαι, with Epic dialect aorist 1 -εβήσετο[Refs 8th c.BC+]aorist 2 ἀπέβην:
  perfect ἀποβέβηκα—in these tenses intransitive (present not in [Refs 8th c.BC+]:—
  step off from a place, νηὸς ἀ. alight, disembark from a ship, [Refs 8th c.BC+];
  ἀπὸ τῶν νεῶν, ἀπὸ τῶν πλοίων, [Refs 5th c.BC+]:absolutely, disembark, [Refs 5th
  c.BC+]; ἐξ ἵππων ἀ. ἐπὶ χθόνα dismount from a chariot, [Refs 8th c.BC+] seems to
  be the art of leaping from horse to horse (compare ἀποβάτης) τῇ συνωρίδι τοῦ ἀποβάντος[Refs]
  having stepped off ground on which none should step, [Refs 5th c.BC+]

  __2 go away, depart, [Refs 8th c.BC+]; πρὸς δώματα, κατὰ δῶμα, [Refs 8th c.BC+];
  of death, ἀπὸ δὲ φθίμενοι βεβᾶσι[Refs 5th c.BC+]; of hopes, vanish, come to nought,
  [Refs]

  __II of events, issue, result from, τὰ ἔμελλε ἀποβήσεσθαι ἀπὸ τῆς μάχης[Refs 5th
  c.BC+]resulted, [Refs 5th c.BC+]; τὸ ἀποβαῖνον, contraction τὠποβαῖνον, the issue,
  event, [Refs 5th c.BC+]; τὰ ἀποβαίνοντα, τὸ ἀποβάν, the results, [Refs 5th c.BC+]the
  probable results, [Refs 2nd c.AD+]

  __II.2 frequently with an adverb or other qualifying phrase, σκοπέειν.. τὴν τελευτὴν
  κῇ ἀποβήσεται how it will turn out, issue, [Refs 5th c.BC+]; ἀ. παρὰ δόξαν, ἀ. τοιοῦτον,
  [Refs 5th c.BC+]

  __II.3 absolutely, turn out well, succeed, ἡ ὑπόσχεσις ἀπέβη[Refs 5th c.BC+]; of
  dreams, turn out true, [Refs 4th c.BC+]

  __II.4 of persons, with an adjective, turn out, prove to be so and so, ἀ. οὐ κοινοί
  prove partial, [Refs 5th c.BC+]; also of a wound, ἰάσιμον ἀ.[Refs 5th c.BC+]

  __II.4.b with εἰς.., ἀ. εἰς τὰ πολιτικὰ οἱ τοιοῦτοι prove fit for public affairs,
  [Refs 3rd c.BC+]

  __II.4.c of conditions, etc., ἀπέβη ἐς μουναρχίην things ended in a monarchy, [NT+5th
  c.BC+]

  __II.5 of space, μέγεθος μὲν ἦν πρὸς τὸν Ἠριδανὸν ἀποβεβηκῦα reaching, extending
  to.., [Refs 5th c.BC+]

  __II.6 τῷ ἀποβεβηκότι ποδί with the hind foot, opposed to τῷ προβεβηκότι, [Refs
  4th c.BC+]

  __B causal, in aorist 1 ἀπέβησα, cause to dismount, disembark, land (in which sense
  ἀποβιβάζω serves as present), ἀ. στρατιήν[Refs 5th c.BC+]

  __B.II hence, in passive, τὸ ἀποβαινόμενον σκέλος a leg put out so as not to bear
  the weight of the body, [Refs 5th c.BC+]:—active, [Refs] {STEPBible-TFLSJ}'
