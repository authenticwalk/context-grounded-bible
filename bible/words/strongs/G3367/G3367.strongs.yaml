strongs_number: G3367
language: greek
lemma: μηδείς
transliteration: mēdeís
definition: not even one (man, woman, thing)
kjv_usage: any (man, thing), no (man), none, not (at all, any man, a whit), nothing,
  + without delay
derivation: from G3361 (μή) and G1520 (εἷς);
extended_definition: 'μηδείς, -δεμία, -δέν

  (and -θέν, Act.27:33, a Hellenistic form; see Bl.,  6, 7; Thackeray, Gr., 58)

  related to οὐδείς as μή to οὐ,

  no, none, no one; neut., nothing: Mat.16:20, Mrk.5:43 6:8, Luk.3:14, Act.8:24, Rom.13:8,
  al.; with genitive, Act.4:17 24:23; neut. accusative, μηδέν, adverbially, in no
  respect, Act.10:20 11:12; as accusative obj. after verb, βλάπτειν, Luk.4:35; ὠφελεῖσθαι,
  Mrk.5:26; ὑστερεῖν, 2Co.11:5; μεριμνᾶν, Php.4:6; in double negation, strengthening
  the denial, μηκέτι μ., Mrk.11:14, Act.4:17; μὴ . . . μηδέν (μηδένα, μηδεμίαν), 2Co.13:7,
  2Th.2:3, 1Pe.3:6

  μηθείς, see. μηδείς

  (AS) {STEPBible-TBESG}'
etymology: 'μηδείς, μηδεμίᾰ, μηδέν

  (i.e. μηδὲ εἷς, μηδὲ μία, μηδὲ ἕν): feminine μηδὲ ἴα or μηδεΐα (or -έϊα) [Refs]:—
  not one, not even one, nobody (in neuter nothing), once in [Refs 8th c.BC+]

  __2 μηδὲ εἷς (so written) is found in Attic dialect Inscrr., as [Refs]not even one,
  μηδὲ ἕν [Refs 5th c.BC+]: frequently with an intervening Particle or preposition,
  μηδ᾽ ἂν ἕνα [Refs 5th c.BC+]; μηδ᾽ ὑφ᾽ ἑνός, μηδ᾽ ὑπὸ μιᾶς, [Refs]

  __II nobody, naught, good for naught, κἄμ᾽ ἴσον τῷ μ. [Refs 5th c.BC+]; μηδέν or
  τὸ μηδέν as substantive, naught, nothing, κεἰ τὸ μ. ἐξερῶ [Refs]; μ. λέγειν to say
  what is naught, [Refs 5th c.BC+]; of persons, τὸ μ. a good-for-nothing, τὸ μ. εἶναι,
  of a eunuch, [Refs 5th c.BC+]; ἧττον αὐτοῖς ἔνι ἢ τὸ μ., i.e. it is a mere impossibility,
  [Refs 5th c.BC+]; also μ. εἶναι without the Article, [Refs 2nd c.AD+]

  __III neuter μηδέν as adverb, not at all, by no means, μηδὲν ἐγκέλευ᾽ ἄγαν [Refs
  5th c.BC+]: with an adverb, μ. αἰνικτηρίως [Refs 5th c.BC+] — When other negatives,
  also derived from μή, are used with it, they do not destroy, but strengthen the
  negation, μηδέποτε μηδὲν αἰσχρὸν ποιήσας ἔλπιζε λήσειν never hope to escape, when
  you have done anything base. [Refs 5th c.BC+]; compare μηθείς. {STEPBible-TFLSJ}'
