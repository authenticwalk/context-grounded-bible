strongs_number: G5244
language: greek
lemma: ὑπερήφανος
transliteration: hyperḗphanos
definition: appearing above others (conspicuous), i.e. (figuratively) haughty
kjv_usage: proud
derivation: from G5228 (ὑπέρ) and G5316 (φαίνω);
extended_definition: 'ὑπερήφανος, -ον

  (ὑπέρ, φαίνομαι, with η pleonast., see Kühner3, I, 189) [in LXX for זֵד, גֵּאֶה,
  לוּץ, etc. ;]

  showing oneself above others;

  __(a) in good sense (Plat., al.), pre-eminent, splendid;

  __(b) more frequently in had sense, and so always in Scr., arrogant, haughty, disdainful
  (see Westc.  Epp. Jo., 65b): Rom.1:30, 2Ti.3:2; διανοίᾳ καρδίας, Luk.1:51; opposite
  to ταπεινός (as in Pro.3:34), Jas.4:6, 1Pe.5:5" (LXX) .†

  SYN.: ἀλαζών, ὑβριστής, see Tr., Syn., § xxix  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερήφᾰν-ος, ον,

  Doric dialect ὑπερά- [Refs 5th c.BC+]:—mostly in bad sense, overweening, arrogant,
  [LXX+8th c.BC+]; -ώτεροι.. καὶ ἀλογιστότεροι[Refs 4th c.BC+] adverb, -νως ἔχειν
  bear oneself proudly, [Refs 5th c.BC+]; ὑ. ζῶντες living sumptuously, prodigally,
  [Refs 5th c.BC+]; of a dish, ὑ. ὄζειν [Refs 2nd c.AD+] (but also, insolently, brutally,
  μαστιγοῦν τινα probably in [Refs 3rd c.BC+]—This sense appears in [Refs 8th c.BC+]participle
  ὑπερηφανέων (which see).

  __2 rarely in good sense, magnificent, splendid, σοφία, ἔργον, [Refs 5th c.BC+];
  sublime, [Refs 5th c.AD+]. adverb -νως, ἀγωνιζόμενος [Refs 1st c.AD+] {STEPBible-TFLSJ}'
