strongs_number: G4371
language: greek
lemma: προσφάγιον
transliteration: prosphágion
definition: something eaten in addition to bread, i.e. a relish (specially, fish;
  compare G3795 (ὀψάριον))
kjv_usage: meat
derivation: neuter of a presumed derivative of a compound of G4314 (πρός) and G5315
  (φάγω);
extended_definition: 'προσφάγιον, -ου, τό

  (φαγεῖν),

  Hellenistic for ὄψον ὀψάριον)

  a relish or dainty (esp, cooked fish), to be eaten with bread: Jhn.21:5  (have ye
  taken any fish, Field, Notes, 109; Abbott, Essays, 105; cf. M, Pr., 170n; MM, Exp.,
  xxi).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσφάγιον [ᾰ], τό,

  (προσφάζω)

  __B victim sacrificed beforehand, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
