strongs_number: G2353
language: greek
lemma: θρέμμα
transliteration: thrémma
definition: stock (as raised on a farm)
kjv_usage: cattle
derivation: from G5142 (τρέφω);
extended_definition: 'θρέμμα, -τος, τό

  (τρέφω)

  __1. a nurseling, esp. of animals (Eur., Plat., al.).

  __2. cattle: Jhn.4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'θρέμμ-α, ατος, τό,

  (τρέφω) nursling, creature, θ. Νηρεΐδων, of dolphins, [Refs 6th c.BC+]; mostly of
  tame animals, especially sheep and goats, [NT+5th c.BC+]; τὰ ἐν ταῖς ἀγέλαις θ.
  [Refs 5th c.BC+]; ὑηνὰ θ. [Refs]; of game-cocks and quails, ὀρνίθων θ[Refs]: generally,
  animals, τοῖς ἡμέροις καὶ ἀγρίοις.. θ. [Refs]

  __2 of men, [Refs 5th c.BC+]; Χαρίτων θ. [Refs 5th c.BC+]; especially of domestic
  slaves,= Latin verna, τὸ Χρυσίππου θ. [Refs]

  __3 generally, creature, ἄπλατον θ. κἀπροσήγορον, of a lion, [Refs 5th c.BC+]; of
  Cerberus, [Refs 5th c.BC+]; κακὰ θ., of a swarm of gnats, [Refs 1st c.BC+]; θ. Σελινοῦντος,
  of a fish, [Refs 4th c.BC+]; Καρύστου θ., comic for a cup made at Carystus, [Refs
  4th c.BC+]; as a term of reproach, θρέμματ᾽ οὐκ ἀνασχετά [Refs 5th c.BC+]; in periphrastic,
  ὕδρας θ., for ὕδρα, [Refs 5th c.BC+]; θρέμματα παλλακῶν kept mistresses, [Refs 1st
  c.AD+] {STEPBible-TFLSJ}'
