strongs_number: H5225
language: hebrew
lemma: נָכוֹן
transliteration: Nâkôwn
pronunciation: naw-kone'
definition: Nakon, probably an Israelite
kjv_usage: Nachon.
derivation: from H3559 (כּוּן); prepared;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at 2Sa.6.6;

  son of: Serug (H8286);

  father of: Terah (H8646); also called Chidon (NIV: Kidon) at 1Ch.13.9;

  Also named: ki.don (כִּידֹן "Chidon" H3592)

  § Nachon = "prepared"

  the owner of the threshing floor which the ark was passing on the trip to Jerusalem
  when it started to fall off the cart, Uzzah steadied it, and God smote him dead
  for touching it {STEPBible-TBESH}'
