strongs_number: G2137
language: greek
lemma: εὐοδόω
transliteration: euodóō
definition: to help on the road, i.e. (passively) succeed in reaching; figuratively,
  to succeed in business affairs
kjv_usage: (have a) prosper(-ous journey)
derivation: from a compound of G2095 (εὖ) and G3598 (ὁδός);
extended_definition: 'εὐ-οδόω, -ῶ

  (ὁδός), [in LXX chiefly for צָלַח hi. ;]

  to help on one''s way (Soph., al.). Pass., to have a prosperous journey; metaphorically
  (Hdt., al.), to prosper, be prospered, be successful: 3Jn.2, Rom.1:10, 1Co.16:2
  (on the tense, see M, Pr., 54; ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐοδ-όω,

  help on the way, with dative person, σφῷν δ᾽ εὐοδοίη Ζεύς [Refs 5th c.BC+]: with
  accusative person, [LXX+4th c.BC+]

  __2 passive, have a prosperous journey, [LXX+NT]; of things, prosper, be successful,
  ὡς Κλεομένεϊ εὐωδώθη τὸ πρῆγμα see reading in [Refs 5th c.BC+]; θησαυρίζων ὅ τι
  ἂν εὐοδῶται, ={εὐπορῇ}, [NT] {STEPBible-TFLSJ}'
