strongs_number: G0633
language: greek
lemma: ἀπονίπτω
transliteration: aponíptō
definition: to wash off (reflexively, one's own hands symbolically)
kjv_usage: wash
derivation: from G575 (ἀπό) and G3538 (νίπτω);
extended_definition: 'ἀπο-νίπτω

  [in LXX for שָׁטַף, רָחַץ, מָחָה ;]

  to wash off: mid. (reflex.), τ. χεῖρας, Mat.27:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπονίζω,

  later ἀπονευρ-νίπτω[Refs 8th c.BC+], see below:— wash off, ἀπονίψαντες.. βρότον
  ἐξ ὠτειλῶν[Refs 8th c.BC+]:—middle, wash off from oneself, ἱδρῶ πολλὸν ἀπονίζοντο
  θαλάσσῃ [Refs]

  __II wash clean, especially of the hands and feet, τὴν ἀπονίζουσα φρασάμην I perceived
  it (the scar) as I was washing his feet, [Refs 8th c.BC+] —middle, χρῶτ᾽ ἀπονίπτεσθαι
  wash one''s body, variant in [Refs 8th c.BC+]; wash one''s hands (especially after
  meals,[Refs 5th c.BC+]water to wash with, [Refs 4th c.BC+]; so in perfect passive,
  ἀπονενίμμεθ᾽[Refs 5th c.BC+]; also in late Prose, see above; τῆς κρήνης -νιψάμενος[Refs
  4th c.AD+]

  __II.2 rarely of things, ἀ. τὴν κύλικα[Refs 5th c.BC+] {STEPBible-TFLSJ}'
