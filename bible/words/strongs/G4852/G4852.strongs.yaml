strongs_number: G4852
language: greek
lemma: σύμφημι
transliteration: sýmphēmi
definition: to say jointly, i.e. assent to
kjv_usage: consent unto
derivation: from G4862 (σύν) and G5346 (φημί);
extended_definition: 'σύν φημι (Rec. συμ-),

  to consent, confess: with dative, before ὅτι, Rom.7:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'σύμφημι,

  future -φήσω[Refs 5th c.BC+]: aorist 1 συνέφησα [Refs]aorist 2 συνέφην frequently
  in [Refs 5th c.BC+]:—assent, approve, or agree fully, [Refs 5th c.BC+]

  __2 with accusative of things, concede, agree to, grant, ταῦτα.. πάντες ἄρα συνέφασαν
  [Refs 5th c.BC+] (σοι) I grant you, [Refs 5th c.BC+]; frequently in Platonic dialogue,
  σύμφαθι ἢ ἄπειπε say yes or no,[Refs]

  __3 with accusative et infinitive, agree that.., [Refs 5th c.BC+]; σ. τῷ νόμῳ ὅτι
  καλός, ={σ. τὸν νόμον καλὸν εἶναι}, [NT]

  __4 with infinitive future, promise, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
