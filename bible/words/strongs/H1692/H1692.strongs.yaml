strongs_number: H1692
language: hebrew
lemma: דָּבַק
transliteration: dâbaq
pronunciation: daw-bak'
definition: properly, to impinge, i.e. cling or adhere; figuratively, to catch by
  pursuit
kjv_usage: abide fast, cleave (fast together), follow close (hard after), be joined
  (together), keep (fast), overtake, pursue hard, stick, take.
derivation: a primitive root;
extended_definition: '1) to cling, stick, stay close, cleave, keep close, stick to,
  stick with, follow closely, join to, overtake, catch

  1a) (Qal)

  1a1) to cling, cleave to

  1a2) to stay with

  1b) (Pual) to be joined together

  1c) (Hiphil)

  1c1) to cause to cleave to

  1c2) to pursue closely

  1c3) to overtake

  1d) (Hophal) to be made to cleave

  Aramaic equivalent: de.vaq (דְּבֵק "to cleave" H1693) {STEPBible-TBESH}'
