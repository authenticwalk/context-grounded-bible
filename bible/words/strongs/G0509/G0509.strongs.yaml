strongs_number: G0509
language: greek
lemma: ἄνωθεν
transliteration: ánōthen
definition: from above; by analogy, from the first; by implication, anew
kjv_usage: from above, again, from the beginning (very first), the top
derivation: from G507 (ἄνω);
extended_definition: 'ἄνωθεν

  adv (ἄνω),

  __(a) from above: ἀπὸ ἄ., Mat.27:51, Mrk.15:38; ἐκ τῶν ἄ., Jhn.19:28; meaning, from
  heaven: Jhn.3:31 19:11, Jas.1:17 3:15, 17 .

  __(b) from the first, from the beginning: Luk.1:3, Act.26:5; whence

  __(with) anew, again: Jhn.3:3, 7, (so most, but see Meyer, in l; cf. Field, Notes,
  86 f.); πάλιν ἄ., Gal.4:9 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄνωθεν

  and ἄνωθε [Refs 5th c.BC+], Doric dialect ἄνωθα [Refs]: (ἄνω):—adverb of Place,
  from above, from on high, θεοὺς ἄ. γῆς ἐποπτεύειν ἄχη[Refs 5th c.BC+]; from the
  interior of a country, [Refs 5th c.BC+]; especially from inner Asia, [Refs 1st c.AD+];
  from the north, [Refs 5th c.BC+]

  __2 like{ἄνω}, above, on high, opposed to κάτωθεν or κάτω, [Refs 4th c.BC+]: of
  the gods, [Refs 5th c.BC+]; of men on earth, οἱ ἄ. the living, [Refs 5th c.BC+];
  those on deck (in a ship), [Refs 5th c.BC+]; of birds of the air, [Refs 5th c.BC+];
  ἡ ἄ. Φρυγία upper Phrygia, [Refs 4th c.BC+]

  __2.b rarely with genitive, ἄ. τοῦ στρατοπέδου[Refs 5th c.BC+]

  __II in narrative or in quiry, from the beginning, from farther back, ἄ. ἄρχεσθαι,
  ἐπιχειρεῖν, [Refs 5th c.BC+]; in quotations, above, earlier, [Refs 5th c.BC+], etc.:
  οἱ ἔμπροσθεν καὶ ἄ. γονεῖς ancestors, [Refs 5th c.BC+]; Κορίνθιαι εἰμὲς ἄ. by descent,
  [Refs 3rd c.BC+]; πονηρὸς ἄ. a born rogue, [Refs 4th c.BC+]from early life, [Refs
  4th c.BC+]

  __II.2 τὰ ἄ. higher, more universal principles, [Refs 5th c.BC+]

  __II.3 over again, anew, afresh, φιλίαν ἄ. ποιεῖται[NT+1st c.AD+] {STEPBible-TFLSJ}'
