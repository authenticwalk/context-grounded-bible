  [in LXX for פֶּטֶר (Ex, Nu), פָּקַח, פָּתַח, etc. ;]

  to open up completely, to open: Luk.2:23 (LXX); pass., Mrk.7:34, Act.7:56. Metaphorical,
  δ. τ. νοῦν, Luk.24:45, τ. καρδίαν, Act.16:14, pass., οἱ ὀφθαλμοί, Luk.24:31; of
  explaining, τ. γραφάς, Luk.24:32, Act.17:3.†

  (AS) {STEPBible-TBESG}'
