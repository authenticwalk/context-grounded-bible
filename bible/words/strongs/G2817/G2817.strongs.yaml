language: greek
lemma: κληρονομία
transliteration: klēronomía
definition: heirship, i.e. (concretely) a patrimony or (genitive case) a possession
kjv_usage: inheritance
derivation: from G2818 (κληρονόμος);
extended_definition: 'κληρονομία, -ας, ἡ

  (κληρονόμος) [in LXX chiefly for נַחֲלָה, also for יְרֻשָּׁה, etc. ;]

  prop., an inherited property, an inheritance: Mat.21:38, Mrk.12:7, Luk.12:13 20:14;
  in general, a possession, inheritance: Act.7:5, Heb.11:8; of the Messianic Kingdom
  and its blessings, Act.20:32, Gal.3:18, Col.3:24, Eph.1:14, 18 5:5, Heb.9:15, 1Pe.1:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'κληρονομ-ία, ἡ,

  inheritance, [Refs 5th c.BC+]; ἡ κ. κατὰ τὴν ἀγχιστείαν inheritance as heir-at-law,
  [Refs 4th c.BC+] have taken possession of.., [Refs]

  __2 property, possession, ἀνέζευξεν ἕκαστος εἰς τὴν κ. αὐτοῦ [LXX] {STEPBible-TFLSJ}'
