strongs_number: G5521
language: greek
lemma: χολή
transliteration: cholḗ
definition: '"gall" or bile, i.e. (by analogy) poison or an anodyne (wormwood, poppy,
  etc.)'
kjv_usage: gall
derivation: feminine of an equivalent perhaps akin to the same as 5514 (from the greenish
  hue);
extended_definition: 'χολή, -ῆς, ἡ

  [in LXX for רֹאשׁ, לַעֲנָה, מְרֵרָה ;]

  gall: Mat.27:34 (here prob. = myrrh, cf. Mrk.15:23, see Swete, in l; DCG, i, 634);
  metaphorically, Act.8:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'χολή, ἡ,

  gall, bile, [Refs 7th c.BC+]; χ. μέλαινα black, i. e. diseased, bile, [Refs 5th
  c.BC+] (but, ={μελαγχολία}, [Refs 5th c.BC+]; χολὴν ἐμεῖν, βῆξαι, [Refs 5th c.BC+];
  χολῇ ἀλείφειν, proverbial of giving one a disgust for a thing, from the custom of
  mothers putting gall to the nipple when the child was to be weaned, [Refs 4th c.BC+]

  __2 plural χολαί, gall-bladder, [Refs 5th c.BC+]; called δοχαὶ χολῆς, [Refs 5th
  c.BC+]; also in singular, [Refs 4th c.BC+]

  __3 metaphorically (mostly in Poets) like{χόλος} (which see), bile, gall, i. e.
  bitter anger, wrath, [Refs 5th c.BC+]; πάνυ ἐστ᾽ ἤδη χ. stirs my bile, makes me
  sick, [Refs 5th c.BC+]; ἐπιζεῖ χ. the bile boils over, [Refs 5th c.BC+]

  __II ink of the cuttle-fish, [Refs 2nd c.BC+]

  __III in LXX = Hebrew rôsh, a poisonous plant, variously called hemlock or poppy,
  [LXX]

  __IV serpent''s venom, χ. ἀσπίδος[LXX]; of the hydra''s venom, [Refs 1st c.BC+]

  __V bitter drink, [NT] cf. Latin fel, ONorse gall, etc., ''bile, gall'':—probably
  the name is derived from the colour of bile, and is cognate with Latin (h) olus,
  helvus, [Refs 1st c.BC+] gelb ''yellow'', perhaps also χλόη.) {STEPBible-TFLSJ}'
