strongs_number: H5066
language: hebrew
lemma: נָגַשׁ
transliteration: nâgash
pronunciation: naw-gash'
definition: to be or come (causatively, bring) near (for any purpose); euphemistically,
  to lie with a woman; as an enemy, to attack; religious to worship; causatively,
  to present; figuratively, to adduce an argument; by reversal, to stand back
kjv_usage: (make to) approach (nigh), bring (forth, hither, near), (cause to) come
  (hither, near, nigh), give place, go hard (up), (be, draw, go) near (nigh), offer,
  overtake, present, put, stand.
derivation: a primitive root;
extended_definition: ': bring/offer

  1) to draw near, approach

  1a) (Qal) to draw or come near

  1a1) of humans

  1a1a) of sexual intercourse

  1a2) of inanimate subject

  1a2a) to approach one another

  1b) (Niphal) to draw near

  1c) (Hiphil) to cause to approach, bring near, bring

  1d) (Hophal) to be brought near

  1e) (Hithpael) to draw near {STEPBible-TBESH}'
