strongs_number: G0988
language: greek
lemma: βλασφημία
transliteration: blasphēmía
definition: vilification (especially against God)
kjv_usage: blasphemy, evil speaking, railing
derivation: from G989 (βλάσφημος);
extended_definition: 'βλασφημία, -ας, ἡ

  (βλάσφημος), [in LXX: Eze.35:12 (נֶאָצָה), Da TH 3:29 (96) (שׁלה), Tob.1:18, 1Ma.2:6,
  2Ma.8:4 10:35 15:24 * ;]

  __(a) railing slander: Mat.12:31 15:19, Mrk.3:28 7:22, Eph.4:31, Col.3:8, 1Ti.6:4,
  Ju 9, Rev.2:9

  __(b) spec., impious speech against God, blasphemy: Mat.26:65, Mrk.14:64, Luk.5:21,
  Jhn.10:33, Rev.13:5; ὄνομα βλασφημίας, Rev.13:1 17:3; with genitive obj. Mat.12:31;
  πρὸς τ. θεόν, Rev.13:6 (Cremer, 570; DB, i, 305; DCG ii, 423).†

  (AS) {STEPBible-TBESG}'
etymology: 'βλασφημ-ία, ἡ,

  word of evil omen, profane speech, [Refs 4th c.BC+]; βλασφημίαν ἐφθέγξατο, at a
  sacrifice, [Refs 5th c.BC+]

  __2 defamation, slander, [NT+4th c.BC+]; ὅλας ἁμάξας βλασφημιῶν whole cart-loads
  of abuse, [Refs 2nd c.AD+]

  __3 irreverent speech against God, blasphemy, ἡ εἰς τὸ θεῖον β. [LXX+4th c.BC+]against..,
  [NT] {STEPBible-TFLSJ}'
