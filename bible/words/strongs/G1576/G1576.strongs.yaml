language: greek
lemma: ἐκκλείω
transliteration: ekkleíō
definition: to shut out (literally or figuratively)
kjv_usage: exclude
derivation: from G1537 (ἐκ) and G2808 (κλείω);
extended_definition: 'ἐκ-κλείω

  [in LXX: ἐ. κρίσιν, for נָטָה hi., Exo.23:2 (also as seel., Job.34:20, Psa.67:1-7
  (Psa.68:30) * ;]

  to shut out: Gal.4:17. Pass., Rom.3:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκκλείω,

  Ionic dialect ἐκκληΐω or ἐκκλήω, old Attic dialect ἐκκλήω: Attic dialect future
  - κλῄσω [Refs 5th c.BC+]: Doric dialect aorist 1 - κλᾳξα [Refs]: perfect ἐκκέκλεικα
  [Refs 4th c.BC+]:—shut out from, c.genitive, ἐ. ἄλλον ἄλλοσε στέγης E. [prev. cited]:—passive,
  to be shut out, [Refs]

  __2 metaphorically, shut out, exclude from, πόλιν τῆς μετοχῆς [Refs 5th c.BC+];
  τῆς συμμαχίας, τῶν ὅρκων, [Refs 4th c.BC+]: with accusative et infinitive, ἐξέκλειον
  λόγου τυγχάνειν τοὺς ἄλλους [Refs 4th c.BC+]

  __3 hinder, prevent, τῷ καιρῷ τὴν κατηγορίαν [Refs 2nd c.BC+] —passive, ἐκκληϊόμενοι
  τῇ ὥρῃ being prevented by [want of] time, [Refs 5th c.BC+]: with infinitive, ἐ.
  ποιεῖν τι [Refs 4th c.BC+]

  __4 shut off, cut off, ζωῆς ὁδούς [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
