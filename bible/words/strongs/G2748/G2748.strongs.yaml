  a cedar: χείμαρρος τῶν Κ. (as in 2Sam, 1Ki, ll. with), Jhn.18:1 (Rec. Tr., WH, R,
  mg.; τοῦ Κέδρου, T, WH, mg., see: Κεδρών, and cf. Westc., in l; WH, App., 89 f.;
