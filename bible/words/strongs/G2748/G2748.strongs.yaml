etymology: 'κέδρος, ἡ,

  cedar-tree, ὀδμὴ κέδρου.. θύου τ᾽ ἀνὰ νῆσον ὀδώδει δαιομένων [Refs 8th c.BC+]; applied
  to prickly cedar, Juniperus Oxycedrus, Od.[same place], [Refs 4th c.BC+]; Syrian
  cedar, J. excelsa,[Refs 1st c.AD+]; Phoenician cedar, J. phoenicea, [Refs 4th c.BC+];
  Himalayan cedar, J. macropoda, [Refs 1st c.BC+]; κ. μικρά juniper, J. communis,
  Dsc. [prev. cited]

  __2 anything made of cedar- wood: cedar coffin, [Refs 5th c.BC+]; cedar box, for
  a bee- hive, [Refs 3rd c.BC+]

  __3 cedar-oil, τῇ κ. ἀλείφειν [Refs 2nd c.AD+]

  __4 see at {κέδρον} [Refs] {STEPBible-TFLSJ}'
