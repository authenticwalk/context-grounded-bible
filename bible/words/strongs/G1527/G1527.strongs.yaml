strongs_number: G1527
language: greek
lemma: εἷς καθ’ εἷς
transliteration: heîs kath’ heîs
definition: severally
kjv_usage: one by one
derivation: from G1520 (εἷς) repeated with G2596 (κατά) inserted;
extended_definition: severallyrally, one by one, single person, united {STEPBible-TBESG}
etymology: 'εἷς, μίᾰ, ἕν

  (μίη only in late Ionic dialect Prose): genitive ἑνός, μιᾶς, ἑνός:—Epic dialect
  ἕεις [Refs 8th c.BC+]:—Doric dialect ἧς [Refs 3rd c.BC+]:—Epic dialect, Aeolic dialect,
  and Ionic dialect feminine ἴᾰ [Refs 8th c.BC+]: neuter dative (ἰῷ κίον ἤματι) [Refs
  5th c.BC+] (Orig. ἕνς, assim. ἔν (δ) probably in [Refs] Indo-European sem-(compare
  ὁμός); μία from sm-ί; ἴα is not related to μία, but probably to pronominal stem
  i-(Latin is), compareἰός.)

  __1 as a Numeral, εἷς κοίρανος ἔστω [Refs 8th c.BC+]; strengthened, εἷς οἶος, μία
  οἴη, a single

  __A one, one alone,[Refs 8th c.BC+]

  __b emphatically with a superlative, εἷς οἰωνὸς ἄριστος [Refs 8th c.BC+]; also in
  Prose, ἐπὶ πλεῖστον δὴ χλιδῆς εἷς ἀνὴρ ἀπίκετο [Refs 5th c.BC+]: without a superlative,
  Ἐτεοκλέης ἂν εἷς πολὺς κατὰ πτόλιν ὑμνοῖθ᾽ [Refs 4th c.BC+]

  __c in oppos., made emphatic by the Article, ὁ εἷς, ἡ μία, [Refs 8th c.BC+]

  __d with a negative, εἷς οὐδείς no single man, [Refs 5th c.BC+]; οὐκ ἐν ἄλλῳ ἑνί
  γε χωρίῳ in no other single country, [Refs]; οὐχ εἷς, i.e. more than one, [Refs
  5th c.BC+]; εἷς οὐ.., εἷς μή.., emphatic for οὐδείς, μηδείς, [Refs 5th c.BC+]; more
  emphatic, οὐδὲ εἷς, μηδὲ εἷς, see at {οὐδείς},{μηδείς}.

  __e εἷς ἕκαστος each one, each by himself, [Refs 5th c.BC+]; αἴσθησις μία ἑνός (i.e.
  γένους) one of each, [Refs 4th c.BC+]

  __f with κατά, καθ᾽ ἓν ἕκαστον each singly, piece by piece, [Refs 5th c.BC+]; καθ᾽
  ἕν one by one, [Refs 5th c.BC+]; καθ᾽ ἕν, τό, list, [Refs 5th c.BC+]; καθ᾽ ἕν᾽ ἡμῶν
  ἕκαστον ἀποστερεῖν to deprive each of us singly, [Refs 4th c.BC+]; εἷς κατὰ εἷς
  one by one, [NT]; but καθ᾽ ἓν γίγνεσθαι, εἶναι, to be united, [Refs 5th c.BC+]

  __g with other Preps., ἓν ἀνθ᾽ ἑνός above all,[Refs 5th c.BC+]; but μίαν ἀντὶ μιᾶς
  alternately, [Refs], etc.; ἐπὶ μίαν ἑκάστην ῥάβδον τιθέντες θεσπίζουσι one by one,
  separately, [Refs 5th c.BC+]alternately, [Refs 8th c.BC+]; ἀπὸ μιᾶς with one accord,
  [NT]at once, [Refs 2nd c.AD+]; compare ὑφέν.

  __h in compound numerals, as an ordinal, τῷ ἑνὶ καὶ τριηκοστῷ [ἔτει] [Refs 5th c.BC+];
  so in Attic dialect Inscrr., [Refs] alone,=first, [LXX]

  __i μίαν μίαν, ={κατὰ μίαν}, [LXX+5th c.BC+]

  __i.2 one, i.e. the same, τώ μοι μία γείνατο μήτηρ [Refs 8th c.BC+]; εἷς καὶ ὁ αὐτός
  one and the same, ἓν καὶ ταὐτὸν ἀριθμῷ [Refs 5th c.BC+]

  __i.2.b possessing unity, ἧττον μία ἡ μίμησις ἡ τῶν ἐποποιῶν [Refs 4th c.BC+]

  __i.3 one, opposed to another, ἓν μὲν..ἓν δὲ.. [Refs 8th c.BC+]

  __i.4 indefinitely, εἷς τις some one, [Refs 5th c.BC+]; εἷς γάρ τις ἦν ἕκαστος οὑξειργασμένος
  each single one was suspected, [Refs 5th c.BC+]; εἷς ὁ πρῶτος, [Refs 1st c.BC+]
  der erste beste, [Refs 4th c.BC+]: alone, like our indefinite Article, a, an, Κάδμου
  θυγατέρων μιᾷ [Refs 5th c.BC+]; εἷς κάπηλος, στρατηγός, [NT+5th c.BC+]; εἷς ἀπό..
  [LXX]

  __i.5 οὐχ εἷς many, [Refs 4th c.BC+]; οὐχ εἷς οὐδὲ δύο not one or two only, [Refs
  4th c.BC+]; οὐ μίαν οὐδὲ δύο not once nor twice, [LXX+2nd c.BC+] one man''s no man,
  [Refs 1st c.AD+]

  __i.6 in Mathematics texts, τὸ ἕν unity, opposed to πλῆθος, [Refs 4th c.BC+]units,
  [Refs 4th c.BC+]

  __i.7 Philos., ἕν, τό, unity, the One, ἐκ πάντων ἓν καὶ ἐξ ἑνὸς πάντα [Refs 5th
  c.BC+]: later indeclinable, ἓν εἶναι τοῦ ἓν παρουσίᾳ [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
