definition: to bandy
kjv_usage: have
derivation: from G473 (ἀντί) and G906 (βάλλω);
extended_definition: 'ἀντι-βάλλω

  [in LXX: 2Ma.11:13 * ;]

  to throw in turn, exchange: metaphorically, λόγους (cf. Lat. conferre sermons; see
  Field, Notes, 81), Luk.24:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντιβάλλω,

  throw against or in turn, [Refs 5th c.BC+]; ἀ. τῷ κωρύκῳ practise by striking against
  the sack, in the gymnasium, [Refs 2nd c.AD+]; put back a protruding bone, [Refs
  6th c.AD+]in Hp.Fract.[Refs]

  __II put one against the other, compare, collate, of Mss., [Refs 1st c.BC+]; match,
  compare with, λέοντι τίς αἰετὸν ἀντιβάλοιτ;[Refs 3rd c.AD+]; λόγους ἀ. πρὸς ἀλλήλους
  exchange words in conversation, [NT]; πρὸς ἑαυτὸν ἀ. τὸ γεγονός weigh with oneself,
  [LXX]

  __III in middle, change, μορφήν[Refs 3rd c.AD+] {STEPBible-TFLSJ}'
