language: greek
lemma: ἑσπέρα
transliteration: hespéra
kjv_usage: evening(-tide)
derivation: feminine of an adjective hesperos (evening); the eve (G5610 (ὥρα) being
  implied)
extended_definition: 'ἑσπέρα, -ας, ἡ

  (prop, fem, of ἕσπερος), [in LXX chiefly for עָרַב ;]

  __(a) (sc. ὥρα), evening: Luk.24:29, Act.4:3 20:15 28:23;

  __(b) (so. χώρα), the west.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἑσπέρα,

  Ionic dialect ἑσπ-έρη, ἡ, properly feminine of ἕσπερος:

  __I (i.e. ὥρα), evening, ἑσπέρας at eve, [Refs 5th c.BC+]; ἀπὸ ἑσπέρας εὐθύς just
  at nightfall, [Refs 5th c.BC+]; πρὸς ἑσπέραν towards evening, [NT+5th c.BC+]; ἐπειδὴ
  ἑσπέρα ἦν[Refs 5th c.BC+]; περὶ ἑσπέραν βαθεῖαν late in the evening, [Refs 1st c.AD+]
  life is wearing to its eve, [Refs 4th c.BC+] evenings when the moon is full, [Refs
  5th c.BC+]

  __I.2 night, μίαν ἑ. αὐλισάμενος [Refs 1st c.AD+]

  __II (i.e. χώρα) the west, πρὸς ἑσπέραν φέρει [Refs 5th c.BC+]; τὰ πνεύματα πνεῖ
  τῆς δείλης ἀπὸ τῆς ἑ. [Refs 4th c.BC+]: metaphorically in political sense, τὰ προφαινόμενα
  ἀπὸ τῆς ἑ. νέφη [Refs 2nd c.BC+] the Western Empire, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
