strongs_number: G2646
language: greek
lemma: κατάλυμα
transliteration: katályma
definition: properly, a dissolution (breaking up of a journey), i.e. (by implication)
  a lodging-place
kjv_usage: guestchamber, inn
derivation: from G2647 (καταλύω);
extended_definition: 'κατά-λυμα, -τος, τό

  (καταλύω), [in LXX: Exo.4:24 (מָלוֹן), 1Ki.9:22 (לִשְׁכָּה), etc. ;]

  __1. = cl. καταγώγιον (cf. πανδοχεῖον), an inn, lodgingplace: Luk.2:7 (so Ex, l.with,
  and MGr.).

  __2. a guest-room (1Sam,l.with): Mrk.14:14, Luk.22:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατάλῠμα, ατος, τό,

  lodging, [NT+2nd c.BC+]; δημόσιον κ. [Refs 1st c.BC+]; billet for troops, [Refs
  3rd c.BC+]: in plural, provision of quarters, [Refs 1st c.BC+]:—diminutive κατ-λῠμάτιον,
  τό, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
