language: greek
lemma: δεῦτε
transliteration: deûte
definition: come hither!
kjv_usage: come, X follow
derivation: from G1204 (δεῦρο) and an imperative form of (to go);
extended_definition: 'δεῦτε

  adv., as pl. of δεῦρο, 1. (b), which see,  [in LXX chiefly for לְכוּ ;]

  come on! come here! come!: with imperat., Mat.25:34 28:6, Jhn.4:29 21:12, Rev.19:17;
  with subjc., Mat.21:38, Mrk.12:7; before ὀπίσω, Mat.4:19, Mrk.1:17; πρός, Mat.11:28;
  εἰς, Mat.22:4, Mrk.6:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'δεῦτε,

  adverb, as plural of δεῦρο, come hither! in [Refs 8th c.BC+]: rarely in Lyric poetry,
  [Refs 7th c.BC+]: in later Prose, δ. οἰκοδομήσωμεν [LXX+NT+1st c.AD+] {STEPBible-TFLSJ}'
