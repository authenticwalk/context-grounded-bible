  Monarchy, first mentioned at 2Sa.4.4;

  son of: Jonathan (H3083H);

  father of: Micah (H4318H); also called Merib-baal at 1Ch.8.34; 9.40;

  Another spelling of me.phi.vo.shet (מְפִיבֹשֶׁת "Mephibosheth" H4648)

  § Merib-baal = "Baal is my advocate"

  1) another name for Mephibosheth

  1a) son of Jonathan and grandson of Saul {STEPBible-TBESH}'
