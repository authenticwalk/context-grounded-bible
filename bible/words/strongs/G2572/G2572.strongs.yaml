strongs_number: G2572
language: greek
lemma: καλύπτω
transliteration: kalýptō
definition: to cover up (literally or figuratively)
kjv_usage: cover, hide
derivation: akin to G2813 (κλέπτω) and G2928 (κρύπτω);
extended_definition: 'καλύπτω

  [in LXX almost always for כָּסָה pi. ;]

  in cl., rare in prose,

  to cover: with accusative of person(s), Luk.23:30; with accusative of thing(s) and
  dative, Luk.8:16; pass., Mat.8:24; metaphorically, to veil, conceal: pf. ptcp. pass.,
  Mat.10:26, 2Co.4:3; of the forgiveness of sins (cf. Psa.32:5 85:2; DB, ii, 56b):
  1Pe.4:8, Jas.5:20; (seel. for καιομένη, WH, mg., Luk.24:32).†

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰλύπτ-ω,

  Epic dialect imperfect κάλυπτον [Refs 8th c.BC+]: future -ψω[Refs 4th c.BC+]aorist
  ἐκάλυψα, Epic dialect κάλ- [Refs 8th c.BC+] —middle, future καλύψομαι [Refs 2nd
  c.AD+].: Epic dialect aorist καλυψάμην [Refs 8th c.BC+]:—passive, future καλυφθήσομαι
  [Refs 4th c.BC+]: aorist ἐκαλύφθην [Refs 8th c.BC+]: aorist 2 participle καλῠφείς
  [Refs 3rd c.AD+]: perfect κεκάλυμμαι [Refs 8th c.BC+]: pluperfect κεκάλυπτο [Refs
  8th c.BC+], Latin oc-culo, celo.)

  __I cover, frequently with dative instrumental, παρδαλέῃ.. μετάφρενον εὐρὺ κάλυψε
  [Refs 8th c.BC+] is to kill); simply, cover, μέλαν δέ ἑ κῦμα κάλυψεν [Refs]; [πέτρον]
  περὶ Χεὶρ ἐκάλυψεν his hand covered, grasped a stone, [Refs]; of death, τὼ.. τέλος
  θανάτοιο κάλυψεν [Refs 5th c.BC+]; κ. Χθονὶ γυῖα, i.e. to be buried, [Refs 5th c.BC+];
  but Χθονί, τάφῳ κ., bury, [Refs 5th c.BC+]; γῇ, Χέρσῳ, [Refs 5th c.BC+]: rare in
  Prose, μὴ καλύπτειν τὰ δολοσχερέα τοῖς εἱματίοις [Refs 5th c.BC+]; of armour, protect,
  [Refs 5th c.BC+]:—middle, cover or veil oneself, ἀργεννῇσι καλυψαμένη ὀθόνῃσιν [Refs
  8th c.BC+]; λευκοῖσιν φαρέεσσι καλυψαμένω (feminine dual) Χρόα καλόν [Refs 8th c.BC+]:—passive,
  ἀσπίδι ταυρείῃ κεκαλυμμένος.. ὤμους [Refs 8th c.BC+]: in Prose, τὸν νεκρὸν κεκαλυμμένον
  φερέτω σιγᾷ [Refs 5th c.BC+]; [βράγχια] καλυπτόμενα καλύμματι [Refs 4th c.BC+]veiled
  [Refs]

  __I.2 hide, conceal, κεκαλυμμένοι ἵππῳ concealed in it, [Refs 8th c.BC+]:—active,
  [NT+6th c.BC+]; σιγῇ κ. [NT+5th c.BC+]

  __I.3 cover with dishonour, throw a cloud over, σὺ μὴ κάλυπτε τὰς εὐδαίμονας ἔργοις
  Ἀθήνας ἀνοσίοις [Refs 5th c.BC+]

  __II put over as a covering, πρόσθε δέ οἱ πέπλοιο πτύγμ᾽ ἐκάλυψεν [Refs 8th c.BC+];
  τόσσην οἱ ἄσιν καθύπερθε καλύψω I will put mud over him,[Refs] {STEPBible-TFLSJ}'
