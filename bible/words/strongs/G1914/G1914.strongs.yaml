strongs_number: G1914
language: greek
lemma: ἐπιβλέπω
transliteration: epiblépō
definition: to gaze at (with favor, pity or partiality)
kjv_usage: look upon, regard, have respect to
derivation: from G1909 (ἐπί) and G991 (βλέπω);
extended_definition: 'ἐπι-βλέπω

  [in LXX for נָבַט hi., פָּנָה, רָאָה, etc. ;]

  to look upon. In NT, as in LXX (1Ki.1:11 9:1, Psa.25:16; Tob.3:3, al.), to look
  on with favour: before ἐπί with accusative of person(s), Luk.1:48 9:38, Jas.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπι-βλέπω,

  future -ψομαι, later -ψω [LXX]:—look upon, look attentively, [Refs 6th c.BC+]; ἐφ᾽
  ἑαυτόν variant in [LXX+4th c.BC+].

  __2. c.accusative, look well at, observe, [Refs 6th c.BC+]: c.accusative double,
  [Refs 1st c.BC+] being taken into consideration, [Refs 2nd c.AD+]

  __3. face upwards or downwards, [Refs 1st c.AD+]

  __II. eye with envy, [Refs 5th c.BC+].

  __III. Astrology texts, to be in aspect with, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
