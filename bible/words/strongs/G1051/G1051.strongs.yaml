strongs_number: G1051
language: greek
lemma: γάλα
transliteration: gála
definition: milk (figuratively)
kjv_usage: milk
derivation: of uncertain affinity;
extended_definition: 'γάλα, -ακτος, τό

  [in LXX for חלב ;]

  milk: 1Co.9:7. Metaphorical, of elementary Christian teaching: 1Co.3:2, Heb.5:12,
  13; τὸ λογικὸν ἄδολον γ., the rational (spiritual) genuine milk (see Hort, in l.),
  1Pe.2:2 (in support of AV, milk of the word, see ICC, in l.).†

  (AS) {STEPBible-TBESG}'
etymology: 'γάλα [??], τό,

  genitive γάλακτος (also γάλακος, dative γάλακι [Refs 5th c.BC+] indeclinable, [Refs
  5th c.BC+], cf. Latin lac for glact):—milk, ἀμελγόμενοι γ. λευκόν [Refs 8th c.BC+];
  εὔποτον γ., εὐτραφὲς γ., [Refs 4th c.BC+]; ἐν γάλακτι ὤν, τεθραμμένη, at the breast,
  [Refs 5th c.BC+]; ἐν γάλαξι τρέφεσθαι [Refs 5th c.BC+]; ἐμπλῆσαι γάλακτος to fill
  full of milk, [Refs 5th c.BC+]

  __2 ὀρνίθων γ. (ὄρνιθος γάλα, ={ὀρνιθόγαλον}, [Refs 5th c.BC+] as white of egg,
  compare [Refs 2nd c.AD+]

  __3 ἀγαθὸν γ. a good wet-nurse, [Refs 3rd c.BC+]; οὐδ᾽ εἰ γ. λαγοῦ εἶχον.. καὶ ταὧς,
  κατήσθιον [Refs 2nd c.AD+]

  __II milky sap of plants, [Refs 4th c.BC+]

  __III the milky way, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
