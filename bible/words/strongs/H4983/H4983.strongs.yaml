language: hebrew
lemma: מַתַּנְיָה
transliteration: Mattanyâh
pronunciation: mat-tan-yaw'
definition: Mattanjah, the name of ten Israelites
kjv_usage: Mattaniah.
derivation: or מַתַּנְיָהוּ; from H4976 (מַתָּן) and H3050 (יָהּ); gift of Jah;
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.24.17;

  son of: Josiah (H2977) and Hamutal (H2537);

  brother of: Jehoahaz (H3059H);

  half-brother of: Jehoiakim (H3079) and Shallum (H7967J); also called Mattaniah at
  2Ki.24.17;

  Another name of tsid.qiy.yah (צִדְקִיָּ֫הוּ "Zedekiah" H6667H)

  § Mattaniah = "gift of Jehovah"

  1) the original name of the last king of Judah before the captivity; also known
  as ''Zedekiah''

  2) a Levite, son of Heman, whose office was to blow the horns in the temple service
  as appointed by David

  3) a Levite of the family of Asaph

  4) a Levite of the family of Asaph who assisted in the purification of the temple
  in the reign of Hezekiah

  5) a Levite of the family of Asaph who took part in the dedication of the wall of
  Jerusalem; leader of the temple choir

  6) a Levite, descendant of Asaph and ancestor of Jahaziel in the time of Jehoshaphat

  7) another Levite in the time of Nehemiah

  8) a Levite, father of Zaccur and ancestor of Hanan the under-treasurer who had
  charge of the offerings in the time of Nehemiah

  9) a man of the sons of Elam who had and put away a strange wife in the time of
  Ezra

  10) a man of the sons of Zattu who had and put away a strange wife in the time of
  Ezra

  11) a man descended from Pahath-moab who had and put away a strange wife in the
  time of Ezra

  12) a man of the sons of Bani who had and put away a strange wife in the time of
  Ezra {STEPBible-TBESH}'
