strongs_number: H1361
language: hebrew
lemma: גָּבַהּ
transliteration: gâbahh
pronunciation: gaw-bah'
definition: to soar, i.e. be lofty; figuratively, to be haughty
kjv_usage: exalt, be haughty, be (make) high(-er), lift up, mount up, be proud, raise
  up great height, upward.
derivation: a primitive root;
extended_definition: '1) to be high, be exalted

  1a) (Qal)

  1a1) to be high, lofty, tall

  1a2) to be exalted

  1a3) to be lofty

  1a3a) to be lofty (of Jehovah''s ways-good sense)

  1a3b) to be haughty, be arrogant (bad sense)

  1b) (Hiphil) to make high, exalt {STEPBible-TBESH}'
