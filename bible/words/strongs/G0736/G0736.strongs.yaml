strongs_number: G0736
language: greek
lemma: ἀρτέμων
transliteration: artémōn
definition: properly, something ready (or else more remotely from G142 (αἴρω) (compare
  G740 (ἄρτος)); something hung up), i.e. (specially) the topsail (rather foresail
  or jib) of a vessel
kjv_usage: mainsail
derivation: from a derivative of G737 (ἄρτι);
extended_definition: 'ἀρτέμων, -ωνος (Rec. -ονος), ὁ

  (ἀρτάω, to fasten to),

  a fore-sail or top-sail: Act.27:40 (see DB, ext., 366b, 399a; MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρτέμ-ων, ονος, ὁ,

  (ἀρτάω) foresail of a ship, [NT+6th c.AD+]

  __II principal pulley in a system, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
