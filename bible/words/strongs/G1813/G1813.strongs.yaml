strongs_number: G1813
language: greek
lemma: ἐξαλείφω
transliteration: exaleíphō
definition: to smear out, i.e. obliterate (erase tears, figuratively, pardon sin)
kjv_usage: blot out, wipe away
derivation: from G1537 (ἐκ) and G218 (ἀλείφω);
extended_definition: 'ἐξ-αλείφω

  [in LXX for טוּחַ, Lev.14:42, al.; metaphorically, מָחָה, שָׁחַת,  etc. ;]

  __1. to plaster, wash over (LXX).

  __2. to wipe off, wipe out: δάκρυον, Rev.7:17 21:4; metaphorically, χειρόγραφον,
  Col.2:14; τ. ὄνομα, before ἐκ, Rev.3:5 (MM, Exp., xiii); pass., ἀμαρτίαι (ἐξαλιφθῆναι,
  WH), Act.3:19 (cf. Psa.51:11 Psa.109:13, Isa.43:25, Sir.46:20 (ἁμ. ἀπαλ-), 3Ma.2:19).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξᾰλείφω,

  perfect passive ἐξαλήλιμμαι (see. below): subjunctive aorist 2 passive ἐξαλῐφῇ variant
  in [Refs 5th c.BC+]:— plaster or wash over, τοῦ σώματος τὸ ἥμισυ ἐξηλείφοντο γύψῳ
  [Refs 5th c.BC+]; ᾗ ἔτυχε.. οὐκ ἐξαληλιμμένον τὸ τεῖχος where it was not whitewashed,
  [Refs 5th c.BC+]:—middle, anoint, μύρῳ βρενθείῳ ἐξαλείψαο [Refs 7th c.BC+]

  __II wipe out, obliterate, ἐξαλειφθεῖσ᾽ ὡς ἄγαλμα [Refs 5th c.BC+]: metaphorically,
  wipe out of one''s mind, πάντα τὰ πρόσθεν [Refs 5th c.BC+]; [ὑπόνοιαν] [Refs 4th
  c.BC+]; cancel, ἐ. ψηφίσματα [Refs 5th c.BC+]; ἐξαλειφόντων (i.e. τὸ ὀφείλημα) [Refs];
  especially at Athens, ἐ. τινὰ ἐκ τοῦ καταλόγου strike his name off the roll, [Refs
  5th c.BC+]; opposed to ἐγγράφω, [Refs 5th c.BC+] —middle, ἐξαλείψασθαι τὰς ἀπογραφάς
  to get one''s inventory cancelled, [Refs 5th c.BC+] blot it out from one''s mind,
  [Refs 5th c.BC+]

  __II.2 metaphorically, wipe out, destroy, μὴ ''ξαλείψῃς σπέρμα Πελοπιδῶν [Refs 5th
  c.BC+]:—passive, ἡ Σπάρτης εὐδαιμονίη οὐκ ἐξηλείφετο [Refs 5th c.BC+] {STEPBible-TFLSJ}'
