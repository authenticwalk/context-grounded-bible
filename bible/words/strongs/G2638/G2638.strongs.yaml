strongs_number: G2638
language: greek
lemma: καταλαμβάνω
transliteration: katalambánō
definition: to take eagerly, i.e. seize, possess, etc. (literally or figuratively)
kjv_usage: apprehend, attain, come upon, comprehend, find, obtain, perceive, (over-)take
derivation: from G2596 (κατά) and G2983 (λαμβάνω);
extended_definition: 'κατα-λαμβάνω

  [in LXX for נָשַׂג hi., לָכַד, etc. ;]

  __1. to lap hold of, seize, appropriate: Mrk.9:18; with accusative of thing(s),
  1Co.9:24, Php.3:12-13

  __2. to overtake: as carrel, of διώκω (Field, Notes, 158 f.), Rom.9:30; ἡ ἡμέρα,
  1Th.5:4; of evils, Jhn.1:5 12:35 (cf. 617 T); hence, to surprise, discover: Jhn.8:3-4],

  __3. Of mental action, to apprehend, comprehend; so mid., in NT (M, Pr., 158): Eph.3:18;
  before ὅτι, Act.4:13 10:34; with accusative and inf., Act.25:25 (MM, Exp., xv).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταλαμβάνω,

  future -λήψομαι[Refs 5th c.BC+], Ionic dialect -λάμψομαι[Refs 7th c.BC+]: perfect
  -είληφα[Refs 5th c.BC+] c.BC)), -λελάβηκα [Refs 6th c.BC+]:—passive, Ionic dialect
  aorist -ελάμφθην[Refs]; -ελάφθην [Refs 4th c.BC+]: perfect in middle sense, [Refs
  1st c.BC+]:—seize, lay hold of, with accusative, τοῦ κατὰ νῶτα λαβών [Refs 8th c.BC+];
  πάντα φυλακαῖς κ. [Refs 5th c.BC+]; φάσκων Ποσειδῶ πρότερον Ἀθηνᾶς καταλαβεῖν αὐτήν
  (i.e. τὴν πόλιν) [Refs 5th c.BC+]; later, simply, arrive at a place, [Refs 6th c.AD+],
  etc.:—middle, seize for oneself, τὰ πρήγματα [Refs 5th c.BC+]; τὰ ἄλλοι οὐ κατελάβοντο
  matters which others had not preoccupied, [Refs 2nd c.BC+] —passive, of a person,
  ὑπὸ τοῦ θεοῦ καταληφθείς possessed, [Refs 3rd c.AD+]

  __2 of death, fatigue, disaster, etc., τὸν δὲ κατ᾽ ὄσσε ἔλλαβε.. θάνατος [Refs 8th
  c.BC+]; befall, overtake, συμφορὰ κ. πόλεις [Refs 5th c.BC+]; ὅσα φεύγοντας ἐκ τῆς
  πατρίδος κακὰ ἐπίδοξα καταλαμβάνειν may be expected to befall them,[Refs]: followed
  by infinitive, νοῦσός τινα κ. νοσῆσαι [Refs]; πρίν τι ἀνήκεστον ἡμᾶς κ. [Refs 5th
  c.BC+]; rarely of good fortune, τοῦτον κατέλαβε εὐτυχίη τις [Refs 5th c.BC+]

  __3 seize with the mind, comprehend, [NT+5th c.BC+] (perhaps overcome); κάλλος διὰ
  τῆς [ὄψεως] [Refs 5th c.BC+]:—so in middle, [NT+1st c.BC+]:— passive, [Refs 1st
  c.BC+]

  __4 accept, παρὰ τοῦ βασιλέως.. δωροδοκήματα uncertain reading in [Refs 5th c.BC+]

  __II catch, overtake, come up with, τοὺς φεύγοντας [Refs 5th c.BC+], etc.:—passive,
  [Refs 2nd c.BC+]

  __II.2 find on arrival, with participle, τινὰ ζῶντα [Refs 5th c.BC+]; detect, ἐπ᾽
  αὐτοφώρῳ ἐμαυτόν [Refs 5th c.BC+]:—passive, κατελήφθη σοῦ λάθρᾳ πωλῶν τὰ σά [NT+5th
  c.BC+]; to be taken by surprise, [Refs 1st c.AD+]

  __III impersonal, καταλαμβάνει τινά with infinitive, it happens to one, it is one''s
  fortune to.., καταλαμβάνει μιν φεύγειν [Refs 5th c.BC+]

  __IV absolutely, πρὸς τὴν καταλαβοῦσαν συμφορήν that had befallen, [Refs]; τὰ καταλαβόντα,
  ={τὰ συμβάντα}, what had happened, the circumstances, [Refs 5th c.BC+]; τῆς νυκτὸς
  -λαμβανούσης as night was coming on, [Refs 1st c.BC+]

  __V hold down, cover, τῇ Χειρὶ τὸν ὀφθαλμόν [Refs 5th c.BC+]; fasten down, κ. πῶμα
  γόμφοις [Refs 2nd c.AD+] (so in middle, [Refs 1st c.BC+]:—passive, to be compressed,
  opposed to διαλύεσθαι, [Refs 4th c.BC+]

  __V.2 keep under, repress, check, κ. τινῶν αὐξανομένην τὴν δύναμιν [Refs 5th c.BC+];
  κ. τὸ πῦρ get it under,[Refs]; κ. τὰς διαφοράς put an end to them, [Refs].; κ. ἐρίζοντας
  stop their quarrelling, [Refs]: followed by infinitive, κ. τοὺς Αἰγυπτίους ταῦτα
  μὴ ποιέειν [Refs]; ὁ τῶν Περσέων θάνατος καταλαμφθεὶς ἐσιγήθη inquiries about their
  death being checked.. , [Refs]

  __V.2.b κ. τὸ πνεῦμα hold the breath, [Refs 2nd c.AD+]

  __V.3 bind, κ. πίστι καὶ ὁρκίοισι [Refs 5th c.BC+]:—passive, εἴ τινι -λέλαμμαι ὅρκῳ
  [Refs]; νόμοις, ἔθεσι κατειλημμένα enforced, [Refs 5th c.BC+]; [τὰς σπονδὰς] ηὗρε
  κατειλημμένας he found the treaty concluded, [Refs 5th c.BC+]

  __V.4 compel, constrain one to do, with infinitive, ἀναγκαίη μιν κ. φαίνειν forces
  him to bring out the truth, [Refs 5th c.BC+] —passive, ἀναγκαίῃ καταλαμβανόμενος
  being constrained, [Refs 5th c.BC+]

  __V.5 convict, condemn, [Refs 5th c.BC+]; opposed to ἀπολύειν, [Refs 4th c.BC+];
  of the prosecutor, secure a conviction, [Refs 5th c.BC+]; ὁ -λαβών [Refs 2nd c.BC+]
  {STEPBible-TFLSJ}'
