strongs_number: G3751
language: greek
lemma: ὀσφῦς
transliteration: osphŷs
definition: the loin (externally), i.e. the hip; internally (by extension) procreative
  power
kjv_usage: loin
derivation: of uncertain affinity;
extended_definition: 'ὀσφύς, -ύος, ἡ

  [in LXX chiefly for מֹתֶן;, also for חָלַץ, etc. ;]

  the loin: Mat.3:4, Mrk.1:6; metaphorically, περιζώννυσθαι (ἀναζ-) τ. ὀσφύας, Luk.12:35,
  Eph.6:14, 1Pe.1:13; regarded, as by the Hebrews, as the seat of generative power,
  Heb.7:5, 10; metaphorically, καρπὸς τ. ὀσφύος, Act.2:30

  (AS) {STEPBible-TBESG}'
etymology: 'ὀσφῦς, ἡ,

  genitive ὀσφύος: accusative ὀσφῦν, also ὀσφύα [Refs 2nd c.AD+]: —lion or loins,
  lower part of the back, [Refs 5th c.BC+]; opposed to κῶλα, ὦμοι, [Refs 5th c.BC+];
  loin of a victim, [Refs 5th c.BC+]; of wasps, ἔχουσι κέντρον ἐκ τῆς ὀ. [Refs 5th
  c.BC+]; of a horse, [Refs 5th c.BC+]; of a fish, [Refs 4th c.BC+]

  __2 Hellenist., metaphorically, ὁ καρπὸς τῆς ὀ., of a son, [LXX+NT]

  __3 περιζώννυσθαι or ἀναζώννυσθαι τὴν ὀσφύν gird up one''s loins,[LXX]; βυσσίνῳ[LXX+NT];
  ὀσφύς, -ύν frequently in codices, and this may be admitted for late writers: compare
  ὀφρῦς.] {STEPBible-TFLSJ}'
