strongs_number: G5106
language: greek
lemma: τοίνυν
transliteration: toínyn
definition: truly now, i.e. accordingly
kjv_usage: then, therefore
derivation: from G5104 (τοί) and G3568 (νῦν);
extended_definition: 'τοί-νυν

  an inferential particle, [in LXX: Isa.3:10 5:13 27:4, Wis.1:11 8:9, a1. * ;]

  accordingly, therefore: as in cl., after the first word in a sentence, 1Co.9:26;
  accusative to later usage, at the beginning, Luk.20:25, Heb.13:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'τοίνυν,

  (τοι, νυν) therefore, accordingly, an inferential Particle (never in [Refs 8th c.BC+];
  εἰ τ... [Refs 5th c.BC+]; ἂν τ... [Refs 4th c.BC+]; introducing a logical conclusion
  (less frequently than οὖν), [Refs 5th c.BC+]; φανερὸν τ., δῆλον τ., [Refs 4th c.BC+];
  also to introduce a minor premiss, or a particular instance of a general proposition,
  [Refs 5th c.BC+]

  __2 in dialogue, to introduce an answer, well or well then, ἄπειμι τ. [Refs 5th
  c.BC+]; especially an answer which has been led up to by the same speaker, [Refs
  5th c.BC+]; in response to an invitation to speak, [Refs 5th c.BC+]; in expression
  of approval, especially in phrase καλῶς τ. [Refs 5th c.BC+]; also of disapproval
  or criticism, ἀπόλοιο τ. [Refs 5th c.BC+]

  __3 continuing an argument, well then, [Refs 5th c.BC+]

  __3.b resuming the thread of argument or narrative after a break, [Refs 5th c.BC+]

  __3.c adding or passing to a fresh item or point, further, moreover, again, [Refs
  5th c.BC+]; μὴ τ. μηδέ.. nay, not even.., [Refs 5th c.BC+]nor again, [Refs 5th c.BC+]

  __4 sometimes at the beginning of a speech, ἐγὼ μὲν τ..., referring to something
  present to the minds of the speaker and hearer, now I.., [Refs 5th c.BC+]

  __5 with subjunctive of exhortation or imperative, in significations [NT]

  __B Position: in early writers τοίνυν is never the first word in a sentence, but
  this is not uncommon in later authors, as [LXX+NT+2nd c.AD+] F.-R. codex (<τῷ> add.
  Kaibel); it is usually placed second, but sometimes later, ἥξω φέρουσα συμβολὰς
  τ. ἅμα [Refs 5th c.BC+] [ῠ regularly, as [Refs 5th c.BC+]: but sometimes ῡ, as [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
