strongs_number: G4652
language: greek
lemma: σκοτεινός
transliteration: skoteinós
definition: opaque, i.e. (figuratively) benighted
kjv_usage: dark, full of darkness
derivation: from G4655 (σκότος);
extended_definition: 'σκοτεινός (WH. -τινός), -ή, -όν

  (σκότος), [in LXX chiefly for חֹשֶׁךְ and cogn. forms ;]

  dark: opposite to φωτεινός, Mat.6:23, Luk.11:34, 36.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκοτειν-ός, ή, όν,

  (σκότος) dark, νυκτὸς ἅρμ᾽ ἐπείγεται σ. [Refs 4th c.BC+]; σ. περιβολαί, of a scabbard,
  [Refs 5th c.BC+]; [ὁδοί] [Refs 5th c.BC+]; ἀνὰ τὸ σ. προϊδεῖν in the darkness, [Refs
  5th c.BC+]; of a person, blind, καίπερ σ. [Refs 5th c.BC+]; τὰ σ. the dark shadows
  in a picture, [Refs 5th c.BC+] adverb, σκοτεινὸν ζῆν to live in privacy, [Refs 5th
  c.BC+]

  __II metaphorically, dark, obscure, opposed to ἐλλόγιμος καὶ φανός, [Refs]; Heraclitus
  was called ὁ σκοτεινός, [Refs 4th c.BC+]; σ. ἀκοαί obscure reports, [Refs 5th c.BC+];
  σ. μηχανήματα dark, secret, [Refs 5th c.BC+]. adverb, -νῶς διαλέγεσθαι [Refs 5th
  c.BC+]

  __III probably falsa lectio for{κοτ-} in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
