strongs_number: G1311
language: greek
lemma: διαφθείρω
transliteration: diaphtheírō
definition: to rot thoroughly, i.e. (by implication) to ruin (passively, decay utterly,
  figuratively, pervert)
kjv_usage: corrupt, destroy, perish
derivation: from G1225 (διαβάλλω) and G5351 (φθείρω);
extended_definition: 'δια-φθείρω

  [in LXX chiefly for שָׁחַת hi. ;]

  __1. to destroy utterly: Luk.12:33, Rev.11:18; pass., to be destroyed, disabled:
  Rev.8:9, 2Co.4:16.

  __2. In moral sense, to corrupt, deprave: τ. γῆν, Rev.11:18; pass., διεφθαρμένοι
  τ. νοῦν, 1Ti.6:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαφθείρω,

  future -φθερῶ[Refs 5th c.BC+], Epic dialect -φθέρσω[Refs 8th c.BC+]: perfect διέφθαρκα
  [Refs 5th c.BC+]:— passive, future διαφθᾰρήσομαι [Refs 5th c.BC+]; Ionic dialect
  διαφθερέομαι [Refs 5th c.BC+]: 3rd.pers. plural pluperfect διεφθάρατο [Refs]:—destroy
  utterly, πόλιν [Refs 8th c.BC+]; make away with, kill, τινά [Refs]; destroy, ruin,
  ἥδ᾽ ἡμέρα φύσει σε καὶ διαφθερεῖ S.[same place]; τὴν τύχην [Refs]; δ. χεῖρα weaken,
  slacken one''s hand, [Refs 5th c.BC+]; spoil, break, ὑγιῆ λίθον [Refs 2nd c.BC+];
  τὰ θυρώματα διεφθάρθαι [Refs]; δ. τὴν συνουσίαν break up the party, [Refs 5th c.BC+]

  __2 in moral sense, corrupt, ruin, γνώμην [Refs 4th c.BC+]; δ. τοὺς νέους, τοὺς
  νεωτέρους, [Refs 5th c.BC+]; especially corrupt by bribes, [Refs 5th c.BC+]; δ.
  γυναῖκα seduce a woman, [Refs 5th c.BC+]; δ. τοὺς νόμους falsify, counterfeit them,
  [Refs 5th c.BC+]; τὰ φεφ αδηκότα [Refs 5th c.BC+]

  __3 οὐδὲν διαφθείρας τοῦ χρώματος having changed nothing of his colour, [Refs 5th
  c.BC+]

  __4 of a woman, to lose by miscarriage or premature birth, ἔμβρυα, βρέφος, [Refs
  5th c.BC+]: absolutely, miscarry, [Refs 5th c.BC+]:—passive, τῶν διαφθαρεισῶν τὰ
  ἔμβρυα [Refs 5th c.BC+]

  __5 lose, forget, [Refs 5th c.BC+]

  __6 ={διάγω}, uncertain in [Refs]

  __II passive, to be destroyed, δ. ἐπὶ τοῖς ἱματίοις to be murdered for the clothes
  he wore, [Refs 5th c.BC+]; of animals, frequently in Papyrus, [Refs 2nd c.AD+];
  especially to be crippled, disabled, [Refs 5th c.BC+]; of ships,[Refs 5th c.BC+];
  to be spoilt, γάλα [Refs 5th c.BC+]; to be corrupted, αἷμα [Refs 2nd c.AD+]deaf,
  [Refs 5th c.BC+]; τὰ σκέλεα διεφθάρησαν had their legs broken, [Refs 5th c.BC+]blinded,
  [Refs 5th c.BC+]; τὸ φρενῶν διαφθαρέν, ={φρενοβλάβεια}, [Refs 5th c.BC+] decomposed,
  of a corpse, [Refs 5th c.BC+]

  __III perfect διέφθορα intransitive, to have lost one''s wits, διέφθορας [Refs 8th
  c.BC+] corrupted blood, [Refs]; frequently in later Prose, γάλα δ. ἤδη [Refs 1st
  c.AD+]; but,

  __III.2 in Trag. and Comedy texts always transitive [Refs 5th c.BC+]

  __IV aorist διέφθειρα intransitive, became corrupt, [LXX] {STEPBible-TFLSJ}'
