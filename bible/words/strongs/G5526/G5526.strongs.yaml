strongs_number: G5526
language: greek
lemma: χορτάζω
transliteration: chortázō
definition: to fodder, i.e. (generally) to gorge (supply food in abundance)
kjv_usage: feed, fill, satisfy
derivation: from G5528 (χόρτος);
extended_definition: 'χορτάζω

  (χόρτος), [in LXX for שָׂבַע, Psa.17:14 al. ;]

  __(a) prop., of animals (see Lft. on Php.4:12), to feed, fatten: Rev.19:21;

  __(b) in late Gk. (Kennedy, Sources, 82, 156), of persons, to fill or satisfy with
  food: with accusative of person(s), Mat.15:33; pass., Mat.14:20 15:37, Mrk.6:42
  7:27 8:8, Luk.9:17, Jhn.6:26, Jas.2:16; opposite to πεινᾶν, Php.4:12; with genitive
  of thing(s), Mrk.8:4; ἀπό, Luk.16:21; ἐκ, Luk.15:16, WH, txt.; metaphorically, Mat.5:6,
  Luk.6:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'χορτ-άζω,

  feed, fatten, properly of cattle [Refs 8th c.BC+]; χορτάσω τὸν κάνθαρον (the beetle
  being comically treated as a horse), [Refs 5th c.BC+]; with accusative of things,
  [Refs 5th c.BC+]:—passive, eat their fill, of cattle, [Refs]; τινος of a thing,
  [Refs 4th c.BC+]

  __II of persons, feed, βολβοῖς ἐμαυτὸν χορτάσω [Refs 4th c.BC+]: with genitive,
  fill full of.., θεράπευε καὶ χόρταζε τῶν μονῳδιῶν (metaphorically) [Refs 5th c.BC+]:—passive,
  with accusative, χορταζόμενοι γάλα λευκόν [LXX+5th c.BC+]: absolutely, feast, κεχόρτασμαι..
  οὐ κακῶς [NT+4th c.BC+] {STEPBible-TFLSJ}'
