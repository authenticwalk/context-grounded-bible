strongs_number: G2920
language: greek
lemma: κρίσις
transliteration: krísis
definition: decision (subjectively or objectively, for or against); by extension,
  a tribunal; by implication, justice (especially, divine law)
kjv_usage: accusation, condemnation, damnation, judgment
extended_definition: 'κρίσις, -εως, ἡ

  (κρίνω), [in LXX chiefly for מִשְׁפָּט, also for רִיב, etc. ;]

  __1. a seperating, selection (Arist., al.)

  __2. a decision, judgment (cl.): Jhn.8:16, 1Ti.5:24, 2Pe.2:11, Ju 9; κ. κρίνειν,
  Jhn.7:24; in forensic sense, Act.8:33 (LXX) (see Page, in l); esp. of the Divine
  judgment, Jhn.3:19 5:24, 27 5:29-30 12:31 16:8, 11, 2Th.1:5, Heb.10:27, Jas.2:13
  5:12, 2Pe.2:4, Rev.18:10; pl., Rev.16:7 19:2; of the last judgment, Mat.10:15 11:22,
  24 12:36, 41-42 Luk.10:14 11:31-32, Heb.9:27, 2Pe.2:9 3:7, 1Jn.4:17, Ju 6 15; τῆς
  γεέννης, Mat.23:33.

  __3. By meton. (as in LXX for מִשְׁפָּט, Isa.5:7, al.; דִּישׁוֹן, Dan.7:10), of
  the standard of judgment, right, justice: Mat.12:18, 20 (LXX, Isa 42:43) Isa 23:23,
  Luk.11:42; of the tribunal (a local court), Mat.5:21-22†

  (AS) {STEPBible-TBESG}'
etymology: 'κρίσις [ῐς], εως, ἡ,

  (κρίνω) separating, distinguishing, [Refs 5th c.BC+]; τῶν ὁμοιογενῶν, τῶν διαφερόντων,
  uncertain reading in [Refs 4th c.BC+]

  __2 decision, judgement, [Refs 5th c.BC+]; κ. οὐκ ἀληθής no certain means of judging,
  [Refs 5th c.BC+] K.; Κρίσις, title of a play by Sophocles on the Judgemént of Paris;
  κ. τινός judgement on or respecting, [Refs 5th c.BC+]: ἡ τῶν ὅπλων κ., referring
  to the story of Ajax, [Refs 6th c.BC+]; κ. συνετή [Refs]; power of judgement, [Refs
  2nd c.BC+]; κατὰ κρίσιν with judgement, advisedly, [Refs]

  __3 choice, election, [Refs 4th c.BC+]

  __4 interpretation of dreams or portents, [LXX+1st c.BC+]

  __II judgement of a court, [Refs 5th c.BC+]; trial, suit, [Refs 5th c.BC+]; καθιστάναι
  ἑαυτὸν ἐς κ. [Refs 5th c.BC+]; κρίσεως τυχεῖν to be put on one''s trial, [Refs 5th
  c.BC+]; ἡ κ. γίγνεταί τινι [Refs 6th c.BC+]; κρίσιν λελογχότα Μειδίᾳ ἐξούλης Test.
  cited in [Refs 4th c.BC+].

  __II.b result of a trial, condemnation, [Refs 5th c.BC+]

  __II.c ἡμέρα κρίσεως Day of Judgement, NT.Mat.10.15.

  __II.2 trial of skill or strength, πρὸς τόξου κρίσιν in archery, [Refs 6th c.BC+].

  __II.3 dispute, [Refs 5th c.BC+].

  __III event, issue, κρίσιν σχεῖν to be decided, of a war, [Refs 5th c.BC+] suppose
  the issue depends upon my public measures, [Refs 4th c.BC+]

  __III.2 turning point of a disease, sudden change for better or worse, [Refs 5th
  c.BC+]

  __IV middle of the spinal column, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
