  __I set right, νόμος.. δικαιῶν τὸ βιαιότατον [Refs 5th c.BC+]proved, tested, [Refs
  4th c.BC+]

  __II hold or deem right, claim or demand as a right, with infinitive, [Refs 5th
  c.BC+]infinitive omitted, οὕτω δ. (i.e. γενέσθαι) [Refs 5th c.BC+]; δίκας δ. (i.e.
  γενέσθαι)[Refs 5th c.BC+]; pronounce judgement, [Refs]: with infinitive, ἐδικαίωσεν
  ἀποδοῦναι ἡμᾶς τὸ κεφάλαιον [Refs 1st c.AD+]; consent, δουλεύειν [Refs 5th c.BC+];
  οὐκ ἐδικαίου οὐδένα οἱ ἐσαγγεῖλαι he would not allow.. [Refs]:—passive, τὸ δικαιωθὲν
  ὑπό τινος that which is ordained, [Refs 1st c.BC+]

  __III do a man right or justice: hence,

  __III.1 chastise, punish, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]; pass sentence
