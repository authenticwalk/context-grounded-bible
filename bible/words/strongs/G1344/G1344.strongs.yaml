strongs_number: G1344
language: greek
lemma: δικαιόω
transliteration: dikaióō
definition: to render (i.e. show or regard as) just or innocent
kjv_usage: free, justify(-ier), be righteous
derivation: from G1342 (δίκαιος);
extended_definition: 'δικαιόω, -ῶ

  (δίκαιος), [in LXX chiefly for צָדַק pi., hi., (1) as Eze.16:51, Jer.3:11 (cf. NT
  usage); (2) as Deu.25:1; Exo.23:7, Isa.50:8 ;]

  __1. in cl.,

  __(a) with accusative of thing(s), to deem right;

  __(b) with accusative of person(s), to do one justice; pass., δικαιοῦσθαι, to be
  treated rightly, opposite to ἀδικεῖσθαι.

  __2. In NT, as in LXX, and as usual with verbs in -όω from adjectives of moral meaning;

  __(1) to show to be righteous: Mat.11:19, Luk.7:35, Rom.3:4" (LXX), 1Ti.3:16;

  __(2) to declare, pronounce righteous: Luk.7:29 10:29 16:15 18:14, Rom.2:13 3:24,
  26 3:28 4:5 8:30, 33, Tit.3:7; before ἀπό, Mat.11:19, Luk.7:35, Act.13:39, Rom.6:7;
  ἐκ πίστεως, Rom.3:30 5:1, Gal.2:16 3:8, 24; ἐξ ἔργων, Rom.3:20 (LXX) Rom.4:2, Gal.2:16,
  Jas.2:21, 24-25; ἐκ τ. λόγων, Mat.12:37; διὰ τ. πίστεως, Rom.3:30; with dative,
  Rom.3:24, 28, Tit.3:7; before ἐν, Act.13:39, Rom.3:4 5:9, 1Co.4:4 6:11, Gal.2:17
  3:11 5:4, 1Ti.3:16 (see Cremer, 193, 693; DB, ii, 826 ff.).†

  (AS) {STEPBible-TBESG}'
