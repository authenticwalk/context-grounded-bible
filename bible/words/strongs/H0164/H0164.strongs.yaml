strongs_number: H0164
language: hebrew
lemma: אֵהוּד
transliteration: ʼÊhûwd
pronunciation: ay-hood'
definition: Ehud, the name of two or three Israelites
kjv_usage: Ehud.
derivation: from the same as H161 (אֹהַד); united;
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, only mentioned at 1Ch.7.10;

  son of: Bilhan (H1092H);

  brother of: Jeush (H3266H), Benjamin (H1144H), Chenaanah (H3668H), Zethan (H2133),
  Tarshish (H8659I) and Ahishahar (H0300)

  § Ehud = "I will give thanks: I will be praised" or "undivided, union" in (1Ch.
  8:6) only

  1) Benjamite judge of Israel, deliverer of Israel from Moab

  2) another Benjamite, son of Bilhan (1Ch 8:6) {STEPBible-TBESH}'
