strongs_number: G4815
language: greek
lemma: συλλαμβάνω
transliteration: syllambánō
definition: to clasp, i.e. seize (arrest, capture); specially, to conceive (literally
  or figuratively); by implication, to aid
kjv_usage: catch, conceive, help, take
derivation: from G4862 (σύν) and G2983 (λαμβάνω);
extended_definition: 'συλ-λαμβάνω

  [in LXX for תָּפַשׂ, הָרָה, etc. ;]

  __1. with accusative, to bring together, collect.

  __2. to seize, take: with accusative of person(s), as a prisoner, Mat.26:55, Mrk.14:48,
  Luk.22:54, Jhn.18:12, Act.1:16 12:3; pass., Act.23:27; mid., in sense of act., Act.26:21;
  σ. ἄγραν ἰχθύων, Luk.5:9.

  __3. C. dative of person(s), to take part with, assist, succour; mid., in same sense:
  Luk.5:7, Php.4:3.

  __4. Of a woman, to conceive: absol., Luk.1:24; before ἐν γαστρί, Luk.1:31; with
  accusative, Luk.1:36; ib. before ἐν τ. κοιλίᾳ, Luk.2:21; metaphorically, of lust
  producing sin, Jas.1:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'συλλαμβάνω,

  future -λήψομαι: perfect -είληφα, passive -είλημμαι: aorist συνέλᾰβον, infinitive
  συλλᾰβεῖν:—middle, present in [Refs 4th c.BC+]: aorist συνελαβόμην [Refs 5th c.BC+]:—passive
  (see. below; in [Refs 5th c.BC+]:—collect, gather together, especially rally scattered
  troops, τῆς στρατιῆς τοὺς περιγενομένους [Refs 5th c.BC+]

  __2 take with one, carry off, [Refs 5th c.BC+]; συλλαβὼν θεσπίσματα κεῖται παρ᾽
  Ἅιδῃ with all his prophecies, [Refs 5th c.BC+]; ἔκπλει σεαυτὸν συλλαβὼν ἐκ τῆσδε
  γῆς pack yourself off, [Refs]

  __3 put together, close, τὸ στόμα καὶ τοὺς ὀφθαλμούς (of a corpse) [Refs 5th c.BC+];
  ξ. αὐτοῦ τὸ στόμα shut his mouth, [Refs 5th c.BC+]; enclose, τῇ ἐπιδέσει συλλαμβάνοντα
  συνάγειν τοὺς μηρούς [Refs 2nd c.AD+]

  __3.b combine in pronunciation, λέγε δὴ μόλωμεν ξυνεχὲς ὡδὶ ξυλλαβών say αὐτὸ μόλωμεν
  as one word, [Refs 5th c.BC+]

  __4 in speaking, comprehend, comprise, ἑνὶ ἔπεϊ πάντα συλλαβόντα εἰπεῖν [Refs 5th
  c.BC+].; εἰς ἓν πάντα σ. [Refs 5th c.BC+]:—passive, to be comprehended (logically),
  μετὰ τοῦ γένους αἱ συλλαμβανόμεναι διαφοραί [Refs 4th c.BC+]; σὺν τῇ ὕλῃ συνειλημμένος,
  i.e. concrete, opposed to abstract, [Refs]

  __II lay hands on, seize, ὁλκάδας [Refs 7th c.BC+]; ξ. τῶν σχοινίων lay hold of
  them, help to pull, [Refs 5th c.BC+] —middle, τίς ξυλλάβοιτ᾽ ἂν τοῦ ξύλο; [Refs]

  __II.b buy up, τὰ τρύβλια [Refs]

  __II.2 seize the person of.., apprehend, arrest, [Refs 5th c.BC+]; σ. ζῶντα, ὅμηρον,
  [Refs 5th c.BC+]; συλλαβόντας αὐτὸν ἴσχειν seize and hold him, [Refs 4th c.BC+]
  — passive, πρὶν ξυλληφθῆναι before they were arrested, [Refs 5th c.BC+]

  __II.3 of the mind, grasp the meaning of, comprehend, τὸ χρηστήριον, τὸ ῥηθέν, τὸν
  λόγον, τὴν φωνήν, [Refs 5th c.BC+]

  __III receive at the same time, enjoy together, [Refs 5th c.BC+]

  __IV of females, conceive, [Refs 5th c.BC+]; of the womb, σ. τὸ σπέρμα [Refs 4th
  c.BC+] near to be delivered, [LXX]

  __V take with or besides, take as an assistant, τὴν δίκην σ. [Refs 5th c.BC+]

  __VI with dative person, take pert with another, assist him, οὐ τοῖς ἀθύμοις ἡ τύχη
  ξ. [Refs 5th c.BC+]; τὰ δυνατὰ τῇ πόλει ξ. [Refs 5th c.BC+]; σ. τισί τι take part
  with or assist them in a thing, [Refs 5th c.BC+] contributed towards persuading,
  [Refs 5th c.BC+]: absolutely, assist, [Refs 5th c.BC+]; δεῖ δὲ ξυλλαμβάνοντα τοὺς
  θεοὺς ἐπικαλέεσθαι while invoking the gods one must help oneself, [Refs 5th c.BC+]

  __VI.2 middle, c.genitive of things, take part in, συνελάβοντο τοῦ στρατεύματος
  [Refs 5th c.BC+]; ξυνελάβοντο τοῦ τοιούτου οὐχ ἥκιστα, ὥστε.. especially contributed
  to this, [Refs 5th c.BC+] intervene in a storm together with circumstance, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
