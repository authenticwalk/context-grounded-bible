  ἱδρῶτα τίθεσθαι have an access of perspiration, [Refs 5th c.BC+]; μαρτύρια θέσθαι
  produce as testimony, [Refs 5th c.BC+]; ἀνδρὸς αἰδοίου πρόσοψιν θηκάμενος putting
  on the aspect of a reverend man, [Refs 5th c.BC+] see at {θήκατ; πόνον πλέω τίθου}
  work thyself the more annoy, [Refs 5th c.BC+]

  __C.4 periphrastic for a single Verb. μνηστήρων σκέδασιν θεῖναι make a scattering,
  [Refs 8th c.BC+]; θέμεν κρυφόν, νέμεσιν, αἶνον, for κρύπτειν, νεμεσῦν, αἰνεῖν, [Refs
