  — also in middle, θέσθαι μάχην, for μάχεσθαι, [Refs 8th c.BC+]; θέσθαι θυσίαν, γάμον,
  for θύειν, γαμεῖσθαι, [Refs 5th c.BC+]; σπουδήν, πρόνοιαν θέσθαι, [Refs 5th c.BC+];
  and with genitive, θ. λησμοσύναν, συγγνωμοσύνην τινῶν, [Refs 5th c.BC+]. (Cf. Lithuanian
