strongs_number: G5087
language: greek
lemma: τίθημι
transliteration: títhēmi
definition: to place (in the widest application, literally and figuratively; properly,
  in a passive or horizontal posture, and thus different from G2476 (ἵστημι), which
  properly denotes an upright and active position, while G2749 (κεῖμαι) is properly
  reflexive and utterly prostrate)
kjv_usage: + advise, appoint, bow, commit, conceive, give, X kneel down, lay (aside,
  down, up), make, ordain, purpose, put, set (forth), settle, sink down
derivation: a prolonged form of a primary (which is used only as alternate in certain
  tenses);
extended_definition: 'τίθημι,

  [in LXX for שִׁית ,נתן ,שׂוּם, etc. ;]

  __1. causative of κεῖμαι,

  __(a) to place, lay, set: Luk.6:48, Rom.9:33, al.; of laying the dead to rest, Mrk.15:47,
  Luk.23:55, Jhn.11:34, Act.7:16, al.; before ἐπί, with genitive, Luk.8:16, Jhn.19:19,
  al.; id. with accusative, Mrk.4:21, 2Co.3:13, al.; ὑπό, Mat.5:15, al.; παρά, Act.4:35,
  37. Mid., to have put or placed, to place for oneself: of putting in prison, Act.4:3,
  5:18, 25, al.; of giving counsel, βουλήν, Act.27:12; of laying up in one''s heart,
  Luk.1:66 21:14 ( 1Ki.21:12);

  __(b) to put down, lay down: of bending the knees, τ. γόνατα, to kneel, Mrk.15:19,
  Act.7:60, al.; of putting off garments, Jhn.13:4; of laying down life, τ. ψυχήν,
  Jhn.10:11, 15 17, 18 13:37, 38 15:13, 1Jn.3:16; of laying by money, παρ ̓ ἑαυτῷ,
  1Co.16:2; of setting on food, Jhn.2:10; metaphorically, of setting forth an idea
  in symbolism, Mrk.4:30.

  __2. to set, fix, establish: ὑπόδειγμα, 2Pe.2:6.

  __3. to make, appoint: Mat.22:44, Mrk.12:36, Luk.20:43, Act.2:35, Rom.4:17, al.
  Mid., to make, set or appoint for oneself: Act.20:28, 1Co.12:28, 1Th.5:9, 1Ti.1:12,
  al.; before ἵνα, Jhn.15:16 (cf . ἀνα-, προσ-ανα-, ἀπο-, δια-, ἀντι-δια-, ἐκ-, ἐπι-,
  συν-επι-, κατα-, συν-κατα-, μετα-, παρα-, περι-, προ-, προσ-, συν-, ὑπο-τίθημι).

  (AS) {STEPBible-TBESG}'
etymology: 'τίθημι [τῐ],

  2nd pers. singular τιθεῖς [Refs 5th c.BC+] codices Lp (-θείς P, τίθης l), Alc. [Refs
  5th c.BC+] (προσ-); ἐν-τιθεῖς (variant{-εὶς}) [Refs 5th c.BC+]; but τίθης is found
  in [Refs 5th c.BC+] (προσ-), etc., and is taught by [Refs 4th c.AD+]; Epic dialect
  τίθησθα [Refs 8th c.BC+], and so in Aeolic dialect, [Refs 7th c.BC+]; 3rd.pers.
  singular τίθησι [Refs 8th c.BC+], and Attic dialect; Doric dialect τίθητι [Refs
  4th c.BC+]; 3rd.pers. plural τιθέασι [Refs 5th c.BC+]; Epic dialect and Ionic dialect
  τιθεῖσι [Refs 8th c.BC+]; Aeolic dialect τίθεισι (προ-) [Refs 2nd c.BC+]; Doric
  dialect τίθεντι [Refs]; Ionic dialect 3rd.pers. singular τιθεῖ [Refs 8th c.BC+]:
  imperfect ἐτίθην [Refs 5th c.BC+] (ἐν-), etc.; ἐτίθει [Refs 8th c.BC+] (προσ-),
  etc., Epic dialect τίθει [Refs 8th c.BC+]; Epic dialect 3rd.pers. plural τίθεσαν
  [NT+8th c.BC+]; Ionic dialect imperfect τίθεσκον [Refs]; ἐτίθεα (ὑπερ-) [Refs 8th
  c.BC+]; infinitive τιθέναι, not in [Refs 8th c.BC+]; Epic dialect τιθήμεναι [Refs
  8th c.BC+]; written τιθῖν [Refs 4th c.AD+]; participle τιθείς, but Ionic dialect
  plural τιθεῦντες variant in [Refs 5th c.BC+]future θήσω, Epic dialect infinitive
  θησέμεναι [Refs 8th c.BC+]aorist 1 ἔθηκα, only used in indicative, and mostly in
  singular, for though 3rd.pers. plural is common, the [Refs] and 2nd pers. plural
  are rare, [Refs 5th c.BC+]; even ἔθηκαν is very rare in early Attic, ἀνέθηκαν [Refs
  4th c.BC+], but is found in [Refs 2nd c.BC+]; Epic dialect 3rd.pers. plural θῆκαν
  [Refs 8th c.BC+]aorist 2 ἔθην, not used in indicative singular, whereas plural is
  very common, ἔθεμεν, ἔθετε, ἔθεσαν, Epic dialect θέσαν [Refs 5th c.BC+]; subjunctive
  θῶ, Aeolic dialect and Ionic dialect θέω [Refs 7th c.BC+], Epic dialect θείω [Refs
  8th c.BC+]; optative θείην, 1st pers. plural θεῖμεν [Refs 5th c.BC+]; 3rd.pers.
  plural θεῖεν [Refs 5th c.BC+]; infinitive θεῖναι, Epic dialect θέμεναι [Refs 8th
  c.BC+]; Doric dialect θέμειν [Refs 4th c.BC+]; participle θείς [Refs 8th c.BC+]perfect
  τέθηκα Attic dialect Inscrr., [Refs 4th c.BC+], etc., and in Papyri, [Refs 1st c.BC+];
  τέθεικα [Refs 3rd c.BC+]; hence some editors restore τέθηκα for τέθεικα in Attic
  authors, as [Refs 5th c.BC+]; Phocian 3rd.pers. plural ἀνα-τεθέκαντι [Refs] —middle
  τίθεμαι, 2nd pers. singular τίθεσαι [Refs 5th c.BC+]; τίθη or τίθῃ uncertain in
  [Refs 2nd c.BC+]; as passive, [Refs 5th c.BC+]; Epic dialect participle τιθήμενος
  [Refs 8th c.BC+]: future θήσομαι [Refs]aorist 1 ἒθηκάμην, only in indicative and
  participle, and never in Attic dialect; 2nd pers. singular ἐθήκαο [Refs 3rd c.BC+];
  Epic dialect 3rd.pers. singular θήκατο [Refs 8th c.BC+]; participle θηκάμενος [Refs
  6th c.BC+]: aorist 2 ἐθέμην [Refs 8th c.BC+]; Epic dialect and Lyric poetry 3rd.pers.
  singular θέτο [Refs 8th c.BC+]; subjunctive θῶμαι [Refs 5th c.BC+]; Epic dialect
  2nd pers. singular θῆαι [Refs 8th c.BC+]; 3rd.pers. singular θεῖτο [Refs 8th c.BC+]
  are found in [Refs 4th c.BC+]; ἐπιθοίμεθα, -θοιντο, [Refs 5th c.BC+]: perfect (see.
  below):—passive τίθεμαι [Refs 5th c.BC+]: future τεθήσομαι [Refs 5th c.BC+]: aorist
  ἐτέθην [Refs 6th c.BC+]perfect τέθειμαι, rare in early Gr., [LXX+NT+4th c.BC+];
  infinitive τεθεῖσθαι [Refs 5th c.BC+]; participle τεθειμένος [Refs 5th c.BC+]; also
  used in middle sense, [Refs 4th c.BC+]; ὑπεκ-τεθημένος (sic) [Refs 3rd c.BC+]; ἀνα-τέθηται
  (passive sense) [Refs 1st c.BC+]; Phocian perfect participle (middle sense) ἀνα-τεθεμένος
  [Refs]:— the passive never occurs in [Refs 8th c.BC+]

  __A in local sense, set, put, place, λίθον [Refs 8th c.BC+]; τέρματα τ. [Refs 8th
  c.BC+]; κλισίην, θρόνον τ. τινί, set a stool or chair for him, [Refs]set for oneself,
  δίφρον [Refs]lay down, [Refs 4th c.BC+]; πόδα τ. plant the foot, i.e. walk, run,
  [Refs 5th c.BC+]middle, τετράποδος βάσιν θηρὸς τιθέμενος, i.e. going on all fours,
  [Refs]

  __A.a with adverbs, τ. τι πυρὸς ἐγγύς, ἀπάνευθε πυρός, [Refs 8th c.BC+]; τὰ ἄνω
  κάτω and τὰ κάτω ἄνω τ. [Refs 8th c.BC+]:—middle, ὅποι.. τιθοῖτο [Refs 5th c.BC+]

  __A.b with Preps. of local sense, θεῖσα στέφανον ἀμφὶ βοστρύχοις [Refs 5th c.BC+]
  (middle, ἀμφ᾽ ὤμοισι τιθήμενον ἔντεα [Refs 8th c.BC+]; ἀνά τινι or τι, as ἂμ βωμοῖσι
  [Refs 8th c.BC+]; ἐπί τινος, τινι, or τι, as εἵματα ἐπ᾽ ἀπήνης [Refs 8th c.BC+];
  ἐπὶ [θρόνον τὰ ἱμάτια] [Refs 5th c.BC+]; τὴν ἀρχὴν (i.e. τοῦ ἐπιδέσμου) κατὰ μεσοφρύου,
  ἐπὶ ἰνίον, etc., [Refs 2nd c.AD+]; ὑπό τινι or τι, as δέμνι᾽ ὑπ᾽ αἰθούσῃ [Refs 8th
  c.BC+], put in or put into.. , as θῆκεν ἐν ἀκμοθέτῳ ἄκμονα [Refs 8th c.BC+]; ἐν
  λεχέεσσι θ. [τινά] [Refs 8th c.BC+] put into the car,[NT]; ἐς λάρνακα, ἐς κάπετον,
  [Refs 8th c.BC+] (middle, ἐν τάφοισι θέσθε [Refs]

  __A.c in Poets also with dative only, χρήματα μυχῷ ἄντρου [Refs 8th c.BC+] (so in
  middle, κολεῷ ἄορ θέο [Refs 5th c.BC+]

  __A.II Special phrases:

  __A.II.1 θεῖναί τινί τι ἐν χερσίν, ἐν χειρί, put it in his hands, [Refs 8th c.BC+];
  ἐν χερσί or χείρεσσί τινος [Refs 8th c.BC+]; ἐς χεῖρά τινος into his hand, [Refs
  5th c.BC+]

  __A.II.2 of women, θέσθαι παῖδα, υἱὸν ὑπὸ ζώνῃ, to have a child put under her girdle,
  i.e. to conceive, [Refs]

  __A.II.3 ἐν ὄμμασι θέσθαι set before one''s eyes, [Refs 5th c.BC+]

  __A.II.4 set a plant, [Refs 5th c.BC+]

  __A.II.4.b lay a mosaic, [Refs 3rd c.BC+]

  __A.II.5 θέσθαι τὴν ψῆφον lay one''s voting-pebble on the altar, put it into the
  urn, ἐς τεῦχος οὐ διχορρόπως ψήφους ἔθεντο [Refs 4th c.BC+]: hence simply, give
  one''s vote, ἐπὶ φόνῳ for death, [Refs 5th c.BC+]; ἑωυτῷ in one''s own favour, [Refs
  5th c.BC+]; εὔφρονα, δικαίαν τὴν ψῆφον τ., [Refs 4th c.BC+]; and in passive, ἔστω
  δὴ φανερὰ ἡ ψῆφος τιθεμένη [Refs 5th c.BC+], with infinitive, give one''s opinion,
  [Refs 5th c.BC+] absolutely, vote, γνώμῃ [Refs 5th c.BC+]; τινι [Refs 2nd c.AD+]

  __A.II.6 in [Refs 8th c.BC+], etc., put or plant it in his heart, ἐν στήθεσσι τιθεῖ
  νόον [Refs 8th c.BC+]; βουλὴν ἐν στήθεσσι τ[Refs] —middle, ἄγριον ἐν στήθεσσι θέτο
  θυμόν laid up wrath in his heart, treasured it there,[Refs]; τοῖσιν κότον αἰνὸν
  ἔθεσθε harboured enmity against them,[Refs 6th c.BC+]; ἐνὶ φρεσὶ θέσθαι, with infinitive,
  bear in mind, think of doing a thing, [NT+8th c.BC+]

  __A.II.7 deposit, as in a bank, τὰ πρυτανεῖα πρὸς τοὺς ἄρχοντας [Refs 5th c.BC+],
  etc.:—middle, τὰ ἡμίσεα τῆς οὐσίης θέσθαι παρά τινα [Refs 8th c.BC+]; ἐγγύην θέσθαι
  [Refs 4th c.BC+]:—passive, τὰ ληφθέντα καὶ τὰ τεθεντα [Refs 4th c.BC+]active and
  middle are sometimes distinguished, ὁ θείς the mortgagor, ὁ θέμενος the mortgagee,
  τοὺς θέντας ἡμᾶς ἢ καὶ τοὺς θεμένους ὑμᾶς [Refs 5th c.BC+]; τίθεσθαι seems to have
  the same meaning as ὑποτίθεσθαι in [Refs 4th c.BC+], but the two are distinguished
  in [Refs 4th c.BC+] deposit a claim for favour with one, lay an obligation on one,
  [Refs 5th c.BC+]

  __A.II.8 pay down, pay, τόκον, εἰσφοράν, μετοίκιον, [Refs 4th c.BC+]; τὰ μέρη [Refs
  3rd c.BC+]:—middle, θέμενος ἀρραβῶνα [Refs 6th c.AD+]

  __A.II.9 put down in writing, θοῦ δ᾽ ἐν φρενῶν δέλτοισι τοὺς ἐμοὺς λόγους [Refs
  5th c.BC+]:—passive, τὰ ἐν γράμμασι τεθέντα [Refs 5th c.BC+]

  __A.II.9.b place to account, reckon, [Refs 5th c.BC+]:—metaphorically in middle,
  ἀλλ᾽ οὐκ ἀκριβῶς αὐτὸ θήσομαι λίαν [Refs 5th c.BC+]; τἀγαθὰ ἐς ἀμφίβολον ἀσφαλῶς
  ἔθεντο reckoned as doubtful, [Refs 5th c.BC+]

  __A.II.10 in military language, τίθεσθαι or θέσθαι τὰ ὅπλα has four senses,

  __A.II.10.a rest arms, i.e. halt, with arms in an easy position but ready for action,
  [Refs 5th c.BC+]; θέμενοι ἐς τὴν ἀγορὰν τὰ ὅπλα advancing to the market-place and
  resting arms there, [Refs 5th c.BC+]; ἀντία τισί over against them, [Refs 5th c.BC+];
  poetry, πάτρας ἕνεκα εἰς δῆριν ἔθεντο ὅπλα Inscription cited in [Refs 4th c.BC+]

  __A.II.10.b bear arms, fight, τὸ θυμοειδὲς.. ἐν τῇ τῆς ψυχῆς στάσει τίθεσθαι τὰ
  ὅπλα πρὸς τὸ λογιστικόν [Refs 5th c.BC+]; so ὁπόσοιπερ ἂν ὅπλα ἱππικὰ ἢ πεζικὰ τιθῶνται
  who serve on horseback or on foot, [Refs 5th c.BC+]

  __A.II.10.c lay down one''s arms, surrender, [Refs 1st c.BC+]; so, without the idea
  of surrender, θέσθαι τὰς ἀσπίδας [Refs 5th c.BC+] (but active, τὰ ὅπλα θείς [Refs
  1st c.AD+]

  __A.II.10.d τὰ ὅπλα εὖ τίθεσθε keep your arms in good order, [Refs 8th c.BC+]

  __A.II lay in the grave, bury, ἐμὰ σῶν ἀπάνευθε τιθήμεναι ὀστέα [Refs]; ποῦ σφε
  θήσομεν χθονό; [Refs 4th c.BC+]:— passive, τὰ δὲ ὀστᾶ φασι.. τεθῆναι.. ἐν τῇ Ἀττικῇ
  [Refs 5th c.BC+]

  __A.II.12 τιθέναι τὰ γόνατα kneel down, [NT]

  __A.III set up, of the prizes in games, ἄεθλα [Refs 8th c.BC+]; ἀέθλιον[Refs 5th
  c.BC+] the prizes, [Refs 4th c.BC+]; also with the object offered as the prize,
  τ. δέπας, βοῦν, σόλον, etc., [Refs 8th c.BC+] more generally, lay before people
  as common property, βούλομαι ὑμῖν εἰς τὸ μέσον αὐτὸ θεῖναι [Refs 5th c.BC+]; reading
  and sense are doubtful in [Refs 4th c.BC+]

  __A.III.2 set up in a temple, dedicate, ἀγάλματα [Refs 8th c.BC+]

  __A.IV assign, award, τιμήν τινι [Refs 8th c.BC+]middle, ὄνομα (or οὔνομα) θέσθαι
  τινί give a child a name at one''s own discretion, [Refs 8th c.BC+]

  __A.V τιθέναι νόμον down or give a law, of a legislator, [Refs 5th c.BC+]:—so in
  middle, of Solon, [Refs 5th c.BC+]; of a people, state, or legislature, give oneself
  a law, make a law, [Refs 5th c.BC+] (passive, τίθεται νόμος [Refs 5th c.BC+]; also
  θήσω θεσμόν [Refs 5th c.BC+]; σκῆψιν τιθέναι allege an excuse, [Refs]: with accusative
  et infinitive, order matters so that.. , [ὁ Λυκοῦργος] ἔθηκε θύειν βασιλέα πρὸ τῆς
  πόλεως τὰ δημόσια ἅπαντα [Refs 5th c.BC+]; without infinitive, καλῶς ἔθεντο ταῦτα
  πατέρες οἱ πάλαι [Refs 5th c.BC+]: with dative et infinitive, γυναιξὶ σωφρονεῖν..
  θήσει [Refs]

  __A.V.2 middle, agree upon, ἡμέραν θέσθαι [Refs 4th c.BC+]; so θ. συγγραφήν, ὁμολογίαν,
  σύμβολόν τινι, etc., [Refs 3rd c.BC+]

  __A.V.3 execute a document. τ. διαθήκην make a will, [Refs 5th c.AD+]: so in middle,
  [Refs 2nd c.AD+]; θέσθαι τινὸς ἀπαρχήν make out a person''s birth-certificate, [Refs
  3rd c.BC+]

  __A.VI establish, institute, ἀγῶνας [Refs 5th c.BC+]; ἐν τοῖς ἀγώνοις οἷς ἁ πόλις
  τίφητι (sic) [Refs 2nd c.BC+]; πενταετηρίδα [Refs 5th c.BC+]

  __A.VII dispose, order, ordain, bring to pass, of gods, οὕτω νῦν Ζεὺς θείη [Refs
  8th c.BC+]; τὰ δ᾽ ἄλλα πάντ᾽ ἄνω τε καὶ κάτω στρέφων τίθησιν (i.e. Ζεύς) [Refs 4th
  c.BC+]; πάντα παγκάκως θεοὶ θέσαν conjecture in [Refs 5th c.BC+]; κόσμῳ θέντες,
  as etymology of θεοί, [Refs 5th c.BC+]; of human beings, administer, manage, [τι]
  κακῶς θέμεν, εὖ θέμεν, [Refs 6th c.BC+]; ταῦτ᾽ ἐγὼ θήσω καλῶς [Refs 5th c.BC+]:—middle,
  administer for oneself, οἶκον εὖ θέσθαι [Refs 8th c.BC+], [Refs 5th c.BC+]; τὸ παρὸν
  εὖ θέσθαι make the best of one''s resources or situation, [Refs 5th c.BC+]; συνετῶν
  ἀνδρῶν (i.e. εἶναι), πρὶν γενέσθαι τὰ δυσχερῆ, προνοῆσαι ὅπως μὴ γένηται· ἀνδρείων
  δέ, γενόμενα εὖ θέσθαι [Refs 6th c.BC+]; τὸ κοινῶς φοβερὸν ἅπαντας εὖ θέσθαι that
  all should face the common danger, [Refs 5th c.BC+]; of wars, quarrels, etc., bring
  them to a successful issue, but sometimes put a good face on them, patch them up,
  ἕως ἂν τὸν πόλεμον εὖ θῶνται [Refs]; πόλεμον ἀραμένους οὐ ῥᾴδιον εὐπρεπῶς θέσθαι[Refs
  5th c.BC+]; ἄμεινον ἢ τότε ἐθέμεθα τὸν πόλεμον[Refs 5th c.BC+]

  __A.VII.2 in the game of πεττεία, κυβεία, Latin tesserae (compare [Refs], to place
  as skilfully as possible the pieces which have been assigned to one by the luck
  of the dice, πεττείᾳ τινὶ ἔοικεν ὁ βίος, καὶ δεῖ ὥσπερ ψῆφόν τινα τίθεσθαι τὸ συμβαῖνον
  [Refs 5th c.BC+]; τὰ δεσποτῶν γὰρ εὖ πεσόντα θήσομαι I will take advantage of my
  master''s good luck, [Refs 4th c.BC+]: many of the passages cited in [Refs 4th c.BC+]

  __B put in a certain state or condition, much the same as ποιεῖν, ποιεῖσθαι, and
  so often to be rendered by our make:

  __B.I followed by an attributive substantive, make one something, with the predicate
  in apposition, θεῖναί τινα αἰχμητήν, ἱέρειαν, μάντιν, etc., [Refs 8th c.BC+]; θεῖναί
  τινα ἄλοχόν τινος make her another''s wife, of a third person who negotiates a marriage,
  [Refs 8th c.BC+]; ἥτε με τοῖον ἔθηκεν ὅπως ἐθέλει who has made me such as she will,
  [Refs 8th c.BC+]; σῦς ἔθηκας ἑταίρους thou hast made my comrades swine,[LXX+8th
  c.BC+]; but γέλων ἔθηκε συνδείπνοις caused them laughter, [Refs 5th c.BC+]; λόγους
  εἰς μέτρα τ. put them into verse, [Refs 5th c.BC+]

  __B.I.2 with an  adjective for the attributive, θεῖναί τινα ἀθάνατον καὶ ἀγήρων
  make him undying and undecaying, [Refs 8th c.BC+]; πηρόν, τυφλόν, ἀφνειὸν τ. τινά,
  [Refs 8th c.BC+]

  __B.I.2.b of things, ἅλιον πόνον, πόνον οὐκ ἀτέλεστον, πάντα μεταμώνια, [Refs 8th
  c.BC+]; ἀναστάτους οἴκους τ. [Refs 5th c.BC+]; τὸ πραχθὲν ἀγένητον τ. [Refs 5th
  c.BC+]

  __B.I.3 frequently in middle, γυναῖκα or ἄκοιτιν θέσθαι τινά make her one''s wife,
  [Refs 8th c.BC+]; παῖδα τὸν αὑτᾶς πόσιν θ. take her own son as husband, [Refs 4th
  c.BC+]

  __B.I.3.b υἱὸν θέσθαι τινά, like{ποιεῖσθαι}, make one''s son, adopt, [Refs 5th c.BC+]
  adopt, [Refs 1st c.AD+]

  __B.I.3.c generally, προσφιλῆ θέσθαι τινά [Refs 5th c.BC+]; but φίλον ἐμαυτῷ θ.
  deem my friend, [Refs]; γέλωτα θέσθαι τινά make him one''s butt, [Refs 5th c.BC+]

  __B.I.4 with infinitive, make one do so and so, τιθέναι τινὰ νικᾶσαι make him conquer,
  [Refs 5th c.BC+]

  __B.II in reference to mental action, when middle is more frequently than active,
  lay down. assume, hold, reckon or regard as.. , τί δ᾽ ἐλέγχεα ταῦτα τίθεσθ; [Refs
  8th c.BC+]; θὲς δή μοι.. now suppose so and so, [Refs 5th c.BC+]

  __B.II.2 followed by adverbs, ποῦ χρὴ τίθεσθαι ταῦτ; in what light must we regard
  these things? [Refs 5th c.BC+]; οὐδαμοῦ τιθέναι τι hold of no account, [Refs 5th
  c.BC+]; πρόσθεν or ἐπίπροσθέν τινος τιθέναι τι, [Refs]; πόρρω τίθεσθαί τί τινων
  set far below.., [Refs 4th c.BC+]

  __B.II.3 followed by Preps., τ. τινὰ ἐν φιλοσόφοις [Refs 5th c.BC+]; also εἰς ὁποτέραν
  (of two classes) [Refs 5th c.BC+]; εἰς τὸν δῆμον, εἰς τοὺς πλουσίους, [Refs 7th
  c.BC+]; ἐν οἰωνῷ τινι τοῦ μέλλοντος, ἐν ἐπαίνῳ, ἐν γέλωτι τίθεσθαι, [Refs 1st c.AD+];
  θέσθαι παρ᾽ οὐδέν set at naught, [Refs 5th c.BC+]; ἐν παρέργῳ θοῦ με [Refs 5th c.BC+];
  πάντα ταῦτ᾽ ἐν εὐχερεῖ ἔθου[Refs 5th c.BC+]; θέσθαι τὰ δίκαια ἔκ τινος estimate
  them by.., [Refs]

  __B.II.4 with partitive genitive, ἐμὲ θὲς τῶν πεπεισμένων put me down as one of
  the convinced, [Refs 5th c.BC+]; τῆς ἡμετέρας ἀμελείας ἄν τις θείη might reckon
  it as due to our carelessness, [Refs 4th c.BC+]

  __B.II.5 with infinitive, οὐ τίθημ᾽ ἐγὼ ζῆν τοῦτον I hold not that he lives, count
  him not as living, [Refs 5th c.BC+]: so in middle, [Refs 5th c.BC+]participle, θήσω
  ἀδικοῦντα [αὐτόν] [Refs 5th c.BC+]

  __B.II.6 elliptically, lay down, assume, θῶμεν δύο εἴδη (i.e. εἶναι) [Refs]; θήσω
  οὕτω (i.e. εἶναί τι) [Refs 4th c.BC+]

  __B.II.7 affirm, opposed to αἴρω (deny), τὸ ἐπέκεινα ὄντος οὐ τόδε λέγει- οὐ γὰρ
  τίθησιν--the phrase ''beyond being'' does not denote a ''this'' (for it is not an
  affirmation), [Refs 3rd c.AD+]

  __C without any attributive word following, make, work, execute, of an artist, ἐν
  δ᾽ ἐτίθει νειόν [Refs 8th c.BC+]; [δόρπον] θησέμεναι [Refs 8th c.BC+]

  __C.2 make, cause, bring to pass, ἔργα [Refs 8th c.BC+]; φιλότητα, ὅρκια μετ᾽ ἀμφ.,
  [Refs 8th c.BC+]

  __C.3 frequently in middle, make or prepare for oneself, θέσθαι κέλευθον make oneself
