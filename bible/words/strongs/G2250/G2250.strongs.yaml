etymology: 'ἡμέρα,

  Epic dialect and Ionic dialect ἡμέρη [Refs], Doric dialect ἀμέρα [Refs 8th c.BC+],
  Locrian dialect ἀμάρα [Refs] (aspirated perhaps only in Attic dialect and West Ionic
  dialect, compare ἐπάμερος [Refs 5th c.BC+], etc.; usually unaspirated in early Attic
  dialect Inscrr., [Refs]; aspirated in codices even in dialects: original ἀμέρα probably
  took aspirate from ἑσπέρα): ἡ:—day, less frequently than ἦμαρ in [Refs 8th c.BC+];
  τίς νύ μοι ἡ. ἥδ; [Refs 8th c.BC+]; μῆνές τε καὶ ἡ[Refs 8th c.BC+]; ἡ σήμερον ἡ.,
  see at {σήμερον· ἅμα ἡμέρᾳ} or ἅμα τῇ ἡμέρᾳ at daybreak, [Refs 5th c.BC+]; ἡ. διέλαμψεν,
  ἐξέλαμψεν, ὑπέφαινε, [Refs 5th c.BC+]; τῆς ἡ. ὀψέ late in the day, [Refs]

  __2 sometimes like Epic dialect ἦμαρ, with adjectives to describe a state or time
  of life, ἐπίπονος ἁ. a life of misery, [Refs 5th c.BC+]; λυπρὰν ἄγειν ἡ. [Refs 5th
  c.BC+]; ἐχθρὰ ἡ. [Refs]; παλαιὰ ἁ. old age, [Refs 5th c.BC+]; τερμία ἁ. [Refs];
  αἱ μακραὶ ἁμέραι length of days, [Refs]; νέα ἁ. youth, [Refs 5th c.BC+]; so τῇ πρώτῃ
  ἡ. [Refs 4th c.BC+]; ἐπὶ τῇ τελευταίᾳ ἡ. at the close of life,[Refs 5th c.BC+];
  ζοὴν βλέπουσιν ἡ. look life-like, [Refs 3rd c.BC+]

  __3 poetry for time, ἡ. κλίνει τε κἀνάγει πάλιν ἅπαντα τἀνθρώπεια [Refs 5th c.BC+]
  in the days of.., [LXX]; ἡ. ἀρχαῖαι[LXX]

  __4 birthday, [Refs 3rd c.AD+]

  __5 a fixed day, τακτὴ ἡ. [NT]; ῥητὴ ἡ. [NT+1st c.BC+] a human tribunal, [NT]

  __6 in plural, age, προβεβηκὼς ἐν ταῖς ἡ. [LXX+NT]

  __II absolutely usages,

  __II.1 genitive, τριῶν ἡμερέων within three days, [Refs 5th c.BC+]; ἡμερῶν ὀλίγων
  within a few days, [Refs]; ἄλλης ἡ. another day, [Refs 5th c.BC+]; τῆς αὐτῆς ἡ.
  [Refs 5th c.BC+]; ἡμέρας by day, opposed to νυκτός, [Refs 5th c.BC+]; τοὺς.. τῆς
  ἡ. ἄρτους δ ¯ daily, [Refs 2nd c.BC+]; δὶς τῆς ἡμέρης ἑκάστης twice every day, [Refs
  5th c.BC+]; δίς τῆς ἡ. [Refs 5th c.BC+]; πεντάκις τῆς ἡ. [Refs 4th c.BC+]; κατεσθίω..
  τῆς ἡ. πένθ᾽ ἡμιμέδιμνα five every day, [Refs 5th c.BC+]

  __II.2 _dative_, τῇδε θἠμέρᾳ,= σήμερον, (5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
  1283; τῇ τόθ᾽ ἡ [prev. author] “El.” 1134.

  __II.3 _accusative_, πᾶσαν ἡ. any day, i.e. soon, [Refs 5th c.BC+]; τὴν μὲν αὐτίχ᾽
  ἡ. [Refs 5th c.BC+]; ὅλην τὴν ἡ. [Refs 5th c.BC+]; τρίτην ἡ. ἥκων two days after
  one''s arrival, [Refs 5th c.BC+]; πέντε ἡμέρας during five days, [Refs 5th c.BC+];
  τὰς ἡ. in the daytime, [Refs 5th c.BC+]; τὴν ἡ. daily, [LXX]

  __III with Preps., μίαν ἀν᾽ ἁμέραν on one day, [Refs 5th c.BC+]; ἀνὰ πᾶσαν ἡ. every
  day, [Refs 5th c.BC+]; ἀφ᾽ ἡμέρας τῆς νῦν from this day, [Refs 5th c.BC+]; but ἀφ᾽
  ἡμέρας γίνεσθαι ἐν τῷ Μουσείῳ from early in the day, [Refs 2nd c.BC+], the whole
  day long, [Refs 5th c.BC+]; διὰ τρίτης ἡ. every other day, [Refs 5th c.BC+]; διὰ
  πολλῶν ἡ. at a distance of many days, [Refs 5th c.BC+]; εἰσ ἡμέραν yearly, [LXX];
  ἐν ἡμέρῃ in a single day, [Refs 5th c.BC+]; τῇδ᾽ ἐν ἡ. [Refs]; ἐν ἐκείνῃ τῇ ἡ. [NT];
  ἐν ἑστέραισιν ἡ. [Refs 4th c.BC+]; ἐν ὀκτὼ ἡ. [Refs 5th c.BC+]; but ἐν τρισὶν ἡ.
  within three days, [NT]; ἐξ ἡμέρας by day, οὔτε νυκτὸς οὔτ᾽ ἐξ ἡ. [Refs 5th c.BC+];
  ἡμέραν ἐξ ἡμέρας day after day, [NT+4th c.AD+]; ἐπ᾽ ἡμέρην ἔχειν, ἐφ᾽ -ραν χρῆσθαι,
  sufficient for the day, [Refs 5th c.BC+]; but τοὐφ᾽ ἡμέραν day by day, [Refs] every
  day, [Refs 5th c.BC+]; καθ᾽ ἡμέραν by day, [Refs 4th c.BC+]; καθ᾽ ἡ. τὴν νῦν to-day,
  [Refs 5th c.BC+]; but καθ᾽ ἡ. commonly means day by day, [Refs]; καθ᾽ ἡ. ἀεί [[Refs
  5th c.BC+]; τὸ καθ᾽ ἡ. every day, [Refs 5th c.BC+]; μετ᾽ ἡμέρην in broad daylight,
  opposed to νυκτός, [Refs 5th c.BC+]; opposed to νύκτωρ, [Refs 4th c.BC+]; μεθ᾽ ἡμέρας
  some days after, [LXX]; ἡμέρα παρ᾽ ἡμέραν γιγνομένη day following on day, [Refs
  5th c.BC+]; but παρ᾽ ἡμέραν every other day, [Refs 1st c.AD+]; πρὸ ἡμέρας before
  day-break, [Refs 4th c.BC+]; but πρὸ ἀμερᾶν δέκα ἤ κα μέλλωντι ἀναγινώσκεν [Refs];
  πρὸ ἡμερῶν ἑπτὰ εἰδυῶν Ὀκτωμβρίων [Refs 2nd c.BC+]; γίγνεται, ἔστι πρὸς ἡμέραν,
  towards day, near day, [Refs 5th c.BC+]; also, for the day, daily, [Refs 2nd c.AD+]

  __IV as proper name, the goddess of day, [Refs 8th c.BC+]

  __IV.2 see at {ἥμερος} [Refs] {STEPBible-TFLSJ}'
