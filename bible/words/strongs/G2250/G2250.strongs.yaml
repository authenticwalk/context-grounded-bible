strongs_number: G2250
language: greek
lemma: ἡμέρα
transliteration: hēméra
definition: day, i.e. (literally) the time space between dawn and dark, or the whole
  24 hours (but several days were usually reckoned by the Jews as inclusive of the
  parts of both extremes); figuratively, a period (always defined more or less clearly
  by the context)
kjv_usage: age, + alway, (mid-)day (by day, (-ly)), + for ever, judgment, (day) time,
  while, years
derivation: feminine (with G5610 (ὥρα) implied) of a derivative of (to sit; akin to
  the base of G1476 (ἑδραῖος)) meaning tame, i.e. gentle;
extended_definition: 'ἡμέρα, -ας, ἡ,

  [in LXX chiefly (very freq.) for יוֹם ;]

  day;

  __1. as distinct from night: genitive ἡμέρας, by day (WM, §30, 11), Rev.21:25; ἡ.
  κ. νυκτός (ν. κ. ̔ἡ.), Act.9:24, 1Th.2:9, 2Th.3:8, Rev.4:8 (BL, §36, 13); ἡμέρας
  μέσης, at mid-day, Act.26:13; accusative durat., τ. ἡμέρας, Luk.21:37; ὅλην τὴν
  ἡ., Rom.8:36; ἐν ἡμέρα, Jhn.11:9, Rom.13:13; ἡμέρας ὁδός, a day''s journey, Luk.2:44;
  ἡ. γίνεται, Lk 4:42 22:66; κλίνει, Luk.9:12, al.; metaphorically, Jhn.9:4, Rom.13:12,
  1Th.5:4, 5 8, 2Pe.1:19.

  __2. Of a civil day of 24 hours, incl. night: Mat.6:34, Mrk.6:21, Luk.13:14, al.;
  τρίτῃ ἡ., Mat.16:21; ἡμέρᾳ κ. ἡ. (cf. יוֹם בְּיוֹם, Est.3:4), 2Co.4:16; ὅλην τ.
  ἡ., Rom.8:36 10:21; pl., Jhn.2:12, Act.9:19, al.; ἡ. τῶν ἀζύμων, Act.12:3; τ. σαββάτου,
  Luk.13:14, 16; ἡ κυριάκη ἡ., Rev.1:10.

  __3. In Messianic sense, of the last day: ἡ ἡ. (ἐκείνη, τ. κυρίου,  etc.), Mat.7:22,
  Luk.6:23, Rom.13:12, 1Co.1:8, 1Th.5:2, 2Th.2:2, 2Pe.3:10, al; by meton., as compared
  with the divine judgment on that day, ἡ. ἀνθρωπίνη, of a human tribunal, 1Co.4:3
  (EV, man''s judgment).

  __4. As in Heb. (also in Gk. writers; Bl, §46, 9; M, Pr., 81), of time in general:
  Jhn.8:56 14:20, 2Co.6:2, Eph.6:13, 2Pe.3:18; pl. Act.15:7, Eph.5:16, Heb.10:32;
  πᾶσας τὰς ἡ. (cf. כָּל הַיָּמִים, Deu.4:40, al.; MM, Exp., xv), Mat.28:20; ἐλεύσονται
  ἡ. ὅταν (ὅτε), Mat.9:15, Mrk.2:20, Luk.5:35 17:22; αἱ ἡ., with genitive of person(s)
  (Gen.26:1, al.), Mat.2:1, Luk.1:5, Act.7:45, 1Pe.3:20; ἀρχ̀ ἡμερῶν, Heb.7:3.

