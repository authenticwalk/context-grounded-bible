derivation: of Hebrew origin (compare H06567);
extended_definition: 'Φαρισαῖος, -ου, ὁ (Aram. פְּרִישָׁא; see Dalman, Gr., 157.n,
  Words, 2.n),

  a Pharisee: Mat.23:26, Php.3:5; usually in pl., Mat.9:11, Mrk.2:18, al.; Φ. κ. γραμματεῖς,
  Mat.5:20, Mrk.2:16, Luk.5:21, al.; Φ. κ. Σαδδυκαῖοι, Mat.16:1, Act.23:6, 7 al.;
  ἀρχιερεῖς, Mat.21:45, Jhn.7:32, al. (see DB, iii, 826b).

  (AS) {STEPBible-TBESG}'
etymology: a Pharisee, Separatist  (from pharash, to distinguish) , one of a sect
  who separated themselves  from other Jews as affecting superior holiness.  (from
  Middle LSJ) {STEPBible-TFLSJ}
