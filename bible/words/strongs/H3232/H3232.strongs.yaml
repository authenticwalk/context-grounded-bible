language: hebrew
lemma: יִמְנָה
transliteration: Yimnâh
pronunciation: yim-naw'
definition: Jimnah, the name of two Israelites; also (with the article) of the posterity
  of one of them
kjv_usage: Imna, Imnah, Jimnah, Jimnites.
derivation: from H3231 (יָמַן); prosperity (as betokened by the right hand);
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.31.14;

  father of: Kore (H6981H)

  § Imna or Imnah or Jimnah = "right hand"

  1) the 1st born son of Asher

  2) a Levite, descendant of Imnah, who assisted in the reforms of Hezekiah

  n patr

  3) descendants of Imnah, son of Asher {STEPBible-TBESH}'
