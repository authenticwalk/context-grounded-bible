strongs_number: G4717
language: greek
lemma: σταυρόω
transliteration: stauróō
definition: to impale on the cross; figuratively, to extinguish (subdue) passion or
  selfishness
kjv_usage: crucify
derivation: from G4716 (σταυρός);
extended_definition: 'σταυρόω, -ῶ

  (σταυρός), [in LXX: Est.7:9 (תָּלָה), Est.8:13 * ;]

  __1. to fence with pales, impalisade (Thuc.).

  __2. In late writers (Polyb., FlJ; but ἀνασταυρόω is more common) to crucify: with
  accusative of person(s), Mat.20:19 23:34 26:2 27:22 ff. Mat.28:5, Mrk.15:16 ff.
  Mrk.16:6, Luk.23:21, 23 23:33 24:7, 20, Jhn.19:6 ff., Act.2:36 4:10, 1Co.1:13 1:23
  2:2 2:8, 2Co.13:4, Gal.3:1, Rev.11:8; metaphorically, Gal.5:24 6:14.†

  (AS) {STEPBible-TBESG}'
