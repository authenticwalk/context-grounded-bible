strongs_number: H1214
language: hebrew
lemma: בָּצַע
transliteration: bâtsaʻ
pronunciation: baw-tsah'
definition: figuratively, to finish, or (intransitively) stop
kjv_usage: (be) covet(-ous), cut (off), finish, fulfill, gain (greedily), get, be
  given to (covetousness), greedy, perform, be wounded.
derivation: a primitive root to break off, i.e. (usually) plunder;
extended_definition: ': to end

  1) to cut off, break off, gain by unrighteous violence, get, finish, be covetous,
  be greedy

  1a) (Qal)

  1a1) to cut off

  1a2) to stop

  1a3) to gain wrongfully or by violence

  1b) (Piel)

  1b1) to cut off, sever

  1b2) to finish, complete, accomplish

  1b3) to violently make gain of {STEPBible-TBESH}'
