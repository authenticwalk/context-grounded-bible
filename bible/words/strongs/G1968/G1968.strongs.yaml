strongs_number: G1968
language: greek
lemma: ἐπιπίπτω
transliteration: epipíptō
definition: to embrace (with affection) or seize (with more or less violence; literally
  or figuratively)
kjv_usage: fall into (on, upon) lie on, press upon
derivation: from G1909 (ἐπί) and G4098 (πίπτω);
extended_definition: 'ἐπι-πίπτω

  [in LXX chiefly for נָפַל ;]

  to fall upon (Field, Notes, 25): with dative of person(s), Mrk.3:10 (see Swete,
  in l), Act.20:10; before ἐπὶ τ. τράχηλον (as Gen.46:29, Tob.11:8, 3Ma.5:49, al.),
  Luk.15:20, Act.20:37. Metaphorical, φόβος, Luk.1:12, Act.19:17, Rev.11:11; ὀνειδισμοί,
  Rom.15:3 (LXX); of the Holy Spirit: before ἐπί, with dative, Act.8:16; ἐπί, with
  accusative, Act.10:44 11:15; absol., Act.23:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιπίπτω,

  fall upon or over, ἐπέπιπτον ἀλλήλοις [Refs 5th c.BC+]

  __2. of money, accrue, τὸ μέρος ὃ εὑρίσκομες ἐπιπῖπτον ἐπὶ τὸ χρέος τὸ ὀφειλόμενον
  “SIG” 953.66 (Cnidus, 2nd c.BC).

  __II. fall upon in hostile sense, attack, assail, τινί 5th c.BC: Herodotus Historicus
  4.105 [Refs]; ἀφυλάκτῳ αὐτῷ ἐ. [Refs 5th c.BC+]; also ἐς τοὺς Ἕλληνας, variant for{ἐσ-},
  [Refs 5th c.BC+]; of storms, τοῖσι βαρβάροισι ὁ βορῆς ἐπέπεσε[Refs 5th c.BC+]; of
  winds meeting one another, [Refs]; of diseases, [Refs 5th c.BC+]; so of grief, misfortunes,
  etc., οὐχὶ σοὶ μόνᾳ ἐπέπεσον λῦπαι 5th c.BC: Euripides Tragicus “Andromache” 1043
  (Lyric poetry), etc.; ἐπέπεσε πολλὰ καὶ χαλεπὰ κατὰ στάσιν ταῖς πόλεσι 5th c.BC:
  Thucydides Historicus 3.82, etc.

  __II.2. come on after, ἐ. ῥῖγος πυρετῷ 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
  4.46.

  __II.3. accumulate, πλήθη σίτου ἐπιπεπτωκέναι “PPetr.” 2p.62 [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
