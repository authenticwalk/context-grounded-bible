strongs_number: G2944
language: greek
lemma: κυκλόω
transliteration: kyklóō
definition: to encircle, i.e. surround
kjv_usage: compass (about), come (stand) round about
derivation: from the same as G2945 (κύκλῳ);
extended_definition: 'κυκλόω, -ῶ

  (κύκλος), [in LXX chiefly for סָבַב ;]

  __1. to move in a circle, revolve.

  __2. to surround, encircle: with accusative of person(s), Jhn.10:24 (WH, txt., cf.
  -εύω), Act.14:20; pass., Luk.21:20, Heb.11:30 (cf. περι-κυκλόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κυκλ-όω,

  future -ώσω [Refs 5th c.BC+]: perfect κεκύκλωκα [Refs 2nd c.BC+]:— middle, future
  -ώσομαι [Refs 5th c.BC+]: aorist ἐκυκλωσάμην [Refs 5th c.BC+] —passive, future κυκλωθήσομαι[Refs
  1st c.BC+]: perfect κεκύκλωμαι [Refs 5th c.BC+]: aorist ἐκυκλώθην [Refs 5th c.BC+]:
  (κύκλος):—encircle, surround, Ὠκεανὸς.. κυκλοῖ χθόνα [Refs 5th c.BC+]; ὅταν κυκλώσωσι
  [τοὺς ἰχθῦς] [Refs 4th c.BC+]:—more frequently in middle, κυκλώσασθαί τινας [Refs
  5th c.BC+] by an enveloping movement, [Refs 5th c.BC+]:—passive, to be surrounded,
  [Refs 5th c.BC+] —joined with middle, εἰ οἱ κυκλούμενοι κυκλωθεῖεν X. [prev. cited]

  __2 go round, τὸ θυσιαστήριον [LXX]:—passive, κυκλωθεὶς τὸν Ἀδρίαν [Refs 1st c.BC+]

  __II move in a circle, whirl round, [Refs 7th c.BC+] revolves, agitates, [Refs 4th
  c.BC+]:—middle, hurl, βέλη [Refs 4th c.AD+] —passive (or middle), go in a circle,
  [Refs 5th c.BC+]; dance or whirl round, [Refs 4th c.BC+]

  __III form into a circle, κ. τόξα [Refs 1st c.BC+]:—passive, form a circle, of a
  bow, [Refs 5th c.BC+]; also [τάφρος] περὶ τὸ πεδίον κυκλωθεῖσα being drawn in a
  circle, [Refs 5th c.BC+]

  __IV absolutely, κυκλώσατε ἐπὶ τὸν βασιλέα κύκλῳ [LXX]; ἐκύκλωσα ἐγὼ καὶ ἡ καρδία
  μου τοῦ γνῶναι[LXX]

  __V ={λακκίζειν}, {ἀμπέλους} [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
