language: hebrew
lemma: צִפְיוֹן
transliteration: Tsiphyôwn
pronunciation: tsif-yone'
definition: Tsiphjon, an Israelite
kjv_usage: Ziphion. Compare H6827 (צְפוֹן).
derivation: from H6822 (צָפָה); watch-tower;
extended_definition: 'A man of the tribe of Gad living at the time of Egypt and Wilderness,
  first mentioned at Gen.46.16;

  son of: Gad (H1410);

  brother of: Haggi (H2291), Shuni (H7764), Ezbon (H0675), Eri (H6179), Arod (H0720)
  and Areli (H0692); also called Zephon at Num.26.15;

  § Ziphion = "lookout"

  1) a son of Gad and progenitor of the family of Zephonites

  1a) also ''Zephon'' {STEPBible-TBESH}'
