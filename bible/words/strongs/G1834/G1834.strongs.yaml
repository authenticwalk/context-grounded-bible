strongs_number: G1834
language: greek
lemma: ἐξηγέομαι
transliteration: exēgéomai
definition: to consider out (aloud), i.e. rehearse, unfold
kjv_usage: declare, tell
derivation: from G1537 (ἐκ) and G2233 (ἡγέομαι);
extended_definition: 'ἐξ-ηγέομαι, -οῦμαι

  [in LXX chiefly for סָפַר pi. ;]

  to lead, show the way; metaphorically, to unfold, narrate, declare: with accusative
  of thing(s), Luk.24:35 Act.21:19; with dative of person(s), Act.10:8; θεόν (understood),
  Jhn.1:18; before ὅσα, Act.15:12; καθώς, Act.15:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξηγ-έομαι,

  to be leader of, with genitive person, τῶν δ᾽ ἐξηγείσθω [Refs 8th c.BC+]

  __2 with accusative person, lead, govern, in [Refs 5th c.BC+]

  __2.b absolutely, [Refs 5th c.BC+]

  __3 with dative person et accusative of things, show one the way to, τοῖσι ἐχθροῖσι
  τῆς πατρίδος ἅλωσιν [Refs 5th c.BC+]: with dative person only, go before, lead,
  ἡμῖν [Refs 5th c.BC+]: with accusative loci only, lead the way to, χῶρον [Refs]

  __4 with genitive of things, ἐ. τῆς πράξεως [Refs 5th c.BC+]

  __5 ἐ. εἰς τὴν Ἑλλάδα lead an army into Greece, [Refs 5th c.BC+]

  __II dictate a form of words, ἐ. τὸν νόμον τῷ κήρυκι [Refs 4th c.BC+]; ἐξηγοῦ θεούς
  dictate, name them, [Refs 5th c.BC+]

  __II.2 generally, prescribe, order, ποιήσουσι τοῦτο τὸ ἂν κεῖνος ἐξηγέηται [Refs
  5th c.BC+]: of a diviner, with infinitive, order one to do, [Refs 4th c.BC+]; especially
  frequently of religious forms and ceremonies, οἷς τῶν ἄλλων θεῶν οἱ Μάγοι ἐξηγοῦντο,
  ={τοῖς ἄλλοις θεοῖς οὕς}.. [Refs 5th c.BC+]

  __II.3 expound, interpret, ἐ. τὸ οὔνομα καὶ τὴν θυσίην [Refs 5th c.BC+] according
  to which they expound things, [Refs 5th c.BC+]

  __III tell at length, relate in full, [Refs 5th c.BC+]; set forth, explain, τὴν
  ἔλασιν the line of march, [Refs 5th c.BC+]: with accusative et infinitive, explain
  that.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
