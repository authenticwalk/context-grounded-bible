strongs_number: G3982
language: greek
lemma: πείθω
transliteration: peíthō
definition: to convince (by argument, true or false); by analogy, to pacify or conciliate
  (by other fair means); reflexively or passively, to assent (to evidence or authority),
  to rely (by inward certainty)
kjv_usage: agree, assure, believe, have confidence, be (wax) conflent, make friend,
  obey, persuade, trust, yield
derivation: a primary verb;
extended_definition: 'πείθω,

  [in LXX chiefly for בָּטַח בֶּטַח, its parts and derivatives ;]

  __(i) Active;

  __1. trans., to apply persuasion ("conative" in pres.; see M, Pr., 147), to prevail
  upon or win over, persuade: absol., Mat.28:14,  Act.19:26; before περί, with genitive
  of thing(s), Act.19:8; with accusative of person(s), Act.12:20 14:19 18:4, 2Co.5:11,
  Gal.1:10; τ. καρδίας ἡμῶν, 1Jn.3:19; with accusative before περί, Act.28:23; with
  accusative and inf., Act.13:43 26:28 (see Field, Notes, 141 ff.); with accusative
  before ἵνα (Plut.), Mat.27:20.

  __2. Intrans., 2 pf. πέποιθα with Pres. sense (see M, Pr., 147, 154; Bl., § 59,
  2): to trust, be confident, have confidence: with accusative and inf., Rom.2:19;
  with accusative ref. (see Ellic., in l) : Php.1:6, 25; with dative, Php.1:14, Phm
  21; ἑαυτῷ, with inf., 2Co.10:7; before ἐν, Php.3:3-4; ἐν κυρίῳ ὅτι, Php.2:24; ἐπί,
  with dative, Mat.27:43 (WH, mg.), Mrk.10:24 (T, WH, R, mg., om.), Luk.11:22 18:9,
  2Co.1:9, Heb.2:13; ἐπί, with accusative, Mat.27:43 (with dative, WH, mg.); id. before
  ὅτι, 2Co.2:3, 2Th.3:4 (see Lft., Notes, 127); εἰς, with accusative of person(s)
  before ὅτι, Gal.5:10.

  (ii) Pass. and mid.;

  __1. to be persuaded, believe (see M, Pr., 158) : absol., Luk.16:31, Act.17:4 21:14,
  Heb.13:18; with dative, Act.28:24; with accusative and inf., Act.26:26; so also
  pf., πέπεισμαι, πεπεισμένος εἰμί: with accusative ref. before περί, Heb.6:9; with
  accusative and inf., Luk.20:6; ὅτι, Rom.8:38, 2Ti.1:5 1:12; id. with ἐν κυρίῳ, Rom.14:14;
  περί, with genitive before ὅτι, Rom.15:14.

  __2. to listen to, obey: with dative of person(s), Act.5:36-37, 40 23:21 27:11,
  Rom.2:8, Gal.5:7, Heb.13:17, Jas.3:3 (cf. ἀνα-πείθω).†

  Πειθώ, -οῦς, ἡ

  __1. Peitho, Persuasion (as a goddess).

  __2. per­suasion: ἐν πειθοῖ (so Orig., Eus. and some cursives in 1Co.2:4 for πειθός,
  which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'πείθω,

  persuade, imperfect ἔπειθον [Refs 8th c.BC+]; Epic dialect and Lyric poetry πεῖθον
  [Refs 5th c.BC+]: future πείσω [Refs 8th c.BC+]; Epic dialect infinitive πεισέμεν
  [Refs]: aorist 1 ἔπεισα [Refs 8th c.BC+] has only optative πείσειε [Refs 8th c.BC+];
  Aeolic dialect participle πείσαις [Refs 5th c.BC+]: aorist 2 ἔπῐθον [Refs 8th c.BC+]
  only in Epic dialect reduplicate forms πεπίθωμεν [Refs 8th c.BC+]: perfect πέπεικα
  [Refs 5th c.BC+]:—middle and passive πείθομαι, obey, [Refs 8th c.BC+], etc.: future
  πείσομαι[Refs], etc.: aorist 2 ἐπῐθόμην, Epic dialect πιθόμην [Refs 8th c.BC+];
  subjunctive πίθωμαι [Refs 8th c.BC+]; infinitive πιθέσθαι [Refs]; participle πιθόμενος
  [Refs 5th c.BC+]: aorist 1 middle ἐπεισάμην [Refs 4th c.BC+] W.: future passive
  πεισθήσομαι [Refs 5th c.BC+]: aorist 1 ἐπείσθην [Refs 5th c.BC+]: perfect πέπεισμαι
  [Refs 5th c.BC+]; Thess. perfect infinitive πεπεῖστειν [Refs 3rd c.BC+]

  __II intransitive tenses of active, in passive sense, perfect 2 πέποιθα [Refs 8th
  c.BC+]; 2nd pers. singular subjunctive πεποίθῃς [Refs 8th c.BC+]; Epic dialect 1st
  pers. plural πεποίθομεν (for-ωμεν) [Refs 8th c.BC+]: pluperfect ἐπεποίθειν [Refs
  8th c.BC+]; 3rd.pers. plural ἐπεποίθεσαν [Refs 5th c.BC+]; Epic dialect πεποίθεα
  [Refs 8th c.BC+]; 1st pers. plural ἐπέπιθμεν [Refs 8th c.BC+]aorist 2 participle
  πιθών ={πιθόμενος}, [Refs]

  __III as if from πῐθέω, [Refs 8th c.BC+] has future πῐθήσω [Refs 8th c.BC+] (obey):
  aorist participle πῐθήσας [Refs 8th c.BC+] (trust),[Refs 8th c.BC+]; reduplicate
  aorist subjunctive πεπῐθήσω transitive, [Refs 8th c.BC+]:—also Aeolic dialect πίθημι,
  participle πίθεις [Refs 7th c.BC+]

  __A active, prevail upon, persuade, usually by fair means, τινα [Refs 8th c.BC+];
  πεπιθεῖν φρένας Αἰακίδαο[Refs 8th c.BC+]: with accusative person et infinitive,
  persuade one to..,[Refs 4th c.BC+]; π. τινὰς ὥστε δοῦναι, etc., [Refs 5th c.BC+];
  ὥστε μὴ.. [Refs 5th c.BC+]; later ἵνα.. [NT+1st c.AD+]; π. τινὰς ὡς χρὴ.., ὡς ἔστι..,
  [Refs 5th c.BC+]; πείθω ἐμαυτόν I persuade myself, am persuaded, believe, [Refs
  5th c.BC+]participle, πείσας by persuasion, by fair means, opposed to ἐν δόλῳ, [Refs
  5th c.BC+]; opposed to βίᾳ, [Refs]; πόλιν πείσας having obtained the city''s consent,
  [Refs 5th c.BC+]; μὴ πείσας unless by leave, [Refs 5th c.BC+]; πείθοντες, opposed
  to βίᾳ, [Refs 5th c.BC+]; π. γυναῖκα, opposed to βιάζεσθαι, [Refs]; πέπεικε, opposed
  to ἠνάγκακε, [Refs 5th c.BC+]: with neuter pronoun, persuade one to or of a thing,
  τοῦτό γε οὐκ ἔπειθε τοὺς Φωκαιέας [Refs 5th c.BC+]; μὴ πεῖθ᾽ ἃ μὴ δεῖ do not attempt
  to persuade me to.., [Refs 5th c.BC+]; also τοιάνδ᾽ ἔπειθε ῥῆσιν addressed them
  thus, [Refs 4th c.BC+]

  __2 prevail on by entreaty, [Refs 8th c.BC+]

  __II in bad sense, talk over, mislead, ἐπεὶ οὐ παρελεύσεαι οὐδέ με πείσεις [Refs
  8th c.BC+]

  __II.2 π. τινὰ χρήμασι bribe, [Refs 5th c.BC+]; π. ἐπὶ μισθῷ μισθῷ, [Refs 5th c.BC+]
  (passive, χρήμασι πεισθείς [Refs 8th c.BC+]; πείθειν τινά alone, [NT+5th c.BC+]

  __II.3 offood, tempt, [Refs 1st c.AD+]

  __B passive and middle, to be prevailed on, won over, persuaded, absolutely, [Refs
  8th c.BC+]; imperative frequently in Trag., πείθου be persuaded, [Refs 5th c.BC+];
  but πιθοῦ comply, [Refs 5th c.BC+]: with infinitive, to be persuaded to do, [Refs];
  πείθεσθέ μοι πρύτανιν ἑλέσθαι [Refs]; also πείθεσθαί τινι ὥστε.. [Refs 5th c.BC+];
  ὃ.. ὑμεῖς.. ἥκιστ᾽ ἂν ὀξέως πείθοισθε (i.e. πρᾶξαι) [Refs]; ἑκὼν καὶ πεπεισμένος
  of one''s own free will, [Refs 4th c.AD+], etc.; τὰ μὲν παρ᾽ ἡμῶν ἴσθι σοι πεπεισμένα
  we are won over to you, [Refs 5th c.BC+]

  __B.2 πείθεσθαί τινι listen to one, obey him, [Refs 8th c.BC+]; τοῖς ἐν τέλει βεβῶσι
  π. [Refs 5th c.BC+]; τοῖς ἄρχουσι, τῷ νόμῳ, [Refs 8th c.BC+]; γήραϊ πείθεσθαι yield,
  succumb to old age, [Refs 8th c.BC+]; στυγερῇ πειθώμεθα δαιτί let us comply with
  the custom of eating, sad though the meal be, [Refs]; ἀδίκοις ἔργμασι π. [Refs 6th
  c.BC+]

  __B.2.b with adjective neuter, σημάντορι πάντα πιθέσθαι obey him in all things,
  [Refs 8th c.BC+]; ἅ τιν᾽ οὐ πείσεσθαι ὀΐω wherein I think some will not obey, [Refs
  8th c.BC+]

  __B.3 with genitive, four times in [Refs 5th c.BC+]; κείνου.. πιθοίατο vulgar form
  in [Refs 8th c.BC+]

  __B.II πείθεσθαί τινι believe, trust in, πείθεθ᾽ ἑταίρῳ [Refs 8th c.BC+]: with accusative
  et infinitive, believe that.., οὐ γάρ πω ἐπείθετο ὃν πατέρ᾽ εἶναι [Refs 8th c.BC+]infinitive,
  π. τινὶ μὴ εἶναι χρήματα, ={ὅτι χρήματα οὐκ ἔχει}, [Refs 5th c.BC+] adjective or
  pronoun, τὰ περὶ Αἴγυπτον τοῖσι λέγουσι αὐτὰ π., οὐκ ἐπείθοντο τὰ ἐσαγγελθέντα[Refs
  5th c.BC+]; ταῦτ᾽ ἐγώ σοι οὐ πείθομαι I do not take this on your word, [Refs 5th
  c.BC+]

  __B.II.b π. τινὰ ὅπως.. to believe of him, that.., [Refs 5th c.BC+]

  __B.III perfect [Refs]trust, rely on, with dative person vel of things, [Refs 8th
  c.BC+] (not frequently in early Prose, as αὑτῷ πεποιθέναι [Refs 5th c.BC+]: with
  dative et infinitive, οὔ πω χερσὶ πέποιθα ἄνδρ᾽ ἀπαμύνασθαι [Refs 8th c.BC+]infinitive
  only, πέποιθα τοῦτ᾽ ἐπισπάσειν κλέος I trust to win this fame, [Refs 5th c.BC+];
  αἰχμήν.. μᾶλλον θεοῦ σέβειν πεποιθώς daring to.., [Refs 5th c.BC+]: rarely with
  accusative et infinitive, πέποιθα.. τὸν πυρφόρον ἥξειν κεραυνόν [NT+4th c.BC+];
  π. εἴς τινας ὅτι.. [NT]; ἐπί τινας ὅτι.. [NT] that you may feel confidence, [Refs
  8th c.BC+]; πεποιθώς in sure confidence, [LXX]

  __B.IV post-[Refs 8th c.BC+]perfect passive πέπεισμαι believe, trust, with dative,
  νεκροῖσι [Refs 5th c.BC+]infinitive, συνοίσειν ταῦτα πέπ. [Refs 5th c.BC+]; πεπεισμένος
  ἔκ τινων λογίων persuaded by.., [NT+1st c.AD+]. (Cf. Latin fido, fides.) {STEPBible-TFLSJ}'
