language: hebrew
lemma: אֲחַשְׁוֵרוֹשׁ
transliteration: ʼĂchashvêrôwsh
pronunciation: akh-ash-vay-rosh'
definition: Achashverosh (i.e. Ahasuerus or Artaxerxes, but in this case Xerxes),
  the title (rather than name) of a Persian king
kjv_usage: Ahasuerus.
derivation: or (shortened) אַחַשְׁרֹשׁ (Esther 10:1); of Persian origin;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.4.6; married to Vashti (H2060);

  father of: Darius (H1868H)

  § Ahasuerus = "I will be silent and poor"

  title of the king of Persia, probably Xerxes {STEPBible-TBESH}'
