strongs_number: G4234
language: greek
lemma: πρᾶξις
transliteration: prâxis
definition: practice, i.e. (concretely) an act; by extension, a function
kjv_usage: deed, office, work
derivation: from G4238 (πράσσω);
extended_definition: 'πρᾶξις, -εως, ἡ

  (πράσσω), [in LXX: 2Ch.13:22 27:7 28:26 (דֶּרֶךְ), Job.24:5 A (פֹּעַל), Pro.13:13,
  Wis.9:11, al. ;]

  __1. a doing, deed, act: Mat.16:27; pl., π. ἀποσπτόλων, Ac, title; in late writers
  especially of wicked deeds or practices (frequently in Polyb.): Luk.23:51; p1.,
  Rom.8:13, Col.3:9; with ref. to magic (see BS, 3235), Act.19:18.

  __2. an acting, action, business, function: Rom.12:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρᾶξις, εως,

  Epic dialect and Ionic dialect πρῆξις, ιος, ἡ: (πράσσω):— doing, transaction, business,
  [πλεῖν] κατὰ πρῆξιν on a trading voyage, [Refs 8th c.BC+]; π. δ᾽ ἥδ᾽ ἰδίη, οὐ δήμιος
  a private, not a public affair, [Refs 8th c.BC+]; ἡ περί τινος π. the transaction
  respecting.., [Refs 5th c.BC+]

  __2 result or issue of a business, especially good result, success, οὐ γάρ τις πρῆξις
  πέλεται.. γόοιο no good comes of weeping, [Refs 8th c.BC+]; λυμαίνεσθαί τινι τὴν
  π. to spoil one''s market, [Refs 5th c.BC+]; π. φίλαν δίδοι grant a happy issue.
  [Refs 5th c.BC+]; ταχεῖά γ᾽ ἦλθε χρησμῶν π. their issue, [Refs 5th c.BC+]

  __II doing, τῶν ἀγαθῶν (of persons) πρήξιες [Refs 6th c.BC+]; achievement, [Refs
  5th c.BC+]; π. πολεμική, πολιητική, πολιτική, [Refs 5th c.BC+]; action, opposed
  to πάθος, [Refs]; opposed to ἕξις, [Refs]; moral action, opposed to ποίησις, τέχνη,
  [Refs 4th c.BC+]; opposed to ποιότης, [Refs]; opposed to οἱ πολιτικοὶ λόγοι, [Refs
  4th c.BC+]; ἐν ταῖς πράξεσι ὄντα τε καὶ πραττόμενα exhibited in actual life, [Refs
  5th c.BC+]; action in drama, opposed to λόγος, [Refs 4th c.BC+]

  __II.2 action, exercise, χειρῶν, σκελῶν, στόματος, φωνῆς, διανοίας, [Refs 5th c.BC+]

  __II.3 euphemistic for sexual intercourse, [Refs 5th c.BC+]

  __II.4 magical operation, spell, [Refs]

  __III action, act, [Refs 5th c.BC+]

  __III.b military action, battle, [Refs 2nd c.BC+]

  __IV doing, faring well or ill, fortune, state, condition, ἀπέκλαιε.. τὴν ἑωυτοῦ
  π. [Refs 5th c.BC+]

  __V practical ability, π. καὶ σύνεσις [Refs 2nd c.BC+]

  __V.2 practice, i.e. trickery, treachery, ἐπὶ τὴν πόλιν [Refs]; κατὰ τῆς πόλεως,
  ἐπὶ τοὺς Αἰτωλούς, [Refs]

  __VI exaction of money, recovery of debts, arrears, etc., [Refs 5th c.BC+]; παρὰ
  Ἀρτέμωνος.. ἔστω ἡ π. τοῖς δανείσασι let the lenders have an action of recovery
  against Artemon, Syngr. cited in [Refs 4th c.BC+]; αἱ π. τῶν καταδικασθέντων [Refs
  4th c.BC+]

  __VI.2 exaction of vengeance, retribution, βαρβάρων χάριν γάμων πρᾶξιν ὡς Ἑλλὰς
  λάβοι [Refs 5th c.BC+]

  __VII public office, ἡ διοικηθεῖσα π. Epist. Macrin. cited in [Refs 2nd c.AD+]

  __VIII discourse, lecture of a rhetorician or philosopher, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
