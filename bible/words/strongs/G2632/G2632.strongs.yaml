strongs_number: G2632
language: greek
lemma: κατακρίνω
transliteration: katakrínō
definition: to judge against, i.e. sentence
kjv_usage: condemn, damn
derivation: from G2596 (κατά) and G2919 (κρίνω);
extended_definition: 'κατα-κρίνω

  [in LXX: Est.2:1 (גָּזַר ni.), Wis.4:16, Dan LXX TH Sus 1:53,  4:34, TH Sus 1:41,48,53*
  ;]

  to give judgment against, condemn: Rom.8:34; with accusative of person(s), Mrk.14:64,
  Jhn.8:10-11; disting. fr. κρίνειν, Rom.2:1, 1Co.11:32; before θανάτῳ (cl. -ου or
  -ον), Mat.20:18, Mrk.10:33; pass., Mat.27:3, Mrk.16:16, Rom.14:23, 1Co.11:32, 2Pe.2:6.
  Metaphorical, of condemning through a good example: Mat.12:41-42, Luk.11:31-32,
  Rom.8:3, Heb.11:7 †

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-κρίνω,

  [Refs 4th c.AD+] κακρίνω (see. below) [ῑ], give as sentence against, τὸ τελευτῆσαι
  πάντων ἡ πεπρωμένη κατέκρινε [Refs 5th c.BC+] —passive, τοῖσι κατεκέκρῐτο θάνατος
  sentence of death had been passed upon them, [Refs 5th c.BC+]; κατακεκριμένων οἱ
  τούτων when this sentence has been given against him, [Refs] if sentence be given
  against me, [Refs 5th c.BC+] person et genitive _of things_, ὀσέοι ἂν χρηστήριον
  κακρίνη ἢ γνωσίαι κακριθήη τῶν χρημάτων anyone whom the oracle has condemned or
  who by judicial process has been condemned to forfeit his property, [Refs 5th c.BC+]

  __2 with accusative person, condemn, variant in [Refs 5th c.BC+]: with accusative
  et infinitive, κατέκρινάν μιν ἔκδοτον ἄγεσθαι [NT+5th c.BC+]: with accusative of
  things, deem guilty of a thing, κ. πολλὴν ἄνοιάν τινων [Refs 4th c.BC+]:—passive,
  to be condemned, [Refs 5th c.BC+]; also of the crime, τὰ ὁμολογούμενα τῶν πραγμάτων
  ὑπὸ τοῦ νόμου -κέκριται [Refs 5th c.BC+]

  __II passive, simply, to be judged, deemed, κατεκρίθη θνατοῖς ἀγανώτατος ἔμμεν [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
