strongs_number: G1658
language: greek
lemma: ἐλεύθερος
transliteration: eleútheros
definition: unrestrained (to go at pleasure), i.e. (as a citizen) not a slave (whether
  freeborn or manumitted), or (genitive case) exempt (from obligation or liability)
kjv_usage: free (man, woman), at liberty
derivation: probably from the alternate of G2064 (ἔρχομαι);
extended_definition: 'ἐλεύθερος, -α, -ον

  [in LXX chiefly for חׇפְשִׁי ;]

  free;

  __(a) in civil sense, not a slave: Jhn.8:33, 1Co.7:21-22 12:13, Gal.3:28, Eph.6:8,
  Col.3:11, Rev.6:15 13:16 19:18; fem., Gal.4:22-23, 30;

  __(b) as regards restraint and obligation in general: Mat.17:26, 1Co.9:1; before
  ἐκ, 1Co.9:19; ἀπό, Rom.7:3; with inf., 1Co.7:39; from the law, Gal.4:26, 1Pe.2:16;  from
  sin, Jhn.8:32, 36; τῇ δικαιοσύνῃ, as regards righteousness, Rom.6:20 (Cremer, 249).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλεύθερος, α, ον

  (ος, ον [Refs 5th c.BC+]: later ἐλαύθερος [Refs]; Elean ἐλεύθαρος [Refs]:— free,
  [Refs 8th c.BC+] has the word only in [Refs 8th c.BC+] the day of freedom, i.e.freedom,
  [Refs 8th c.BC+]; and κρητὴρ ἐλεύθερος the cup drunk to freedom,[Refs 4th c.BC+];
  of persons, [Refs 7th c.BC+]: comparative, [Refs 5th c.BC+]: superlative, [Refs];
  τὸ ἐ. freedom, Hdt [Refs], etc.; τοὐλεύθερον [Refs 5th c.BC+]: c.genitive, free
  or freed from a thing, φόνου, πημάτων, φόβου, [Refs 5th c.BC+]; ἔξω αἰτίας ἐ. [Refs
  5th c.BC+]; ἐ. ἀπ᾽ ἀλλήλων independent, [Refs 5th c.BC+]

  __b ἐλευθέρα, ἡ, married woman, [Refs 2nd c.AD+]; wife, [Refs 5th c.AD+]; but, freedwoman,
  [Refs]

  __c free, of cities, in Roman Law, [Refs 4th c.AD+]

  __2 of things, free, open to all, ἀγορά [Refs 5th c.BC+]; ἐ. φυλακή,= Latin libera
  custodia, [Refs 1st c.BC+]; unencumbered, of property, [Refs 4th c.BC+]

  __3 ἐλεύθερον εἶναί τινι, with infinitive, legally permissible, open to.., [Refs
  5th c.BC+]

  __II ={ἐλευθέριος}, fit for a freeman, free, frank, φρήν [Refs 5th c.BC+]; βάσανοι
  ἐ. tortures such as might be used to a freeman, [Refs 5th c.BC+]; τὸ ἐ. [Refs 5th
  c.BC+]: frequently in adverb -ρως, εἰπεῖν [Refs 5th c.BC+]; χαίρειν.. καὶ γελᾶν
  ἐ. [Refs 5th c.BC+]; παιδευθεὶς ἐ. [Refs 4th c.BC+]; ἐλεύθεροι ἐλευθέρως free and
  like free men, [Refs 5th c.BC+]. (Cf. Latin līber, from Ital. *loufero-(cf. Osc.
  [Refs 5th c.BC+] (e)leudh-ero-: the connexion with Slavonic liud, OHG. liut, etc.
  ''people'' is doubtful.) {STEPBible-TFLSJ}'
