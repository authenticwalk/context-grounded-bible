strongs_number: G1854
language: greek
lemma: ἔξω
transliteration: éxō
definition: out(-side, of doors), literally or figuratively
kjv_usage: away, forth, (with-)out (of, -ward), strange
derivation: adverb from G1537 (ἐκ);
extended_definition: 'ἔξω

  adv. (ἐξ), [in LXX for חוּץ ;]

  __1. outside, without;

  __(a) adverbially: Mat.12:46, Mrk.3:31 11:4, Luk.8:20, Jhn.18:16, al.; with art.,
  ὁ ἔ., he who is without; metaphorically, in pl., οἱ ἔ., of those outside the Church,
  1Co.5:12-13, Col.4:5 (Lft., in l), 1Th.4:12; ὁ ἔ. ἄνθρωπος, 2Co.4:16; αἱ ἔ. πόλεις,
  Act.26:11;

  __(b) as prep. with genitive: Luk.13:33, Act.21:5, Heb.13:11-12

  __2. After verbs of motion;

  __(a) adverbially, forth, out: Mat.5:13 Mrk.14:68, Luk.22:62, Jhn.19:4, 13, Act.9:40,
  al.;

  __(b) as prep. with genitive, out of: Mat.21:17, Mrk.11:19 12:8, Luk.4:29, Act.7:58,
  Heb.13:13, al

  (AS) {STEPBible-TBESG}'
etymology: 'ἔξω,

  adverb of ἐξ, as εἴσω of εἰς:

  __I of Place,

  __I.1 with Verbs of motion, out or out of, ἔ. ἰών [Refs 8th c.BC+]; ἔ. τοὺς χριστιανούς
  (i.e. φέρε) [Refs 2nd c.AD+]

  __I.1.b as preposition, with genitive, ἔ. χροὸς ἕλκε [Refs 8th c.BC+]; ἔ. or γῆς
  ἔ. βαλεῖν, [Refs 8th c.BC+] sailing outside the H., [Refs 5th c.BC+]

  __I.2 without any sense of motion, outside, [Refs 8th c.BC+]; τὸ ἔ. the outside,
  [Refs 5th c.BC+]; τὸ ἔ. τῶν ὀμμάτων their prominency, [Refs 5th c.BC+]; τὰ ἔ. things
  outside the walls or house, [Refs 5th c.BC+]; external things, [Refs 5th c.BC+];
  τὰ ἔ. πράγματα foreign affairs, [Refs 5th c.BC+]; οἱ ἔ. those outside, [Refs]; of
  exiles, [Refs 5th c.BC+] (but in NT, the heathen, [NT+5th c.BC+]; ἡ ἔ. θάλασσα,
  opposed to ἡ εἴσω, [Refs 2nd c.AD+]; ἔ. τὴν χεῖρα ἔχειν keep one''s arm outside
  one''s cloak, [Refs 4th c.BC+]

  __I.2.b as preposition, with genitive, οἱ ἔ. γένους, opposed to τὰ ἐγγενῆ, [Refs
  5th c.BC+]; ἔ. τοξεύματος out of range of arrows, [Refs 5th c.BC+]; ἔ. βελῶν, τῶν
  β., [Refs 5th c.BC+]; ἔ. τοῦ πολέμου unconcerned with the war, [Refs 5th c.BC+];
  τῶν ἔ. τοῦ πράγματος ὄντων persons unconcerned in the matter, [Refs]; πράξεις ἔ.
  τῆς ὑποθέσεως λεγομένας away from the subject, [Refs 5th c.BC+]; ἔ. τοῦ δικαστηρίου
  [ἔπαινοι] [Refs 2nd c.AD+]; ἔ. λόγου τίθεσθαι, θέσθαι, [Refs 1st c.AD+]; ἔ. πάτου
  ὀνόματα out-of-the-way words, [Refs 2nd c.AD+]; ἔ. πίστεως beyond belief, [Refs];
  ἔ. φρενῶν out of one''s senses, [Refs 5th c.BC+]; οὐδὲν ἔ. τοῦ φυτεύσαντος δρᾷς
  unlike thy sire, [Refs 5th c.BC+]; ἔ. τῆς ἀνθρωπείας.. νομίσεως alien to human belief,
  [Refs 5th c.BC+] keep clear of difficulties, [Refs 5th c.BC+]

  __II of Time, beyond, over, ἔ. μέσου ἡμέρας [Refs 5th c.BC+]

  __III without, except, with genitive, ἔ. σεῦ [Refs 5th c.BC+]besides.., [Refs 5th
  c.BC+]; ἔ. τοῦ ἐφθακέναι ἀδικοῦντες except the being first to do wrong, Epist. Philipp.
  cited in [Refs 4th c.BC+]

  __IV τὰ κατὰ τὸν Φίλιππον ἔ. τελέως ἐστί, Philip is ''played out'', [Refs 2nd c.BC+]
  — Cf. ἐξωτέρω, -τάτω. {STEPBible-TFLSJ}'
