strongs_number: G1765
language: greek
lemma: ἐνισχύω
transliteration: enischýō
definition: to invigorate (transitively or reflexively)
kjv_usage: strengthen
derivation: from G1722 (ἐν) and G2480 (ἰσχύω);
extended_definition: 'ἐν-ισχύω

  [in LXX for חָזַק, etc. ;]

  to strengthen: in spiritual sense, Luk.22:43; pass., Act.9:19 (Rec. ἐνισχύσεν, became
  strong, as in LXX, Gen.12:10 48:2, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνισχύω,

  strengthen, confirm, ὁ χρόνος ταῦτα -ύσει πάντα [NT+5th c.BC+]:—passive, [Refs 4th
  c.AD+]

  __II intransitive, prevail in or among, ἐν ταῖς πόλεσι ἐνισχύει τὰ νόμιμα [Refs
  4th c.BC+]; ἐνίσχυσεν ὡς.. the opinion prevailed that.., [Refs] {STEPBible-TFLSJ}'
