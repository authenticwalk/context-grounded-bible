strongs_number: G2529
language: greek
lemma: καθοράω
transliteration: kathoráō
definition: to behold fully, i.e. (figuratively) distinctly apprehend
kjv_usage: clearly see
derivation: from G2596 (κατά) and G3708 (ὁράω);
extended_definition: 'καθ-οράω, -ῶ

  [in LXX: Num.24:2 (רָאָה), Job.10:4 39:26, 3Ma.3:11 * ;]

  __1. to look down.

  __2. to discern clearly: Rom.1:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθορ-άω,

  Ionic dialect κατ-, imperfect καθεώρων [Refs 5th c.BC+], Ionic dialect 3rd.pers.
  singular κατώρα [Refs 5th c.BC+]: perfect καθεώρακα [Refs 5th c.BC+]: future κατόψομαι
  [Refs 5th c.BC+]: 3rd.pers. singular perfect κατῶπται [Refs 5th c.BC+]: aorist 1
  κατώφθην [Refs]: for aorist active, see at {κατεῖδον}:— look down, ἐξ Ἴδης καθορῶν
  [Refs 8th c.BC+]:— middle, ἐπὶ Θρῃκῶν καθορώμενος αἶαν [Refs 8th c.BC+]

  __II transitive, look down upon, ὅσους θνητοὺς ἠέλιος καθορᾷ [Refs 6th c.BC+]:—middle,
  Τροίην κατὰ πᾶσαν ὁρᾶται [Refs 8th c.BC+]

  __II.2 have within view, see distinctly, descry, [Refs 5th c.BC+]:—passive, [Refs
  5th c.BC+]

  __II.3 behold, observe, perceive, [Refs 5th c.BC+]; καθορᾶν τι ἔν τινι to observe
  something therein, [Refs 5th c.BC+]; ἵν᾽ ἃ πανουργεῖς μὴ καθορᾷ σου that he may
  not observe thy knavish tricks, [Refs 5th c.BC+]; also κ. τὰς τρίχας εἰ.. to look
  and see whether.., [Refs 5th c.BC+]

  __II.4 explore, τὰ ἄλλα [Refs]

  __II.5 regard, reverence, τὸ τοῦ θεοῦ κράτος [LXX] {STEPBible-TFLSJ}'
