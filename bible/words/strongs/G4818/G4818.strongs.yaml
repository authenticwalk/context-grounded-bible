strongs_number: G4818
language: greek
lemma: συλλυπέω
transliteration: syllypéō
definition: to afflict jointly, i.e. (passive) sorrow at (on account of) someone
kjv_usage: be grieved
derivation: from G4862 (σύν) and G3076 (λυπέω);
extended_definition: 'συν-λυπέω

  (Rec. συλλ-), -ῶ, [in LXX: Psa.69:20, Isa.51:19 (נוּד) * ;]

  to make to grieve with (Arist.). Pass., to be moved to grief by sympathy: before
  ἐπί, with dative, Mrk.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'συλλῡπέω,

  hurt or mortify together, σ. τινὰς αὑτοῖς make them share their grief, [Refs 4th
  c.BC+]

  __II passive, with future -λυπηθήσομαι[Refs 5th c.BC+], also -λυπήσομαι [Refs 5th
  c.BC+]:—share in grief, sympathize or condole, [Refs 5th c.BC+]; τίς σοι -ηθήσετα;
  [LXX] {STEPBible-TFLSJ}'
