strongs_number: G5093
language: greek
lemma: τίμιος
transliteration: tímios
definition: valuable, i.e. (objectively) costly, or (subjectively) honored, esteemed,
  or (figuratively) beloved
kjv_usage: dear, honourable, (more, most) precious, had in reputation
derivation: from G5092 (τιμή);
extended_definition: 'τίμιος, -α, -ον

  (τιμή), [in LXX chiefly for יָקָר ;]

  valued, hence,

  __(a) precious, costly, highly valued: primarily, of money value, λίθος, Rev.17:4
  18:12, 16 21:19; pl., 1Co.3:12; compar., -ώτεφος, 1Pe.1:7, Rec.; superl., -ώτατος,
  Rev.18:12 21:11; in extended sense, καρπός, Jas.5:7; αἷμα, 1Pe.1:19; ἐπαγγέλματα,
  2Pe.1:4;

  __(b) held in honour, honoured, esteemed worthy: with dative, Act.5:34; ὁ γάμος,
  Heb.13:4; ψυχή, Act.20:24 (where τ. is pleonastic, see Page, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'τίμι-ος [τῑ], α, ον,

  [Refs 5th c.BC+]; also ος, ον [Refs 5th c.BC+]: (τιμή):— valued,

  __I held in honour, worthy, ὅδε πᾶσι φίλος καὶ τ. ἐστι [Refs 8th c.BC+]; ἄνδρα τ.
  [Refs 4th c.BC+]; γενεᾷ τίμιος [Δανάη] [Refs 8th c.BC+]: frequently in comparative
  and superlative, τιμιώταται θεῶν [Refs 5th c.BC+]; as form of address, -ώτατε[Refs
  1st c.AD+]

  __II of things, valuable, prized, οὐδὲν κτῆμα -ώτερον [NT+5th c.BC+]

  __II.2 of high price, costly, dear, [Refs 5th c.BC+]; πωλεῖται τίμιος is sold dearly,[Refs
  3rd c.BC+]; χρυσίον ὅταν πολὺ παραφανῇ, τὸ ἀργύριον -ώτερον ποιεῖ [Refs 5th c.BC+].
  adverb -ίως, πρίασθαι [Refs 6th c.AD+]

  __II.3 conferring honour, honourable, τιμία ἕδρα a seat of honour, [Refs 4th c.BC+];
  τ. γέρας an honourable privilege, [Refs]; οὑπιρρέων γὰρ -ώτερος χρόνος ἔσται πολίταις
  more full of honour, [Refs]; -ωτέρα χώρα a higher place, [Refs 5th c.BC+] ={τιμαί},
  [Refs 5th c.BC+]; τὰ τ. τῶν ἱερῶν [Refs 2nd c.BC+]; also in singular, [Refs 2nd
  c.BC+]; τὰ -ώτατα, ={τὰ φίλτατα}, [Refs 4th c.BC+]; αἱ καλούμεναι τίμιαι τέσσαρες
  τέχναι Zos.Alch.p.239 [Refs 5th c.BC+] {STEPBible-TFLSJ}'
