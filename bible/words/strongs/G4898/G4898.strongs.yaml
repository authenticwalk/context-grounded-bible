strongs_number: G4898
language: greek
lemma: συνέκδημος
transliteration: synékdēmos
definition: a co-absentee from home, i.e. fellow-traveller
kjv_usage: companion in travel, travel with
derivation: from G4862 (σύν) and the base of G1553 (ἐκδημέω);
extended_definition: 'συν-έκδημος, -ου, ὁ

  (ἔκδημος, abroad),

  a fellow-traveller: Act.19:29, 2Co.8:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνέκδημ-ος, ὁ,

  fellow-traveller, [NT+1st c.AD+]; = Latin comes, συνέγδημος Μεσσάλλα τοῦ ἀνθυπάτου
  [Refs 2nd c.AD+]: Doric dialect nominative plural συνέγδᾱμοι, of private persons
  accompanying a public mission, [Refs 1st c.BC+]

  __2 σ. συντάγματα portable handbooks, vade-mecums, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
