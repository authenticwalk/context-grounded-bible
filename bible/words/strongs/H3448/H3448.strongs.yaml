strongs_number: H3448
language: hebrew
lemma: יִשַׁי
transliteration: Yishay
pronunciation: yee-shah'-ee
definition: Jishai, David's father
kjv_usage: Jesse.
derivation: by Aramaic אִישַׁי; from the same as H3426 (יֵשׁ); extant;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at Rut.4.17;

  son of: Obed (H5744);

  father of: David (H1732), Eliab (H0446I), Abinadab (H0041I), Shimeah (H8093), Nethanel
  (H5417H), Raddai (H7288), Ozem (H0684), Zeruiah (H6870), Abigail (H0026H)(?) and
  Elihu (H0453J)

  Also named: Iessai (Ἰεσσαί "Jesse" G2421)

  § Jesse = "I possess"

  son of Boaz and the father of king David {STEPBible-TBESH}'
