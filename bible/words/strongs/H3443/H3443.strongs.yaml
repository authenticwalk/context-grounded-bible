extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at Ezr.2.2;

  son of: Jehozadak (H3087);

  father of: Joiakim (H3113); also called Jeshua at Ezr.2.2; 3.2,8; 4.3; 5.2; 1x12.1,7,10,26;

  Aramaic of ye.ho.shu.a (יְהוֹשׁוּעַ "Joshua" H3091J)

  § Jeshua = "he is saved"

  an exilic priest who returned with Zerubbabel {STEPBible-TBESH}'
