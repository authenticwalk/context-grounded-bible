strongs_number: G4855
language: greek
lemma: συμφύω
transliteration: symphýō
definition: passive, to grow jointly
kjv_usage: spring up with
derivation: from G4862 (σύν) and G5453 (φύω);
extended_definition: 'συν-φύω

  (Rec. συμ-), [in LXX: Wis.13:13 * ;]

  to cause to grow together. Pass., to grow together or with (Plat. al.): Luk.8:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμφύω,

  later συμφῠτ-φύνω [Refs]:— make to grow together, unite a wound, [Refs 4th c.BC+];
  σ. τοὺς ἄνωθεν ὀδόντας imagine them unite into one, [Refs]; σ. τινὰς εἰς φιλότητα
  unite them, [Refs 5th c.BC+]

  __II passive, with perfect active συμπέφῡκα, aorist 2 συνέφῡν (3rd.pers. singular
  optative συμφύη [Refs 4th c.BC+]: future συμφυήσομαι [Refs]:—grow together, [Refs
  5th c.BC+]; [ψυχὴ καὶ σῶμα] [Refs 5th c.BC+]; of a political constitution, [Refs
  2nd c.BC+]

  __II.2 grow together, unite, as a wound, [Refs 5th c.BC+]; of bones, [Refs 2nd c.AD+];
  of the mouth of the womb and other passages, [Refs 4th c.BC+]; διὰ τί οἱ αἰδούμενοι
  τοὺς ὀφθαλμοὺς συμπεφύκασ; [Refs 3rd c.AD+]

  __II.3 unite with, οὐ τῷ τυχόντι συμφύεται τὸ τυχόν [Refs 4th c.BC+]; συμπεφυκυῖαι
  ἰδέαι εἰς ἕν, e.g. Chimaera, etc., [Refs 5th c.BC+]; εἰς ταὐτὸν συμφύεσθαι[Refs
  1st c.AD+]

  __II.4 become assimilated, become natural, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
