strongs_number: G1822
language: greek
lemma: ἐξαρτίζω
transliteration: exartízō
definition: to finish out (time); figuratively, to equip fully (a teacher)
kjv_usage: accomplish, thoroughly furnish
derivation: from G1537 (ἐκ) and a derivative of G739 (ἄρτιος);
extended_definition: 'ἐξ-αρτίζω

  (ἄρτιος), [in LXX. Exo.28:7 (חָבַר pu.) * ;]

  __1. to com­plete, finish: τ. ἡμέρας, Act.21:5.

  __2. to furnish, supply: pass., 2Ti.3:17 (for exx., see MM, Exp., xiii; Cremer,
  651).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξαρτ-ίζω,

  complete, finish, τὰς ἡμέρας [NT]; finish a building, [Refs]; [βιβλία] [Refs 1st
  c.AD+] —passive, πόδες (i.e. τραπέζης) ἕως τῶν κάτω τελέως -ισμένοι [Refs 1st c.AD+]

  __II equip and dispatch, σκάφας εἰς.. [Refs] —passive, πλοῖα, γένη,[Refs]; simply,
  equip, ναῦς -ισμένας [Refs 1st c.BC+]; furnish, supply, Wilcken [Refs 1st c.AD+]:—
  passive, ἐξηρτισμένον ἅπασι completely furnished, [Refs 2nd c.AD+]; πρὸς πᾶν ἔργον
  ἀγαθὸν ἐξηρτισμένος [NT]: with accusative, provide oneself with, τὰ ἄλλα ἐξήρτιστο
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
