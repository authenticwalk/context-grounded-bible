strongs_number: G5418
language: greek
lemma: φραγμός
transliteration: phragmós
definition: a fence, or inclosing barrier (literally or figuratively)
kjv_usage: hedge (+ round about), partition
derivation: from G5420 (φράσσω);
extended_definition: 'φραγμός, -oῦ, ὁ

  (φράσσω), [in LXX chiefly for גָּדֵר, גְּדֵרָה, also for גְּדֵרָה, etc. ;]

  __1. prop., a fencing in (Soph., OT, 1387).

  __2. = φράγμα, a fence: Mat.21:33, Mrk.12:1, Luk.14:23. Metaphorical, μεσότοιχον
  (which see) τοῦ φ., genitive epexeg., Eph.2:14 (see Ellic., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'φραγ-μός, ὁ,

  fencing in, blocking up, τῆς ἀκουούσης πηγῆς [Refs 5th c.BC+]

  __2 intestinal obstruction, [Refs 5th c.AD+]

  __II fence, paling, [NT+5th c.BC+]; hedge, [Refs 5th c.BC+]; railing of the bridge
  over the Hellespont, [Refs 5th c.BC+]: fortification, [Refs]; of the diaphragm,
  [Refs 5th c.BC+]; of the shard of beetles, [Refs]; of the teeth, [Refs 2nd c.AD+]

  __II.2 metaphorically, partition, [NT]

  __II.2.b nickname of a man with a bristly beard, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
