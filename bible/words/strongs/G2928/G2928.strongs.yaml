strongs_number: G2928
language: greek
lemma: κρύπτω
transliteration: krýptō
definition: to conceal (properly, by covering)
kjv_usage: hide (self), keep secret, secret(-ly)
derivation: a primary verb;
extended_definition: 'Κρύπτω

  [in LXX for חָבָא, טָמַן, סָתַר, צָפַן, etc. ;]

  to hide, conceal: with accusative, Mat.13:44 25:18; before ἐν, Mat.25:25 (pass.,
  Mat.13:44, Col.3:3); pass., Mat.5:14, Heb.11:23, 1Ti.5:25, Rev.2:17; ἐκρύβη (on
  the tense and its formation, see M, Pr., 161; Bl., § 19, 3) κ. ἐξῆλθεν Jhn.8:59;
  before εἰς, Luk.13:21, Rev.6:15; ἀπό (in cl. more frequently dupl. accusative),
  Rev.6:16; pass., Jhn.12:36, (Bl., § 34, 4). Metaphorical: Mat.11:25 13:35, Luk.11:52,
  WH, mg., Luk.18:34 19:42, Jhn.19:38 (cf.ἀτο-, ἐν-, περι-κρύπτω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κρύπ-τω,

  Epic dialect Iterat. [Refs 8th c.BC+]: future [Refs 8th c.BC+], etc.: aorist 1 ἔκρυψα,
  Epic dialect [Refs]: perfect κέκρῠφα (συγ-) [Refs 1st c.BC+] —middle, future [Refs
  5th c.BC+]: aorist [Refs 5th c.BC+] (Lyric poetry), etc.:—passive, future [LXX+5th
  c.BC+]: aorist ἐκρύφθην, Epic dialect κρ-, [NT+8th c.BC+]; participle [Refs 5th
  c.BC+]: perfect [Refs 8th c.BC+]:—hide, cover, in [Refs 8th c.BC+]; ὁ δέ μιν [Refs
  5th c.BC+]; later, simply, hide, [Refs 5th c.BC+]; cover, [Refs 5th c.BC+]:—middle,
  κάρα κρυψάμενος having cloaked his head, [Refs 5th c.BC+] hides in its own bosom,
  [Refs]:—passive, hide oneself, lie hidden, [Refs 5th c.BC+]: with accusative cognate,
  [Refs 5th c.BC+] [prev. cited]

  __2 cover in the earth, bury, [Refs 8th c.BC+]; ἐν κατώρυχι [Refs 5th c.BC+] (passive),
  compare [Refs 5th c.BC+] —passive, [Refs 8th c.BC+] [prev. cited]

  __3 Astron., occult, [Refs] —passive, of stars not seen in any part of the night,
  [Refs 8th c.BC+]; of the heliacal setting of stars, [Refs 1st c.BC+]

  __4 conceal, keep secret, [Refs 8th c.BC+] —middle, [Refs]:—passive, [Refs 8th c.BC+];
  φάρμακα κεκρ. secret, [Refs 5th c.BC+] secret, [Refs 5th c.BC+]; κεκρ. σκευωρία
  secret intrigue, Mitteis [Refs 2nd c.BC+] in secret, opposed to ἐπὶ μαρτύρων, [Refs
  5th c.BC+]

  __4.b connive at, [Refs 5th c.BC+]

  __5 with double accusative, conceal something from one, [Refs 5th c.BC+].

  __6 in Rhet., argue so that the opponent is unwarily led to an adverse conclusion,
  [Refs 4th c.BC+]

  __7 in Medicine texts, in passive, to be suppressed, of the menses or lochia, [Refs
  5th c.BC+]

  __II intransitive, lie hidden, [Refs 5th c.BC+] (assuming variant); also [Refs].—
  (καλύπτω is simply cover; κεύθω cover so that no trace of it can be seen; κρύπτω
  keep covered, especially for purposes of concealment.) {STEPBible-TFLSJ}'
