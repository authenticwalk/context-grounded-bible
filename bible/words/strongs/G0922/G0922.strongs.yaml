strongs_number: G0922
language: greek
lemma: βάρος
transliteration: báros
definition: compare G899 (βάθος)); weight; in the New Testament only, figuratively,
  a load, abundance, authority
kjv_usage: burden(-some), weight
derivation: probably from the same as G939 (βάσις) (through the notion of going down;
extended_definition: 'βάρος, -εος, τό,

  [in LXX: Jdg.18:21 (כּבד), Jdth.7:4, Sir.13:2, 2Ma.9:10, 3Ma.5:47 * ;]

  weight;

  __(a) a weight, burden, lit. and metaphorically: Mat.20:12, Act.15:28, 2Co.4:17,
  Rev.2:24; ἀλλήλων τὰ β., one another''s faults, Gal.6:2; ἐν β., burdensome: 1Th.2:6,
  R, txt., but see infr.;

  __(b) in late Gk. (Soph., Lex., see word), dignity, authority: ἐν βάρει, 1Th.2:6
  (R, mg.; see Milligan, ICG, in l.).†

  SYN.: ὄγκος, an encumbrance; φορτίον, a burden, that which is borne. (AS) {STEPBible-TBESG}'
etymology: 'βάρος [ᾰ], ους,

  Ionic dialect εος, τό, weight, [Refs 5th c.BC+]

  __II a weight, burden, load, τέκνων [Refs 5th c.BC+]weights, [Refs 4th c.BC+]

  __III oppressiveness, τὸ τῆς ὀσμῆς ἀφόρητον β. [LXX]; βάρος φέρειν to give trouble,
  τινί [Refs 2nd c.AD+]

  __IV heaviness, torpor, β. ναρκῶδες [Refs 5th c.BC+]; βάρη καὶ δυσαρεστήματα perhaps
  feeling of oppression, [Refs 2nd c.AD+]

  __V metaphorically, heavy weight, σιγῆς β. [Refs 5th c.BC+]; βάρος πημονῆς, συμφορᾶς,
  [Refs 5th c.BC+]; ὥσπερ βάρους μεταλαμβάνειν Arist [Refs 1st c.AD+]: hence alone,
  grief, misery, [Refs 5th c.BC+]; of oppressive demands, β. τῶν ἐπιταγμάτων, τῶν
  φόρων, [Refs 2nd c.BC+]; οὐκέτι δυνάμεθα φέρειν τὰ β. [Refs 3rd c.AD+]; κουφίσαι
  τὰ β. [Refs 2nd c.AD+]

  __VI in good sense, abundance, πλούτου, ὄλβου, [NT+5th c.BC+]; strength, στρατοπέδων
  [Refs 2nd c.BC+]; β. τῆς ὑλακῆς violence of.., [Refs 4th c.AD+]

  __VII weight, influence, [Refs 2nd c.BC+]; gravity, dignity of character, [Refs];
  opposed to χάρις, [Refs]

  __VIII Grammars, stress of accent, [Refs 2nd c.AD+]

  __IX in Music, ={βαρύτης}, low pitch, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
