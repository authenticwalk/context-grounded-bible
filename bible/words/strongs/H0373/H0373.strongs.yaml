strongs_number: H0373
language: hebrew
lemma: אִיעֶזְרִי
transliteration: ʼÎyʻezrîy
pronunciation: ee-ez-ree'
definition: an Iezrite or descendant of Iezer
kjv_usage: Jezerite.
derivation: patronymic from H372 (אִיעֶזֵר);
extended_definition: 'Someone descended from Iezer, a man of the tribe of Manasseh
  living at the time of Egypt and Wilderness, first mentioned at Num.26.30;

  son of: Gilead (H1568H);

  brother of: Helek (H2507), Asriel (H0844), Shechem (H7928), Shemida (H8061) and
  Hepher (H2660A); also called Iezer (KJV: Jeezer) at Num.26.30;

  Group of a.vi.e.zer (אֲבִיעֶ֫זֶר "Abiezer" H0044I)

  § Jeezerite = "no help"

  one of the tribe of Jeezer {STEPBible-TBESH}'
