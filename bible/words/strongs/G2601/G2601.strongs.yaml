strongs_number: G2601
language: greek
lemma: καταβιβάζω
transliteration: katabibázō
definition: to cause to go down, i.e. precipitate
kjv_usage: bring (thrust) down
derivation: from G2596 (κατά) and a derivative of the base of G939 (βάσις);
extended_definition: 'κατα-βιβάζω

  [in LXX for יָרַד (hi., etc.): Deu.21:4, Eze.31:16, al. ;]

  to cause to go down, cast down: pass., ἕως ᾅδου, Mat.11:23 (WH, R, mg.), Luk.10:15
  (WH, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταβῐβ-άζω,

  causal of καταβαίνω, make to go down, bring down, τινὰ ἀπὸ τῆς πυρῆς [Refs 5th c.BC+];
  bring from town to country, [Refs]; down into a mine, [Refs 5th c.BC+]: metaphorically,
  bring down, lower, κ. σεαυτὸν ἀπὸ αὐχημάτων εἰς τὸ δημοτικώτερον [Refs 1st c.BC+]:—passive,
  κωμῳδία -βιβασθεῖσα εἰς τὸ λογοειδές [Refs 1st c.BC+]

  __2 force to come down, εἰς τὸ ὁμαλὸν τὸ στρατόπεδον [Refs 5th c.BC+]; drive away,
  [Refs 5th c.BC+]

  __II bring down, τὴν διήγησιν ἐπὶ τὴν ἀρχὴν τοῦ πρώτου Φοινικικοῦ πολέμου [Refs
  1st c.BC+]

  __III bring down the accent, i.e. throw it forward, [Refs 2nd c.AD+]

  __IV Astron., ὁ -βιβάζων (i.e. σύνδεσμος) the descending node, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
