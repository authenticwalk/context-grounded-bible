  corruption, falsehood, NT.Matt.16.6, etc. (ζῡ-μᾱ or ζῡσ-μᾱ, cf. Sanskrit yauti ''mix'',
  Sanskrit yūs, Latin jūs ''soup'', Lett. jaut ''stir dough'', javs ''dough''.) {STEPBible-TFLSJ}'
