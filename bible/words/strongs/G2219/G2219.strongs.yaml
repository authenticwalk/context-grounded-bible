extended_definition: 'ζύμη, -ης, ἡ

  [in LXX for חָמֵץ, Exo.12:16 13:3 23:18 34:25, Deu.16:3; שְׂאֹר, Exo.12:16, 19 13:7,
  Lev.2:11, Deu.16:4 * ;]

  leaven: Mat.13:33, Luk.13:21; τ. ἄρτου, Mat.16:12. Metaphorical, of a moral influence
  or tendency, always, exc. in the Parable of the Leaven (Mat.13:33, Luk.13:21), for
  evil: 1Co.5:6-8, Gal.5:9; ζ. τ. Φαρισαίων, Mat.16:6, 11, Mrk.8:16, Luk.12:1 (Cremer,
  723).†

