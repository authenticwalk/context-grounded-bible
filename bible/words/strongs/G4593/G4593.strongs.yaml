strongs_number: G4593
language: greek
lemma: σημειόω
transliteration: sēmeióō
definition: to distinguish, i.e. mark (for avoidance)
kjv_usage: note
derivation: from G4592 (σημεῖον);
extended_definition: 'σημειόω, -ῶ

  (σημεῖον), [in LXX: Psa.4:6 (נָשָׂא)* ;]

  to mark, note. Mid., to note for oneself: 2Th.3:14 (frequently in π.; see ICC, M,
  Th., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'σημει-όω

  (Doric dialect σᾱμ- [Refs 1st c.BC+], mark (by milestones), [Refs 2nd c.BC+]; seal,
  ἐπιστολὰς -ωμένας σφραγῖδι [Refs 1st c.BC+]:—passive, to be marked or stamped, [Refs]

  __2 give a signal, impersonal in passive, ὅταν σημειωθῇ Aen. Tact.22.23 (codex M).

  __II middle, mark for oneself, note down, ὅτι.. [Refs 4th c.BC+] (signed) Δυμᾶς,
  [Refs 1st c.AD+]; take notice of, pay honour to.. , ὅπως ὁ δῆμος φαίνηται τοὺς καλοὺς
  κἀγαθοὺς τῶν ἀνδρῶν σημειούμενος [Refs]

  __II.2 interpret anything as a sign or portent, [Refs 2nd c.BC+]; infer as from
  a sign, ὁ ἐκ τῆς ἐναργείας -ούμενος περὶ τῶν ἀδήλων [Refs 4th c.BC+]:—in Medicine
  texts, diagnose, [Refs 2nd c.AD+]; later, examine, σημειωσόμεθα κοπαρίῳ [Refs 7th
  c.AD+]

  __II.3 in Grammars, of marginal marks, σημείωσαι,= nota bene, Hdn.Gr.[Refs]:—in
  passive, σημειοῦται δὲ ὅτι.. [Refs 8th c.BC+]; τὰ σεσημειωμένα noted as exceptions,
  [Refs 2nd c.AD+] H.: future σεσημειώσεται [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
