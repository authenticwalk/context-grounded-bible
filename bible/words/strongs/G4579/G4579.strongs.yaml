strongs_number: G4579
language: greek
lemma: σείω
transliteration: seíō
definition: to rock (vibrate, properly, sideways or to and fro), i.e. (generally)
  to agitate (in any direction; cause to tremble); figuratively, to throw into a tremor
  (of fear or concern)
kjv_usage: move, quake, shake
derivation: apparently a primary verb;
extended_definition: 'σείω

  [in LXX chiefly for רָעַשׁ ;]

  to shake, move to and fro: τ. γῆν, Heb.12:26 (LXX); pass., ἡ γῆ, Mat.27:51 (LXX);
  συκῆ, Rev.6:13. Metaphorical, to agitate, stir up, with fear or some other emotion:
  Mat.21:10 28:4 (cf. ἀνα-, δια-, κατα-σείω).†

  (AS) {STEPBible-TBESG}'
etymology: 'σείω,

  [Refs 8th c.BC+], poetry σίω [Refs 6th c.BC+]: Ep imperfect σεῖον [Refs 8th c.BC+];
  Ionic dialect σείασκον (ἀνασ-) [Refs]: future σείσω [LXX+5th c.BC+]: aorist ἔσεισα
  [Refs 5th c.BC+]; Epic dialect σεῖσα [Refs 8th c.BC+]perfect σέσεικα (κατα-) [Refs
  4th c.BC+] —middle, aorist ἐσεισάμην (ἀπ-) [Refs 6th c.BC+]; Epic dialect σείσατο
  [Refs 8th c.BC+]:—passive, aorist ἐσείσθην [Refs 5th c.BC+]: perfect σέσεισμαι [Refs
  5th c.BC+]:—shake, move to and fro, [Refs 8th c.BC+]; σ. ἐγχείας, ἔγχεα, μελίην,
  shake the poised spear, [Refs 8th c.BC+]; αἰγίδα [Refs]; σανίδας σ. shake the door,
  [Refs]; of chariot horses, σεῖον ζυγὸν ἀμφὶς ἔχοντες [Refs 8th c.BC+]; σ. λόφον,
  of a warrior, [Refs 7th c.BC+]; ἡνίας χεροῖν σ. [Refs 5th c.BC+]; σ. χαίτην, etc.,
  [Refs 6th c.BC+]; κάρα σ., as sign of discontent, [Refs 5th c.BC+]; but of one dancing,
  [Refs 5th c.BC+]; ἄκρᾳ τῇ οὐρᾷ σ. [Refs 5th c.BC+]

  __2 of earthquakes, which were attributed to Poseidon [Refs 5th c.BC+]; βρονταῖς
  χθόνα σ. [Refs 5th c.BC+] there was an earthquake, [Refs 5th c.BC+]

  __3 metaphorically, agitate, disturb, πόλιν [Refs 5th c.BC+]; σ. τὴν καρδίαν turn
  the stomach, [Refs 5th c.BC+]; σ. τὴν κεφαλήν cause a concussion of.. , [Refs 5th
  c.BC+]:—passive, ἐσείσθη τὴν καρδίαν [Refs 2nd c.AD+]

  __4 in Attic dialect, accuse falsely or spitefully, so as to extort hushmoney, blackmail,
  σ. καὶ ταράττων [Refs 5th c.BC+]; ἑτέρους τῶν ὑπευθύνων ἔσειε καὶ ἐσυκοφάντει [Refs
  5th c.BC+]; so perhaps σείειν κατ᾽ ἀγοράν [Refs 4th c.AD+]:—passive, to be extorted,
  [Refs 3rd c.AD+]

  __II passive, shake, heave, quake, of the earth, ἐσσείοντο πόδες Ἴδης [Refs 8th
  c.BC+]: metaphorically, to be shaken to its foundation, τὸ τερπνὸν πιτνεῖ.. σεσεισμένον
  [Refs 5th c.BC+]

  __II.2 generally, move to and fro, [Refs 8th c.BC+]; ὄρχος σειόμενος φύλλοισι an
  orchard waving with foliage, [Refs 8th c.BC+]; ὀδόντων οἱ πλεῦνες ἐσείοντο his teeth
  were loose, [Refs 5th c.BC+]

  __III middle, shake something of one''s own, from oneself, etc., σεισαμένας πτερὰ
  ματρός [Refs 3rd c.BC+]

  __III.2 shake oneself, shake, stir, Ἥρη σείσατο εἰνὶ θρόνῳ [Refs 8th c.BC+] {STEPBible-TFLSJ}'
