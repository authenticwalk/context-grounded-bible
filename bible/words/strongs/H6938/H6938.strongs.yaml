strongs_number: H6938
language: hebrew
lemma: קֵדָר
transliteration: Qêdâr
pronunciation: kay-dawr'
definition: Kedar, a son of Ishmael; also (collectively) Bedouin (as his descendants
  or representatives)
kjv_usage: Kedar.
derivation: from H6937 (קָדַר); dusky (of the skin or the tent);
extended_definition: 'A man of the Arabs living at the time of the Patriarchs, first
  mentioned at Gen.25.13;

  son of: Ishmael (H3458);

  brother of: Nebaioth (H5032), Adbeel (H0110), Mibsam (H4017), Mishma (H4927), Dumah
  (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Naphish (H5305),
  Kedemah (H6929) and Mahalath (H4258)

  § Kedar = "dark"

  1) a son of Ishmael

  n pr people

  2) the descendants of Kedar {STEPBible-TBESH}'
