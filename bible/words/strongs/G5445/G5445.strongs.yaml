  καὶ βολβίτου φ. [Refs 1st c.AD+]; opposed to θραῦσμα, [Refs]: metaphorically, of
  the human frame as a mixture, compound, [Refs 1st c.AD+]

  __2 generally, mixture, σύμμιγμα καὶ φ. ἀέρος καὶ πυρός [Refs 1st c.AD+]: in plural,
  cements, [Refs] {STEPBible-TFLSJ}'
