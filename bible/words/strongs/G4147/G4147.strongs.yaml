strongs_number: G4147
language: greek
lemma: πλουτέω
transliteration: ploutéō
definition: to be (or become) wealthy (literally or figuratively)
kjv_usage: be increased with goods, (be made, wax) rich
derivation: from G4148 (πλουτίζω);
extended_definition: 'πλουτέω, -ῶ

  [in LXX chiefly for עָשַׁר hi. ;]

  to be rich, aor., to become rich: Luk.1:53, 1Ti.6:9; before ἀπό (Sir.11:18), Rev.18:15;
  ἐκ, Rev.18:3, 19; ἐν (= cl., with genitive, dative, accusative, cf. πλούσιος), 1Ti.6:18.
  Metaphorical, π. εἰς θεόν, Luk.12:21; of God, εἰς πάντας, Rom.10:12; aor., I became
  rich, 1Co.4:8, 2Co.8:9, Rev.3:18; pf., I have become rich, Rev.3:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλουτ-έω,

  (πλοῦτος) to be rich, wealthy, opposed to πένομαι, τάχα σε ζηλώσει ἀεργὸς πλουτεῦντα
  [Refs 8th c.BC+]becomes rich, [Refs 6th c.BC+]; π. μέγα, μάλιστα, μεγάλως, [Refs
  5th c.BC+]; ὄναρ πεπλουτηκέναι ''build castles in the air'', [Refs 5th c.BC+]; π.
  ἀπὸ τῶν κοινῶν to be rich from the public purse, [Refs 5th c.BC+]

  __2 with genitive of things, to be rich in a thing, πόνου [Refs 5th c.BC+]; πλουτῖον
  (i.e. -τεῖον, for the sake of meter for -τέον) τέκνων.. δωμάτιον [Refs]

  __3 with dative of things, π. ἐμπύροισιν [Refs 5th c.BC+]; σιδήρῳ, χαλκῷ, [Refs
  5th c.BC+]

  __4 with accusative cognate, π. πλοῦτον [Refs 2nd c.AD+]; π. φίλους, φιλίαν, [Refs
  4th c.AD+] {STEPBible-TFLSJ}'
