lemma: תִּפְאָרָה
transliteration: tiphʼârâh
pronunciation: tif-aw-raw'
definition: ornament (abstractly or concretely, literally or figuratively)
kjv_usage: beauty(-iful), bravery, comely, fair, glory(-ious), honour, majesty.
derivation: or תִּפְאֶרֶת; from H6286 (פָּאַר);
extended_definition: '1) beauty, splendour, glory

  1a) beauty, finery (of garments, jewels)

  1b) glory

  1b1) of rank, renown

  1b2) as attribute of God

  1c) honour (or nation Israel)

  1d) glorying, boasting (of individual) {STEPBible-TBESH}'
