strongs_number: G1818
language: greek
lemma: ἐξαπατάω
transliteration: exapatáō
definition: to seduce wholly
kjv_usage: beguile, deceive
derivation: from G1537 (ἐκ) and G538 (ἀπατάω);
extended_definition: 'ἐξ -απατάω, -ῶ strengthened form of ἀπατάω,

  [in LXX: Exo.8:29 (הָתַל hi.), Da TH Sus 5:6* ;]

  to deceive: with accusative, Rom.7:11 Rom.16:18, 1Co.3:18, 2Co.11:3, 2Th.2:3; pass.,
  1Ti.2:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξᾰπᾰτάω,

  Epic dialect iterative ἐξαπάτασκον [Refs 5th c.BC+]:—passive, future -απατηθήσομαι[Refs
  5th c.BC+]; but -απατήσομαι in passive sense, [Refs 5th c.BC+]:—deceive or beguile,
  deceive thoroughly, εἴτινά που.. ἔτι ἔλπεται ἐξαπατήσειν [Refs 8th c.BC+]; seduce
  a woman, [Refs 5th c.BC+] in a thing, [Refs 5th c.BC+]; περὶ σαυτὸν ποιεῖσθαι..
  ἐφ᾽ οἷς ἐξαπατᾷς ἔλεον surround yourself with compassion for your swindling tricks,
  [Refs 4th c.BC+]; ἐ. τινὰ ὡς.. cheat him into believing that.., [Refs 5th c.BC+];
  ἐ. νόσον beguile or assuage it, [Refs 2nd c.AD+]:—passive, ὡς ἐξαπατηθείς [Refs
  5th c.BC+]:—middle like active, falsa lectio in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
