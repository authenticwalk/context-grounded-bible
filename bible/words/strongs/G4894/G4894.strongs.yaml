strongs_number: G4894
language: greek
lemma: συνείδω
transliteration: syneídō
definition: to see completely; used (like its primary) only in two past tenses, respectively
  meaning to understand or become aware, and to be conscious or (clandestinely) informed
  of
kjv_usage: consider, know, be privy, be ware of
derivation: from G4862 (σύν) and G1492 (εἴδω);
extended_definition: 'συν-εῖδον  irreg. aorist of συνοράω (see: εἶδον),

  [in LXX: 1Ma.4:21 א, 2Ma.2:24 2Mac 4:4 2Mac 4:41 R 2Ma.5:17 2Mac 7:4 2Mac 7:20 2Mac
  8:8, 3Ma.2:8 A * ;]

  __1. to see together or at the same time (Arist., Xen.).

  __2. to see in one view, hence, of mental vision, to comprehend, understand (LXX,
  Polyb., Plut., al.) : Act.12:12 14:6 (on the related σύνοιδα, see see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'σύνοιδα,

  perfect with present sense, 1st pers. plural σύνισμεν [Refs 5th c.BC+], Ionic dialect
  συνοίδαμεν [Refs 5th c.BC+], 3rd.pers. plural συνίσᾱσι [Refs 5th c.BC+]; infinitive
  ξυνειδέναι [Refs 5th c.BC+]pluperfect with imperfect sense, συνῄδειν, Attic dialect
  συνῄδη, dual συνῄστην, plural -ῇσμεν, -ῇστε, -ῇσαν, Ionic dialect2nd pers. plural
  συνῃδέᾰτε [Refs 5th c.BC+]: future συν (ξυν-) είσομαι [Refs 5th c.BC+], and aorist
  participle -ειδήσας[Refs 1st c.BC+]:—know something about a person, especially as
  a potential witness for or against him, ἢ (i.e. Δίκη) σιγῶσα σύνοιδε τὰ γιγνόμενα
  πρό τ᾽ ἐόντα [Refs 6th c.BC+]; τά τοι ἐγὼ καὶ ἀμφότερα συνειδὼς ἔχω μαρτυρέειν to
  both of which I, knowing them true of you, can testify, [Refs 5th c.BC+]; τὰ Μηδικὰ
  καὶ ὅσα αὐτοὶ σύνιστε our other services to which you can testify, [Refs 5th c.BC+];
  ὑπολαμβάνων παρ᾽ ὑμῶν ἑκάστῳ τὸ συνειδὸς ὑπάρχειν μοι believing that I can rely
  on your acknowledgement of my services, [Refs 4th c.BC+]; τί μοι σύνοισθα τοιοῦτον
  εἰργασμέν; [Refs 5th c.BC+]; ξυνειδὼς οὐ φράσει; [Refs 5th c.BC+]; οὐκ αἰσχυνοῦμαι..
  εἰπεῖν (variant) ἅπασιν ὅσα σύνοιδ᾽ αὐτῷ κακά [Refs 5th c.BC+]; θνῄσκοντι συνείσῃ
  (conjecture Reiske for συνοίσῃ) thou wilt witness my death, [Refs 5th c.BC+]; δύ᾽
  ἡμῶν ἢ τρία κακὰ ξυνειδὼς εἶπε δρώσας μυρία (i.e. Εὐριπίδης) [Refs 5th c.BC+]; καὶ
  τίνα σύνοισθά μοι καλουμένῃ βροτῶ; [Refs 4th c.BC+]; σύνοιδα τοῖς πλείστοις αὐτῶν
  ἥκιστα χαίρουσι I can bear witness that most of them are far from pleased.., [Refs
  5th c.BC+]; with a mixture of dative and accusative construction, συνίσασι γὰρ αὐτῷ..
  καθιστάμενον, ἐκ δὲ τούτων.. δυνάμενον [Refs 7th c.BC+]; ἐξ ὧν αὐτὸς σύνοισθα σαυτῷ
  ἐν τῇ τῶν γραμμάτων μαθήσει from your experience of yourself.., [Refs 5th c.BC+];
  σύνοιδ᾽ ἐμαυτῇ πολλὰ (δείν᾽) [NT+5th c.BC+]; συνειδότες αὑτοῖς with full consciousness,
  [Refs] W.:—with participle

  __a in nominative, πῶς οὖν ἐμαυτῷ τοῦτ᾽ ἐγὼ ξυνείσομαι, φεύγοντ᾽ ἀπολύσας ἄνδρ;
  [Refs 5th c.BC+]

  __b in dative, σύνοιδα ἐμαυτῷ ἀντιλέγειν οὐ δυναμένῳ [Refs 5th c.BC+]

  __2 with dative of things, know something about a thing, τοῖς διὰ τῶν εἰκότων τὰς
  ἀποδείξεις ποιουμένοις λόγοις σύνοιδα οὖσιν ἀλαζόσιν [Refs 5th c.BC+]; καιρὸς..
  σὲ εἰπεῖν ἃ σύνοισθα τῷ βίῳ ἑκάστῳ what you know about each life, [Refs 2nd c.AD+]

  __II share the knowledge of something with somebody, to be implicated in or privy
  to it, οὐδὲ ξυνῄδει σοί τις ἔκθεσιν τέκνο; [Refs 5th c.BC+]; ξύνοιδε δ᾽ οὔτις οἰκετῶν
  νόσον[Refs 5th c.BC+]; συνειδέναι δὲ (i.e. τὰς μαντηΐας) καὶ τοὺς Πυθίους [NT+5th
  c.BC+]participle

  __II.a in dative, μήτε τῳ ξυνειδέναι τὸ πρᾶγμα βουλεύσαντι [Refs 5th c.BC+]

  __II.b in accusative, ἀνδράποδα, ἂ συνῄδει τὴν γυναῖκα.. θάνατον μηχανωμένην [Refs
  5th c.BC+]

  __III know well, αὐτὸς ξυνειδώς, ἢ μαθὼν ἄλλου πάρ; as from his own knowledge, or..
  ? [Refs 5th c.BC+]; so also (unless there is ellipse of reflexive pronoun) σύνοιδα
  δείν᾽ εἰργασμένος [Refs 5th c.BC+]

  __IV with dative of things. to be privy to, [Refs 1st c.BC+]; τῷ φόνῳ [Refs 2nd
  c.AD+]

  __V τὸ συνειδός complicity, τὸ σ. τοῦ πράγματος [Refs 1st c.AD+]; consciousness,
