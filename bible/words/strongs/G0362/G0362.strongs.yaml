strongs_number: G0362
language: greek
lemma: ἀναμένω
transliteration: anaménō
definition: to await
kjv_usage: wait for
derivation: from G303 (ἀνά) and G3306 (μένω);
extended_definition: 'ἀνα-μένω

  [in LXX for קָוָה pi. ;]

  to await "one whose coming is expected, perhaps with the added idea of patience
  and confidence" with accusative, 1Th.1:10 (see M, Th., in l; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναμένω,

  poetry ἀμμένω, Aeolic dialect ὀμμένω [Refs 7th c.BC+]:— wait for, await, ἀνέμεινα..
  Ἠῶ δῖαν[Refs 8th c.BC+]; νύκτα, τὸν ἥλιον, [Refs 5th c.BC+] —οὐδὲ.. ἐπιθυμίαν ἀναμένεις
  dost not wait for desire to arise, [Refs 5th c.BC+]; face an enemy in battle, [Refs
  5th c.BC+]: with accusative et infinitive, οὐκ ἀ. τοὺς Ἕλληνας μάχης ἄρξαι[Refs
  5th c.BC+]; ποῖ χρῆν ἀναμεῖνα; i. e. ἐς τίνα χρόνο;[Refs 5th c.BC+]: absolutely,
  wait, stay, Ἑρμῆς.. οὐκέτ᾽ ἀμμένει[Refs 5th c.BC+]: with participle, πεινῶν ἀ.[Refs]

  __2 put off, delay, [Refs 5th c.BC+]: with infinitive, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
