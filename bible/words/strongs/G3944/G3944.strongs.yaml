strongs_number: G3944
language: greek
lemma: παροίχομαι
transliteration: paroíchomai
definition: to escape along, i.e. be gone
kjv_usage: past
derivation: from G3844 (παρά) and (to depart);
extended_definition: 'παρ-οίχομαι

  to have passed by; of time, to be gone by: ἐν τ. παρῳχημέναις γενεαῖς, Act.14:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'παροίχομαι,

  future -οιχήσομαι: perfect παρῴχηκα, Ionic dialect παροίχωκα, and in later writers
  παρῴχημαι, [NT+5th c.BC+], but with variant{παροιχομένων}:—to have passed by, παρῴχετο
  γηθόσυνος κῆρ. he passed on, went on his way, [Refs 8th c.BC+]

  __2 of Time, to be past παροίχωκεν (variant{παρῴχηκεν}) δὲ πλέων νύξ [Refs]; ἡ παροιχομένη
  νύξ the by-gone night, [Refs 5th c.BC+]; παροιχόμενοι ἀνέρες men  of by-gone times,
  [Refs 5th c.BC+]the past, [Refs 5th c.BC+]; also, the aforesaid, [Refs 5th c.BC+];
  τοὔστρακον παροίχεται the danger of ostracism  has gone by, [Refs 5th c.BC+]

  __3Grammars, ὁ παρῳχημένος [χρόνος] past tense, [Refs 1st c.AD+]; παρῳχημέναι φωναί
  forms of past tenses, [Refs 2nd c.AD+]

  __IIto be gone, dead, δείματι with fright, [Refs 4th c.BC+]; ὅσον παροίχῃ how art
  thou fallen, [Refs 5th c.BC+]

  __IIIc.genitive, shrink from, νείκους τοῦδε [Refs 4th c.BC+]; later, neglect, τῶν
  πραγμάτων [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
