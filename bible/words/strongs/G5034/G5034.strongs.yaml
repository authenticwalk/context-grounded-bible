strongs_number: G5034
language: greek
lemma: τάχος
transliteration: táchos
definition: a brief space (of time), i.e. (with G1722 (ἐν) prefixed) in haste
kjv_usage: + quickly, + shortly, + speedily
derivation: from the same as G5036 (ταχύς);
extended_definition: 'τάχος, -ους, τό

  [in LXX chiefly for parts and derivatives of מָהַר ;]

  swiftness, speed. Adverbially, ἐν τ. (ταχέως), quickly, speedily, soon: Luk.18:8,
  Act.12:7 22:18 25:4, Rom.16:20, 1Ti.3:14, Rev.1:1 22:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'τάχος [ᾰ], εος, τό,

  (ταχύς) swiftness, speed, ἵπποισι.., οἷσιν Ἀθήνη νῦν ὤρεξε τ. [Refs 8th c.BC+]:
  plural, velocities, [Refs 5th c.BC+]

  __2 τ. φρενῶν quickness of temper, hastiness, [Refs 5th c.BC+]; falsa lectio in
  [Refs 5th c.BC+]; τ. τῆς ψυχῆς quickness of apprehension, [Refs]

  __II τάχος is frequently used in Adverbial phrases for ταχέως, absolutely in accusative,
  [Refs 5th c.BC+]; also in dative, τάχει ὁμοίως with like velocities, [Refs 5th c.BC+];
  εἰς τάχος [Refs 5th c.BC+]; κατὰ τὸ τ. [Refs 3rd c.BC+]; μετὰ τάχους [Refs 5th c.BC+];
  μετὰ παντὸς τ. with all speed, [Refs 3rd c.AD+]; σὺν τάχει [Refs 5th c.BC+] ={ὡς
  τάχιστα}, [Refs 5th c.BC+]; ὅσον τάχος [Refs 5th c.BC+]; ᾗ (Doric dialect ᾇ) τάχος
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
