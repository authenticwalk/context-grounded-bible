strongs_number: G2362
language: greek
lemma: θρόνος
transliteration: thrónos
definition: a stately seat ("throne"); by implication, power or (concretely) a potentate
kjv_usage: seat, throne
derivation: from (to sit);
extended_definition: 'θρόνος, -ου, ὁ

  [in LXX chiefly for כִּסֵּא, Exo.11:5, al. ;]

  in Hom., a seat, chair. Later, a throne, chair of state, seat of authority; of kings:
  metaphorically, of God, Mat.5:34, Act.7:49" (LXX), Rev.1:4, al.; by meton., for
  kingly power, sovereignty, Luk.1:32, 52, Act.2:30; for an angelic hierarchy, Col.1:16;
  of Christ, Mat.19:28, Rev.3:21, al.; of Satan, Rev.2:13; τ. θηρίου, Rev.16:10; of
  the Apostles, Mat.19:28, Luk.22:30, cf. Rev.20:4; of πρεσβύτεροι, Rev.4:4 11:16
  (on θ. τῆς χάριτος, Heb.4:16, see Westc., in l; Deiss., BS, 135)

  (AS) {STEPBible-TBESG}'
etymology: 'θρόνος, ὁ,

  seat, chair, [Refs 8th c.BC+]

  __2 throne, chair of state, θ. βασιλήϊος [Refs 5th c.BC+]; king''s estate or dignity,
  σκῆπτρα καὶ θρόνους [Refs 5th c.BC+]; in the Prytaneum, τῷ [Ἀπόλλωνι] θ. ἐξελεῖν
  [Refs]

  __3 oracular seat of Apollo, [Refs 5th c.BC+]; μαντικοὶ θ. [Refs 4th c.BC+]

  __4 chair of a teacher, [Refs 5th c.BC+]

  __5 judge''s bench, [Refs 1st c.AD+]

  __6 Astrology texts,= ὕψωμα, [Refs]

  __6.b favourable combination of planetary positions, [Refs 2nd c.AD+]

  __II a kind of bread, [Refs 3rd c.BC+]

  __III name of a lozenge, [Refs 7th c.AD+] {STEPBible-TFLSJ}'
