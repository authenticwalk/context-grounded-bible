strongs_number: G1410
language: greek
lemma: δύναμαι
transliteration: dýnamai
definition: to be able or possible
kjv_usage: be able, can (do, + -not), could, may, might, be possible, be of power
derivation: of uncertain affinity;
extended_definition: 'δύναμαι, depon.,

  [in LXX chiefly for יָכֹל ;]

  to be able, have power, whether by personal ability, permission, or opportunity:
  with inf. (M, Pr., 205; WM, §44, 3) pres., Mat.6:24, Mrk.2:7, Jhn.3:2, 1Co.10:21,
  al.; with inf. aor., Mat.3:9, Mrk.1:45, Jhn.3:3, 4 Rom.8:39, al.; with accusative,
  to be able to do something: Mrk.9:22, Luk.12:26; 2Co.13:8; absol., to be able, capable,
  powerful: 1Co.3:2 10:13.

  (AS) {STEPBible-TBESG}'
etymology: 'δύνᾰμαι [ῠ],

  2nd pers. singular δύνασαι [Refs 8th c.BC+]; Aeolic dialect and Doric dialect δύνᾳ
  [Refs 7th c.BC+]; δύνῃ is subjunctive, [Refs 5th c.BC+]; Ionic dialect 3rd.pers.
  plural δυνέαται [Refs 5th c.BC+]; subjunctive δύνωμαι, Ionic dialect 2nd pers. singular
  δύνηαι [Refs 8th c.BC+]: imperfect 2nd pers. singular ἐδύνω [Refs 5th c.BC+]; Ionic
  dialect 3rd.pers. plural ἐδυνέατο [Refs 5th c.BC+]: future δυνήσομαι [Refs 8th c.BC+];
  Doric dialect δυνᾱσοῦμαι [Refs 4th c.BC+]: aorist ἐδυνησάμην [Refs 8th c.BC+], Epic
  dialect δυν- [Refs]; subjunctive δυνήσωνται [Refs 7th c.BC+], never in good Attic
  dialect, falsa lectio in [Refs 4th c.BC+]passive forms, Epic dialect, Ionic dialect,
  Lyric poetry, ἐδυνάσθην or δυνάσθην [Refs 8th c.BC+]; Trag. and Attic dialect Prose
  ἐδυνήθην [Refs 5th c.BC+]: perfect δεδύνημαι [Refs 4th c.BC+] —The double augment
  ἠδυνάμην is Attic dialect accusative to [Refs 2nd c.AD+], but Ionic dialect accusative
  to [Refs 5th c.BC+]; ἠδύνω is required by metre in [Refs 4th c.BC+]; both forms
  occur in later writers: ἠδυνήθην occurs in [Refs 5th c.BC+] is a late form frequently
  in Papyrus as [Refs 2nd c.BC+] [ῠ, except in δῡναμένοιο [Refs 8th c.BC+]

  __I to be able, strong enough to do, with infinitive present et aorist, [Refs 8th
  c.BC+], etc.: future infinitive is falsa lectio (πείσειν for πείθειν) in [Refs 5th
  c.BC+], etc.: frequently absolutely, with infinitive supplied from the context,
  εἰ δύνασαί γε if at least thou canst (i.e. περισχέσθαι), [Refs 8th c.BC+]: also
  with accusative pronoun or adjective, ὅσσον δύναμαι χερσίν τε ποσίν τε [Refs 8th
  c.BC+]; μέγα δυνάμενος very powerful, mighty, [Refs 5th c.BC+]; μέγα δύναται, multum
  valet, [Refs 4th c.BC+]; οἱ δυνάμενοι men of power, rank, and influence, [Refs 5th
  c.BC+]; οἱ δυνάμενοι, opposed to οἱ μὴ ἔχοντες, [Refs 3rd c.AD+]; opposed to οἱ
  πένητες, [Refs 4th c.BC+]; δυνάμενος παρά τινι having influence with him, [Refs
  5th c.BC+]; δ. τοῖς χρήμασι, τῷ σώματι, [Refs 5th c.BC+]; ὁ δυνάμενος one that can
  maintain himself, [Refs]; of things, [διαφέρει] οἷς δύνανται differ in their potentialities,
  [Refs 3rd c.AD+]

  __I.2 of moral possibility, to be able, dare, bear to do a thing, mostly with negative,
  οὔτε τελευτὴν ποιῆσαι δύναται [Refs 8th c.BC+]

  __I.2.b enjoy a legal right, δ. τῆς γεωργίας ἀπηλλάχθαι [Refs 2nd c.AD+]

  __I.3 with ὡς and superlative, ὡς ἐδύναντο ἀδηλότατα as secretly as they could,
  [Refs 5th c.BC+]; ὡς δύναμαι μάλιστα κατατείνας as forcibly as I possibly can, [Refs
  5th c.BC+]; simply ὡς ἐδύνατο in the best way he could, [Refs 5th c.BC+]

  __II to be equivalent to, λόγοι ἔργα δυνάμενοι words that are as good as deeds,
  [Refs 5th c.BC+]

  __II.1 of money, to be worth, with accusative, ὁ σίγλος δύναται ἑπτὰ ὀβολούς [Refs
  5th c.BC+]: absolutely, pass, be current, [Refs 2nd c.AD+]

  __II.2 of Number, etc., to be equal or equivalent to, τριηκόσιαι γενεαὶ δυνέαται
  μύρια ἔτεα [Refs 5th c.BC+]; δυνήσεται τὴν ὑποτείνουσαν will be equivalent to the
  hypotenuse, [Refs 4th c.BC+]

  __II.3 of words, signify, mean, [Refs 5th c.BC+]is equivalent to.., [Refs 5th c.BC+]

  __II.3.b avail to produce, οὐδένα καιρὸν δύναται brings no advantage, [Refs 5th
  c.BC+]

  __II.3.c of things, mean, ''spell'', τὸ τριβώνιον τί δύνατα; [Refs 5th c.BC+]; αἱ
  ἀγγελίαι τοῦτο δύνανται they mean this much, [Refs 5th c.BC+]

  __II.4 in Mathematics texts, δύνασθαί τι to be equivalent when squared to a number
  or area, τοῖς ἐπιπέδοις ἃ δύνανται in the areas of which they [the lines] are the
  roots, [Refs 5th c.BC+]; ἡ ΒΓ τῆς Α μεῖζον δύναται τῇ ΔΖ the square on ΒΓ is greater
  than the square on A by the square on ΔΖ, [Refs 3rd c.BC+]; αἱ δυνάμεναι αὐτά [τὰ
  μεγέθη] the lines representing their square roots,[Refs]; αὐξήσεις δυνάμεναί τε
  καὶ δυναστευόμεναι increments both in the roots and powers of numbers, [Refs 5th
  c.BC+]; ἡ δυναμένη, [Refs 4th c.BC+] name for the hypotenuse of a right-angled triangle,
  [Refs 3rd c.AD+]

  __II.4.b of numbers multiplied together, come to, [Refs 3rd c.AD+]

  __III impersonal, οὐ δύναται, with aorist infinitive, it cannot be, is not to be,
  τοῖσι Σπαρτιήτῃσι καλλιερῆσαι οὐκ ἐδύνατο [Refs 5th c.BC+]; δύναται it is possible,
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
