strongs_number: G1318
language: greek
lemma: διδακτός
transliteration: didaktós
definition: (subjectively) instructed, or (objectively) communicated by teaching
kjv_usage: taught, which … teacheth
derivation: from G1321 (διδάσκω);
extended_definition: 'διδακτός, -ή, -όν

  (διδάσκω), [in LXX: Isa.54:13 (לִמּוּד), 1Ma.4:7 * ;]

  __1. that can be taught.

  __2. taught; with genitive, of source of teaching (in cl., poët. only);

  __(a) of persons: δ. θεοῦ, Jhn.6:45 (LXX);

  __(b) of things, λόγοις δ. πνεύματος, 1Co.2:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'δῐδακ-τός, ή, όν,

  also ός, όν [Refs 5th c.BC+]:

  __I of things, taught, learnt, ἅπαντα γάρ σοι τἀμὰ νουθετήματα κείνης διδακτά of
  her teaching, [NT+5th c.BC+]

  __I.2 that can be taught or learnt, τὰ δ. things which may be taught by study and
  experience, [Refs 5th c.BC+]; opposed to ἄρρητα, [Refs 5th c.BC+]; δίδαξον.. εἰ
  διδακτά μοι if I may learn them, [Refs]; κἄστ᾽ οὐ διδακτόν (i.e. τὸ τῆς τύχης) [Refs
  5th c.BC+]

  __II of persons, taught, instructed, πολέμου [LXX]; also δ. θεοῦ taught by God,[LXX+NT]
  {STEPBible-TFLSJ}'
