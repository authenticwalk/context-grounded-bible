strongs_number: G3606
language: greek
lemma: ὅθεν
transliteration: hóthen
definition: from which place or source or cause (adverb or conjunction)
kjv_usage: from thence, (from) whence, where(-by, -fore, -upon)
derivation: from G3739 (ὅς) with the directive enclitic of source;
extended_definition: 'ὅθεν

  adv.,

  whence;

  __(a) of direction or source: Mat.12:44, Luk.11:24, Act.14:26 28:13; = ἐκεῖθεν ὅπου,
  Mat.25:24, 26 (cf. Thuc., i, 89, 3); ὅ. γινώσκομεν, 1Jn.2:18;

  __(b) of cause, whence, wherefore: Mat.14:7, Act.26:19, Heb.2:17 3:1 7:25 8:3 9:18
  11:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅθεν,

  relative adverb whence, ὑπὸ πλατανίστῳ, ὅ. ῥέεν ἀγλαὸν ὕδωρ [Refs 8th c.BC+]; ἐξ
  Ἐνετῶν, ὅ. ἡμιόνων γένος[Refs]; also, from whom or which, ὅθεν περ Ὁμηρίδαι ἄρχονται,
  Διὸς ἐκ προοιμίου [Refs 5th c.BC+]; ὅθεν δή [Refs 8th c.BC+]

  __b in Attic dialect Prose, ὅθεν δή from whatever source, in what manner soever,
  [Refs 5th c.BC+]; also ἄλλοθεν ὁθενοῦν from any other place whatsoever, [Refs 5th
  c.BC+]

  __2 for where or whither, by attraction, when the antecedent clause contains a notion
  of place whence, ἐκ δὲ γῆς, ὅ. προὔκειτ᾽ from the ground where it lay, [Refs 5th
  c.BC+]; ὅ... ἀπέλιπες, ἀποκρίνου answer [from the point] where you left off, [Refs
  5th c.BC+]; ὅθεν, ={ἐκεῖσε ὅθεν}, [Refs 5th c.BC+]; ὅθεν περ, ={ἐκεῖθεν ὅθεν περ},
  [Refs]

  __II whence, for which reason, σφυρῶν.. κέντρα διαπείρας μέσον, ὅ. νιν Ἑλλὰς ὠνόμαζεν
  Οἰδίπουν [Refs 5th c.BC+]; for what reason, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
