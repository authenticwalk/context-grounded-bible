strongs_number: G5343
language: greek
lemma: φεύγω
transliteration: pheúgō
definition: to run away (literally or figuratively); by implication, to shun; by analogy,
  to vanish
kjv_usage: escape, flee (away)
derivation: apparently a primary verb;
extended_definition: 'φεύγω

  [in LXX chiefly for נוּס, also for בָּרַח, etc. ;]

  to flee from or away, take flight: absol., Mat.8:33 26:56, Mrk.5:14 14:50, Luk.8:34,
  Jhn.10:12, Act.7:29; before εἰς, Mat.2:13 10:23 24:16 (WH, txt.), Mrk.13:14, Luk.21:21,
  Rev.12:6; ἐπί, with accusative loc., Mat.24:16 (WH, mg.); ἐκ, Act.27:30; ἀπό, with
  genitive loc. (cl.), Mrk.16:8; id. with genitive of person(s) (as in Heb.), Jhn.10:5,
  Jas.4:7. Metaphorical: absol., Rev.16:20; with accusative of thing(s), 1Co.6:18,
  Heb.11:34 (see M, Fr., 116); opposite to διώκειν, 1Ti.6:11, 2Ti.2:22; before άπό,
  with genitive of person(s), Rev.9:6; άπὸ τ. προσώπου, Rev.20:11; with genitive of
  thing(s), Mat.3:7 (M, Pr., l.with) Mat.23:33, Luk.3:7, 1Co.10:14 (cf. ἀπο-, δια-,
  ἐκ-, κατα-φεύγω).†

  (AS) {STEPBible-TBESG}'
etymology: 'φεύγω,

  [Refs 8th c.BC+]infinitive φευγέμεν, φευγέμεναι, [Refs]; imperfect ἔφευγον [Refs
  8th c.BC+]: future φεύξομαι [Refs 8th c.BC+]; also φευξοῦμαι in [Refs 5th c.BC+]
  (but uncertain where found in Attic dialect Prose, [Refs 5th c.BC+]; φευξεῖται is
  uncertain reading in [Refs 4th c.BC+]; future active ἐκ-φεύξω only late, variant
  in [Refs 5th c.BC+]aorist ἔφῠγον, Ionic dialect φύγεσκον [Refs 8th c.BC+]: perfect
  πέφευγα [Refs 5th c.BC+]; optative πεφεύγοι [Refs 8th c.BC+], participle πεφευγότες
  [Refs 8th c.BC+]; participle perfect passive πεφυγμένος in active sense, [Refs 8th
  c.BC+]; Epic dialect πεφυζότες (compare φύζα) [Refs 8th c.BC+]; Aeolic dialect πεφύγγων,
  see at {φυγγάνω}:—middle, μὴ φεύγησθε Anon.Hist. in [Refs]aorist 1 δια-φεύξασθαι
  Decrees [Refs 5th c.BC+]

  __I absolutely, flee, take flight, opposed to διώκω, [Refs 8th c.BC+]; ἐκ πολέμοιο,
  ἐκ θανάτοιο, [Refs 8th c.BC+]; ἐπὶ Σάρδεων, ἐπὶ τὸν Ἑλικῶνα, [Refs 8th c.BC+] ran
  the course full swiftly, [Refs 5th c.BC+]; φ. τὴν παρὰ θάλασσαν (i.e. ὁδόν) flee
  by the shore route, [Refs 5th c.BC+]; for φυγῇ φεύγειν, see[Refs]

  __I.2 present and imperfect tenses properly express only the purpose or endeavour
  to get away: hence participle φεύγων is added to the compound Verbs καταφεύγω, ἐκφεύγω,
  προφεύγω, to distinguish the attempt from the accomplishment, βέλτερον, ὃς φεύγων
  προφύγῃ κακὸν ἠὲ ἁλώῃ it is better that one should flee and escape than stay and
  be caught, [Refs 8th c.BC+]

  __I.3 φ. εἰς.. have recourse to.. take refuge in.., ἐς τοὺς ἀφώνους μάρτυρας [Refs
  5th c.BC+]

  __I.4 with infinitive, shun or shrink from doing, [Refs 5th c.BC+]; with infinitive
  omitted, φεύγουσι γάρ τοι χοἱ θρασεῖς shrink back, [Refs 5th c.BC+]

  __II with accusative, flee, avoid, escape, Ἕκτορα [Refs 8th c.BC+]; ἔφυγον κακόν,
  εὗρον ἄμεινον, formula used by μύσται, [Refs 4th c.BC+]; with modal dative, φ. ὄνειδος
  λόγοις, ἀμαχανίαν ἔργῳ, [Refs 5th c.BC+]; avoid, shun, χρὴ.. φεύγειν τὰ παχύνοντα
  [Refs 2nd c.AD+]; φόνον φ. flee the consequences of the murder, [Refs 8th c.BC+];
  οὐδεμία [πόλις] πέφευγε (sed perhaps to be read ἀπέφυγε) δουλοσύνην πρὸς Ἱπποκράτεος
  at the hands of.., [Refs 5th c.BC+]: participle perfect passive also retains the
  accusative in [Refs 8th c.BC+] in periphrastic phrases, μοῖραν δ᾽ οὔ τινά φημι πεφυγμένον
  ἔμμεναι ἀνδρῶν [Refs 8th c.BC+] — but in passive sense, τὸ πάραυτα πεφυγμένον κακόν
  Epicur. [prev. cited]

  __II.b seek to avoid, shirk, στρατείαν [Refs 4th c.BC+]; so in aorist, ἢν φύγῃ τις,
  ζημιοῦν [Refs 5th c.BC+]

  __II.2 of things, ἡνίοχον φύγον ἡνία escaped, slipped from his hands, [Refs 8th
  c.BC+]; τὸ φεῦγον the part which slips, [Refs 8th c.BC+]

  __II.2.b of wine, ''go off'', turn sour, [Refs]

  __III flee one''s country, [Refs 8th c.BC+]; οἱ φεύγοντες the exiles, [Refs 8th
  c.BC+]; ἐξ Ἀθηνέων, ἐκ τῆς πατρίδος, [Refs 5th c.BC+]

  __III.2 φ. ὑπὸ Σκυθέων to be expelled, driven out by.. [Refs 5th c.BC+]: but especially
  to be exiled, φ. ὑπὸ τοῦ δήμου [Refs 5th c.BC+]; φ. ἐξ Ἀρείου πάγου by their sentence,
  [Refs 5th c.BC+]

  __III.3 absolutely, go into exile, live in banishment, [Refs 5th c.BC+]; φ. ἀειφυγίαν
  to be banished for life, [Refs]; φεόγειν Ἀμφίπολιν ἀειφυγίην [Refs 4th c.BC+]; but
  also ἐν ἀειφυγίᾳ [Refs 5th c.BC+]; φεύγοντες being in exile, opposed to φυγόντες
  having gone into exile, [Refs 5th c.BC+]; with play on words, “μέχρι τίνος φεύξῃ,
  Ἀρκαδίω; καὶ ὅς, ἔς τ᾽ ἂν τοὺς ἀφίκωμαι οἳ οὐκ ἴσασι Φίλιππον” [Refs 4th c.BC+]

  __IV as law-term (mostly in present and imperfect, but[Refs 5th c.BC+], to be accused
  or prosecuted at law: ὁ φεύγων the accused, defendant, [Refs 5th c.BC+]; with accusative,
  φ. γραφάς, δίκην, [Refs 5th c.BC+]; the crime being added in genitive, φόνου δίκην
  φ. [Refs 5th c.BC+]; more frequently with genitive only, φ. φόνου to be charged
  with murder, [Refs 5th c.BC+]; with genitive of the penalty, ἐὰν.. φεύγῃ δεσμῶν
  [Refs 3rd c.BC+]; also περὶ θανάτου φ. [Refs 5th c.BC+]; ἀσεβείας φ. ὑπό τινος is
  accused of impiety by.., [Refs 5th c.BC+]; rarely of things, τὸ φεῦγον ψήφισμα the
  decree that is on its defence, the decree in question, [Refs 5th c.BC+] has the
  older sense, flee from a charge, quit one''s country on account of a charge.

  __IV.2 plead in defence, δεῖ τοί σε φεύγειν.. ὡς οὐκ ἔχουσι κῦρος [οἱ νόμοι] [Refs
  4th c.BC+]; ἔφευγε μὴ εἰδέναι pleaded ignorance, [Refs 5th c.BC+], (Cf. Latin fugio,
  Gothic biugan ''bend'', etc.) {STEPBible-TFLSJ}'
