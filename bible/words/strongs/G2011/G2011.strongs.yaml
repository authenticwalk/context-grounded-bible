strongs_number: G2011
language: greek
lemma: ἐπιτροπή
transliteration: epitropḗ
definition: permission, i.e. (by implication) full power
kjv_usage: commission
derivation: from G2010 (ἐπιτρέπω);
extended_definition: 'ἐπι-τροπή, -ῆς, ἡ

  (ἐπιτρέπω), [in LXX: 2Ma.13:14 * ;]

  power to decide, authority: Act.26:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτροπ-ή, ἡ,

  reference, especially to an arbiter in decision of a law-suit, ἠξίουν δίκης ἐπιτροπὴν
  σφίσι γενέσθαι ἢ ἐς πόλιν τινὰ ἢ ἰδιώτην [Refs 5th c.BC+]; ἡ ἐ. τούτῳ πρὸς Παρμένοντα
  γέγονε [Refs 4th c.BC+] having declined it, [Refs 5th c.BC+]

  __2 generally, power to decide, ἐ. διδόναι τινὶ περί τινος [Refs 5th c.BC+]; διδόναι
  τῇ συγκλήτῳ τὴν ἐ. [Refs 2nd c.BC+]; διδόναι ἑαυτοὺς εἰς ἐ., or τὴν ἐ. διδόναι περὶ
  σφῶν αὐτῶν, Latin dedere se in fidem, to surrender absolutely, [Refs]; ἐ. λαβεῖν
  εἰς τὸ διαλῦσαι to receive full powers to treat, [NT+1st c.BC+]

  __II guardianship, [Refs 5th c.BC+]; ἐπιτροπῆς κατάστασις, διαδικασία, [Refs 4th
  c.BC+]; ἐπιτροπῆς δικάζεσθαι, of an action brought by a ward against a guardian,
  [Refs 5th c.BC+]

  __II.2 office of a Roman procurator, ἡ τοῦ ἰδίου λόγου ἐ. [Refs 2nd c.AD+]: generally,
  stewardship, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
