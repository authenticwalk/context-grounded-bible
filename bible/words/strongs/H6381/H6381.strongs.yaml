strongs_number: H6381
language: hebrew
lemma: פָּלָא
transliteration: pâlâʼ
pronunciation: paw-law'
definition: properly, perhaps to separate, i.e. distinguish (literally or figuratively);
  by implication, to be (causatively, make) great, difficult, wonderful
kjv_usage: accomplish, (arise...too, be too) hard, hidden, things too high, (be, do,
  do a, shew) marvelous(-ly, -els, things, work), miracles, perform, separate, make
  singular, (be, great, make) wonderful(-ers, -ly, things, works), wondrous (things,
  works, -ly).
derivation: a primitive root;
extended_definition: '1) to be marvellous, be wonderful, be surpassing, be extraordinary,
  separate by distinguishing action

  1a) (Niphal)

  1a1) to be beyond one''s power, be difficult to do

  1a2) to be difficult to understand

  1a3) to be wonderful, be extraordinary

  1a3a) marvellous (participle)

  1b) (Piel) to separate (an offering)

  1c) (Hiphil)

  1c1) to do extraordinary or hard or difficult thing

  1c2) to make wonderful, do wondrously

  1d) (Hithpael) to show oneself wonderful or marvellous {STEPBible-TBESH}'
