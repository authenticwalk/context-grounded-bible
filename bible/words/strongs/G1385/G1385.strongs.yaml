extended_definition: 'δοκός, -οῦ, ἡ

  (δέχομαι) [in LXX for קוֹרָה, etc. ;]

  a beam of timber: Mat.7:3-5, Luk.6:41-42 (DCG, i, 176).†

  (AS) {STEPBible-TBESG}'
etymology: 'δοκός, ἡ,

  later also ὁ, [Refs 2nd c.AD+]: (δέχομαι):— bearing-beam, main beam, especially
  in the roof or floor of a house, [Refs 8th c.BC+]; any balk or beam, [Refs 8th c.BC+];
  bar of a gate or door, [Refs 5th c.BC+]: also, in plural, firewood, [Refs 3rd c.AD+]one
  who has ''swallowed a poker'', [Refs 4th c.BC+]; ἐν δοκοῖσι is probably falsa lectio
  for{ἐνδόκοισι} in [Refs 7th c.BC+]

  __II a kind of meteor, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
