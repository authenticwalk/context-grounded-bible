strongs_number: G3016
language: greek
lemma: λεπτόν
transliteration: leptón
definition: something scaled (light), i.e. a small coin
kjv_usage: mite
derivation: neuter of a derivative of the same as G3013 (λεπίς);
extended_definition: 'λεπτός, -ή, -όν

  (λέπω, to peel),

  __1. peeled.

  __2. fine, thin, small, light; hence, in late Gk., as subst. τὸ λ., a small coin
  (one-eighth of an as, AV, mite): Mrk.12:42, Luk.12:59 21:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'λεπτός, ή, όν,

  (λέπω) rare in literal sense, peeled, husked, ῥίμφα τε λέπτ᾽ ἐγένοντο, of barley
  being threshed out, [Refs 8th c.BC+]

  __2 fine, small, κονίη [Refs 5th c.BC+]; of soil, light, [Refs 4th c.BC+]

  __3 thin, fine, delicate, frequently in [Refs 8th c.BC+], mostly of garments and
  the [Refs 8th c.BC+]; πέπλοι, φᾶρος, [Refs 8th c.BC+]; ῥινὸς βοός [Refs 8th c.BC+];
  δέρμα [Refs 4th c.BC+]; τρίχες [Refs]; σάρξ [Refs 5th c.BC+]; λεπτὰ τὰ πρῴραθεν
  ἔχειν, of ships, to have the bows thin and weak, [Refs]

  __4 of the human figure, mostly in bad sense, thin, lean, [Refs 7th c.BC+]; opposed
  to παχύς, [Refs 5th c.BC+]; ἐγὼ δὲ λεπτὴ κἀσθενής [Refs 8th c.BC+]; of animals,
  [Refs 5th c.BC+]; also, slender, taper (opposed to παχύς), δάκτυλος [Refs 5th c.BC+];
  ἀπολήγειν εἰς λεπτόν, of the fingers of a statue, [Refs 2nd c.AD+]

  __5 of space, strait, narrow, εἰσίθμη [Refs 8th c.BC+]; ἐπὶ λεπτὸν τετάχθαι in a
  thin line, [Refs 5th c.BC+]

  __6 generally, small, weak, impotent, λεπτὴ μῆτις [Refs 8th c.BC+]; λ. ἴχνη faint
  traces, [Refs 5th c.BC+]; λ. οὖας, of a child''s ear, tiny, [Refs 4th c.BC+]; τὰ
  λ. τῶν προβάτων small cattle, i.e. sheep and goats, [Refs 5th c.BC+]; λ. πλοῖα small
  craft, [Refs]; ἄκραι λ. small headlands, [Refs 5th c.BC+]; see below 111.2. adverb
  -τῶς, ζῆν poorly, meanly, [Refs 4th c.BC+]: neuter plural as adverb, λεπτὰ λεύσσω
  κόραις [Refs 5th c.BC+]

  __7 light, slight, λεπταῖς ὑπαὶ κώνωπος.. ῥιπαῖσι [Refs 4th c.BC+]; λ. πνοαί light
  breezes, [Refs 5th c.BC+]; λεπταῖς ἐπὶ ῥοπῇσιν on slight turns of fortune, [Refs
  5th c.BC+]

  __8 of size or quantity, λ. πυρίδια small, [Refs 5th c.BC+] adverb, λ. τῖλαι ''pluck
  into small pieces'', [Refs 3rd c.BC+]

  __9 of liquids, thin, γάλα [Refs 5th c.BC+]; λ. οἶνος light wine, [Refs 2nd c.AD+];
  also of food, λ. δίαιται [Refs 5th c.BC+] adverb -τῶς, διαιτᾶσθαι, διαιτᾶν[Refs
  2nd c.AD+]

  __10 ={λεπτομερής}, consisting of fine parts, ὅσῳ -ότερον ἀὴρ ὕδατος [Refs 4th c.BC+]

  __II metaphorically, subtle, refined, νοῦς [Refs 5th c.BC+]; - ότατοι λῆροι [Refs
  5th c.BC+]; compare λεπτολόγος. adverb - τῶς, μεριμνᾶν [Refs 4th c.BC+]: comparative
  -οτέρως [Refs 4th c.BC+]in detail, [Refs 5th c.BC+] see at {νιφετός}; compare κατάλεπτον,
  καταλεπτολογέω: τὰ κατὰ λεπτόν, title of poems by Aratus, [Refs 1st c.BC+]; also
  of minor poems of Virgil; τῶν κατὰ λεπτὸν πόρων ἀραίωσις, perhaps small pores, [Refs
  2nd c.AD+]

  __II.2 rarely of the voice, fine, delicate, [Refs 5th c.BC+]: neuter as adverb,
  λεπτὸν ἀμφιτιττυβίζειν [Refs 5th c.BC+]; of sound, λ. ὑποτρύζουσα [Refs 6th c.AD+];
  compare λεπταλέος.

  __II.3 of smell, [Refs 5th c.BC+]

  __II.4 of persons, οἱ λ. the poor, [Refs 2nd c.BC+]; λεπτὴν πλέκειν, proverbial
  of poor people, [Refs 5th c.AD+]

  __III substantive λεπτόν (i.e. ἔντερον), τό, the small intestine, [Refs 5th c.BC+]

  __III.2 (i.e. νόμισμα) a very small coin, [NT], Phot. see at {ὀβολός}; compare#1.6.

  __III.3 (i.e. κεράμιον) jar, [Refs 2nd c.AD+]; compare λεπτίον, λεπτοκεραμεύς.

  __III.4 Astron. (i.e. ἑξηκοστόν), division of a degree, πρῶτα λεπτά, = minutes,
  δεύτερα λ., = seconds, [Refs 1st c.BC+]; λεπτά alone, = minutes, [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
