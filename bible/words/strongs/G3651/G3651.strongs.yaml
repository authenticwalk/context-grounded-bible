strongs_number: G3651
language: greek
lemma: ὁλοτελής
transliteration: holotelḗs
definition: complete to the end, i.e. absolutely perfect
kjv_usage: wholly
derivation: from G3650 (ὅλος) and G5056 (τέλος);
extended_definition: 'ὁλοτελής, -ές

  (ὅλος, τίλος),

  complete, perfect.. 1Th.5:23.†

  SYN.: ὁλόκληρος (which see), τέλειος. "As regards meaning, ὁλόκληρος can hardly
  be distinguished from ὁλοτελής though, in accordance with its derivation, it draws
  more special attention to the several parts to which the wholeness spoken of extends,
  no part being wanting or lacking in completeness" (M, Th., 78)  (AS) {STEPBible-TBESG}'
etymology: 'ὁλο-τελής, ές,

  quite complete, [NT+2nd c.AD+] adverb -λῶς, gloss on{ὁλοσχερῶς}, [LXX+2nd c.BC+]
  {STEPBible-TFLSJ}'
