strongs_number: G1418
language: greek
lemma: δυσ-
transliteration: dys-
definition: used only in composition as a prefix; hard, i.e. with difficulty
kjv_usage: + hard, + grievous, etc
derivation: a primary inseparable particle of uncertain derivation;
extended_definition: 'δυσ-

  inseparable prefix, opposite to εὖ, like un-, mis- (in unrest, mischance), giving
  the idea of difficulty, opposition, injuriousness, etc.

  (AS) {STEPBible-TBESG}'
etymology: 'δῠσ-,

  insepar. Prefix, opposed to εὖ, un-, mis-, with notion of hard, bad, unlucky, etc.,
  as δυσήλιος, δύσαγνος; destroying the good sense of a word, or increasing its bad
  sense: hence, joined even to words expressing negation, as δυσάμμορος, δυσανάσχετο;
  poetry in strong contrasts, as Πάρις Δύσπαρις, γάμος δύσγαμος. Before στ, σθ, σπ,
  σφ, σχ, the final ς was omitted, see δυστ-. (Cf. Sanskrit du[snull]-, dur-, e.g.
  durmanās, ={δυσμενής}; ONorse tor-, e.g. torsóttligr (δύσμαχος); OIr. du-, do-,
  e.g. dochruth ''misshapen''.) {STEPBible-TFLSJ}'
