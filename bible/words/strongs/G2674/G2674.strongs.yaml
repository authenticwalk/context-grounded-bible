  perfect passive in middle sense, τὰς τῶν πολλῶν κατηριθμημένοι δόξας having summed
  up.. , [Refs 4th c.BC+] —passive, [Refs 1st c.BC+].

  __3 middle, count or reckon so and so, [Refs 6th c.BC+].

  __II absolutely, count, reckon, διὰ τί πάντες ἄνθρωποι εἰς τὰ δέκα κ.; [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
