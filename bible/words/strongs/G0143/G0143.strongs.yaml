strongs_number: G0143
language: greek
lemma: αἰσθάνομαι
transliteration: aisthánomai
definition: to apprehend (properly, by the senses)
kjv_usage: perceive
derivation: of uncertain derivation;
extended_definition: 'αἰσθάνομαι,

  [in LXX for בּין, חפז, ידע ;]

  to perceive: withaccusative of thing(s) (Bl., §36, 5; MM, VGT, see word), Luk.9:45
  (Cremer, 619 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'αἰσθ-άνομαι

  (compare αἴσθομαι), Ionic dialect 3rd.pers.plural optative αἰσθανοίατο[Refs 5th
  c.BC+]: imperfect ῃσθανόμην: future αἰσθήσομαι[LXX+5th c.BC+]aorist 2 ᾐσθόμην: perfect
  ᾔσθημαι: later, aorist 1 ᾐσθησάμην[LXX+4th c.BC+]:—perceive, apprehend by the senses,
  [Refs 5th c.BC+]; αἰ. τῇ ἀκοῇ, τῇ ὀσμῇ, [Refs 5th c.BC+]; hear, βοήν[Refs]; τινὸς
  ὑποστενούσης αἰ. [Refs 5th c.BC+]

  __2 of mental perception, perceive, understand, τῇ γνώμῃ αἰσθέσθαι[Refs 5th c.BC+]:—
  hear, learn, see below [Refs]you are right, [Refs 5th c.BC+]; ᾔσθημαι, in parenthesis,
  [Refs]

  __II Construct. in both senses, with genitive, take notice of, have perception of,
  τῶν κακῶν[Refs 5th c.BC+]; αἰ. ὑπό τινος learn from one, [Refs 5th c.BC+]:—frequently
  with participle agreeing with subject, αἰσθάνομαι κάμνων[Refs 5th c.BC+]; agreeing
  with object, τυράννους ἐκπεσόντας ᾐσθόμην[Refs 5th c.BC+]: less frequently with
  accusative et infinitive, [Refs 5th c.BC+]; αἰ. ὅτι.. [Refs 5th c.BC+]; ᾔσθετο ὅτι
  τὸ στράτευμα ἦν.. [Refs 5th c.BC+]; οὕνεκα.. [Refs 5th c.BC+] — _absolutely_, αἰσθανόμενος
  having full possession of one''s faculties, τῇ ἡλικίᾳ[Refs 5th c.BC+]; sensible,
  of keen perception, καὶ μετρίως αἰσθανομένῳ φανερόν[Refs 5th c.BC+] —The passive
  is supplied by αἴσθησιν παρέχω,compare αἴσθησις[Refs]

  __III display feeling, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
