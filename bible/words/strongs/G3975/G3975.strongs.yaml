derivation: from a derivative of G4078 (πήγνυμι) (meaning thick);
extended_definition: 'παχύνω

  (παχύς, thick) [in LXX: Deu.32:15, Isa.6:10 (שָׁמֵן), al. ;]

  to thicken, fatten; pass., to grow fat. Metaphorical, to make dull or stupid (τ.
  ψυχάς, Rut.); pass., to wax gross: ἡ καρδία„ Mat.13:15, Act.28:27" (LXX) .†

  (AS) {STEPBible-TBESG}'
