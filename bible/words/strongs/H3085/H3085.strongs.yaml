language: hebrew
lemma: יְהוֹעַדָּה
transliteration: Yᵉhôwʻaddâh
pronunciation: yeh-ho-ad-daw'
definition: Jehoaddah, an Israelite
kjv_usage: Jehoada.
derivation: from H3068 (יְהֹוָה) and H5710 (עָדָה); Jehovah-adorned;
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, first mentioned at 1Ch.8.36;

  son of: Ahaz (H0271H);

  father of: Alemeth (H5964I), Azmaveth (H5820H) and Zimri (H2174H); also called Jarah
  at 1Ch.9.42;

  Also named: ya.rah (יַעְרָה "Jarah" H3294)

  § Jehoadah = "Jehovah has adorned"

  a descendant of Saul through Jonathan {STEPBible-TBESH}'
