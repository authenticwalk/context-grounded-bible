strongs_number: H0792
language: hebrew
lemma: אֶשְׁבַּעַל
transliteration: ʼEshbaʻal
pronunciation: esh-bah'-al
definition: Eshbaal (or Ishbosheth), a son of Saul
kjv_usage: Eshbaal.
derivation: from H376 (אִישׁ) and H1168 (בַּעַל); man of Baal;
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 2Sa.2.8;

  son of: Saul (H7586G);

  brother of: Jonathan (H3083H), Abinadab (H0041H), Malchi-shua (H4444), Merab (H4764),
  Michal (H4324), Armoni (H0764), Mephibosheth (H4648H)

  Another name of ish-bo.shet (אִישׁ־בֹ֫שֶׁת "Ish-bosheth" H0378)

  § Eshbaal = "a man of Baal"

  the fourth son of Saul, also called Ishbosheth {STEPBible-TBESH}'
