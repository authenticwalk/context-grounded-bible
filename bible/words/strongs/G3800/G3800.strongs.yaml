strongs_number: G3800
language: greek
lemma: ὀψώνιον
transliteration: opsṓnion
definition: rations for a soldier, i.e. (by extension) his stipend or pay
kjv_usage: wages
derivation: neuter of a presumed derivative of the same as G3795 (ὀψάριον);
extended_definition: 'ὄψώνιον, -ου, τό

  (ὀψον- see: ὀψάριον— and ὠνέομαι), [in LXX: I Est.4:56, 1Ma.3:28 1Mac 14:32 * ;]

  __1. provisions, provision-money, soldiers'' pay: Luk.3:14, 1Co.9:7.

  __2. Generally, wages, hire: 2Co.11:8; ὄ. τῆς ἁμαρτίας, Rom.6:23 (see Deiss, BS,
  148, 266).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀψώνιον, τό,

  (ὄψον, ὠνέομαι) salary, reckoned in money, τό τε ὀ. καὶ σιτομετρίαν καὶ τὸ ἔλαιον
  [Refs 3rd c.BC+]; μετρήματα καὶ ὀ. corn- and money-payments, [Refs 2nd c.BC+]; φυλακιτῶν
  [Refs 3rd c.BC+]; of a bank clerk, [Refs 3rd c.BC+]; χωρὶς ὀψωνίων, of unsalaried
  services, [Refs 1st c.BC+]

  __2 a policeman''s pay, [Refs 3rd c.BC+]; frequently a soldier''s pay, [Refs 3rd
  c.BC+]: so in plural, pay of an army, [LXX+4th c.BC+]

  __3 allowance paid to a victorious athlete, [Refs 2nd c.AD+]; allowance or scholarship
  paid to a music-student, προδοῦναί μοι τὸ ὀ. καὶ τὸ κατὰ μῆνα ἀνάλωμα [Refs 3rd
  c.BC+]; allowance to a son or daughter, [Refs 1st c.AD+]; to a slave, distinguished
  from ἱματις μός, [Refs 3rd c.BC+]

  __4 wages of labour, τὰ σώματα ἐνοχλεῖ ἡμᾶς τὰ ὀ. ἀπαιτοῦντα [Refs 3rd c.BC+]; ἀρτάβην
  κριθῆς εἰς λόγον ὀψωνίων [Refs 3rd c.AD+] the wages of sin, [NT]

  __5 a magician''s fee, [Refs]

  __6 gratuity to tax-farmers, [Refs]

  __7 ={ὄψον} [Refs]obsonium), τῶν ἀνηλωμάτων πάντων σίτου καὶ ὀψωνίων [Refs 2nd c.BC+]—The
  word is rejected by [Refs 4th c.BC+] {STEPBible-TFLSJ}'
