strongs_number: G0926
language: greek
lemma: βαρύς
transliteration: barýs
definition: weighty, i.e. (fig) burdensome, grave
kjv_usage: grievous, heavy, weightier
derivation: from the same as G922 (βάρος);
extended_definition: 'βαρύς, -εῖα, ύ,

  [in LXX chiefly for כָּבֵד ;]

  heavy: Mat.23:4. Metaphorical, burdensome: ἐντολή, 1Jn.5:3; severe (perh. impressive):
  ἐπιστολή, 2Co.10:10; weighty: τὰ βαρύτερα τ. νόμου, Mat.23:23; αἰτιώματα, Act.25:7;
  violent, cruel (EV, grievous): λύκος, Act.20:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'βᾰρύς, εῖα, ύ,

  poetry genitive plural feminine βαρεῶν uncertain in [Refs 4th c.BC+]:— heavy in
  weight, β. ἀείρεσθαι, opposed to κοῦφος, [Refs 8th c.BC+] mostly with collateral
  notion of strength and force, χεῖρα βαρεῖαν [Refs 8th c.BC+]; of athletes, [Refs
  2nd c.AD+]; ὀφρύς bushy, [Refs]; but also, heavy with age, infirmity or suffering,
  νόσῳ [Refs 5th c.BC+]; pregnant, [Refs 4th c.AD+]; β. βάσις heavy, slow, [Refs 5th
  c.BC+]. adverb κοῦφον βαρέως [Refs 5th c.BC+]

  __2 heavy to bear, grievous, ἄτη, ἔρις, κακότης, [Refs 8th c.BC+]; βαρὺ or βαρέα
  στενάχειν sob heavily, [Refs 8th c.BC+]: in Trag. and Prose, burdensome, grievous,
  oppressive, β. ξυμφορά, τύχαι, καταλλαγαί, etc., [Refs 5th c.BC+]causing disgust,
  [Refs 5th c.BC+]; unwholesome, χωρίον [Refs 5th c.BC+]; indigestible, [Refs 2nd
  c.AD+] adverb -έως, φέρειν τι take a thing ill, suffer it impatiently, [Refs 5th
  c.BC+] bear with dignity, [Refs 1st c.BC+]; β. ἔχειν, with part, [Refs 4th c.BC+];
  τοῖς λογίοις [Refs 5th c.BC+]: comparative βαρυτέρως τινὶ ἐναντιωθῆναι [LXX]; βαρέως
  ἀκούειν hear with disgust, [Refs 5th c.BC+]

  __3 violent, ὀργή [Refs 5th c.BC+]; θυμός [Refs 3rd c.BC+]

  __4 weighty, grave, ἐπιστολαί [NT]; ample, βαρυτάτην εὐδαιμονίαν τοῖς ἀρχομένοις
  παρέξειν [Refs 2nd c.AD+]

  __II of persons, severe, stern, β. ἐπιτιμητής [Refs 5th c.BC+]; wearisome, troublesome,
  [Refs 5th c.BC+]

  __II.2 overbearing, σεμνότεροι ἢ βαρύτεροι [Refs 4th c.BC+]; important, powerful,
  πόλις [Refs 2nd c.BC+]

  __II.3 of soldiers, heavy-armed, [Refs 5th c.BC+]; of the ὁπλίτης [Refs 5th c.BC+];
  τὰ β. τῶν ὅπλων [Refs 2nd c.BC+]

  __II.4 difficult, ὅρκος γὰρ οὐδεὶς ἀνδρὶ φηλήτῃ β. [Refs 5th c.BC+]

  __III of impressions on the senses,

  __III.1 of sound, strong, deep, bass, opposed to to ὀξύς, [Refs 8th c.BC+]; especially
  of musical pitch, low, opposed to ὀξύς, βαρυτάτη χορδή [Refs 5th c.BC+]; ἆχος, φωνά,
  [Refs 4th c.BC+] M.; of accent, grave, ἀντὶ ὀξείας τῆς μέσης συλλαβῆς βαρεῖαν ἐφθεγξάμεθα
  [Refs 5th c.BC+] accentus gravis, [Refs 2nd c.BC+]unaccented, [Refs] adverb βαρέως
  with the accent thrown back, [Refs 2nd c.AD+] (ου) opposed to οὗ), [Refs 4th c.BC+]
  (but, on a lower note, αὐλεῖν [Refs]

  __III.2 of smell, strong, offensive, [Refs 5th c.BC+]

  __III.3 adverb βαρέως slowly, ἐπισπᾶσθαι [Refs 2nd c.BC+]. (guṛr-u- from gu[rmacr]ṛ-u-,
  Sanskrit gurús ''heavy'', Latin gravis (from feminine gur[schwa]wī-), Gothic kaúrus
  ''heavy''.) {STEPBible-TFLSJ}'
