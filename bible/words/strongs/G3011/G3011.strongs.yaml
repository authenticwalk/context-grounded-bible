strongs_number: G3011
language: greek
lemma: λειτουργός
transliteration: leitourgós
definition: a public servant, i.e. a functionary in the Temple or Gospel, or (genitive
  case) a worshipper (of God) or benefactor (of man)
kjv_usage: minister(-ed)
derivation: from a derivative of G2992 (λαός) and G2041 (ἔργον);
extended_definition: 'λειτουργός, -οῦ, ὁ

  (λιός, ἔργον), [in LXX chiefly for שָׁרַת, Jos.1:1 A, 3Ki.10:5, Psa.103:21, Sir.7:30,
  al. ;]

  __1. in cl., one who discharges a public office at his own expense, then, generally,

  __2. a public servant, a minister, servant: τ. ἁγίων λ., Heb.8:2 (cf. Neh.10:39,
  Sir, l.with); Ἰησοῦ Χριστοῦ, Rom.15:16; pl., τ. θεοῦ, Rom.13:6, Heb.1:7" (LXX) ;
  λ. ὑμῶν τ. χρείας μου, Php.2:25.†

  SYN.: see: διάκονος, λειτουργέω  (AS) {STEPBible-TBESG}'
etymology: 'λειτουργ-ός, ὁ,

  (λήϊτος, ἔργον) one who performed a λειτουργία (which see), [Refs 3rd c.AD+]; λ.
  τῶν ἐν παισὶ λειτουργιῶν [Refs]

  __II public servant, ἡ στάσις τῶν λ. [τοῦ Σαλομῶνος] [LXX]; of workmen, carpenters,
  etc., οἰκοδόμοι καὶ λ. [Refs 3rd c.BC+]; at Magnesia, an official of the γερουσία,
  [Refs]; = Latin lictor, [Refs 1st c.AD+] ministering to my need, [NT]

  __II.2 private servant, [LXX]

  __III in religioussense, minister, [θεοῦ][LXX+NT+1st c.BC+]; θεοῖς λιτουργοί (sic)
  [Refs 1st c.BC+]; attendant at sacrifices, acolyte, [Refs]

  __IV Astrology texts, λειτουργοί, οἱ, astral gods subordinate to the δεκανοί, [Refs
  4th c.AD+] {STEPBible-TFLSJ}'
