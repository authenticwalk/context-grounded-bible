strongs_number: G2279
language: greek
lemma: ἦχος
transliteration: ēchos
definition: a loud or confused noise ("echo"), i.e. roar; figuratively, a rumor
kjv_usage: fame, sound
derivation: of uncertain affinity;
extended_definition: 'ἦχος, -ου, ὁ

  (also in late and MGr., -εος, τό, Luk.21:25), [in LXX for הָמוֹן, etc. ;]

  __1. a noise, sound: Act.2:2; ἦ. θαλάσσης, Luk.21:25; σάλπιγγος, Heb.12:19

  __2. a report: before πεφί, Luk.4:37.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἦχος, ὁ,

  later form of ἠχή, [NT+4th c.BC+]; τεττίγων λιγὺν ἦ. [Refs]; παγᾶς [Refs 2nd c.BC+];
  of the sound of words, opposed to sense, [Refs 4th c.BC+]; ἦ. ἐν ὠσί, or absolutely,
  ἦχοι, ἦχος, ringing in the ears, [Refs 5th c.BC+]

  __2 echo, [Refs 4th c.BC+]

  __3 Grammars, breathing, ἦχοι ὁ μὲν δασύς, ὁ δὲ ψιλός [Refs 4th c.BC+]

  __4 voice, τὸν ἦ. εὔτονον καὶ λαμπρὸν ἀποτελεῖ [Refs 1st c.AD+]. (ἦχος, τό, is found
  in [LXX+NT] {STEPBible-TFLSJ}'
