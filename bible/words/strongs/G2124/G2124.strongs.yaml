strongs_number: G2124
language: greek
lemma: εὐλάβεια
transliteration: eulábeia
definition: properly, caution, i.e. (religiously) reverence (piety); by implication,
  dread (concretely)
kjv_usage: fear(-ed)
derivation: from G2126 (εὐλαβής);
extended_definition: 'εὐλάβεια, -ας, ἡ

  (εὐλαβής), [in LXX: Jer.22:24 (דְּאָגָה), Pro.28:14, Wis.17:8 * ;]

  __1. caution, discretion (Soph., Plat., al.).

  __2. In later Gk. (Diod., Plut., al.), also reverence, godly fear: Heb.5:7 12:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐλάβ-εια [λᾰ], ἡ,

  Ionic dialect -ιη[Refs 6th c.BC+]:— discretion, caution, [Refs 6th c.BC+]; εὐλάβειαν
  ἔχειν μή.., ={εὐλαβεῖσθαι μή}.., [Refs 5th c.BC+]; so εὐ. αὕτη.. τὸ μὴ νέους.. γεύεσθαι
  caution to preuent their tasting, [Refs]; εὐλαβείας οὐ μικρᾶς δεῖται, εὐ. ἐστὶ πολλῆς,
  [Refs 4th c.BC+]; εὐ. ποιητέον περί τινας[Refs 1st c.BC+]; ἐπ᾽ εὐλαβεία.. προείρηται
  by way of caution, [Refs 5th c.BC+]; ἐπ᾽ εὐ. in [Refs 4th c.BC+]

  __2 with genitive, caution or discretion in a thing, πολλὴ εὐ. τούτων ποιητέα [Refs
  5th c.BC+]; εὐλάβειαι πληγῶν auoidance of.., [Refs 5th c.BC+]; ἡ τῶν περιεχόντων
  εὐ. careful employment of.., [Refs 1st c.BC+]

  __3 reverence, piety, πρὸς or περὶ τὸ θεῖον, [Refs 1st c.BC+]: absolutely, godly
  fear, [NT]; religious scruple, οὐδεμίαν εὐ. προορωμένων [Refs 2nd c.BC+]

  __3.b astitle, ἡ σὴ εὐ. your reverence, [Refs 6th c.AD+]

  __4 in bad sense, over-caution, timidity, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
