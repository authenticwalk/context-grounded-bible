strongs_number: G0205
language: greek
lemma: ἀκροθίνιον
transliteration: akrothínion
definition: properly (in the plural) the top of the heap, i.e. (by implication) best
  of the booty
kjv_usage: spoils
derivation: from G206 (ἄκρον) and (a heap);
extended_definition: 'ἀκροθίνιον, -ου, τό

  (ἄκρος, θίς, a heap),

  prop., the top of a heap, hence, in pl.,

  __1. first-fruits (Xen.; MM, VGT, see word).

  __2. In war, the choicest spoils (cf. Hdt., viii, 121 f.): Heb.7:4.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀκρο-θίνιον [θῑ], τό,

  [Refs 5th c.BC+]; mostly plural ἀκρο-θίνια or ἀκρό-θῑνα, [Refs 5th c.BC+]: singularἄκρο-θις,
  ἡ, accusative -θινα[Refs 4th c.BC+]: (ἄκρος, θίς):—topmost or best part of heap;
  hence, firstfruits of the field, booty, etc., offered to the gods, [Refs 5th c.BC+];
  ἀκρόθινα πολέμου, in [Refs 5th c.BC+], of the Olympic games, as founded from spoils
  taken in war, compare [Refs].—Properly neuter adjective, [Refs 4th c.BC+] offerings
  of firstfruits. Post-[Refs 8th c.BC+] {STEPBible-TFLSJ}'
