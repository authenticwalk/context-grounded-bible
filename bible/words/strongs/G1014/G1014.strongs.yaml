strongs_number: G1014
language: greek
lemma: βούλομαι
transliteration: boúlomai
definition: to "will," i.e. (reflexively) be willing
kjv_usage: be disposed, minded, intend, list, (be, of own) will (-ing)
derivation: middle voice of a primary verb;
extended_definition: 'βούλομαι,

  [in LXX for חפץ, אבה, יעץ, etc. ;]

  to will, wish, desire, purpose, be minded, implying more strongly than θέλω (which
  see), the deliberate exercise of volition (see Hort on Jas.1:18): with inf. (M,
  Pr., 205; Bl., §69, 4), Mrk.15:15, Act.5:28, 33 12:4 15:37 17:20 18:15, 27 19:30
  22:30 23:28 27:43 28:18, 2Co.1:15, 1Ti.6:9, Heb.6:17, II Jhn.12, 3Jo.10, Ju 5; with
  accusative, 2Co.1:17; with accusative and inf., Php.1:12, 1Ti.2:8 5:14, Tit.3:8,
  2Pe.3:9; of the will making choice between alternatives, Mat.1:19 11:27, Luk.10:22,
  Act.25:20, 1Co.12:11, Jas.3:4 4:4; εἰ βούλει (cl., a courteous phrase = θέλεις,
  colloq.; Bl., §21, 8; LS, see word), Luk.22:42; with subjc., adding force to a question
  of deliberation (Bl., §64, 6), Jhn.18:39; βουληθείς, of set purpose (see Hort, in
  l.), Jas.1:18; impf., ἐβουλόμην (= cl. βουλοίμην ἄν; Bl., §63, 5; Lft., Phm. 13),
  Act.25:22, Phm 13 (see also Cremer, 143).†

  (AS) {STEPBible-TBESG}'
etymology: 'βούλομαι

  (Epic dialect also βόλομαι, which see), Doric dialect βώλ- (which see), Aeolic dialect
  βόλλ- (see. βόλομαι), Thess. βέλλ- [Refs], Boeotian dialect βείλ- [Refs]βήλ- [Refs
  3rd c.BC+], Locrian dialectand Delph. δείλ- [Refs], Coan, etc. δήλ- (which see),
  Ionic dialect 2nd pers. singular βούλεαι [Refs 8th c.BC+]: imperfect ἐβουλόμην [Refs
  8th c.BC+]; Ionic dialect 3rd.pers. plural ἐβουλέατο codices in [Refs 5th c.BC+]:
  future βουλήσομαι [Refs 5th c.BC+]; later future βουληθήσομαι variant in [Refs 2nd
  c.AD+] 13.636: aorist ἐβουλήθην, also ἠβ- (see. below), βουληθείς [Refs 5th c.BC+].,
  but Epic dialect aorist subjunctive 3rd.pers. singular βούλεται (from *βόλσ-ε-ται)
  [Refs 8th c.BC+]: perfect βεβούλημαι [Refs 4th c.BC+]; also βέβουλα (προ-) [Refs
  8th c.BC+] uncertain in epigram in [Refs] — forms with augment ἠ- are found in Attic
  dialect Inscrr. from [Refs 5th c.BC+]; said to be Ionic in [Refs] — An active βούλητε
  (={βούλησθε}) Mitteis [Refs 4th c.AD+]:—will, wish, be willing, [Refs 8th c.BC+]
  ''consent'', εἰ βούλει, ἐγὼ ἐθέλω [Refs 5th c.BC+]; but ἐθέλω is also used = ''wish'',
  λέξαι θέλω σοι, πρὶν θανεῖν, ἃ βούλομαι, [Refs 8th c.BC+] in the case of the gods,
  for with them wish is will: ἐθέλω is more general, and is sometimes used where βούλομαι
  might have stood, e.g. [Refs 8th c.BC+]—Construct.: mostly with infinitive, Τρώεσσιν
  ἐβούλετο κῦδος ὀρέξαι [Refs]; sometimes with infinitive future, [Refs 6th c.BC+];
  with accusative et infinitive, [Refs 8th c.BC+]infinitive may generally be supplied,
  as καί κε τὸ βουλοίμην (i.e. γενέσθαι) [Refs 8th c.BC+]; ἔτυχεν ὧν ἐβούλετο (i.e.
  τυχεῖν) [Refs 4th c.BC+]; πλακοῦντα β. (i.e. σε λέγειν) [Refs]; καὶ εἰ μάλα βούλεται
  ἄλλῃ [Ποσειδάων] (i.e. τοῦτο γενέσθαι) [Refs 8th c.BC+]; so εἰς τὸ βαλανεῖον βούλομαι
  (i.e. ἰέναι) [Refs 5th c.BC+]; βουλοίμην ἄν (i.e. τόδε γενέσθαι) [Refs 5th c.BC+]

  __2 in [Refs 8th c.BC+] he willed victory to the Trojans, [Refs 8th c.BC+] that
  supports the constitution, [Refs 4th c.BC+]

  __II Attic dialect usages:

  __II.1 βούλει or βούλεσθε followed by Verb in subjunctive, βούλει λάβωμα; would
  you have me take hold? [Refs 5th c.BC+]; βούλει φράσ; [Refs 5th c.BC+]; ποῦ δὴ βούλει
  ἀναγνῶμε; [Refs]

  __II.2 εἰ βούλει if you please, [Refs 5th c.BC+]; also εἰ δὲ βούλει, ἐὰν δὲ βούλῃ,
  to express a concession, or if you like, [Refs 5th c.BC+]

  __II.3 ὁ βουλόμενος any one who likes, [Refs 5th c.BC+]; ὁ β. the ''common in former'',
  [Refs 5th c.BC+]; ὅστις βούλει who or which ever you like, [Refs 5th c.BC+]

  __II.4 βουλομένῳ μοί ἐστι, with infinitive, it is according to my wish that.., [Refs
  5th c.BC+]; τὸ κεἰνου βουλόμενον his wish, [Refs]; but with passive sense, τὸ β.
  the object of desire, [Refs 1st c.AD+]

  __II.5 τί βουλόμενο; with what purpose? [Refs 5th c.BC+]

  __III mean, [Refs 5th c.BC+]; τί ἡμῖν βούλεται οὗτος ὁ μῦθος; (followed by β. λέγειν
  ὡς..) [Refs 1st c.BC+]; βούλεται εἶναι professes or pretends to be, [Refs 5th c.BC+];
  tend to be, ἡ τοῦ ὕδατος φύσις β. εἶναι ἄχυμος [Refs]; β. ἤδη τότε εἶναι πόλις ὅταν..
  [Refs]; ἡ φύσις β. μὲν τοῦτο ποιεῖν πολλάκις, οὐ μέντοι δύναται[Refs]

  __III.2 to be wont, [Refs 5th c.BC+]

  __IV followed by ἤ.., prefer, for βούλομαι μᾶλλον (which is more usually in Prose),
  βούλομ᾽ ἐγὼ λαὸν σόον ἔμμεναι ἢ ἀπολέσθαι I had rather.., [Refs 8th c.BC+]; β. παρθενεύεσθαι
  πλέω χρόνον ἢ πατρὸς ἐστερῆσθαι (for πολὺν χρόνον, μᾶλλον ἤ[Refs 5th c.BC+]; less
  frequently without ἤ.., πολὺ βούλομαι αὐτὴν οἴκοι ἔχειν I much prefer.., [Refs 8th
  c.BC+]. (g[uglide]el-g[uglide]ol-, compare the dialectic forms.) {STEPBible-TFLSJ}'
