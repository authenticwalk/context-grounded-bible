language: hebrew
lemma: יָכַח
transliteration: yâkach
pronunciation: yaw-kahh'
definition: to be right (i.e. correct); reciprocal, to argue; causatively, to decide,
  justify or convict
kjv_usage: appoint, argue, chasten, convince, correct(-ion), daysman, dispute, judge,
  maintain, plead, reason (together), rebuke, reprove(-r), surely, in any wise.
derivation: a primitive root;
extended_definition: '1) to prove, decide, judge, rebuke, reprove, correct, be right

  1a) (Hiphil)

  1a1) to decide, judge

  1a2) to adjudge, appoint

  1a3) to show to be right, prove

  1a4) to convince, convict

  1a5) to reprove, chide

  1a6) to correct, rebuke

  1b) (Hophal) to be chastened

  1c) (Niphal) to reason, reason together

  1d) (Hithp) to argue {STEPBible-TBESH}'
