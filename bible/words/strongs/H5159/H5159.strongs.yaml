definition: properly, something inherited, i.e. (abstractly) occupancy, or (concretely)
  an heirloom; generally an estate, patrimony or portion
kjv_usage: heritage, to inherit, inheritance, possession. Compare H5158 (נַחַל).
derivation: from H5157 (נָחַל) (in its usual sense);
extended_definition: '1) possession, property, inheritance, heritage

