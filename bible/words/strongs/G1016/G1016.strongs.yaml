strongs_number: G1016
language: greek
lemma: βοῦς
transliteration: boûs
definition: an ox (as grazing), i.e. an animal of that species ("beef")
kjv_usage: ox
derivation: probably from the base of G1006 (βόσκω);
extended_definition: 'βοῦς, βοός, ὁ, ἡ,

  [in LXX chiefly for בָּקָר ;]

  an ox, a cow: Luk.13:15 14:5, 19 Jhn.2:14, 15 1Co.9:9" (LXX), 1Ti.5:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'βοῦς,

  Doric dialect βῶς [Refs 3rd c.BC+], poetry also βοῦ [Refs 8th c.BC+] and Doric dialect,
  [Refs 3rd c.BC+], Ionic dialect and poetry also βόα [Refs 8th c.BC+], rarely contraction
  βοῦς [Refs 5th c.BC+], contraction βῶν [Refs 8th c.BC+], Epic dialect βόεσσι, βοσί
  [Refs 1st c.AD+]; Boeotian dialect βούεσσι [Refs 8th c.BC+], and Attic dialect,
  [NT+4th c.BC+]:—bullock, bull, ox, or cow, in plural cattle, commonly feminine:
  to mark the male [Refs 8th c.BC+] adds a word, β. ἄρσην [Refs 8th c.BC+]; as a measure
  of value, βοὸς ἄξιον [Refs]

  __b βοῦς ἄγριος buffalo, [Refs 4th c.BC+]

  __c βοῦς ἐν Συρίᾳ zebu, [Refs]; β. ἐν Παιονίᾳ, perhaps urus, [Refs]

  __d βοὸς ὄμμα, ={βούφθαλμος}, [Refs 1st c.BC+]

  __2 metaphorically of any dam or mother, μία β. Κρηθεῖ τε μάτηρ καὶ Σαλμωνεῖ [Refs
  5th c.BC+]

  __II ={βοείη} or βοέη (always feminine), ox-hide shield, νωμῆσαι βῶν [Refs 8th c.BC+];
  βόας αὔας[Refs 5th c.BC+]

  __III a fish, perhaps Notidanus griseus, [Refs 4th c.BC+]

  __III.2 a fish of the Nile, [Refs 1st c.BC+]

  __IV ἔβδομος β. crescent loaf, [Refs]

  __V seam, [Refs 2nd c.AD+]

  __VI the constellation Taurus, [Refs 1st c.BC+]

  __VII ={μάστιξ}, [Refs 5th c.AD+]

  __VIII proverbial, β. ἐπὶ γλώσσης ἐπιβαίνων [Refs 6th c.BC+]; of people who keep
  silence from some weighty reason, τὸν βοῦν ἐπιτίθημι τῇ γλώττῃ [Refs 4th c.AD+]
  (wrongly explained by [Refs 2nd c.AD+]; β. ἐν αὐλίῳ, of a useless person, [Refs
  5th c.BC+]; β. λύρας ''pearls before swine'', [Refs 3rd c.BC+], Sanskrit gaús) accusative
  βῶν (Sanskrit gā´m) are old forms: stem βωϝ-βοϝ-, cf. Latin (Umbr.) bos, etc.) {STEPBible-TFLSJ}'
