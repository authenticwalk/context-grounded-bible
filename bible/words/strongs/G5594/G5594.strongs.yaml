  ἔψῡχα Ps.-[Refs 2nd c.AD+] H.:—passive, future ψυχθήσομαι [Refs 5th c.BC+]: future
  [NT+2nd c.AD+]: aorist ἐψύχθην [Refs 5th c.BC+]aorist 2 ἐψύχην [ῠ] [Refs 5th c.BC+]
  P.: perfect ἔψυγμαι [Refs 5th c.BC+]:—breathe, blow, Ἀθήνη.. ἦκα μάλα ψύξασα [Refs
  8th c.BC+]

  __II make cool or cold (not necessarily by blowing), ἀπιὼν ἐπὶ μᾶλλον ψύχει (i.e.
  ὁ ἥλιος) [Refs 5th c.BC+]; opposed to θερμαίνω, [Refs 5th c.BC+]:—passive, grow
