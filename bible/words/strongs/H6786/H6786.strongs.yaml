definition: a Tsemarite or branch of the Canaanites
kjv_usage: Zemarite.
derivation: patrial from an unused name of a place in Palestine;
extended_definition: 'Someone descended from Zemar(?) of the Canaanites, first mentioned
  at Gen.10.18; descended from Canaan (H3667); along with Sidon (H6721), Heth (H2845),
  Jebusite (H2983), Amorite (H0567), Girgashite (H1622), Hivite (H2340), Arkite (H6208),
  Sinite (H5513), Arvadite (H0721) and Hamathite (H2577)

  § Zemarite, of Zemar "double woolens"

  one of the Hamite tribes descended from Canaan and inhabitants of an unknown Canaanite
  city {STEPBible-TBESH}'
