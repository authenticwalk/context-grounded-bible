strongs_number: G5486
language: greek
lemma: χάρισμα
transliteration: chárisma
definition: a (divine) gratuity, i.e. deliverance (from danger or passion); (specially),
  a (spiritual) endowment, i.e. (subjectively) religious qualification, or (objectively)
  miraculous faculty
kjv_usage: (free) gift
derivation: from G5483 (χαρίζομαι);
extended_definition: 'χάρισμα, -τος, τό

  (χαρίζομαι) [in LXX: Sir.7:33 א (AB, χάρις) Sir.38:30 Bl (א AB2R, χρῖσμα) * ;]

  a gift of grace, a free gift, esp. of extra­ordinary operations of the Spirit in
  the Apostolic Church, but including  all spiritual graces and endowments (Lft.,
  Notes, 148 f.): Rom.1:11 5:15-16 6:23 11:29 12:6, 1Co.1:7 7:7 12:4 12:9 12:28 12:30-31,
  2Co.1:11, 1Ti.4:14, 2Ti.1:6, 1Pe.4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'χᾰρ-ισμα, ατος, τό,

  grace, favour, θεοῦ [Refs 1st c.AD+]; especially in NT, gift of God''s grace, [NT];
  opposed to ὀψώνια, [NT]; later, generally, favour bestowed, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
