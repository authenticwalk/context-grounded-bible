strongs_number: G3498
language: greek
lemma: νεκρός
transliteration: nekrós
definition: dead (literally or figuratively; also as noun)
kjv_usage: dead
derivation: from an apparently primary (a corpse);
extended_definition: 'νεκρός, -α, -ον,

  [in LXX chiefly for מֵת ;]

  dead,

  __I. as adj.,

  __1. prop.: Act.5:10 20:9, Jas.2:26, Rev.1:18, al.; ὡσεὶ ν., Mat.28:4, Mrk.9:26,
  Rev.1:17;  of that which is subject to death, Rom.8:10.

  __2. Metaphorical,

  __(a) of persons: Luk.15:24, 32; of those immersed in worldly cares, Mat.8:22, Luk.9:60;
  of spiritual death, Jhn.5:25, Rom.6:13, Eph.5:14, Rev.3:1; τ. παραπτώμασιν, Eph.2:1,
  5 Col.2:13; of the opposite condition, ν. τῇ ἁμαρτίᾳ, Rom.6:11;

  __(b) of things regarded as inoperative, devoid of power: ἁμαρτία, Rom.7:8; πίστις,
  Jas.2:17, 26; ἔργα, Heb.6:1 9:14.

  __II. As subst., νεκρός, ὁ (Hom., al.), chiefly in pl. (οἱ) ν., the dead: Mat.11:5,
  Mrk.12:26, Luk.20:37, 1Co.15:15, al.; ἀνάστασις (τ.) νεκρῶν, Mat.22:31, Act.17:32,
  al.; ν. . . . ζῶντες, Mat.22:32, Mrk.12:27, Act.10:42, al.; ἀπὸ νεκρῶν, Luk.16:30;
  ἐκ ν., Mrk.6:14, Luk.24:46, Jhn.12:1, Act.13:34, Rom.10:7, al.; πρωτότοκος ἐκ τῶν
  ν., Col.1:18; ζωὴ ἐκ ν., Rom.11:15; constr. praegn., ἐκ ν. ζῶντες, Rom.6:13.

  (AS) {STEPBible-TBESG}'
etymology: 'νεκρός, ὁ

  (of a woman, [Refs 4th c.BC+], corpse, [Refs 8th c.BC+]: as substantive, in early
  writers always of mankind, νεκροὺς συλήσετε τεθνηῶτας [Refs 8th c.BC+]: frequently
  of those killed in battle, τοὺς ν. ὑποσπόνδους ἀνείλοντο [Refs 5th c.BC+]; later,
  of a fish, ν. ἰχθύος [Refs 1st c.AD+]

  __2 dying person, μυχθισμὸς νεκρῶν [Refs 5th c.BC+]

  __3 metaphorically, ὁ υἱός μου ν. ἦν καὶ ἀνέζησε [NT]

  __4 in plural, the dead, as dwellers in the nether world, κλυτὰ ἔθνεα νεκρῶν [NT+8th
  c.BC+]

  __II as adjective νεκρός, ά, όν, dead, first in [Refs 5th c.BC+]; ν. σώματα Mitteis
  [Refs 5th c.BC+] (but also τὰ τῶν ν. σώματα [Refs 5th c.BC+]: comparative -ότερος[Refs
  1st c.AD+]

  __II.2 inanimate, inorganic, opposed to ἔμψυχος, [Refs 3rd c.AD+]; οὐχὶ ν., ὥσπερ
  λίθον ἢ ξύλον, ἀλλὰ ζῶν [Refs]; ἡ ν. θάλασσα the [Refs 2nd c.AD+]

  __II.3 metaphorically, ν. πλοῦτος [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
