strongs_number: G4094
language: greek
lemma: πίναξ
transliteration: pínax
definition: a plate
kjv_usage: charger, platter
derivation: apparently a form of G4109 (πλάξ);
extended_definition: 'πίναξ, -ακος, ὁ

  [in LXX: 4Ma.17:7 R * ;]

  prop., a board, plank; hence, of various at wooden articles;

  __(a) a tablet;

  __(b) a disc, a dish: Mat.14:8, 11, Mrk.6:25, 28 Luk.11:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'πίναξ [ῐ], ᾰκος, ὁ,

  board, plank, πίνακάς τε νεῶν [Refs 8th c.BC+], compare πινακηδό; πίνακος κουρά
  sawdust, [Refs 5th c.AD+]

  __1 drawing- or writing-tablet, ={δέλτος}, γράψας ἐν π. πτυκτῷ [Refs 8th c.BC+];
  of a votive tablet hung on the image of a god, [Refs 4th c.BC+]; Πίνακες tables
  or catalogues of authors, name of a work by Callimachus, [Refs 2nd c.AD+]; lists
  of philosophers, [Refs 1st c.BC+]

  __2 trencher, platter, κρειῶν πίνακας παρέθηκεν [Refs 8th c.BC+]; ἐπ᾽ ἀργυροῦ π.
  [Refs 4th c.BC+]; salver, πίνακα.. μέγαν, ἔχοντα μικροὺς πέντε πινακίσκους [Refs];
  πίνακες ὑέλινοι [Refs 6th c.AD+]

  __3 board for painting on, picture, [Refs 4th c.BC+]

  __4 generally, plate with anything drawn or engraved on it, χάλκεος π., of a map,
  [Refs 5th c.BC+]; π. γεωγραφικός, first made by Anaximander, [Refs 1st c.BC+]

  __5 board or tablet on which astronomical tables were drawn, ἡ περὶ πίνακα μέθοδος
  the art of casting nativities, [Refs 1st c.AD+]; ἀγυρτικοὶ π. [Refs]

  __5.b proverbial, ἐκ πίνακος καὶ πυλαίας, of a trivial fiction, [Refs]

  __6 public notice-board or register, π. ἐκκλησιαστικός [Refs 4th c.BC+]; but δαμόσιος
  π. public archive, [Refs 2nd c.BC+]

  __7 strop, to sharpen knives on, [Refs 4th c.BC+]

  __8 toy-theatre for marionettes, [Refs 2nd c.BC+] (Cf. OSlavonic p[icaron]n[icaron]
  ''tree-stump''.) {STEPBible-TFLSJ}'
