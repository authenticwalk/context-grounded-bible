strongs_number: H3887
language: hebrew
lemma: לוּץ
transliteration: lûwts
pronunciation: loots
definition: properly, to make mouths at, i.e. to scoff; hence (from the effort to
  pronounce a foreign language) to interpret, or (generally) intercede
kjv_usage: ambassador, have in derision, interpreter, make a mock, mocker, scorn(-er,
  -ful), teacher.
derivation: a primitive root;
extended_definition: '1) to scorn, make mouths at, talk arrogantly

  1a) (Qal)

  1a1) to boast

  1a2) to scorn

  1b) (Hiphil)

  1b1) to mock, deride

  1b2) to interpret (language)

  1b2a) interpreter (participle)

  1b2b) ambassador (fig.)

  1c) (Hithpalpel) to be inflated, scoff, act as a scorner, show oneself a mocker

  Also means: la.tsats (לָצַץ "to scorn" H3945) {STEPBible-TBESH}'
