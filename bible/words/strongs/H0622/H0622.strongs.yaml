strongs_number: H0622
language: hebrew
lemma: אָסַף
transliteration: ʼâçaph
pronunciation: aw-saf'
definition: to gather for any purpose; hence, to receive, take away, i.e. remove (destroy,
  leave behind, put up, restore, etc.)
kjv_usage: assemble, bring, consume, destroy, felch, gather (in, together, up again),
  [idiom] generally, get (him), lose, put all together, receive, recover (another
  from leprosy), (be) rereward, [idiom] surely, take (away, into, up), [idiom] utterly,
  withdraw.
derivation: a primitive root;
extended_definition: '1) to gather, receive, remove, gather in

  1a) (Qal)

  1a1) to gather, collect

  1a2) to gather (an individual into company of others)

  1a3) to bring up the rear

  1a4) to gather and take away, remove, withdraw

  1b) (Niphal)

  1b1) to assemble, be gathered

  1b2) (pass of Qal 1a2)

  1b2a) to be gathered to one''s fathers

  1b2b) to be brought in or into (association with others)

  1b3) (pass of Qal 1a4)

  1b3a) to be taken away, removed, perish

  1c) (Piel)

  1c1) to gather (harvest)

  1c2) to take in, receive into

  1c3) rearguard, rearward (subst)

  1d) (Pual) to be gathered

  1e) (Hithpael) to gather oneself or themselves {STEPBible-TBESH}'
