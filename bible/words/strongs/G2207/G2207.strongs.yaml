language: greek
lemma: ζηλωτής
transliteration: zēlōtḗs
definition: a "zealot"
kjv_usage: zealous
derivation: from G2206 (ζηλόω);
extended_definition: 'ζηλωτής, -οῦ, ὁ

  (ζηλόω), [in LXX for קַנָּא (θεὸς ζ.), Exo.20:5 34:14, Deu.4:24 5:9 6:15; קַנּוֹא,
  Nam.1:2 (θεός); pl., I Est.8:72; ζ. τῶν νόμων, 2Ma.4:2;τὸν ζ. Φινεές, 4Ma.18:12
  (cf. Num.25:11)* ;]

  __1. in cl. an emulator, zealous admirer (Plat., al.).

  __2. eagerly desirous, zealous;

  __(a) absol., as in OT, ll. with;

  __(b) with genitive obj.: (zealous to acquire or to defend), 1Co.14:12, Tit.2:14,
  1Pe.3:13; τ. νόμου (2Mac, l.with), Act.21:20; παραδόσεων, Gal.1:14; with genitive
  of person(s), θεοῦ, Act.22:3.

  __3. In FlJ, NT, a Zealot, member of the Jewish party so called: as surname of the
  Apostle Simon, Luk.6:15, Act.1:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζηλ-ωτής, οῦ, ὁ,

  emulator, zealous admirer or follower, μιμητὴς καὶ ζ. τῆς πατρῴας ἀρετῆς [Refs 5th
  c.BC+]; μαθήσεως [NT+1st c.BC+]; Θουκυδίδου, Ἀντισθένους, [Refs 2nd c.AD+]; perhaps
  champion, [Refs 4th c.BC+]

  __2 jealous, θεὸς ζ. [LXX]

  __II zealot, used to translate Κανανίτης or Καναναῖος, [NT+1st c.AD+] {STEPBible-TFLSJ}'
