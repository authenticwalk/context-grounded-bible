strongs_number: G3676
language: greek
lemma: ὅμως
transliteration: hómōs
definition: at the same time, i.e. (conjunctionally) notwithstanding, yet still
kjv_usage: and even, nevertheless, though but
derivation: adverb from the base of G3674 (ὁμοῦ);
extended_definition: 'ὅμως

  adv. (ὁμίς),

  yet: ὅ. μέντοι,

  but yet, nevertheless, Jhn.12:42; by hyperbaton, out of its proper position, 1Co.14:7,
  Gal.3:15 (but see Bl., § 77, 14).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅμως,

  conjunction (from ὁμῶς, with changed accent), all the same, nevertheless, used to
  limit whole clauses, once in [Refs 8th c.BC+] (unless it is read in [Refs 8th c.BC+];
  κοὐκ ἐπίδηλος ὅ. and yet not so as to be observed, [Refs 6th c.BC+] but still, but
  for all that, [Refs 5th c.BC+]; ὅ. μήν (Doric dialect μάν) [Refs 5th c.BC+]

  __II frequently in apodosi after καὶ εἰ (κεἰ) or καὶ ἐάν (κἄν), κεἰ τὸ μηδὲν ἐξερῶ,
  φράσω δ᾽ ὅ. [Refs 5th c.BC+]; λέξον.., κεἰ στένεις ὅ., i.e. κεἰ στένεις, ὅ. λέξον,
  [Refs 5th c.BC+]: sometimes it even stands in the protasis, ἐρημία με, κεἰ δίκαι᾽
  ὅ. λέγω, σμικρὸν τίθησι [Refs 5th c.BC+]

  __II.2 the protasis is frequently replaced by a participle, ὕστεροι ἀπικόμενοι ἱμείροντο
  ὅ. [Refs 5th c.BC+]; κλῦθί μου νοσῶν ὅ. (i. e. εἰ νοσεῖς ὅ. κλῦθι) [Refs 6th c.BC+]

  __II.3 where the protasis does not contain a verb, ἀπάλαμόν περ ὅ. (variant{ὁμῶς})
  ἐπὶ ἔργον ἐγείρει [Refs 8th c.BC+]

  __III used to break off a speech, however.., [Refs 4th c.BC+]; to refer to something
  previously said or to the general situation, after all, in spite of all, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
