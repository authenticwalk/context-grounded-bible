strongs_number: G0654
language: greek
lemma: ἀποστρέφω
transliteration: apostréphō
definition: to turn away or back (literally or figuratively)
kjv_usage: bring again, pervert, turn away (from)
derivation: from G575 (ἀπό) and G4762 (στρέφω);
extended_definition: 'ἀπο-στρέφω

  [in LXX chiefly for שׁוּב ;]

  trans., with accusative,

  __(a) to turn away, remove: Rom.11:26, 2Ti.4:4; metaphorically, to turn away from
  allegiance, pervert: Luk.23:14;

  __(b) to turn back, return: μάχαιραν, Mat.26:52. Pass., reflex., to turn oneself
  away from: with accusative, Mat.5:42, 2Ti.1:15, Tit.1:14, Heb.12:25; so act., absol.,
  Act.3:26 (cf. Sir.8:5; Bl., § 53, 1; Cremer, 880).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-στρέφω,

