  c.BC+]: perfect ἀπέστροφα[LXX]:—passive and middle, future -στρέψομαι[Refs 5th c.BC+]aorist
  -εστράφην [ᾰ[Refs 5th c.BC+] later -εστρεψάμην [LXX+5th c.BC+]: future -στρᾰφήσομαι[LXX]:
  perfect -έστραμμαι[Refs 5th c.BC+]pluperfect -εστράφατο[Refs]; -έστρεμμαι[Refs 3rd
  c.BC+]: —turn back: hence, either turn to flight, ὄφρ᾽.. Ἀχαιοὺς αὖτις ἀποστρέψῃσιν[Refs
