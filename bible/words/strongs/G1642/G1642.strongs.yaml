strongs_number: G1642
language: greek
lemma: ἐλαττόω
transliteration: elattóō
definition: to lessen (in rank or influence)
kjv_usage: decrease, make lower
derivation: from G1640 (ἐλάσσων);
extended_definition: 'ἐλαττόω, -ῶ

  (ἐλάιττων), [in LXX (where also -σσῶ) chiefly for חָסֵר, and very frequently in
  Sir ;]

  to make less: Heb.2:7 (LXX); pass., Jhn.3:30, Heb.2:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλασσ-όω,

  Attic dialect ἐλαττόω: aorist ἠλάττωσα [Refs 5th c.BC+]: perfect ἠλλάττωκα [Refs
  1st c.BC+]:—passive, future -ωθήσομαι[Refs 5th c.BC+]: future middle in same sense,
  [Refs 5th c.BC+]aorist ἠλασσώθην, -ττώθην, [Refs 4th c.BC+]: perfect ἠλάττωμαι [Refs
  4th c.BC+]:—make less or smaller, diminish, reduce in amount, [Refs 2nd c.BC+]:—passive,
  [Refs 2nd c.AD+]

  __2 in early writers, lower, degrade, τὴν πόλιν [LXX+5th c.BC+]; cut down, shorten,
  συναλοιφαῖς τὰ ῥήματα [Refs 1st c.BC+]: with genitive, detract from, μὴ προστιθέναι
  τιμήν, ἀλλὰ μὴ ἐλασσοῦν τῆς ὑπαρχούσης [Refs 5th c.BC+]:—middle, reduce the power
  of, τινάς [Refs 2nd c.BC+]

  __II passive,

  __II.1 absolutely, to be lessened, suffer loss, be depreciated, of things, [Refs
  5th c.BC+]; of persons, [NT+4th c.BC+]; also, take less than one''s due, waive one''s
  rights or privileges, [Refs 5th c.BC+]; but, fall short of one''s professions, act
  dishonestly, [Refs 5th c.BC+]

  __II.2 with dative of things, have the worst of it, [Refs 5th c.BC+]; to be inferior,
  τῇ ἐμπειρίᾳ [Refs 5th c.BC+]; ἠλαττωμένος τοῖς ὄμμασι, of a one-eyed man, [Refs
  2nd c.BC+]: with genitive, fall short of, τῶν ἀρχετύπων [Refs 1st c.AD+]

  __II.3 with genitive person, to be at a disadvantage with a person, πολλὰ μὲν οὖν
  ἔγωγ᾽ ἐλαττοῦμαι κατὰ τουτονὶ τὸν ἀγῶν᾽ Αἰσχίνου [Refs 5th c.BC+]

  __II.4 with genitive of things, suffer loss in respect of, κεφαλαίου, τόκων, [Refs
  2nd c.AD+]; to be in want of, [LXX] {STEPBible-TFLSJ}'
