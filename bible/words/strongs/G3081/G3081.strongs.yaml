strongs_number: G3081
language: greek
lemma: λυσιτελεῖ
transliteration: lysiteleî
definition: impersonally, it answers the purpose, i.e. is advantageous
kjv_usage: it is better
derivation: third person singular present indicative active of a derivative of a compound
  of G3080 (λύσις) and G5056 (τέλος);
extended_definition: 'λυσιτελέω, -ῶ

  (λυσιτελής, useful, prop., τὰ τέλη λύων), [in LXX: Tob.3:6, Sir.20:10, 14 29:11
  * ;]

  __1. prop., to indemnify, pay expenses.

  __2. to be useful, to profit; usually impers., λυσιτελεῖ, it profits: with, dative
  of person(s), before εἰ . . . ἤ, Luk.17:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'λῡσῐτελ-έω,

  properly indemnify for expenses incurred, or pay what is due, and then ''pay'',
  i.e. profit, avail (compare λύω see 2), with dative,

  __I with subject expressed, οὔ φημ᾽ ἂν λυσιτελεῖν σφῷν [τοῦτο] [Refs 5th c.BC+]

  __I.2 mostly impersonal, λυσιτελεῖ μοι it profits me, is better for me, with participle,
  οἷς οὐδ᾽ ἅπαξ ἐλυσιτέλησε πειθομένοις [Refs 5th c.BC+]: with infinitive, λ. προϊέναι
  [Refs]; τεθνάναι νομίσασα λυσιτελεῖν ἢ ζῆν thinking it better to be dead than alive,
  [Refs 5th c.BC+], etc.: with dative person, it profits one to do so and so, οὐ γάρ
  οἱ λυσιτελέειν.. δικάζειν [Refs 5th c.BC+]: sometimes with accusative person, it
  is good that.., λυσιτελεῖ τὸν μέλλοντα κακῶς ἰητρεύεσθαι ἀμφότερα καταγῆναι τὰ σκέλεα
  [Refs 5th c.BC+]

  __I.3 in bad sense, conspire, as gloss on{ἐς τὸ κακὸν ἀλλήλοισι συντιμωρεῖ} [Refs
  5th c.BC+]

  __II neuter participle as substantive, τὸ λυσιτελοῦν profit, gain, advantage, [Refs
  5th c.BC+]; a wrong etymology is given in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
