strongs_number: G3549
language: greek
lemma: νομοθετέω
transliteration: nomothetéō
definition: to legislate, i.e. (passively) to have (the Mosaic) enactments injoined,
  be sanctioned (by them)
kjv_usage: establish, receive the law
derivation: from G3550 (νομοθέτης);
extended_definition: 'νομοθετέω, -ῶ

  [in LXX for יָרָה hi. ;]

  __1. intrans., to make laws; pass., to be furnished with laws: Heb.7:11.

  __2. Trans., to ordain by law, enact: pass., Heb.8:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'νομοθετ-έω,

  perfect νενομοθέτηκα [Refs 2nd c.AD+]:—frame laws, [Refs 5th c.BC+]:—middle, frame
  laws for oneself, [Refs 5th c.BC+]:—passive, of a state, to be furnished with laws,
  have a code of laws, [NT]

  __II ordain by law, τι [Refs 5th c.BC+]: with infinitive, enact, τῶν ζῴων ἐστὶν
  ἃ σέβεσθαι ἐνομοθέτησε [Refs 5th c.BC+]: —in middle, [Refs 5th c.BC+]:—passive,
  to be ordained by law, [NT+2nd c.BC+] it has been so ordained by law, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
