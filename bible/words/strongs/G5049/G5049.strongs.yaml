strongs_number: G5049
language: greek
lemma: τελείως
transliteration: teleíōs
definition: completely, i.e. (of hope) without wavering
kjv_usage: to the end
derivation: adverb from G5046 (τέλειος);
extended_definition: 'τελείως

  (τέλειος),

  adv., [in LXX: Jdth.11:6, 2Ma.12:42, 3Ma.3:26 3Mac 7:22, R* ;]

  completely, perfectly: 1Pe.1:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  τέλειος

  and τέλεος, α, ον, in Trag., Attic dialect, and Doric dialectalso ος, ον, [Refs
  5th c.BC+] is alone used by [Refs 8th c.BC+], neither form in [Refs 8th c.BC+];
  τέλεος is alone used by [Refs 5th c.BC+] are recommended by [Refs 6th c.AD+]; τέλειος
  first in [Refs 2nd c.BC+], frequently in Papyri [Refs 3rd c.BC+] adverb is sometimes
  τέλεον[Refs 2nd c.AD+], etc., τέλειον [Refs 2nd c.AD+]: the form τέλεως, accusative
  τέλεων, with plural τέλεῳ, is found in [Refs 4th c.BC+]: the form τέληον in [Refs]:
  (τέλος):—perfect, of victims, entire, without spot or blemish, ἀρνῶν αἰγῶν τε τελείων
  [Refs 8th c.BC+]; βοτὸν τ. [Refs]; τὸνς ϝεξήκοντα τελέονς ὄϝινς (accusative plural)
  [Refs 5th c.BC+]; of sacrifices, ἱερὰ τ. perfect, of full tale or number, or performed
  with all rites, [Refs 8th c.BC+] is probably the surest bird of augury (compare
  τελήεις).

  __b in Dialects, ={κύριος}, fully constituted, valid, ἐν ἀγορᾷ τελείῳ [Refs 4th
  c.BC+]; authoritative, final, ἁ δέ κα ϝράτρα ἁ δαμοσία τελεία εἴε ¯ δικάδο ¯ σα
  [Refs]; τὸ θέθμιον.. τέλεον εἶμεν [Refs 5th c.BC+]; so in Trag., τελεία ψῆφος a
  final decision, [Refs 5th c.BC+]

  __2 of animals, full-grown, τέλεον νεαροῖς ἐπιθύσας [Refs 8th c.BC+]; ἐπ᾽ οὗ θύεται
  τὰ τ. τῶν προβάτων, opposed to γαλαθηνά, [Refs 5th c.BC+]; τ. ζῷον defined in [Refs
  2nd c.AD+]; as substantive, τέλειον καὶ δέκα ἄρνες [Refs 3rd c.BC+]; τ. ἵππος, opposed
  to πῶλος, [Refs 5th c.BC+]; τ. ἅρμα a chariot drawn by horses, opposed to ἅρμα πωλικόν,
  [Refs 4th c.BC+]; of trees, [Refs 4th c.BC+]; εἰκὼν τελεία life-sized, [Refs 2nd
  c.BC+]; of a torsionengine, full-sized, opposed to to the model of one, [Refs 3rd
  c.BC+]: of human beings, full-grown, adult, [Refs 5th c.BC+]

  __2.b married, τέλειοι οἱ γεγαμηκότες [Refs 2nd c.AD+]; Ἥρα Τελεία is so explained
  at Stymphalus, [Refs 3rd c.BC+]

  __3 of persons, accomplished, perfect in his kind, in relation to quality, [Refs
  5th c.BC+]; τ. σοφιστής [Refs 5th c.BC+]; κατὰ πάντα [Refs 5th c.BC+]; οἱ τ. δογματικοί
  [Refs 2nd c.AD+]; but ἡ τελεία μαῖα the trained or qualified midwife, distinguished
  from ἡ ἀρίστη (the trained and experienced midwife), [Refs 2nd c.AD+]

  __3.b of things, φάρμακον τελεώτατον [Refs 5th c.BC+]; τ. ἀρετή, φιλία, etc., [Refs
  4th c.BC+]; of a syllogism in the 1st pers. figure, the other figures being ἀτελεῖς,
  [Refs 2nd c.AD+] a serious, dangerous illness, [Refs 5th c.BC+]; ἀδικία τελέα, τελεωτάτη,
  absolute, [Refs 5th c.BC+]; συνθέσεις λευκὰς τελείας δέκα τρεῖς thirteen complete
  white suits, [Refs 2nd c.AD+]; τ. ἀποζυγή complete divorce, [Refs 4th c.AD+]; ὕνις
  τελεία, κράβακτος ξύλινος τ., etc., [Refs 3rd c.AD+]; of land, fully inundated,
  opposed to ἀβροχικός, [Refs 6th c.AD+], probably in [Refs 6th c.AD+]

  __4 of prayers, vows, etc., fulfilled, accomplished, εὐχωλαί [Refs 5th c.BC+]; of
  omens or predictions, ὄψις ὀνείρου οὐ τελέη a vision which imported nothing, [Refs
  5th c.BC+]

  __5 of numbers, full, complete, τελέους ἑπτὰ μῆνας [Refs 5th c.BC+]; τ. ἐνιαυτός
  the great year, [Refs 5th c.BC+]

  __5.b in Arithm., of perfectnumbers, which are equal to the sum of their divisors,
  as [Refs 3rd c.BC+] (3 is τ. because it has ἀρχή, μέσον, τέλος, [Refs]

  __6 τ. κρατήρ, i.e. the third bowl offered to Ζεὺς Σωτήρ, [Refs 5th c.BC+]

  __II of the gods, having power to fulfil prayer, all-powerful (as implied in [Refs
  5th c.BC+]; of Hera ζυγία, the presiding goddess of marriage (see.[Refs 5th c.BC+];
  of Apollo, [Refs 3rd c.BC+]; of the Eumenides, [Refs 4th c.BC+]: generally, θεοὶ
  τέλειοι τέλειαί τε [Refs 4th c.BC+]. the head or lord of the house, [Refs 4th c.BC+]

  __III ={τελευταῖος}, last, [Refs 5th c.BC+]

  __IV τέλειον, τό, a royal banquet, as a translated of the [Refs 5th c.BC+]

  __V ἡ τελεία (i.e. στιγμή) the full point, [Refs 4th c.BC+]

  __V.2 ἡ τελεία (i.e. ἀντίδοτος) the perfect antidote, effective against all poisons,
  Scrib. Larg.177.

  __VI Τέλεος (i.e. μήν(, ὁ, name of a month at Epidaurus, [Refs]

  __VII adverb τελέως finally, absolutely, with full authority, [Refs 4th c.BC+]

  __VII.2 completely, absolutely, thoroughly, τ. ἐς ἀσθενὲς ἔρχεται [Refs 5th c.BC+];
  τ. ἐκκλησιάσαιμεν perfectly, [Refs 5th c.BC+]; τ. μ᾽ ὑπῆλθε completely deceived
  me, [Refs 4th c.BC+]; τ. ἑστιᾶν perfectly, [Refs 5th c.BC+]; τ. κινήσεται absolutely,
  [Refs 5th c.BC+]; τ. γὰρ ἡμᾶς ἐνώχλει he was a perfect nuisance to us, [Refs 3rd
  c.BC+]; τ. γυμνάζειν put a person through the τέλειον γυμνάσιον, [Refs 2nd c.AD+];
  μέσα τ. completely neutral, [Refs] adverb allowed by Thom.Mag.p.358 R., but τελείως
  is found in [LXX+5th c.BC+]

  __VII.3 the neuter τέλεον is also used as adverb in later Prose, [Refs 2nd c.AD+]

  __VIII comparative and superlative: [Refs 8th c.BC+] prevail, though the other forms
  occur in [Refs 4th c.BC+]. comparative adverb τελεώτερον [Refs 8th c.BC+] {STEPBible-TFLSJ}'
