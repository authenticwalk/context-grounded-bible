strongs_number: H4131
language: hebrew
lemma: מוֹט
transliteration: môwṭ
pronunciation: mote
definition: to waver; by implication, to slip, shake, fall
kjv_usage: be carried, cast, be out of course, be fallen in decay, [idiom] exceedingly,
  fall(-ing down), be (re-) moved, be ready, shake, slide, slip.
derivation: a primitive root;
extended_definition: '1) to totter, shake, slip

  1a) (Qal) to totter, shake, slip

  1b) (Niphal) to be shaken, be moved, be overthrown

  1c) (Hiphil) to dislodge, let fall, drop

  1d) (Hithpael) to be greatly shaken {STEPBible-TBESH}'
