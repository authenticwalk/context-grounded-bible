strongs_number: G5166
language: greek
lemma: τρυγάω
transliteration: trygáō
definition: to collect the vintage
kjv_usage: gather
derivation: from a derivative of (to dry) meaning ripe fruit (as if dry);
extended_definition: 'τρυγάω, -ῶ

  [in LXX for קָצַר, בָּצַר, etc. ;]

  to gather in: with accusative,

  __(a) of the fruit, Luk.6:44, Rev.14:18;

  __(b) of that from which it is gathered, Rev.14:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'τρῠγάω,

  (τρύγη):

  __I with accusative of the fruit gathered, gather in the fruit or crop, ἑτέρας [σταφυλὰς]
  τρυγόωσιν [NT+8th c.BC+]; σῦκα, σῖτον, [Refs 5th c.BC+]:— passive, [Refs 5th c.BC+];
  of honey, [Refs 2nd c.BC+]; καθ᾽ ὥραν τετρυγημένοι (by death) [Refs 2nd c.AD+]

  __I.2 absolutely, θερίζουσι καὶ σπείρουσι καὶ τρυγῶσι ταῖς γλώτταισι [Refs 5th c.BC+]

  __II with accusative of that from which the fruit is gathered, gather or reap off
  the trees or ground, ὅτε τρυγόῳεν ἀλωήν (Epic dialect optative for τρυγῷεν) [Refs
  8th c.BC+]

  __II.2 proverbial, ἐρήμας τρυγᾶν (i.e. ἀμπέλους) strip unwatched vines, of one who
  is bold where there is nothing to fear, [Refs 5th c.BC+]

  __II.3 metaphorically, with accusative person, strip one, i. e. rob him, [Refs 2nd
  c.AD+]: with accusative of things, rob, βίᾳ τρυγήσαντες τὸν περιστερεῶνα [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
