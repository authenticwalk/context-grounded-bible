lemma: אֲרוֹדִי
transliteration: ʼĂrôwdîy
pronunciation: ar-o-dee'
definition: an Arodite or descendant of Arod
kjv_usage: Arodi, Arodites.
derivation: patronymic from H721 (אַרְוָדִי);
extended_definition: 'Someone descended from Arod, a man of the tribe of Gad living
  at the time of Egypt and Wilderness, first mentioned at Gen.46.16;

  son of: Gad (H1410);

  brother of: Ziphion (H6837), Haggi (H2291), Shuni (H7764), Ezbon (H0675), Eri (H6179)
  and Areli (H0692); also called Arod at Num.26.17;

  Another name of a.rod (אֲרוֹד "Arod" H0720)

  § Arodi or Arodites = "I shall subdue: I shall roam"

  descendants of Arod {STEPBible-TBESH}'
