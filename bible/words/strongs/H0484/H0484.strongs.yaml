strongs_number: H0484
language: hebrew
lemma: אַלְמֻגִּים
transliteration: ʼalmuggîym
pronunciation: al-moog-gheem'
definition: almug (i.e. probably sandle-wood) sticks
kjv_usage: almug trees. Compare H418 (אַלְגּוּמִּים).
derivation: probably of foreign derivation (used thus only in the plural);
extended_definition: a tree from Lebanon, almug trees (sandalwood?), almug wood {STEPBible-TBESH}
