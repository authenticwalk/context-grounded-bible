definition: properly, a burden (as causing to faint), i.e. a tax in the form of forced
  labor
kjv_usage: discomfited, levy, task(-master), tribute(-tary).
derivation: or מִס; from H4549 (מָסַס);
extended_definition: '1) gang or body of forced labourers, task-workers, labour band
  or gang, forced service, task-work, serfdom, tributary, tribute, levy, taskmasters,
  discomfited

  1a) labour-band, labour-gang, slave gang

  1b) gang-overseers

  1c) forced service, serfdom, tribute, enforced payment {STEPBible-TBESH}'
