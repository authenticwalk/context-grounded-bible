strongs_number: G4437
language: greek
lemma: πυκνός
transliteration: pyknós
definition: clasped (thick), i.e. (figuratively) frequent; neuter plural (as adverb)
  frequently
kjv_usage: often(-er)
derivation: from the same as G4635 (σκηνοποιός);
extended_definition: 'πυκιός, -ή, -όν

  [in LXX: Eze.31:3 A (חֹרֶשׁ), 3Ma.1:28 3Mac 4:10, 4Ma.12:12 * ;]

  __1. close, compact, solid.

  __2. frequent: 1Ti.5:23. Neut. pl., πυκνά, as adv., much, often: Mrk.7:3 Τ (see:
  πυγμή), Luk.5:33. Comparat., πυκνότερον, very often or so much the oftener (seeBl.,
  § 44, 3,): Act.24:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'πυκνός, ή, όν,

  poetry also πῠκῐνός, ή, όν, both forms in Epic dialect (see. below) and Lyric poetry,
  [Refs 5th c.BC+]; Aeolic dialect πύκνος [Refs 7th c.BC+] is uncertain reading [Refs];
  Trag. πυκνός, except [Refs 5th c.BC+]; πυκινός once in Comedy texts, [Refs 4th c.BC+]:—
  close, compact.

  __I of a thing with reference to the close union of its parts, close, firm, solid,
  πυκινὸς θώρηξ [Refs 8th c.BC+]; πυκινὸν λέχος well-stuffed, firm bed,[Refs 8th c.BC+];
  of a sponge, [Refs 5th c.BC+]; [σάρκες] [Refs 5th c.BC+]; χρυσοῦ πυκνότερον[Refs
  4th c.BC+]; [ὁ ἐλαιὼν] πυκνός ἐστι τοῖς φυτοῖς overgrown with plants, [Refs 1st
  c.AD+]; ξοῒς χαρακτὴ π. [Refs 2nd c.BC+]; of a woman, thick-set, stocky, [Refs 2nd
  c.AD+]

  __I.2 narrow, constricted, οὐ διέρχεται.. ἀρκέουσα ἰκμάς.., πυκνῆς τῆς ὁδοῦ ἐούσης
  [Refs 5th c.BC+]

  __II of the parts of a thing, close-packed, crowded, πυκιναὶ κίνυντο φάλαγγες [Refs
  8th c.BC+]; of thick plumage, πυκινὰ πτερά [Refs 8th c.BC+]; but πύκνα πτέρα fast-beating
  wings, [Refs 8th c.BC+]; frequently of thick foliage, ὕλη, λόχμη, θάμνοι, ὄζοι,
  ῥωπήϊα, δρυμά, πέταλα, [Refs 8th c.BC+]; πυκινοῖσι λίθοισι with close-laid stones,
  [Refs 8th c.BC+]; πυκινοῖσι.. βελέεσσι with a thick shower of darts,[Refs 8th c.BC+];
  πυκνοῖς ὄσσοις δεδορκώς, of Argus, [Refs 4th c.BC+]; πεπλεκτανημέναι π. δράκουσιν,
  of the Furies, [Refs]; of thick-falling rain, snow, etc., πυκνῆς ἀκοῦσαι ψακάδος
  [Refs 5th c.BC+]; π. ῥόος a dense current, [Refs 5th c.BC+]; [δένδρεα] [Refs 5th
  c.BC+]

  __II.b in Tactics, in close order, opposed to ἀραιός, [Refs 1st c.BC+]

  __II.2 of a repeated action, frequent, numerous, πυκνοὺς θεοπρόπους ἴαλλε [Refs
  5th c.BC+]; π. βαίνων ἤλυσιν, of a blind man, [Refs]; ἐν πυκνῷ θεοῦ τροχῷ κυκλεῖται
  on the oft-revolving wheel, [Refs 5th c.BC+] quicker breathing, [Refs 1st c.AD+];
  continuous, constant, φῶς [Refs 5th c.BC+]infinitive, πυκνοτέραν εἰσαφικνεῖσθαι
  πᾶσιν ἀνθρώποις ποιεῖν τὴν πόλιν more frequently visited by.., [Refs 5th c.BC+]

  __III of artificial union, well put together, compact, strong, πυκινὸς δόμος, χηλός,
  θύραι, θάλαμος, κευθμῶνες (see. below [Refs 8th c.BC+]: hence, close, concealed,
  πυκινὸς δόλος [Refs 8th c.BC+]

  __III.2 in Music, πυκνόν, τό, part of the tetrachord in which the intervals are
  small, defined as τὸ ἐκ δύο διαστημάτων συνεστηκὸς ἃ συντεθέντα ἔλαττον διάστημα
  περιέξει τοῦ λειπομένου διαστήματος ἐν τῷ διὰ τεσσάρων [Refs 4th c.BC+]

  __IV generally, strong of its kind, sore, excessive, ἄτη [Refs 8th c.BC+]

  __V metaphorically of the mind, shrewd, wise, πυκιναὶ φρένες [Refs 8th c.BC+]; θυμός,
  βουλαί, [Refs 5th c.BC+]; μήτιδι πυκνῇ Oracle texts cited in [Refs 5th c.BC+]; τὸ
  π. terseness of expression, [Refs 1st c.BC+]

  __V.2 of persons, sagacious, shrewd, crafty, cunning, Σίσυφος πυκνότατος παλάμαις
  [Refs 5th c.BC+]; πυκινοί the wise, [Refs 5th c.BC+]

  __B adverb πυκινῶς, and after [Refs 8th c.BC+] close or fast shut, [Refs 8th c.BC+]

  __B.2 sorely (see. above [Refs 8th c.BC+]; constantly, ὅταν π. διᾴττωσι [Refs 5th
  c.BC+]

  __B.3 sagaciously, shrewdly, π. ὑποθήσομαι [Refs 8th c.BC+]

  __B.II neuter singular and plural, πυκνόν, πυκνά, πυκινόν, πυκινά as adverb, especially
  in the sense much, often, πήρην πυκνὰ ῥωγαλέην a much torn wallet, a wallet full
  of holes, [Refs 8th c.BC+]; πυκνότερον ἰέναι, παρέρχεσθαι, [Refs 5th c.BC+]. adverb
  -οτέρως[Refs 2nd c.AD+]: superlative πυκνότατα [Refs 5th c.BC+]

  __B.II.2 πυκινὰ φρονεῖν (see. supr. A.V) [Refs 8th c.BC+]

  __B.III poetry adverb πύκα [??], thickly, solidly, θαλάμου πύκα ποιητοῖο [Refs 8th
  c.BC+]; πύλαι π. στιβαρῶς ἀραρυῖαι [Refs]

  __B.III.2 θάλαμος πύκ᾽ ἐβάλλετο with thick-falling darts, [Refs]

  __B.III.3 wisely, π. φρονεῖν [Refs 4th c.AD+]; τρέφειν rear carefully, [Refs 8th
  c.BC+] {STEPBible-TFLSJ}'
