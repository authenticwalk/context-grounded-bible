strongs_number: G1313
language: greek
lemma: διάφορος
transliteration: diáphoros
definition: varying; also surpassing
kjv_usage: differing, divers, more excellent
derivation: from G1308 (διαφέρω);
extended_definition: 'διά-φορος, -ον

  (διαφέρω), [in LXX for שְׁנָא (Dan.7:7, 19); also as in Polyb., iv, 188, al., Τὸ
  δ., τὰ δ., money: Sir.27:1 42:5, 2Ma.3:6 ;]

  __1. different: Rom.12:6, Heb.9:10.

  __2. excellent: compar., -ώτερος, Heb.1:4 8:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'διάφορ-ος, ον,

  different, unlike, [Refs 5th c.BC+]: with genitive, differing from, [Refs 5th c.BC+]

  __b several, various, κατὰ τὰς δ. ὕλας [NT+1st c.BC+]

  __c ambiguous, [Refs 5th c.AD+]

  __2 differing or disagreeing with another, πολλοῖς δ. εἰμι [Refs 5th c.BC+]; especially
  in hostile sense, at variance with, Κλεομένεϊ [Refs 5th c.BC+]; ἀλλήλοις, ἑαυτοῖς,
  [Refs 5th c.BC+] one''s adversary, [Refs 4th c.BC+]

  __3 excellent, distinguished, remarkable, [Refs 4th c.BC+]: comparative, ὄνομα [NT]

  __4 making a difference to one,

  __4.a in good sense, advantageous, profitable, important, δ. ἑτέρου μᾶλλον [Refs
  5th c.BC+]

  __4.b rarely in bad sense, disagreeable, γείτονα γείτονι μηδὲν ποιεῖν δ. [Refs]

  __II as substantive, διάφορον, τό,

  __II.1 difference, σμικρόν τι τὸ δ. εὕροι τις ἄν [Refs 5th c.BC+]; διάφορα πολλὰ
  θεῶν βροτοῖσιν εἰσορῶ I see many differences between gods and men, [Refs 5th c.BC+];
  μέγα τὸ δ. ἐστι (variant{διαφέρον}) [Refs 5th c.BC+]

  __II.2 what concerns one, τῶν ἡμῖν ἐς τὰ μέγιστα διαφόρων matters of the greatest
  concern to us, [Refs 5th c.BC+]

  __II.3 difference, disagreement, ἕνεκα τῶν αὐτοῖς ἰδίᾳ δ. on account of their private
  differences, [Refs 5th c.BC+]; τὸ Ἀθηναίων δ. difference with the [Refs 4th c.BC+]

  __II.4 in reference to money-matters, difference, balance, [Refs 4th c.BC+]; expenditure,
  [Refs 4th c.BC+]: in plural, expenses, [Refs 4th c.BC+]; losses, [Refs 2nd c.BC+]

  __II.4.b ready money, cash, χρείας γενομένης ἀναγκαίας τῷ δήμῳ διαφόρου [Refs];
  sum of money, [Refs 3rd c.BC+], etc.: plural, [Refs 2nd c.BC+]; interest, ἐπὶ διαφόρῳ
  ἡμιολίας [Refs 3rd c.AD+]; price, [Refs 2nd c.AD+]

  __II.5 expenses of carriage, [Refs 2nd c.AD+]

  __III adverb -ρως with a difference, τοῖς παροῦσιν ἤθεσι δ. πολιτεύειν [Refs 5th
  c.BC+]; in a variety of ways, [Refs 1st c.BC+]: comparative -ώτερον[Refs]

  __III.2 δ. ἔχειν differ,[Refs 5th c.BC+], etc.; δ. ἔχειν τινί to differ with..,
  [Refs 4th c.BC+]

  __III.3 pre-eminently, πρᾶος καὶ φιλάνθρωπος τῶν ἄλλων δ. ὤν [Refs 1st c.AD+]; δ.
  συναρέσκει [Refs 4th c.BC+]; excellently, with distinction, ἀγωνίσασθαι[Refs 2nd
  c.BC+]: comparative -ώτερον[Refs 5th c.AD+] {STEPBible-TFLSJ}'
