strongs_number: G2474
language: greek
lemma: Ἰσραήλ
transliteration: Israḗl
definition: Israel (i.e. Jisrael), the adopted name of Jacob, including his descendants
  (literally or figuratively)
kjv_usage: Israel
derivation: of Hebrew origin (H03478);
extended_definition: 'Ἰσραήλ (FlJ, Ἰσράηλος, -ου), ὁ indecl. (Heb. יִשְׂרָאֵל, Gen.32:28),

  Israel: ὁ οἶκος Ἰ., Act.7:42 (LXX), al.; λαός, Act.4:10; υὁοί, Act.5:21, al.; αἱ
  φυλαὶ τοῦ Ἰ., Mat.19:28, al. By meton., for the Israelites, Mat.2:6, Luk.1:54, Rom.11:2,
  al.; ὁ λαὸς Ἰ., Act.4:10; γῆ Ἰ., Mat.2:20-21; βασιλεὺς Ἰ., Mat.27:42, Jhn.1:50;
  ἡ ἐλπὶς τοῦ Ἰ., Act.28:20; ὁ Ἰ. τοῦ θεοῦ (of Christians), Gal.6:16; ὁ Ἰ. κατὰ σάρκα,
  1Co.10:18

  (AS) {STEPBible-TBESG}'
