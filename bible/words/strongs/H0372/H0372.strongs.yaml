strongs_number: H0372
language: hebrew
lemma: אִיעֶזֵר
transliteration: ʼÎyʻezêr
pronunciation: ee-eh'-zer
definition: Iezer, an Israelite
kjv_usage: Jeezer.
derivation: from H336 (אִי)lemma אי missing vowel, corrected to אִי and H5828 (עֵזֶר);
  helpless;
extended_definition: 'A man of the tribe of Manasseh living at the time of Egypt and
  Wilderness, first mentioned at Num.26.30;

  son of: Gilead (H1568H);

  brother of: Helek (H2507), Asriel (H0844), Shechem (H7928), Shemida (H8061) and
  Hepher (H2660A); also called Iezer (KJV: Jeezer) at Num.26.30;

  Another name of a.vi.e.zer (אֲבִיעֶ֫זֶר "Abiezer" H0044I)

  § Jeezer = "no help"

  a descendant of Manasseh {STEPBible-TBESH}'
