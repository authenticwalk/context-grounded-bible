extended_definition: 'ἀλλάσσω

  (ἄλλος), [in LXX chiefly for חָלַף, מוּר hi., etc. ;]

  __1. to change: Act.6:14, Gal.4:20.

  __2. to transform: 1Co.15:51-52, Heb.1:12.

  __3. to exchange: with accusative, before ἐν (= בְּ, Psa.106:20) instead of simple
  genitive (Bl., § 36, 8), Rom.1:23

  (cf. ἀπ-, δι-, κατ-, ἀπο-κατ-, μετ-, συν-αλλάσσω; see MM, VGT, see word).† (AS)
