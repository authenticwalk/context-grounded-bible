strongs_number: G4028
language: greek
lemma: περικαλύπτω
transliteration: perikalýptō
definition: to cover all around, i.e. entirely (the face, a surface)
kjv_usage: blindfold, cover, overlay
derivation: from G4012 (περί) and G2572 (καλύπτω);
extended_definition: 'περι-καλύπτω

  [in LXX for כָּסָה pi., שָׁבַץ pu., etc. ;]

  to cover around, cover up or over. with accusative, Mrk.14:65, Luk.22:64; pass.,
  before χρυσίῳ, Heb.9:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'περι-κᾰλύπτω,

  cover all round, πολέμοιο νέφος περὶ πάντα καλύπτει [Refs 8th c.BC+]; τινὰ ἱματίοισι
  or ἐν ἱματίῳ, [Refs 5th c.BC+]; τὸ θνητὸν περικάλυπτε τῷ θεῷ (i.e. Διονύσῳ), i.e.
  get drunk, [Refs 4th c.BC+] —middle and passive, cover oneself all round, [Refs]

  __II put round as a covering, αὐτῷ.. περὶ κῶμα κάλυψα put sleep as a cloak around
  him, [Refs 8th c.BC+]; τὸ σῶμα [ψυχῇ] [LXX+5th c.BC+] throw a veil of darkness over
  the deeds, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
