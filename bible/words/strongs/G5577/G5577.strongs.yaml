extended_definition: 'ψευδο-μαρτυρία, -ας, ἡ

  false witness: Mat.15:19 26:59.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψευδομαρτῠρ-ία, ἡ,

  false witness, [Refs 4th c.BC+] codices: but mostly in genitive plural, ψευδομαρτυριῶν
  διάκρισις [Refs 5th c.BC+]; -ιῶν ἑλεῖν τινα to convict, and ἁλῶναι to be convicted,
  of perjury, [Refs 5th c.BC+]; -ιῶν ἐπισκήψασθαί τινι make allegation of perjury
  against one, [Refs 4th c.BC+]; etc. (This form is perhaps always corrupt in codices
  of classical authors; -ίων (genitive plural neuter, compare {ψευδομαρτυρίου}) should
  probably be read for -ιῶν, and may be restored for -ίαν in [Refs 4th c.BC+]; so
  -ίοις for -ίαις in [Refs 4th c.BC+] is unaccented in Papyrus of [Refs 4th c.BC+]
  is an uncertain restoration in [Refs 3rd c.BC+]; but the feminine form existed later,
  [NT] {STEPBible-TFLSJ}'
