strongs_number: H5128
language: hebrew
lemma: נוּעַ
transliteration: nûwaʻ
pronunciation: noo'-ah
definition: to waver, in a great variety of applications, literally and figuratively
  (as subjoined)
kjv_usage: continually, fugitive, [idiom] make, to (go) up and down, be gone away,
  (be) move(-able, -d), be promoted, reel, remove, scatter, set, shake, sift, stagger,
  to and fro, be vagabond, wag, (make) wander (up and down).
derivation: a primitive root;
extended_definition: '1) to quiver, totter, shake, reel, stagger, wander, move, sift,
  make move, wave, waver, tremble

  1a) (Qal)

  1a1) to wave, quiver, vibrate, swing, stagger, tremble, be unstable

  1a2) to totter, go tottering

  1a2a) vagabond (participle)

  1b) (Niphal) to be tossed about or around

  1c) (Hiphil)

  1c1) to toss about

  1c2) to shake, cause to totter

  1c3) to shake, disturb

  1c4) to cause to wander {STEPBible-TBESH}'
