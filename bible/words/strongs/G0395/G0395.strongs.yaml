strongs_number: G0395
language: greek
lemma: ἀνατολή
transliteration: anatolḗ
definition: a rising of light, i.e. dawn (figuratively); by implication, the east
  (also in plural)
kjv_usage: dayspring, east, rising
derivation: from G393 (ἀνατέλλω);
extended_definition: 'ἀνατολή, -ῆς, ἡ

  (ἀνατέλλω), [in LXX chiefly for מִזְרָח קָדִים ;]

  __1. a rising: of light, Luk.1:78.

  __2. the sun-rising, the east (MM, VGT, see word): Mat.2:2, 9, Rev.21:13; ἀ. ἡλίου,
  Rev.7:2 16:12 (WΗ, p1.); pl., Mat.2:1 8:11 24:27, Luk.13:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνατολή,

  poetry ἀντ-, (ἀνατέλλω) rising above the horizon, of any heavenly body, e.g. the
  sun, frequently in plural, ἀντολαὶ ἠελίοιο[Refs 8th c.BC+]; distinct from ἐπιτολή
  (which see), [Refs 1st c.BC+]

  __2 ={ἐπιτολή}, [Refs 4th c.BC+]

  __3 the quarter of sunrise, east, opposed to δύσις, frequently in plural, ἀπὸ ἡλίου
  ἀνατολέων[NT+5th c.BC+]

  __3.b the ascendant, i.e. the point where the eastern horizon cuts the zodiac, [Refs
  2nd c.AD+]

  __3.c phase of new moon when [Refs 4th c.AD+]

  __4 in plural, sources of a river, [Refs 2nd c.BC+]

  __II growing, of the teeth, [Refs 4th c.BC+]; of the white at the root of the nails,
  [LXX+1st c.AD+] {STEPBible-TFLSJ}'
