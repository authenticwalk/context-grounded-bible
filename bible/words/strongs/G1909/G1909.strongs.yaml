  __C.II. of Time, for or during a certain time, [Refs 8th c.BC+], etc.; ἐπ᾽ [Refs
  4th c.BC+]; ἐ. χρόνον τινά, ἐ. τινα χρόνον, [Refs 5th c.BC+]; ἐ. διετές Legal cited
