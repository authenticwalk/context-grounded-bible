  for a long time, [Refs 5th c.BC+]

  __C.II.2. up to, until a certain time, εὗδον παννύχιος [Refs 8th c.BC+].

  __C.III. in various causal senses:

  __C.III.1. of the object or purpose for which one goes, ἀγγελίην ἔπι Τυδῆ στεῖλαν
  sent him for (i.e. to bring) tidings of.., [Refs 8th c.BC+] let him go for an ox,
  [Refs 8th c.BC+]; πέμπειν εἴς τινα ἐ. στράτευμα [Refs] for (i.e. to demand) the
  interest, [Refs 8th c.BC+]: with accusative of a Noun of Action, ἐξιέναι ἐ. θήραν
  go out hunting, [Refs 6th c.BC+]; ἔρχεσθαι, ἵζειν ἐ. δεῖπνον, [Refs 8th c.BC+] to
  see the sight, [NT+2nd c.BC+] or adjective, ἐ. τοῦτο ἐλθεῖν for this purpose, [Refs
  6th c.BC+], etc.; ἐ. τ; to what end? [Refs 5th c.BC+] for which purpose, [Refs 5th
  c.BC+] for like ends, [Refs 8th c.BC+] to a better result, [Refs 5th c.BC+] set
  up as God''s anointed, [LXX]: after an adjective, ἄριστοι πᾶσαν [Refs 8th c.BC+]
  (Lyric poetry); χρήσιμος [Refs 6th c.BC+]; ὄργανα ἐ. τι [Refs]

  __C.III.2. so far as regards, [Refs 5th c.BC+]; τοὐπί σε, τὸ ἐ. σέ, [Refs 5th c.BC+];
  ὡς ἐ. τὸ πολύ for the most part, [Refs 5th c.BC+]; τὸ πρὸς ἅπαν [Refs 3rd c.AD+];
  ἐ. [Refs 3rd c.BC+].

  __C.III.3. of persons set over others, ἐ. τοὺς πεζοὺς [Refs 6th c.BC+].

  __C.III.4. according to, by, ἐ. στάθμην by the rule, [Refs 8th c.BC+]

  __D. POSITION:—ἐπί may suffer anastrophe (ἔπι) and follow its case, as in [Refs
  8th c.BC+]

  __D.II. in Poets it is sometimes put with the second of two Nouns, though in sense
  it also governs the first, ἢ ἁλὸς ἢ ἐ. [Refs 8th c.BC+]

  __E. AB[Refs 8th c.BC+]; κτεῖνον δ᾽ ἐ. μηλοβοτῆρας as well, [Refs 8th c.BC+] and
  besides.. , [Refs 5th c.BC+] (Lyric poetry).

  __E.II. ἔπι, for ἔπεστι, there is, [Refs 8th c.BC+] there is no man.., [Refs 5th
  c.BC+] codices (Lyric poetry).

  __F. PROSODY: in ἐπιόψομαι, ι is not elided before a vowel; also in some words where
  σ or ϝ has been lost, as ἐπιάλμενος, ἐπιείκελος, ἐπιεικής, ἐπιέξομαι (v. [Refs]

  __G. IN COMPOSITION:

  __G.I. of Place, denoting,

  __G.I.1. Support or Rest upon, ἔπειμι (A), ἐπίκειμαι, ἐπικαθίζω, ἐπαυχένιος, ἐπιβώμιος,
  etc.

  __G.I.2. Motion,

  __G.I.2.a. upon or over, ἐπιβαίνω, ἐπιτρέχω.

  __G.I.2.b. to or towards, ἐπέρχομαι, ἐπιστέλλω, ἐπαρίστερος, ἐπιδέξιος.

  __G.I.2.c. against, [Refs], ἐπιστρατεύω, ἐπιβουλεύω.

  __G.I.2.d. up to a point, ἐπιτελέω.

  __G.I.2.e. over a place, as in ἐπαιωρέομαι, ἐπαρτάω.

  __G.I.2.f. over or beyond boundaries, as in ἐπινέμομαι.

  __G.I.2.g. implying reciprocity, as in ἐπιγαμία.

  __G.I.3. Extension over a surface, as in ἐπαλείφω, ἐπανθίζω, [Refs], ἐπάργυρος,
  ἐπίχρυσος.

  __G.I.4. Accumulation of one thing over or besides another, as in ἐπαγείρω, ἐπιμανθάνω,
  ἐπαυξάνω, ἐπιβάλλω, ἐπίκτητος.

  __G.I.5. Accompaniment, to, with, as in ἐπᾴδω, ἐπαυλέω, ἐπαγρυπνέω: hence of Addition,
  ἐπίτριτος one and  1/3 more, 1 + 1/3; so ἐπιτέταρτος, ἐπίπεμπτος, ἐπόγδοος, etc.

  __G.I.6. with adjectives, somewhat, slightly, as in ἐπίξανθος, ἐπίπικρος.

  __G.II. of Time and Sequence, after, as in ἐπιβιόω, ἐπιβλαστάνω, ἐπιγίγνομαι, [Refs].

  __G.III. in causal senses:

  __G.III.1. Superiority felt over or at, as in ἐπιχαίρω, ἐπιγελάω, ἐπαισχύνομαι.

  __G.III.2. Authority over, as in ἐπικρατέω, ἔπαρχος, ἐπιβουκόλος, ἐπιποιμήν.

  __G.III.3. Motive for, as in ἐπιθυμέω, ἐπιζήμιος, ἐπιθάνατος.

  __G.III.4. to give force or intensity to the Verb, as in ἐπαινέω, ἐπιμέμφομαι, ἐπικείρω,
  ἐπικλάω. {STEPBible-TFLSJ}'
