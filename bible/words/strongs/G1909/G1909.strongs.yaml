strongs_number: G1909
language: greek
lemma: ἐπί
transliteration: epí
definition: properly, meaning superimposition (of time, place, order, etc.), as a
  relation of distribution (with the genitive case), i.e. over, upon, etc.; of rest
  (with the dative case) at, on, etc.; of direction (with the accusative case) towards,
  upon, etc.
kjv_usage: about (the times), above, after, against, among, as long as (touching),
  at, beside, X have charge of, (be-, (where-))fore, in (a place, as much as, the
  time of, -to), (because) of, (up-)on (behalf of), over, (by, for) the space of,
  through(-out), (un-)to(-ward), with
derivation: a primary preposition;
extended_definition: 'ἐπί (before a smooth breathing ἐπ᾽, before a rough breathing
  ἐφ᾽),

  prep. with genitive, dative, accusative (accusative most frequently in NT),

  with primary sense of superposition, on, upon.

  __I. C. genitive,

  __1. of place, answering the question, where?

  __(a) of the place on which, on, upon: ἐπὶ (τ.) γῆς, Mat.6:10, 19, al.; τ. κεφαλῆς,
  1Co.11:10; τ. νεφελῶν, Mat.24:3o, al.; like ἐν, in constr. praegn. after verbs of
  motion: βάλλειν, Mrk.4:26; σπείρειν, ib. 31; ἔρχεσθαι, Heb.6:7, al.; figuratively,
  ἐπ᾽ ἀληθείας (MM, see word ἀ.); of the subject of thought or speech, Gal.3:16; of
  power or authority, over, πάντων, Rom.9:5: τ. γάζης, Act.8:27; ἐξουσία, Rev.2:26
  20:6;

  __(b) of vicinity, at, by: τ. θαλάσσης, Jhn.6:9; τ. ὁδοῦ, Mat.21:19; τοῦ βάτου,
  Mrk.12:26 (see Swete, in l.); with genitive of person(s), in the presence of, before,
  Mat.28:14, Act.23:30, 1Co.6:1, al.

  __2. Of time,

  __(a) with genitive of person(s), in the time of: ἐπὶ Ἐλισαίου, Luk.4:27; ἐπὶ Κλαυδίου,
  Act.11:28; ἐπὶ Ἀβιάθαρ ἀρχιερέως, when A. was high priest, Mrk.2:26;

  __(b) with genitive of thing(s), at, at the time of: Mat.1:11, Heb.1:2, 2Pe.3:3;
  ἐπὶ τ. προσευχῶν, Rom.1:10, Eph.1:16, 1Th.1:2, Phm 4.

  __II. C. dative, of place, answering the question, where?

  __(a) lit., on, upon: Mat.9:16, 14:8, al.; after verbs of motion (see supr., I,
  1, (a)), Mat.9:16 Act.8:16; above, Luk.23:38; at, by, Mrk.13:29, Jhn.5:2, Act.5:9,
  al.;

  __(b) metaphorically, upon, on the ground of, Luk.4:4 (LXX); in the matter of, Mrk.6:52
  (see Swete, in l.); upon, of, concerning, Act.5:35, 40; of the ground, reason or
  motive (Bl., §38, 2; 43, 3), Mat.18:3 19:9, Rom.12:12, al.; ἐφ᾽ ᾧ, for the reason
  that,  because, Rom.5:12 2Co.5:4; after verbs of motion, over, Mat.18:13, Rom.16:19,
  al.; of a condition (cl.), Rom.8:20, 1Co.9:10; ἐπὶ δυσὶ μάρτυσιν (see Westc. on
  Heb.9:10), Heb.10:28; of purpose or aim, Eph.2:10, Php.4:10; of authority, over,
  Mat.24:47 Luk.12:44; of hostility, with dative of person(s) (cl.), against, Luk.12:52;
  in addition to (cl.), 2Co.7:13; of an adjunct, in, at, on, Php.1:3 2:17.

  __III. C. accusative,

  __1. of place of motion upon or over, answering the question, whither?

  __(a) lit., upon, over: Mat.14:28, 29, Luk.5:19, al. mult.; in NT also, answering
  the question, where? (as with genitive, dative), Mrk.4:38 11:2, Luk.2:25, Jhn.1:32;
  ἐπὶ τ. αὐτό, Act.1:15 2:1, al.; of motion to a vicinity, to, Mrk.16:2, Act.8:36,
  al.;

  __(b) metaphorically (in wh. "the accusative is more widely prevalent than it strictly
  should be," Bl., §43, 1); of blessings, evils, etc., coming upon one, with accusative
  of person(s), Mat.10:13 12:28, Act.2:17, Jhn.18:4, Eph.5:6, al.; of addition (dative
  in cl.), λύπη ἐπὶ λύπην, Php.2:27; ἐπικαλεῖν ὄνομα ἐπί (see: ἐπικαλέω), Act.15:17,
  Jas.2:7; καλεῖν ἐπί, to call after, Luk.1:59; of number or degree: ἐπὶ τρίς (cl.
  εἰς τ.), thrice, Act.10:16 11:10; ἐπὶ πλεῖον, the more, further, Act.4:17 2Ti.2:16
  3:9 (see also infr., 2, (a)); ἐφ᾽ ὅσον (see infr., ib.), forasmuch as, Mat.25:40,
  45, Rom.11:13; of power, authority, control, Luk.1:33, Act.7:10 Rom.5:14, Heb.3:6,
  al.; of the direction of thoughts and feelings, unto, towards, Luk.1:17 23:28, Act.9:35,
  42, Rom.11:22, Gal.4:9, Eph.2:7, 1Ti.5:5, al.; of purpose, for, Mat.3:7, Luk.23:48;
  ἐφ᾽ ὅ πάρει (Rec. ἐφ᾽ ᾧ, Mat.26:50; of hostility, against, Mat.24:7, Mrk.3:24-26
  10:11 13:8, Luk.9:5, Jhn.13:18, Act.7:54, 1Co.7:36, 2Co.1:23; Of reference, concerning,
  for (cl. usually dative), Mrk.9:12 15:24, Jhn.19:24, Rom.4:9.

  __2. Of time,

  __(a) during, for: Luk.4:25 (WH, txt., omits ἐπί), Act.13:31 16:18, Heb.11:30, al.;
  ἐφ᾽ ὅσον (χρόνον), as long as, for so long time as, Mrk.9:15 Rom.7:1, al. (for ἐφ᾽
  ὅ in another sense, see supr., 1, (b)); ἐφ᾽ ἱκανόν (see: ἱ), Act.20:11; ἐπὶ πλεῖον
  (see supr., 1, (b)), yet longer, further, Act.20:9 24:4;

  __(b) on, about, towards (cl. εἰς): Luk.10:35 Act.3:1 4:5.

  __IV. In composition, ἐπί signifies: up, ἐπαίρω; upon, ἐπίγειος, ἐπιδημέω, ὠπικαθίζω;
  towards, επιβλέπω, ὠπεκτείνω; over (of superintendence), ἐπιστάτης; again, in addition,
  ἐπαιτέω; against, ἐπιορκέω, ἐπιβουλή.

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπί,

  Thess. (before τ) [Refs 3rd c.BC+], to denote the being upon or supported upon a
  surface or point.

  __A WITH GEN.:

  __A.I of Place,

  __A.I.1 with Verbs of Rest, upon, [Refs 8th c.BC+]: without a Verb expressed, ἔγχεα
  ὄρθ᾽ ἐ. σαυρωτῆρος (i.e. σταθέντα) [Refs]; ἔκλαγξαν ὀϊστοὶ ἐπ᾽ ὤμων the arrows on
  his shoulders, [Refs 5th c.BC+]: also with Verbs of Motion, where the subject rests
  upon something, as on a chariot, a horse, a ship, φεύγωμεν ἐφ᾽ ἵππων on our chariot,
  [Refs 8th c.BC+]; τὴν κλεῖδα περιφέρειν ἐφ᾽ ἑαυτοῦ to carry the key about on his
  person, [Refs 5th c.BC+] walk on tiptoe, [Refs 5th c.BC+]; of places, upon, if the
  place is an actual support, [Refs]; ἐ. τοῦ εὐωνύμον on the left, ἐ. τῶν πλευρῶν
  on the flanks, [Refs 5th c.BC+]; but most frequently, in, rarely in [Refs 8th c.BC+]
  in the country. [Refs 8th c.BC+]; ἐπ᾽ οἰκήματος κατίσαι, καθῆσθαι, in a brothel,
  [Refs 6th c.BC+]; μένειν ἐ. τῆς αὐτῶν (i.e. χώρας) remain in statu quo, Indut. cited
  in [Refs 5th c.BC+]; later of towns, [Refs 2nd c.AD+], etc.; sometimes also, at
  or near, ἐπ᾽ αὐτάων (i.e. τῶν πηγῶν) [Refs 8th c.BC+]; αἱ ἐ. Λήμνου ἐπικείμεναι
  νῆσοι off Lemnos, [Refs] the Thrace-ward region, [Refs 5th c.BC+] on, i.e. near
  which.., [Refs 5th c.BC+] at the money-changers'' tables, [Refs 5th c.BC+] in the
  passage concerning the bush, [NT]

  __A.I.2 in various relations not strictly local, μένειν ἐ. τῆς ἀρχῆς remain in the
  command, [Refs 5th c.BC+] abide by it, [Refs 4th c.BC+] to be engaged in.., [Refs
  5th c.BC+] (Lyric poetry).

  __A.I.2.b of ships, ὁρμεῖν ἐπ᾽ ἀγκύρας ride at (i.e. in dependence upon an) anchor,
  [Refs 5th c.BC+] dependent upon an attendant, [Refs 5th c.BC+]

  __A.I.2.c with the personal and reflexive pronoun, once in [Refs 8th c.BC+]; later
  mostly with 3rd pers., ἐπ᾽ ἑωυτῶν κεῖσθαι by themselves, [Refs 5th c.BC+]; ἐπ᾽ ὑμέων
  αὐτῶν βαλέσθαι consider it by yourselves, [Refs 5th c.BC+]; ἐπ᾽ ἑωυτῶν διαλέγονται
  speak in a dialect of their own, [Refs 6th c.BC+] considering their own interest
  only, th.[Refs]

  __A.I.2.d with numerals, to denote the depth of a body of soldiers, ἐ. τεττάρων
  ταχφῆναι to be drawn up four deep, four in file, [Refs 5th c.BC+] i.e. in a long
  thin line, [Refs 5th c.BC+]; ἐφ᾽ ἑνὸς ἄγειν in single file, [Refs 5th c.BC+]; rarely
  of the length of the line, [Refs 5th c.BC+]; πλεῖν ἐ. κέρως, ἐ. κέρας, see below
  c.[Refs] is formed in column, [Refs 5th c.BC+] eight bricks wide, [Refs 5th c.BC+]

  __A.I.2.e with genitive person, before, in presence of, [Refs 5th c.BC+]; so, before
  a magistrate or official, [NT+2nd c.BC+]; but ἐπὶ δικασταῖς is falsa lectio in [Refs
  4th c.BC+]

  __A.I.2.f with Verbs of perceiving, observing, judging, etc., in the case of, [Refs
  6th c.BC+]; ἐπ᾽ αὐτῶν τῶν ἔργων ἂν ἐσκόπει [Refs 6th c.BC+]; also with Verbs of
  speaking, on a subject, [Refs 6th c.BC+].

  __A.I.3 implying Motion:

  __A.I.3.a where the sense of motion is lost in the sense of being supported, ὀρθωθεὶς..
  ἐπ᾽ ἀγκῶνος having raised himself upon his elbow, [Refs 8th c.BC+].

  __A.I.3.b in a pregnant sense, denoting the goal of motion (compare [Refs 5th c.BC+]
  drew the ship upon the land and left it there, 1.485; περάαν νήσων ἔπι carry to
  the islands and leave there, 21.454, compare22.45; [Refs 6th c.BC+]; ἀναβῆναι ἐ.
  τῶν πύργων [Refs 5th c.BC+] (variant); frequently of motion towards or (in a military
  sense) upon a place, [Refs 8th c.BC+] (but νήσου ἔ. Ψυρίης νέεσθαι to go near Psyria,
  [Refs 8th c.BC+] homewards, [Refs 5th c.BC+]; ὁ κόλπος ὁ ἐ. Παγασέων φέρων the bay
  that leads to Pagasae, [Refs] the road leading to [Refs 5th c.BC+]

  __A.I.3.c metaphorically, ἐ. γνώμης τινὸς γίγνεσθαι come to an opinion, [Refs 4th
  c.BC+]; ὡς ἐ. κινδύνου as if to meet danger, [Refs 6th c.BC+]

  __A.II of Time, in the time of, [Refs 8th c.BC+]; ἐ. Κέκροπος, ἐ. Δαρείου, etc.,
  [Refs 6th c.BC+]; ἐ. τούτου τυραννεύοντος, ἐ. Λέοντος βασιλεύοντος, ἐ. Μήδων ἀρχόντων,
  etc., [Refs 6th c.BC+]; ἐπ᾽ ἐμεῦ in my time, [Refs 5th c.BC+]; ἐπ᾽ εἰρήνης in time
  of peace, [Refs 8th c.BC+]; ἐπ᾽ ἡμέρης ἑκάστης variant for{-ῃ -τῃ} in [Refs 5th
  c.BC+]

  __A.II.b later ἐ. δείπνου at dinner, [Refs 1st c.AD+]

  __A.III in various causal senses:

  __A.III.1 over, of persons in authority, [Refs 5th c.BC+]; οἱ ἐ. τῶν πραγμάτων the
  public officers, [Refs 5th c.BC+]; ὁ ἐ. τῶν ἐπιστολῶν τοῦ Ὄθωνος, = Latin ab epistulis,
  his secretary, [Refs 5th c.BC+]

  __A.III.2 κεκλῆσθαι ἐ. τινος to be called after him, [Refs 5th c.BC+]; ἐ. τινος
  ἐπώνυμος γίγνεσθαι [Refs 2nd c.BC+].

  __A.III.3 of occasions, circumstances, and conditions, οὐκ ἐ. τούτου μόνον, ἀλλ᾽
  ἐ. πάντων, on all occasions, [Refs 6th c.BC+]; ἐπ᾽ ἐξουσίας καὶ πλούτου πονηρὸν
  εἶναι in.. [NT+4th c.BC+] equally, [Refs 5th c.BC+]; ἐπ᾽ ἐσχάτων at the last, [LXX]
  for the present, [Refs]

  __A.III.4 in respect of, [Refs 4th c.BC+]; concerning, [Refs 2nd c.BC+]

  __B WITH DAT.:

  __B.I of Place, upon, just like the genitive (hence Poets use whichever case suits
  the metre, whereas in Prose the dative is more frequently):

  __B.I.1 with Verbs of Rest, [Refs 8th c.BC+]; καίειν ἐ. πᾶσι (i.e. βωμοῖς) [Refs
  8th c.BC+], etc.: also with Verbs of Motion, where the subject rests upon something,
  [Refs 5th c.BC+] (but ἐφ᾽ ἵππῳ, ἐφ᾽ ἵπποις and the like are never used for ἐφ᾽ ἵππου,
  etc.); of places, mostly in, [Refs 5th c.BC+]; also, at or near, [Refs 8th c.BC+],
  etc.; of rivers, etc., by, beside, [Refs 8th c.BC+], etc.; of persons, οὐ τἀπὶ Λυδοῖς
  οὐδ᾽ ἐπ᾽ Ὀμφάλῃ λατρεύματα in Lydia, in the power of O., [Refs 5th c.BC+]

  __B.I.1.b on or over, ἐπ᾽ Ἰφιδάμαντι over the body of Iphidamas, [Refs 8th c.BC+];
  also, over or in honour of, [Refs 8th c.BC+]

  __B.I.1.c in hostile sense, against, [Refs 5th c.BC+], etc.; as a check upon, [Refs
  4th c.BC+]; also, towards, in reference to, [Refs 8th c.BC+]; τὸ ἐ. πᾶσιν τοῖς σώμασι
  κάλλος extending over all bodies, [Refs 5th c.BC+] the ills which lie upon thee,
  [Refs 5th c.BC+] make a law for his case, whether for or against, [Refs 5th c.BC+];
  νόμος κεῖται ἐ. τινι [Refs 5th c.BC+]

  __B.I.1.d. of accumulation, upon, after, ὄγχνη ἐπ᾽ ὄγχνῃ one pear after another,
  pear on pear, [Refs 8th c.BC+] (Lyric poetry); πήματα ἐ. πήμασι, ἐ. νόσῳ νόσος,
  [Refs 5th c.BC+]

  __B.I.1.e. in addition to, over and above, besides, οὐκ ἄρα σοί γ᾽ [Refs 8th c.BC+]
  besides, [Refs 4th c.AD+]; so of Numerals, [Refs 5th c.BC+]: with Verbs of eating
  and drinking, with, [Refs 6th c.BC+]; νέκταρ [Refs 6th c.BC+]; especially of a relish,
  κάρδαμον μόνον [Refs 6th c.BC+]: metaphorically, ἐ. τῷ φάγοις ἥδιστ᾽ ἄ; ἐ. βαλλαντί;
  [Refs] live on turnips, [Refs 2nd c.AD+]

  __B.I.1.f. of position, after,behind, of soldiers, [Refs 5th c.BC+]

  __B.I.1.g. in dependence upon, in the power of, [Refs 5th c.BC+]; ἐ. τινί ἐστι it
  is in his power to do, c.infinitive, [Refs 5th c.BC+]; ἐ. τῷ πλήθει in their hands,
  [Refs 5th c.BC+], etc., as far as is in my power, etc., [Refs 5th c.BC+]; ἐ. τοῖς
  υἱάσι their property, [Refs]

  __B.I.1.h. according to, ἐ. τοῖς νόμοις Legal cited in [Refs 5th c.BC+] codices
  (Lyric poetry).

  __B.I.1.i. of condition or circumstances in which one is, [Refs 8th c.BC+]; ἐπ᾽
  αὐτοφώρῳ λαβεῖν, see at {αὐτόφωρος}; also ἐ. τῷ δείπνῳ at dinner, [Refs 6th c.BC+]
  (anapaest meter).

  __B.I.1.k. Geometry texts, of the point, etc., at which letters are written, κέντρον
  ἐφ᾽ ᾧ K Hippocr. cited in [Refs 4th c.BC+]

  __B.I.2. with Verbs of Motion:

  __B.I.2.a. where the sense of motion merges in that of support, [Refs 8th c.BC+];
  ἱστὸν ἔστησεν ἐ. [Refs]; δυσφόρους ἐπ᾽ ὄμμασι γνώμας [Refs 5th c.BC+], etc.

  __B.I.2.b. in pregnant construction, πέτονται ἐπ᾽ ἄνθεσιν fly on to the flowers
  and settle there, [Refs 8th c.BC+]; ἦλθε δ᾽ [Refs].

  __B.I.2.c. rarely for εἰς c.accusative, [Refs].

  __B.I.2.d. in hostile sense, upon or against, ἐ. τινι ἔχειν, ἰθύνειν ἵππους, [Refs
  8th c.BC+] (Teos, 5th c.BC).

  __B.II. of Time, rarely, and never in good Attic dialect, except in sense of succession
  (below 2), ἐ. νυκτί by night, [Refs 8th c.BC+]; ἐπ᾽ ἤματι τῷδε on this very day,
  [Refs 8th c.BC+] for to-day, [Refs 8th c.BC+]

  __B.II.2. of succession, after, ἕκτῃ ἐ. δέκα on the [Refs 4th c.BC+]; πρὸ τῆς ἕκτης
  ἐ. δέκα [Refs] Latin re peracta, [Refs 5th c.BC+], τὰ ἐ. τούτοισι, = Latin quod
  superest, [Refs 5th c.BC+] (Lyric poetry), etc.

  __B.II.3. in the time of (compare [Refs 4th c.BC+]

  __B.III. in various causal senses:

  __B.III.1. of the occasion or cause, τετεύξεται ἄλγε᾽ ἐπ᾽ αὐτῇ for her, [Refs 8th
  c.BC+] for thee, [Refs 1st c.AD+]; μέγα φρονεῖν ἐ. τινι to be proud at or of a thing,
  [Refs 6th c.BC+]; also ἐφ᾽ αἵματι φεύγειν to be tried on a capital charge, [Refs
  6th c.BC+], etc.: in adverbial phrases [δικάσσαι] ἐπ᾽ ἀρωγῇ with favour, [Refs 8th
  c.BC+], etc.; ἐ.κακουργίᾳ καὶ οὐκ ἀρετῇ for malice, [NT+5th c.BC+] in both cases,
  [Refs 6th c.BC+] (Lyric poetry); ἐ. τῇ πάσῃ συκοφαντίᾳ καὶ διασεισμῷ Mitteis [Refs
  2nd c.BC+]

  __B.III.2. of an end or purpose, [Refs 8th c.BC+] for supper, [Refs 8th c.BC+];
  δῆσαι ἐ. θανάτῳ or τὴν ἐ. θανάτῳ, [Refs 6th c.BC+]; ἐπ᾽ ἐξαγωγῇ for exportation,
  [Refs 5th c.BC+] with a view to gaining.. , [Refs 6th c.BC+]

  __B.III.3. of the condition upon which a thing is done, ἐ. τούτοισι on these terms,
  [Refs 5th c.BC+]; ἐ. τούτῳ, ἐπ᾽ ᾧτε on condition that.. , [Refs 5th c.BC+] followed
  by infinitive, [Refs 5th c.BC+] (but ἐφ᾽ ᾧ = wherefore, NT.Rom.5.12); ἐπ᾽ οὐδενί
  on no condition, on no account, [Refs 5th c.BC+]; but, for no adequate reason, [Refs
  4th c.BC+], on fair and equal terms, [Refs 5th c.BC+]; γῆμαί [Refs 6th c.BC+]; on
  the principle of.. , [Refs 5th c.BC+].

  __B.III.4. of the price for which.., [Refs 8th c.BC+]; ἐπ᾽ ἀργυρίῳ λέγειν, πράττειν,
  [Refs 4th c.BC+]; also of money lent at interest, δανείζεσθαι ἐ. τοῖς μεγάλοις τόκοις
  [Refs] lend at 12 per cent., [Refs], i.e. at 16 per cent., [Refs]; also of the security
  on which money is borrowed, [Refs]; ἐπ᾽ οἴνου [Refs 4th c.BC+]

  __B.III.5. of names, φάος καὶ νὺξ ὀνόμασται.. [Refs 6th c.BC+]; ὄνομα καλεῖν [Refs
  6th c.BC+]

  __B.III.6. of persons in authority, ὅς μ᾽ ἐ. βουσὶν εἷσεν who set me over the kine,
  [Refs 8th c.BC+]; πέμπειν ἐ. τοσούτῳ [Refs 6th c.BC+]; οἱ ἐ. ταῖς καμήλοις [Refs
  5th c.BC+].

  __B.III.7. in possession of, possessing, [Refs 5th c.BC+].

  __C. WITH Acc.:

  __C.I. of Place, upon or on to a height, with Verbs of Motion, [Refs 8th c.BC+];
  ἀναβιβαστέον τινά, ἀναβαίνειν ἐ. τὸν ἵππον, [Refs 8th c.BC+]; ἐξεκυλίσθη πρηνὴς
  ἐ. στόμα upon his face, [Refs]; ὤμω.. ἐ. στῆθος συνοχωκότε drawn together upon his
  breast, [Refs 8th c.BC+]; ἐ. κεφαλήν head-foremost, [Refs 5th c.BC+]

  __C.I.b. Geometry texts, αἱ ἐ. τὰς ἁφὰς ἐπιζευγνύμεναι εὐθεῖαι joining the points
  of contact, [Refs 3rd c.BC+]. perpendicular to (v. κάθετος).

  __C.I.2. to, [Refs 8th c.BC+], etc.; ἐ. βωμὸν ἄγων [Refs 6th c.BC+]; ἐ. [Refs]:
  c.accusative person, [Refs 8th c.BC+]

  __C.I.2.b. metaphorically, ἐ. ἔργα τρέπεσθαι, ἰέναι, [Refs 8th c.BC+] codices; also
  ἐ. τὴν τράπεζαν ἀποδιδόναι, ὀφείλειν, pay, owe to the bank, [Refs 4th c.BC+]; τὸ
  ἐ. τὴν τράπεζαν χρέως [Refs] to be entered under his name, [Refs]

  __C.I.2.c. up to, as far as (μέχρι ἐ. [Refs 8th c.BC+]; ἐ. διηκόσια ἀποδιδόναι yield
  [Refs]-fold, [Refs 6th c.BC+] adjective or pronoun, [Refs 8th c.BC+]; ὅσσον [Refs]
  I am prudent enough, not to.., [Refs 5th c.BC+]; ἐ. [Refs 6th c.BC+]; ἐ. τὸ ἔσχατον
  [Refs 5th c.BC+]; ἐ. μεῖζον χωρεῖν, ἔρχεσθαι, [Refs 5th c.BC+]; ἐ. μακρότερον, ἐ.
  μακρότατον, [Refs 5th c.BC+], a little way, a little, [Refs 5th c.BC+] still more,
  [Refs 5th c.BC+].

  __C.I.2.d. before, into the presence of (compare [Refs 4th c.BC+] (but στὰς ἐ. τὸ
  συνέδριον standing at the door of the council, [NT].

  __C.I.2.e. in Military phrases (compare [Refs 4th c.BC+], i.e. twenty-five in file,
  [Refs 5th c.BC+] many in file, [Refs] codices; for ἐ. κέρας see below[Refs]

  __C.I.3. of the quarter or direction towards or in which a thing takes place, ἐ.
  δεξιά, ἐπ᾽ ἀριστερά, to the right or left, [Refs 8th c.BC+], on the longer, shorter
  side, [Refs 5th c.BC+] both ways, [Refs 5th c.BC+], etc.; ἐ. τάδε Φασήλιδος on this
  side, [Refs 5th c.BC+], of space, in one, two, three dimensions, [Refs 4th c.BC+],
  to the spear or shield side, i.e. to right or left, [Refs 5th c.BC+], etc., retire
  on the foot, i.e. facing the enemy, [Refs], etc., sail towards or on the wing, i.e.
  in column (v. [Refs], etc., with exaggeration, [Refs 5th c.BC+]; ἐ. τὸ φοβερώτερον
  [Refs 5th c.BC+]

  __C.I.4. in hostile sense, against, [Refs 8th c.BC+]; στρατεύεσθαι or -εύειν ἐ.
  τινα, [Refs 5th c.BC+] (Lyric poetry); πλεῖν ἐ. τοὺσ [Refs 5th c.BC+]; θύεσθαι ἐ.
  τινα offer sacrifice on going against.. , [Refs 5th c.BC+] to your prejudice, [Refs
  4th c.BC+]

  __C.I.5. of extension over a space, πουλὺν ἐφ᾽ ὑγρὴν ἤλυθον over much water, [Refs
  8th c.BC+]; πλέων, λεύσσων ἐ. οἴνοπα πόντον, [Refs 8th c.BC+] over nine acres he
