strongs_number: G2974
language: greek
lemma: κωφός
transliteration: kōphós
definition: blunted, i.e. (figuratively) of hearing (deaf) or speech (dumb)
kjv_usage: deaf, dumb, speechless
derivation: from G2875 (κόπτω);
extended_definition: 'κωφός, -ή, -όν

  (κόπτω), [in LXX chiefly (Exo.4:11, al.) for אִלֵּם; for חָרָשׁ, Hab.2:18 ;]

  blunt, dull. Metaphorical, of the senses, esp.

  __(a) of speech, dumb: Mat.9:32-33 12:22 15:30-31, Luk.1:22 11:14;

  __(b) of hearing, deaf: Mat.11:5, Mrk.7:32, 37 9:25, Luk.7:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'κωφ-ός, ή, όν,

  blunt, dull, obtuse, opposed to ὀξύς, κ. βέλος [Refs 8th c.BC+]

  __II metaphorically,

  __II.1 of sound, mute, noiseless, κύματι κωφῷ [Refs 8th c.BC+]; κωφὴν γὰρ δὴ γαῖαν
  ἀεικίζει is maltreating dumb, senseless earth, [Refs]; τὰ μὲν ἄλλα ἔσκε κωφά the
  other parts sounded dull, opposed to to the ringing of the hollow parts when struck,
  [Refs 5th c.BC+]: neuter plural as adverb, κωφὰ δὲ πόντος κεῖτο [Refs 5th c.AD+];
  ὁ κ. λιμήν, probably the bay of Munychia, as opposed to to the noisy Piraeus, [Refs
  5th c.BC+]; κωφότερος ὁ ψόφος ἔσται, i.e. muffled, [Refs 4th c.BC+]; τῶν μεταλλικῶν
  κωφότατος [ὁ σίδηρος] rings least, [Refs 1st c.BC+]

  __II.2 after [Refs 8th c.BC+], of men or animals, dumb, [Refs 4th c.BC+]; καὶ κωφοῦ
  συνίημι καὶ οὐ φωνεῦντος ἀκούω Oracle texts cited in [Refs 5th c.BC+]; οὐ.. παρὰ
  κωφὸν ὁ τυφλὸς ἔοικε λαλῆσαι, i.e. is not so dumb but that he will answer the blind
  fool who assails him, [Refs 5th c.BC+]; κ. χάρις a mute gift (i.e. an epitaph),
  [Refs]; so κωφοῖς δάκρυσι [Refs]; κ. τάφοι probably in [Refs]; κ. προσωπεῖον mute
  figure on the stage, [Refs 1st c.BC+]; κ. καὶ ἄλογος, of a house, with no echoes,
  [Refs 2nd c.AD+]

  __II.2.b deaf, [Refs 5th c.BC+]; ὅσοι γίνονται κ. ἐκ γενετῆς, πάντες καὶ ἐνεοὶ γίνονται
  [Refs 4th c.BC+] (hence of a deaf and dumb person, [Refs 5th c.BC+]; κ. Ἑλλάδος
  φωνᾶς deaf of one''s Greek ear, i.e. ignorant of Greek, [Refs 5th c.BC+]

  __II.2.c metaphorically, νοῦς ὁρῇ καὶ νοῦς ἀκούει· τἆλλα κωφὰ καὶ τυφλά [Refs 5th
  c.BC+]: neuter plural as adverb, κωφὰ χλιαίνεσθαι feebly, [Refs 1st c.BC+]

  __II.3 ὄμμα κ. vacant, lack-lustre eye, [Refs 4th c.BC+]

  __II.4 of the senses in general, dull, [Refs 4th c.BC+]

  __II.5 of the mind, dull, obtuse, ἐγὼ ὁ πάντα κ. [Refs 5th c.BC+]

  __II.5.b of things, senseless, unmeaning, obscure, κ. καὶ παλαί᾽ ἔπη [Refs 5th c.BC+];
  but κ. εὐπραγίαι is probably falsa lectio for{κοῦφαι}, [Refs 2nd c.AD+] adverb -φῶς
  obscurely, [Refs 2nd c.AD+]: comparative -ότερον, ἐνοχλεῖν less acutely, [Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
