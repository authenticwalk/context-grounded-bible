extended_definition: 'σειρά, -ᾶς, ἡ

  [in LXX: Jdg.16:13-14, 19 (מַחְלָפָה), Pro.5:22 (חֶבֶל) * ;]

  __1. (a) a cord;

  __(b) a chain (cf. Pr., l.with): σειραὶ ζόφου, 2Pe.2:4, Rec., R, mg. (see: σειρός).

  __2. a lock of hair (Jg, ll. with).†

  (AS) {STEPBible-TBESG}'
etymology: 'σειρά,

  Ionic dialect σειρή, Doric dialect σηρά [Refs 4th c.AD+]: ἡ:— cord, rope, σειράς
  τ᾽ εὐπλέκτους [Refs 8th c.BC+]; σ. χρυσείη cord of gold, [LXX+8th c.BC+]; σειραὶ
  ζόφου variant in [NT]

  __2 trace (compare σειραφόρος), [Refs 2nd c.AD+]

  __3 cord or line with a noose, lasso, used by the Sagartians and Sarmatians, [Refs
  5th c.BC+]

  __4 a bandage, [Refs 2nd c.AD+]; σ. μονομερής, διμερής, κτλ. [Refs 2nd c.AD+]

  __5 ἡ σ. τοῦ βίρρου,= cimussatio (probably edge, border), [Refs]

  __II metaphorically of an animal''s tail, [Refs 2nd c.BC+]

  __III σειραὶ τῆς κεφαλῆς locks of hair, [LXX+2nd c.AD+]

  __IV metaphorically, line, lineage, Tz.ad [Refs 8th c.BC+]

  __V series, [Refs 5th c.AD+]

  __VI plural, a disease of horses, [Refs]

  __VII the front part of the perineum, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
