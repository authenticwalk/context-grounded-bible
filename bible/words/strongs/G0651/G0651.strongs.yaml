strongs_number: G0651
language: greek
lemma: ἀποστολή
transliteration: apostolḗ
definition: commission, i.e. (specially) apostolate
kjv_usage: apostleship
derivation: from G649 (ἀποστέλλω);
extended_definition: 'ἀπο-στολή, -ῆς, ἡ

  (ἀποστέλλω), [in LXX: Deu.22:7, 3Ki.4:34 9:16 Psa.78:49, Ecc.8:8, Sng.4:13 (for
  שָׁלַח and its cognates), 1Es.9:51 Est.9:54, Jer.32:36, Bar.2:25, 1Ma.2:18, 2Ma.3:2
  *.]

  __1. In cl., a sending away (MM, see word), as, an expedition (Hdt.).

  __2. In LXX

  __(a) discharge, dis­missal (Ecc.8:8);

  __(b) a gift (3Ki.9:16, 1Ma.2:13).

  __3. In NT, the office of an Apostle of Christ, apostleship: Act.1:25, Rom.1:5,
  1Co.9:2, Gal.2:8 (Cremer, 530).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποστολ-ή, ἡ,

  (ἀποστέλλω) sending off or away, [Refs 5th c.BC+]; dispatching, νεῶν[Refs 5th c.BC+];
  sending forth on their journey, ξένων ὑποδοχὰς καὶ ἀ.[Refs 4th c.BC+]as a parting
  gift, [LXX]

  __2 shooting, discharge, βέλους[Refs 3rd c.BC+]

  __3 discharge from service, οὐκ ἔστιν ἀ. ἐν ἡμέρᾳ πολέμου[LXX]

  __4 payment of tribute, [Refs 4th c.AD+]

  __II (from passive) expedition, [Refs 5th c.BC+]

  __II.2 apostleship, [NT] {STEPBible-TFLSJ}'
