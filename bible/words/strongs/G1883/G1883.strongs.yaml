strongs_number: G1883
language: greek
lemma: ἐπάνω
transliteration: epánō
definition: up above, i.e. over or on (of place, amount, rank, etc.)
kjv_usage: above, more than, (up-)on, over
derivation: from G1909 (ἐπί) and G507 (ἄνω);
extended_definition: 'ἐπ-άνω

  adv., [in LXX for מַעֲלָה, עַל, מֵעָל, etc. ;]

  above;

  __1. adverbially;

  __(a) of place: Luk.11:44;

  __(b) of number, more than: Mrk.14:5, 1Co.15:6.

  __2. As prep. C. genitive;

  __(a) of place: Mat.2:9 5:14 21:7 23:18-22 27:37 28:2, Luk.4:39 10:19, Rev.6:8 20:3;

  __(b) of pre-eminence: Luk.19:17-19, Jhn.3:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπάνω [ᾰ],

  adverb, (ἄνω) above, on the upper side or part, [Refs 5th c.BC+]; with Article,
  ὁ ἐ. πύργος the upper tower, [Refs 5th c.BC+]

  __2 as preposition, with genitive, [Refs 5th c.BC+]; ἐ. γεγονότες κακίας having
  risen superior to.., [Refs 1st c.AD+] set over, [Refs 2nd c.AD+]

  __3 before, in front of, with genitive, [LXX]; in the presence of, τινός [Refs 4th
  c.AD+]

  __II above, in a book, ἐν τοῖς ἐ. εἴρηται [Refs 5th c.BC+]

  __III of Time, ἐν τοῖς ἐ. χρόνοις in former times, [Refs 1st c.BC+]

  __IV of Relationship, πατέρες καὶ τούτων ἐ. [Refs 4th c.BC+]; ἐ. ὄντες Εὐρωπαῖοι
  citizens of Europus in unbroken descent, Cumont Fouilles de Doura-Europos [Refs]

  __V in Logic, τὸ ἐ. γένος the genus or species above, opposed to τὰ ὑποκάτω, [Refs
  4th c.BC+]

  __VI of Number, above, more, ἀπὸ εἰκοσαετοῦς καὶ ἐ. [LXX]; above, more than, ἐ.
  τριακοσίων δηναρίων [NT] {STEPBible-TFLSJ}'
