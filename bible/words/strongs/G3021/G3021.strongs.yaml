definition: to whiten
kjv_usage: make white, whiten
derivation: from G3022 (λευκός);
extended_definition: 'λευκαίνω

  (λευκός), [in LXX: Psa.51:7, Isa.1:18 (לָבַן hi.), etc. ;]

  to whiten, make white: with accusative of thing(s), Mrk.9:3, Rev.7:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'λευκαίνω,

  late aorist 1 infinitive λευκᾶναι (see. below): perfect passive λελεύκασμαι [Refs
  3rd c.BC+]:—make white, λεύκαινον ὕδωρ ξεστῇς ἐλάτῃσιν [Refs 8th c.BC+]; plaster
  with whitening, λευκᾶναι τὰ λευκώματα [Refs]:—passive, to be or become white, [Refs
  4th c.BC+], Diph.Siph.[same place]; to be clarified, of oil, Orib. [prev. cited]

  __2 cause to appear white, of the effect of dawn on lamplight, [Refs 5th c.BC+]

  __II passive, have a sensation of whiteness, [Refs 2nd c.AD+]

  __III intransitive, grow white, [LXX+5th c.BC+]; ἀφροῖο with foam, [Refs 2nd c.BC+]
