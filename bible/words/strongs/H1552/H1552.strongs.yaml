extended_definition: '1) circuit, boundary, territory

  Galilee = "circuit, district"

  2) a territory in Naphtali largely occupied by heathen; a circuit of towns around
  Kedesh-Naphtali, in which were situated the 20 towns given by Solomon to Hiram king
  of Tyre as payment for his work in conveying timber from Lebanon to Jerusalem {STEPBible-TBESH}'
