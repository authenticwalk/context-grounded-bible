lemma: ῥώννυμι
transliteration: rhṓnnymi
definition: probably akin to G4506 (ῥύομαι)); to strengthen, i.e. (impersonal passive)
  have health (as a parting exclamation, good-bye)
kjv_usage: farewell
derivation: prolongation from (to dart;
extended_definition: 'ῥώννυμι

  [in LXX: 2Ma.9:20 2Mac 11:21 2Mac 11:28 2Mac 11:33 2Mac 11:1-38; 3Ma.6:1-41 * ;]

  to strengthen; most frequently in pf., ἔρρωμαι, to put forth strength, be strong,
  hence, often in imperat., ἔρρωσο, ἔρρωσθε, farewell (Lat. vale): Act.15:29 23:30
  Rec., R, mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥώννῡμι,

  [Refs 5th c.BC+]; ῥωννύω, [Refs 5th c.BC+]future ῥώσω (ἐπιρ-) [Refs 1st c.AD+]:
  aorist ἔρρωσα [Refs 5th c.BC+]:—passive, ῥώννῠμαι [Refs 1st c.AD+]: future ῥωσθήσομαι
  [Refs 2nd c.AD+]: aorist ἐρρώσθην [Refs 5th c.BC+]perfect ἔρρωμαι (see. below):—strengthen,
  τροφὴ ῥώννυσι [Refs 5th c.BC+]; ῥ. τὰν ψυχὰν ποτ᾽ (πρὸς) ἀλκάν [Refs 5th c.BC+]

  __II mostly in perfect passive (with present sense) ἔρρωμαι, and pluperfect ἐρρώμην
  (as imperfect):—have strength or might, γέροντές ἐσμεν κοὐδαμῶς ἐρρώμεθα [Refs 5th
  c.BC+]

  __II.2 to be eager, enthusiastic, glossed by προθυμεῖσθαι, [Refs 5th c.BC+]: with
  infinitive, to be eager to do, ἔρρωτο πᾶς ξυνεπιλαμβάνειν [Refs 5th c.BC+]

  __II.3 to be in good health, [Refs 5th c.BC+], farewell, the usual way of ending
  a letter, as in [Refs 5th c.BC+], and at the close of [Refs 5th c.BC+]; εἰ ἔρρωσθε
  εὖ ἂν ἔχοι [Refs 2nd c.BC+]

  __II.4 frequently in participle ἐρρωμένος (which see). {STEPBible-TFLSJ}'
