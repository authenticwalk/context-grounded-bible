strongs_number: G1237
language: greek
lemma: διαδέχομαι
transliteration: diadéchomai
definition: to receive in turn, i.e. (figuratively) succeed to
kjv_usage: come after
derivation: from G1223 (διά) and G1209 (δέχομαι);
extended_definition: 'δια-δέχομαι

  [in LXX for מִשְׁנֶה (Deiss., BS, 115), פַּרְבָּר ;]

  to receive through another, receive in turn: Act.7:45 (RV, in their turn; see Field,
  Notes, 116).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαδέχομαι,

  future -ξομαι, receive one from another, δ. τὸν λόγον take up the word, i.e. speak
  next, [Refs 5th c.BC+]; δ. νόμους παρὰ τῶν θεῶν, τέχνην, [Refs 5th c.BC+]; τὴν διατριβήν,
  leadership of a school of philosophy, [Refs 1st c.BC+]

  __2 δ. βασιλείαν succeed to the kingdom, [Refs 2nd c.BC+]; τὴν ναῦν δ. τινί, of
  a trierarch [Refs 4th c.BC+]

  __II διαδέχεσθαί τινι succeed one, take his place, relieve him on guard, etc., [Refs
  5th c.BC+]; δ. τὰ κατὰ τὴν στρατηγίαν act for the στρατηγός, [Refs 2nd c.AD+]; τοὺς
  προφήτας στολισταὶ δ. represent, [Refs]

  __II.b appoint a successor to, τινά [Refs 4th c.BC+] —passive, διεδέχθη τῆς στρατηγίας
  was relieved of his command, [Refs 4th c.BC+]

  __II.2 absolutely, relieve one another, τοῖς ἵπποις with fresh horses, [Refs 5th
  c.BC+] (wrongly explained as closing in from both sides by [Refs 4th c.BC+]; succeed,
  οἱ διαδεχόμενοι στρατηγοί [Refs 5th c.BC+]; οἱ διαδεξάμενοι the successors (of Alexander),
  [Refs 2nd c.BC+]: perfect participle passive, νὺξ εἰσάγει καὶ νὺξ ἀπωθεῖ διαδεδεγμένη
  in turns, by turns, [NT+5th c.BC+]

  __III supersede, τὸν ὕπατον [Refs 1st c.BC+] {STEPBible-TFLSJ}'
