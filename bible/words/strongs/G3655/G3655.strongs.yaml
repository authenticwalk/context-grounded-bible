language: greek
lemma: ὄμβρος
transliteration: ómbros
definition: a thunder storm
kjv_usage: shower
derivation: of uncertain affinity;
extended_definition: 'ὄμβρος, -ου, ὁ

  [in LXX: Deu.32:2 (שָׂעִיר), Wis.16:16, al. ;]

  a storm of rain, a shower: Luk.12:54.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄμβρος, ὁ,

  __A storm of rain, thunder-storm, sent by Zeus, ὅτ᾽ ἐπιβρίσῃ Διὸς ὄ. [Refs 8th c.BC+];
  of a storm at sea, [Refs 7th c.BC+]; distinct from ὑετός or common rain, [Refs 4th
  c.BC+]; but sometimes, heavy rain, [Refs 5th c.BC+]: in plural, rains, ὄ. πολλοὶ
  καὶ λάβροι [Refs 5th c.BC+]

  __A.2 generally, water, as an element, μήτε γῆ, μήτ᾽ ὄ. ἱερός, μήτε φῶς [Refs 5th
  c.BC+]urine, [Refs 3rd c.AD+]

  __A.3 inundation, τῶν παρακειμένων ὑδάτων [Refs 2nd c.BC+]; ὀχετοὺς ἀγαγεῖν οἳ ἄξουσιν
  τὸν ὄ. εἰς τὰς ἐξαγωγούς [Refs 3rd c.BC+]

  __A.II metaphorically, storm, shower, ἐν πολυφθόρῳ Διὸς ὄ., of a battle, [Refs 5th
  c.BC+]; μέλας ὄ. χάλαζά θ᾽ αἱματοῦσσ᾽ (χαλάζης αἵματος codices) [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
