strongs_number: H0646
language: hebrew
lemma: אֵפוֹד
transliteration: ʼêphôwd
pronunciation: ay-fode'
definition: a girdle; specifically the ephod or highpriest's shoulder-piece; also
  generally, an image
kjv_usage: ephod.
derivation: rarely אֵפֹד; probably of foreign derivation
extended_definition: '1) ephod

  1a) priestly garment, shoulder-cape or mantle, outer garment

  1a1) worn by an ordinary priest and made of white stuff

  1a2) worn by the high priest-more costly, woven of gold, blue, purple, scarlet,
  and linen threads provided with shoulder-pieces and a breast piece of like material,
  ornamented with gems and gold {STEPBible-TBESH}'
