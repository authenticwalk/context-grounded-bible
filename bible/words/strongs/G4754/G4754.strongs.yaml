strongs_number: G4754
language: greek
lemma: στρατεύομαι
transliteration: strateúomai
definition: to serve in a military campaign; figuratively, to execute the apostolate
  (with its arduous duties and functions), to contend with carnal inclinations
kjv_usage: soldier, (go to) war(-fare)
derivation: middle voice from the base of G4756 (στρατιά);
extended_definition: 'στρατεύω  and depon., -ομαι, so always in NT

  (στρατός, an encamped army), [in LXX for מההּ hith., יָצָא, צָבָא; metaphorically,
  4Ma.9:23 ;]

  used of the general, to make war, do battle, and (chiefly) of the soldiers serving
  under him, to serve as a soldier: Luk.3:14, 1Co.9:7, 2Ti.2:4. Metaphorical (cf.
  MM, ii, xxiii), of spiritual conflict, to war, make war: 2Co.10:3, 1Ti.1:18, Jas.4:1,
  1Pe.2:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'στρατ-εύω,

  (στρατός) advance with an army or fleet, wage war, or rulers, offcers, or men, Κροῖσος
  ἐνένωτο -εύειν ἐπὶ τοὺς Πέρσας [Refs 5th c.BC+]; οἱ Ἀθηναῖοι -εύσαντες ἐς Πλάταιαν
  [Refs 5th c.BC+]; ἐστράτευσαν πρὸς Ἄβυδον[Refs 5th c.BC+]; metaphorically, ἑνὸς
  δ᾽ ἐπ᾽ ἀνδρὸς δώματα στρατεύομεν (Iris et Lyssa loq.) [Refs 5th c.BC+]:—so in middle,
  στρατεύομαι [Refs 5th c.BC+]future -εύσομαι[Refs 4th c.BC+]: aorist ἐστρατευσάμην
  [Refs 5th c.BC+]: perfect ἐστράτευμαι [Refs 4th c.BC+]; Boeotian dialect 3rd.pers.
  plural perfect middle ἐστροτεύαθη [Refs 4th c.BC+]; -εύσονται ἐπὶ τὴν ἡμετέρην [Ἀθηναῖοι]
  [Refs 5th c.BC+]; ἐστρατευμένοι γάρ εἰσι they have been soldiers, have seen war-service,
  [Refs 5th c.BC+]; ὁπλίτης σ. [Refs 5th c.BC+]; πρὸς τὴν τῶν Ὀλυνθίων πόλιν [Refs
  5th c.BC+]; μισθοῦ σ. [Refs]; πανδημεὶ ἔξω σ. [Refs 5th c.BC+]; opposed to ἐπιδημεῖν,
  [Refs 5th c.BC+]; opposed to δημηγορεῖν, [Refs 5th c.BC+]; στρατευσάμενος,= a militiis,
  [Refs 4th c.BC+]

  __2 middle, serve in the army, τυΐ πρᾶτον ἐστροτεύαθη the following have joined
  the army for the first time, [Refs]; μηδεὶς ἐαθῇ -εύσασθαι to join the army, [Refs
  2nd c.BC+]; οἱ -ευόμενοι Ἕλληνες the Greeks who are in the army, [Refs 5th c.BC+]active
  and middle, as in [Refs]; in Attic dialect and later Gr. [Refs 2nd c.BC+]middle
  is much the more frequently

  __II later, in active, take or receive into the army, enroll, enlist, [Refs 1st
  c.BC+]:— passive, τῶν νεολέκτων τῶν -ευθέντων ὑφ᾽ ἡμῶν [Refs 4th c.AD+]; ὁ νῦν -ευθεὶς
  τίρων [Refs 4th c.AD+]

  __III see at {στραγγεύομαι}. {STEPBible-TFLSJ}'
