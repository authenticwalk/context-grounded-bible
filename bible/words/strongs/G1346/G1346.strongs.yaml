strongs_number: G1346
language: greek
lemma: δικαίως
transliteration: dikaíōs
definition: equitably
kjv_usage: justly, (to) righteously(-ness)
derivation: adverb from G1342 (δίκαιος);
extended_definition: 'δικαίως

  adv. (δίκαιος, which see), [in LXX for צֶדֶק, etc. ;]

  __1. righteously: 1Co.15:34, 1Th.2:10, Tit.2:12.

  __2. justly: Luk.23:41, 1Pe.2:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  δίκαιος [ῐ], α, ον,

  also ος, ον [Refs 5th c.BC+]: (δίκη):

  __A in [Refs 8th c.BC+] and all writers, of persons, observant of custom or rule,
  [Refs 8th c.BC+]; especially of social rule, well-ordered, civilized, ὑβρισταί τε
  καὶ ἄγριοι οὐδὲ δ. [Refs 8th c.BC+]; δ. πολίτης a good citizen, [Refs 4th c.BC+]:
  metaphorically of the sea, [Refs 6th c.BC+]; δικαίη ζόη a civilized way of living,
  [Refs 5th c.BC+] adverb δικαίως, μνᾶσθαι woo in due form, decently, [Refs 8th c.BC+]loyally,
  [Refs 5th c.BC+]

  __A.2 observant of duty to gods and men, righteous, [Refs 8th c.BC+]; opposed to
  δυσσεβής, [Refs 5th c.BC+]; also of actions, etc., righteous, ἐπὶ ῥηθέντι δικαίῳ
  a thing rightly said, [Refs 8th c.BC+]

  __A.3 ὁ δίκαιος, euphemistic of a sacred snake, [Refs]

  __B later:

  __B.I equal, even, well-balanced, ἅρμα δίκαιον evengoing chariot, [Refs 5th c.BC+];
  δικαιότατα μοχλεύειν [Refs]fair, impartial, βάσανος [Refs 5th c.BC+]

  __B.I.b legally exact, precise, τῷ δικαιοτάτῳ τῶν λόγων to speak quite exactly,
  [Refs 5th c.BC+]; of Numbers, αἱ ἑκατὸν ὀργυιαὶ δίκαιαι [Refs 5th c.BC+]. adverb
  -αίως, πάντα δ. ὑμῖν τετήρηται [Refs 4th c.BC+]

  __B.I.2 lawful, just, especially τὸ δ. right, opposed to τὸ ἄδικον, [Refs 5th c.BC+];
  τὸ πολιτικὸν δ.[Refs 5th c.BC+]; τοὐμὸν δ. my own right, [Refs 5th c.BC+]; ἐλθεῖν
  ἐπὶ τοῦτο τὸ δ. bring the case to this issue, [Refs 5th c.BC+]; οὐδὲν τῶν δ. ποιεῖν
  τινί not to do what is just and right by a man, [Refs 5th c.BC+]; τὰ δ. ἔχειν, λαμβάνειν,
  receive one''s due, [Refs]; τὰ δ. πράττεσθαι πόλιν give a city its deserts, [Refs
  4th c.BC+]; ἐκ τοῦ δικαίου, ={δικαίως}, [Refs 5th c.BC+]; so ἀπὸ τοῦ δικαίου, τῶν
  δικαίων, [Refs 2nd c.BC+]; μετὰ τοῦ δ. [Refs 5th c.BC+]; τὸ δίκαιον lawful claim,
  ἃ ἔχομεν δίκαια πρός.. [Refs 5th c.BC+]; τὰ πρὸς ἀλλήλους δ. mutual obligations
  or contracts, [Refs 2nd c.BC+]; ἐπὶ συγκειμένοις τισὶ δικαίοις on certain agreed
  terms, [Refs 1st c.BC+]. adverb -αίως rightly, justly, [Refs 5th c.BC+]

  __B.II of persons and things, meet and right, fitting, δ. τοῦδε τοῦ φόνου ῥαφεύς
  [Refs 4th c.BC+]; ἵππον δ. ποιεῖσθαί τινι make a horse fit for another''s use, [Refs
  5th c.BC+] having a good mouth, [Refs 2nd c.AD+]

  __B.II.b normal, σχήματα [Refs 5th c.BC+]

  __B.II.2 real, genuine, γόνος [Refs 5th c.BC+] adverb, εἴπερ δικαίως ἐστ᾽ ἐμός really
  and truly mine, [Refs 5th c.BC+]

  __B.II.3 ὁ δ. λόγος the plea of equity, [Refs 5th c.BC+]. adverb -αίως with reason,
  [Refs 5th c.BC+]: comparative -ότερον[Refs 5th c.BC+] also -οτέρως [Refs 5th c.BC+]:
  superlative -ότατα[Refs 5th c.BC+]; Aeolic dialect δικαίτατα [Refs]

  __B.III ψυχὴ ἐς τὸ δ. ἔβη ''the land of the leal'', [Refs]

  __C in Prose, δίκαιός εἰμι, with infinitive, δίκαιοί ἐστε ἰέναι you are bound to
  come, [Refs 5th c.BC+]; δ. εἰμι κολάζειν I have a right to punish, [Refs 5th c.BC+];
  δ. εἰσι ἀπιστότατοι εἶναι they have most reason to distrust, [Refs 5th c.BC+]dignus
  est qui pereat, [Refs 4th c.BC+]; ὁ σπουδαῖος ἄρχειν δ. has a right to.., [Refs
  4th c.BC+]; with a non-personal subject, ἔλεος δ. ἀντιδίδοσθαι [Refs 5th c.BC+]:
  less frequently in comparative and superlative, δικαιότεροι χαρίσασθαι [Refs 5th
  c.BC+]; but δίκαιόν ἐστι is also found, [Refs 5th c.BC+]; δικαίως ἄν, with optative,
  [Refs 5th c.BC+] with penultimate short in [Refs 5th c.AD+]; compare οὐ δίκαον·
  οὐ δίκαιον, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
