definition: a youth (up to about forty years)
kjv_usage: young man
derivation: from a derivative of G3501 (νέος);
extended_definition: 'νεανίας, -ου, ὁ

  (νεάν = νέος) [in LXX for נַעַר, בָּחוּר ;]

  a young man: Act.7:58 20:9 23:17-18.†

  (AS) {STEPBible-TBESG}'
etymology: 'νεᾱν-ίας, ου,

  Epic dialect and Ionic dialect νεηνίης, εω, ὁ, dative plural νεανίοις [Refs 3rd
  c.BC+]: (νεάν):—young man, [Refs 8th c.BC+]: without a substantive in [Refs 5th
  c.BC+]

  __2 frequently with the sense of a youth in character, i.e. either in good sense,
  impetuous, active, [Refs 5th c.BC+]; or in bad sense, hot-headed, wilful, headstrong,
  [Refs 5th c.BC+]

  __II as masculine adjective, youthful, νεανίαι τὰς ὄψεις [Refs 5th c.BC+]

  __II.2 of things, etc., new, young, fresh, νεανίαις ὤμοισι [Refs 5th c.BC+]; ν.
  λόγοι rash, wilful words, [Refs 5th c.BC+] is trisyllable in [Refs 5th c.BC+]; compare
  νεανικός.] {STEPBible-TFLSJ}'
