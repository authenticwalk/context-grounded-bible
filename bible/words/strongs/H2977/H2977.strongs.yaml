strongs_number: H2977
language: hebrew
lemma: יֹאשִׁיָּה
transliteration: Yôʼshîyâh
pronunciation: yo-shee-yaw'
definition: Joshijah, the name of two Israelites
kjv_usage: Josiah.
derivation: or יֹאשִׁיָּהוּ; from the same root as H803 (אֲשׁוּיָה) and H3050 (יָהּ);
  founded of Jah;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Zec.6.10;

  son of: Zephaniah (H6846I); also called Hen at Zec.6.14;

  Also named: chen (חֵן "Hen" H2581)

  § Josiah = "whom Jehovah heals"

  1) son of Amon by Jedidah who succeeded his father to the throne of Judah and reigned
  for 31 years; his reign is noteworthy for the great revivals back to the worship
  of Jehovah which he led

  2) a returned exile and son of Zephaniah at whose house took place the solemn and
  symbolical crowning of Joshua the high priest in the time of Zechariah the prophet
  {STEPBible-TBESH}'
