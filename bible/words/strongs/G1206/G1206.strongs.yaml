language: greek
lemma: δευτεραῖος
transliteration: deuteraîos
definition: secondary, i.e. (specially) on the second day
kjv_usage: next day
derivation: from G1208 (δεύτερος);
extended_definition: 'δευτεραῖος, -α, -ον

  (δεύτερος),

  adj. with adverbial sense;

  on the second day: δευτεραῖοι ἤλθομεν, Act.28:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'δευτερ-αῖος, α, ον,

  on the second day, usually agreeing with the subject of the Verb, δ. ἐκ τοῦ Ἀθηναίων
  ἄστεος ἦν ἐν Σπάρτῃ [Refs 5th c.BC+]; also τῇ δ. (i.e. ἡμέρᾳ) [Refs 5th c.BC+] {STEPBible-TFLSJ}'
