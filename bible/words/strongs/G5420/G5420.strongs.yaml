strongs_number: G5420
language: greek
lemma: φράσσω
transliteration: phrássō
definition: to fence or inclose, i.e. (specially), to block up (figuratively, to silence)
kjv_usage: stop
derivation: apparently a strengthening form of the base of G5424 (φρήν);
extended_definition: 'φράσσω

  [in LXX: Job.38:8 (סָכַךְ hi.), Hos.2:6(8) (שׂוּךְ), Pro.21:13 (אָטַם), etc. ;]

  to fence in, stop, close: στόματα λεόντων, Heb.11:33; στόμα, metaphorically, Rom.3:19;
  pass., καύχησις, 2Co.11:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'φράσσω,

  Attic dialect φράττω [Refs 5th c.BC+]future φράξω [Refs]aorist ἔφραξα, Epic dialect
  φράξα [Refs 8th c.BC+], Attic dialect infinitive φάρξαι [Refs]participle δια-φάρξας[Refs]:
  perfect πέφρᾰκα [Refs 8th c.BC+]: pluperfect ἐμ-πεφράκεσαν [Refs 1st c.AD+]:—middle,
  see at {φράγνυμι}; future φράξομαι (ἐμ-) [Refs 2nd c.AD+]aorist ἐφραξάμην, Epic
  dialect φρ- [Refs 8th c.BC+] —passive, future φραχθήσομαι [NT+2nd c.AD+]: aorist
  1 ἐφράχθην [Refs 8th c.BC+]aorist 2 ἐφράγην [ᾰ], subjunctive φρᾰγῇ [NT], participle
  φρᾰγείς [Refs 2nd c.BC+]: perfect πέφραγμαι [Refs 5th c.BC+]: pluperfect ἐπεφράγμην
  [Refs 2nd c.AD+], 3rd.pers. singular ἐπέφρακτο [Refs 8th c.BC+]aorist active, passive,
  and middle The Attic dialect spellings πεφαργμένος and ἐφάρξαντο[Refs] by nature,
  for it does not become η in Ionic dialect]:— fence in, hedge round, hence with collateral
  notion of defence, secure, fortify, ῥινοῖσι βοῶν φράξαντες ἐπάλξεις having fenced
  the battlements with shields, [Refs 8th c.BC+]; φράξε δέ μιν [τὴν σχεδίην] ῥίπεσσι
  he fenced it with mats, to keep out the water, [Refs 8th c.BC+]; ἔρνεσι φ. χεῖρα
  fill them full with wreaths of victory, [Refs 5th c.BC+] —middle, φράξαντο δὲ νῆας
  ἕρκεϊ χαλκείῳ they fencedin their ships, [Refs 8th c.BC+]; but ἐφράξαντο τὸ τεῖχος
  they strengthened it, [Refs 5th c.BC+]: absolutely, strengthen one''s fortifications,
  [Refs 5th c.BC+]in battle-array, [Refs] —passive, φραχθέντες σάκεσιν fenced with
  shields, [Refs 8th c.BC+]; of the Nile, to be embanked, [Refs]fortified, prepared
  for defence, [Refs 5th c.BC+]; of a person, armed, ἀσπιδίτης καὶ πεφρ. [Refs 5th
  c.BC+] having the defence of hope, conjecture in [Refs]

  __II put up as a fence, φράξαντες δόρυ δουρί, σάκος σάκεϊ joining spear close to
  spear, shield to shield, [Refs 8th c.BC+]; φράξαντες τὰ γέρρα having put up the
  shields as a close, thick fence, [Refs 5th c.BC+] —middle πάγας ὑπερκότους ἐφραξάμεσθα
  conjecture in [Refs 4th c.BC+]

  __II.2 σχάσασαι τὴν οὐρὰν καὶ φ., of dogs, [Refs 5th c.BC+]

  __III stop up, block, τὴν ὁδόν [Refs 5th c.BC+] —passive, ὑπὸ ῥευμάτων φραχθείς
  [ὁ πλεύμων] [Refs 5th c.BC+]

  __III.2 metaphorically, bar, stop, τὸ ἡγεμονικόν [Refs 2nd c.AD+]:—passive, ἵνα
  πᾶν στόμα φραγῇ [NT] {STEPBible-TFLSJ}'
