language: hebrew
lemma: נִמְרָה
transliteration: Nimrâh
pronunciation: nim-raw'
definition: Nimrah, a place East of the Jordan
kjv_usage: Nimrah. See also H1039 (בֵּית נִמְרָה), H5249 (נִמְרִים).
derivation: from the same as H5246 (נָמֵר); clear water;
extended_definition: 'Nimrah = "limpid" or "pure"

  a place on the east of the Jordan, 10 miles (16 km) north of the Dead Sea and 3
  miles (5 km) east of the Jordan

  Another name of bet nim.rah (בֵּית נִמְרָה "Beth-nimrah" H1039) {STEPBible-TBESH}'
