strongs_number: H0331
language: hebrew
lemma: אָטַם
transliteration: ʼâṭam
pronunciation: aw-tam'
definition: to close (the lips or ears); by analology to contract (a window by bevelled
  jambs)
kjv_usage: narrow, shut, stop.
derivation: a primitive root;
extended_definition: '1) to shut, shut up, close

  1a) (Qal) to shut, stop (of lips)

  1b) (Hiphil) of the wicked stopping their ears (fig.) {STEPBible-TBESH}'
