strongs_number: G0895
language: greek
lemma: ἄψυχος
transliteration: ápsychos
definition: lifeless, i.e. inanimate (mechanical)
kjv_usage: without life
derivation: from G1 (Α) (as a negative particle) and G5590 (ψυχή);
extended_definition: 'ἄψυχος, -ον

  (ψυχή), [in LXX: Wis.13:17 14:29 * ;]

  inanimate, lifeless: 1Co.14:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄψῡχ-ος, ον,

  lifeless, inanimate, πόθῳ[Refs 7th c.BC+]; ἃ -ότατα τῶν ὀστῶν with least life or
  sensation, [Refs 5th c.BC+]; ἄ. θεοί, of statues, [Refs 4th c.BC+]

  __2 ἄ. βορά non-animal food, [Refs 5th c.BC+]

  __II spiritless, faint-hearted, κάκη[Refs 4th c.BC+]; of style, lifeless, [Refs
  1st c.BC+]. adverb -χως[Refs 2nd c.AD+]

  __III materialistic, λόγος[Refs 3rd c.AD+] {STEPBible-TFLSJ}'
