strongs_number: H6032
language: hebrew
lemma: עֲנָה
transliteration: ʻănâh
pronunciation: an-aw'
definition: '{properly, to eye or (generally) to heed, i.e. pay attention; by implication,
  to respond; by extension to begin to speak; specifically to sing, shout, testify,
  announce}'
kjv_usage: answer, speak.
derivation: (Aramaic) corresponding to H6030 (עָנָה)
extended_definition: '1) to answer, respond

  1a) (P''al)

  1a1) to answer, make reply

  1a2) to respond {STEPBible-TBESH}'
