strongs_number: G5456
language: greek
lemma: φωνή
transliteration: phōnḗ
definition: a tone (articulate, bestial or artificial); by implication, an address
  (for any purpose), saying or language
kjv_usage: noise, sound, voice
derivation: probably akin to G5316 (φαίνω) through the idea of disclosure;
extended_definition: 'φωνή, -ῆς, ἡ,

  [in LXX chiefly and very frequently for קוֹל ;]

  a voice;

  __(a) prop., of persons, Mat.2:18 (LXX), al.; φ. αἴρειν (ἐπαίρειν), Luk.17:13, Act.2:14,
  al.; φ. μεγάλῃ εἰπεῖν (λέγειν, φωνεῖν, etc.), Luk.8:28, Act.7:57, Rev.5:12, al.;
  γίνεται (ἔρχεται) φ. ἐκ τ. οὐρανῶν (ἐξ οὐρανοῦ), Mrk.1:11, Luk.3:22, Jhn.12:28,
  al. (cf. DCG, ii, 810a; Dalman, Words, 204f.); ἀκούειν φωνήν (-ῆς; see: ἀκούω),
  Act.9:4, 7 al.; φ. βοῶντος, Mat.3:3, Mrk.1:3, Luk.3:4, Jhn.1:23" (LXX) ; τ. θεοῦ,
  Jhn.5:37, Heb.3:7, al. By meton.,

  __(α) of the speaker, βλέπειν τὴν φ., Rev.1:12;

  __(β) speech, language ( Gen.11:1, 4Ma.12:7, al.): 1Co.14:10;

  __(b) of inanimate things: Mat.24:31, Jhn.3:8, Act.2:6, Rev.1:15b 9:9 14:2, al.
  (cf. Tr., Syn., §lxxxix).

  (AS) {STEPBible-TBESG}'
etymology: 'φων-ή, ἡ,

  sound, tone, properly, the sound of the voice, whether of men or animals with lungs
  and throat (ἡ φωνὴ ψόφος τίς ἐστιν ἐμψύχου [Refs 4th c.BC+]; opposed to φθόγγος
  (see. φθόγγος [Refs]

  __I mostly of human beings, speech, voice, utterance, φ. ἄρρηκτος [Refs 8th c.BC+];
  φ. δέ οἱ αἰθέρ᾽ ἵκανεν, of Ajax'' battle-cry, [Refs]; of the battle-cry of an army,
  Τρώων καὶ Ἀχαιῶν.. φ. δεινὸν ἀϋσάντων [Refs]: plural, of the cries of market-people,
  [Refs 5th c.BC+]; ὀξεῖα, βαρυτέρα, λεία, τραχεῖα φ., [Refs 5th c.BC+]; μιαρά, ἀναιδής,
  [Refs 5th c.BC+]with his voice, aloud, [Refs 8th c.BC+]; μιᾷ φ. with one voice,
  [Refs 2nd c.AD+]; ἀπὸ φωνῆς, with genitive, dictated by.., [Refs 4th c.AD+] in Euc.Dat.p.234
  M., [Refs 4th c.BC+] the notes of the voice, [Refs 5th c.BC+]; πᾶσαν, τὸ λεγόμενον,
  φ. ἱέντα, i.e. using every effort, [Refs 5th c.BC+]

  __I.2 the cry of animals, as of swine, dogs, oxen, [Refs 8th c.BC+]; of asses, [Refs
  5th c.BC+]; of the nightingale, song, [Refs 8th c.BC+]

  __I.3 any articulate sound, opposed to inarticulate noise (ψόφος), φ. κωκυμάτων
  [Refs 5th c.BC+]; also especially of vowelsound, opposed to to that of consonants,
  [Refs 5th c.BC+]; in literary criticism, of sound, opposed to meaning, [Refs 1st
  c.BC+]

  __I.4 of sounds made by inanimate objects, mostly poetical, κερκίδος φ. [Refs 5th
  c.BC+]; rare in early Prose, ὀργάνων φωναί [LXX+5th c.BC+]; φ. βροντῆς[LXX+NT]

  __I.5 generally, sound, defined as ἀὴρ πεπληγμένος, πληγὴ ἀέρος, [Refs 4th c.BC+]

  __II faculty of speech, discourse, εἰ φωνὴν λάβοι [Refs 5th c.BC+]

  __II.2 language, hdt.[Refs 5th c.BC+]

  __III phrase, saying, τὴν Σιμωνίδου φ. [Refs 1st c.AD+]; of formulae, στοιχειώματα
  καὶ φ. [Refs 4th c.BC+]

  __IV report, rumour, [LXX]

  __IV.b message, [Refs 3rd c.AD+]

  __V loud talk, bragging, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
