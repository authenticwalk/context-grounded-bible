strongs_number: G2710
language: greek
lemma: καταχράομαι
transliteration: katachráomai
definition: to overuse, i.e. misuse
kjv_usage: abuse
derivation: from G2596 (κατά) and G5530 (χράομαι);
extended_definition: 'κατα-χράομαι, -ῶμαι

  [in LXX: Ep. Je.28, 3Ma.4:5 3Mac 5:22 * ;]

  to make full use of, use to the uttermost, use up: 1Co.7:31; with dative, 1Co.9:18
  (for other senses, see LS, see word)..†

  (AS) {STEPBible-TBESG}'
etymology: 'καταχράομαι,

  Delph. καταχρέομαι [Refs 2nd c.BC+]: future - χρήσομαι [Refs 5th c.BC+]perfect -κέχρημαι
  both in active and passive senses (see.below): aorist -εχρήσθην (see.below[Refs]:—make
  full use of, apply, τινὶ εἰς.., ἐπί.., πρός τι, [Refs 5th c.BC+]; μάρτυσι κ. πρὸς
  τὸ.. [Refs 4th c.BC+]; λόγους.. οἷσπερ νυνὶ κατακέχρηται (in active sense) [Refs
  5th c.BC+]perfect participle in passive sense, ἐξεύρημα.. Ἀθήνησιν.. κατακεχρημένον
  ἐν συμποσίοις ἰδίᾳ ''στί is fashionable at private banquets there, [Refs 4th c.BC+]

  __II do what one likes with a person or thing, καταχρήσασθέ μοι, εἰ δοκῶ τοιοῦτος
  εἶναι [Refs 4th c.BC+]

  __II.2 use up, consume, of money, etc., with accusative, [Refs 5th c.BC+]; τὰ κρέα
  ἐν τὰν δαμοθοινίαν [Refs 2nd c.BC+]; lay out, apply money, εἴς τι [Refs 4th c.BC+];
  ἐνταῦθα on this, [Refs 4th c.BC+]: perfect in active sense, ὅσα κατακέχρημαι Ἀθήνησι
  [Refs 3rd c.AD+]:—passive, to be spent, consumed, [Refs 5th c.BC+]

  __II.3 misuse, abuse, [Refs 5th c.BC+][same place]; κ. ὀνόματι use it in a wrong
  sense, misapply it, [Refs 5th c.BC+]; fall into an error, [Refs 6th c.AD+]misappropriate,
  [Refs]

  __II.4 of persons, in bad sense, make away with, destroy, kill, with accusative,
  [Refs 5th c.BC+] —passive, aorist -χρησθῆναι, ἐδέοντό μιν κ. requested that he might
  be put to death, [Refs 5th c.BC+]

  __III pretend, allege, ὡς.. [Refs 4th c.BC+]; ὅτι.. [Refs]

  __B active καταχράω only Ionic dialect, used only in 3rd.pers. singular, ἀντὶ λόφου
  ἡ λοφιὴ κατέχρα the mane sufficed them for a crest, [Refs 5th c.BC+]; elsewhere
  impersonal, it suffices, οὐδέ οἱ καταχρήσει.. ὑμέων ἀπέχεσθαι nor will he be satisfied
  to keep his hands off you, [Refs]; ὥς οἱ καταχρᾷ εἰ βούλονται that it is sufficient
  for him, if.., [Refs]; καταχρήσει it will suffice, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
