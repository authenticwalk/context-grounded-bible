language: greek
lemma: οἰκονομία
transliteration: oikonomía
definition: administration (of a household or estate); specially, a (religious) "economy"
kjv_usage: dispensation, stewardship
derivation: from G3623 (οἰκονόμος);
extended_definition: 'οἰκονομία, -ας, ἡ

  (οἰκονομέω), [in LXX: Isa.22:19, 21 (מַצָּב, מֶמְשָׁלָה)* ;]

  __1. prop. (Plat., Arist.), the office of οἰκονόμος, stewardship: Luk.16:2-4.

  __2. In later writers (Plut., al.; see AR on Eph.1:10; MM, xviii), generally, administration,
  dispensation: 1Co.9:17, Eph.1:10 3:2, 9, Col.1:25, 1Ti.1:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκονομ-ία, ἡ,

  management of a household or family, husbandry, thrift, [Refs 5th c.BC+]; households,
  [Refs 4th c.BC+]

  __2 generally, direction, regulation, [Refs 4th c.BC+]; especially of a State, administration,
  αἱ κατὰ τὴν πόλιν οἰ. [Refs 4th c.BC+]; principles of government, [Refs 5th c.BC+];
  of a fund, [Refs 3rd c.BC+]

  __3 arrangement, ἡ περὶ τὸν νοσέοντα οἰ. [Refs 5th c.BC+]; ἡ περὶ τῶν ὠνίων οἰ.
  market, fair, [Refs 5th c.BC+]proceedings, [Refs]; τίνα οἰκονομίαν προσαγήγοχας
  what steps you have taken, [Refs 3rd c.BC+]; αὕτη φύσεως οἰ. [Refs 2nd c.BC+]; of
  a literary work, arrangement, ἡ κατὰ μέρος οἰ. [Refs 8th c.BC+]

  __4 in Egypt, office of οἰκονόμος, [Refs 2nd c.BC+]

  __5 stewardship, [LXX+NT]

  __6 plan, dispensation, [NT]

  __7 in bad sense, scheming, [Refs 2nd c.AD+]

  __II public revenue of a state, [Refs 3rd c.BC+]

  __III transaction, contract, or legal instrument, [Refs 1st c.AD+]

  __IV magical operation or process, [Refs] {STEPBible-TFLSJ}'
