strongs_number: G2547
language: greek
lemma: κἀκεῖθεν
transliteration: kakeîthen
definition: likewise from that place (or time)
kjv_usage: and afterward (from) (thence), thence also
derivation: from G2532 (καί) and G1564 (ἐκεῖθεν);
extended_definition: 'κἀκεῖθεν

  (by crasis for καὶ ἐκεῖθεν, and so sometimes written, see: ἐκεῖθεν),

  of place, and from thence, and thence: Mrk.9:30, Luk.11:53, Act.7:4 14:26 16:12
  20:15 21:1 27:4 28:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'Related to:  ἐκεῖθεν,

  poetry κεῖθεν (the only form used by [Refs 8th c.BC+]: Aeolic dialect κήνοθεν [Refs
  7th c.BC+]: Doric dialect τηνῶθεν [Refs 5th c.BC+]; τηνῶθε [Refs 3rd c.BC+]:— adverb
  from that place, thence, opposed to ἐκεῖσε, [Refs 5th c.BC+]; of a person, τἀκεῖθεν
  εἰ ποθούμεθα on his part, [Refs 5th c.BC+]

  __2 ={ἐκεῖ}, οἱ ἐ. [Refs 5th c.BC+] on yon side of the grove, [Refs 5th c.BC+]

  __3 by attraction for ἐκεῖσε, βῆναι κεῖθεν ὅθενπερ ἥκει [Refs 5th c.BC+]

  __II thence, from that fact, γνοίη δ᾽ ἄν τις ἐ. [Refs 5th c.BC+]

  __III of Time, thenceforward, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
