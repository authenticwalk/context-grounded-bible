extended_definition: 'ἐκ-καίω

  [in LXX chiefly for בָּעַר ;]

  __1. to burn up.

  __2. to kindle. Pass., to burn: metaphorically, of the passions (cf. Sir.16:6, Job.3:17),
  Rom.1:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκκαίω,

  Attic dialect ἐκκάω, future -καύσω: aorist I ἐξέκαυσα [Refs 5th c.BC+], but participle
  ἐκκέαντες [Refs 5th c.BC+]:—burn out, τοὺς ὀφθαλμούς τινος [Refs 5th c.BC+]:—passive,
  ἐκκάεσθαι τοὺς ὀφθαλμούς to have one''s eyes burnt out, [Refs 5th c.BC+]

  __II light up, kindle, τὰ πυρά [Refs 5th c.BC+]; provoke to anger, ἔκ με κάεις [Refs
  3rd c.BC+]; inflame with curiosity, excite, τινά [Refs 1st c.AD+]:—passive, to be
  kindled, burn up, τὸ πῦρ ἐκκάεται [LXX+5th c.BC+]

  __II.2 stimulate, τὴν βλάστησιν [Refs 4th c.BC+]

  __III scorch, ἐκκαίων ὁ ἥλιος [Refs 4th c.BC+]; of thirst, parch, [Refs 2nd c.AD+]
