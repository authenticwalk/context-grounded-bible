strongs_number: G4982
language: greek
lemma: σώζω
transliteration: sṓzō
definition: to save, i.e. deliver or protect (literally or figuratively)
kjv_usage: heal, preserve, save (self), do well, be (make) whole
derivation: from a primary (contraction for obsolete , "safe");
extended_definition: 'σώζω (on the more accurate σῴζω, see WH, Intr., §410; Bl., §3,
  1-3),

  [in LXX chiefly for ישׁע hi., also for מלט ni., נצל ni., etc. ;]

  to save from peril, injury or suffering: Mat.8:25, Mrk.13:20, Luk.23:35, al.; τ.
  ψυχήν, Mat.16:25, al.; before ἐκ, Jhn.12:27, Heb.5:7, Ju 5; of healing, restoring
  to health: Mat.9:22, Mrk.5:34, al. In NT, esp. of salvation from spiritual disease
  and death, in which sense it is "spoken of in Scripture as either (1) past, (2)
  present, or (3) future, according as redemption, grace, or glory is the point in
  view. Thus (1) Rom.8:24, Eph.2:5, 8 2Ti.1:9, Tit.3:5; (2) Act.2:47, 1Co.1:18, 15:2,
  2Co.2:15; (3) Mat.10:22, Rom.13:11, Php.2:12, Heb.9:28" (Vau. on Rom.5:9). Seq.
  ἀπό, Mat.1:21, Act.2:40, Rom.5:9; ἐκ, Jas.5:20, Ju 23 (cf. Cremer, 532ff.).

  (AS) {STEPBible-TBESG}'
etymology: 'σῴζω,

  with ι wherever ζ follows ω, as σῴζω, [Refs 5th c.BC+], but otherwise without it,
  e.g. ἔσωσε [Refs 5th c.BC+]; but Didym. (and many Hellenistic and later Inscrr.
  and Papyri) rejected the ι everywhere, see [Refs 5th c.BC+]; σοζ[, i.e. σωζ[, occurs
  in [Refs]: future σώσω [Refs 5th c.BC+]; early Attic dialect σωῶ [Refs]perfect σέσωκα,
  also σέσῳκα, see. {ἀνασῴζω}:— middle, future σώσομαι [Refs 5th c.BC+]: aorist ἐσωσάμην
  [Refs 5th c.BC+]:—passive, future σωθήσομαι [Refs 5th c.BC+]: aorist ἐσώθην [Refs
  5th c.BC+]: perfect σέσωσμαι [Refs 5th c.BC+]; said to be Attic dialect by [Refs
  9th c.AD+]; διασεσῳμένους is found in [Refs 4th c.BC+]; later σέσῳσται [Refs 3rd
  c.BC+].--The foll. forms are found in [Refs 8th c.BC+]

  __1 present participle σώζων [Refs 8th c.BC+]; 3rd.pers. singular indicative or
  optative σώζει (-οι) [Refs 8th c.BC+]present participle passive σωζόμενοι (-ομένοισι)
  [Refs 6th c.BC+]

  __2 from σᾰόω, 3rd.pers. singular σαοῖ [Refs 6th c.BC+]; 3rd.pers. plural σαοῦσι
  [Refs 7th c.BC+]; 2nd pers. singular imperative σάου [Refs 3rd c.BC+], etc.: future
  σαώσω [Refs 8th c.BC+]: aorist ἐσάωσα [Refs 5th c.BC+]: aorist infinitive passive
  σαωθῆναι [Refs 8th c.BC+]; Epic dialect 3rd.pers. plural ἐσάωθεν [Refs 8th c.BC+]:
  future middle σαώσομαι [Refs]

  __3 from σάωμι, Aeolic dialect 2nd pers. singular σάως [Refs 7th c.BC+]; 2nd pers.
  singular imperative σάω [Refs 8th c.BC+] as 3rd.pers. singular imperfect, [Refs
  8th c.BC+]

  __4 from σώω, participle σώοντες [Refs 8th c.BC+]; Ionic dialect imperfect σώεσκον
  [Refs 8th c.BC+]; σώετε, σώεσθαι, [Refs 3rd c.BC+]

  __5 from σόω, subjunctive σόῃς, -ῃ, -ωσι, [Refs 8th c.BC+]; the forms σοῷς, σοῷ
  perhaps arise from σαόω, by contraction and ''distraction'': but σόωσι from σώωσι
  accusative to Hdn.Gr.[same place]; [Refs 5th c.AD+]

  __6 Laconian dialect σωάδδει· παρατηρεῖ, [Refs 5th c.AD+]: but also σχολι-σοΐδδω,
  aorist ἀπέσοιξεν· ἀπέσωσεν, Λάκωνες, [Refs]

  __7 σωννύω, [Refs 5th c.BC+]:—save, keep,

  __1 of persons, save from death, keep alive, σώοντες ἑταίρους [Refs 8th c.BC+];
  spare, [Refs 8th c.BC+]:—passive, to be saved, kept alive, preserved, opposed to
  ἀπολέσθαι, [Refs 8th c.BC+]; keep a whole skin, escape destruction, οἱ σωθησόμενοι
  [Refs 5th c.BC+]; so in present σωζόμενος, [Refs 6th c.BC+]; to be healed, recover
  from sickness, [Refs 5th c.BC+]; σώζεο, as a wish, God bless you, farewell, [Refs
  3rd c.BC+]; σώζοισθε [Refs 6th c.AD+]; also, save oneself, escape, σώθητι [Refs
  5th c.BC+]; μόγις or μόλις σῴζεσθαι escape with difficulty, [Refs 1st c.BC+]; χαλεπῶς
  σ. [Refs 6th c.BC+]

  __1.b especially in [NT]:—frequently in passive, to be saved or in a state of salvation,
  [NT]

  __2 of things, keep safe, preserve, rare in [Refs 8th c.BC+]; πόλιν καὶ ἄστυ σ.
  [Refs 8th c.BC+]: frequently in Trag. and Attic dialect, σ. φάρμακον [Refs 5th c.BC+];
  τὰ σκεύη, παῖδας οἶκον χρήματα, καρπούς, [Refs 5th c.BC+]; τὰ πατρῷα, τὰ ὑπάρχοντα,
  [Refs 5th c.BC+]; σ. πόλιν preserve the city or the state, [Refs 5th c.BC+]; τὰς
  πολιτείας, τὴν δημοκρατίαν, etc., [Refs 4th c.BC+]; τόνδε γὰρ [λόγον] σῴζων keeping
  it secret, [Refs 5th c.BC+]; σ. καιρόν save or recover an opportunity, [Refs 4th
  c.BC+]:—middle, keep or preserve for oneself, τὴν εὐλάβειαν [Refs 5th c.BC+] —passive,
  τὸ ἄπραγμον οὐ σῴζεται is not secure, [Refs 5th c.BC+]; ἡ.. πόλις οὐκ ἂν ἐσῴζετ;
  [Refs 5th c.BC+]; to be preserved or extant, of books, [Refs 2nd c.AD+]

  __3 keep, observe, maintain laws, etc., σ. ἐφετμάς [Refs 5th c.BC+]; τὸ μόρσιμον[Refs
  2nd c.AD+]; confirm, τὸ τοῦ ποιήσαντος [Refs 4th c.BC+]; πρὸς τὸ τὰ φαινόμενα σῴζειν
  to retain the observed facts, [Refs 5th c.AD+]; κατὰ ποσὸν σῴζει τὴν πρὸς τὸ μῶλυ
  ἐμφέρειαν retains, i.e. does not lack, a certain resemblance to.., [Refs 1st c.AD+]:—passive,
  to be maintained, τοῦ μήκους σῳζομένου [Refs 4th c.BC+]

  __4 keep in mind, remember, [Refs 5th c.BC+]: more frequently in middle, παρῆκα
  θεσμῶν οὐδέν, ἀλλ᾽ ἐσῳζόμην.. ὅπως δύσνιπτον ἐκ δέλτου γραφήν [Refs 5th c.BC+]

  __II Constr.:

  __II.1 simply with accusative, see above

  __II.2 with a sense of motion to a place, bring one safe to, τὸν δ᾽ ἐσάωσεν ἐς ποταμοῦ
  προχοάς [NT+8th c.BC+]:—passive, come safe to a place, σωθέντος ἐμεῦ ὀπίσω ἐς οἶκον
  [Refs 5th c.BC+]; σῴζεσθαι ἐπὶ τὴν ὑμετέρην [χώρην] [Refs 5th c.BC+]

  __II.3 σ. τινὰ ἐκ φλοίσβοιο, ἐκ πολέμου, carry off safe, rescue from.. , [Refs 8th
  c.BC+] having rescued it from them, [Refs 5th c.BC+]; σωθῆναι κακῶν [Refs 5th c.BC+].--Both
  constructions may be combined, σ. τινὰ ἐκ πολέμοιο νῆας ἔπι [Refs 8th c.BC+]

  __II.4 with accusative et dative person, save for another, υἷά τινι [Refs 8th c.BC+]:—
  passive, σῴζεταί τί τινι [Refs 5th c.BC+]

  __II.5 with infinitive, [σπονδαὶ] αἵ σε σῴζουσιν θανεῖν which save thee from dying,
  [Refs 5th c.BC+]

  __II.6 with participle, σῴζεσθαι φεύγοντες by flight, [Refs 5th c.BC+]

  __II.7 absolutely, τὰ σώσοντα what is likely to save, [Refs 4th c.BC+]; ἡ σῴζουσα
  [ψῆφος] [Refs 2nd c.AD+]

  __II.7.b σώζων, ὁ, [Refs]; epithet of Apollo, [Refs]

  __II.7.c σῴζουσα, ἡ, ={ἀρτεμισία}, Ps.-[Refs 1st c.AD+] {STEPBible-TFLSJ}'
