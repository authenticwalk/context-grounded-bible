strongs_number: G0463
language: greek
lemma: ἀνοχή
transliteration: anochḗ
definition: self-restraint, i.e. tolerance
kjv_usage: forbearance
derivation: from G430 (ἀνέχομαι);
extended_definition: 'ἀνοχή, -ῆς, ἡ

  (ἀνέχω, -ομαι), [in LXX: 1Ma.12:25 (RV, respite)* ;]

  __1. in cl., a holding back, delaying (MM, VGT, see word).

  __2. forbearance, delay of punishment: Rom.2:4 3:26.†

  SYN.: μακροθυμία, ὑπομονή. ἀ., forbearance, is the result and expression of μ.,
  which involves the idea of tolerance, long-suffering, as God with sinners. ὑ. expresses
  patience with respect to things, as μ. with persons; it is active as well as passive,
  denotes not merely endurance but perseverance (see Tr., Syn., § liii; Lft., Notes,
  259, 273; DB, ii, 47).  (AS) {STEPBible-TBESG}'
etymology: 'ἀνοχή, ἡ,

  holding back, stopping, especially of hostilities: hence mostly in plural, armistice,
  truce, [Refs 5th c.BC+]; ἀνοχὰς ποιεῖσθαι Canon Laws texts cited in [Refs 4th c.BC+];
  compare ἀνοκωχή.

  __2 time, opportunity, οὐκ ἔδωκεν αὐτοῖς ἀνοχὴν ἐμβατεῦσαι[LXX]; ἡμερῶν ἀ. delay
  of some days, [Refs 3rd c.AD+]

  __3 plural, ἀνοχαί, = Latin feriae, [Refs 2nd c.AD+]

  __4 ἀνοχαὶδικῶν, = Latin iustitium, [Refs]

  __II (ἀνέχομαι) long-suffering, forbearance, [NT]

  __II.2 ἀνοχὴν ἀναπαύλης διδόναι permission to rest, [Refs 2nd c.AD+]

  __II.3 relief from disease, [Refs 3rd c.AD+]

  __III ={ἀνατολή}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
