strongs_number: G0602
language: greek
lemma: ἀποκάλυψις
transliteration: apokálypsis
definition: disclosure
kjv_usage: appearing, coming, lighten, manifestation, be revealed, revelation
derivation: from G601 (ἀποκαλύπτω);
extended_definition: 'ἀπο-κάλυψις, -εως, ἡ

  (ἀποκαλύπτω), [in LXX: 1Ki.20:30 (עֶרְוָה), Sir.11:27 22:22 42:1 * ;]

  an uncovering, laying bare (Plut.). Metaphorical, a reveal­ing, revelation: a disclosure
  of divine truth, or a manifestion from God: Luk.2:32 Rom.2:5 8:19 16:25, 1Co.1:7
  14:6 14:26, 2Co.12:1 12:7, Gal.1:12 2:2, Eph.1:17 3:3 2Th.1:7 1Pe.1:7 1:13 4:13,
  Rev.1:1.†

  SYN.: ἐπιφάνεια, παρουσία, φανέρωσις (see Tr., Syn., xciv; Lft., Notes, 102, 178;
  Westc, Eph., 178 f.; M, Th., 145 ff.; Cremer, 343)  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-κάλυψις [κᾰ], εως, ἡ,

  uncovering, of the head, [Refs 1st c.BC+]; disclosing, of hidden springs, [Refs
  1st c.AD+]; revelation, especially of divine mysteries, [NT]; of persons, manifestation,
  [NT]; title of the Apocalypse. {STEPBible-TFLSJ}'
