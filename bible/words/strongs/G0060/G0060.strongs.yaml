strongs_number: G0060
language: greek
lemma: ἀγοραῖος
transliteration: agoraîos
definition: relating to the market-place, i.e. forensic (times); by implication, vulgar
kjv_usage: baser sort, low
derivation: from G58 (ἀγορά);
extended_definition: 'ἀγοραῖος, -ον

  (ἀγορά),

  __1. frequenting the ἀγορά , a lounger in the ἀγορά  (Xen., al.): Act.17:5.

  __2. In late writers (Strab., al.), proper to the ἀγορά : ἀγοραῖοι (sc. ἥμεραι)
  ἀγονται (cf. Lat. conventus agere), court-days are kept, Act.19:38 (for exx. of
  both usages, see MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀγοραῖος [ᾰγ], ον,

  (feminine -αία epithet of Artemis and Athena, see below):— in, of, or belonging
  to the ἀγορά, Ζεὺς Ἀ. as guardian of popular assemblies, [Refs 5th c.BC+]; Ἑρμῆς
  Ἀ. as patron of traffic, [Refs 5th c.BC+]; Ἄρτεμις Ἀ. at Olympia, [Refs]; Ἀθηνᾶ
  Ἀ. at Sparta, [Refs 4th c.BC+]

  __2 of things, τὰ ἀ. details of market-business, [Refs 5th c.BC+]

  __II frequenting the market, ὁ ἀ. ὄχλος[Refs 5th c.BC+] —ἀγοραῖοι (with or without
  ἄνθρωποι), οἱ, those who frequented the ἀγορά, [Refs 5th c.BC+]; opposed to ἔμποροι,
  [Refs 5th c.BC+], but = traders (i.e. sutlers), [Refs 2nd c.AD+]:—hence, the common
  sort, low fellows, [Refs 5th c.BC+]; of agitators, [NT+1st c.AD+]: comparative,
  the baser sort, [Refs 1st c.BC+]. adverb -αίως, λέγειν[Refs 1st c.BC+]

  __II.2 of things, vulgar, σκώμματα[Refs 5th c.BC+]; ἀ. φιλία (opposed to ἐλευθέριος)
  [Refs 4th c.BC+]; common, ἄρτοι[Refs 2nd c.AD+]

  __III generally, proper to the ἀγορά, skilled in, suited for forensic speaking,
  [Refs 1st c.AD+] —ἀγοραος (i.e. ἡμέρα) court-day, assize, τὰς ἀ. ποιεῖσθαι[Refs
  1st c.BC+]; ἄγειν τὴν ἀ. Epist. Galb. cited in [NT+1st c.AD+]adverb -ως in forensic
  style, [Refs 1st c.AD+]

  __III.2 ἀγοραῖος, ὁ, = tabellio, notary, [Refs 2nd c.AD+]; also, pleader, advocate,
  in plural, [Refs 2nd c.AD+]

  __III.2.b ἀγοραῖος, ἡ, market-day, [Refs] vulgar, ἀγοραῖος public speaker, drawn
  by [Refs 5th c.AD+] {STEPBible-TFLSJ}'
