strongs_number: G0538
language: greek
lemma: ἀπατάω
transliteration: apatáō
definition: to cheat, i.e. delude
kjv_usage: deceive
derivation: of uncertain derivation;
extended_definition: 'ἀπατάω, -ῶ

  (ἀπάτη), [in LXX for פָּתָה, נָשָׁא hi., etc. ;]

  to deceive: with accusative, Jas.1:26; with accusative of person(s), dative of thing(s),
  Eph.5:6; pass., 1Ti.2:14 (on its infrequency in late writers, see MM, VGT, see word;
  cf. ἐξαπατάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπᾰτάω [ᾰπ],

  late Ionic dialect ἀπατ-έω [Refs 2nd c.AD+]: imperfect ἠπάτων[Refs 5th c.BC+]future
  -ήσω: aorist ἠπάτησα, Ionic dialect ἀπ-[Refs 8th c.BC+]: perfect ἠπάτηκα[Refs]:—passive,
  future ἀπατηθήσομαι[Refs 4th c.BC+], compare (ἐξ-) [Refs 5th c.BC+]; also in middle
  form ἀπατήσομαι[Refs 5th c.BC+], (ἐξ-) [Refs 5th c.BC+]: aorist ἠπατήθην[Refs 5th
  c.BC+]: perfect ἠπάτημαι[Refs 5th c.BC+]: (ἀπάτη):—cheat, deceive, [Refs 8th c.BC+];
  cheat one''s hopes, [Refs 8th c.BC+]: absolutely, to be deceptive or fallacious,
  [Refs 4th c.BC+]:—passive, to be self-deceived, mistaken, [Refs 5th c.BC+]; τί γὰρ
  οὐκ.. ἔρχεται ἀγγελίας ἀπατώμενο; comes not belied by the result? [Refs 4th c.BC+];
  also ἀπατᾶσθαι ὡς.. to be deceived into thinking that.., [Refs 5th c.BC+] —The _compound_
  ἐξαπατάω is more common, especially in [Refs 5th c.BC+] and Attic dialect Prose;
  the simple Verb is used in [LXX+2nd c.BC+], and is rare in later Greek, [Refs 1st
  c.AD+] {STEPBible-TFLSJ}'
