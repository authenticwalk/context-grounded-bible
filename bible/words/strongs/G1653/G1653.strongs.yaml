strongs_number: G1653
language: greek
lemma: ἐλεέω
transliteration: eleéō
definition: to compassionate (by word or deed, specially, by divine grace)
kjv_usage: have compassion (pity on), have (obtain, receive, shew) mercy (on)
derivation: from G1656 (ἔλεος);
extended_definition: 'ἐλεέω

  (in Rom.9:16, Ju 22, -άω, which see), -ῶ (ἔλεος), [in LXX (Hex, Pss, Pr) chiefly
  for חָנַן, also frequently in Proph. for רָחַם, etc. ;]

  to have pity or mercy on, to show mercy: absol., Rom.9:16 12:8; with accusative,
  Mat.9:27 15:22 17:15 18:33 20:30-31, Mrk.5:19 10:47-48, Luk.16:24 17:13 18:38-39
  Rom.9:15, 18 11:32, Php.2:27, Ju 22. Pass., to have pity or mercy shown one (EV,
  obtain mercy): Mat.5:7, Rom.11:30-31, 1Co.7:25, 2Co.4:1, 1Ti.1:13 1:16, 1Pe.2:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλε-έω,

  imperfect ἠλέουν [Refs 4th c.BC+]aorist ἠλέησα, Epic dialect ἐλέησα (see. below):—passive,
  perfect ἠλέημαι [Refs 4th c.BC+]: (ἔλεος):—to have pity on, show mercy to, ὁ δ᾽
  ἐρύσατο καί μ᾽ ἐλέησεν [Refs 8th c.BC+] Eph.5.4:—passive, [Refs 5th c.BC+]

  __2 absolutely,feel pity, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
