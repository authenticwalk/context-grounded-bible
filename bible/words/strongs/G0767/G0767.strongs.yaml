strongs_number: G0767
language: greek
lemma: ἄσημος
transliteration: ásēmos
definition: unmarked, i.e. (figuratively) ignoble
kjv_usage: mean
derivation: from G1 (Α) (as a negative particle) and the base of G4591 (σημαίνω);
extended_definition: 'ἄσημος, -ον

  (σῆμα, a mark), [in LXX: Gen.30:42 (עָטַף), Job.42:11, 3Ma.1:3 * ;]

  without mark (in π. of an uncircumcised boy: Deiss., BS, 153; MM, see word). Metaphorical
  (MM, see word), unknown, obscure: litotes, οὐκ ἄ (Eur., al.), πόλις, Act.21:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄσημος,

  Doric dialect ἄσᾱμος, ον, without mark or token, ἄ. χρυσός uncoined gold, bullion,
  or plate, [Refs 5th c.BC+]; ἄ. χρυσίον, ἀργύριον, [Refs 5th c.BC+]; frequently in
  Inscrr., opposed to ἐπίσημον, [Refs 2nd c.AD+]; also of cattle, not branded, [Refs];
  of persons, without distinguishing marks (e. g. οὐλαί), [Refs]; ἄ. ὅπλα arms without
  device, [Refs 5th c.BC+]: generally, shapeless, formless, [Refs 3rd c.AD+]

  __2 later τὸ ἄσημον (i.e. ἀργύριον) plate, silver, [LXX+6th c.AD+]; μέταλλα ἀσήμου
  silver-mines, [Refs 2nd c.AD+]: also, = electron, alloy of gold and silver, or an
  imitation thereof, [Refs 5th c.BC+]:—masculine ἄσημος, ὁ, [Refs]

  __II of sacrifices, oracles, and the like, unintelligible, χρηστήρια[Refs 5th c.BC+];
  ἄ. ὀργίων μαντεύματε [Refs 5th c.BC+]

  __III leaving no mark, indistinct,

  __III.a to the hearing, πτερῶν γὰρ ῥοῖβδος οὐκ ἄ. ἦν [Refs]; of sounds and voices,
  inarticulate, unintelligible, ἄσημα φράζειν[Refs 5th c.BC+]; ἄσημα βοῆς, ={ἄσημος
  βοή}, [Refs 5th c.BC+]

  __III.b without significance, meaningless, [τοῦ διπλοῦ ὀνόματος] τὸ μὲν ἐκ σημαίνοντος
  καὶ ἀσήμου[Refs 4th c.BC+]; ἄσημα τρίζειν, of a mouse, [Refs 2nd c.AD+]

  __III.c to the eye, ἄσημον ἔχειν μυελόν[Refs 4th c.BC+]

  __III.d generally, unperceived, unnoticed, [Refs 5th c.BC+]; ἀσήμων ὑπὲρ ἑρμάτων
  hidden, sunken rocks, [Refs 6th c.BC+]

  __IV of persons, cities, etc., of no mark, obscure, insignificant, οὐκ ἄ.[Refs 5th
  c.BC+]; νὺξ οὐκ ἄ. a night to be remembered (being a feast), [Refs 5th c.BC+]

  __V adverb -μως without leaving traces,[Refs 5th c.BC+]; ἀ. καὶ κενῶς φθέγγεσθαι
  inarticulately, [Refs 4th c.BC+]

  __V.2 ignobly, οὐκ ἀ.[Refs 1st c.BC+] {STEPBible-TFLSJ}'
