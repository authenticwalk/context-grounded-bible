strongs_number: G5603
language: greek
lemma: ᾠδή
transliteration: ōidḗ
definition: a chant or "ode" (the general term for any words sung; while G5215 (ὕμνος)
  denotes especially a religious metrical composition, and G5568 (ψαλμός) still more
  specially, a Hebrew cantillation)
kjv_usage: song
derivation: from G103 (ᾄδω);
extended_definition: 'ᾠδή, -ῆς, ή

  [in LXX chiefly for שִׁיר ;]

  a song, ode, whether sad or joyful; in LXX and NT always in praise of God or Christ:
  Rev.5:9 14:3 15:3; ᾠ πνευματικαί Eph.5:19, Col.3:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ᾠδή, ἡ,

  contraction for ἀοιδή, song, lay, ode, [Refs], of dirges, πολλὰς θρήνων ᾠδάς [Refs
  5th c.BC+]; but also of joyful songs, songs of praise, καλλίνικος [Refs 5th c.BC+];
  κιθαρίζειν πρὸς τὴν ᾠ. [Refs]; ᾠδαὶ καὶ ἡ ἄλλη ποίησις lyric poetry and.., [Refs],
  compare 398c; opposed to λέξις, [Refs]; ἐν ᾠδαῖς καὶ μύθοις καὶ λόγοις [Refs]; of
  poems such as those of Stesichorus on Helen, [Refs 5th c.BC+]; of the various songs
  associated with particular employments or conditions, [Refs 4th c.BC+]

  __2 ={ἐπῳδός}, magic song, spell, [Refs 3rd c.AD+]

  __3 metonymy for χορδή, Τέρπανδρος.. δέκα ζεῦξε Μοῦσαν ἐν ᾠδαῖς [Refs 5th c.BC+]

  __II singing, [Refs 1st c.AD+]; of birds, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
