strongs_number: G4141
language: greek
lemma: πλήσσω
transliteration: plḗssō
definition: to pound, i.e. (figuratively) to inflict with (calamity)
kjv_usage: smite
derivation: apparently another form of G4111 (πλάσσω) (through the idea of flattening
  out);
extended_definition: 'πλήσσω

  [in LXX chiefly for נָכָה hi., ho. ;]

  to strike, smite: pass., Rev.8:12 (cf. ἐπι, πλήσσω).†

  (AS) {STEPBible-TBESG}'
etymology: 'πλήσσω,

  [Refs 8th c.BC+]; Attic dialect πλήττω [Refs 4th c.BC+]: future πλήξω [Refs 8th
  c.BC+]aorist ἔπληξα, Epic dialect πλῆξα, [Refs 8th c.BC+]; Doric dialect πλᾶξα [Refs
  5th c.BC+]; never in Attic dialect [Refs 5th c.BC+]; in the simple Verb the future
  and aorist of πατάσσω or παίω are used instead, as also in [Refs]perfect πέπληγα,
  subjunctive πεπλήγῃ [Refs 5th c.BC+], infinitive πεπληγέναι [Refs 5th c.BC+] (uncertain,
  but read by [Refs 2nd c.AD+], participle πεπληγώς [Refs 8th c.BC+] (also in passive
  sense in late writers, [LXX+1st c.AD+]; later perfect πέπληχα [Refs 4th c.BC+]:
  Epic dialect reduplicate aorist 2 ἐπέπληγον [Refs 8th c.BC+]; infinitive πεπληγέμεν
  [Refs 8th c.BC+]; but participle πεπλήγοντες in present sense, [Refs 3rd c.BC+]
  —middle, future πλήξομαι (κατα-) [Refs 2nd c.BC+]aorist ἐπληξάμην, Epic dialect
  πληξάμην, [Refs 5th c.BC+], and in late Prose, [Refs 2nd c.BC+]; participle πληξάμενος
  [Refs 8th c.BC+]: Epic dialect aorist 2 πεπλήγετο [Refs 8th c.BC+]:—passive, present
  πλήσσομαι [Refs 2nd c.AD+]: future πληγήσομαι [Refs 5th c.BC+]; also πεπλήξομαι
  [Refs 5th c.BC+]: aorist ἐπλήχθην [Refs 5th c.BC+] (the former nowhere in Trag.,
  except ἐκ-πληχθείς [Refs 5th c.BC+]; participle πληγείς [Refs 8th c.BC+]; Aeolic
  dialect πλάγεις [ᾱ] [Refs 7th c.BC+]; (ἐπλάγην [ᾰ] only in compounds ἐξ-, κατ-,
  of persons struck with terror or amazement): perfect πέπληγμαι [Refs 5th c.BC+]—in
  Attic dialect and Trag., also LXX, the simple Verb is scarcely found except in future
  2 and 3, aorist 2, and perfect passive, but future active is used once by [Refs
  4th c.BC+], perfect [Refs 5th c.BC+] —The _present_ πλήσσω, πλήσσομαι are unknown
  to Attic dialect writers (also to [LXX]present active and passive of παίω, τύπτω
  instead (see. entry his vv.); whereas the aorist 2 passive ἐπλήγην is used instead
  of ἐπαίσθην, ἐπατάχθην, or ἐτύφθην (ἐτύπην): hence παίσαντές τε καὶ πληγέντες [Refs
  5th c.BC+]; πατάξας καταβάλλω, opposed to πληγεὶς κατέπεσεν, [Refs 4th c.BC+]active
  πατάξαι corresponds with the passive πληγῆναι[Refs]:—strike, smite, frequently in
  [Refs 8th c.BC+]; πλήξας ξίφει αὐχένα[Refs 8th c.BC+]: with accusative double person
  et of things, strike one on.., τὸν δ᾽ ἄορι πλῆξ᾽ αὐχένα [Refs 8th c.BC+]; πὺξ πεπληγέμεν,
  of boxers, [Refs 8th c.BC+]; πεπληγὼς ἀγορῆθεν ἀεικέσσι πληγῇσιν having driven him
  with blows, [Refs]; κῦμα.. μιν.. πλῆξεν struck him, [Refs 8th c.BC+]; ἵππω πλήξαντε
  [ποσὶ τὸν νεκρόν] [Refs 8th c.BC+]; ἵππους ἐς πόλεμον πεπληγέμεν whip on the horses
  to the fray, [Refs 8th c.BC+]; of Zeus, strike with lightning, [Refs 8th c.BC+]
  —middle, μηρὼ πληξάμενος having smitten his thighs, [Refs 8th c.BC+]; πλήξασθαι
  τὴν κεφαλήν, as a token of grief, [Refs 5th c.BC+]:—passive, to be struck, smitten,
  πληγέντε κεραυνῷ stricken by lightning, [Refs 8th c.BC+]; of a ship, Διὸς πληγεῖσα
  κ. [Refs 8th c.BC+]; of a tree, [Refs 8th c.BC+]; ἡ κριθὴ ἐπλήγη (by hail?) [Refs
  3rd c.BC+]: frequently in Trag., πληγεὶς θεοῦ μάστιγι [Refs 5th c.BC+]; πληγείς
  τινος stricken by a man, [Refs]; ἔβραχε θύρετρα πληγέντα κληῗδι touched by the key,
  [Refs 8th c.BC+]: with accusative cognate, πέπληγμαι καιρίαν πληγήν [Refs 4th c.BC+]

  __b sting, πληγεῖσα ὑπὸ σκορπίου [Refs 1st c.AD+]

  __2 with accusative of the thing set in motion, κονίσαλον ἐς οὐρανὸν ἐπέπληγον πόδες
  ἵππων struck the dust up to heaven, [Refs 8th c.BC+]; Ζεὺς ἐπ᾽ Ἴδᾳ πλᾶξε κεραυνόν
  (for Ἴδαν πλᾶξε κεραυνῷ) [Refs 5th c.BC+] —passive, πλήσσονται λινέαις ὄρτυγες ἐν
  νεφέλαις are dashed against the nets, [Refs 3rd c.BC+]

  __3 strike or stamp as one does a coin, Κύπριος χαρακτὴρ.. ἐν γυναικείοις τύποις..
  πέπληκται [Refs 4th c.BC+]

  __4 of musical sounds, οὑτωσὶ πληγέντα οὕτως ἐφθέγξατο τὰ φωνήεντα [Refs 3rd c.AD+]

  __II metaphorically in passive, receive a blow, to be heavily defeated, [Refs 5th
  c.BC+]; to be stricken by misfortune, συμφορῇ πεπληγμένον [Refs 5th c.BC+]; στρατὸν
  τοσοῦτον πέπληγμαι I am smitten in so great a host, [Refs 5th c.BC+]

  __II.2 to be smitten emotionally, ἱμέρῳ πεπληγμένοι [Refs 4th c.BC+]; also πληγέντες
  δώροισι touched by bribes, [Refs 5th c.BC+]

  __II.3 active of wines, when smelt or drunk, overpower, τὴν κεφαλήν [Refs 2nd c.AD+];
  shock, κατασεισμὸς πλήσσει [τινὰ] βιαίως [Refs 2nd c.AD+]:— passive, πληττομένη
  ἡ μήτρα [Refs] Latin plango, Gothic faiflōkun (reduplicate) ''they beat their breasts''.)
