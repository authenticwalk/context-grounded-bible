language: greek
lemma: συμπαθής
transliteration: sympathḗs
definition: having a fellow-feeling ("sympathetic"), i.e. (by implication) mutually
  commiserative
kjv_usage: having compassion one of another
derivation: from G4841 (συμπάσχω);
extended_definition: 'συμπαθής, -ές

  (σύν, πάσχω) [in LXX: Job.29:25 A (אָבֵל), 4Ma.5:25 א, 4Ma.13:23 4Mac 15:4 * ;]

  __1. affected by like feelings, sympathetic: 1Pe.3:8.

  __2. exciting sympathy (Jb, l.with; Dion. H.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπαθ-ής, ές,

  affected by like feelings, sympathetic, οὐδεὶς ὁμαίμου -έστερος φίλος [Refs 5th
  c.BC+]; πρὸς τὰ γεννηθέντα συμπαθέστεραι μᾶλλον αἱ μητέρες γίνονται [τῶν τιτθῶν]
  [Refs 2nd c.AD+]

  __2 exerting mutual influence, interacting, ἡ ψυχὴ καὶ τὸ σῶμα συμπαθῆ [Refs 4th
  c.BC+]; νεῦρα ἀλλήλοις σ. [Refs 6th c.AD+]; sensitive to influence, τὸ ἐν τῇ καρδίᾳ
  θερμόν.. -έστατον [Refs 4th c.BC+]; of the members of an organism, [Refs 5th c.BC+];
  exciting sympathy, χερῶν σ. ὑπτιασμός [Refs 5th c.BC+]: superlative, [Refs]

  __3 of planets, in concord, [Refs 2nd c.BC+]

  __II adverb -θῶς sympathetically, [Refs 4th c.BC+] -έστατα [Refs 1st c.BC+] {STEPBible-TFLSJ}'
