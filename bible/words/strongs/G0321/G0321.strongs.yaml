strongs_number: G0321
language: greek
lemma: ἀνάγω
transliteration: anágō
definition: to lead up; by extension to bring out; specially, to sail away
kjv_usage: bring (again, forth, up again), depart, launch (forth), lead (up), loose,
  offer, sail, set forth, take up
derivation: from G303 (ἀνά) and G71 (ἄγω);
extended_definition: 'ἀν-άγω

  [in LXX chiefly for עָלָה hi. ;]

  to lead or bring up: before είς, with accusative loc., Mat.4:1, Luk.2:22 4:5 (WH
  om. είς, κ.τ.λ.), Act.9:39 16:34; of raising the dead (cl.), ἐκ νεκρῶν, Rom.10:7,
  Heb.13:20; to produce and set before, τ. λαῷ, Act.12:4 (MM, VGT, see word); in sacrificial
  sense (MM, 1 with), to offer, θυσίαν, Act.7:41. Mid., in nautical sense (Hom., Hdt.,
  Thuc., al.), to put to sea: Luk.8:22, Act.13:13 16:11 18:21 20:3, 13 21:1-2 27:2,
  4 27:12, 21 28:10-11 (cf.ἐπ-ανάγω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάγω,

  future ἀνάξω[Refs 5th c.BC+]aorist 2 ἀνήγαγον, etc.: (see. ἄγω):—opposed to κατάγω,

  __I lead up from a lower place to a higher, ἐς Ολυμπον[Refs 6th c.BC+]; ἱερὸν ἀ.
  ξόανον, of the Trojan horse, [Refs 5th c.BC+]; ὁ πέπλος ἀνάγεται εἰς τὴν ἀκρόπολιν
  [Refs]

  __I.2 lead up to the high sea, carry by sea, λαὸν ἀνήγαγεν ἐνθάδ᾽ ἀείρας[Refs 8th
  c.BC+] conduct, carry to a place, [Refs 8th c.BC+]; ἀ. ναῦν put a ship to sea, [Refs
  5th c.BC+]; ἀνάγειν absolutely in the same sense, [Refs 4th c.BC+] —but this is
  more common in middle, see infr. B.I.

  __I.3 take up from the coast into the interior, [Refs 8th c.BC+]; especially from
  Asia Minor into Central Asia, ἀ. παρὰ or ὡς βασιλέα[Refs 5th c.BC+]

  __I.4 bring up, especially from the dead, ἀ. εἰς φάος[Refs 8th c.BC+]; τῶν φθιμένων
  ἀ.[Refs 5th c.BC+]; κλίνει κἀνάγει πάλιν lays low and brings up again, [Refs 5th
  c.BC+]waken up, revive, renew, [Refs 5th c.BC+]

  __I.5 ἀ. χορόν conduct the choir, [Refs 8th c.BC+]; ἀ. θυσίαν, ὁρτήν celebrate..,
  [NT+5th c.BC+]; sacrifice, ταύρους[Refs 2nd c.BC+]

  __I.6 lift up, raise, κάρα[Refs 5th c.BC+]; ἀ. τὰς ὀφρῦς, ={ἀνασπᾶν}, [Refs 1st
  c.AD+]

  __I.7 ἀ. παιᾶνα lift up a paean, [Refs 5th c.BC+]; ἄναγε πολύδακρυν ἁδονάν, of a
  song of lamentation, [Refs 5th c.BC+]

  __I.8 ἀ. εἰς τιμήν raise to honour, [Refs 5th c.BC+]; elevate, οἱ εἰς φιλοσοφίαν
  ἀνάγοντες [ἀστρονομίαν] [Refs 5th c.BC+]

  __I.9 in various senses, φάρμακα ἀνάγοντα expectorants, [Refs 5th c.BC+]; ἀ. ὀδόντας
  cut teeth, [Refs]; ἀ. πλῆθος αἵματος bring up blood, [Refs 1st c.AD+]; ἀ. μηρυκισμόν
  chew the cud, [LXX]; τὸν Νεῖλον ἀναγέτω bring the Nile up [over its banks], [Refs
  2nd c.AD+]deploy, [Refs 1st c.AD+]: Geometry texts, draw a line, [Refs 4th c.BC+];
  ἀ. τεταγμένως erect as an ordinate, [Refs 3rd c.BC+]; in building, carry a line
  of works to a point, [Refs 1st c.AD+]distil, [Refs 4th c.AD+]

  __I.10 μύρια τάλαντ᾽ εἰς τὴν ἀκρόπολιν ἀνήγαγον, i.e. paid them into the treasury
  there, [Refs 4th c.BC+]

  __I.11 bring up a prisoner for examination, [NT+5th c.BC+]

  __I.12 train, rear, θετὸν υἱόν[Refs 1st c.AD+]:—passive, εἰς μέτρα ἥβης ἀνηγόμην[Refs];
  of plants, ἀ. ἀμπελῶνας[Refs 5th c.BC+]

  __II bring back, ἀνήγαγον αὖθις Ἄργος ἐς ἱππόβοτον[Refs 8th c.BC+]

  __II.2 τὸν λόγον ἐπ᾽ ἀρχὴν ἀ. carry back, refer to its principles, [Refs 5th c.BC+];
  generally, refer, πάντα τοῖς λογισμοῖς εἰς ἀσφάλειαν[Refs 1st c.AD+]; frequently
  in passive, ἀνάγομαι εἴς τι[Refs 5th c.AD+]to be derived from, [Refs 2nd c.AD+];
  ἀ. ἀπό, ἐξ.. derive one''s subsistence from.., [Refs 2nd c.AD+]

  __II.3 ἀ. τι εἰς τὸν δῆμον, [Refs 4th c.BC+]; of persons, ἀ. τινὰ ἐπὶ τὴν συγγραφήν
  refer him to the contract, [Refs 4th c.BC+]

  __II.4 reduce syllogism to another figure, [Refs 4th c.BC+]; reduce an argument
  to syllogism, [Refs]

  __II.5 in Law, return a slave sold with an undisclosed defect, εἰς πρατῆρα[Refs
  5th c.BC+]

  __II.6 refer a claimant, πράτορι ἢ εἰς πόλιν ἔνδικον[Refs 4th c.BC+]

  __II.7 rebuild, [Refs 1st c.AD+]

  __II.8 restore to its original shape, [Refs 1st c.BC+]Ep. Dedic.; τάφρον[Refs]

  __II.9 reckon, calculate, ἀ. τὰς ἡμέρας πρὸς τὸ μαντεῖον[Refs 1st c.AD+]

  __II.10 intransitive (i.e. ἑαυτόν), withdraw, [Refs 5th c.BC+]; ἐπὶ πόδα ἀ. retreat
  facing enemy,[Refs 5th c.BC+] perhaps nautical, put back again, [Refs 5th c.BC+]

  __B middle and passive, put out to sea, set sail (see.[Refs 8th c.BC+]: future ἀνάξεσθαι[Refs
  5th c.BC+]

  __B.2 metaphorically, put to sea, i. e. make ready, prepare oneself, ὡς ἐρωτήσων[Refs
  5th c.BC+]

  __B.3 in thought, ascend to higher unity, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
