strongs_number: G1131
language: greek
lemma: γυμνός
transliteration: gymnós
definition: nude (absolute or relative, literal or figurative)
kjv_usage: naked
derivation: of uncertain affinity;
extended_definition: 'γυμνός, -ή, -όν,

  [in LXX chiefly for עָרוֹם ;]

  naked, without clothing, and sometimes (as frequently in cl.) scantily or poorly
  clad (Isa.20:2ff., Tob.1:16, 2Ma.11:12): Mat.25:36, 38 43, 44, Mrk.14:52, Jhn.21:7,
  Act.19:16, Jas.2:15, Rev.3:17 16:15, 17:16; as subst., to γ., the naked body, Mrk.14:51.
  Metaphorical, of things exposed, Heb.4:13; of the soul without a body (Plat., Crat.,
  with, 20, and cf. Deiss., LAE, 293), 2Co.5:3; of seed, bare, 1Co.15:37 (Cremer,
  168).†

  (AS) {STEPBible-TBESG}'
etymology: 'γυμνός, ή, όν,

  naked, unclad, γ. περ ἐών [Refs 8th c.BC+]: comparative, Ἴρου γυμνότερος [Refs 5th
  c.AD+]; γυμνὸν στάδιον, opposed to ὁπλιτοδρόμος, [Refs 5th c.BC+]

  __2 unarmed, οὐδ᾽ ὑπέμεινε Πάτροκλον, γυμνόν περ ἐόντ᾽ ἐν δηϊοτῆτι [Refs 8th c.BC+]parts
  not covered by armour, exposed parts, [Refs 5th c.BC+]; especially right side (the
  left being covered by the shields), [Refs 5th c.BC+]

  __3 of things bare, γ. τόξον an uncoveredbow,i.e. taken out of the case, [Refs 8th
  c.BC+]

  __4 c.genitive, stripped of a thing, κολεοῦ γ. φάσγανον [Refs 5th c.BC+]: comparative
  ἀνδριάντων -ότερος [Refs 1st c.AD+]

  __5 lightly clad, i.e. in the undergarment only, [Refs 8th c.BC+]; of horses, without
  harness, [Refs 2nd c.AD+]

  __6 of facts, naked, bald, γυμνῶν τῶν πραγμάτων θεωρουμένων [Refs 4th c.BC+] adverb
  -ῶς baldly, [Refs 4th c.BC+]

  __7 destitute, [Refs 3rd c.BC+]

  __8 bare, mere, κόκκος [NT]

  __9 beardless, [Refs 3rd c.BC+]

  __10 scalped, [Refs 7th c.BC+]

  __11 γυμνή· ἄνηβος, [Refs 5th c.AD+]

  __12 proverbial of impossibilities, γυμνῷ φυλακὴν ἐπιτάττεις [Refs 5th c.BC+]. (Akin
  to Sanskrit nagnás, Latin nādus, etc.; compare λυγνός.) {STEPBible-TFLSJ}'
