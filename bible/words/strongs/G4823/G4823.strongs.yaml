strongs_number: G4823
language: greek
lemma: συμβουλεύω
transliteration: symbouleúō
definition: to give (or take) advice jointly, i.e. recommend, deliberate or determine
kjv_usage: consult, (give, take) counsel (together)
derivation: from G4862 (σύν) and G1011 (βουλεύω);
extended_definition: '1. to advise, counsel , Lat. consulere alicui, with dative pers.
  et infinitive, to advise  one to do a thing, (Herdotus Historicus), etc.

  2. without the infinitive, ς. τινί τι (Herdotus Historicus); ς. τι to recommend  a
  measure, (Herdotus Historicus), attic:—;Pass., τὰ συμβουλευόμενα the advice given
  , (Xenophon Historicus)

  3. absolute to advise, give advice , (Sophocles Tragicus); ὁ συμβουλεύων or -εύσας,
  an adviser , Lat. auctor sententiae, (Aristotle Philosopher)

  4. Mid. to consult with  a person, i. e. ask  his advice , Lat. consulere aliquem,
  with dative, (Herdotus Historicus), etc.: absolute to consult, deliberate , (Xenophon
  Historicus) (ML) {STEPBible-TBESG}'
etymology: 'συμβουλ-εύω,

  advise, counsel, with dative person et infinitive, advise one to do a thing, [Refs
  5th c.BC+]; οὐ συμβουλεύων Ερξῃ στρατεύεσθαι advising him not.., [Refs 5th c.BC+]infinitive,
  συμβουλεύω.. συμβῆναι ὑμᾶς I advise that you should.., [Refs 5th c.BC+]

  __2 without infinitive, σ. τινί τι [Refs 6th c.BC+]; σ. τι recommend a measure,
  τὰ ἄριστα [Refs 5th c.BC+] give advice, [Refs 5th c.BC+] —passive, συμβουλεύεταί
  τι advice is given, [Refs 5th c.BC+]res de consilii sententia actae, [Refs 1st c.BC+];
  of persons, to be advised, ὑπό τινος [Refs 3rd c.AD+]

  __3 followed by a relative, σ. περί τινος ὡς.. [Refs 5th c.BC+]

  __4 absolutely, advise, give advice, [Refs 5th c.BC+]; ὁ συμβουλεύων or -εύσας adviser,
  [Refs 5th c.BC+]; τὰ συμβουλεύοντα τῶν ποιημάτων didactic poems, [Refs 5th c.BC+]

  __II middle, consult with a person, i.e. ask his advice, τινι [Refs 5th c.BC+];
  τι in a matter, [Refs 5th c.BC+]; σ. τι μετά τινος debate a matter with another,
  [Refs 5th c.BC+]: absolutely, consult, deliberate, [Refs 5th c.BC+] —active and
  middle opposed, συμβουλευομένου ἂν συμβουλεύσειε τὰ ἄριστα if one asked his advice
  he would give him the best, [Refs 5th c.BC+]

  __II.2 = active, [Refs 8th c.BC+]

  __II.3 agree, make a contract, θύρας λιθίνης ἧς συνεβουλεύσατο κόψαι [Refs 3rd c.BC+]
  {STEPBible-TFLSJ}'
