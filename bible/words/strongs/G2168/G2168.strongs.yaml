strongs_number: G2168
language: greek
lemma: εὐχαριστέω
transliteration: eucharistéō
definition: to be grateful, i.e. (actively) to express gratitude (towards); specially,
  to say grace at a meal
kjv_usage: (give) thank(-ful, -s)
derivation: from G2170 (εὐχάριστος);
extended_definition: 'εὐχαριστέω, -ῶ

  [in LXX: Jdth.8:25 Wis.18:2, 2Ma.1:11 2Mac 10:7 A 2Ma.12:31 R, 3Ma.7:16 * ;]

  to be thankful, give thanks (chiefly in late writers and Inscr.; cf. Milligan, Th.,
  5; Ellic. on Col.1:12; Lft., Notes, 9): Rom.1:21, 1Co.14:17, 1Th.5:18; of giving
  thanks before meat, Mat.15:36 26:27, Mrk.8:6 14:23, Luk.22:17, 19, Jhn.6:11, 23,
  1Co.11:24; with dative pens., τ. θεῷ, Luk.17:16, Act.27:35 28:15, Rom.14:6 16:4,
  1Co.14:18, Php.1:3, Col.1:3, 12, Phm 4; before διὰ Ἰ. Χριστοῦ, Rom.1:8 7:25 R, WH,
  mg., Col.3:17; ἐν ὀνόματι Χρ., Eph.5:20; before περί, 1Th.1:2, 2Th.1:3; ὅτι, Rom.1:8,
  2Th.2:13; ἐπι, with dative of thing(s), 1Co.1:4; ὐπέρ, 1Co.10:30, Eph.1:16 5:20;
  ὅτι, Luk.18:11, Jhn.11:41, 1Co.1:14, 1Th.2:13, Rev.11:17; pass. (Deiss., BS, 122
  f.), 2Co.1:11.†

  SYN.: see: αἰνέω; and cf. Cremer, 903 f  (AS) {STEPBible-TBESG}'
etymology: 'εὐχᾰριστ-έω,

  bestow a favour on, oblige, τῷ δήμῳ τῷ Δηλίων [Refs 3rd c.BC+]; τινι [Refs 3rd c.BC+]

  __2 to be thankful, return thanks, Decrees cited in [Refs 4th c.BC+]; τοῖς Αθηναίοις
  [Refs 2nd c.BC+]; ἐπί τινι or περί τινος for a thing, [Refs 2nd c.BC+]; especially
  to the gods, ἐπὶ τῷ ἐρρῶσθαί σε τοῖς θεοῖς εὐ. [NT+2nd c.BC+]:—passive, to be thanked,
  ηὐχαρίστηται κεραυνοῖς [Refs 5th c.BC+]; to be received with thanks, [NT]

  __3 pray, τῷ θεῷ περί τινος [Refs 4th c.AD+] {STEPBible-TFLSJ}'
