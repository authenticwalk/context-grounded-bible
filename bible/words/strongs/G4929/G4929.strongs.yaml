strongs_number: G4929
language: greek
lemma: συντάσσω
transliteration: syntássō
definition: to arrange jointly, i.e. (figuratively) to direct
kjv_usage: appoint
derivation: from G4862 (σύν) and G5021 (τάσσω);
extended_definition: 'συν-τάσσω

  [in LXX chiefly for צָוָה pi. ;]

  to prescribe, ordain, arrange: with dative of person(s), Mat.21:6 26:19 27:10" (LXX)
  .†

  (AS) {STEPBible-TBESG}'
etymology: 'συντάσσω,

  Attic dialect συντάττω, put in order together, especially as a military term, draw
  up, put in array, [Refs 5th c.BC+]; σ. πεζοὺς αὐτοῖς (i.e. τῷ ἱππικῷ) draw up the
  foot with the horse, [Refs]:—passive, to be drawn up in order of battle, [Refs 5th
  c.BC+]; μάλιστα ξυντεταγμένοι παντὸς τοῦ στρατοῦ in the best order of all the army,
  [Refs 5th c.BC+]; τισι or μετά τινων with others, [Refs 5th c.BC+]:—middle, form
  in order of battle, ὁμόσε χωρῶμεν ξυνταξάμενοι [Refs 5th c.BC+]middle also transitive,
  συνταξάμενος βαθεῖαν τὴν φάλαγγα having drawn up his phalanx in deep order, [Refs
  5th c.BC+]

  __b place under command of, τινὶ τάξιν [Refs 2nd c.AD+]:— passive, metaphorically,
  τὰ πάθη τῇ τοῦ λογισμοῦ ἡγεμονίᾳ [Refs 5th c.AD+]

  __c place in the same class, with dative, [Refs 3rd c.AD+]

  __2 passive, of single persons, to be collected, resolute, συντεταγμένος στρατηγός
  [Refs 5th c.BC+]; περὶ παίδων ἀγωγὴν ἄκρως σ. [Refs 3rd c.AD+]; so of the mind,
  πρὶν ξυνταχθῆναι.. τὴν δόξαν before they have time to get their thoughts collected,
  [Refs 5th c.BC+]; ἡ ἐπὶ τοῦ συντετάχθαι.. φρόνησις οὖσα [Refs 4th c.BC+]; ἔφοδος
  ἐνεργὸς καὶ σ. [Refs 2nd c.BC+]

  __II arrange, organize, τὸ σῶμα [Refs 5th c.BC+]: in bad sense, concoct, ψευδῆ κατηγορίαν
  [Refs 4th c.BC+] —passive, ψυχὴ συντεταγμένη σώματι organically united with, [Refs
  5th c.BC+]; ὀλιγαρχικῶς συντετ. [Refs 4th c.BC+]; σημεῖον πολιτείας συντεταγμένης
  of an organized state, [Refs]; Τροιζήνιοι σ. εἰς τοὺς Ἀχαιούς joined the Achaean
  League, [Refs 1st c.AD+]; οἱ συντεταγμένοι the conspirators, [Refs 5th c.BC+]:—middle,
  arrange for oneself, i.e. make one''s own plans of life, [Refs 5th c.BC+]: also,
  get matters organized or arranged, or simply ordain, settle, τὰ νόμιμα ἡμῖν συνετάξατο
  [ὁ νομοθέτης] [Refs 5th c.BC+]; καταστήσαντες.. εἰς τὴν προγεγραμμένην κώμην Τεβτῦνειν
  οὗ ἐὰν Ἀρίστων συντάσσηται wherever [Refs 4th c.BC+] may arrange to accept delivery,
  [Refs 1st c.BC+]

  __II.2 of taxation, assess, [Refs 4th c.BC+]:—passive, to be organized for paying
  contributions, [Refs 4th c.BC+]; but τὸ συντεταγμένον the assessed sum, [Refs 4th
  c.BC+]:—middle, agree to such assessment, [Refs 4th c.BC+]; τι εἰς τροφὴν συνταξάμενος
  ἐδίδου gave an allowance for food, [Refs 4th c.BC+]

  __II.3 compose or compile a narrative or book, [Refs 2nd c.BC+]:—middle, [Refs 5th
  c.BC+]: absolutely, write a book, [Refs 2nd c.BC+]; σ. ὑπόθεσιν treat of.. , [Refs]:—passive,
  προοίμιον συντεταγμένον εἴς τι [Refs 5th c.BC+]

  __II.4 with infinitive, ordain, prescribe, order, δασμοὺς ἀποφέρειν τινάς [Refs
  5th c.BC+]: without infinitive, συντάξαντος ἡμῖν Ἀμύντου [Refs 3rd c.BC+]; καθὼς
  συνέταξεν αὐτοῖς ὁ Ἰησοῦς see l. for προσέταξεν in [NT]

  __II.4.b with accusative of things, prescribe, of a physician, θεραπείαν [Refs 1st
  c.BC+]:—passive, τοιαύτης ἐπιμελείας συνταχθείσης [Refs 2nd c.AD+]: generally, to
  be prescribed or ordained, ταὐτὸν περὶ τὰς ἡδονὰς συντεταγμένον ἐν τοῖς νόμοις [Refs
  5th c.BC+]; ταῦτα τῷ ναυάρχῳ συνετάχθη Epist. cited in [Refs 4th c.BC+]

  __II.5 Grammars, combine in interpretation, τοῖς προειρημένοις συντάττουσι ταῦτα
  [Refs 2nd c.AD+]; construct or construe a word, τὰ ἀρρενικὰ τοῖς θηλυκοῖς [Refs
  1st c.BC+]:—passive, [Refs 2nd c.AD+]; συντάσσεται ἀπὸ γενικῆς εἰς αἰτιατικήν (e.g.
  ἀφαιρῶ σοῦ τόδε) Thom.[Refs]

  __II.5.b passive, to be added to, with dative, [Refs 2nd c.AD+]; of syllables, τὸ
  σκλα καὶ στρα συντετάξεται [Refs]

  __III middle, agree together, πάντα συνταξάμενοι καὶ οὐδὲν ἀπὸ ταὐτομάτου τούτων
  ἔπραττον [Refs 4th c.BC+]; σ. πρὸς ἀλλήλους [Refs 2nd c.BC+]: with infinitive, συνετάττετο
  κοινῇ πρεσβεύειν [Refs 4th c.BC+] —passive, κατὰ τὸ συντεταγμένον in accordance
  with what had been arranged, [Refs 2nd c.BC+]; κελεῖσαι προελθόντα στῆναι πρὸ τῆς
  πόλεως ἐπὶ τὸν συνταχθέντα τάφον the pre-arranged tomb, [Refs]

  __IV middle, take leave of one, bid him farewell, τινι [Refs 2nd c.AD+]; compare
  ἀποτάσσω IV. {STEPBible-TFLSJ}'
