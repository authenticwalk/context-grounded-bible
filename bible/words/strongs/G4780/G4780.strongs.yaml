  muffled up, [LXX+1st c.AD+]middle, aorist συγκαλύψασθαι, wrap oneself up, cover
  one''s face, [Refs 5th c.BC+]

  __2 intransitive in active, λόγος συγκαλύψας ἀχλύϊ [Refs 4th c.AD+] {STEPBible-TFLSJ}'
