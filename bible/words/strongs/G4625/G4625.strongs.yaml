strongs_number: G4625
language: greek
lemma: σκάνδαλον
transliteration: skándalon
definition: a trap-stick (bent sapling), i.e. snare (figuratively, cause of displeasure
  or sin)
kjv_usage: occasion to fall (of stumbling), offence, thing that offends, stumblingblock
derivation: ("scandal"); probably from a derivative of G2578 (κάμπτω);
extended_definition: 'σκάνδαλον, -ου, τό

  (late form of the rare word σκανδάληθρον, see LS, see word) [in LXX chiefly for
  מוֹקֵשׁ, מִכְשׁוֹל ;]

  prop., the bait-stick of a trap, a snare, stumbling-block (Lev.19:14, Jdth.5:1):
  figuratively, Rom.9:33, 1Pe.2:8 (Isa.8:14; aliter in LXX; στερεὸν σκανδάλου in Aq.).
  Metaphorical, of that which causes error or sin;

  __(a) of persons: Mat.13:41 16:23; Χριστὸς ἐσταυρωμένος, 1Co.1:23;

  __(b) of things: Mat.18:7, Rom.11:9" (LXX) Rom.14:13, 1Jn.2:10 Rev.2:14; τὸ σ. τοῦ
  σταυροῦ, Gal.5:11; pl., Mat.18:7, Luk.17:1, Rom.16:17.†

  SYN.: πρόσκομμα  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  σκανδαλ-ιστής, οῦ, ὁ,

  probably acrobat who performed on a trapeze (σκάνδαλον), [Refs 2nd c.AD+], trap
  or snare laid for an enemy, [LXX+NT]; probably laid for animals, [Refs 3rd c.BC+]:
  metaphorically, stumbling-block, offence, scandal, [NT+6th c.AD+]

  __II see at {σκανδαλιστής}. {STEPBible-TFLSJ}'
