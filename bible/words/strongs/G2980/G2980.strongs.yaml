strongs_number: G2980
language: greek
lemma: λαλέω
transliteration: laléō
definition: to talk, i.e. utter words
kjv_usage: preach, say, speak (after), talk, tell, utter
derivation: a prolonged form of an otherwise obsolete verb;
extended_definition: 'λαλέω, -ῶ,

  [in LXX chiefly for דּבר pi., also for אמר, etc. ;]

  __1. to utter: of inanimate things, Rev.4:1 10:4; metaphorically, Heb.11:4 12:24.

  __2. to talk, speak, say: absol., Mat.9:33 12:46, Mrk.5:35, Luk.8:49; before ὡς,
  1Co.13:11, Rev.13:11; εἰς, 1Co.14:9; ἐκ, Mat.12:34; with accusative of thing(s),
  Mat.10:19, Mrk.11:32, Jhn.8:30, al.; with dative of person(s), Mat.12:46, Luk.24:6,
  Rom.7:1, al.; with accusative of thing(s) and dative of person(s), Mat.9:18, Jhn.10:6,
  al.; with prep., πρός, μετά, περί, Mrk.6:50, Luk.1:19 2:33, al.; ἐν, ἐξ, ἀπό, Mat.13:3,
  Jhn.12:49 14:10, al.; λ. τ. λόγον, Mrk.8:32, al.; before orat. dir. (not cl.), Mrk.14:31,
  Heb.5:5 11:18; Hebraistically (Dalman, Words, 25f.), ἐλάλησε λέγων, Mat.14:27, Jhn.8:12,
  Act.8:26, al.

  SYN.: see: λέγω. (AS) {STEPBible-TBESG}'
etymology: 'λᾰλ-έω,

  talk, chat, prattle, ἕπου καὶ μὴ λάλει [Refs 5th c.BC+]: with dative, talk to one,
  λαλῶν ἐν ταῖς ὁδοῖς σεαυτῷ [Refs 5th c.BC+]; opposed to λέγω, λαλεῖν ἄριστος, ἀδυνατώτατος
  λέγειν [Refs 5th c.BC+]; λαλῶν μὲν.., λέγων δέ.. [Refs 4th c.BC+]

  __b generally, talk, speak, [Refs 5th c.BC+]

  __2 talk of, τινα [Refs 3rd c.BC+]:—passive, πρᾶγμα κατ᾽ ἀγορὰν λαλούμενον [Refs
  5th c.BC+]

  __3 in later writers, ={λέγω}, speak, λαλεῖ οὐθὲν τῶν ἄλλων ζῴων πλὴν ἀνθρώπου [NT+5th
  c.BC+]; χειρσὶν ἅπαντα λαλήσας, of a pantomime, [NT+3rd c.BC+]passive, λαληθήσεταί
  σοι ὅ τι σε δεῖ ποιεῖν it shall be told thee.., [NT]

  __II chatter, opposed to articulate speech, as of locusts, chirp, [Refs 3rd c.BC+];
  μεσημβρίας λαλεῖν τέττιξ (i.e. εἰμί), a very grasshopper to chirp at midday, [Refs
  4th c.BC+]

  __III of musical sounds, αὐλῷ λαλέω [Refs 3rd c.BC+]; of trees,[Refs 4th c.BC+];
  of Echo, [Refs 2nd c.AD+] sound the μάγαδις, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
