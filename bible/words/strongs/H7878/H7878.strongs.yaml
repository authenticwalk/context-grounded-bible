strongs_number: H7878
language: hebrew
lemma: שִׂיחַ
transliteration: sîyach
pronunciation: see'-akh
definition: to ponder, i.e. (by implication) converse (with oneself, and hence, aloud)
  or (transitively) utter
kjv_usage: commune, complain, declare, meditate, muse, pray, speak, talk (with).
derivation: a primitive root;
extended_definition: '1) to put forth, mediate, muse, commune, speak, complain, ponder,
  sing

  1a) (Qal)

  1a1) to complain

  1a2) to muse, meditate upon, study, ponder

  1a3) to talk, sing, speak

  1b) (Polel) to meditate, consider, put forth thoughts {STEPBible-TBESH}'
