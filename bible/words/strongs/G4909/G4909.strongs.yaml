strongs_number: G4909
language: greek
lemma: συνευδοκέω
transliteration: syneudokéō
definition: to think well of in common, i.e. assent to, feel gratified with
kjv_usage: allow, assent, be pleased, have pleasure
derivation: from G4862 (σύν) and G2106 (εὐδοκέω);
extended_definition: 'συν-ευ-δοκέω, -ῶ

  [in LXX: 1Ma.1:57, 1Ma.4:28 א1, 2Ma.11:24 2Mac 11:35 * ;]

  to join in approving, consent, agree to or with: absol., Act.22:20; with dative
  of person(s), Rom.1:32; with dative of thing(s), Luk.11:48, Act.8:1; with inf.,
  1Co.7:12-13 (chiefly in late writers).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνευδοκ-έω,

  join in approving, give one''s consent, [NT+4th c.BC+]; συνευδοκέοντος τοῦ δεῖνα,
  in forms of sale, [Refs]

  __2 with dative of things, consent or agree to a thing, [LXX+1st c.BC+]

  __3 with dative person, agree or sympathize with.., [NT]

  __II passive, aorist συνευδοκήθην in signification 1.3, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
