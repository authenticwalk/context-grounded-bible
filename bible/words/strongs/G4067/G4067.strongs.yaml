language: greek
lemma: περίψωμα
transliteration: perípsōma
definition: something brushed all around, i.e. off-scrapings (figuratively, scum)
kjv_usage: offscouring
derivation: from a comparative of G4012 (περί) and (to rub);
extended_definition: 'περί-ψημα, -τος, τό

  (περιψράω, to wipe off all round), [in LXX:  Tob.5:18 * ;]

  that which is wiped off, offscouring: metaphorically (assoc. with περικάθαρμα, which
  see), 1Co.4:13 (and so prob., To, l.with, as EV; but see Thayer, see word, for the
  meaning expiation, ransom, in To; and cf. LS, see word κάθαρμα; Lft., Notes, 200
  f., and on Ign., Eph., 8).†

  (AS) {STEPBible-TBESG}'
etymology: 'περίψ-ημα, ατος, τό,

  anything wiped off, offscouring, of a vile person (or scapegoat), [NT+9th c.AD+];
  π. σου your humble servant, [Refs]; peripsuma su (sic), Dessau [Refs] {STEPBible-TFLSJ}'
