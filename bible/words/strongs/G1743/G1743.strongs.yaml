  [in LXX: Jdg.6:34, 1Ch.12:18 A (לָבַשׁ), Psa.52:7 (עָזַז)* ;]

  to make strong, strengthen: with accusative, of person(s), Php.4:13, 1Ti.1:12, 2Ti.4:17.
  Pass., Act.9:22; C. dative, Rom.4:20; before ἐν, 2Ti.2:1 (ἐν Κυρίῳ), Eph.6:10 (Cremer,
  221).†

  (AS) {STEPBible-TBESG}'
