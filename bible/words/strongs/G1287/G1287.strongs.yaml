lemma: διασκορπίζω
transliteration: diaskorpízō
definition: to dissipate, i.e. (genitive case) to rout or separate; specially, to
  winnow; figuratively, to squander
kjv_usage: disperse, scatter (abroad), strew, waste
derivation: from G1223 (διά) and G4650 (σκορπίζω);
extended_definition: 'δια-σκορπίζω

  [in LXX for פּוּץ, זָרָה, etc. ;]

  to scatter abroad, disperse: of sheep, Mat.26:31 = Mrk.14:27" (LXX) ; of persons,
  Luk.1:51, Act.5:37, opposite to συνάγω, Jhn.11:52; of winnowing grain, Mat.25:24,
  26; metaphorically, of property, to squander, waste: Luk.15:13 16:1.†

  (AS) {STEPBible-TBESG}'
