strongs_number: G4254
language: greek
lemma: προάγω
transliteration: proágō
definition: to lead forward (magisterially); intransitively, to precede (in place
  or time (participle, previous))
kjv_usage: bring (forth, out), go before
derivation: from G4253 (πρό) and G71 (ἄγω);
extended_definition: 'προ-άγω

  [in LXX: 1Ki.17:16 (נָגַשׁ), Wis.19:11, al. ;]

  __1. prop. trans., to lead on, lead forth or forward: with accusative of person(s),
  Act.16:30 17:5; of bringing forth to trial, Act.12:6 (WH, txt., προσάγ-); before
  ἐπί, with genitive of person(s), Act.25:26.

  __2. Intrans. (Plat., Polyb., and later writers; see Bl., § 53, 1; MM, xxi);

  __(a) to lead the way, 1Ti.1:18 (R, mg.), hence, to go before, precede: Luk.18:39;
  opposite to ἀκολουθέω, Mrk.11:9; before εἰς, Mat.14:22, Mrk.6:45, 1Ti.5:24, Heb.7:18;
  with accusative of person(s), Mat.2:9 21:9, Mrk.10:32; before εἰς, Mat.21:31 26:32
  28:7, Mrk.14:28 16:7;

  __(b) to go on, advance (Sir.20:27): 2Jn.9.†

  (AS) {STEPBible-TBESG}'
etymology: 'προάγω [ᾰ],

  future -άξω: perfect active προῆχα [Refs 4th c.BC+] —middle, see below: perfect
  passive in middle sense, see below [Refs]:—lead forward or onward, μιν ἐς τὰ οἰκία
  [Refs 5th c.BC+]; escort on their way, [Refs 5th c.BC+]:—passive, to be led on,
  προαγομένης τῆς πόλεως ἐπὶ συμφοράς [Refs 5th c.BC+]

  __2 carry on, αἱμασιάν [Refs 4th c.BC+]; produce, [Refs 3rd c.AD+] —passive, [τάξις]
  εἰς ὀξὺ προηγμένη brought to a point, [Refs 2nd c.AD+]

  __2.b bring on in age, etc., προῆγεν αὐτὸν ὁ χρόνος εἰς ὥραν [Refs 5th c.BC+] —passive,
  ἐπὶ πλείω προῆκται τῆς κατ᾽ ἰητρικὴν ἐπιμελείας belong to more advanced medical
  study, [Refs 5th c.BC+]

  __2.c increase, raise a dose, ἐπὶ ἓξ κοτύλας [Refs 2nd c.AD+]

  __3 bring forward, νεκρόν εἰς τὸ φανερόν, τι εἰς τὸ πρόσθεν, [Refs 5th c.BC+]; οἱ
  προαγαγόντες εἰς φῶς, ={οἱ γονεῖς}, [Refs 2nd c.AD+]; call up an apparition, Thessal.
  in [Refs]

  __3.b bring before a tribunal, [Refs 2nd c.BC+]; π. δάνειον [Refs 3rd c.AD+]

  __4 lead on, induce, persuade, δόλῳτινὰς π. [Refs 5th c.BC+]infinitive added, κινδυνεύειν
  τινὰ π.[Refs 6th c.BC+]; τὰς συγγενείας εἰς ἔχθραν, εἰς ἄνοιαν τὴν πόλιν, [Refs
  5th c.BC+]; τινὰ ἐπ᾽ ἀρετήν, opposed to προτρέψασθαι, [Refs 5th c.BC+] —middle,
  ἐς γέλωτα προαγαγέσθαι τινά move one to laughter, [Refs 5th c.BC+]: c.infinitive,
  τοῦτο πολεμίους προάγεται ἁμαρτάνειν [Refs 5th c.BC+]:—frequently in passive, προαχθέντας
  εἰς φιλοποσίαν [Refs 5th c.BC+]: with infinitive, οὐ γὰρ ἔγωγε προαχθείην ἂν εἰπεῖν
  [Refs 4th c.BC+]

  __5 carry forward, advance, π. τὴν πόλιν lead it on to power, [Refs 5th c.BC+];
  π. αὐτὴν (i.e. τὴν ἀρχὴν) ἐς τόδε [Refs 5th c.BC+]; οὕτω μέχρι πόρρω προήγαγον [τὴν
  ἔχθραν] carried it so far, [Refs 4th c.BC+]; τὴν πραγματείαν π. εἰς τὸ πρόσθεν promote
  the study, [Refs 4th c.BC+]; [τὰ μαθήματα] [Refs 4th c.BC+]; π. καὶ διαρθρῶσαι τὰ
  καλῶς ἔχοντα τῇ περιγραφῇ carry on and complete.., [Refs]:—middle, ἐς τοῦτο [τὰ
  Περσέων πρήγματα] προηγάγοντο [Refs 5th c.BC+]:—passive, increase, become rife,
  [Refs 4th c.BC+]

  __5.b of persons, promote or prefer to honour, δᾶμος εἰς ἀριστοκρατίαν ἄνδρας αἰ
  προάγοι καλῶς [Refs 3rd c.BC+]; τινὰς εἰς δόξαν, ἐφ᾽ ἡγεμονίας, [Refs 1st c.AD+]

  __5.c prefer in the way of choice, especially in passive, αἱ προηγμέναι φυλαί [Refs
  1st c.AD+] distinguished, outstanding, ὥρα [Refs 2nd c.AD+]

  __6 in Stoic Philos., of things neither good nor bad but promoted or advanced above
  the zero point of indifference, προηγμένον.. ὃ ἀδιάφορον [ὂν] ἐκλεγόμεθα [Refs 4th
  c.BC+]; compare ἀποπροάγω.

  __7 in perfect passive with middle sense, οὕτω προῆκται τοὺς παῖδας ὥστε.. has had
  them brought up in such a way that.., [Refs 4th c.BC+]: also in passive sense, ἐπιεικῶς
  τοῖς ἔθεσι προηγμένοι [Refs 4th c.BC+]

  __8 pronounce a discourse, κατὰ θεωρίαν π. πάντα [Refs 2nd c.AD+]

  __II intransitive, lead the way, go before, πρόαγε δή [Refs 5th c.BC+]: of a commander,
  lead an advance, push forward, [Refs 2nd c.BC+]

  __II.2 metaphorically, ὁ προάγων λόγος the preceding discourse, [Refs 5th c.BC+]

  __II.3 go on, advance, ἐπὶ πολὺ προάγει τῇ τε βίᾳ καὶ τῇ ὠμότητι Decrees cited in
  [Refs 4th c.BC+] (ν) is variant for{προσῆγε} in [NT+5th c.BC+]; reach, attain to,
  εἰς τὰς ὀκτὼ μυριάδας [Refs 1st c.BC+]

  __II.4 excel, τινος [Refs 1st c.AD+] {STEPBible-TFLSJ}'
