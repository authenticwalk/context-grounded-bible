strongs_number: H0771
language: hebrew
lemma: אׇרְנָן
transliteration: ʼOrnân
pronunciation: or-nawn'
definition: Ornan, a Jebusite
kjv_usage: Ornan. See H728 (אֲרַוְנָה).
derivation: probably from H766 (אֹרֶן); strong;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.24.16; also called Araunah at 2Sa.24.16,18,20,21,22,23,24;

  Also named: a.rav.nah (אֲרַוְנָה "Araunah" H0728)

  § Ornan = "light was perpetuated: their fir trees"

  a Jebusite who sold, to David, a threshing floor for an altar {STEPBible-TBESH}'
