strongs_number: G0482
language: greek
lemma: ἀντιλαμβάνομαι
transliteration: antilambánomai
definition: to take hold of in turn, i.e. succor; also to participate
kjv_usage: help, partaker, support
derivation: from G473 (ἀντί) and the middle voice of G2983 (λαμβάνω);
extended_definition: 'ἀντι-λαμβάνω

  [frequently in LXX for חָזַק hi., סָמַךְ, etc ;]

  to take instead of or in turn. Mid., with genitive, to take hold of;

  __(a) of persons, to help (see MM, VGT, see word): Luk.1:54, Act.20:35;

  __(b) of things, to partake of: 1Ti.6:2 (see Field, Notes, 210; Cremer, 386; and
  cf. συν-αντιλαμβάνω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντιλαμβάνω,

  receive instead of, χρυσοῦ δώματα πλήρη τᾶς ἥβας ἀ.[Refs 5th c.BC+]; mostly without
  a genitive, οὔτε κακοὺς εὖ δρῶν εὖ πάλιν ἀντιλάβοις receive in turn, [Refs 6th c.BC+];
  ἀ. ἄλλην [χώραν] seize in return, get instead, [Refs 5th c.BC+]

  __II mostly in middle, with perfect passive -είλημμαι[Refs 5th c.BC+]: with genitive,
  lay hold of, σαπροῦ πείσματος ἀντελάβου[Refs 6th c.BC+]; φιλίου χωρίου ἀ. gain or
  reach it, [Refs 5th c.BC+] absolutely, -όμενος [Refs 5th c.BC+]. b. metaphoricallyc.genitive,
  lay hold of, τῆς σωτηρίας, τῆς ἐλευθερίας, τοῦ ἀσφαλοῦς, [Refs]; lay claim to, τοῦ
  θρόνου[Refs 5th c.BC+]

  __II.2 help, take part with, assist, οὐκ ἀντιλήψεσθ;[Refs 5th c.BC+]; of persons,
  ἀ. Ἑλλήρων to take their part, [NT+5th c.BC+]passive, ἀντειλημμένη having received
  help, [Refs]

  __II.3 take part or share in a thing, take in hand, τῶν πραγμάτων[Refs 5th c.BC+];
  ἀ. τοῦ λόγου seize on the conversation (to the interruption of the rest), [Refs
  5th c.BC+]

  __II.4 take hold of for the purpose of finding fault, reprehend, attack, ἡμῶν[Refs
  5th c.BC+]; τοῦδε ἀντιλαβώμεθα let us attack the question, [Refs]; ἀ. ὡς ἀδύνατον..
  to object that.., [Refs]

  __II.5 take fast hold of, i.e. captivate, ὁ λόγος ἀντιλαμβάνεταί μου[Refs 2nd c.AD+]

  __II.6 of plants, take hold, [Refs 4th c.BC+]; of scions, unite, CP[Refs]

  __II.7 grasp with the mind, perceive, apprehend, [Refs 5th c.BC+]; noted as an obsol,
  word for συνίημι by [Refs 2nd c.AD+]

  __III in middle also, hold back, ἵππου τῷ χαλινῷ[Refs 5th c.BC+]; interrupt, Aud.
  [Refs]

  __IV active in sense of middle, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
