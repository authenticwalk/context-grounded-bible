strongs_number: H8581
language: hebrew
lemma: תַּעָב
transliteration: taʻâb
pronunciation: taw-ab'
definition: to loathe, i.e. (morally) detest
kjv_usage: (make to be) abhor(-red), (be, commit more, do) abominable(-y), [idiom]
  utterly.
derivation: a primitive root;
extended_definition: '1) to abhor, be abominable, do abominably

  1a) (Niphal) to be abhorred, be detested

  1a1) in the ritual sense

  1a2) in the ethical sense

  1b) (Piel)

  1b1) to loathe, abhor, regard as an abomination

  1b1a) in the ritual sense

  1b1b) in the ethical sense

  1b2) to cause to be an abomination

  1c) (Hiphil) to make abominable, do abominably

  1c1) in the ritual sense

  1c2) in the ethical sense

  Also means: ta.av (תָּאַב "to loathe" H8374) {STEPBible-TBESH}'
