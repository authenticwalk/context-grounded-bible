strongs_number: H7291
language: hebrew
lemma: רָדַף
transliteration: râdaph
pronunciation: raw-daf'
definition: to run after (usually with hostile intent; figuratively (of time) gone
  by)
kjv_usage: chase, put to flight, follow (after, on), hunt, (be under) persecute(-ion,
  -or), pursue(-r).
derivation: a primitive root;
extended_definition: '1) to be behind, follow after, pursue, persecute, run after

  1a) (Qal)

  1a1) to pursue, put to flight, chase, dog, attend closely upon

  1a2) to persecute, harass (fig)

  1a3) to follow after, aim to secure (fig)

  1a4) to run after (a bribe) (fig)

  1b) (Niphal)

  1b1) to be pursued

  1b2) one pursued (participle)

  1c) (Piel) to pursue ardently, aim eagerly to secure, pursue

  1d) (Pual) to be pursued, be chased away

  1e) (Hiphil) to pursue, chase {STEPBible-TBESH}'
