strongs_number: G4376
language: greek
lemma: προσφορά
transliteration: prosphorá
definition: presentation; concretely, an oblation (bloodless) or sacrifice
kjv_usage: offering (up)
derivation: from G4374 (προσφέρω);
extended_definition: 'προσ-φορά, -ᾶς, ἡ

  (προσφέρω), [in LXX: 3Ki.7:48 (פָּנִים) Psa.40:6 (מִנְחָה), I Est.5:52, Sir.14:11,
  al. ;]

  __1. a bringing to, offering (Plat., al.).

  __2. (Less frequently in cl.), a present, an offering; in NT, of sacrificial offerings:
  Act.21:26 24:17, Eph.5:2, Heb.10:5, 8 10:14; περί ἀμαρτίας, Heb.10:18; with genitive
  obj., Rom.15:16, Heb.10:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσφορ-ά, ἡ,

  (προσφέρω) bringing to, applying, τῶν κλιμάκων [Refs 2nd c.BC+]; application, use,
  [Refs 5th c.BC+]

  __2 presenting, offering, [Refs]; οἱ ἄρτοι τῆς π. shewbread, [LXX]

  __II (from passive) that which is added, increase, τῶν ἡμαρτημένων ἄκη μέν ἐστι
  π. δ᾽ οὐκ ἔστ᾽ ἔτι [Refs 5th c.BC+]; bounty, benefit, [Refs]; wedding present, [Refs
  4th c.BC+]; offering, [LXX+NT+1st c.AD+]; offerings for the dead, [Refs 6th c.AD+];
  deed of gift, especially of donatio propter nuptias, Mitteis [Refs 2nd c.AD+]

  __II.2 income, revenue, [Refs 5th c.BC+]

  __III (from middle) taking of food, [Refs 4th c.BC+]; ἡ τοῦ ὑγροῦ π. [Refs 4th c.BC+]

  __III.2 food, victuals, [Refs 5th c.BC+]

  __III.3 flavour, [Refs 4th c.BC+]; bouquet, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
