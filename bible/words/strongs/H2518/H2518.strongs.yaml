lemma: חִלְקִיָּה
transliteration: Chilqîyâh
pronunciation: khil-kee-yaw'
definition: Chilhijah, the name of eight Israelites
kjv_usage: Hillkiah.
derivation: or חִלְקִיָּהוּ; from H2506 (חֵלֶק) and H3050 (יָהּ); portion of Jah;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.1.1;

  brother of: Shallum (H7967R);

  father of: Jeremiah (H3414L)

  § Hilkiah = "my portion is Jehovah"

  1) father of Eliakim, an officer of Hezekiah

  2) high priest in the reign of Josiah

  3) a Merarite Levite, son of Amzi

  4) another Merarite Levite, 2nd son of Hosah

  5) one of those who stood on the right of Ezra when he read the law and probably
  a Levite and a priest

  6) a priest of Anathoth, father of the prophet Jeremiah

  7) father of Gemariah who was one of Zedekiah''s envoys to Babylon {STEPBible-TBESH}'
