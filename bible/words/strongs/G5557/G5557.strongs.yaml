strongs_number: G5557
language: greek
lemma: χρυσός
transliteration: chrysós
definition: gold; by extension, a golden article, as an ornament or coin
kjv_usage: gold
derivation: perhaps from the base of G5530 (χράομαι) (through the idea of the utility
  of the metal);
extended_definition: 'χρυσός, -οῦ, ὁ

  [in LXX chiefly for זָהָב ;]

  gold: Mat.2:11, Rev.9:7; of golden ornaments, Mat.23:16-17, 1Ti.2:9 (Rec., WH, mg.),
  Jas.5:3, Rev.17:4 (Rec., WH, mg.) Rev.18:12, 16 (Rec., WH, mg.); of images, Act.17:29;
  of gold coin, Mat.10:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'χρῡσός, ὁ,

  gold, τιμῆς [Refs 8th c.BC+]; ἐσθής, [Refs 8th c.BC+]; χρυσὸν κέρασιν περιχεύας
  (of a victim) [Refs 8th c.BC+]; κοῖλος ἄργυρος καὶ χ. silver and gold plate, [Refs
  4th c.BC+]; λευκὸς χ. white gold, i.e. gold alloyed with silver, opposed to χ. ἄπεφθος
  refined gold, [Refs 5th c.BC+]

  __2 gold, to express anything made of gold, e. g. golden armour or raiment, χρυσὸν..
  ἔδυνε περὶ χροΐ, of Zeus, [Refs 8th c.BC+]; of Poseidon, [Refs 5th c.BC+]; ἀραρότως
  σύνδεσμα χρυσὸς (a gold crown) εἶχε [Refs 5th c.BC+]

  __3 frequently used by Poets to denote anything dear or precious, ταῦτα μὲν.. κρείσσονα
  χρυσοῦ.. φωνεῖς [Refs 5th c.BC+] golden words, [Refs 5th c.BC+] and all derivations,
  though Lyric Poets sometimes made υ short in the adjective χρύσεος (which see);
  once we have χρῠσός, [Refs 5th c.BC+].] (Borrowed from Semitic, cf. Hebrew chārūts,
  Assyr. h_urāšu ''gold'', Aramaic hara ''yellow''.) {STEPBible-TFLSJ}'
