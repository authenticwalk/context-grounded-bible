strongs_number: G2901
language: greek
lemma: κραταιόω
transliteration: krataióō
definition: to empower, i.e. (passively) increase in vigor
kjv_usage: be strengthened, be (wax) strong
derivation: from G2900 (κραταιός);
extended_definition: 'κραταιόω, -ῶ

  (late form of κρατύνω; κράτος) [in LXX chiefly for חָזַק ;]

  to strengthen; pass., to wax strong: Luk.2:40, 1Co.16:13; πνεύματι, Luk.1:80; δυνάμει
  κ. διὰ τ. πνεύματος, Eph.3:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρᾰταιό-ω,

  strengthen, τὰς χεῖράς τινος Vetus Testamentum Graece redditum LXX.1Ki.23.16, +others:—passive,
  [NT], etc.; κ. ὑπέρ τινα to be too strong for him, prevail against him, [LXX]

  __2 passive, to be determined, κ. τοῦ πορεύεσθαι [LXX]

  __II intransitive in active, prevail, ἐπί τινας [LXX]; ὑπέρ τινας [LXX]

  __III middle, control, [Refs 1st c.AD+]. {STEPBible-TFLSJ}'
