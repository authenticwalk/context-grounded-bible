strongs_number: G0073
language: greek
lemma: ἀγών
transliteration: agṓn
definition: properly, a place of assembly (as if led), i.e. (by implication) a contest
  (held there); figuratively, an effort or anxiety
kjv_usage: conflict, contention, fight, race
derivation: from G71 (ἄγω);
extended_definition: 'ἀγών, -ῶνος, ὁ

  (ἄγω), [in LXX: Isa.7:13 (לאה), Est.4:17, Wis.4:2 10:12, II Mac.6, 4Mac .5 * ;]

  __1. a gathering, esp. for games.

  __2. a place of assembly.

  __3. a contest, struggle, trial; metaphorically (MM, VGT, see word),

  __(a) of the Christian life as a contest and struggle: Php.1:30, 1Th.2:2, 1Ti.6:12,
  2Ti.4:7 Heb.12:1;

  __(b) solicitude, anxiety: Col.2:1.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀγών [ᾰ], ῶνος, ὁ,

  Aeolic dialect ἄγωνος, ου, ὁ, [Refs 7th c.BC+]; Elean dative plural ἀγώνοιρ[Refs]:
  (ἄγω):—gathering, assembly, ἵζανεν εὐρὺν ἀ.[Refs 8th c.BC+]: especially assembly
  met to see games, frequently in [Refs 8th c.BC+]; Ὑπερβορέων ἀ. Pi [Refs 4th c.BC+]

  __2 place of contest, lists, course, βήτην ἐς μέσσον ἀ.[Refs 8th c.BC+] out of the
  lists or course, i.e. beside the mark, [Refs 8th c.BC+]

  __II assembly of the Greeks at the national games, ὁ ἐν Ὀλυμπίῃ ἀ.[Refs 5th c.BC+]:—
  hence, contest for a prize at the games, ἀ. γυμνικός, ἱππικός, μουσικός, [Refs 5th
  c.BC+]; ἀ. τῶν ἀνδρῶν contest in which the chorus was composed of men, opposed to
  to παίδων or ἀγενείων (which see), [Refs 4th c.BC+]; ἀ. στεφανηφόρος or στεφανίτης
  contest where the prize is a crown, [Refs 5th c.BC+]; ἀ. χάλκεος, where it is a
  shield of brass, [Refs 5th c.BC+]; ἀργυρίτης δωρίτης[Refs 1st c.AD+] —hence many
  phrases, ἀγῶνα καταστῆσαι establish a contest, [Refs 5th c.BC+]; τοὺς ἀ. νικᾶν[Refs
  5th c.BC+]; of contests in general, εἰς ἀ. λόγων ἀφικέσθαι τινί[Refs 5th c.BC+];
  πρὸς τίν᾽ ἀγῶνας τιθέμεσθ᾽ ἀρετῆ; [Refs 5th c.BC+]

  __III generally, struggle, πολλοὺς ἀ. ἐξιών, of Hercules, [Refs 5th c.BC+]; ψυχῆς
  ἀ. τὸν προκείμενον πέρι struggle for life and death, [Refs 5th c.BC+]

  __III.2 battle, action, [Refs 5th c.BC+]

  __III.3 action at law, trial, [Refs 5th c.BC+]

  __III.4 speech delivered in court or before an assembly or ruler, πρεσβευτικοὶ ἀ.[Refs
  2nd c.BC+]; ἀ. ἐσχηματισμένοι[Refs 1st c.BC+]

  __III.4.b Rhet., main argument of a speech (opposed to προοίμιον, ἐπίλογος), in
  plural, Syr.[Refs]

  __III.5 metaphorically, οὐ λόγων ἔθ᾽ ἁγών now is not the time for words, [Refs 5th
  c.BC+]; οὐχ ἕδρας ἀ. ''tis no time for sitting still, [Refs]; ἀ. πρόφασιν οὐ δέχεται
  the crisis admits no dallying, [Refs 5th c.BC+]; μέγας ὁ ἀ... τὸ χρηστὸν ἢ κακὸν
  γενέσθαι the issue is great.., [Refs 5th c.BC+]; οὐ περί τινος ὁ ἀ. the question
  is not about.., [Refs 5th c.BC+]

  __III.6 mental struggle, anxiety, [NT+5th c.BC+]

  __III.6.b of speakers, vehemence, power, [Refs 3rd c.AD+]

  __IV personified, Ἀγών, divinity of the contest, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
