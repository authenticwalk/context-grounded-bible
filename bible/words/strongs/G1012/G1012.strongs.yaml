strongs_number: G1012
language: greek
lemma: βουλή
transliteration: boulḗ
definition: volition, i.e. (objectively) advice, or (by implication) purpose
kjv_usage: + advise, counsel, will
derivation: from G1014 (βούλομαι);
extended_definition: 'βουλή, -ῆς, ἡ

  (βούλομαι), [in LXX frequently for עֵצָה ;]

  counsel, purpose (in cl., esp. of the gods): Luk.23:51, Act.4:28 5:38 19:1 27:12,
  42; pl., 1Co.4:5; of the Divine purpose, Heb.6:17; τ. βουλὴν τ. θελήματος αὐτοῦ,
  Eph.1:11; β. τ. Θεοῦ, Luk.7:30, Act.2:23 13:36 20:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'βουλή, ἡ,

  Doric dialect βωλά Decrees Byzantine cited in [Refs 4th c.BC+], Aeolic dialect βόλλα
  [Refs 2nd c.BC+]: accusative plural βουλᾰς [Refs 8th c.BC+]: (βούλομαι):— will,
  determination, especially of the gods, [Refs 8th c.BC+]

  __2 counsel, design, βουλὰς βουλεύουσι [Refs 8th c.BC+]: generally, counsel, advice,
  opposed to μάχεσθαι, [Refs 8th c.BC+]; νυκτὶ βουλὴν διδόναι [Refs 5th c.BC+]; β.
  ποιεῖσθαι, ={βουλεύεσθαι}, [Refs 5th c.BC+]; ἐν βουλῇ γενέσθαι πότερον.. [Refs 1st
  c.BC+]; τούτοις οὐκ ἔστι κοινὴ β. they have no common ground of argument, [Refs
  5th c.BC+]: in plural, counsels, [Refs 4th c.BC+]; ἐν βουλαῖς ἄριστος, ἐν βουλαῖσι
  κράτιστος, [Refs]

  __3 deliberation, [Refs 4th c.BC+]

  __4 decree, β. εἰσηγεῖσθαι [Refs 5th c.BC+]

  __II Council of elders, Senate, βουλὴν ἷζε γερόντων [Refs 8th c.BC+] or Senate of
  [Refs 5th c.BC+]; commonly called ἡ β. (or ἡ β. οἱ πεντακόσιοι [Refs 4th c.BC+];
  also β. ἀπὸ κυάμου [Refs 5th c.BC+]; in other states, as at Argos, [Refs 5th c.BC+];
  of the Roman [Refs 1st c.BC+]; of local senates, [Refs 3rd c.AD+]; βουλῆς εἶναι
  to be of the Council, a member of it, [Refs 5th c.BC+] made a substantive βουλῆς,
  ὁ); ἀνὴρ βουλῆς τῆς Ῥωμαίων [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
