strongs_number: G4486
language: greek
lemma: ῥήγνυμι
transliteration: rhḗgnymi
definition: G2608 (κατάγνυμι) being its intensive (with the preposition in composition),
  and G2352 (θραύω) a shattering to minute fragments; but not a reduction to the constituent
  particles, like G3089 (λύω)) or disrupt, lacerate; by implication, to convulse (with
  spasms); figuratively, to give vent to joyful emotions
kjv_usage: break (forth), burst, rend, tear
derivation: both prolonged forms of (which appears only in certain forms, and is itself
  probably a strengthened form of (see in G2608 (κατάγνυμι))) to "break," "wreck"
  or "crack", i.e. (especially) to sunder (by separation of the parts;
extended_definition: 'ῥήγνυμι and (Mrk.9:18) ῥήσσω,

  [in LXX chiefly for בָּקַע, also for קָרַע, etc. ;]

  __1. to rend, break asunder: Mat.7:6, Mrk.2:22, Luk.5:37; pass., Mat.9:17.

  __2. Of the voice, with accusative, φωνήν, etc. (Hdt., al.), to break forth into
  speech: absol., Gal.4:27 (LXX).

  __3. = ῥήσσω (Dem., al.), to throw or dash down: Mrk.9:18, Luk.9:42

  (cf. δια-, περι-, προσ-ρήγνυμι).†

  SYN.: θραύω, κατάγνυμι  (AS) {STEPBible-TBESG}'
etymology: 'ῥήγνῡμι

  or ῥηγνύω

  __A (ἀναρ- [Refs 5th c.BC+]: imperfect κατ-ερρήγνυε [Refs 4th c.BC+]; later ῥήσσω,
  [Refs 2nd c.AD+]; ἀπο-, δια-ρρήσσεσθαι, [Refs 5th c.BC+]; ῥήττω, [Refs 3rd c.BC+]:
  Epic dialect imperfect ῥήγνυσκε [Refs 8th c.BC+]: future ῥήξω [Refs 5th c.BC+]:
  aorist ἔρρηξα [Refs 8th c.BC+]perfect ἔρρηχα (δι-) [LXX]middle ῥήγνῠμαι, future
  ῥήξομαι, aorist ἐρρηξάμην, all in [Refs 8th c.BC+], present also in [Refs 5th c.BC+]:
  aorist ἐρρηξάμην [Refs 5th c.BC+]; Epic dialect 3rd.pers. plural ῥήξαντο [Refs 8th
  c.BC+]:—passive, subjunctive ῥήγνῡται [Refs 6th c.BC+]: Epic dialect 3rd.pers. singular
  imperfect ῥηγνύατο [Refs 4th c.BC+]: future ῥᾰγήσομαι [Refs 5th c.BC+]aorist ἐρράγην
  [ᾰ] [Refs 5th c.BC+]; later ἐρρήχθην, [Refs 3rd c.AD+]; δια-ρρηχθῇ (variant{-ρραγῇ})
  [Refs 5th c.BC+]perfect ἔρρηγμαι (συν-) [Refs 8th c.BC+]; but intransitive perfect
  ἔρρωγα is more frequently, see below with [Refs]; perfect participle feminine ἐρρηγεῖα,
  see below with [Refs]; masculine plural κατ-ερρηγότας [Refs 5th c.AD+] The word
  is hardly used by correct Attic dialect Prose-writers, except in passive:—break
  asunder, rend, shatter, τεῖχος [Refs 8th c.BC+]; only once in [Refs 8th c.BC+]:—later,
  especially rend garments, in sign of grief, ῥ. πέπλους [Refs 4th c.BC+]; ῥ. ἕλκεα
  make grievous wounds, [Refs 5th c.BC+]; ῥ. ὀστᾶ, σάρκας, [Refs 5th c.BC+]: in Ionic
  dialect and later Prose, ῥήγνυσι.. τὸν ἀμφὶ τὴν ὄψιν χιτῶνα [NT+5th c.BC+]:—middle,
  break for oneself, get broken, ὄρνυσθ᾽.. ῥήγνυσθε δὲ τεῖχος [Refs 8th c.BC+]:—passive,
  see below [Refs 5th c.BC+]

  __A.2 break a line of battle or body of men, ῥ. φάλαγγα, ὅμιλον, στίχας ἀνδρῶν,
  [Refs 8th c.BC+]; τὸ μέσον ῥῆξαι break through the centre, [Refs 5th c.BC+] broke
  through, [Refs 5th c.BC+] — middle, ῥήξασθαι φάλαγγας, στίχας, break oneself a way
  through the lines, [Refs 8th c.BC+]

  __A.3 let break loose, ἔριδα ῥ. [Refs]

  __A.4 after [Refs 8th c.BC+] let loose the voice, of children and persons who have
  been dumb or silent, break into speech, speak out, [Refs 5th c.BC+]; later ῥήξασθαι
  φωνήν, θρόον αὐδῆς, φθόγγον, utter, [Refs 4th c.AD+] cry aloud, [LXX]; see belowwith

  __A.5 also δακρύων ῥήξασα.. νάματα having let loose, having burst into floods of
  tears, [Refs 5th c.BC+]; κλαυθμὸν ῥ. [LXX+1st c.AD+]; see below [Refs 5th c.BC+]

  __B passive, break, break asunder, burst, κῦμα ῥήγνυτο [Refs 8th c.BC+]; of clouds,
  [Refs 5th c.BC+]; ῥαγῆναί τι τῆς γῆς, as in an earthquake, [Refs 5th c.BC+]; ῥήττονται
  ὑδρίαι (by the cold) [Refs 1st c.BC+]; τοῖς βασκάνοις εἶναι ῥήγνυσθαι may the envious
  burst, [Refs 2nd c.AD+]

  __B.2 burst forth, like lightning, βροντὴ δ᾽ ἐρράγη δι᾽ ἀστραπῆς [Refs 5th c.BC+]

  __B.3 of ships, to be wrecked, [Refs 4th c.BC+]

  __B.4 of a stone, γράμματι ῥηγνύμενον scored with lettering, i.e. inscribed, Puchstein
  [Refs 2nd c.BC+]

  __C intransitive, like passive, break or burst forth, ἔρρηξεν ἔμετος [Refs 5th c.BC+]perfect
  ἔρρωγα, to have broken out, ἔρρωγε παγὰ δακρύων [Refs 5th c.BC+]broken, disjointed,
  [Refs]

  __C.2 in literal sense, γῆ ἐρρηγεῖα (-υῖα) broken, arable, opposed to ἄρρηκτος,
  [Refs], cognate with Lithuanian rēžti ''cut, notch, furrow'', rúožas ''stripe, streak,
  strip''.) {STEPBible-TFLSJ}'
