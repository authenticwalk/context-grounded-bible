strongs_number: G4260
language: greek
lemma: προβαίνω
transliteration: probaínō
definition: to walk forward, i.e. advance (literally, or in years)
kjv_usage: + be of a great age, go farther (on), be well stricken
derivation: from G4253 (πρό) and the base of G939 (βάσις);
extended_definition: 'προ-βαίνω

  [in LXX chiefly for בּוֹא ;]

  to go forwards, go on, advance: Mat.4:21, Mrk.1:19. Metaphorical, of age (Gen.18:11,
  al., Lys., Diod., al.), ἐν τ. ἡμέραις, Luk.1:7, 18 2:36.†

  (AS) {STEPBible-TBESG}'
etymology: 'προβαίνω,

  future -βήσομαι: perfect -βέβηκα: aorist 2 προὔβην, imperative πρόβᾱ, [Refs 5th
  c.BC+], plural πρόβᾱτε [Refs 8th c.BC+]perfect and present participle προβιβάς (as
  if from βίβημἰ, [Refs 8th c.BC+]; imperative προβιβάσθων [Refs 5th c.AD+]; participle
  προβάοντε, read by [Refs 8th c.BC+]:— step forward, advance, κραιπνά, κοῦφα ποσὶ
  προβιβάς, [Refs 8th c.BC+]; τὸν δ᾽ ὦκα προβιβάντα (-βιβῶντα codices) πόδες φέρον
  [Refs]; ὑπασπίδια προβιβάντι (-βιβῶντι codices) [Refs 8th c.BC+]; μέγα π. take a
  big stride forward, [Refs 5th c.BC+]

  __b of hair, grow, [Refs 4th c.AD+]

  __2 as a mark of Time, ἄστρα προβέβηκε they are far gone in heaven, i.e. it is past
  midnight. [Refs 8th c.BC+]; ἡ νὺξ π. the night is wearing fast, [Refs 5th c.BC+]
  as time went on, [Refs 5th c.BC+]; also τὰ μὲν προβέβηκεν the past, [Refs 6th c.BC+];
  προβαίνοντος τοῦ ἔργου, τοῦ πολέμου, [Refs 5th c.BC+]; ἐκ τοῦ προβεβηκότος, e re
  nata, on the spur of the moment, [Refs 5th c.BC+]; of persons, οἱ προβεβηκότες τῇ
  ἡλικίᾳ advanced in age, [Refs 5th c.BC+]; π. τῶν ἡμερῶν, ταῖς ἡμέραις, [LXX+5th
  c.BC+]

  __3 metaphorically of narrative, argument, action, events, μὴ πέρα προβῇς λόγου
  [Refs 5th c.BC+]; προβάς φησιν.. further on, [Refs 5th c.BC+]; π. ἐκ τῶν κνημέων
  ἐς τοὺς μηρούς went on.., [Refs 5th c.BC+]; προέβαινε τὸ ἔθνος ἄρχον καὶ ἐπιτροπεῦον
  the nation was organized in a series of overlordships and mandates, [Refs 5th c.BC+]
  it has gone so far that..,[Refs 5th c.BC+]; π. πόρρω μοχθηρίας to be far gone in
  knavery, [Refs 5th c.BC+]: in good sense, make progress, τοσοῦτον προβεβήκαμεν ὥστε..
  [Refs 5th c.BC+]; of an enterprise, prosper, succeed, [Refs 1st c.BC+]

  __II go before, i.e. be superior to, another, πολὺ προβέβηκας ἁπάντων σῷ θάρσει
  [Refs 8th c.BC+]; δυνάμει τε καὶ αἰδοῖ Τρηχῖνος προβέβηκε by might and awe he is
  over, i.e. rules, Trachis, [Refs 8th c.BC+]

  __III with accusative of things, overstep, τέρμα προβάς [Refs]

  __IV with accusative of the instrum. of motion, πόδα π. [Refs 6th c.BC+]; προβεβήκασι
  τὰ ἀριστερά have their left legs foremost (variant{προβεβλήκασι}, see at {προβάλλω}
  [Refs 8th c.BC+]

  __V Causal, in future active, move forward, advance, τίς τρόπος ἄνδρα προβάσει [ᾱ];
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
