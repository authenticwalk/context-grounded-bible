strongs_number: G5339
language: greek
lemma: φείδομαι
transliteration: pheídomai
definition: to be chary of, i.e. (subjectively) to abstain or (objectively) to treat
  leniently
kjv_usage: forbear, spare
derivation: of uncertain affinity;
extended_definition: 'φείδομαι

  [in LXX for חָמַל, חוּס, חָשַׂךְ, etc. ;]

  to spare: 2Co.13:2; with genitive of person(s), Act.20:29, Rom.8:32 11:21, 1Co.7:28,
  2Co.1:23, 2Pe.2:4-5; with inf., to forbear, 2Co.12:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'φείδομαι,

  [Refs 6th c.BC+]imperfect φείδοντο (without augment) even in [Refs 5th c.BC+] after
  a diphthong at the end of the preceding line: future φείσομαι [Refs 5th c.BC+],
  Epic dialect πεφῐδήσομαι [Refs 8th c.BC+], later future passive in middle sense
  φ[ε]ισθήσομαι [Refs 2nd c.AD+]: aorist 1 ἐφεισάμην [Refs 6th c.BC+], Epic dialect
  3rd.pers. singular φείσατο [Refs 8th c.BC+]aorist 2 πεφῐδόμην, used by [Refs 8th
  c.BC+], infinitive πεφιδέσθαι [Refs]: perfect participle πεφεισμένος [Refs 2nd c.AD+];
  Epic dialect imperative πεφίδησο [Refs]; participle πεφιδημένος [Refs 4th c.AD+]:—spare:

  __I spare persons and things, e.g. in war, i.e. not destroy them, with genitive,
  Τρώων [Refs 8th c.BC+] [same place]; μὴ φείσῃ βίου spare not my life, [Refs 5th
  c.BC+]: absolutely, spare, be merciful, [Refs]

  __II spare persons and things in using them, use sparingly, ἵππων φειδόμενος, i.
  e. taking care of them, [Refs 8th c.BC+]; φ. ὃν εἶχε βίον (βίον by attraction to
  the relative) [Refs 6th c.BC+] not to spare, i. e. to use or give freely, οὐδέ νυ
  τοῦ περ [δέπαος] φείσατο [Refs 8th c.BC+]

  __II.2 absolutely, to be sparing, live thriftily, φείδεσθαι μὲν ἄμεινον [Refs 6th
  c.BC+]; frequently in participle φειδόμενος, η, ον, thrifty, [Refs 5th c.BC+], etc.;
  ὄμμασι φειδομένοις with shrinking, shy eyes, [Refs 2nd c.AD+]; αἱ μὴ φ. (i.e. μέλισσαι)
  the unthrifty ones, [Refs 4th c.BC+]; compare πεφεισμένως, φειδομένως.

  __III have consideration for, τῆς τοῦ λόγου συμμετρίας [Refs 1st c.AD+]: with negative,
  pay no heed to, οὔτ᾽ ἀνθρώπων φείδεται οὔτε θεῶν [Refs 4th c.BC+]

  __IV draw back from, refrain from, θαλάσσας [Refs 7th c.BC+]; τοῦ λέγειν, τοῦ ἀκολουθεῖν,
  [Refs 5th c.BC+]: with infinitive, spare to do, forbear from doing, uncertain in
  [Refs 5th c.BC+]; also φ. μή τι δρᾶσαι τῶν τυραννικῶν [Refs 5th c.BC+]

  __V in [Refs]have mercy upon.., [LXX]; φ. περί τινος to keep one''s hands off..,
  [LXX] spare to hurt, [LXX]; φ. τι ἀπό τινος keep it off, Jb.[Refs]; φ. τῆς ψυχῆς
  ἀπὸ θανάτου[LXX]; φειδεύμενοι (from contraction φειδέομαι) is conjecture for φιλεύμεναι
  in [Refs 4th c.AD+] {STEPBible-TFLSJ}'
