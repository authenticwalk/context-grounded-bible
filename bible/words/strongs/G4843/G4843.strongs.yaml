language: greek
lemma: συμπεριλαμβάνω
transliteration: symperilambánō
definition: to take by enclosing altogether, i.e. earnestly throw the arms about one
kjv_usage: embrace
derivation: from G4862 (σύν) and a compound of G4012 (περί) and G2983 (λαμβάνω);
extended_definition: 'συν-περι-λαμβάνω (Rec. συμπ-),

  __1. to enclose (Eze.5:3 (צוּר) *).

  __2. to embrace: with accusative of person(s), Act.20:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπερι-λαμβάνω,

  gather together, τὸ τοῦ ἱματίου περικεχυμένον [Refs 2nd c.AD+]; enclose or include
  together, [τοῖς νεύροις] ὀστᾶ καὶ μυελόν [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __2 embrace, include, τὰ γένη [Refs]; comprehend in a treaty with others, ἐν ταῖς
  συνθήκαις Philipp. cited in [Refs 4th c.BC+], cf. Decrees [Refs 4th c.BC+]; embrace
  in the same history, [Refs 2nd c.BC+]:—passive, ἐν τῷ λόγῳ συμπεριειλῆφθαι [Refs
  4th c.BC+]

  __3 in literal sense, embrace, [NT]

  __II middle, take part in together, τινος [Refs 2nd c.AD+] συμπερι-ληπτέον, one
  must include, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
