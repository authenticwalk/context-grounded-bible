strongs_number: G5176
language: greek
lemma: τρώγω
transliteration: trṓgō
definition: or perhaps rather of a base of G5167 (τρυγών) and G5149 (τρίζω) through
  the idea of a craunching sound; to gnaw or chew, i.e. (generally) to eat
kjv_usage: eat
derivation: probably strengthened from a collateral form of the base of G5134 (τραῦμα)
  and G5147 (τρίβος) through the idea of corrosion or wear;
extended_definition: 'τρώγω

  __1. prop., of animals, to gnaw, munch, crunch (Hom., al.).

  __2. Of men, to eat raw food, as vegetables, nuts, etc. (Hdt., al.).

  __3. In late vernacular, simply to eat (= ἐσθίω): Mat.24:38, Jhn.6:54, 56-58 13:18
  (LXX ἐσθίων) (see Kennedy, Sources, 82, 155; MM, xxv).†

  (AS) {STEPBible-TBESG}'
etymology: 'τρώγω,

  [Refs 8th c.BC+]: future τρώξομαι [Refs 5th c.BC+]aorist 1 ἔτρωξα (κατ-) [Refs 5th
  c.BC+]aorist 2 ἔτρᾰγον, 3rd.pers. singular subjunctive τράγῃ [Refs 5th c.BC+] —passive,
  perfect τέτρωγμαι (δια-) [Refs 5th c.BC+], (παρεν-) [Refs 4th c.BC+]:—gnaw, nibble,
  munch, especially of herbivorous animals, as mules, τ. ἄγρωστιν [Refs 8th c.BC+];
  of swine, ἐρεβίνθους τ. [Refs 5th c.BC+]; of cattle, τὸν θαλλόν, κόμαρον τ., [Refs
  3rd c.BC+]; rarely of dogs, Εὐριπίδην ἔτρωγον [Refs 3rd c.BC+]; of human beings
  in disease, λίθους τε καὶ γῆν τρώγουσι [Refs 5th c.BC+]

  __II of men, eat vegetables or fruit, τοὺς γενομένους [κυάμους] οὔτε τρώγουσι οὔτε
  ἕψοντες πατέονται [Refs 5th c.BC+]; τὸ κάτω [τῆς βύβλου[Refs 5th c.BC+]; of dessert,
  eat fruits, as figs, almonds, etc., [Refs 5th c.BC+]; ἴτρια, μελίπηκτα, [Refs 6th
  c.BC+]; of small fish as hors-d''oeuvres, κἀν ποίᾳ πόλει τοσοῦτος [ὢν] τὸ μέγεθος
  ἰχθῦς τρώγετα; [Refs 5th c.BC+] drink and eat dessert, [Refs 5th c.BC+]:—passive,
  τρώγεται ἁπαλὰ ταῦτα καὶ αὖα [Refs 5th c.BC+]

  __III later, simply eat, serving as present to ἔφαγον instead of ἐσθίω, ὁ τρώγων
  μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα [LXX+NT] when cited in [NT]; δύο τρώγομεν ἀδελφοί
  is uncertain reading in [Refs 2nd c.BC+]; ἡ νὺξ τὴν ἡμέραν τ. (of a black man eating
  white bread) Diog.Cyn. cited in [Refs 4th c.AD+]; ψυχρὰ τρώγοντα κατακαίεσθαι [Refs];
  this usage is mentioned by [Refs 9th c.AD+] {STEPBible-TFLSJ}'
