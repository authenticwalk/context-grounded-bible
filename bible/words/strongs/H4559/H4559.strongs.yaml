language: hebrew
lemma: מִסְפֶּרֶת
transliteration: Miçpereth
pronunciation: mis-peh'-reth
definition: Mispereth, an Israelite
kjv_usage: Mispereth. Compare H4458 (מֶלְתָּחָה).
derivation: feminine of H4437 (מַלְכוּ); enumeration;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.2; also called Mispereth at Neh.7.7;

  Another name of mis.par (מִסְפָּר "Mispar" H4558)

  § Mispereth = "number"

  1) one of those who returned from exile with Zerubbabel

  1a) also ''Mispar'' {STEPBible-TBESH}'
