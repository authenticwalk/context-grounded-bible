  c.BC+]:—deluge, inundate, τὴν γῆν [Refs 5th c.BC+]:—passive, [Refs 3rd c.BC+], etc.;
  ὑπ᾽ ὄμβρων -κλυζόμενος [NT+5th c.BC+]

  __2 metaphorically, deluge, overwhelm, τοίους γὰρ κατὰ κῦμα.. ἔκλυσεν [Refs 7th
  c.BC+]; κ. ἀφθονίᾳ δίαιταν make life overflow with plenty, [Refs 5th c.BC+]; κατακλύσαι
  δεινῶν πόνων deluge with sufferings, [Refs 5th c.BC+] —passive, ἀλλοδαπῶν κύματι
  φωτῶν -κλυσθῆναι[Refs 5th c.BC+]

  __II wash down or away, κῦμα κ. ψᾶφον ἑλισσομέναν [Refs 5th c.BC+]

  __II.2 wash out, τὰ ἴχνη τοῦ λαγώ [Refs 5th c.BC+]

  __III fill full of water, τὴν πύελον [Refs 5th c.BC+]

  __IV clean out a bath, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
