lemma: κατακλύζω
transliteration: kataklýzō
definition: to dash (wash) down, i.e. (by implication) to deluge
kjv_usage: overflow
derivation: from G2596 (κατά) and the base of G2830 (κλύδων);
extended_definition: 'κατα-κλύζω

  [in LXX for שָׁטַף, Psa.78:20, al. ;]

  to inundate, deluge: pass., 2Pe.3:6.†

  (AS) {STEPBible-TBESG}'
