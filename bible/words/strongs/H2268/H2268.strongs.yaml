strongs_number: H2268
language: hebrew
lemma: חֶבֶר
transliteration: Cheber
pronunciation: kheh'-ber
definition: Cheber, the name of a Kenite and of three Israelites
kjv_usage: Heber.
derivation: the same as H2267 (חֶבֶר); community;
extended_definition: 'A man of the tribe of Benjamin  living at the time of Divided
  Monarchy, only mentioned at 1Ch.8.17;

  son of: Elpaal (H0508);

  brother of: Eber (H5677I), Misham (H4936), Shemed (H8106B), Beriah (H1283I), Shema
  (H8087I), Zebadiah (H2069H), Meshullam (H4918J), Hizki (H2395), Ishmerai (H3461),
  Izliah (H3152) and Jobab (H3103K)

  § Heber = "comrade"

  1) the Kenite, husband of Jael, who slew Sisera by driving a nail into his temple

  2) grandson of Asher from whom came the Heberites

  3) father of Socho, a Judahite

  4) a Benjamite

  5) another Benjamite

  6) a Gadite {STEPBible-TBESH}'
