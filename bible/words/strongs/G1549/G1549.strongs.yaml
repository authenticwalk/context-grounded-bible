strongs_number: G1549
language: greek
lemma: ἔκγονον
transliteration: ékgonon
definition: a descendant, i.e. (specially) grandchild
kjv_usage: nephew
derivation: neuter of a derivative of a compound of G1537 (ἐκ) and G1096 (γίνομαι);
extended_definition: 'ἔκ-γονος, -ον

  (ἐκγίγνομαι, to be born of), [in LXX for פְּרִי (neut.), בֵּן, etc. ;]

  __1. with genitive, born of.

  __2. As subst., ὁ, ἡ ἔ., a child, son or daughter; in pl., descendants: τέκνα ἢ
  ἔ., children or grand-children, 1Ti.5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔκγονος, ον

  (η, ον [Refs 5th c.BC+], Doric dialect, [Refs 4th c.BC+], etc.:— born of, sprung
  from, especially substantive, child, whether son or daughter, [Refs 8th c.BC+] (anapaest
  meter): plural, ἔκγονοι descendants, [Refs 5th c.BC+], etc.; ἐκγόνων ἔκγονοι children''s
  children, [Refs 5th c.BC+]; also of interest as the child of the principal, [Refs]

  __b grandchild, [Refs]

  __2 neuter, ἔκγονά τινος one''s offspring, [Refs 5th c.BC+]; [ποιηταὶ] ἔ. ἑαυτῶν
  καταλείπουσιν [Refs 5th c.BC+]; compare ἔγγονος. {STEPBible-TFLSJ}'
