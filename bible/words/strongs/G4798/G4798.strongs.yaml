strongs_number: G4798
language: greek
lemma: συγχράομαι
transliteration: synchráomai
definition: to use jointly, i.e. (by implication) to hold intercourse in common
kjv_usage: have dealings with
derivation: from G4862 (σύν) and G5530 (χράομαι);
extended_definition: 'συν-χράομαι

  (Rec. συγ-), -ῶμαι, [in Al.: 1Ki.30:19 * ;]

  to use together with. Metaphorical, with dative of person(s), to associate with:
  Jhn.4:9 (Polyb., a1.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγχράομαι,

  make use of, avail oneself of, τῇ συμμαχίᾳ τοῖς καιροῖς, etc., [Refs 2nd c.BC+];
  συναγωνιστῇ τῷ ποταμῷ as a coadjutor, [Refs 2nd c.BC+]; πόρῳ [Refs 2nd c.AD+]; of
  commercial dealings, σ. τῇ νήσῳ [Refs]: generally, have dealings, associate with,
  Σαμαρείταις [NT+2nd c.AD+]

  __II borrow jointly, τινῶν τριήρεις [Refs 2nd c.BC+]:— passive, σιτικὰ τὰ συγχρησθέντα
  [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
