strongs_number: H5992
language: hebrew
lemma: עַמִּינָדָב
transliteration: ʻAmmîynâdâb
pronunciation: am-mee-naw-dawb'
definition: Amminadab, the name of four Israelites
kjv_usage: Amminadab.
derivation: from H5971 (עַם) and H5068 (נָדַב); people of liberality;
extended_definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
  first mentioned at Exo.6.18;

  son of: Kohath (H6955);

  brother of: Amram (H6019), Hebron (H2275B) and Uzziel (H5816);

  father of: Korah (H7141I), Nepheg (H5298), Zichri (H2147) and Shelomith (H8019A)

  Another name of yits.har (יִצְהָר "Izhar" H3324)

  § Amminadab = "my kinsman is noble"

  1) son of Ram or Aram and father of Nahshon or Naasson and an ancestor of Jesus;
  father-in-law of Aaron

  2) a Kohathite Levite and chief of the sons of Uzziel

  3) a Levite, son of Kohath; also ''Izhar'' {STEPBible-TBESH}'
