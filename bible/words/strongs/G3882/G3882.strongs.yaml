lemma: παράλιος
transliteration: parálios
definition: beside the salt (sea), i.e. maritime
kjv_usage: sea coast
derivation: from G3844 (παρά) and G251 (ἅλς);
extended_definition: 'παρ-άλιος, -ον

  (in cl., chiefly -α, -ον), [in LXX for יָם, חוֹף, etc., with prep. ;]

  by the sea; ἡ π. (sc. χώρα, in LXX ἡ παραλία, Deu.1:7, Jos.9:1, Jdth.1:7, al.),
  the sea coast: Luk.6:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'παράλιος, α, ον

  or ος, ον (see. below), ={πάραλος}, by the sea, παραλία ψάμμα [Refs 4th c.BC+];
  γῆ, πόλις παραλία, [Refs 5th c.BC+] of maritime plants, especially sea-spurge, Euphorbia
  Paralias, [Refs 4th c.BC+]; of πιτύουσα, [Refs]

  __II ἡ παραλία, Ionic dialect -ιη (i.e. γῆ or χώρα),

  __A seacoast, seaboard, τῆς Θρηΐκης τὴν π. [Refs 5th c.BC+]; of Epidaurus, [Refs
  4th c.BC+]

  __2 especially of the maritime district or seaboard of Attica, between Hymettus,
  Brauron, and Sunium, [Refs 5th c.BC+]; παραλία [γῆ] [Refs 5th c.BC+]; ἡ χώρα ἡ π.
  [Refs]; ἡ π. [Refs 2nd c.BC+]

  __III οἱ Παράλιοι, ={οἱ Πάραλοι}, [Refs 1st c.AD+]

  __IV Παράλιον, τό, sanctuary of the hero Πάραλος, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
