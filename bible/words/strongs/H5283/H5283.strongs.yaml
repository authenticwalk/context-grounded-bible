strongs_number: H5283
language: hebrew
lemma: נַעֲמָן
transliteration: Naʻămân
pronunciation: nah-am-awn'
definition: Naaman, the name of an Israelite and of a Damascene
kjv_usage: Naaman.
derivation: the same as H5282 (נַעֲמָן);
extended_definition: 'A man of the tribe of Benjamin living before Israel''s Monarchy,
  only mentioned at 1Ch.8.7;

  son of: Ehud (H0164);

  brother of: Ahijah (H0281K), Gera (H1617J), Uzza (H5798H) and Ahihud (H0284)

  § Naaman = "pleasantness"

  1) son of Bela of the family of Benjamin; he was among the family of Jacob that
  went down to Egypt

  2) commander-in-chief of the army of Syria; stricken with leprosy he went to Elisha,
  eventually followed his instructions, and was cured {STEPBible-TBESH}'
