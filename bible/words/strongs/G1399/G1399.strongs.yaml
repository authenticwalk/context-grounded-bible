strongs_number: G1399
language: greek
lemma: δούλη
transliteration: doúlē
definition: a female slave (involuntarily or voluntarily)
kjv_usage: handmaid(-en)
derivation: feminine of G1401 (δοῦλος);
extended_definition: 'δούλη, ἡ, see: δοῦλος.

  δοῦλος, -η, -ον,

  [in LXX, ὁ δ. nearly always for עֶבֶד; ὁ δ. chiefly for שִׁפְחָה ,אָמָה ;]

  __1. in bondage to, subject to: Rom.6:19.

  __2. As subst., ὁ, ἡ δ., a slave;

  __(a) fem., ἡ δ., a female slave, bondmaid (Cremer, 702; DB, iii, 215): Luk.1:38,
  48 Act.2:18" (LXX) ;

  __(b) masc., ὁ δ., a slave, bond-man: Mat.8:9 18:23, al.; opposite to ἐλεύθερος,
  1Co.7:22 12:13, Gal.3:28, Eph.6:8, Col.3:11, Rev.6:15 13:16 19:18; opposite to κύριος,
  δεσπότης, οἰκοδεσπότης, Mat.10:24 13:27, 28 Luk.12:46, Jhn.15:15, Eph.6:5, Col.3:22
  4:1, al.; metaphorically, δ. Χριστοῦ, τοῦ Χρ., Ἰησοῦ Χρ., Rom.1:1, 1Co.7:22, Gal.1:10,
  Eph.6:6, Php.1:1, Col.4:12, Jas.1:1, 2Pe.1:1, Ju 1; δ. τ. θεοῦ, τ. κυρίου, Act.16:17,
  2Ti.2:24, Tit.1:1, 1Pe.2:16, Rev.7:3 15:3; δ. πονηρός, ἀχρεῖος, κακός, Mat.18:32
  24:48 25:26, 30, Luk.17:10 19:22; δ. ἁμαρτίας, Jhn.8:34, Rom.6:17, 20; τ. φθορᾶς,
  2Pe.2:19.

  SYN.: διάκονος (q.V.), θεράπων, ὐπηρέτης (see DB, iii, 377; iv, 461, 469; DCG, i,
  221; ii, 613; Cremer, 215, 702). (AS) {STEPBible-TBESG}'
etymology: 'δοῦλος

  __A, Cretan dialect δῶλος [Refs], ὁ:—properly born bondman or slave, opposed to
  one made a slave, τὰ ἀνδράποδα πάντα καὶ δοῦλα καὶ ἐλεύθερα [Refs 5th c.BC+]: then,
  generally, bondman, slave, opposed to δεσπότης (which see): not in [Refs 8th c.BC+],
  who twice has feminine δούλη, ἡ, bondwoman, [Refs 8th c.BC+]: frequently of Persians
  and other nations subject to a despot, [Refs 5th c.BC+]; οὔ τινος δοῦλοι κέκληνται,
  of the Greeks, [Refs 4th c.BC+] slaves to money, [Refs 5th c.BC+]; λιχνειῶν, λαγνειῶν,
  [Refs 5th c.BC+]

  __A.II adjective (not in [Refs 4th c.BC+], δοῦλος, η, ον, slavish, servile, subject,
  δ. πόλις [Refs 5th c.BC+]; σῶμα δ., opposed to νοῦς ἐλεύθερος, [Refs 5th c.BC+];
  δ. θάνατος, ζυγόν, πούς, [Refs 5th c.BC+] more enslaved, Αἴγυπτον δ. ποιεῖν [Refs
  5th c.BC+]

  __A.II.2 τὸ δ., ={οἱ δοῦλοι}, [Refs 5th c.BC+]; also, slavery, a slavish life, [Refs]

  __A.II.3 ancillary, δ. ἐπιστῆμαι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
