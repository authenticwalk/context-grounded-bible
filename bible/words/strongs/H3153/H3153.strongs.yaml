strongs_number: H3153
language: hebrew
lemma: יְזַנְיָה
transliteration: Yᵉzanyâh
pronunciation: yez-an-yaw'
definition: Jezanjah, an Israelite
kjv_usage: Jezaniah.
derivation: or יְזַנְיָהוּ; probably for H2970 (יַאֲזַנְיָה);
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 2Ki.25.23;

  son of: Hoshaiah (H1955H); also called Jaazaniah at 2Ki.25.23;  Azariah at Jer.43.2;

  § Jezaniah = "Jehovah has listened"

  son of Hoshaiah the Maachathite and one of the captains who escaped from Jerusalem
  during the last siege of the Babylonians; one of the first to return to Gedaliah
  at Mizpah where he took a prominent part after the assassination of Gedaliah {STEPBible-TBESH}'
