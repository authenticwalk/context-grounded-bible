strongs_number: G5319
language: greek
lemma: φανερόω
transliteration: phaneróō
definition: to render apparent (literally or figuratively)
kjv_usage: appear, manifestly declare, (make) manifest (forth), shew (self)
derivation: from G5318 (φανερός);
extended_definition: 'φανερόω, -ώ

  [in LXX: Jer.40:6 (33:6) (גָּלָה pi.) * ;]

  to make visible, clear, manifest or known: with accusative of thing(s), Jhn.2:11
  17:6, Rom.1:19, 1Co.4:5, 2Co.2:14 11:6, Col.4:4, Tit.1:3; pass., Mrk.4:22, Jhn.3:21
  9:3, Rom.3:21 16:26, 2Co.4:10-11, Eph.5:13, Col.1:26, 2Ti.1:10, Heb.9:8, 1Jn.3:2
  Jn 4:9, Rev.3:18 15:4; with accusative of person(s), of Christ, Jhn.7:4 21:1; pass.,
  2Co.3:3 5:10-11, 1Jn.2:19; of Christ, Mrk.16:12, 14, Jhn.1:31 21:14, Col.3:4, 1Ti.3:16,
  Heb.9:26, 1Pe.1:20 5:4, 1Jn.1:2 (ἡ ζωή; see Westc., in l) 1Jn.2:28 Jn 3:2 Jn 3:5
  Jn 3:8.†

  SYN.: see: ἀποκαλύπτω  (AS) {STEPBible-TBESG}'
etymology: 'φᾰνερ-όω,

  make manifest, σεαυτὸν τῷ κόσμῳ [NT]; reveal, make clear, τινὶ τὴν ἀλήθειαν [Refs
  5th c.AD+]; ἀληθῆ πεφανέρωται have been demonstrated, [Refs 5th c.BC+]

  __II make known or famous, [Refs 1st c.BC+]:—passive, become so, ἐφανερώθη ἐς τοὺς
  Ἕλληνας δαπάνῃσι μεγίστῃσι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
