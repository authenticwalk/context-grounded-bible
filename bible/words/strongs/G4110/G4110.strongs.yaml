strongs_number: G4110
language: greek
lemma: πλάσμα
transliteration: plásma
definition: something moulded
kjv_usage: thing formed
derivation: from G4111 (πλάσσω);
extended_definition: 'πλάσμα, -τος, τό

  (πλάσσω), [in LXX chiefly for יֵצֶר ;]

  that which is moulded or formed : Rom.9:20 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'πλάσμα, ατος, τό,

  anything formed or moulded, image, figure, πλάσματα πηλοῦ [Refs 5th c.BC+]; κήρινον..
  οὐκ οἶδ᾽ ὅ τι π. as it were a piece of wax-work, [Refs 5th c.BC+]; of figures made
  by bakers, [Refs 4th c.BC+]: plural, cakes of incense, [Refs 3rd c.AD+]

  __b the body, as fashioned by the Creator, [Refs]

  __II counterfeit, forgery, π. ὅλον ἐστὶν ἡ διαθήκη [Refs 4th c.BC+]

  __II.b figment, fiction, πλάσματα τῶν προτέρων [Refs 6th c.BC+]; of a story which
  is fictitious but possible, opposed to ἱστορία [Refs 1st c.AD+]

  __II.c pretence, [Refs 1st c.BC+]

  __II.2 delusion, [Refs 1st c.BC+]

  __III formed style in writing or speaking, π. καὶ τὴν ἄλλην κατασκευὴν δημηγόρου
  [Refs 5th c.BC+]; ἡνίκ᾽ ἂν ᾖ ποιητικὸν τοῦ λόγου τὸ π. [Refs 3rd c.AD+]

  __III.2 in music, affected execution, with trills, falsetto, etc., μετὰ πλάσματος
  αὐλεῖν, opposed to ἀπλάστως, [Refs 4th c.BC+]; of studied intonation in orators
  or actors, π. φωνῆς ἀθόρυβον [Refs 1st c.AD+]; lectio plasmate effeminata, [Refs
  1st c.AD+] {STEPBible-TFLSJ}'
