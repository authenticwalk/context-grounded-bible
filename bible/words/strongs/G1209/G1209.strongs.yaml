strongs_number: G1209
language: greek
lemma: δέχομαι
transliteration: déchomai
definition: to receive (in various applications, literally or figuratively)
kjv_usage: accept, receive, take
derivation: middle voice of a primary verb;
extended_definition: 'δέχομαι, depon. mid.,

  [in LXX chiefly for לקח ;]

  to receive, accept;

  __1. with accusative of thing(s), of taking or accepting what is offered: γράμματα,
  Luk.16:6, 7; id. in different sense, Act.28:21; ποτήριον, Luk.22:17; παιδίον (εἰς
  τ. ἀγκάλας), Luk.2:28; περικεφαλαίαν, μάχαιραν, Eph.6:17; ἐπιστολάς, Act.22:5; τ.
  βασιλείαν τ. Θεοῦ, Mrk.10:15, Luk.18:17; λογία ζῶντα, Act.7:38; εὐαγγέλιον, 2Co.11:4;
  τ. χάριν τ. Θεοῦ, 2Co.6:1; metaphorically, of mental acceptance, Mat.11:14; τ. λόγον,
  Luk.8:13, Act.8:14 11:1 17:11, 1Th.1:6 2:13, Jas.1:21; τὰ τ. πνεύματος, 1Co.2:14;
  τ. παράκλησιν, 2Co.8:17; τ. ἀγάπην τ. ἀληθείας, 2Th.2:10.

  __2. with accusative of person(s), of receiving kindly or hospitably, Mat.10:14
  40, 41, Mrk.6:11, Luk.9:5 53 10:8, 10, Jhn.4:45, 2Co.7:15 11:16, Gal.4:14, Col.4:10,
  Heb.11:31; παιδίον, Mat.18:5, Mrk.9:37, Luk.9:48; εἰς οἴκους, σκηνάς, Luk.16:4,
  9; δέξαι τ. πνεῦμά μου, Act.7:59; ὃν δεῖ οὐρανὸν δέασθαι, Act.3:21 (cf. ἀνα-, ἀπο,
  δια-, εἰσ-, ἐκ-, ἀπ-εκ-, ἐν-, ἐπι-, παρα-, προσ-, ὑπο-δέχομαι; Cremer, 174).†

  (AS) {STEPBible-TBESG}'
etymology: 'δέχομαι,

  Ionic dialect, Aeolic dialect, Cretan dialect δέκομαι, [Refs 7th c.BC+], imperfect
  ἐδεκόμην [Refs 5th c.BC+]future δέξομαι, Epic dialect also δεδέξομαι [Refs 8th c.BC+];
  δεχθήσομαι (in passive sense) [LXX]: aorist ἐδεξάμην [Refs 8th c.BC+]; also ἐδέχθην
  (ὑπ-) [Refs 5th c.BC+]: perfect δέδεγμαι [Refs 8th c.BC+]; imperative δεδεξο [Refs
  8th c.BC+]; Ionic dialect 3rd.pers. plural ἀπο-δεδέχαται [Refs 8th c.BC+] also has
  Epic dialect imperfect ἐδέγμην [Refs 8th c.BC+], 3rd.pers. singular δέκτο [Refs
  8th c.BC+]; infinitive δέχθαι [Refs 5th c.BC+]; participle δέγμενος [Refs 8th c.BC+];
  also a 3rd.pers. plural present δέχαται [Refs 8th c.BC+]; compare προτίδεγμαι, and
  see at {δεδοκημένος}:—

  __I of things as the object, take, accept, receive, etc., ἄποινα [Refs 8th c.BC+];
  δ. τί τινι receive something at the hand of another, δέξατό οἱ σκῆπτρον πατρώϊον
  [Refs 8th c.BC+]; accept as legal tender, ὀδελός [Refs]; τι παρά τινος [Refs 8th
  c.BC+]; also δ. τί τινος receive in exchange for.., χρυσὸν φίλου ἀνδρὸς ἐδέξατο
  [Refs 8th c.BC+]; choose, τι δ. πρό τινος [Refs 5th c.BC+]: with infinitive, prefer,
  δεξαίμην ἂν πάσας τὰς ἀσπίδας ἐρριφέναι ἢ.. [Refs 5th c.BC+]

  __I.b catch, as in a vessel, ὀπὸν.. κάδοις δ. [Refs 5th c.BC+]

  __I.2 of mental reception, take, accept without complaint, χαλεπόν περ ἐόντα δεχώμεθα
  μῦθον [Refs 8th c.BC+]

  __I.2.b accept graciously, τοῦτο δ᾽ ἐγὼ πρόφρων δ. [Refs]; of the gods, ἀλλ᾽ ὅ γε
  δέκτο μὲν ἱρά [Refs]; προσφιλῶς γέρα δ., of one dead, [Refs 5th c.BC+]; τὸ χρησθέν,
  τὸν οἰωνὸν δ., accept, hail the oracle, the omen, [Refs 5th c.BC+]; accept, approve,
  τὸν λόγον, ξυμμαχίαν, [Refs 5th c.BC+]; διδόναι καὶ δέχεσθαι τὰ δίκαια[Refs]; δέχεσθαι
  ὅρκον, see at {ὅρκος}; accept a confession, and so forgive, ἀδικίαν [LXX]

  __I.2.c simply, give ear to, hear, ὠσὶν ἠχήν [Refs 5th c.BC+]

  __I.2.d take or regard as so and so, μηδὲ συμφορὰν δέχου τὸν ἄνδρα [Refs 5th c.BC+];
  understand in a certain sense, ὅπῃ βούλει δέξασθαι ταύτῃ δέχου [Refs 5th c.BC+]:
  with infinitive, κῶλά με δέξαι νυνὶ λέγειν [Refs 1st c.BC+]

  __I.2.e cap verses, σκόλια δ. [Refs 5th c.BC+]

  __I.3 take upon oneself, τὴν δαπάνην [Refs 2nd c.BC+]: with infinitive, undertake,
  [Refs]

  __II of persons as the object, welcome, κόλπῳ [Refs 8th c.BC+]; ἐν μεγάροισι, ἐν
  δόμοισιν, [Refs 8th c.BC+]; στέγαις, πυρὶ δ. τινά, [Refs 5th c.BC+]; τῇ τόλει δ.
  to admit into the city, [Refs 5th c.BC+]; ἀγορᾷ, ἄστει δ., [Refs 5th c.BC+]; δ.
  τινὰ ξύμμαχον accept or admit as an ally, [Refs 5th c.BC+]; accept as security,
  [Refs 5th c.BC+]; entertain, δείπνοις [Refs 5th c.BC+]

  __II.2 receive as an enemy, await the attack of, ἐπιόντα δ. δουρί [Refs 8th c.BC+];
  of a hunter waiting for game, [Refs]; of a wild boar waiting for the hunters, [Refs];
  of troops, εἰς χεῖρας δ. [Refs 5th c.BC+]

  __II.3 expect, wait, with accusative et future infinitive, ἀλλ᾽ αἰεί τινα φῶτα..
  ἐδέγμην ἐνθάδ᾽ ἐλεύσεσθαι [Refs 8th c.BC+]—In these two last senses, [Refs 8th c.BC+]future
  δεδέξομαι, perfect δέδεγμαι, and δεδεγμένος,[Refs 3rd c.BC+]infinitive δειδέχθαι
  as imperative, expect, with genitive, βορέω [Refs 4th c.BC+]

  __III rarely with a thing as the subject, occupy, engage one, τίς ἀρχὰ δέξατο ναυτιλίας
  [αὐτούς]; [Refs 5th c.BC+]

  __III.2 receive, hold, τὴν τροφήν [Refs 4th c.BC+]

  __III.3 admit of, ψεῦδος οὐδὲν δ. ἁ τῶ ἀριθμῶ φύσις [Refs 5th c.BC+]

  __III.4 Geometry texts, contain, circum-scribe, γωνίας ἴσας [Refs 3rd c.BC+]

  __IV intransitive, succeed, come next, ὥς μοι δέχεται κακὸν ἐκ κακοῦ αἰεί [Refs
  8th c.BC+]; of places, ἐκ τοῦ στεινοῦ τὸ Ἀρτεμίσιον δέκεται [Refs 5th c.BC+] is
  probably the original form, cf. Slavonic desiti, dositi ''find''.) {STEPBible-TFLSJ}'
