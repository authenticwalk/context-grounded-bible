strongs_number: G2141
language: greek
lemma: εὐπορέω
transliteration: euporéō
definition: (intransitively) to be good for passing through, i.e. (figuratively) have
  pecuniary means
kjv_usage: ability
derivation: from a compound of G2090 (ἑτοιμάζω) and the base of G4197 (πορεία);
extended_definition: 'εὐ-πορέω, -ῶ

  (εὔτορος, well provided for) [in LXX: Lev.25:26, 49 נָשַׂג hi.), Lev.25:23 (seel.),
  Wis.10:10 * ;]

  to prosper, be well off: Act.11:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐπορ-έω,

  future -ήσω: aorist εὐπόρησα: perfect εὐπόρηκα [Refs 5th c.BC+]:—prosper, thrive,
  εὐποροῦσι γὰρ οἱ ὀλίγοι are wealthy, [Refs 4th c.BC+]; εὐ. ἀπὸ τῶν πονηροτάτων [Refs
  5th c.BC+]; of things, ὅθεν ὁ πόλεμος εὐπορεῖ from which sources war is successfully
  maintained, [Refs 5th c.BC+]

  __b with genitive of things, have plenty of, abound in, χρημάτων [Refs 5th c.BC+];
  ῥημάτων, ὀνομάτων, λόγων, [Refs 5th c.BC+]; εὐ. ἵππων gain possession of.., [Refs
  5th c.BC+]; εὐ. τῆς ἀληθείας attain it, [Refs 5th c.BC+]

  __2 find a way, find means, absolutely, ὡς ἕκαστοι ηὐπόρησαν [Refs 5th c.BC+]: with
  infinitive, to be able to do, ἐπιχειρεῖν [Refs 5th c.BC+]; also εὐπορῶ ὅ τι λέγω
  I have plenty to say, [Refs]: with participle, [Refs]; τοῦτο εὐ. to be provided
  with an answer on this point, [Refs]; οὐκ εὐ. ὅπῃ.. not to know how to do, [Refs
  4th c.BC+]

  __II c.accusative of things, supply or furnish, τἀργύριον [Refs 4th c.BC+]; procure,
  ἄλλοθεν χρήματα [Refs]; bring forward, ἀποδείξεις [Refs 1st c.BC+]; find available,
  μὴ -ήσας πλοῖον (to be read πλοίων) [Refs 3rd c.AD+]:—hence in passive, = intransitive
  active, have plenty of, abound in, τινος [NT+4th c.BC+]; τινι [Refs 2nd c.BC+];
  obtain the use of, πλοίου [Refs 3rd c.BC+] — εὐπορηθέν in strict passive sense,
  being furnished, Ps.-[Refs 1st c.AD+]

  __III as Philos. term, opposed to ἀπορέω, have one''s doubts resolved, gain clear
  knowledge, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
