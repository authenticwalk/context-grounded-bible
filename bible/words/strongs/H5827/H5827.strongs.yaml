strongs_number: H5827
language: hebrew
lemma: עֶזֶר
transliteration: ʻEzer
pronunciation: eh'-zer
definition: Ezer, the name of two Israelites
kjv_usage: Ezer. Compare H5829 (עֵזֶר).
derivation: from H5826 (עָזַר); help;
extended_definition: 'A man of the tribe of Ephraim living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.7.21;

  son of: Ephraim (H0669);

  brother of: Shuthelah (H7803), Becher (H1071H), Tahan (H8465), Elead (H0496) and
  Beriah (H1283H)

  § Ezer = "treasure"

  1) son of Ephraim who was slain by inhabitants of Gath

  2) a priest who helped at the dedication of the walls of Jerusalem under Nehemiah
  {STEPBible-TBESH}'
