strongs_number: G2965
language: greek
lemma: κύων
transliteration: kýōn
definition: a dog ("hound") (literally or figuratively)
kjv_usage: dog
derivation: a primary word;
extended_definition: 'κύων, κυνός, ὁ, ἡ

  (in NT masc. only), [in LXX forכֶּלֶב ;]

  a dog: Luk.16:21, 2Pe.2:22; metaphorically, as a word of reproach, Mat.7:6, Php.3:2,
  Rev.22:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'κύων [ῠ], ὁ

  and ἡ, both in [Refs 8th c.BC+], vocative κύον [Refs 8th c.BC+], Epic dialect κύνεσσι
  [Refs]:—dog, bitch, [Refs 8th c.BC+]; of shepherds'' dogs, [Refs 8th c.BC+]; watch-dogs,
  [Refs]; but in [Refs 8th c.BC+] more frequently of hounds, [Refs 8th c.BC+]; later,
  when of hounds, mostly in feminine, [Refs 5th c.BC+]; Μολοττικαὶ κ. Alexis Hist.
  cited in [Refs 5th c.BC+] ''not fit for a dog'', [Refs 4th c.BC+]; κύνα δέρειν δεδαρμένην
  ''flog a dead horse'', [Refs 5th c.BC+]; ἡ κ. κατακειμένη ἐν τῇ φάτνῃ ''dog in the
  manger'', [Refs 2nd c.AD+]; χαλεπὸν χορίω κύνα γεῦσαι it''s ill to let a dog ''taste
  blood'', [Refs 3rd c.BC+]; νή or μὰ τὸν κύνα was a favourite oath of Socrates, [Refs
  5th c.BC+]; used familiarly at Athens, [Refs 5th c.BC+]; οἷς ἦν μέγιστος ὅρκος..
  κύων, ἔπειτα χήν· θεοὺς δ᾽ ἐσίγων, of primitive men, [Refs 5th c.BC+]

  __II as a word of reproach, frequently in [Refs 8th c.BC+] of women, to denote shamelessness
  or audacity; applied by Helen to herself, [Refs 8th c.BC+]: of the maids in the
  house of Odysseus, [Refs 8th c.BC+]: later, in a coarse sense, [Refs 5th c.BC+];
  ἡ ῥαψῳδὸς κ., of the Sphinx, [Refs 5th c.BC+]; of men, κακαὶ κ. [Refs 8th c.BC+];
  also of offensive persons, compared to yapping dogs, [LXX+NT]; κ. λαίθαργος, ={λαθροδήκτης},
  metaphorically, of a person, [NT+5th c.BC+]

  __II.2 metaphorically, of persons, watch-dog, guardian, τῶν σταθμῶν κ., of Agamemnon,
  [Refs 4th c.BC+]; δωμάτων κ., of Clytemnestra,[Refs 5th c.BC+]

  __II.3 of the Cynics, ἀρέσκει τούτοις κυνῶν μεταμφιέννυσθαι βίον [Refs 1st c.BC+]:
  hence, Cynic philosopher, [Refs 4th c.BC+], Baillet Inscriptions des tombeaux des
  rois [Refs]

  __III frequently in Mythology of the servants, agents or watchers of the gods, Διὸς
  πτηνὸς κύων, of the eagle, [Refs 5th c.BC+]; of the griffins, Ζηνὸς ἀκραγεῖς κ.
  [Refs 4th c.BC+]; of the Furies, μετάδρομοι.. πανουργημάτων ἄφυκτοι κ. [Refs 5th
  c.BC+]; Pan is the κύων of Cybele, [Refs 5th c.BC+], of the planets, [Refs 4th c.BC+],
  of sparks, [Refs 2nd c.AD+]; of various mythical beings, as Cerberus, κ. Ἀΐδαο [Refs
  8th c.BC+]; of Hecate, in Mithraic worship, [Refs 3rd c.AD+]; of the Βάκχαι, Λύσσας
  κ. [Refs 5th c.BC+]; Λέρνας κ., of the hydra, [Refs]; of a great fish, Τρίτωνος
  κ. [Refs 3rd c.BC+]

  __IV dog-fish or shark, [Refs 8th c.BC+]; κ. ἄγριος, κ. γαλεός and κ. κεντρίτης
  or κεντρίνη, [Refs 2nd c.AD+]; ξιφίας κ., of the sword-fish, [Refs 4th c.BC+]

  __V = {σείριος} (which see), dog-star, i.e. the hound of Orion, [Refs 8th c.BC+];
  μετὰ κυνὸς ἐπιτολήν, περὶ κ. ἐ., [Refs 4th c.BC+]; also of the whole constellation,
  [Refs 4th c.BC+]

  __VI the ace, the worst throw at dice, [Refs 2nd c.AD+]

  __VII frenum praeputii, [Refs 2nd c.AD+]: with pun on the proverbial cited in Pherecr.
  [prev. cited] (above [Refs 5th c.BC+]: with pun on significationsee, [Refs]

  __VIII fetlock of a horse, [Refs]

  __IX unilateral facial paralysis, [Refs 2nd c.AD+]

  __X ={ἀπομαγδαλία}, [Refs 1st c.AD+]

  __XI ξυλίνη κ., ={κυνόσβατος}, Oracle texts cited in Did cited in [Refs 2nd c.AD+]

  __XII piece in the game of πόλεις, [Refs 5th c.BC+]. (Cf. Sanskrit śvā, genitive
  śúnas, Lithuanian šuõ, genitive šuñs, Latin canis, Gothic hunds (κύων), etc.) {STEPBible-TFLSJ}'
