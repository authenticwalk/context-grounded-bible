language: hebrew
lemma: חֲנוֹךְ
transliteration: Chănôwk
pronunciation: khan-oke'
definition: Chanok, an antediluvian patriach
kjv_usage: Enoch.
derivation: from H2596 (חָנַךְ); initiated;
extended_definition: 'A man of the tribe of Reuben living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.9;

  son of: Reuben (H7205);

  brother of: Pallu (H6396), Hezron (H2696) and Carmi (H3756)

  Also named: cha.no.khi (חֲנֹכִי "Hanochite " H2599)

  § Enoch = "dedicated"

  1) eldest son of Cain

  2) son of Jared and father of Methuselah whom God took home to heaven without dying

  3) the city which Cain built and named after his son Enoch (after himself)

  Hanoch = "dedicated"

  4) a son of Midian, the third child

  5) the eldest son of Reuben {STEPBible-TBESH}'
