strongs_number: G0630
language: greek
lemma: ἀπολύω
transliteration: apolýō
definition: to free fully, i.e. (literally) relieve, release, dismiss (reflexively,
  depart), or (figuratively) let die, pardon or (specially) divorce
kjv_usage: (let) depart, dismiss, divorce, forgive, let go, loose, put (send) away,
  release, set at liberty
derivation: from G575 (ἀπό) and G3089 (λύω);
extended_definition: 'ἀπο-λύω

  [in LXX for שׁוּב, etc., frequently in 1-4 Mac ;]

  __1. to set free, release: Luk.13:12, Jhn.19:10, al.; a debtor, Mat.18:27; metaphorically,
  of forgive­ness, Luk.6:37.

  __2. to let go, dismiss (Field, Notes, 9 f.): Mat.15:23, Luk.2:29 9:12, Act.19:41,
  al.; of divorce, τ. γυναῖκα: Mat.1:19 5:31-32 19:3, 8 19:10 Mrk.10:2, 4 10:11, Luk.16:18;
  with ref. to Gk. and Rom. (net Jewish) custom, τ. ἄνδρα: Mrk.10:12. Mid., to depart:
  Act.28:25 (MM, see word)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπολύω

  [see. λύω], future -λύσω, etc.: future passive

  __A ἀπολελύσομαι[Refs 5th c.BC+]:—loose from, ἱμάντα θοῶς ἀπέλυσε κορώνης[Refs 8th
  c.BC+]; ὄφρ᾽ ἀπὸ τοίχους λῦσε κλύδων τρόπιος the sides of the ship from the keel,
  [Refs]; undo, ἀπὸ κρήδεμνον ἔλυσεν[Refs 5th c.BC+]

  __A.2 set free, release, relieve from, ἀ. τινὰ τῆς φρουρῆς[Refs 5th c.BC+]; ἀ. τῆς
  μετρήσεως save them from the trouble of measuring, [Refs 4th c.BC+]:— passive, to
  be set free, τῶν δεινῶν, φόβου, [Refs 5th c.BC+]

  __A.2.b frequently in legal sense, ἀ. τῆς αἰτίης acquit of the charge, [Refs 5th
  c.BC+]; opposed to καταψηφίζω, [Refs 5th c.BC+]infinitive, ἀ. τινὰ μὴ φῶρα εἶναι
  acquit of being a thief, [Refs 5th c.BC+]: absolutely, acquit, [Refs 5th c.BC+]

  __A.II in [Refs 8th c.BC+], release on receipt of ransom, οὐδ᾽ ἀπέλυσε θύγατρα καὶ
  οὐκ ἀπεδέξατ᾽ ἄποινα[Refs]:—middle, set free by payment of ransom, ransom, redeem,
  χαλκοῦ τε χρυσοῦ τ᾽ ἀπολυσόμεθ᾽ at a price of.., [Refs 8th c.BC+] (but active in
  Prose, ἀπολύειν πολλῶν χρημάτων[Refs 5th c.BC+]

  __A.II.2 let go, let alone, leave one, of an illness, [Refs 5th c.BC+]

  __A.III discharge, disband an army, ἀ. οἴκαδε[Refs 5th c.BC+]; generally, dismiss,
  discharge, ἐμὲ.. ἀπέλυσ᾽ ἄδειπνον[Refs 5th c.BC+]

  __A.III.2 divorce a wife, [NT+1st c.BC+]

  __A.III.3 do away with, remove, αἰσχύνην[Refs 4th c.BC+]:—passive, [Refs 5th c.BC+]

  __A.III.4 discharge or pay a debt, [Refs 5th c.BC+]; pay, ἀ. τὸν χαλκόν[Refs 1st
  c.BC+]; pay off a mortgage, [Refs]

  __A.III.5 dismiss a charge, εἰσαγγελία ὑπὸ τοῦ κατηγόρου ἀπολελυμένη[Refs 4th c.BC+]

  __A.IV ἀ. ἀνδράποδα Θρᾳξίν sell, [Refs 5th c.BC+]; ἀ. οἰκίαν τινί sell a mortgaged
  house outright, [Refs 4th c.BC+]

  __A.V deliver, τί τινι[Refs 3rd c.AD+] —passive [Refs 3rd c.AD+]

  __A.VI begin to count, [μοίρας] ἀπό.. Vett. Val. [Refs 4th c.AD+]

  __A.VII intransitive, depart (cf. B.IV, C. 2), [Refs 2nd c.BC+]

  __B middle with aorist 2 ἀπελύμην (in passive sense), [Refs 3rd c.AD+]:— redeem,
  see above [Refs 4th c.BC+]

  __B.II ἀπολύεσθαι διαβολάς do away with, refute calumnies against one, [Refs 5th
  c.BC+]

  __B.II.2 τὴν αἰτίαν, τὰς βλασφημίας, τὰ κατηγορημένα, [Refs 5th c.BC+]

  __B.II.2.b refute, τοὺς ἐναντίους λόγους[Refs 5th c.AD+]in defence, [Refs 5th c.BC+]

  __B.III like active, acquit, τοῦ μὴ κακῶς ἔχειν ἀλλ᾽ ὀρθῶς[Refs 5th c.BC+]

  __B.III.2 release from, τοὺς Ἕλληνας ἀ. δουλείας[Refs]

  __B.IV like passive (with [Refs]depart, [Refs 5th c.BC+]; also, put off, πνεῦμα
  ἀ.[Refs 1st c.BC+]

  __C passive, to be released, ἐλπίζων τοὺς υἱέας τῆς στρατηΐης ἀπολελύσθαι from military
  service, [Refs 5th c.BC+]; τῆς ἀρχῆς ἀπολυθῆναι βουλόμενοι to be freed from their
  rule, [Refs 5th c.BC+]: absolutely, to be acquitted, [Refs 5th c.BC+]; to be absolved
  from, τῶν ἀδικημάτων[Refs 5th c.BC+]

  __C.II of combatants, to be separated, part, οὐ ῥᾳδίως ἀπελύοντο[Refs 5th c.BC+];
  generally, to be separated or detached, ἀλλήλων or ἀπ᾽ ἀλλήλων, [Refs 4th c.BC+];
  ἀπολελυμένος, absolutely, detached, αἰδοῖον, γλῶττα, ὄρχεις, [Refs]; τὴν γλῶτταν
  ἀ. having its tongue detached, [Refs]; also, distinct, differentiated, [Refs]

  __C.II.2 depart, ἔθανες, ἀπελύθης, [LXX+5th c.BC+]

  __C.III of a child, to be brought forth, [Refs 5th c.BC+]; of the mother, to be
  delivered, [Refs 5th c.BC+]

  __C.IV to be annulled, [Refs 4th c.BC+]

  __C.V ἀπολελυμένος, η, ον, absolute, especially in Grammars, [Refs 2nd c.BC+]: also,
  general, of meaning, [Refs 4th c.AD+]

  __C.VI of metres, irregular, without strophic responsion, [Refs 7th c.AD+] {STEPBible-TFLSJ}'
