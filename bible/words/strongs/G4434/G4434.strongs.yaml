strongs_number: G4434
language: greek
lemma: πτωχός
transliteration: ptōchós
definition: akin to G4422 (πτοέω) and the alternate of G4098 (πίπτω)); a beggar (as
  cringing), i.e. pauper (strictly denoting absolute or public mendicancy, although
  also used in a qualified or relative sense; whereas G3993 (πένης) properly means
  only straitened circumstances in private), literally (often as noun) or figuratively
  (distressed)
kjv_usage: beggar(-ly), poor
derivation: from (to crouch);
extended_definition: 'πτωχός, -ή, -όν

  (πτώσσω, to crouch, cower), [in LXX for עָנִי, דַּל, רָשׁ, etc. ;]

  of one who crouches and cowers, hence,

  __1. as subst., a beggar: Luk.14:13, 21 16:20, 22.

  __2. As adj.,

  __(a) prop., beggarly: metaphorically, στοιχεῖα, Gal.4:9 (see Lft., in l);

  __(b) in broader sense (opposite to πλούσιος), poor: Mat.11:5 19:21 26:9, 11, Mrk.10:21
  12:42-43 14:5, 7, Luk.4:18 7:22 18:22 19:8 21:3, Jhn.12:5-6, 8 13:29, Rom.15:26,
  2Co.6:10, Gal.2:10, Jas.2:2-3, 6, Rev.13:16; π. τ. κόσμῳ, Jas.2:5; metaphorically,
  Luk.6:20, Rev.3:17; π. τ. πνεύματι, Mat.5:3.†

  SYN.: πένης, q.v  (AS) {STEPBible-TBESG}'
etymology: 'πτωχός, ή, όν,

  also ός, όν [Refs 5th c.BC+]:— beggar, [Refs 8th c.BC+] beggar-woman, [NT+5th c.BC+]

  __2 metaphorically, οἱ π. τῷ πνεύματι [NT]

  __II as adjective, beggarly, πτωχῷ διαίτῃ [NT+5th c.BC+]: with genitive, beggared
  of, poor in, [πηγὴ] π. νυμφῶν [Refs 1st c.AD+]

  __II.2 comparative πτωχότερος [Refs 4th c.BC+]; proverbial, π. κίγκλου ''as poor
  as a church mouse'', [Refs 5th c.BC+]: superlative πτωχότατος [Refs 6th c.AD+]

  __II.3 adverb -χῶς poorly, scantily, ἠροτρία π. μέν, ἀλλ᾽ ἀναγκαίως [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
