strongs_number: G0747
language: greek
lemma: ἀρχηγός
transliteration: archēgós
definition: a chief leader
kjv_usage: author, captain, prince
derivation: from G746 (ἀρχή) and G71 (ἄγω);
extended_definition: 'ἀρχηγός, -όν

  [in LXX for רֹאשׁ, נָשִׂיא etc. ;]

  beginning, originating: more freq., as subst.;

  __1. founder, author (Lat. auchor; so some­times in π., see MM, see word; Milligan,
  NTD, 75): Act.3:15 (R, mg.), Heb.2:10 (R, txt.; but see Westc., in l, and Page,
  Ac., l.with).

  __2. prince, leader (so in MGr., see Kennedy, Sources, 153): Act.3:15 (R, txt.)
  Act.5:31, Heb.2:10 (cf. R, mg.) 122 (Cremer, 117).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρχηγός,

  Doric dialect ἀρχᾱγός, όν, beginning, originating, λόγος ἀρχηγὸς κακῶν[Refs 5th
  c.BC+]; primary, leading, chief, Τροίας ἀ. τιμάς[Refs 4th c.BC+]

  __II as substantive, founder, of a tutelary hero, [Refs 5th c.BC+]; as feminine,
  ancestral heroine, [Refs 5th c.BC+]; founder of a family, [Refs 4th c.BC+]

  __II.2 prince, chief, Δία ἀ. θεῶν[Refs 5th c.BC+]; chief captain, leader, Ἑλλάνων[Refs
  4th c.BC+]

  __II.3 first cause, originator, κοπίδων[Refs 5th c.BC+]; φόνου[NT+4th c.BC+]the
  originating power, [Refs 5th c.BC+]; primary, fundamental, ἀρχηγὸν ἡ φωνή[Refs 1st
  c.BC+] {STEPBible-TFLSJ}'
