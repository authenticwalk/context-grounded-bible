language: greek
lemma: χειραγωγέω
transliteration: cheiragōgéō
definition: to be a hand-leader, i.e. to guide (a blind person)
kjv_usage: lead by the hand
derivation: from G5497 (χειραγωγός);
extended_definition: 'χειραγωγέω, -ῶ

  (χειραγωγός), [in LXX: Jdg.16:26 A (יָד חָזַק), Tob.11:16 א * ;]

  to lead by the hand: Act.9:8 22:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'χειρᾰγωγ-έω,

  lead by the hand, τινα [LXX+1st c.AD+]: generally, guide, direct, φρυκτώρια ἐς ἀσφαλεῖς
  καταγωγὰς τὰς ναῦς χ. [Refs 2nd c.AD+]; χ. τούτῳ τὴν ἔξοδον will guide his exit,
  Procop.Gaz.[Refs 1st c.BC+]; also ''lead by the nose'', cajole, [Refs 2nd c.BC+]:—passive,
  [LXX+3rd c.BC+] {STEPBible-TFLSJ}'
