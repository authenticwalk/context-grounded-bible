strongs_number: G2596
language: greek
lemma: κατά
transliteration: katá
definition: (prepositionally) down (in place or time), in varied relations (according
  to the case (genitive, dative or accusative) with which it is joined)
kjv_usage: about, according as (to), after, against, (when they were) X alone, among,
  and, X apart, (even, like) as (concerning, pertaining to touching), X aside, at,
  before, beyond, by, to the charge of, (charita-)bly, concerning, + covered, (dai-)ly,
  down, every, (+ far more) exceeding, X more excellent, for, from … to, godly, in(-asmuch,
  divers, every, -to, respect of), … by, after the manner of, + by any means, beyond
  (out of) measure, X mightily, more, X natural, of (up-)on (X part), out (of every),
  over against, (+ your) X own, + particularly, so, through(-oughout, -oughout every),
  thus, (un-)to(-gether, -ward), X uttermost, where(-by), with
derivation: a primary particle;
extended_definition: 'κατά (bef. a vowel κατ᾽, καθ᾽; on the frequently neglect of
  elision, see Tdf., Pr., 95; WH, App., 146a),

  prep. with genitive, accusative,

  down, downwards.

  __I. C. genitive (WM, §47, k; Bl., §42, 2).

  __1. C. genitive of thing(s), in local sense;

  __(a) down, down from: Mat.8:32, Mrk.5:13, Luk.8:33, 1Co.11:4;

  __(b) throughout (late usage; Bl, l.with): κ. ὅλης κ.τ.λ., Luk.4:14  23:5, Act.9:31  10:37;

  __(with) in a peculiar adjectival phrase: ἡ κ. βάθους, deep or extreme poverty,
  2Co.8:2.

  __     __2. C. genitive of person(s), usually in hostile sense;

  __(a) against (in cl. only after verbs of speaking, witnessing, etc.): opposite
  to ὑπέρ, Mrk.9:40; μετά, Mat.12:30; after ἐπιθυμεῖν, Gal.5:17; λαλεῖν, Act.6:13;
  διδάσκειν, Act.21:28; ψεύδεσθαι, Jas.3:14; after verbs of accusing, etc., Mat.5:23,
  Luk.23:14, Rom.8:33, al.; verbs of fighting, prevailing, etc., Mat.10:35, Act.14:2,
  1Co.4:6, al.;

  __(b) of swearing, by: όμνυμι κ. (BL, §34, 1), He  6:13,16, cf. Mat.26:63.

  __II. C. accusative (WM, §49d; BL, §42, 2).

  __1. Of motion or direction;

  __(a) through, throughout: Luk.8:39  9:6 10:4, Act.8:1,  36 al.;

  __(b) to, towards, over against: Luk.10:32 (Field, Notes, 62), Act.2:1o 16:7, Gal.2:11,
  Php.3:14, al.;

  __       __(with) in adverbial phrases, at, in, by, of: κατ᾽  οἶκον, at home, Act.2:46;
  κατ᾽ ἰδίαν (see: ἴδιος); καθ᾽ ἑαυτόν, Act.28:16, Rom.14:22, Jas.2:17; with pron.
  of person(s), Act.17:28  18:15, Rom.1:15, Eph.1:15, al.

  __2. Of time, at, during, about: Act.8:26  12:1 19:23, Rom.9:9 Heb.1:10, al.

  __3. Distributive;

  __(a) of place: κ. τόποὐς, Mat.24:7, al.; κ. πόλιν, Luk.8:1,  4 al.; κ. ἐκκλησίαν,
  Act.14:23.

  __(b) of time: κ. ἔτος, Luk.2:41; ἑορτήν, Mat.27:15, al.;

  __(with) of numbers, etc.: καθ᾽ ἕνα πάντες, 1Co.14:31 (on καθ᾽ εἷς, see: εἷς); κ.
  ἑκατόν, Mrk.6:40; κ. μέρος, Heb.9:5; κ. ὄνομα, Jhn.10:3.

  __4. Of fitness, reference, conformity, etc.;

  __(a) in relation to, concerning: Rom.1:3, 4 7:22 9:3, 5, 1Co.12:6 10:18, Php.1:12;
  κ. πάντα, Act.17:22, Col.3:20, 22 Heb.2:17 4:15;

  __(b) according to, after, like: Mrk.7:5, Luk.2:27, 29 Jhn.7:24 Rom.8:4 14:15, Eph.2:2,
  Col.2:8, Jas.2:8, al.

  __III. In composition, κ. denotes,

  __1. down, down from (καταβαίνω), etc.), hence, metaphorically;

  __(a) victory or rule over (καταδουλόω, -κυριεύω, etc.);

  __(b) "perfective" action (M, Pr., 111ff.).

  __2. under (κατακαλύπτω), etc.).

  __3. in succession (καθεξῆς).

  __4. after, behind (καταλείπω).

  __5. Hostility, against (καταλαλέω).

  (AS) {STEPBible-TBESG}'
etymology: 'κατά [κᾰτᾰ],

  poetry καταί accusative to [Refs 2nd c.AD+]: preposition with genitive or accusative:—
  downwards.

  __A WITH GEN.,

  __A.I denoting motion from above, down from, βῆ δὲ κατ᾽ Οὐλύμποιο καρήνων, κατ᾽
  Ἰδαίων ὀρέων, βαλέειν κ. πέτρης, [Refs 8th c.BC+]; καθ᾽ ἵππων ἀΐξαντε[Refs 5th c.BC+]
  — for κατ᾽ ἄκρης see.{ἄκρα}: Μοῖσα κ. στόματος Χέε νέκταρ [Refs 3rd c.BC+]

  __A.II denoting downward motion,

  __A.II.1 down upon or over, κ. Χθονὸς ὄμματα πήξας [Refs 8th c.BC+]; of the dying,
  κατὰ.. ὀφθαλμῶν κέχυτ᾽ ἀχλύς a cloud settled upon the eyes, [Refs]; φᾶρος κὰκ κεφαλῆς
  εἴρυσσε down over.. , [Refs 8th c.BC+]; [κόπρος] κ. σπείους κέχυτο.. πολλή [Refs];
  ὕδωρ κ. Χειρός, see at {Χεί; μύρον κ. τῆς κεφαλῆς καταχέαντες} [Refs 5th c.BC+];
  ξαίνειν κ. τοῦ νώτου πολλὰς [πληγάς] [Refs 4th c.BC+]; κ. κόρρης παίειν, ={ἐπὶ κόρρης},
  [Refs 2nd c.AD+]

  __A.II.1.b Geometry texts, along, upon, πίπτειν κατ᾽ [εὐθείας] [Refs 3rd c.BC+]
  αἱ γωνίαι κ. κύκλων περιφερειῶν ἐνεχθήσονται will move on.. , [Refs 3rd c.BC+]

  __A.II.2 down into, νέκταρ στάξε κ. ῥινῶν [Refs 8th c.BC+]; of a dart, κ. γαίης
  ᾤχετο [Refs]; κ. γᾶς underground, [Refs 5th c.BC+]; κατ᾽ ὕδατος under water, [Refs
  5th c.BC+]; [ποταμὸς] δὺς κ. τῆς γῆς [Refs 5th c.BC+]; κ. Χθονὸς κρύψαι to bury.
  [Refs 5th c.BC+]; ὁ κ. γῆς one dead and buried, [Refs 5th c.BC+], etc.; so κ. θαλάσσης
  ἀφανίζεσθαι, καταδεδυκέναι, [Refs 5th c.BC+]; also βᾶτε κατ᾽ ἀντιθύρων go down by
  or through.. , [Refs 5th c.BC+]

  __A.II.3 later, towards a point, τοξεύειν κ. σκοποῦ to shoot at, [Refs 2nd c.AD+]

  __A.II.4 of vows or oaths, by, καθ᾽ ἡμῶν ὀμνύναι [Refs 5th c.BC+]; especially of
  the victims, etc., over which the oath is taken, ὀμνυόντων τὸν ἐπιχώριον ὅρκον καθ᾽
  ἱερῶν τελείων Foed. cited in [Refs 5th c.BC+]; also κατ᾽ ἐξωλείας ὀμνύναι to imprecate
  destruction on oneself, [Refs]

  __A.II.4.b to make a vow towards, i.e. make a vow of offering.., κ. Χιλίων εὐχὴν
  ποιήσασθαι Χιμάρων [Refs 5th c.BC+]

  __A.II.5 in hostile sense, against, [Refs 5th c.BC+]; especially of judges giving
  sentence against a person, [Refs 5th c.BC+]; of speeches, [λόγος] κ. Μειδίου, etc.
  (opposed to πρὸς Λεπτίνην, in reply to L.); δῶρα εἰληφέναι κατά τινος [Refs 4th
  c.BC+]

  __A.II.6 of Time,for, μισθοῦν κ. εἴκοσι ἐτῶν [Refs]; κ. βίου for life, [Refs 4th
  c.BC+]; κ. παντὸς τοῦ αἰῶνος ἀείμνηστον [Refs 4th c.BC+]

  __A.II.7 in respect of, concerning, μὴ κατ᾽ ἀνθρώπων σκόπει μόνον τοῦτο [Refs 5th
  c.BC+]; οἱ κ. Δημοσθένους ἔπαινοι praises bestowed on [Refs 4th c.BC+]; ἐρεῖν or
  λέγειν κατά τινος to say of one, [Refs 5th c.BC+]; frequently in the Logic of [Refs
  4th c.BC+] to be predicated of.., [Refs]; καταφῆσαί (or ἀποφῆσαί) τι κατά τινος
  to affirm (or deny) of.., Metaphorical[Refs]; so κ. τινὸς ὑπάρχειν [Refs] adverb
  καθόλου (which see).

  __B WITH Acc.,

  __B.I of motion downwards, κ. ῥόον down stream, [Refs 8th c.BC+]; opposed to ἀνὰ
  τὸν ποταμόν, [Refs 5th c.BC+]; κ. τὸν ποταμόν, κ. τὸ ὑδάτιον, [Refs 5th c.BC+];
  κατ᾽ οὖρον ἰέναι, ῥεῖν, down (i.e. with) the wind, [Refs 5th c.BC+]; κ. πνεῦμα,
  κατ᾽ ἄνεμον ἵστασθαι to leeward, [Refs 4th c.BC+]

  __B.I.2 with or without signification of motion, on, over, throughout a space, frequently
  in [Refs 8th c.BC+]; κατ᾽ Ἀχαΐδα, κ. Τροίην, [Refs 8th c.BC+]; κ. πόντον, κῦμα,
  ὕλην, [Refs 8th c.BC+]; κ. ἄστυ, οἶκον, [Refs 8th c.BC+]; κ. κλισίας τε νέας τε[Refs
  5th c.BC+] (in later Gr.of motion to a place, κ. τὴν Ἰταλίαν [Refs 5th c.BC+]: Geometry
  texts, at a point, [Refs 3rd c.BC+]; τέμνειν [σφαῖραν] κ. κύκλον in a circle, [Refs
  3rd c.BC+]; also, in the region of, οἱ κ. τὸν ἥλιον γινόμενοι ἀστέρες [Refs 8th
  c.BC+]; βέλος κ. καίριον ἦλθεν struck upon a vital part, variant in [Refs] in heart
  and soul, [Refs]

  __B.I.3 opposite, over against, κ. Σινώπην πόλιν [LXX+5th c.BC+]

  __B.II distributively, of a whole divided into parts, κρῖν᾽ ἄνδρας κ. φῦλα, κ. φρήτρας
  by tribes, by clans, [Refs 8th c.BC+]; κ. σφέας μαχέονται by themselves, separately,[Refs
  5th c.BC+]; κ. κώμας κατοικημένοι in separate villages, [Refs 5th c.BC+]; κατ᾽ ἑωυτοὺς
  ἕκαστοι ἐτράποντο each to his own home, [Refs]; κ. πόλεις ἀποπλεῦσαι, διαλυθῆναι,
  [Refs 5th c.BC+], etc.; κατ᾽ ἔπος word by word, [Refs 5th c.BC+]; κατ᾽ ὄνομα individually,
  [NT]; παῖδα κ. κρήνην at each fount a boy, [Refs 3rd c.AD+]

  __B.II.2 of Time, καθ᾽ ἡμέραν, κατ᾽ ἦμαρ, day by day, daily, see at {ἡμέρα} 111;
  καθ᾽ ἑνιαυτόν, κατ᾽ ἔτος, [NT+1st c.AD+]

  __B.II.3 of Numbers, by so many at a time, καθ᾽ ἕνα one at a time, individually,
  [Refs 5th c.BC+]detailed list, [Refs 2nd c.BC+]; κ. μίαν τε καὶ δύο by ones and
  twos, [Refs 5th c.BC+] drachmae on every [Refs 4th c.BC+]in separate sums of 200[Refs];
  of ships, κ. μίαν (i.e. ναῦν) in column, [Refs 5th c.BC+], measure, be measured
  a certain number of times, [Refs 3rd c.BC+]; μετρεῖν κ. τὰς ἐν τῷ Β μονάδας as many
  times as there are units in B, [Refs]

  __B.III of direction towards an object or purpose, πλεῖν κ. πρῆξιν on a business,
  for or after a matter, [Refs 8th c.BC+]; πλάζεσθαι κ. ληΐδα to rove in search of
  booty, [Refs]; κ. ληΐην ἐκπλῶσαι [Refs 8th c.BC+]; κ. Χρέος τινὸς ἐλθεῖν come to
  seek his help, consult him, [Refs 8th c.BC+]; κ. θέαν ἥκειν to have come for the
  purpose of seeing, [Refs 5th c.BC+]; κ. τ; for what purpose? why? [Refs 5th c.BC+]

  __B.III.2 of pursuit, κ. πόδας τινὸς ἐλαύνειν [Refs 5th c.BC+]; simply κ. τινά after
  him, [Refs]; κατ᾽ ἴχνος on the track, [Refs 5th c.BC+]

  __B.III.3 Geometry texts, in adverbial phrases, κ. κάθετον in the same vertical
  line, [Refs 3rd c.BC+]; κατ᾽ εὐθεῖάν τινι in the same straight line with.., [Refs
  3rd c.AD+]

  __B.IV of fitness or conformity, in accordance with, κ. θυμόν [Refs 8th c.BC+];
  καθ᾽ ἡμέτερον νόον after our liking,[Refs 5th c.BC+]; κ. μοῖραν as is meet and right,
  [Refs 8th c.BC+]; κ. νόμον [Refs 8th c.BC+]; αἰτίαν καθ᾽ ἥντινα for what cause,
  [Refs 4th c.BC+]; κατ᾽ ἔχθραν, κ. φθόνον, for (i.e. because of) hatred, envy, [Refs];
  καθ᾽ ἡδονήν τι δρᾶν, ποιεῖν, do as one pleases, [Refs 5th c.BC+]; κ. φιλίαν, κατ᾽
  ἔχθος, [Refs 5th c.BC+]; κατ᾽ ἄλλο μὲν οὐδέν, ὅτι δέ.. for no other reason but that..,
  [Refs 5th c.BC+]; κ. δύναμιν to the best of one''s power, [Refs 8th c.BC+]; κ. τρόπον
  διοικεῖν arrange suitably, [Refs 5th c.BC+]; κατ᾽ εὐνοίην with goodwill, [Refs 5th
  c.BC+]; in quotations, according to, κατ᾽ Αἰσχύλον [Refs 5th c.BC+]

  __B.IV.2 in relation to, concerning, τὰ κατ᾽ ἀνθρώπους ={τὰ ἀνθρώπινα}, [Refs 5th
  c.BC+]; τὰ κ. πόλεμον military matters, [Refs 4th c.BC+]; αἱ κ. τὴν πόλιν οἰκονομίαι
  (opposed to αἱ πολεμικαὶ πράξεις) the management of public affairs, [Refs 4th c.BC+];
  so τὸ κατ᾽ ὑμέας as far as concerns you, [Refs 5th c.BC+]; τὸ κατ᾽ ἐμέ as far as
  I am concerned, [Refs 4th c.BC+]; κ. τοῦτο in this respect, [Refs 5th c.BC+]; κ.
  ταὐτά in the same way, [Refs]; καθ᾽ ὅτι so far as, [Refs 5th c.BC+]

  __B.IV.3 in Comparisons, corresponding with, after the fashion of, κρομύοιο λοπὸν
  κ. like the coat of an onion, uncertain in [Refs 8th c.BC+]; κ. Μιθραδάτην answering
  to the description of him, [Refs 5th c.BC+]; τὴν ἰδέαν κ. πνιγέα like an oven in
  appearance, [Refs 5th c.BC+]; κηδεῦσαι καθ᾽ ἑαυτόν to marry in one''s own rank of
  life, [Refs 4th c.BC+]; οὐ κατὰ σέ none of your sort, [Refs 5th c.BC+] to address
  you in your own style, [Refs 5th c.BC+]: frequently after a comparative, μέζων ἢ
  κατ᾽ ἀνθρώπων φύσιν [Refs 5th c.BC+]; μείζω ἢ κ. δάκρυα too great for tears, [Refs
  5th c.BC+]; ἤθεα βαθύτερα ἢ κ. Θρήϊκας morerefined than was common among the Thracians,
  [Refs 5th c.BC+]

  __B.V by the favour of a god, etc., κ. δαίμονα [Refs 5th c.BC+]; κ. τύχην τινά [Refs
  4th c.BC+]

  __B.VI of round numbers (see. below v11.2), nearly, about, κ. Χίλια ἑξακόσια ἔτεα
  1600 years more or less, [Refs 5th c.BC+]; κατ᾽ οὐδέν next to nothing, [Refs 5th
  c.BC+]

  __B.VII of Time, during or in the course of a period, κ. τὸν πόλεμον [Refs 5th c.BC+];
  καθ᾽ ἡμέραν, κατ᾽ ἦμαρ, by day, [Refs 4th c.BC+]; κ. Χειμῶνα, κ. θερείαν, [Refs
  3rd c.BC+]

  __B.VII.2 about, κ. τὸν αὐτὸν τοῦτον Χρόνον [Refs 5th c.BC+]; especially with names
  of persons, κ. Ἄμασιν βασιλεύοντα about the time of Amasis, [Refs]; οἱ κατ᾽ ἐκεῖνον
  (i.e. τὸν Ἀλκιβιάδην) ὑμέτεροι πρόγονοι [Refs 5th c.BC+]; οἱ καθ᾽ ἑαυτοὺς ἄνθρωποι
  their contemporaries, [Refs]

  __B.VII.3 καθ᾽ ἕτος this year, [Refs 4th c.BC+]

  __B.VIII periphrastically with abstract substantive, κατ᾽ ἡσυχίην, κ. τάχος, ={ἡσύχως,
  ταχέως}, [Refs 5th c.BC+]; κ. κράτος by force, [Refs 5th c.BC+]; κ. μέρος partially,
  [Refs 4th c.BC+]; individually, severally, [Refs 5th c.BC+]; κ. φύσιν naturally,
  [Refs 5th c.BC+]; κ. τὴν τέχνην skilfully, [Refs 2nd c.AD+]; οὔτ᾽ ἐμοὶ λέγειν καθ᾽
  ἡδονήν [ἐστι] it is not pleasant for me to tell you, [Refs 4th c.BC+]

  __C Position: κατά may follow both its cases, and is then written with anastrophe
  κάτα, as [Refs 8th c.BC+]; so also in tmesi, when it follows its Verb, [Refs]

  __D absolutely as adverb. in all the above senses, especially like{κάτω}, downwards,
  from above, down, frequently in [Refs 8th c.BC+]

  __E κατά in COMPOSITION (joined with other words),

  __E.I downwards, down, as in καταβαίνω, καταβάλλω, κατάκειμαι, καταπέμπω, καταπίπτω,
  καταπλέω 1.

  __E.II in answer to, in accordance with, as in κατᾴδω (occino), καταινέω, καταθύμιος.

  __E.III against, in hostile sense [Refs 4th c.BC+] substantive, as καταδίκη.

  __E.IV back, back again, as in κάτειμι, καταπορεύομαι, καταπλέω 11.

  __E.V frequently only to strengthen the notion of the simple word, as in κατακόπτω,
  κατακτείνω, καταφαγεῖν, etc.; also with Substantives and adjectives, as in κατάδηλος,
  κάτοξος.

  __E.VI sometimes to give a transitive force to an intransitive Verb, our be-, as
  in καταθρηνέω bewail.

  __E.VII implying waste or consumption, as in καταλειτουργέω, καθιπποτροφέω, καταζευγοτροφέω:
  and generally in a disparaging sense, as in καταγιγνώσκω 1.

  __F κατά as a preposition was shortened in some dialects, especially in Epic dialect,
  into κάγ, κάδ, κάκ, κάμ, κάν, κάπ, κάρ, κάτ, before γ, δ, κ, μ, ν, π (or φ), ῥ,
  τ (or θ), respectively; see these forms in their own places. Mss. and the older
  Edd. join the preposition with the following word, as καγγόνυ, καδδέ, κακκεφαλῆς,
  καππεδίον, καπφάλαρα, καρρόον, καττάδε, καττόν, etc. In compound Verbs, κατά sometimes
  changes into καβ, καλ, καρ, κατ, before β, λ, ρ, θ, respectively, as κάββαλε, κάλλιπε,
  καρρέζουσα, κάτθαν; and before στ, σχ, the second syllable sometimes disappears,
  as in καστορνῦσα, κάσχεθε, as also in the Doric dialect forms καβαίνων, κάπετον.

  καθεῖς,

  for καθ᾽ εἷς, one by one, one after antoher, [LXX+NT+2nd c.AD+] {STEPBible-TFLSJ}'
