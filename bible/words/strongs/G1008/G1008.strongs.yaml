derivation: from G1006 (βόσκω);
extended_definition: 'βοτάνη, -ῆς, ἡ

  (βόσκω), [in LXX for עֵשֶׂב, דֶשֶׁא, חָצִיר ;]

  __1. grass, fodder.

  __2. green herb: Heb.6:7.†

  SYN.: λάχανον, a garden herb, a vegetable. (AS) {STEPBible-TBESG}'
etymology: 'βοτάνη [ᾰ], ἡ,

  (βόσκω) pasture, [Refs 8th c.BC+]; β. ἁ λέοντος the lion''s pasture, i.e. Nemea,
  [Refs 5th c.BC+]

  __2 fodder, [Refs 8th c.BC+]

  __3 herb, [Refs 4th c.BC+]

  __4 in plural, plants, as material for making clothes, opposed to δοραί, [Refs 4th
  c.BC+]

  __5 weeds, [Refs 4th c.BC+]

  __6 ἱερὰ β., ={περιστερεών}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
