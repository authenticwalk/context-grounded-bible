strongs_number: G4575
language: greek
lemma: σεβαστός
transliteration: sebastós
definition: venerable (august), i.e. (as noun) a title of the Roman Emperor, or (as
  adjective) imperial
kjv_usage: Augustus(-')
derivation: from G4573 (σεβάζομαι);
extended_definition: 'σεβαστός, -ή, -όν (σεβάζομαι)

  __1. reverend, august.

  __2. In late writers, with reference to the Roman Imperial name;

  __(a) ὁ Σ., Augustus, i.e. the Roman Emperor: Act.25:21, 25;

  __(b) Augustan: σπείρα σ., Act.27:1 (See further, Deiss., BS, 218.) †

  (AS) {STEPBible-TBESG}'
etymology: 'σεβαστός, ή, όν,

  venerable, reverend, august, πρᾶγμα [Refs 1st c.BC+]; θεοί, probably of deified
  Emperors, [Refs 1st c.AD+]

  __II = Latin [NT+1st c.BC+]; ἐπὶ τοῦ πρώτου Σ. in the time of the first [Refs];
  feminine Σεβαστή, = [Refs 1st c.AD+]; joined with Αὔγουστος, -ούστη, [Refs]

  __II.2 name of month, “Augustus”, in Egyptian calendars,= Thoth[Refs]; in Phrygia
  and elsewhere, [Refs]

  __II.3 σεβαστή, ἡ (i.e. ἡμέρα), the Emperor''s day, the day on which his birthday
  or accession day was celebrated every month, [Refs 1st c.BC+]

  __II.4 Σεβαστά, τά,= Σεβαστεῖα [Refs 1st c.AD+] {STEPBible-TFLSJ}'
