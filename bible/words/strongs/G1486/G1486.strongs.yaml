strongs_number: G1486
language: greek
lemma: ἔθω
transliteration: éthō
definition: to be used (by habit or conventionality); neuter perfect participle usage
kjv_usage: be custom (manner, wont)
derivation: a primary verb;
extended_definition: 'ἔθω, pf. with present sense εἴωθα,

  [in LXX: Num.24:1 (כְּפַעַם־בְּפַעַם), Dan LXX Su 13, Sir.37:14, 4Ma.1:12 * ;]

  to be accustomed, wont: Mat.27:15, Mrk.10:1; ptcp., τὸ εἰθός, custom: κατὰ τὸ εἰ.
  (Nu, l.with), Luk.4:16, Act.17:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔθω,

  to be accustomed, to be wont: present only in participle, κακὰ πόλλ᾽ ἕρδεσκεν ἔθων
  much ill he wrought after his wont, [Refs 8th c.BC+] as, ={βλάπτων},{φθείρων} (and
  it was so used by [Refs 3rd c.BC+]: perfect εἴωθα [Refs 8th c.BC+], Epic dialect
  and Ionic dialect ἔωθα [Refs], is used as present; pluperfect εἰώθειν, Ionic dialect
  ἐώθεα, as imperfect; participle εἰωθώς, Ionic dialect ἐωθώς, also in [Refs 5th c.BC+];
  Doric dialect 3rd.pers. plural perfect ἐθώκατι [Refs 5th c.AD+]: mostly with infinitive,
  [Refs 8th c.BC+] as is the custom, [Refs 5th c.BC+]: frequently absolutely in participle,
  of persons, accustomed, customary, usual, ἡνιόχῳ εἰωθότι [Refs 8th c.BC+]; ὑμῖν..
  τοῖς εἰώθοσιν who are used [to hear me], [Refs 5th c.BC+]; οὐκ ἐωθώς praeter morem,
  [Refs 5th c.BC+]; of things, τὰ ἐωθότα νοήματα [Refs 5th c.BC+]. contrary to custom,
  [Refs 5th c.BC+]; τὰ εἰ. ordinary things, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
