strongs_number: G4661
language: greek
lemma: σκῦλον
transliteration: skŷlon
definition: something stripped (as a hide), i.e. booty
kjv_usage: spoil
derivation: neuter from G4660 (σκύλλω);
extended_definition: 'σκῦλον

  (Rec. σκύλον), -ου, τό [in LXX chiefly for שָׁלָל ;]

  mostly in pl., σκίλα, arms stripped from a foe, spoils: Luk.11:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκῦλον, τό,

  mostly in plural σκῦλα, arms stripped off a slain enemy, spoils, [Refs 5th c.BC+];
  σκῦλα γράφειν to write one''s name on arms gained as spoils, which were then dedicated
  to a deity, [Refs 5th c.BC+]: less frequently in singular, booty, spoil, prey, σκῦλον
  οἰωνοῖσιν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
