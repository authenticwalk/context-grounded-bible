strongs_number: G1247
language: greek
lemma: διακονέω
transliteration: diakonéō
definition: to be an attendant, i.e. wait upon (menially or as a host, friend, or
  (figuratively) teacher); technically, to act as a Christian deacon
kjv_usage: (ad-)minister (unto), serve, use the office of a deacon
derivation: from G1249 (διάκονος);
extended_definition: 'διακονέω, ῶ

  (δίακονος);

  __1. generally, to minister, serre, wait upon, especially at table, to do one a
  service, cure for one''s needs: absol., Mat.20:28, Mrk.10:45, Luk.10:40 22:26, 27,
  Jhn.12:2, 1Pe.4:11; ὅσα διηκόνησεν, 2Ti.1:18; with dative of person(s), Mat.4:11
  8:15 25:44 27:55, Mrk.1:13, 31 15:41, Luk.4:39 8:3 12:37 17:8, Jhn.12:26, Act.6:2
  19:22, Rom.15:25, Phm 13, Heb.6:10.

  __2. to serve as deacon: 1Ti.3:10, 3:13.

  __3. C. accusative of thing(s), to minister, supply, supply by ministration: 1Pe.1:12
  4:10; pass., 2Co.3:3 8:19, 20.†

  SYN.: λειτουργέω, which see (Cremer, 179). (AS) {STEPBible-TBESG}'
etymology: 'διᾱκον-έω,

  Ionic dialect διηκ-, imperfect ἐδιακόνουν [NT+7th c.BC+]: future -ήσω[Refs 5th c.BC+]:
  aorist διηκόνησα [Refs 1st c.AD+]; infinitive -ῆσαι[Refs 5th c.BC+]: perfect δεδιακόνηκα
  [Refs 4th c.BC+]:—middle, imperfect διηκονούμην [Refs 2nd c.AD+]: future -ήσομαι[Refs]:
  aorist διηκονησάμην [Refs]:—passive, future δεδιακονήσομαι [Refs 1st c.AD+]: aorist
  ἐδιακονήθην [Refs 4th c.BC+]perfect δεδιακόνημαι, see below 11: (διάκονος):—minister,
  do service, absolutely, [Refs 5th c.BC+]: with dative person, serve [Refs 4th c.BC+];
  δ. ὑποθήκαις τινός [Refs 5th c.BC+]; δ. παρὰ τῷ δεσπότῃ [Refs 3rd c.BC+]; δ. πρὸς
  ὠνήν τε καὶ πρᾶσιν [Refs 5th c.BC+]:—middle, minister to one''s own needs, serve
  oneself, [Refs 5th c.BC+]; διακονοῦντες καὶ διακονούμενοι ἑαυτοῖς acting as servants
  and serving themselves, [Refs 5th c.BC+]: also simply like active, οἶνον ἡμῖν χρυσίῳ
  διακονούμενοι [Refs 2nd c.AD+]:—passive, to be served, οὐκ ἦλθε διακονηθῆναι ἀλλὰ
  διακονῆσαι [NT]

  __2 to be a deacon, [NT]

  __II c.accusative of things, render a service, τινὶ ὅ τι ἂν δεηθῇ [Refs 5th c.BC+]:—passive,
  to be supplied, τῇ πόλει ἐδιακονήθησαν [αἱ πράξεις] [Refs 4th c.BC+] {STEPBible-TFLSJ}'
