strongs_number: G4634
language: greek
lemma: σκηνοπηγία
transliteration: skēnopēgía
definition: the Festival of Tabernacles (so called from the custom of erecting booths
  for temporary homes)
kjv_usage: tabernacles
derivation: from G4636 (σκῆνος) and G4078 (πήγνυμι);
extended_definition: 'σκηνοπηγία, -ας, ἡ

  (σκηνή, πήγνυηι), [in LXX for סֻכָּה, Deu.16:16 31:10, Zec.14:16, 18-19; I Est.5:51,
  1Ma.10:21, 2Ma.1:9 2Mac 1:18 * ;]

  prop., the setting up of tents or dwellings (Arist.); in LXX and NT, ἡ σ., ἡ ἑορτή
  τῆς σ. (called also ἑορτὴ σκηνῶν, Lev.23:34, al.; see Deiss., LAE, 116 f.), the
  feast of Tabernacles: Jhn.7:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκηνο-πηγία, ἡ,

  setting up of tents: nest-building, ἡ τῆς χελιδόνος σ. [Refs 4th c.BC+]

  __2 feast of tents or tabernacles, [LXX+NT+1st c.AD+]; σύλλογος τῆς σ. [Refs] {STEPBible-TFLSJ}'
