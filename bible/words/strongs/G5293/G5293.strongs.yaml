strongs_number: G5293
language: greek
lemma: ὑποτάσσω
transliteration: hypotássō
definition: to subordinate; reflexively, to obey
kjv_usage: be under obedience (obedient), put under, subdue unto, (be, make) subject
  (to, unto), be (put) in subjection (to, under), submit self unto
derivation: from G5259 (ὑπό) and G5021 (τάσσω);
extended_definition: 'ὑπο-τάσσω

  [in LXX for דָבַר hi., דָּמַם, שׂוּם, שִׁית, etc. ;]

  __1. as a military term, to place or rank under (Polyb.).

  __2. to subject, put in subjection: 1Co.15:27, Php.3:21, Heb.2:5, 8; pass., Rom.8:20,
  1Co.15:27-28, 1Pe.3:22, Eph.1:22. Mid., to subject oneself, obey: absol., Rom.13:5,
  1Co.14:34; with dative of person(s), Luk.2:51 10:17, 20, Rom.8:7 10:3 13:1, 1Co.14:32
  15:28 (ὑποταγήσεται; cf. M, Pr., 163), 1Co.16:16, Eph.5:21-22 (T, WH, txt., R, om.),
  Eph.5:24, Col.3:18, Tit.2:5, 9 3:1, Heb.12:9, 1Pe.2:18 3:1 3:5 5:5; imperat., Jas.4:7,
  1Pe.2:13 5:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποτάσσω,

  Attic dialect ὑποτάττω, passive, future ὑποτᾰγήσομαι [Refs 1st c.AD+]aorist 2 ὑπετάγην
  [ᾰ] [Refs 5th c.BC+], etc.:—place or arrange under, assign, τινί τι [Refs 2nd c.BC+]
  —passive, τὸ ὑποτεταγμένον (i.e. ὀστέον) the inferior bone, i. e. the ulna, [Refs
  5th c.BC+]

  __II post in the shelter of, ὑποτάσσεσθαι τινι [Refs 2nd c.AD+]; draw up behind,
  [Refs 2nd c.AD+]

  __II.2 subject, ἑαυτοὺς οὐδενί [Refs 5th c.BC+]; subdue, make subject, Θηβαΐδα [Refs
  1st c.BC+]; ἔθνη [NT+2nd c.AD+]:—passive, to be obedient, τινι [NT+1st c.AD+]; ὑποτάξονται
  they will submit, [Refs 1st c.AD+]: absolutely, κοὐχ ὑποτᾰγεὶς ἐβάδιζεν ὥσπερ Νικίας
  dejectedly, timidly, [Refs 5th c.BC+] (assuming variant); οἱ ὑποταττόμενοι subjects,
  [Refs 2nd c.BC+], etc.; ὑποτεταγμένοι subordinates, [Refs 1st c.BC+]; ὑποτεταγμέναι
  ἀρεταί subordinate virtues, i. e. the sub-divisions of the four cardinal (πρῶται)
  virtues, [Refs]

  __II.3 passive, with dative, underlie, to be implied in or associated with, τὰ -τεταγμένα
  τοῖς φθόγγοις [Refs 4th c.BC+]; τὰ -τεταγμένα, ἡ -τεταγμένη διάνοια, of the content
  or meaning which underlies a writer''s words, [Refs 1st c.BC+]

  __III put after, [Refs 1st c.AD+]; subjoin, append, ὑποτετάχαμέν σοι.. τὸ ἀντίγραφον
  [Refs 2nd c.BC+] —passive, τὰ -τεταγμένα what follows, [Refs 2nd c.AD+]; οἱ -τεταγμένοι
  [ἀριθμοί] the numbers that follow, [Refs 1st c.AD+]; οἱ ὑποτεταγμένοι the following
  persons, [Refs 3rd c.AD+]; κῶμαι αἱ ὑποτεταγμέναι the following villages, [Refs
  2nd c.AD+]

  __III.2 take as a minor premiss, [Refs 2nd c.AD+]

  __IV govern the subjunctive, [Refs] {STEPBible-TFLSJ}'
