strongs_number: G4722
language: greek
lemma: στέγω
transliteration: stégō
definition: to roof over, i.e. (figuratively) to cover with silence (endure patiently)
kjv_usage: (for-)bear, suffer
derivation: from G4721 (στέγη);
extended_definition: 'στέγω

  (cf. Lat. tego), [in LXX: Sir.8:17 * ;]

  __1. prop., to cover closely, to protect by covering, esp. to keep water in or out
  (Soph., Plat., al.).

  __2. to cover, keep secret, conceal (Sir, l.with, Polyb., al.): 1Co.13:7, R, mg.

  __3. By covering to ward of, bear up under, endure (for exx., see, Lft., Notes,
  40; M, Th., 36): 1Co.9:12 13:7, 1Th.3:1 3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'στέγω,

  used by early writers mainly in present and imperfect: future στέξω uncertain conjecture
  in [Refs 1st c.BC+]: aorist ἔστεξα [Refs 2nd c.BC+] —middle, aorist ἐστέξατο conjecture
  for ἐδέξατο in [Refs 3rd c.BC+]:— passive, aorist ἐστέχθην [Refs 4th c.BC+]:—cover
  closely, so as to keep a fluid either out or in, [Refs 5th c.BC+]

  __A keep out water, δόμος ἅλα στέγων a house that keeps out the sea, i.e. a good
  ship, [Refs 4th c.BC+] not water-tight, [Refs 5th c.BC+]; τῇ.. στεγούσῃ γῇ in the
  impervious earth, [Refs]; συμμύει καὶ στέγει, of timber, [Refs 5th c.BC+] —so in
  middle, στέγετο.. ὄμβρους kept off the rain from himself, [Refs 5th c.BC+]; νεῦς
  οὐκ ἐστέξατο κῦμα [Refs]

  __2 of other things, fend off, repel, οὔτε οἱ πῖλοι ἔστεγον τὰ τοξεύματα [Refs 5th
  c.BC+]; στέγων γὰρ ἐχθροὺς θάνατον εἵλετ᾽[Refs 5th c.BC+]

  __3 later, bear up, sustain, support, ἡ θάλαττα.. σ. τὰ βάρη [Refs 1st c.BC+]; bear
  up against, endure, resist, τὴν ἐπιφοράν, ἔφοδον, [Refs 2nd c.BC+]; σ. νόσον [Refs
  1st c.AD+]; ἡ ἀγάπη.. πάντα σ. [NT]: absolutely, contain oneself, hold out, στέγειν,
  καρτερεῖν [NT+5th c.BC+]

  __B keep in, hold water, etc., δάκρυον ὄμματ᾽ οὐκέτι στέγει probably falsa lectio
  in [Refs 5th c.BC+]; οὐκ ἂν δυναίμην μὴ στέγοντα πιμπλάναι I could not fill leaky
  vessels, [Refs]; ὕδωρ σ., of a vessel, [Refs 5th c.BC+] probably means the continent
  part of each man,[Refs]

  __B.II generally, contain, hold, ἄγγος σῶμα τοὐκείνου σ. [Refs 5th c.BC+]

  __B.III shelter, protect, πύργοι πόλιν στέγουσιν [Refs 5th c.BC+]; τὸ ξύλον ἔστεξεν
  ἡ γῆ retained and cherished it, so that it struck root, [Refs 1st c.AD+]

  __B.III.2 conceal, keep hidden, κακόν τι κεύθεις καὶ στέγεις ὑπὸ σκότῳ [Refs 5th
  c.BC+]; τί χρὴ στέγειν ἢ τί λέγει; [Refs 5th c.BC+]:—passive, to be kept secret,
  [Refs 5th c.BC+]; παρ᾽ ὑμῶν εὖ στεγοίμεθ᾽ let my counsel be kept secret by you,
  [Refs 5th c.BC+]

  __B.IV close up, in passive, τὰ τῶν ἀγγείων στόματα στεγόμενα [Refs 7th c.AD+].
  (Cf. Sanskrit sthagati ''cover, hide'', Latin tego, Engl. thatch.) {STEPBible-TFLSJ}'
