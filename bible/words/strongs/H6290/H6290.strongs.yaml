definition: Paran, a desert of Arabia
kjv_usage: Paran.
derivation: from H6286 (פָּאַר); ornamental;
extended_definition: '§ Paran = "place of caverns"

  wilderness area bounded on the north by Palestine, on the west by the wilderness
  of Etham, on the south by the desert of Sinai, and on the east by the valley of
  Arabah; the exodus was through this area and probably all 18 stops were in this
  area {STEPBible-TBESH}'
