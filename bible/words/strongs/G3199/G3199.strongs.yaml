strongs_number: G3199
language: greek
lemma: μέλω
transliteration: mélō
definition: to be of interest to, i.e. to concern (only third person singular present
  indicative used impersonally, it matters)
kjv_usage: (take) care
derivation: a primary verb;
extended_definition: 'μέλω

  [in LXX: Job.22:3 (חֵפֶץ), Tob.10:5, Wis.12:13, 1Ma.14:42-43 * ;]

  __1. intrans., to be an object of care, be a care; commonly in third of person(s):
  with dative of person(s), Act.18:17; very frequently impers., 1Co.7:21; before ὅτι,
  Mrk.4:38, Luk.10:40; with genitive of thing(s) (as frequently in Att..), 1Co.9:9;
  before περί, Mat.22:16, Mrk.12:14, Jhn.10:13 12:6, 1Pe.5:7.

  __2. Trans., in act. and mid., to care for (not in LXX or NT).†

  (AS) {STEPBible-TBESG}'
etymology: 'μέλω,

  middle μέλομαι, used in both voices, either in neuter sense, to be an object of
  care or thought, or in active sense, care for, take an interest in.

  __A present μέλω: imperfect ἔμελον, Epic dialect μέλον [Refs 8th c.BC+]future μελήσω,
  Epic dialect infinitive μελησέμεν [Refs 8th c.BC+]aorist ἐμέλησα: perfect μεμέληκ;
  also Epic dialect and Lyric poetry μέμηλα, Doric dialect participle μεμᾱλώς uncertain
  in [Refs 5th c.BC+]singular and plural, except in present (see. below):—to be an
  object of care or thought, sometimes with a personal subject (not in Attic dialect
  Prose):

  __A.I πᾶσι δόλοισιν ἀνθρώποισι μέλω by all manner of wiles am I in men''s thoughts,
  i. e. am well known to them, [Refs 8th c.BC+]perfect participle, ἀρεταῖσι μεμαλότας
  dear to virtue, [Refs 5th c.BC+]; μέλεγάρ οἱ [Ὀδυσσεύς] [Refs 8th c.BC+] let not
  these things weigh on thy soul, [Refs 8th c.BC+]; σοὶ χρὴ τάδε πάντα μέλειν ''tis
  good these things should be a care to thee,[Refs 8th c.BC+]

  __I.2 impersonal with infinitive, οὐκ ἔμελέν μοι ταῦτα μεταλλῆσαι [Refs 8th c.BC+]:
  united with the personal construction, οὗτος μητρὶ κηδεύειν μέλει [Refs 5th c.BC+]

  __I.3 less frequently with a conjunction, οὐ μέλειν οἱ ὅτι ἀποθνῄσκει [Refs 5th
  c.BC+]; σοὶ μελέτω ὅκως.. [Refs 5th c.BC+]; ἐμοὶ τοῦτο μέλει, μὴ.. [Refs 5th c.BC+];
  οὐ τοσοῦτόν μοι μέλει εἰ.. [Refs 5th c.BC+]

  __I.4 3rd.pers. singular is frequently used impersonal with the object in genitive,
  and person in dative, ᾧ μέλει μάχας to whom there is care for the battle, who careth
  for it, [Refs 5th c.BC+]

  __I.5 absolutely, μηδέ σοι μελησάτω [Refs 4th c.BC+]; οἶμαι θεοῖς τοῖς κάτω μέλειν,
  οἳ (nisi to be read οἷς) ἠδίκηνται [Refs 5th c.BC+]

  __I.6 frequently with a negative, οὐδέν μοι μέλει I care not, [Refs 5th c.BC+];
  so τί δέ σοι μέλε; [Refs 4th c.BC+]

  __A.II μέλον ἔστι periphrastic for μέλει, as τοῖσδ᾽ ἔσται μ. [Refs 5th c.BC+]

  __II.2 neuter participle used absolutely, οὐδὲν ἄρ᾽ ἐμοῦ μέλον for they took no
  thought of me, [Refs 5th c.BC+]; δῆλον ὅτι οἶσθα, μέλον γέ σοι since you care about
  it, [Refs 5th c.BC+]

  __A.III middle is used by Poets and in [Refs 5th c.BC+]active, μελόμεθα, -ησόμεθα,
  [Refs 5th c.BC+]; to be an object of care, Ἄρτεμιν ᾇ μελόμεσθα [Refs 5th c.BC+]:
  mostly in 3rd.pers. singular, ἐμοὶ δέ κε ταῦτα μελήσεται [Refs 8th c.BC+]; μή τί
  τοι ἡγεμόνος γε ποθὴ μελέσθω let it not weigh on thy mind, [Refs 8th c.BC+]; τἀντεῦθεν..
  αὐτῷ μελέσθω Λοξίᾳ [Refs 5th c.BC+]: rarely impersonal, σοὶ.. μελέσθω φρουρῆσαι
  [Refs 5th c.BC+]

  __III.2 Epic dialect perfect and pluperfect passive μέμβλεται, μέμβλετο (from μέ-μλ-εται,
  μέ-μλ-ετο), with present and imperfect sense, ἦ νύ τοι οὐκέτι πάγχυ μετὰ φρεσὶ μέμβλετ᾽
  Ἀχιλλεύς (for μέλει); [Refs 8th c.BC+]; μέμβλετο γάρ οἱ τεῖχος (for ἔμελε)[Refs
  8th c.BC+]present μέμβλομαι, 2nd pers. plural μέμβλεσθε [Refs 3rd c.BC+]; 3rd.pers.
  plural μέμβλονται, in active sense [Refs 5th c.BC+]perfect and pluperfect (with
  present and imperfect sense) also occur in later Poets, μεμέληται [Refs 1st c.AD+]pluperfect
  μεμέλησο, -το, [Refs 3rd c.BC+]; participle μεμελημένος, α, ον, cared for, πολλοῖς
  μεμελημέναι ἡρωῖναι [Refs 3rd c.BC+]aorist participle passive μεληθέν[Refs]; compare
  βέβλεσθαι.

  __B with an object, care for, take an interest in a thing, with genitive, [Refs
  8th c.BC+]perfect participle, μέγα πλούτοιο μεμηλώς busied with, attending to..,
  [Refs 8th c.BC+]: later in present, οὐκ ἔφα τις θεοὺς βροτῶν ἀξιοῦσθαι μέλειν [Refs
  5th c.BC+]: later with dative, care for, μέλω κύρτοις [Refs 1st c.BC+]: absolutely,
  to be anxious, μέλει.. κέαρ [Refs 5th c.BC+]

  __B.2 rarely with accusative, πεντήκοντα βοῶν ἀντάξια ταῦτα μέμηλας thou hastinvented,
  [Refs] (perhaps μέμηδας).

  __B.3 with _infinitive_, θεοὶ τῶν ἀδίκων μέλουσι (μέλλουσι codices _optative_) [Refs
  5th c.BC+]

  __B.II _middle_ μέλομαι, care for, take care of, with genitive, [Refs 5th c.BC+];
  τὰ λοιπά μου μέλου (where τὰ λ. is adverbial) [Refs 5th c.BC+]: with infinitive,
  μέλομαι.. ἀείδειν [Refs 6th c.BC+]: aorist in same sense, with genitive, τάφου μεληθείς
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
