strongs_number: G3485
language: greek
lemma: ναός
transliteration: naós
definition: a fane, shrine, temple
kjv_usage: shrine, temple
derivation: from a primary (to dwell);
extended_definition: 'ναός, -οῦ, ὁ

  (Att.. νεώς; ναίω, to inhabit), [in LXX (νεώς, 2Ma.6:2, al.) chiefly for הֵיכָל
  ;]

  __1. a temple (Hom., Find., al.).

  __2. The inmost part of a temple, the shrine (Hat., Xen., al.); in NT,

  __(a) generally: pl., Act.17:24; of silver models of a heathen shrine, Act.19:24;

  __(b) of the temple building proper, or sanctuary, at Jerusalem, as distinct from
  τ. ἱερόν (which see), the whole temple enclosure: Mat.23:16-17, 35 27:5, 40, Mrk.14:58
  15:29 Jhn.2:19-20, Rev.11:2; (τοῦ) θεοῦ, Mat.26:61 27:51, Mrk.15:38, Luk.1:9, 21-22
  23:45, 1Co.3:17, 2Co.6:16, 2Th.2:4, Rev.11:1; of the temple in the Apocal. visions,
  Rev.3:12 7:15 11:19 14:15, 17 15:5-6, 8 16:1, 17 21:22 a. Metaphorical, of Christians,
  1Co.3:16 6:19, 2Co.6:16, Eph.2:21; of Christ''s body, Jhn.2:21 (cf. Jhn.2:19); ὁ
  θεὸς ν. αὐτῆς ἐστιν, Rev.21:22 b.†

  SYN.: ἱερόν  (AS) {STEPBible-TBESG}'
etymology: 'νᾱός, ὁ,

  Doric dialect, Thess., etc. form, [Refs 5th c.BC+], rare in Attic dialect Prose
  and Comedy texts, [LXX+5th c.BC+] only in 2 Ma.), [Refs 2nd c.BC+]; Ionic dialectνηός,
  always in [Refs 8th c.BC+]; dative νειῴ [Refs 4th c.BC+]; Attic dialect νεώς (Attic
  Inscrr. of see-3rd c.BC (see. below), once in Trag. (see. above), frequently in
  Prose authors and found in Comedy texts (see. below)); declension, nominative νεώς
  [Refs 5th c.BC+]; dative νεῴ [Refs 5th c.BC+]; accusative νεών [LXX+5th c.BC+];
  on the accent see Hdn.Gr.1.8: Aeolic dialect ναῦος [Refs 7th c.BC+]; Spartan ναϝός
  [prev. work]5(1).1564 (plural, found at Delos, 5th-4th c.BC):—temple, [Refs 8th
  c.BC+]

  __II inmost part of a temple, shrine containing the image of the god, [Refs 5th
  c.BC+]

  __III portable shrine carried in processions, [Refs 5th c.BC+]

  __IV metaphorically, of Christians, ν. θεοῦ ἐστε [NT]; of the body of Christ, [NT+2nd
  c.BC+]; elsewhere ᾱ.] (Perh. from νᾰσ-ϝός, compare ναίω.) {STEPBible-TFLSJ}'
