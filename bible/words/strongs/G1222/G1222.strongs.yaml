strongs_number: G1222
language: greek
lemma: δήπου
transliteration: dḗpou
definition: a particle of asseveration; indeed doubtless
kjv_usage: verily
derivation: from G1211 (δή) and G4225 (πού);
extended_definition: 'δή-που (WH, δή που),

  indef. adv.,

  mostly in sense of surely, of course, we know: Heb.2:16 T (WH, δή που).†

  (AS) {STEPBible-TBESG}'
etymology: 'δήπου,

  indefinite adverb (better written δή που) perhaps, it may be, ᾧ δή που ἀδελφεὸν
  ἔκτανε [Refs 8th c.BC+]: in Trag. and Attic dialect usually doubtless, I presume,
  οὐ δήπου τλητόν [Refs 5th c.BC+]; ἴστε γὰρ δή που, μέμνησθε γὰρ δή που, [Refs 4th
  c.BC+]

  __II as interrogative implying an affirmative answer, τὴν αἰχμάλωτον κάτοισθα δή
  πο; i.e. I presume you know, [Refs 5th c.BC+]; οὐ δή πο; surely it is not so? implying
  a negative answer, as [Refs 5th c.BC+] {STEPBible-TFLSJ}'
