strongs_number: G2028
language: greek
lemma: ἐπονομάζω
transliteration: eponomázō
definition: to name further, i.e. denominate
kjv_usage: call
derivation: from G1909 (ἐπί) and G3687 (ὀνομάζω);
extended_definition: 'ἐπ-ονομάζω

  [in LXX chiefly for קָרָא ;]

  to name, call by a name, surname: pass., Rom.2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπονομ-άζω,

  apply a word (accusative) as a name to a thing (dative), ᾧ γένει κέραμον ἐπωνομάκαμεν
  to which sort we have given the name pottery, [Refs 5th c.BC+]; who dedicates his
  life to [Refs 4th c.BC+], calls himself an Alexandrist? [Refs 4th c.AD+] —passive,
  τῇ ἀρχῇ ὕβρις ἐπωνομάσθη the name insolence was given to this rule, [Refs 5th c.BC+]

  __2 call by a name, ἀπὸ τοῦ θεῖν θεοὺς αὐτοὺς ἐπονομάσαι [φαίνονται] [Refs]; τὰς
  Μούσας ἀπὸ τοῦ μῶσθαι τὸ ὄνομα τοῦτο ἐ. called the Muses by this name (viz. Muses),[Refs];
  with εἶναι pleonastic, [Refs]:—passive, to be named, ἀπό τινος after one, [Refs
  5th c.BC+]; also τινος, to be named the temple of.., [Refs 5th c.BC+]; πατρόθεν
  ἐ. [Refs]; πατρὸς.. δαῖτ᾽ ἐπωνομασμένην, i.e. called after Agamemnon (compare ἐπώνυμος),
  [Refs 5th c.BC+]; especially to be surnamed, [NT+5th c.BC+]

  __3 generally, name, call so and so, ἀφνειὸν ἐ. τὸ χωρίον [Refs 5th c.BC+]

  __4 pronounce a name, ἐ. τὰ οὐνόματα ἐν τῷ ὕμνῳ [Refs 5th c.BC+]; ἐπονομάζων τινά
  uttering his name as he throws the cottabus, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
