lemma: οἰκονομέω
transliteration: oikonoméō
definition: to manage (a house, i.e. an estate)
kjv_usage: be steward
derivation: from G3623 (οἰκονόμος);
extended_definition: 'οἰκονομέω, -ῶ

  (οἰκονόμος), [in LXX: Psa.112:5 (כּוּל pilp.), 2Ma.3:14 * ;]

  to manage as house-steward, be a steward: absol., Luk.16:2; hence, generally (see:
  οἰκονομία), to manage, regulate, arrange (cl., 2Mac, Lc., 3Ma.3:2 R).†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκονομ-έω,

  manage as a house-steward, order, regulate, θαλάμους πατρός [Refs 5th c.BC+]; ταῦτα
  (i.e. meats) [Refs 2nd c.AD+]:—middle, [Refs 4th c.BC+]

  __2 dispense, [Refs 5th c.BC+]; disburse, [Refs 2nd c.BC+]

  __3 treat a substance with another, πυρίτην ὀξάλμῃ [Refs 5th c.BC+]: metaphorically,
  of a poet, εἰ τὰ ἄλλα μὴ εὖ οἰ. treat, handle, [Refs 4th c.BC+]; so (in middle)
  of an artist, οἰ. τὴν ὕλην [Refs 2nd c.AD+]:—passive, τὰ σκέμματα.. ᾠκονομήσθω [Refs
  1st c.BC+]

  __4 of public officers, administer, [Refs 2nd c.BC+]:—passive, πολιτεία ἀρίστη ἡ
  ὑπὸ τῶν ἀρίστων -ουμένη [Refs 4th c.BC+]

  __II intransitive, to be a house-steward, [NT] {STEPBible-TFLSJ}'
