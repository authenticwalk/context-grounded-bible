extended_definition: '1) to steal, steal away, carry away

  1a) (Qal) to steal

  1b) (Niphal) to be stolen

  1c) (Piel) to steal away

  1d)(Pual) to be stolen away, be brought by stealth

  1e) (Hithpael) to go by stealth, steal away {STEPBible-TBESH}'
