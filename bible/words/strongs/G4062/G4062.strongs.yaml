strongs_number: G4062
language: greek
lemma: περιτρέπω
transliteration: peritrépō
definition: to turn around, i.e. (mentally) to craze
kjv_usage: + make mad
derivation: from G4012 (περί) and the base of G5157 (τροπή);
extended_definition: 'περι-τρέπω

  [in LXX: Wis.5:23 * ;]

  to turn about, turn: with accusative and, dative, Act.26:24 (cf. FlJ, Ant., ix,
  4, 4).†

  (AS) {STEPBible-TBESG}'
etymology: 'περιτρέπω,

  turn and bring round, divert, τὴν ἀναθυμίασιν εἴσω -τρέπεσθαι is diverted inwards,
  [Refs 5th c.BC+]; π. τινὰ εἰς μανίαν, εἰς χαράν, [NT+1st c.AD+]infinitive, τοὐναντίον
  π. τιμηνύειν bring a thing round to signify the opposite, [Refs 5th c.BC+]

  __2 turn upside down, upset, χειμὼν π. τὴν ναῦν [Refs 2nd c.AD+]; περιτραπεὶς Ὀδυσσεύς
  capsized, [Refs 1st c.AD+]; τῇ ῥύμῃ τοῦ ἵππου τινὰ π. [LXX]; π. εἰς κακοτροφίαν
  pervert, [Refs 1st c.AD+]; μή τις.. βασκανία π. τὸν λόγον [Refs 5th c.BC+]; refute,
  π. σεαυτόν [Refs] H.:—passive, τὸ παράδειγμα περιτέτραπται [Refs 2nd c.AD+]; of
  a person, collapse in argument, [Refs 1st c.BC+]; refute oneself, [Refs 3rd c.AD+]

  __3 turn away from, δούλι᾽ ἔργα καὶ δύην π. [Refs 7th c.BC+]

  __4 passive, to be folded over, of skin, [Refs 2nd c.AD+]

  __5 περιτρέπεται· ἰλιγγιᾷ, [Refs 5th c.AD+]

  __II intransitive in aorist 2, turn or go round, περὶ δ᾽ ἔτραπον ὧραι [Refs 8th
  c.BC+] {STEPBible-TFLSJ}'
