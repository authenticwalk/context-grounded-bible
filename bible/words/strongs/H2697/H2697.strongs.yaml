  father of: Ram (H7410), Jerahmeel (H3396), Caleb (H3612H), Segub (H7687H) and Ashhur
  (H0806)

  Group of chets.ron (חֶצְרוֹן "Hezron" H2696H)

  § Hezronites , of Hezron "enclosed" or "division of song"

  a descendant of Hezron {STEPBible-TBESH}'
