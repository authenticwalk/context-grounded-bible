strongs_number: G3952
language: greek
lemma: παρουσία
transliteration: parousía
definition: a being near, i.e. advent (often, return; specially, of Christ to punish
  Jerusalem, or finally the wicked); (by implication) physically, aspect
kjv_usage: coming, presence
derivation: from the present participle of G3918 (πάρειμι);
extended_definition: 'παρ-ουσία, -ας, ἡ

  [in LXX: Neh.2:6 A, Jdth.10:18, 2Ma.8:12 2Mac 15:21, 3Ma.3:17 * ;]

  __1. usually in cl., a being present, presence: 1Co.16:17, 2Co.10:10; opposite to
  ἀπουσία, Php.2:12 (cf. 2Ma.15:21).

  __2. a coming, arrival, advent (Soph., Eur., Thuc., al., see LS, see word; so Jth,
  l.with, 2Ma.8:12) : 2Co.7:6-7, Php.1:26, 2Th.2:9; in late writers (see M, Th., 145
  ff.; MM, xix; LAE, 372 ff.) as technical term for the visit of a king; hence, in
  NT, specif. of the Advent or Parousia of Christ : Mat.24:3, 27 24:37, 39, 1Co.15:23,
  1Th.2:19 3:13 4:15 5:23, 2Th.2:1 2:8, Jas.5:7-8, 2Pe.1:16 3:4 3:12, 1Jn.2:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρουσ-ία, ἡ,

  (πάρειμι) presence, of persons, δεσπότου, etc., [Refs 4th c.BC+]; ἀνδρῶν π., ={ἄνδρες
  οἱ παρόντες}, [Refs 5th c.BC+]; πόλις μείζων τῆς ἡμετέρας π., ={ἡμῶν τῶν παρόντων},
  [Refs 5th c.BC+]; παρουσίαν μὲν οἶσθα.. φίλων, ὡς οὔτις ἡμῖν ἐστιν, i.e. that we
  have no friends present to assist us, [Refs 5th c.BC+]; of things, κακῶν [Refs 5th
  c.BC+]

  __2 arrival, ἡμῶν κοινόπουν π. [Refs 5th c.BC+]; especially visit of a royal or
  official personage, βασιλέως, etc., [Refs 3rd c.BC+], etc.; of a god, [Refs]

  __3 occasion, variant in [Refs 5th c.BC+]

  __4 π. τισὶ ποιεῖσθαι entertain them on their official visits, [Refs 2nd c.BC+]

  __5 in NT, the Advent, [NT]

  __6 Astrology texts, situation of a planet at a point on the zodiac, ἤτοι κατὰ παρουσίαν
  ἢ κατὰ συμμαρτυρίαν [Refs 2nd c.AD+]

  __II substance, property, ὡς.. ἔχομεν παρουσίας [Refs 5th c.BC+]

  __II.2 contribution in money, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
