lemma: תְּמוֹל
transliteration: tᵉmôwl
pronunciation: tem-ole'
definition: properly, ago, i.e. a (short or long) time since; especially yesterday,
  or  day before yesterday
kjv_usage: '[phrase] before (-time), [phrase] these (three) days, [phrase] heretofore,
  [phrase] time past, yesterday.'
derivation: or תְּמֹל; probably for H865 (אֶתְמוֹל); sometimes with  H8032 (שִׁלְשׁוֹם)
extended_definition: '1) before, before that time, beforetime, heretofore, of late,
  of old, these days, time(s) past, yesterday, day before yesterday, recently, formerly

  1a) yesterday

  1a1) recently, formerly (usual usage) (fig)

  1b) as formerly, so more recently

  1c) from yesterday, already {STEPBible-TBESH}'
