strongs_number: G5421
language: greek
lemma: φρέαρ
transliteration: phréar
definition: a hole in the ground (dug for obtaining or holding water or other purposes),
  i.e. a cistern or well; figuratively, an abyss (as a prison)
kjv_usage: well, pit
derivation: of uncertain derivation;
extended_definition: 'φρέαρ, -ατος, τό

  [in LXX chiefly for בְּאֵר ;]

  a well: Luk.14:5, Sng.4:11-12; φ. τῆς ἀβύσσου, Rev.9:1-2.†

  (AS) {STEPBible-TBESG}'
etymology: 'φρέ-αρ,

  epigram φρεῖαρ [Refs 2nd c.BC+], contraction φρητός [Refs 1st c.AD+], Hdn.Gr.1.409;
  Epic dialect dative φρέᾰτι [Refs 3rd c.BC+]; plural φρέᾱτα, also φρῆτα [Refs 3rd
  c.BC+]; Epic dialect plural φρείᾰτα (see. below):—an artificial well (thus distinguished
  from κρήνη,[Refs 5th c.BC+]; but φ. ἀσφάλτον naphtha-spring, [LXX+8th c.BC+]; the
  stem φρεατ - first in [Refs]

  __2 later, tank, cistern, reservoir, [Refs 5th c.BC+], etc.; εἰς φ. καταβαίνειν
  καὶ κολυμβᾶν [Refs 5th c.BC+]: generally, pit, φ. διαφθορᾶς [LXX]

  __2.b perhaps oil-jar, [Refs 5th c.BC+]

  __3 metaphorically, εἰς φρέατά τε καὶ πᾶσαν ἀπορίαν ἐμπίπτων [Refs 5th c.BC+]; ἡ
  περὶ τὸ φ. ὄρχησις, proverbial of persons ''on the brink of a volcano'', [Refs 1st
  c.AD+]; λύκος περὶ φ. χορεύει proverbial cited in [Refs 5th c.AD+]; πίνειν ἐξ ἀργυροῦ
  φρέατος, i.e. a large wine-cup, [Refs 2nd c.AD+]. [Attic dialect genitive φρέᾱτος
  [Refs 5th c.BC+] genitive frhvṇτος, cf. Armenian albiur ''well'', Goth. and O[Refs
  5th c.BC+] brunna ''stream, burn'', Latin ferveo, defrutum.) {STEPBible-TFLSJ}'
