extended_definition: 'σπίλος (Rec. σπῖλος), -ου, ὁ

  __1. a rock, cliff (Arist., al.).

  __2. In late writers = Att.. κηλίς (see Rutherford, NPhr., 87 f.), a spot, stain;
  metaphorically,

  __(a) of moral blemish: Eph.5:27

  __(b) of riotous and lascivious persons (cf. Dion. Hal., quoted by Mayor, in l):
  2Pe.2:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'σπίλος [ῐ], ὁ,

  __B spot, fleck, blemish, [Refs 5th c.BC+]; on the moon, [Refs 1st c.AD+]: metaphorically,
  stain of impurity or vice, [NT+4th c.AD+]; of persons, [NT+1st c.BC+] Hdn.Gr.2.920;
  but ῐ in the equivalent σπιλάς (B) and in the compound ἄσπιλος.] {STEPBible-TFLSJ}'
