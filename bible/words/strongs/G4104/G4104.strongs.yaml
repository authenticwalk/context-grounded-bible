lemma: πιστόω
transliteration: pistóō
definition: to assure
kjv_usage: assure of
derivation: from G4103 (πιστός);
extended_definition: 'πιστόω, -ῶ

  (πιστός), [in LXX chiefly for אָמֵן ni. ;]

  to make  trustworthy (Thuc., 3Ki.1:36), hence, to establish (1Ch.17:14). Pass. and
  mid., to be assured of: with accusative of thing(s), 2Ti.3:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'πιστόω,

  make trustworthy, πιστοῦν τινα ὅρκοις bind him by oaths, [Refs 5th c.BC+]

  __II passive, to be made trustworthy, give a pledge or warrant, πιστωθείς [Refs
  5th c.BC+]; μοι.. ὅρκῳ πιστωθῆναι ἀπήμονά μ᾽ οἴκαδ᾽ ἀπάξειν bind yourselves to me
  by oath.., [Refs 8th c.BC+]

  __II.2 feel trust or confidence, to be persuaded, ὄφρα.. πιστωθῆτον ἐνὶ θυμῷ [Refs];
  πιστωθεὶς ὅτι.. feeling confidence that.., [Refs 5th c.BC+]

  __III middle, give mutual pledges of fidelity, exchange troth, χεῖράς τ᾽ ἀλλήλων
  λαβέτην καὶ πιστώσαντο [Refs 8th c.BC+]

  __III.2 πιστοῦσθαί τινα ὑφ᾽ ὅρκου secure his good faith by oaths, [Refs 5th c.BC+]

  __III.3 confirm, prove, τῷ παρόντι τοὐπιόν [Refs 5th c.BC+]; guarantee, τι [Refs
  2nd c.BC+]; τι διότι.. [Refs 3rd c.BC+]; μάρτυρι τῷ Νέρωνι, ὅτι.. [Refs 2nd c.AD+];
  τίς ἂν τάδε πιστώσαιτο,.. ὅτι..; [LXX+4th c.BC+] {STEPBible-TFLSJ}'
