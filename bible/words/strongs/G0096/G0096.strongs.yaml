strongs_number: G0096
language: greek
lemma: ἀδόκιμος
transliteration: adókimos
definition: unapproved, i.e. rejected; by implication, worthless (literally or morally)
kjv_usage: castaway, rejected, reprobate
derivation: from G1 (Α) (as a negative particle) and G1384 (δόκιμος);
extended_definition: 'ἀ-δόκιμος, -ον,

  [in LXX: Pro.25:4, Isa.1:22 (סִיג) * ;]

  __1. of things (prop. of metals: LXX, ll. with), not standing the test, rejected:
  γῆ, Heb.6:8.

  __2. Of persons, rejected after testing, reprobate: Rom.1:28, 1Co.9:27, 2Co.13:5-7,
  2Ti.3:8, Tit.1:16 (Cremer, 212).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀδόκιμ-ος, ον,

  not legal tender, not current, of coin, [Refs 5th c.BC+]; not approved, of horses,
  [Refs 4th c.BC+]

  __2 unsatisfactory, unconvincing, of a statement, [Refs 3rd c.BC+]

  __3 disreputable, λακίσματ᾽ ἀδόκιμ᾽ ὀλβίοις ἔχειν[NT+5th c.BC+]. adverb -μως[Refs
  2nd c.AD+]

  __4 of persons, [Refs 5th c.BC+]; discredited, reprobate, [NT+5th c.BC+] {STEPBible-TFLSJ}'
