strongs_number: G4805
language: greek
lemma: σύζυγος
transliteration: sýzygos
definition: co-yoked, i.e. (figuratively) as noun, a colleague; probably rather as
  a proper name; Syzygus, a Christian
kjv_usage: yokefellow
derivation: from G4801 (συζεύγνυμι);
extended_definition: 'σύν-ζυγος (Rec. ουζ-), or as WH, mg., Σύνζυγος, -ον

  (συνζεύγνυμι), [in Aq., Eze.23:21 * ;]

  a yoke fellow. Prob., as proper name, Σ. γνήσιε, genuinely Synzygus, S. properly
  so-called, Php.4:3 (see ICC, Lft., in l; MM, xxiii).†

  (AS) {STEPBible-TBESG}'
etymology: 'σύζῠγ-ος, ον,

  yoked together, paired, united, especially by marriage, σ. ὁμαυλίαι wedded union,
  [Refs 4th c.BC+]; of fish, swimming in pairs, [Refs 4th c.BC+]

  __2 as substantive, feminine, wife, [Refs 5th c.BC+]; masculine, yoke-fellow, comrade,
  [NT+5th c.BC+]; brother, [Refs 5th c.BC+]; a gladiator''s adversary, Herzog Koische
  Forschungen[Refs]; of things, ἀδελφὰ τούτοις καὶ σ. πεποιηκότες [Refs 1st c.AD+]

  __II common, σ. πᾶσι πατρίς [Refs] adverb -γως conjointly with, τινι [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
