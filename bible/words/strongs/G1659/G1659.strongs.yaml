strongs_number: G1659
language: greek
lemma: ἐλευθερόω
transliteration: eleutheróō
definition: to liberate, i.e. (figuratively) to exempt (from moral, ceremonial or
  mortal liability)
kjv_usage: deliver, make free
derivation: from G1658 (ἐλεύθερος);
extended_definition: 'ἐλευθερόω, -ῶ

  [in LXX: Pro.25:10. 2Ma.1:27 2Mac 2:22 * ;]

  to make free from sin, Jhn.8:32, 36; before ἀπό, Rom.6:18, 22 8:2, 21; τ. ἐλευθερία
  (dative commodi), Gal.5:1 (on the "punctiliar" force of this verb, see M, Pr. 149;
  cf. also Cremer, 251).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλευθερ-όω,

  set free, τὰς Ἀθήνας [Refs 5th c.BC+]; ἐ. τὸν ἔσπλουν set the entrance free, clear
  it, [Refs]; release a debtor, [Refs 5th c.BC+]; τό γ᾽ εἰς ἑαυτὸν πᾶν ἐλευθεροῖ στόμα
  he keeps his tongue altogether free, i.e. does not commit himself by speech, [Refs
  5th c.BC+]; free from blame, acquit, τινά [Refs 5th c.BC+]:—passive, to be set free,
  [Refs 5th c.BC+]; indulge in licence, [Refs 5th c.BC+]

  __2 c.genitive, set free, release from, φόνου [Refs 5th c.BC+]; also ἐλευθεροῦντες
  ἐκ δρασμῶν πόδα, i.e. ceasing to flee, [Refs 5th c.BC+] —passive, τῶνδε τῶν τόπων
  ἐ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
