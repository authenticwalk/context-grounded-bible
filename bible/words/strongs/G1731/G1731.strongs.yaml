strongs_number: G1731
language: greek
lemma: ἐνδείκνυμι
transliteration: endeíknymi
definition: to indicate (by word or act)
kjv_usage: do, show (forth)
derivation: from G1722 (ἐν) and G1166 (δεικνύω);
extended_definition: 'ἐν-δείκνυμι

  [in LXX for לָכַד, גָּמַל, רָאָה hi. ;]

  to mark, point out. Mid„

  __1. to show forth, prove: with accusative of thing(s), Rom.2:15 9:22, Eph.2:7,
  Tit.2:10 3:2, Heb.6:11; before ἐν, with dative of person(s), Rom.9:17 (LXX), 1Ti.1:16;
  before εἰς, Heb.6:10 (with cogn. accusative), 2Co.8:24.

  __2. to manifest (by act): with accusative of thing(s) and dative of person(s),
  2Ti.4:14 (cf. Gen.50:15, 17, and see MM, Exp., xiii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνδείκ-νῡμι

  or ἐνδεικνύω, future -δείξω, mark, point out, τι [Refs 5th c.BC+]; indicate, τοὺς
  καιρούς [Refs 2nd c.AD+]: with participle, show that a thing is, [Refs 5th c.BC+]

  __2 law-term, inform against, τινά [Refs 5th c.BC+]:— middle, [Refs 1st c.AD+]:—frequently
  in passive, κακοῦργος ἐνδεδειγμένος [Refs 5th c.BC+]; ἐνδειχθέντα δικάζειν ὀφείλοντα
  τῷ δημοσίῳ [Refs 4th c.BC+]

  __3 exhibit, display, ὑπερήφανον αἰχμάν [Refs 4th c.BC+]

  __4 middle, declare the possession of goods to fiscal authorities, [Refs 3rd c.BC+]

  __II middle, show forth oneself or what is one''s own, once in [Refs 8th c.BC+]
  I will declare myself to Achilles, [Refs 8th c.BC+]

  __II.2 show, make plain, with participle, πῶς δ᾽ ἂν.. μᾶλλον ἐνδείξαιτό τις πόσιν
  προτιμῶσ᾽..; [Refs 5th c.BC+]; τὴν δύναμιν κρείττω οὖσαν ἐ. [Refs 5th c.BC+]:—passive,
  ἐνδεδεῖχθαι τὸ βούλεσθαι [Refs 4th c.BC+]

  __II.2.b prove, demonstrate, [Refs 3rd c.BC+]

  __II.3 with accusative of things, display, exhibit, τὸ εὔψυχον [Refs 5th c.BC+];
  τύπῳ τἀληθὲς ἐ. [Refs 4th c.BC+]; of a name, denote, [Refs 5th c.BC+]

  __II.4 ἐνδείκνυσθαί τινι display oneself to one, make a set at him, court him, [Refs
  4th c.BC+]; make a show, show off, τινί [Refs 5th c.BC+] {STEPBible-TFLSJ}'
