strongs_number: G4023
language: greek
lemma: περιέχω
transliteration: periéchō
definition: to hold all around, i.e. include, clasp (figuratively)
kjv_usage: + astonished, contain, after (this manner)
derivation: from G4012 (περί) and G2192 (ἔχω);
extended_definition: 'περι-έχω,

  [in LXX for H661, H5362 hi., H6822 pi., etc. ;]

  __1. to surround, encompass: Luk.5:9 (cf. MM, xix).

  __2. to comprehend, include, contain, esp. of books: with accusative, Act.23:25,
  Rec.; accusative to a late usage, intrans. (BL, § 53, 1.3; MM, xix; Hort, in l),
  it stands written, 1Pe.2:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιέχω,

  also περιεργ-ίσχω, [Refs 5th c.BC+]; Aeolic dialect περρέχω [Refs 7th c.BC+]future
  περιέξω (and περισχήσω [Refs 5th c.BC+]aorist περιέσχον, infinitive περισχεῖν: aorist
  middle περιεσχόμην, infinitive περισχέσθαι:—encompass, embrace, surround, κυκλόθεν
  ὁδὸς π. [τὸ χωρίον] [Refs 5th c.BC+]; τὸ περιέχον the envelope of a seed, [Refs
  4th c.BC+]

  __b especially of that which encompasses the earth or the universe, τὸν κόσμον πνεῦμα
  καὶ ἀὴρ π[Refs 5th c.BC+]; τὸ περιέχον the environment, [Refs 4th c.BC+]; ὁ περιέχων
  ἀήρ ἠήρ) [Refs 5th c.BC+]; ὁ περιέχων alone, [Refs]; but usually τὸ περιέχον, [Refs
  5th c.BC+]; τὸ ἄπειρον καὶ τὸ π. [Refs 4th c.BC+]

  __c τὸ π. the atmosphere, [Refs 2nd c.BC+]; δυσκρασίαι τοῦ π. [Refs 1st c.AD+]

  __2 embrace, τινὰ ταῖς χερσίν Id [Refs 4th c.BC+]

  __3 surround so as to guard, [Refs 1st c.AD+]:—but, passive, to be shut in, beleaguered,
  [Refs 5th c.BC+]; πανταχόθεν[Refs 5th c.BC+]: metaphorically, to be hard pressed,
  [Refs 4th c.BC+]

  __4 embrace, comprise, comprehend, [Refs 5th c.BC+]; contain, βίβλος π. τὰς πράξεις
  [Refs 4th c.BC+]; of a letter, [Refs 1st c.AD+], followed by a quotation, [NT];
  καθὼς ἡ ὠνὴ π. as is contained in the deed of sale, [Refs 2nd c.AD+]

  __4.b in Logic, τὸ περιέχον universal, opposed to τὰ περιεχόμενα, the individuals
  or particulars, [Refs 4th c.BC+]; ὀνόματα περιέχοντα generic terms, [Refs]; καλοῦσι
  δ᾽ αὐτοὺς πλάτακας ἀπὸ τοῦ περιέχοντος from the generic name, [Refs 2nd c.AD+]

  __5 in Mathematics texts, ὁ ὑπὸ δύο ἀριθμῶν περιεχόμενος [ἀριθμός] the product of
  two numbers, [Refs 3rd c.BC+]; but π. ἑαυτόν, of a number of which a higher power
  terminates in the same digit, [Refs]

  __6 τὸν ἔλεγχον π. to be involved in, open to criticism, [Refs 5th c.BC+]

  __II surpass, excel, πάντα περρέχοισ᾽ ἄστρα, of the moon, [Refs 7th c.BC+]; overcome,
  gain the victory or advantage, [Refs 5th c.BC+]

  __II.2 outflank the enemy, [Refs]

  __III middle, hold one''s hands round or over another: hence, protect, defend, with
  genitive person, περίσχεο (Ionic dialect imperative aorist 2 middle) παιδὸς ἐῆος
  [Refs 8th c.BC+]

  __III.2 hold fast by, cling to, with genitive, γούνων περισχομένη [Refs 3rd c.BC+]:
  hence, cleave to, be fond of a person or thing, γενσάμενοι τῶν ἡμετέρων ἀγαθῶν περιέξονται
  [Refs 5th c.BC+]; τὠυτοῦ περιεχόμεθα we are compassing, aiming at the same end,
  [Refs 1st c.AD+]; κρίσιν.. ἧς μᾶλλον περιέχομαι on which I place more reliance,
  [Refs 4th c.AD+]

  __III.3 rarely with infinitive, περιείχετο.. μένοντας μὴ ἐκλιπεῖν τὴν τάξιν clung
  to his resolution that they should stay and not leave their post, [Refs 5th c.BC+]

  __IV Aeolic dialect περρέχω, ={ὑπερέχω}, ὁπόσον τῷ ποδὶ περρέχει τᾶς γᾶς, τοῦτο
  χάρις, i.e. every inch of his stature is grace, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
