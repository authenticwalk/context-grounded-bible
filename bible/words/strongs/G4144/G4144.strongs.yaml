strongs_number: G4144
language: greek
lemma: πλόος
transliteration: plóos
definition: a sail, i.e. navigation
kjv_usage: course, sailing, voyage
derivation: from G4126 (πλέω);
extended_definition: 'πλόος, πλούς genitive, -όου, -oῦ (and in late writers also πλοός,
  like νοός from νοῦς), ὁ

  (πλέω), [in LXX: Wis.14:1 * ;]

  a voyage: Act.21:7 27:9-10.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλόος, ὁ,

  Attic dialect contraction πλοῦς; plural πλοῖ [Refs 5th c.BC+]; dative πλοῖς [Refs
  5th c.BC+]; later, a genitive singular πλοός, as if of third declension (compare
  χοῦς A), [Refs 5th c.BC+]: (πλέω):—sailing, voyage, [Refs 8th c.BC+]; πλοῦν στεῖλαι,
  ποιεῖσθαι, [Refs 5th c.BC+]; ἔξω πλόου out of one''s course, [Refs 5th c.BC+]; μῆκός
  ἐστι πλόος ἡμέραι τέσσερες its length is four days'' sail, [Refs]; ἐκ τῶν πλόων
  when the voyage is done, [Refs 5th c.BC+]

  __2 time or tide for sailing, ὡραῖος π., εἰαρινὸς π., [Refs 8th c.BC+]; π. ἡμῖν
  ἐγίγνετο, i.e. the wind was fair, [Refs 5th c.BC+]; πλῷ χρήσασθαι to have a fair
  wind, [Refs 5th c.BC+]

  __3 proverbial, δεύτερος π. ''the next best way'', of those who try another scheme
  if the first fails (from those who use oars when the wind fails, ὁ δ. π. ἐστι δήπου
  λεγόμενος, ἂν ἀποτύχῃ τις οὐρίου (conjecture), κώπαισι πλεῖν [Refs 5th c.BC+]; δεύτερος
  δὲ π..., πειρᾶσθαι.. the next best thing is to try.., [Refs 4th c.BC+], compare
  Κόρινθο; ἡμέτερος ὁ π. ''our innings'', [Refs]

  __4 later, ={ὁδός}, βαιὸν π. αἰὲν ὀκέλλει, of the crawling of a serpent, [Refs 2nd
  c.BC+]

  __4.b highway, ὑλήεντα διὰ πλόον ἐρχομένοισι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
