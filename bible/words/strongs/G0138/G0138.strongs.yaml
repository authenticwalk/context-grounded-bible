strongs_number: G0138
language: greek
lemma: αἱρέομαι
transliteration: hairéomai
definition: to take for oneself, i.e. to prefer
kjv_usage: choose
derivation: probably akin to G142 (αἴρω);
extended_definition: 'αἱρέω,

  [in LXX for אמר hi., בּחר, etc. ;]

  to take; Mid., -ομαι (M, Pr., 158 f.; MM, VGT, see word), to choose: Php.1:22, 2Th.2:13,
  Heb.11:25. (Cf. ἀν-, ἀφ-, δι-, ἐξ-, καθ-, περι-, προ-αιρέω.) †

  (AS) {STEPBible-TBESG}'
etymology: 'αἱρέω,

  imperfect ᾕρεον[Refs 8th c.BC+], Ionic dialect αἵρεον[Refs 8th c.BC+]: future αἱρήσω[Refs
  8th c.BC+]aorist 1 ᾕρησα late (ἀν-) [Refs 4th c.AD+]: perfect ᾕρηκα[Refs 5th c.BC+]
  (ἀν-) [Refs 5th c.BC+]: pluperfect ἀραιρήκεε[Refs]:—middle, future αἱρήσομαι[Refs
  8th c.BC+]: aorist 1 ᾑρησάμην[Refs 2nd c.BC+]: perfect in middle sense ᾕρημαι[Refs
  5th c.BC+]: 3rd.pers.plural pluperfect ᾕρηντο[Refs 5th c.BC+]:—passive, future αἱρεθήσομαι[Refs
  5th c.BC+]aorist ᾑρέθην and perfect ᾕρημαι[Refs 4th c.BC+]; perfect participle ἀραιρημένος[Refs
  5th c.BC+] —From [root]ἑλ-: future ἑλῶ only late (δι-) [Refs], (ἀν-) [Refs 1st c.BC+],
  (καθ-) [Refs 1st c.AD+]aorist 1 εἷλα (ἀν-) [NT], (ἀν-) [Refs]: elsewhereaorist 2
  εἷλον[Refs 8th c.BC+], Epic dialect ἕλον[Refs], Ionic dialect ἕλεσκε[Refs]:— middle,
  future ἑλοῦμαι[Refs 1st c.BC+], (ἀφ-) [Refs 2nd c.BC+], (δι-) [Refs 1st c.BC+],
  (ἐξ-) [Refs 4th c.AD+]: aorist 1 εἱλάμην[Refs], (ἀφ-) variant in [Refs 2nd c.AD+],
  (δι-) [Refs 1st c.AD+]: elsewhere aorist 2 εἱλόμην[Refs 8th c.BC+], 2nd pers.singular
  ἤλεο[Refs 7th c.BC+ —the etymology is doubtful, and ἀγρέω (which see) probably has
  a different root.]

  __A active, take with the hand, grasp, seize, αἱ. τι ἐν χερσίν[Refs 8th c.BC+];
  αἱ. τινὰ χειρός to take one by the hand, [Refs 8th c.BC+]; κόμης τινά[Refs 8th c.BC+]participle
  ἑλών adverbially, κατακτεῖναί μ᾽ ἑλών[Refs 8th c.BC+]; but ἔνθεν ἑλών having taken
  up [the song], [Refs 8th c.BC+]

  __A.2 take away, ἀπ᾽ ἀπήνης ᾕρεον ἄποινα[Refs 8th c.BC+]

  __A.II take, get into one''s power, νῆας [Refs]; especially take a city,[Refs 5th
  c.BC+]; overpower, kill, [Refs 8th c.BC+]:—frequently of passions, etc., come upon,
  seize, χόλος[Refs 8th c.BC+]; of disease, [Refs 5th c.BC+]

  __A.II.2 catch, take, ζωὸν ἑλεῖν[Refs 8th c.BC+]; take in hunting, [Refs 8th c.BC+];
  overtake, in a race, [Refs 8th c.BC+]; get into one''s power, entrap, [Refs 5th
  c.BC+]; in good sense, win over, [Refs 5th c.BC+]

  __A.II.2.b with participle, catch, detect one doing a thing, [Refs 5th c.BC+]

  __A.II.3 generally, win, gain, κῦδος[Refs 8th c.BC+]; with double sense, overcome
  and win, ἑλέτην δίφρον τε καὶ ἀνέρε[Refs 8th c.BC+] — passive, ἁγὼν ᾑρέθη the fight
  was won, [Refs 5th c.BC+]

  __A.II.3.b generally, get, obtain, [Refs 5th c.BC+]

  __A.II.4 as law-term, convict, τινά τινος[Refs 5th c.BC+]participle, αἱ. τινὰ κλέπτοντα
  to convict of theft, [Refs 5th c.BC+]; ᾑρῆσθαι κλοπεύς (i.e. ὤν) [Refs 5th c.BC+]

  __A.II.4.b αἱ. δίκην, γραφήν get a verdict for conviction, [Refs 5th c.BC+]; also
  ἑλεῖν τινα obtain a conviction against one, [Refs 4th c.BC+]; ἑλεῖν τὰ διαμαρτυρηθ
  έντα convict the evidence of falsehood, [Refs 5th c.BC+]

  __A.II.4.c absolutely, get a conviction, οἱ ἑλόντες, opposed to οἱ ἑαλωκότες, [Refs
  4th c.BC+]; δολίοις ἕλε Κύπρις λόγοις Aphrodite won her cause.., [Refs 5th c.BC+]

  __A.II.4.d of a thing or circumstances which convict, τοῦτ᾽ ἔστιν ὃ ἐμὲ αἱρεῖ[Refs]

  __A.II.5 ὁ λόγος αἱρέει reason or the reason of the thing proves, [Refs 5th c.BC+]:
  with accusative person, reason persuades one, i.e. it seems good to one, [Refs];
  ὡς ἐμὴ γνώμη αἱ. [Refs 5th c.BC+]: with infinitive, [Refs 3rd c.BC+]; αἱρεῖ alone,
  proves, [Refs 1st c.AD+]

  __A.II.5.b τὸ αἱροῦν the sum due, [Refs 1st c.AD+]; τὰ αἱροῦντα [τάλαντα][Refs 2nd
  c.BC+]

  __A.III grasp with the mind, understand, [Refs 5th c.BC+]

  __B middle, with perfect ᾕρημαι (see. above), take for oneself, ἔγχος ἑλέσθαι take
  one''s spear, [Refs 8th c.BC+]; δόρπον, δεῖπνον take one''s supper, [Refs 8th c.BC+];
  πιέειν δ᾽ οὐκ εἶχεν ἑλέσθαι [Refs 8th c.BC+]; Τρωσὶν.. ὅρκον ἑλ. obtain it from..,
  [Refs 8th c.BC+]; and so in most senses of the active, with the reflexive force
  added.

  __B.II take to oneself, choose, ἕταρον[Refs 8th c.BC+]; prefer, τι πρό τινος[Refs
  5th c.BC+]

  __B.II.b with infinitive, prefer to do, [Refs 5th c.BC+]

  __B.II.c αἱ. εἰ.. to be content if., [Refs 1st c.BC+]

  __B.II.2 αἱ. τά τινων take another''s part, join their party, [Refs 5th c.BC+];
  αἱ. γνώμην to adopt an opinion, [Refs 5th c.BC+]

  __B.II.3 choose by vote, elect to an office, αἱ. τινὰ δικαστήν, στρατηγόν, etc.,
  [Refs 5th c.BC+]; τινὰς ἀριστίνδην Legal cited in [Refs 8th c.BC+]

  __C passive, to be taken, [Refs 5th c.BC+]; more commonly ἁλίσκομαι.

  __C.2 see above [Refs 4th c.BC+]

  __C.II passive to middle sense, to be chosen, in perfect ᾕρημαι[Refs 4th c.BC+];
  Ionic dialect ἀραίρημαι[Refs 5th c.BC+]; ἐπ᾽ ἀρχῆς ᾑρῆσθαι[Refs 5th c.BC+]; τοῦ
  ἔτους.. ᾑρημένοι elected for the year.., [Refs] —aorist ᾑρέθην is always so used,
  [Refs 5th c.BC+]; present rarely, αἱροῦνται πρεσβευταί are chosen, [Refs 5th c.BC+]
