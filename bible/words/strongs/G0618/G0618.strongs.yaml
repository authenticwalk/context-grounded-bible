strongs_number: G0618
language: greek
lemma: ἀπολαμβάνω
transliteration: apolambánō
definition: to receive (specially, in full, or as a host); also to take aside
kjv_usage: receive, take
derivation: from G575 (ἀπό) and G2983 (λαμβάνω);
extended_definition: 'ἀπο-λαμβάνω

  [in LXX: Num.34:14 (לָקַח (Deu.25:5 A, Isa.5:17, 2Ma.4:46 2Mac 6:21 2Mac 8:6, 4Ma.18:23
  * ;]

  __1. to receive from another; absol., to receive as one''s due: Luk.16:25 18:30
  (seel. λάβῃ) Luk.23:41, Rom.1:27, Gal.4:5, Col.3:24, 2Jn.8.

  __2. to receive back: Luk.6:34 15:27.

  __3. to take apart or aside: Mrk.7:33 (cf. use in π. of the recluses of the Serapeum;
  MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπολαμβάνω,

  future -λήψομαι, in [Refs 5th c.BC+] -λάμψομαι[Refs]perfect ἀπείληφα, passive ἀπείλημμαι,
  Ionic dialect ἀπολέλαμμαι: in active aorist 2 ἀπέλαβον, but in passive aorist 1
  ἀπελήφθην, Ionic dialect ἀπελάμφθην[Refs 5th c.BC+]:— take or receive from another,
  correlated to ἀποδιδόναι, [Refs 5th c.BC+]; οὐδὲν ἀ. τοῦ βίου χρηστόν (variant{ἀπολαύ-})
  [Refs 1st c.AD+]

  __2 receive what is one''s due, μισθόν[Refs 5th c.BC+]; ἀ. χρέα have them paid,
  [Refs 5th c.BC+]; ἀ. ὅρκους accept them when tendered, [Refs]

  __3 take of, take a part of a thing, [Refs 5th c.BC+]aorist participle, ἀπολαβὼν
  σκόπει consider it separately, [Refs 5th c.BC+]

  __4 take away, [Refs 2nd c.BC+]; take off, τὸ βάρος[Refs 4th c.BC+]

  __5 hear, learn, [Refs 5th c.BC+]

  __II regain, recover, τὴν τυραννίδα, τὴν πόλιν, [Refs 5th c.BC+] recover oneself,
  [Refs 3rd c.AD+]

  __II.2 have rendered to one, λόγον ἀ. demand an account, [Refs 4th c.BC+]

  __III take apart or aside, of persons, ἀ. τινὰ μοῦνον[LXX+5th c.BC+]; of things,
  μὴ μόνος τὸ χρηστὸν ἀπολαβὼν ἔχε[Refs 5th c.BC+] —middle, ἀπολαβόμενος taking him
  aside, [NT]passive, οἱ ἀπειλημμένοι those set apart, recluses, [Refs 2nd c.BC+]

  __IV cut off, intercept, λέγων ὡς ἀπολάμψοιτο συχνούς[Refs 5th c.BC+]; ἀ. τείχει
  wall off, [Refs 5th c.BC+]; ἀ. εἴσω shut up inside, [Refs]; of contrary winds, ὅταν
  τύχωσιν οἱ ἄνεμοι ἀπολαβόντες αὐτούς[Refs 5th c.BC+]; τὴν ἀναπνοὴν ἀ. τινός stop
  his breath, choke him, [Refs 1st c.AD+]spoil the appetite, [Refs 5th c.BC+] —frequently
  in passive, ὑπ᾽ ἀνέμων ἀπολαμφθέντες arrested or stopped by contrary winds, [Refs
  5th c.BC+]; ἐν τοῖς ἰδίοις λόγοις ἀ. to be entangled in.., [Refs 5th c.BC+]; of
  an afflux of blood, to be checked, [Refs 5th c.BC+]; κοιλίη, κύστις ἀπολελαμμένη,
  [Refs]

  __V in Mathematics texts, cut off, ἡμικύκλιον ἀποληφθήσεται[Refs 4th c.BC+]; intercept,
  [Refs]; -ομένη, ἡ, abscissa, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
