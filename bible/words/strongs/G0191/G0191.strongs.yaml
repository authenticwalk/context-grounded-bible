strongs_number: G0191
language: greek
lemma: ἀκούω
transliteration: akoúō
definition: to hear (in various senses)
kjv_usage: give (in the) audience (of), come (to the ears), (shall) hear(-er, -ken),
  be noised, be reported, understand
derivation: a primary verb;
extended_definition: 'ἀκούω,

  [in LXX chiefly for שׁמע ]

  to hear, listen, attend, perceive by hearing, comprehend by hearing.

  __1. Intrans.: Mrk.4:3 7:37, Jas.2:5, Rev.2:7, al.; τ. ὠσίν, Mat.13:15 (LXX); with
  cogn. dative, ακοῇ ἀ. (see: ἀκοή), Mat.13:14, Act.28:26" (LXX) ; ὁ ἔχων ὦτα (οὖς)
  ἀκούειν, ἀκουσάτω, Mat.11:15, Mrk.4:23, Rev.2:7, al.

  __2. Trans., prop. with accusative of thing(s), of thing heard, genitive of person(s),
  from whom heard (LS, see word): Act.1:4; with accusative of thing(s), Mat.12:19,
  Jhn.3:8 (Abbott, JG, 76), Act.22:9, al.; with dupl. accusative, Jhn.12:18, 1Co.11:18;
  with genitive of thing(s), Jhn.7:40 (Abbott, JV, 116); τ. φωνῆς (cf. Heb. שָׁמַע
  בְּקוֹל, Exo.18:19), Jhn.5:25, 28 Act.9:7 (on the distinction bet. this and ἀ. φωνήν,
  ib. 4, see M, Pr., 66; Field, Notes, 117; Abbott, Essays, 93f.); of God answering  prayer,
  Jhn.9:31, 1Jn.5:14, 15; with accusative of thing(s), before παρά, Jhn.8:26, 40 Act.10:22,
  2Ti.2:2; id. before ἀπό, 1Jn.1:5; with genitive pars. before ptcp., Mrk.14:58, Luk.18:36,
  al. (On NT usage generally, see Bl., §36, 5; Cremer, 82.)

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκούω:

  Epic dialect imperfect ᾰκουον[Refs 8th c.BC+]future ἀκούσομαι (active ἀκούσω first
  in [NT+4th c.BC+]aorist ἤκουσα, Epic dialect ᾰκουσα[Refs 8th c.BC+]perfect ἀκήκοα,
  Laconian dialect ἄκουκα[Refs 1st c.AD+]; ἤκουκα is a late form, [Refs 2nd c.AD+];
  later Ionic dialect ἀκήκουκα[Refs 3rd c.BC+]: pluperfect ἀκηκόειν[Refs 5th c.BC+];
  old Attic dialect ἠκηκόη[Refs 5th c.BC+] —rare in middle, present (see. below [Refs]:
  Epic dialect imperfect ἀκούετο[Refs 8th c.BC+]: aorist ἠκουσάμην[Refs 2nd c.BC+]:—passive,
  future ἀκουσθήσομαι[Refs 5th c.BC+]: aorist ἠκούσθην[Refs 5th c.BC+]: perfect ἤκουσμαι[Refs
  1st c.BC+]; ἀκήκουσμαι is uncertain in [Refs 2nd c.AD+]: pluperfect ἤκουστο[Refs
  4th c.BC+], (παρ-) [Refs 1st c.AD+]:—hear, [Refs 8th c.BC+]: properly with accusative
  of thing heard, genitive of person from whom it is heard, ταῦτα Καλυψοῦς ἤκουσα[Refs
  8th c.BC+]; or the accusative of things, ἄκουε τοῦ θανόντος[Refs]:—also with genitive
  _of things_, φθογγῆς, κτύπου, hear it, [Refs 8th c.BC+] in middle, ἀκούετο λαὸς
  ἀϋτῆς[Refs 8th c.BC+]

  __b with genitive objecti, hear of, hear tell of, ἀ. πατρός[Refs 8th c.BC+]participle,
  τεθνηῶτος (i.e. πατρός) ἀκούσῃς[Refs]; but εἰ.. πατρὸς νόστον ἀ.[Refs 8th c.BC+]

  __c in Prose the person from whom thing is heard frequently takes preposition, ἀ.
  τι ἀπό, ἐκ, παρά, πρός τινος, first in [Refs 8th c.BC+]

  __d less frequently with double genitive person et of things, hear of a thing from
  a person, as [Refs 8th c.BC+]

  __e with participle or infinitive added, as εἰ πτώσσοντας ὑφ᾽ Ἕκτορι πάντας ἀκούσαι
  should he hear that all are now crouching under Hector, [Refs 8th c.BC+]; ἀ. αὐτὸν
  ὄλβιον εἶναι to hear [generally] that he is happy, [Refs 8th c.BC+]; τὸν Δαίδαλον
  οὐκ ἀκήκοας, ὁτι..; [Refs 5th c.BC+]

  __f with genitive et participle, to express what one actually hears from a person,
  ταῦτ᾽.. ἤκουον σαφῶς Ὀδυσσέως λέγοντος[Refs 5th c.BC+]; ἀ. τινὸς λέγοντος, διαλεγομένου,
  [Refs 5th c.BC+]: rarely with accusative et participle, [Refs 5th c.BC+]

  __2 know by hearsay, ἔξοιδ᾽ ἀκούων[Refs 5th c.BC+]: present is used like a perfect,
  νῆσός τις Συρίη κικλήσκεται, εἴ που ἀκούεις[Refs 8th c.BC+]; in Prose, [Refs 5th
  c.BC+]

  __3 absolutely, hearken, give ear, especially in proclamations, ἀκούετε λεῴ oyez!
  oyez! Susar.[Refs 5th c.BC+]

  __4 οἱ ἀκούοντες readers of a book, [Refs 2nd c.BC+]

  __II listen to, give ear to, with genitive, [Refs 8th c.BC+]participle after dative,
  ὅττι οἱ ὦκ᾽ ἤκουσε.. θεὸς εὐξαμένοιο[Refs]

  __II.2 obey, βασιλῆος, θεοῦ, [Refs 8th c.BC+] —middle, Λεωφίλου δ᾽ ἀκούεται [πάντα]
  [Refs 7th c.BC+]

  __II.3 hear and understand, κλύοντες οὐκ ἤκουον[Refs 5th c.BC+]

  __II.4 to be a pupil of, with genitive, [Refs 3rd c.AD+]

  __III after [Refs 8th c.BC+]passive to λέγειν, hear oneself called, be called, like
  Latin audire, εἴπερ ὄρθ᾽ ἀκούεις, Ζεῦ[Refs 5th c.BC+]; frequently with εὖ and κακῶς,
  κακῶς ἀ. ὑπό τινος to be ill spoken of by one; πρός τινος[Refs 5th c.BC+].; περί
  τινος for a thing, [Refs].; ἄμεινον, ἄριστα ἀ., [Refs 5th c.BC+]

  __III.2 with nominative of subject, ἀκούειν κακός, καλός, [Refs 5th c.BC+]; later
  in passive in this sense, [Refs 4th c.AD+]

  __III.3 with infinitive, ἤκουον εἶναι πρῶτοι were said to be first, [Refs 5th c.BC+]

  __III.4 with accusative of things, ἀ. κακά have evil spoken of one, [Refs 5th c.BC+]

  __III.5 οὕτως ἀ. hear it so said, i. e. at first hearing, ὡς οὕτω γ᾽ ἀκοῦσαι[Refs
  5th c.BC+]

  __IV understand, take in a certain sense, [Refs 5th c.BC+]; τι ἐπί τινος [Refs 5th
  c.BC+]

  __V Astrology texts, aspect mutually, of signs equidistant from an equinoctial sign,
