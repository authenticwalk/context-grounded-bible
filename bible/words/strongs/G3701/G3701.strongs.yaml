lemma: ὀπτασία
transliteration: optasía
definition: visuality, i.e. (concretely) an apparition
kjv_usage: vision
derivation: from a presumed derivative of G3700 (ὀπτάνομαι);
extended_definition: 'ὀπτασία, -ας, ἡ

  (ὀπτάζομαι, Num.14:14* = ὀπτάνομαι), later form of ὄψις, [in LXX: Mal.3:2 (רָאָה
  ni.), Da TH Dan.9:23 10:1, 7-8 10:16 (מַרְאֶה, מַרְאָה LXX, ὅραμα, -σις), Est.4:7,
  Sir.43:2, 16 * ;]

  __1. an appearing, coming into view (Ma, Es, Sir, ll. with).

  __2. a vision: Luk.1:22 24:23, Act.26:19, 2Co.12:1 (Da, ll. with, also in MGr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀπτᾰσία, ἡ

  __A, (ὀπτάζομαι) vision, [Refs 4th c.BC+]; see at {ὁπλισία}), [LXX+NT]; simply,
  appearance, [LXX] {STEPBible-TFLSJ}'
