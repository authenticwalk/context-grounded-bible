  (αἰνίσσομαι, to speak in riddles; αἰνός = δεινός, dread, strange), [in LXX for חִידָה,
  Num.12:8 and always exc. Deu.28:37 (שַׁמָּה) ;]

  a dark saying, riddle: 1Co.13:12 (cf. Nu, l.with).†

  (AS) {STEPBible-TBESG}'
