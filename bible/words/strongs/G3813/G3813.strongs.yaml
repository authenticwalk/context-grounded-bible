strongs_number: G3813
language: greek
lemma: παιδίον
transliteration: paidíon
definition: a childling (of either sex), i.e. (properly), an infant, or (by extension)
  a half-grown boy or girl; figuratively, an immature Christian
kjv_usage: (little, young) child, damsel
derivation: neuter diminutive of G3816 (παῖς);
extended_definition: 'παιδίον, -ου, τό dimin, of παῖς,

  [in LXX chiefly for יֶלֶד, also for נַעַר, בֵּן, etc., frequently in To in ref.
  to full-grown youth ;]

  a young child, a little one: Mat.2:8-9, 11, ff., Luk.1:59, 66 1:76, 80 2:17, 27
  2:40, Jhn.16:21, Heb.11:23; of older children, Mat.18:2, 4-5, Mrk.5:39-41 7:30 9:24,
  36, Luk.9:47-48 18:17, Jhn.4:49; in pl., Mat.11:16 14:21 15:38 18:3 19:13-14, Mrk.7:28
  10:13 ff., Luk.7:32 11:7 18:16, Heb.2:13-14 Metaphorical, 1Co.14:20. Colloq. in
  familiar address (as Eng. colloq., "lads "-see M, Pr., 170n and Irish use of "boys"):
  Jhn.21:5, 1Jn.2:13 Jn 2:18 Jn 3:7 †

  SYN.: see: παῖς  (AS) {STEPBible-TBESG}'
etymology: 'παιδί-ον

  (paroxytone), τό, diminutive of παῖς (never in Trag.), little or young child (up
  to 7 years, accusative to [Refs 5th c.BC+]; ἐκ παιδίου from a child, [Refs 5th c.BC+]
  ''chip of the old block'', [Refs 1st c.BC+]

  __II young slave, male or female, [Refs 5th c.BC+]

  __III τὸ παιδίον, a disease of children, probably convulsions, uncertain reading
  in [Refs 5th c.BC+]

  __III.3 παίδι-ος, ὁ, barbarism for {παιδιόθεν}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
