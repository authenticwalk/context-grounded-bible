strongs_number: G4155
language: greek
lemma: πνίγω
transliteration: pnígō
definition: to wheeze, i.e. (causative, by implication) to throttle or strangle (drown)
kjv_usage: choke, take by the throat
derivation: strengthened from G4154 (πνέω);
extended_definition: 'πνίγω

  [in LXX: 1Ki.16:14-15 (בָּעַת pi.) * ;]

  to choke: with accusative, Mat.13:7 (WH, mg.); imperfect (coniative), Mat.18:28;
  of drowning, pass., Mrk.5:13 (cf. ἀπο-, ἐπι-, συν-πνίγω).†

  (AS) {STEPBible-TBESG}'
etymology: 'πνίγ-ω [ῑ],

  [Refs 5th c.BC+]: imperfect ἔπνῑγον [Refs 5th c.BC+]future πνίξω (ἀπο-) [Refs 5th
  c.BC+]; Doric dialect 2nd pers. plural future πνιξεῖσθε [Refs 5th c.BC+]aorist ἔπνιξα,
  imperative πνῖξον, [Refs 5th c.BC+]:—passive, future πνῐγήσομαι [Refs 5th c.BC+]aorist
  ἐπνίχθην (ἀπ-) [Refs 2nd c.AD+]; but ἐπνίγην [ῐ] [Refs 5th c.BC+]perfect πέπνιγμαι,
  see #11.—The simple verb is less frequently than the compound ἀποπνίγω:— choke,
  throttle, strangle, Sophr.[same place], etc.; of a doctor, πνίγων.. πικρότατα πόματα
  διδούς [Refs 5th c.BC+]; ἂν ὕλη πνίγῃ [τὸν σῖτον] [Refs 5th c.BC+]:—passive, to
  be choked, stifled, ἐπνιγόμην τὰ σπλάγχνα [Refs 5th c.BC+]

  __2 impersonal πνίγει, of great heat, it is stifling, [Refs 4th c.BC+]

  __3 metaphorically, vex, torment, ἕνα χαλκοῦν ἀποβαλὼν αὑτὸν π. [Refs 1st c.BC+];
  ὃ δὲ μάλιστά με πνίγει variant in [Refs 2nd c.AD+]; oppress by exactions, ''squeeze'',
  [Refs 4th c.AD+]

  __II cook in a close-covered vessel, bake, stew, [Refs 5th c.BC+]

  __III drown [Refs], in passive, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
