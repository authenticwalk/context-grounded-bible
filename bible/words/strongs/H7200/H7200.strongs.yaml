strongs_number: H7200
language: hebrew
lemma: רָאָה
transliteration: râʼâh
pronunciation: raw-aw'
definition: to see, literally or figuratively (in numerous applications, direct and
  implied, transitive, intransitive and causative)
kjv_usage: advise self, appear, approve, behold, [idiom] certainly, consider, discern,
  (make to) enjoy, have experience, gaze, take heed, [idiom] indeed, [idiom] joyfully,
  lo, look (on, one another, one on another, one upon another, out, up, upon), mark,
  meet, [idiom] be near, perceive, present, provide, regard, (have) respect, (fore-,
  cause to, let) see(-r, -m, one another), shew (self), [idiom] sight of others, (e-)
  spy, stare, [idiom] surely, [idiom] think, view, visions.
derivation: a primitive root;
extended_definition: '(Lord will) Provide, cause to be seen.

  This name means  to see, look at, inspect, look after {STEPBible-TBESH}'
