language: hebrew
lemma: יַעְרָה
transliteration: Yaʻrâh
pronunciation: yah-raw'
definition: Jarah, an Israelite
kjv_usage: Jarah.
derivation: a form of H3295 (יַעֲרָה);
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, first mentioned at 1Ch.8.36;

  son of: Ahaz (H0271H);

  father of: Alemeth (H5964I), Azmaveth (H5820H) and Zimri (H2174H); also called Jarah
  at 1Ch.9.42;

  Another name of ye.ho.ad.dah (יְהוֹעַדָּה "Jehoaddah" H3085)

  § Jarah = "forested"

  a descendant of Saul, son of Micah, great grandson of Mephibosheth {STEPBible-TBESH}'
