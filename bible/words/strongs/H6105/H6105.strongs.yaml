language: hebrew
lemma: עָצַם
transliteration: ʻâtsam
pronunciation: aw-tsam'
definition: to bind fast, i.e. close (the eyes); intransitively, to be (causatively,
  make) powerful or numerous; to crunch the bones
kjv_usage: break the bones, close, be great, be increased, be (wax) mighty(-ier),
  be more, shut, be(-come, make) strong(-er).
derivation: a primitive root; also denominatively (from H6106 (עֶצֶם))
