strongs_number: G3822
language: greek
lemma: παλαιόω
transliteration: palaióō
definition: to make (passively, become) worn out, or declare obsolete
kjv_usage: decay, make (wax) old
derivation: from G3820 (παλαιός);
extended_definition: 'παλαιόω, -ῶ

  (παλαιός), [in LXX chiefly for בָּלָה, pi., in pass. for בִּי qal. ;]

  to make or declare old: Heb.8:13; pass., to become old: of things worn out by time
  and use (cf. Jhn.9:13, Isa.50:9, al., and see: παλαιός), Luk.12:33, Heb.1:11" (LXX)
  ; τὸ παλαιούμενον, Heb.8:13 (where this  and the act., see supr., may have the sense
  of abrogate, see LS, Zorell, see word).†

  SYN.: γηράσκω  (AS) {STEPBible-TBESG}'
etymology: 'πᾰλαιόω,

  aorist ἐπαλαίωσα [LXX]: perfect πεπαλαίωκα [NT]: (παλαιός):—make old, [LXX]:—mostly
  in passive, decay through lapse of time, οἱ παλαιούμενοι νεκροί [Refs 5th c.BC+];
  πεπαλαιωμένον ἔκπτωμα βραχίονος one which is of long standing, [LXX+5th c.BC+];
  of wine, become old, [Refs 4th c.BC+]

  __II abrogate, cancel, [διαθήκην] [NT] {STEPBible-TFLSJ}'
