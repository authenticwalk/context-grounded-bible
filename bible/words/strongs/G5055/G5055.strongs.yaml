strongs_number: G5055
language: greek
lemma: τελέω
transliteration: teléō
definition: to end, i.e. complete, execute, conclude, discharge (a debt)
kjv_usage: accomplish, make an end, expire, fill up, finish, go over, pay, perform
derivation: from G5056 (τέλος);
extended_definition: 'τελέω, -ῶ

  (τέλος), [in LXX for כָּלָה, pi., etc. ;]

  __1. to bring to an end, complete, finish: τ. δρόμον, 2Ti.4:7; τ. λόγους, Mat.7:28
  19:1 26:1; τ. παραβολάς, Mat.13:53; τ. πόλεις, Mat.10:23; pass., Rev.15:8 20:3,
  5 20:7; with ptcp., Mat.11:1.

  __2. to execute, perform, complete, fulfil: Luk.2:39, Act.13:29, Rom.2:27, 2Co.12:9,
  Gal.5:16, Jas.2:8, Rev.11:7; pass., Luk.12:50 18:31 22:37, Jhn.19:28, 30, Rev.10:7
  15:1 17:17.

  __3. to pay (frequently in cl.): Mat.17:24, Rom.13:6

  (cf. ἀπο-, δια-, ἐκ-, ἐπι-, συν-τελέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'τελέω,

  Epic dialect also τελείω, both in [Refs 8th c.BC+] (τελέοντες [Refs 8th c.BC+]:
  Epic dialect imperfect τέλεον [Refs 8th c.BC+]; Ionic dialect τέλεσκον [Refs 3rd
  c.BC+]: future τελέσω [Refs 5th c.BC+]; Epic dialect also τελέω, [Refs 8th c.BC+];
  Attic dialect τελῶ [Refs 5th c.BC+]: aorist (ἐ) τέλεσα [Refs 8th c.BC+]; Epic dialect
  τέλεσσα and ἐτέλεσσα [Refs 8th c.BC+] (infinitive τελέσσαι [Refs 5th c.BC+]; Attic
  dialect ἐτέλεσα [Refs 5th c.BC+]: perfect τετέλεκα [Refs 5th c.BC+]:—middle, future
  (see. below): aorist ἐτελεσάμην [Refs]; perfect τετέλεσμαι [Refs 3rd c.BC+]:—passive,
  Epic dialect imperfect ἐτελείετο [Refs 8th c.BC+]: future τελεσθήσομαι [Refs 4th
  c.BC+]; future middle in this sense, τελεῖται [Refs 8th c.BC+]; participle τελεόμενος
  [Refs 5th c.BC+]: aorist ἐτελέσθην [Refs 8th c.BC+]; Aeolic dialect infinitive τελέσθην
  [Refs 7th c.BC+]: perfect τετέλεσμαι [Refs 8th c.BC+]: pluperfect τετέλεστο [Refs]:
  Cretan dialect perfect participle τετελημένος [Refs]; Ionic dialect 3rd.pers. plural
  perfect τετέληνται uncertain in [Refs 3rd c.BC+]: (τέλος):—fulfil, accomplish, execute,
  perform, frequently in Poets from [Refs 8th c.BC+]; μ᾽ ἔφαντο ἄξειν εἰς Ἰθάκην,
  οὐδ᾽ ἐτέλεσσαν but did it not,[Refs 8th c.BC+]; ταύτῃ τῇ ἡμέρᾳ ἐς Φάρσαλον ἐτέλεσε
  [Refs]; κίνδυνον τελέσσαι perform a dangerous feat, [Refs 5th c.BC+], compare d:—passive,
  [Refs 5th c.BC+]; καὶ εἰ τετελεσμένον ἐστί, ={τελεῖσθαι δύναται}, [Refs 8th c.BC+];
  αὐτίκ᾽ ἔπειθ᾽ ἅμα μῦθος ἔην, τετέλεστο δὲ ἔργον ''no sooner said than done'',[Refs
  5th c.BC+]; τετέλεσται [NT]

  __2 fulfil one''s word, τ. ἔπος, μῦθον, ὑπόσχεσιν, [Refs 8th c.BC+]; τελέσαι κότον,
  χόλον, glut one''s fury, wrath, [Refs]grant one the fulfilment or accomplishment
  of anything, τ. νόον τινί fulfil his wish,[Refs 8th c.BC+]; rarely with infinitive,
  οὐδ᾽ ἐτέλεσσε φέρων δόμεναι he succeeded not in.., [Refs 8th c.BC+]:—passive, to
  be fulfilled, [Refs]perfect participle, [μῦθος] τετελεσμένος ἐστί [Refs 8th c.BC+]
  —middle, τελέσασθαι δίκην bring a suit to issue, [Refs 4th c.BC+]

  __3 grant in full, work out, ἀγαθόν τινι, ὅ τι φρεσὶν ᾗσι μενοινᾷ [Refs 8th c.BC+];
  θεῶν τελεσάντων (i.e. αὐτό) [Refs 5th c.BC+]

  __4 ὅρκια τελεῖν make an oath effective, [Refs 8th c.BC+]: later, execute a legal
  document, δημόσιος χρηματισμὸς τετελεσμένος δι᾽ ἐπιτηρητῶν ἀγορανομίας Mitteis [Refs
  1st c.AD+]

  __5 bring to fulfilment or perfection, ἀρετὰν.. πεπρωμέναν τελέσει [Refs 5th c.BC+];
  τ. τινά bless him with perfect happiness, [Refs 4th c.BC+]: also, bring a child
  to maturity, bring it to the birth, [Refs 5th c.BC+]

  __5.b with an  adjective added, ἅπαντας ἡ παίδευσις ἡμέρους τελεῖ makes perfectly
  gentle, [Refs 4th c.BC+]

  __6 bring to an end, finish, end, ἐξ ἀγαθοῦ γὰρ ἀρξάμενος τελέω τὸν λόγον εἰς ἀγαθόν
  [Refs]

  __7 of Time, ὅτε δὴ τρίτον ἦμαρ.. τέλεσ᾽ Ἠώς [Refs 8th c.BC+]; βίον τ. [Refs 5th
  c.BC+]; πολλοὺς τρόχους ἡλίου[Refs]; also τ. νοῦσον come to the end of it, [Refs
  8th c.BC+]:—passive, περὶ δ᾽ ἤματα μακρὰ τελέσθη [Refs 8th c.BC+]; ἐν τοῖς ἔτεσι
  τοῖς δὶς ἑπτὰ τετελ. [Refs 4th c.BC+]; of men, come to one''s end, οἴμοι.. δεσπότου
  τελουμένου [Refs 4th c.BC+]

  __8 sometimes intransitive, like the passive, come to an end, be fulfilled, turn
  out, οὐ γὰρ οἶδ᾽ ὅπῃ τελεῖ[Refs 5th c.BC+]: later ={τελέθω}, to be, φύσει τελῶν
  μνησίκακος [Refs]

  __II pay what one owes, what is due, λιπαρὰς τελέουσι θέμιστας [Refs 8th c.BC+]
  (unless this means ''will administer good laws''); νῆας.. αἵ κεν τελέοιεν ἕκαστα
  ἄστε᾽ ἐπ᾽ ἀνθρώπων ἱκνεύμεναι bring supplies of everything, [Refs 8th c.BC+]: generally,
  pay, present, δῶρα, δωτίνην, [Refs 8th c.BC+]; τ. ψυχὰν Ἀΐδᾳ, i.e. die, [Refs]

  __II.b especially pay tax, duty, toll, φόρον [Refs 5th c.BC+]; τ. μετοίκιον pay
  the tax of a μέτοικος,[Refs 4th c.BC+]; τ. σῖτον pay one''s contribution of corn,
  [Refs 5th c.BC+]: absolutely, pay tax, [Refs 5th c.BC+]:—passive, of money, etc.,
  to be paid, [Refs]; of persons, to be in receipt of rent, χώραν ἀτέλεστον ἔχουσιν
  αὐτοὶ τετελεσμένοι [Refs 4th c.BC+]

  __II.2 lay out, spend, χρήματα μεγάλα [Refs 5th c.BC+]:—passive, to be spent or
  expended, [Refs 5th c.BC+]; ἐς τὸ δεῖπνον τετρακόσια τάλαντα τετελεσμένα laid out
  upon the dinner, [Refs]; ἕνδεκα μυριάδας μεδίμνων τελεομένας ἐπ᾽ ἡμέρῃ ἑκάστῃ[Refs
  5th c.BC+]

  __II.2.b consume, eat [Refs 5th c.BC+]

  __II.3 since, in many Greek cities, the citizens were distributed into classes accusative
  to their taxable property, τ. εἴς τινας meant to belong to a class, to be reckoned
  among, τ. ἐς Ἕλληνας, ἐς Βοιωτούς, belong to the Greeks, the Boeotians, [Refs 5th
  c.BC+]; εἰς ἀστοὺς τ. become a citizen, [Refs 5th c.BC+]; εἰς ἄνδρας τ. come to
  man''s estate, [Refs 5th c.BC+]; εἰς γυναῖκας ἐξ ἀνδρὸς τ. become a woman instead
  of a man, [Refs 5th c.BC+]; ἕκαστος ἡμῶν ὑπό τινα τελεῖ δαίμονα ὃς πάσης ἡμῶν τῆς
  ζωῆς ἐπάρχει belongs.. , [Refs 4th c.BC+]

  __II.4 from the last sense perhaps may be explained the phrase, κοῖός τις δοκέοι
  ἀνὴρ εἶναι πρὸς τὸν πατέρα τελέσαι to compare with his father, [Refs 5th c.BC+]

  __III initiate in the mysteries, τινα [Refs 5th c.BC+]; τυμπανίζειν καὶ τ. [Refs
  1st c.AD+]:—passive, to have oneself initiated, [Refs 5th c.BC+]; ἐτέλεις, ἐγὼ δ᾽
  ἐτελούμην [Refs 4th c.BC+]; Διονύσῳ τελεσθῆναι to be consecrated to Dionysus, initiated
  in his mysteries, [Refs 5th c.BC+]

  __III.b in Magic, endow a thing with potency, consecrate it, [Refs 5th c.BC+]

  __III.c enchant, Παλλάδιον τετελεσμένον Eust.ad [Refs 2nd c.AD+]

  __III.2 metaphorically, τελεσθῆναι στρατηγός to be formally appointed general, [Refs
  4th c.BC+]; τετελεσμένος σωφροσύνῃ a votary of temperance, [Refs 5th c.BC+]

  __III.3 also of sacred rites, perform, ἱερά [Refs 5th c.BC+]; γάμον, γάμους, [Refs
  3rd c.BC+]:— passive, [Refs 5th c.BC+]

  __III.4 passive, of women, to be married, [Refs] {STEPBible-TFLSJ}'
