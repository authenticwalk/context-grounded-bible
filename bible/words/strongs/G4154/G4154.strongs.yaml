strongs_number: G4154
language: greek
lemma: πνέω
transliteration: pnéō
definition: to breathe hard, i.e. breeze
kjv_usage: blow
derivation: a primary word;
extended_definition: 'πνέω

  [in LXX: Psa.147:7 (18) (נָשַׁב hi.), Isa.40:24 (נָשַׁף), Sir.43:16, 20, Ep. Je
  61, 2Ma.9:7 * ;]

  to breathe, blow: of the wind, Mat.7:25, 27, Luk.12:55, Jhn.3:8 6:18, Rev.7:1; ηῇ
  πνεούσῃ (sc. αὔρᾳ), Act.27:40 (cf. ἐκ-, ἐν-, ὑπο-πνέω).†

  αὔρα, a breeze : τ. πνεούσῇ (sc. αὔρᾳ), Act.27:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'πνέω,

  poetry πνείω as always in [Refs 8th c.BC+]future πνεύσομαι (ἐκ-) [Refs 5th c.BC+];
  also πνευσοῦμαι [LXX+5th c.BC+] is falsa lectio in [Refs 4th c.BC+]: aorist 1 ἔπνευσα
  [Refs 8th c.BC+]perfect πέπνευκα (ἐπι-) [Refs 5th c.BC+] —passive, future πνευσθήσομαι
  (δια-) [Refs 2nd c.AD+]aorist ἐπνεύσθην (δι-) [Refs 8th c.BC+]present and imperfect,
  to which Trag. add future and aorist 1 active —For the form ἄμπνυε, see. {ἀναπνέω};
  for ἀμπνύνθη, -πνυτο, see at {ἄμπνυτο}; and for perfect passive πέπνῡμαι, participle
  πεπνῡμένος, see at {πέπνυμαι}.—Like other disyllable Verbs in -έω, this Verb contracts
  only εε, εε; but ἐκπνέων is disyllable in [Refs 4th c.BC+]:—blow, of wind and air,
  οὐδέ ποτ᾽ οὖροι πνείοντες φαίνονθ᾽ [Refs 8th c.BC+]; τῷ πνέοντι (i.e. ἀνέμῳ or πνεύματι)
  [Refs 2nd c.AD+]; ἡ πνέουσα (i.e. αὔρα) [NT]; also of a flute-player, μέγα πνέων
  [Refs 2nd c.AD+]; and of the flutes themselves, αὐλοὺς ἡδὺ πνέοντας [Refs]; πνεῖται
  flutes are sounding, [Refs 4th c.BC+]

  __II breathe, send forth an odour, ἀμβροσίη.. ἡδὺ πνείουσα [Refs 8th c.BC+]; π.
  εὐῶδες, δυσῶδες, [Refs 1st c.AD+]

  __II.2 with accusative, breathe out, send forth, Ζεφύρου πνείοντος ἐέρσην [Refs
  3rd c.BC+]

  __II.3 with genitive, breathe or smell of a thing, οὐ μύρου πνέον [Refs 5th c.BC+]:
  rarely with dative, μύροισι π. smell with.., [Refs]: frequently metaphorically,
  breathe, be redolent of, Χαρίτων πνείοντα μέλη [Refs 4th c.BC+]; φόνου π. conjecture
  in [Refs 1st c.BC+]

  __III of perceptible breathing, [ἵππω] πνείοντε κατ᾽ ὤμων [Refs 8th c.BC+]

  __IV generally, draw breath, breathe: hence, live, [Refs 8th c.BC+]; οἱ πνέοντες,
  ={οἱ ζῶντες}, [Refs 5th c.BC+]

  __V metaphorically, with accusative cognate, breathe forth, μένεα πνείοντες breathing
  spirit, epithet of warriors, [Refs 8th c.BC+]; φρενὸς πνέων τροπαίαν [Refs]; πνέων
  χάριν τινί[Refs 5th c.BC+]; τρέχει τις Ἀλφειὸν πνέων, of a swift runner, [Refs];
  and in a rhetorical passage, οἱ πῦρ πνέοντες, οἱ νενικηκότες Λακεδαιμονίους [Refs
  5th c.BC+]

  __V.2 with neuter adjectives or Prons., πνέοντες μεγάλα giving themselves airs,
  [Refs 5th c.BC+]; τόσονδ᾽ ἔπνευσας[Refs 5th c.BC+] breathing over their shields,
  i. e. unable to repress their rage for war, [Refs 8th c.BC+]; ᾧ σὺ μὴ πνεύσῃς ἐνδέξιος
  on whom thou breathest not favourably, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
