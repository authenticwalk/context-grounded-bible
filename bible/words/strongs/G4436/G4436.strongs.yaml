strongs_number: G4436
language: greek
lemma: Πύθων
transliteration: Pýthōn
definition: a Python, i.e. (by analogy, with the supposed diviner there) inspiration
  (soothsaying)
kjv_usage: divination
derivation: from (the name of the region where Delphi, the seat of the famous oracle,
  was located);
extended_definition: 'πύθων, -ωνος, ὁ

  __1. in cl., Python, a serpent slain by Apollo, who is hence surnamed the Pythian.

  __2. In Plut. (ii, 414 E), a name given to ventriloquist soothsayers (ἐγγαστρίμυθοι;
  cf. Lev.19:31 20:6, 27, 1Ki.28:7), and perhaps in this sense πνεῦμα πύθωνα, a python-spirit:
  Act.16:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'Πύθων [ῡ], ωνος, ὁ,

  (compare Πυθώ) the serpent “Python”, slain by Apollo, [Refs 4th c.BC+]

  __II παιδίσκη ἔχουσα πνεῦμα Πύθωνα a spirit of divination, [NT]

  __II.2 plural Πύθωνες, ventriloquists, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
