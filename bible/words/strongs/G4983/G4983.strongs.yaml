strongs_number: G4983
language: greek
lemma: σῶμα
transliteration: sōma
definition: the body (as a sound whole), used in a very wide application, literally
  or figuratively
kjv_usage: bodily, body, slave
derivation: from G4982 (σώζω);
extended_definition: 'σῶμα, -τος, τό,

  [in LXX for גְּוִיָּה ,בָּשָׂר, etc., and for Aram. נְבֵלָה ;]

  a body.

  __1. Prop., of the human body,

  __(a) as always in Hom. (opposite to δέμας), of the dead body: Mat.27:58, 59 Mrk.15:43,
  al.;

  __(b) of the living body: Luk.11:34, 1Co.6:13, al.; ἐν σ. εἶναι, Heb.13:3; as the
  instrument of the soul, τὰ διὰ τοῦ σ., 2Co.5:10; opposite to πνεῦμα, Rom.8:10, 1Co.5:3
  7:4, Jas.2:26; to ψυχή, Mat.6:25 10:28, Luk.12:22 (cf. Wis.1:1, al.); to τὸ π. καὶ
  ἡ ψ., 1Th.5:23; σ. ψυχικόν, opposite to σ. πνευματικόν, 1Co.15:44; ὁ ναὸς τοῦ σ.
  αὐτοῦ (genitive epexeg.), Jhn.2:21; τὸ σ. τ. ταπεινώσεως (Hebraistic "genitive of
  definition"; M, Pr., 73f.; Bl., §35, 5), opposite to τὸ σ. τ. δοξῆς αὐτοῦ, Php.3:21;
  similarly, τὸ σ. τ. σαρκός, Col.1:22; σ. τοῦ θανάτου (subject to death), Rom.7:24;
  σ. τ. ἁμαρτίας, Rom.6:6;

  __(with) periphr., ἀνθρώπου, then absol., σῶμα (Soph., Xen., al.), a person, and
  in later writers (Polyb., al.), a slave: Rev.18:13 (cf. MM, i, ii, xxiv; Deiss.,
  BS, 160).

  __2. Of the bodies of animals: living, Jas.3:3; dead, Heb.13:11 ( Exo.29:14, al.).

  __3. Of inanimate objects (cf. Eng. "heavenly bodies"): 1Co.15:37, 38 40 (Diod.,
  al.).

  __4. Of any corporeal substance (Plat., al.): opposite to σκιά, Col.2:17. Metaphorical,
  of a number of persons united by a common bond; in NT, of the Church as the spiritual
  body of Christ: Rom.12:5, 1Co.10:16, 17 12:13, 27, Eph.1:23 2:16 4:4, 12, 16 5:23,
  30, Col.1:18, 24 2:19 3:15; ἓν σ. κ. ἓν πνεῦμα, Eph.4:4.

  (AS) {STEPBible-TBESG}'
etymology: 'σῶμα, ατος, τό

  [Refs 4th c.AD+] dative plural σωμάτεσι [Refs 3rd c.BC+], body of man or beast,
  but in [Refs 8th c.BC+], always dead body, corpse (whereas the living body is δέμας),
  ὥς τε λέων ἐχάρη μεγάλῳ ἐπὶ σώματι κύρσας [Refs 8th c.BC+]; ς. δὲ οἴκαδ᾽ ἐμὸν δόμεναι
  πάλιν [Refs 8th c.BC+]; so also in [NT+8th c.BC+]; νεκρὸν σ. [Refs 2nd c.AD+]; μέγιστον
  σ... σποδου, ={σ. μέγιστον ὃ νῦν σποδός ἐστι}, [Refs 5th c.BC+]

  __2 the living body, [Refs 8th c.BC+]; γενναῖος τῷ σ. [Refs 5th c.BC+]; εὔρωστος
  τὸ σ. [Refs 5th c.BC+]; τὸ σ. σῴζειν or -εσθαι save one''s life, [Refs 5th c.BC+];
  διασῴζειν or -εσθαι[Refs 5th c.BC+]; περὶ τοῦ σ. ἀγωνίζεσθαι for one''s life, [Refs
  5th c.BC+]; ἔχειν τὸ σ. κακῶς, ὡς βέλτιστα, etc., to be in a bad, a good state of
  bodily health, [Refs 5th c.BC+]

  __3 body, opposed to spirit (εἴδωλον), [Refs 5th c.BC+]; opposed to soul (ψυχή),
  [Refs 5th c.BC+]; τὰ τοῦ σ. ἔργα bodily labours, [Refs 5th c.BC+]; αἱ τοῦ σ. ἡδοναί,
  αἱ κατὰ τὸ σ. ἡδ.,[Refs 5th c.BC+]; τὰ εἰς τὸ σ. τιμήματα bodily punishments, [Refs
  4th c.BC+]

  __4 animal body, opposed to plants, [Refs 5th c.BC+]; but of plants, [NT]

  __5 civic rights (like Latin caput), [Refs 5th c.BC+]; ἄτιμοι τὰ σ. [Refs 5th c.BC+];
  μέρος ἠτιμῶσθαι τοῦ σ. [Refs 4th c.BC+]

  __6 in “NT”, of the sacramental body of Christ, τοῦτό ἐστι τὸ σ. μου [NT]

  __6.b of the body of Christ''s church, οἱ πολλοὶ ἓν σ. ἐσμεν ἐν Χριστῷ [NT]; ἡ ἐκκλησία
  ἥτις ἐστὶ τὸ σ. [τοῦ Χριστοῦ] [NT]

  __II periphrastic, ἀνθρώπου σ. ἓν οὐδέν, ={ἄνθρωπος οὐδὲ εἷς}, [Refs 5th c.BC+];
  especially in Trag., σῶμα θηρός, ={θήρ}, [Refs 5th c.BC+]; τεκέων σώματα, ={τέκνα},
  [Refs 5th c.BC+]; τὸ σὸν σ., ={σύ}, [Refs]; rarely in singular of many persons,
  σῶμα τέκνων [Refs]

  __II.2 a person, human being, τὰ πολλὰ σ., ={οἱ πολλοί}, [Refs 5th c.BC+]; λευκὰ
  γήρᾳ σ. [Refs 5th c.BC+]; ἑκάστου τοῦ σώματος, [Refs]per person, [Refs 3rd c.BC+];
  καταστήσαντες τὸ σ. ἀφείσθωσαν τῆς ἐγγύης [Refs 3rd c.BC+]; ἐργαζομένη αὑτῇ τῷ ἰδίῳ
  σ. working for herself, earning her own living, [Refs 3rd c.BC+]; τὰ φίλτατα σ.,
  of children, [Refs 4th c.BC+]; frequently of slaves, αἰχμάλωτα σ. [Refs 4th c.BC+];
  οἰκετικὰ σ. Legal cited in [Refs 4th c.BC+]; δοῦλα [Refs 2nd c.AD+]; ἐλεύθερα σ.
  [Refs 5th c.BC+]; later, σῶμα is used absolutely for a slave, [NT+3rd c.BC+]; a
  usage censured by Poll. [prev. cited] and [Refs 2nd c.AD+]; also of troops, τὴν
  τῶν σ. σύνταξιν [Refs 4th c.BC+]

  __III generally, a body, i.e. any corporeal substance, δεῖ αὐτὸ (i.e. τὸ ὄν) σ.
  μὴ ἔχειν [Refs 5th c.BC+]; σ. ἄψυχον, ἔμψυχον, [Refs 5th c.BC+]; κυκλικὸν σ., of
  one of the spheres, [Refs 4th c.AD+]; τὸ πέμπτον σ. the fifth element, [Refs 5th
  c.BC+]; metallic substance, [Refs 5th c.BC+]

  __III.2 in Mathematics texts, figure of three dimensions, solid, opposed to a surface,
  etc., [Refs 4th c.BC+]

  __IV the body or whole of a thing, especially of complete parts of the body, τὸ
  σ. τῶν νεφρῶν [Refs]; τὸ σ. τῆς γαστρός, τῆς κοιλίας, [Refs 2nd c.AD+]: generally,
  the whole body or frame of a thing, ὑπὸ σώματι γᾶς [Refs 4th c.BC+]; τὸ σ. τοῦ παντός,
  τοῦ κόσμου, [Refs 5th c.BC+]; ὕδωρ, ποταμοῦ σ. [Refs 4th c.BC+]; τὸ σ. τῆς πίστεως
  the body of the proof, i.e. arguments, [Refs 4th c.BC+] H.; of a body of writings,
  [Refs 1st c.BC+]; text of a document, opposed to ὑπογραφή, [Refs 2nd c.AD+]; of
  a will, [Refs 2nd c.AD+]

  __IV.2 ξύλα σώματα logs, opposed to κλάδοι, [Refs 3rd c.AD+]; σ. μέγα περσέας [Refs
  3rd c.AD+] {STEPBible-TFLSJ}'
