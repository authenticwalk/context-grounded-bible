language: greek
lemma: Σιών
transliteration: Siṓn
definition: Sion (i.e. Tsijon), a hill of Jerusalem; figuratively, the Church (militant
  or triumphant)
kjv_usage: Sion
derivation: of Hebrew origin (H06726);
extended_definition: 'Σιών

  indecl.,

  in NT anarth., but in LXX when used of the city of Jerusalem, ἡ Σ.

  (Heb. צִיּוֹן),

  Zion;

  __1. the mountain: in typical sense, of the Church, Heb.12:22; of heaven, Rev.14:1.

  __2. The city, i.e. Jerusalem; in poetical sense;

  __(a) of the inhabitants: θυγάτηρ Σ, Mat.21:5, Jhn.12:15" (LXX) ;

  __(b) in wider sense, of Israel: Rom.11:26;

  __(with) figuratively: τίθήμι ἐν Σ λίθον, Rom.9:33, 1Pe.2:6" (LXX) .†

