strongs_number: G1934
language: greek
lemma: ἐπιζητέω
transliteration: epizētéō
definition: to search (inquire) for; intensively, to demand, to crave
kjv_usage: desire, enquire, seek (after, for)
derivation: from G1909 (ἐπί) and G2212 (ζητέω);
extended_definition: 'ἐπι-ζητέω, -ῶ

  [in LXX chiefly for דָּרַשׁ, 4Ki.8:8, Isa.62:12, al.; also for בָּקַשׁ, 3Ki.20:1,
  Ecc.7:28), Hos.3:5; פָּקַד, 4Ki.3:8 ;]

  "directive" of ζητέω (MM, Exp., xiv),

  to inquire for, seek after, wish for: with accusative of thing(s), Mat.6:32 12:39
  16:4, Luk.12:30, Act.19:39, Rom.11:7, Php.4:17, Heb.11:14 13:14; with accusative
  of person(s), Luk.4:42, Act.12:19; with inf., Act.13:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιζητ-έω,

  seek after, wish for, miss, τινά [Refs 5th c.BC+]; μηδὲν ἐπιζητείτω let her lack
  nothing, [Refs 3rd c.AD+]; ἐ. τὸν ἄν θρωπονmake further search for.. , [Refs 4th
  c.BC+]; τῆς αἰτίας αἰτίαν ἐπι ζητούσηςrequiring, [Refs 2nd c.BC+] the beaters (for
  game), [Refs 5th c.BC+] —passive, τὰ ἐπιζητούμενα περὶ τὴν εὐδαιμονίαν [Refs 4th
  c.BC+]; οἱ -ούμενοι criminals `wanted'', [Refs 3rd c.AD+]

  __b. request, πρός τινας ὁμολογίαν [Refs 6th c.AD+]

  __2. seek for besides, μηδ᾽ ἕτερ᾽ ἐπιζήτει καλά [Refs 4th c.BC+]; inquire further,
  περὶ.. [Refs 2nd c.AD+]

  __3. passive, ἐπιζητεῖται is matter of question, ἐ. πότερον.. [Refs 4th c.BC+]

  __4. demand, require, [Refs 3rd c.BC+]:—passive, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
