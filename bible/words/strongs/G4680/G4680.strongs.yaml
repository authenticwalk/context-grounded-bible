strongs_number: G4680
language: greek
lemma: σοφός
transliteration: sophós
definition: wise (in a most general application)
kjv_usage: wise
derivation: akin to (clear);
extended_definition: 'σοφός, -ή, -όν

  [in LXX chiefly for חָכָם ;]

  skilled, clever, wise, whether in handicraft, the affairs of life, the sciences
  or learning: Rom.16:19, 1Co.3:10; of the learned, Rom.1:14, 22, 1Co.1:19-20 1:26-27
  3:18-20; of Jewish teachers, Mat.11:25, Luk.10:21; Christian, Mat.23:34; of those
  en­dowed with practical wisdom, 1Co.6:5, Eph.5:15, Jas.3:13; of God, Rom.16:27;
  compar., τ. μωρὸν τ. θεοῦ σοφώτερον, 1Co.1:25.†

  SYN.: συνετός, φρόνιμος (see: σοφία, SYN.)  (AS) {STEPBible-TBESG}'
etymology: 'σοφός, ή, όν,

  skilled in any handicraft or art, clever, ἁρματηλάτας σ. [Refs 5th c.BC+]; of a
  sculptor, [Refs 5th c.BC+]; even of hedgers and ditchers, [Refs]; but in this sense
  mostly of poets and musicians, [Refs 5th c.BC+]; ἐν κιθάρᾳ σ. [Refs 5th c.BC+];
  τὴν τέχνην -ώτερος[Refs 5th c.BC+]; γλώσσῃ σ. [Refs 5th c.BC+]

  __2 clever in practical matters, wise, prudent, ὁ χρήσιμ᾽ εἰδώς, οὐχ ὁ πόλλ᾽ εἰδώς,
  σ. [Refs 4th c.BC+]; especially statesmanlike, in which sense the seven Sages were
  so called, [Refs 4th c.BC+]: hence, shrewd, worldly-wise, [Refs 6th c.BC+]; πολλὰ
  σ. [Refs 4th c.BC+]; ἃ δεῖ σ. [Refs 5th c.BC+]: even of animals, [Refs 5th c.BC+];
  σ. πειθώ [Refs 5th c.BC+]; εὐβουλία [Refs 4th c.BC+]. my little trick, [Refs 5th
  c.BC+]; your clever notion, [Refs]; τἀπ᾽ ἐμοῦ σοφά, δάκρυα my tears, all the resources
  that I have, [Refs 5th c.BC+]; εἰ δίκαια, τῶν σοφῶν κρείσσω τάδε better than all
  craft, [Refs 5th c.BC+]; σοφόν [ἐστι] with infinitive, [Refs 5th c.BC+]

  __2.b more generally, learned, wise, τὸ μὲν σ. [αὐτὸν] καλεῖν ἔμοιγε μέγα εἶναι
  δοκεῖ καὶ θεῷ μόνῳ πρέπειν [Refs 5th c.BC+]; of sophists,[Refs 5th c.BC+]; universally
  and ideally wise, ὁ σ., τουτέστιν ὁ τὴν τοῦ ἀληθοῦς ἐπιστήμην ἔχων [Refs 3rd c.BC+]
  as a title, especially of lawyers or professors, [Refs 5th c.AD+]

  __3 subtle, ingenious, opposed to ἀμαθής [Refs 5th c.BC+]; σοφόν τοι τὸ σαφές, οὐ
  τὸ μὴ σαφές [Refs 5th c.BC+]; τὸ σοφὸν οὐ σοφία wisdom overmuch is no wisdom, [Refs];
  τί οὖν ἦν τοῦτ; οὐδὲν ποικίλον οὐδὲ σοφόν nothing curious or recondite, [Refs 4th
  c.BC+]—For the senses of ς., see [Refs 5th c.BC+]; also ἐν οἰωνοῖς, κιθάρᾳ, [Refs
  5th c.BC+]; περί τι or τινος, [Refs 5th c.BC+]infinitive, πῶς δῆτ᾽ ἔγωγ᾽ ἂν.. Διὸς
  γενοίμην εὖ φρονεῖν σοφώτερο; [Refs 5th c.BC+]

  __II of things, cleverly devised, wise, νόμος [Refs 5th c.BC+]; νοήματα, ἔπεα, [Refs
  5th c.BC+]; πάντα προσφέρων σοφά all wise sayings, [Refs 5th c.BC+]; οὐδὲν σοφὸν
  εἶναι shows no great wisdom, [Refs 4th c.BC+]

  __III adverb σοφῶς cleverly, wisely, etc., first (?) in [Refs 5th c.BC+]: comparative
  -ώτερον[Refs 5th c.BC+]: superlative -ώτατα[Refs 5th c.BC+] —σοφῶς, as an exclamation
  of applause, [Refs 1st c.AD+] (Not in Epic dialect, except in Margites [prev. cited]
  and as ancient [Refs 8th c.BC+]; but see at {σοφία},{σοφίζομαι}.) {STEPBible-TFLSJ}'
