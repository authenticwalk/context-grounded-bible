strongs_number: G1124
language: greek
lemma: γραφή
transliteration: graphḗ
definition: a document, i.e. holy Writ (or its contents or a statement in it)
kjv_usage: scripture
derivation: from G1125 (γράφω);
extended_definition: 'γραφή, -ῆς, ἡ

  (γράφω), [in LXX chiefly for כְּתָב ;]

  __1. a drawing, painting.

  __2.

  __(a) writing;

  __(b) that which is written, a writing: πᾶσα γ., 2Ti.3:16; γ. ἅγιαι, Rom.1:2; προφητικαί,
  Rom.16:26; al αἱ γ. τ. προφητῶν, Mat.26:56; ἡ γ., αἱ γ., the sacred writings, the
  Scriptures (i.e. the OT; see Milligan, NTD, 205); in pl., when the sacred writings
  as a whole are meant, e.g. Mat.21:42 26:54, Jhn.5:39, Rom.15:4; in sing., when a
  particular passage is referred to, as in Luk.4:21, Jhn.19:24, Rom.4:3 9:17 10:11
  11:2, Jas.2:23 (Cremer, 165; DCG, ii, 584).

  (AS) {STEPBible-TBESG}'
etymology: 'γρᾰφ-ή, ἡ,

  representation by means of lines: hence,

  __I drawing, delineation, [Refs 5th c.BC+]; κατὰ γραφήν in outline, conjecture in
  [Refs 5th c.BC+]; also of painting, γραφῇ κοσμέειν [Refs 5th c.BC+]; the art of
  drawing or painting, [Refs 5th c.BC+]

  __I.2 that which is drawn or painted, drawing, picture, ὅσον γραφῇ only in a picture,
  [Refs 5th c.BC+]; σπόγγος ὤλεσεν γραφήν[Refs 4th c.BC+]; also of embroidery, [Refs
  4th c.BC+]

  __I.3 γ. παρειῶν painting, rouging the cheeks, [Refs]

  __II writing or the art of writing, [Refs 5th c.BC+] the registration of.., [Refs
  4th c.BC+]

  __II.2 that which is written, writing, [Refs 5th c.BC+]: hence, of various written
  documents, letter, [Refs 5th c.BC+]: also in plural, [Refs 5th c.BC+]; ψευδεῖς γ.
  spurious documents, cited in [Refs 5th c.BC+] false statements); of published writings,
  τῶν φιλοσόφων [Refs 1st c.BC+]; ἐν τῇ πρώτῃ γ. in the first book, [Refs 4th c.BC+];
  written law, [Refs 5th c.BC+]; contract, [Refs 2nd c.BC+]: plural, copies of judgements
  delivered in court, [Refs]

  __II.2.b catalogue, list, return, ἱερῶν [Refs 2nd c.BC+]; τοῦ κατ᾽ ἄνδρα [Refs 1st
  c.BC+]; τὰς κατ᾽ ἄνδρα γραφάς [Refs 2nd c.BC+], etc.; price-list, [Refs 1st c.BC+]

  __II.2.c inscription, [Refs 5th c.BC+]

  __II.2.d MS. reading, [Refs 1st c.BC+]

  __II.3 the Holy Scripture,[NT+1st c.AD+]: also in singular, of a particular passage,
  [NT]

  __II.4 γ. φαρμάκου medical prescription, [Refs 2nd c.AD+]

  __II.5 record-office, archive, [Refs 3rd c.BC+]

  __III (γράφομαι) as law-term,

  __III.1 bill of indictment in a public prosecution, λέγε, τὴν γ. αὐτὴν λαβών [Refs
  4th c.BC+]

  __III.2 criminal prosecution in the interest of the state [Refs 5th c.BC+]; γ. κατασκευάζειν
  κατά τινος, ἐπί τινα, [Refs 4th c.BC+]; γ. εἰσέρχεσθαι, εἰσιέναι, appear before
  the court in a public prosecution, either as prosecutor or prosecuted, [Refs]

  __III.3 generally, an ordinary public action, opposed to to special forms (such
  as εἰσαγγελία, εὔθυναι, etc.), γραφάς, εὐθύνας, εἰσαγγελίας, πάντα ταῦτ᾽ ἐπαγόντων
  μοι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
