strongs_number: G1625
language: greek
lemma: ἐκτρέφω
transliteration: ektréphō
definition: to rear up to maturity, i.e. (genitive case) to cherish or train
kjv_usage: bring up, nourish
derivation: from G1537 (ἐκ) and G5142 (τρέφω);
extended_definition: 'ἐκ-τρέφω

  [in LXX for גָּדַל, etc. ;]

  __1. prop., of children, to nurture, bring up: Eph.6:4.

  __2. to nourish: Eph.5:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτρέφω,

  bring up from childhood, rear up, [Refs 5th c.BC+]; ἐκτεθραμμένοι σκύμνοι λεόντων
  true-bred.., [Refs 5th c.BC+]; of plants, τὸ ἐκτρέφον τὴν ῥίζαν [Refs 5th c.BC+]:—middle,
  rear up for oneself, τινά [Refs]; ἤνεγκα κἀξέσωσα κἀξεθρεψάμην, says the παιδαγωγός,
  [Refs 5th c.BC+]:—passive, εἴ σοί τις υἱός ἐστιν ἐκτεθραμμένος [Refs 5th c.BC+]

  __II middle, of pregnant animals, nourish, [ζῷα] μεγάλα ἐντὸς ἐκθρέψωνται [Refs
  5th c.BC+]:—active, bring to birth, τὰ κυήματα [Refs 4th c.BC+] {STEPBible-TFLSJ}'
