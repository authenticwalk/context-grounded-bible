strongs_number: G5606
language: greek
lemma: ὦμος
transliteration: ōmos
definition: the shoulder (as that on which burdens are borne)
kjv_usage: shoulder
derivation: perhaps from the alternate of G5342 (φέρω);
extended_definition: 'ὦμος, οὐ, ὁ,

  [in LXX chiefly for שְׁכֶם, כָּתֵף ;]

  the shoulder: Mat.23:4, Luk.15:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὦμος, ὁ:

  (see. entry near the end):— the shoulder with the upper arm (ὠλένη being the lower),
  ξίφεϊ κληῗδα παρ᾽ ὦμον πλῆξ᾽, ἀπὸ δ᾽ αὐχένος ὦμον ἐέργαθεν ἠδ᾽ ἀπὸ νώτου [Refs 8th
  c.BC+]; κατ᾽ ὤμου δεῖρον [Refs 8th c.BC+]; ὤμοις or ἐπ᾽ ὤμοις φέρειν, [Refs 8th
  c.BC+]; ὤμοισι τοῖσι ἐμοῖσι ''by the strength of mine arms'', [Refs 5th c.BC+];
  ἀποστρέψαι τὸν ὦ. to dislocate it, [Refs 5th c.BC+]

  __b the shoulder is sometimes more exactly specified as πρυμνότατος or πρυμνὸς ὦμος,
  [Refs 8th c.BC+]; sometimes opposed to χείρ (the arm), χεῖρες ὤμων.. ἐπαΐσσονται
  [Refs 8th c.BC+]; τοὺς ὤμους ἀποταμόντες σὺν τῇσι χερσί (arms) [Refs 5th c.BC+]

  __2 also of animals. as of a horse, [Refs 8th c.BC+]; of a lion, [Refs 8th c.BC+];
  of a dog, [Refs 5th c.BC+]; of crabs, [Refs]; of birds, [Refs 1st c.AD+]; of ants,
  [Refs]

  __3 the shoulder, in a dress, ἐπὶ τῶν ὤμων τῆς ἐπωμίδος [LXX+4th c.BC+]

  __II metaphorically of the parts below the top or head of any thing, especially
  of the fork of a vine (compare ὠμοχάραξ), [Refs]; of the womb, Heroph. cited in
  [Refs 2nd c.AD+]. (Cf. Latin umerus (from *omesos), Gothic ams (stem amsa-), Sanskrit
  áṃsas, also Aeolic dialect ἐπ-ομμάδιος, and (non-Greek) ἀμέσω [Refs 5th c.AD+] {STEPBible-TFLSJ}'
