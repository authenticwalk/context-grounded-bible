strongs_number: G3114
language: greek
lemma: μακροθυμέω
transliteration: makrothyméō
definition: to be long-spirited, i.e. (objectively) forbearing or (subjectively) patient
kjv_usage: bear (suffer) long, be longsuffering, have (long) patience, be patient,
  patiently endure
derivation: from the same as G3116 (μακροθυμώς);
extended_definition: 'μακροθυμέω, -ῶ

  (μακρό-θυμος, long-tempered; see: -ία), [in LXX: Ecc.8:12 א2, Pro.19:11 (אָרַךְ,
  אַף אָרַךְ), Job.7:16, Sir.2:4, al. ;]

  __1. actively = καρτερέω, to persevere (Plut., 2, 593 F).

  __2. Passively, to be patient, long-suffering: absol., 1Co.13:4, Heb.6:15, Jas.5:8;
  before ἕως, with genitive, Jas.5:7; ἐπί, with dative, ib. (Sir.2:4); πρός, with
  accusative, 1Th.5:14; ἐπί, with dative, Mat.18:26, 29, Luk.18:7; εἰς, 2Pe.3:9.†

  SYN.: ὑπομένω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μακρο-θῡμέω,

  to be long-suffering, ἐπί τινι towards one, [LXX+NT]

  __2 to be slow to help, [NT]

  __3 persevere, [Refs 1st c.AD+]

  __4 with accusative, bear patiently, [LXX] bear up! [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
