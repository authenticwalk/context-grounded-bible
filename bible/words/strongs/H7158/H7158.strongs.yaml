pronunciation: keer-yath' san-naw'
definition: Kirjath-Sannah or Kirjath-Sepher, a place in Palestine
kjv_usage: Kirjath-sannah, Kirjath-sepher.
derivation: or קִרְיַת סֵפֶר; from H7151 (קִרְיָה) and a simpler feminine from the
  same as H5577 (סַנְסִן), or (for the latter name) H5612 (סֵפֶר); city of branches,
  or of a book;
extended_definition: 'Kirjath-sepher or Kirjath-sannah = "city of the book"

  a town in the mountains of Judah to the west of Hebron

