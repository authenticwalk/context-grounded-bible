strongs_number: G1633
language: greek
lemma: ἐκχωρέω
transliteration: ekchōréō
definition: to depart
kjv_usage: depart out
derivation: from G1537 (ἐκ) and G5562 (χωρέω);
extended_definition: 'εκ-χύννω

  Hellenistic form of ἐκχέω, which see (E1., § 17): Mat.23:35 26:28, Mrk.14:24, Luk.5:37
  11:50 22:20, Act.1:18 10:45 22:20, Rom.5:5, Ju 11.†

  ἐκ-χωρέω, -ῶ

  [in LXX: Num.16:45 (רוּם ni.), Jdg.7:3 (צָפַר), Amo.7:12 (בָּרַח), 1Es.4:44 Est.4:57,
  1Ma.9:62 * ;]

  to depart, withdraw: Luk.21:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκχωρ-έω,

  depart, ἐκ χώρας [Refs]; leave a country, emigrate, [Refs 5th c.BC+]; withdraw,
  ἐκ τῆς οἰκίας [Refs 2nd c.BC+], etc.: metaphorically, ἐ. ἐκ τοῦ ζῆν [Refs 2nd c.BC+]

  __2 slip out of, ἀστράγαλος ἐξεχώρησε ἐκ τῶν ἄρθρων [Refs 5th c.BC+]

  __3 give way, retire, [Refs 5th c.BC+]; ἐ. τινί τινος give way to a person in a
  thing, [Refs 5th c.BC+]

  __4 impersonal of a motion of the bowels, [Refs 5th c.BC+]

  __II transitive, give up, cede, τινί τι [Refs 3rd c.BC+]:—passive, [Refs] {STEPBible-TFLSJ}'
