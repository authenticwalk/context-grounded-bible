  ἀρνάσι[Refs 1st c.AD+]: —lamb (under a year old, [Refs 8th c.BC+]

  __II sheep of either sex, ἄρν᾽ ἕτερον λευκόν, ἑτέρην δὲ μέλαιναν[Refs 8th c.BC+]

  __III in plural, stunted ears of wheat, [Refs 4th c.BC+]. (Sanskrit úrā ''sheep'',
