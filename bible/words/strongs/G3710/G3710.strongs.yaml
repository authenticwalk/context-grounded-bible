strongs_number: G3710
language: greek
lemma: ὀργίζω
transliteration: orgízō
definition: to provoke or enrage, i.e. (passively) become exasperated
kjv_usage: be angry (wroth)
derivation: from G3709 (ὀργή);
extended_definition: 'ὀργίζω

  (ὀργή), [in LXX chiefly for חָרָה, also for קָצַף, etc. ;]

  to make angry, provoke to anger; in cl. most frequently in pass., and so always
  in NT, to be provoked to anger, be angry: absol., Mat.18:34 22:7, Luk.14:21 15:28,
  Eph.4:26" (LXX), Rev.11:18; with dative, Mat.5:22; before ἐπί, with dative (3Ki.11:9,
  al.), Rev.12:17 (cf. παρ-ὀργίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀργ-ίζω,

  [Refs 5th c.BC+]: aorist ὤργισα [Refs 5th c.BC+]:— make angry, provoke to anger,
  irritate, τινα [Refs 5th c.BC+]; opposed to εὔνουν ποιῆσαι, [Refs 4th c.BC+]

  __II more frequently in passive, [Refs 5th c.BC+]future middle (in passive sense)
  ὀργιοῦμαι [Refs 5th c.BC+]: aorist ὠργίσθην [Refs 5th c.BC+]: perfect ὤργισμαι [Refs
  5th c.BC+]: grow angry, be wroth, [Refs 5th c.BC+]participle, τίς γὰρ.. οὐκ ἂν ὀργίζοιτ᾽..
  κλύων[Refs], etc.; τινι with a person or thing, [Refs 5th c.BC+]: absolutely, in
  participle, ἄνθρωπος -όμενος in a passion, [Refs 5th c.BC+]; τὸ -όμενον τῆς γνώμης
  their angry feelings, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
