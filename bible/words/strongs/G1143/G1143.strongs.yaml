  [Refs 6th c.BC+]: future δήξομαι [Refs 5th c.BC+]: perfect δέδηχα [Refs 2nd c.AD+]aorist
  1 ἔδηξα late, [Refs 2nd c.AD+]: aorist 2 (the only tense in [Refs 8th c.BC+], Epic
  dialect δάκε [Refs 8th c.BC+]: Epic dialect infinitive δακέειν [Refs 8th c.BC+]:
  —passive, δάκνομαι [Refs 6th c.BC+]: future δηχθήσομαι [Refs 5th c.BC+]: aorist
  ἐδήχθην [Refs 5th c.BC+]: perfect δέδηγμαι [Refs 5th c.BC+]; Doric dialect δεδαγμένος
  [Refs 5th c.BC+] codices:—bite, of dogs, δακέειν μὲν ἀπετρωπῶντο λεόντων [Refs 8th
  c.BC+]; of a gnat, ἰσχανάᾳ δακέειν [Refs]; στόμιον δ. champ the bit, [Refs 4th c.BC+];
