  6th c.BC+]; συμφορᾷ δεδαγμένοι Pi.[same place]; δέδηγμαι καρδίαν [Refs 5th c.BC+];
  πρός τι, ἐπί τινι, at a thing, [Refs 5th c.BC+]: c.participle, ἐδήχθη ἀκούσας [Refs
