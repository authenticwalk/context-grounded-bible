  δακὼν ἀνάσχου [Refs 4th c.BC+]; δ. στόμα bite one''s tongue, so as to refrain from
  speaking, πρὸ τῶν τοιούτων χρὴ λόγων δ. στόμα [Refs 5th c.BC+]; δ. ἑαυτόν to bite
  one''s lips for fear of laughing, [Refs 5th c.BC+]; so (by a joke παρὰ προσδοκίαν)
  δ. θυμόν [Refs 3rd c.BC+]

  __II metaphorically of pungent smoke and dust, sting, [Refs 5th c.BC+]; δ. ὄμματα,
  of dry winds, [Refs 5th c.BC+]

