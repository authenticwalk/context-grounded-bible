strongs_number: G2335
language: greek
lemma: θεωρία
transliteration: theōría
definition: spectatorship, i.e. (concretely) a spectacle
kjv_usage: sight
derivation: from the same as G2334 (θεωρέω);
extended_definition: 'θεωρία, -ας, ἡ

  (see: θεωρέω), [in LXX: Dan LXX 5:7, 2Ma.5:26 2Mac 15:12, 3Ma.5:24 * ;]

  __1. a viewing.

  __2. = θεώρημα, a spectacle, sight: Luk.23:48 (both senses in cl.).†

  (AS) {STEPBible-TBESG}'
etymology: 'θεωρ-ία,

  Ionic dialect θεωρίη, Doric dialect θεᾱρία (see. below), Boeotian dialect θιαωρία
  Ἐφ.Ἀρχ. 1892.34: ἡ:— sending of θεωροί or state-ambassadors to the oracles or games,
  or, collectively, the θεωροί themselves, embassy, mission, θεωρίαν ἀπάγειν εἰς Δῆλον
  [Refs 5th c.BC+]; ἄγειν τῷ Διὶ τῷ Νεμείῳ τὴν κοινὴν ὑπὲρ τῆς πόλεως θ. [Refs 5th
  c.BC+]

  __2 office of θεωρός, discharge of that office, τῆς Ὀλυμπίαζε θ. [Refs 5th c.BC+]

  __II being a spectator at the theatre or games, [Refs 5th c.BC+]

  __III viewing, beholding, θεωρίης εἵνεκεν ἐκδημεῖν to go abroad to see the world,
  [Refs 5th c.BC+]; κατὰ θεωρίης πρόφασιν[Refs 5th c.BC+]; pilgrimage, [Refs 5th c.BC+]

  __III.2 of the mind, contemplation, consideration, [Refs 5th c.BC+]; ἡ τῶν ἀρχῶν,
  ἡ τῶν ὅλων θ., [Refs 4th c.BC+]; ἡ περὶ φύσεως θ. [Refs 4th c.BC+]

  __III.2.b theory, speculation, opposed to practice, [Refs 2nd c.BC+]; ἡ περὶ τὰ
  στρατόπεδα θ. [Refs]; αἱ νυκτεριναὶ καὶ ἡμεριναὶ θ. theoretic reckoning of night
  and day, [Refs]; ἡ μαθηματικὴ θ. [Refs 1st c.AD+]

  __III.3 passive, sight, spectacle, [Refs 4th c.BC+]; especially public spectacle
  at the theatre or games, [Refs 5th c.BC+]; ἡ τοῦ Διονύσου θ. the Dionysia, [Refs
  5th c.BC+]

  __III.4 Rhet., explanatory preface to a μελέτη, [Refs 6th c.AD+]: so in Philos.,
  continuous exposition, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
