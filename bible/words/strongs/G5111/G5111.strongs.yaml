strongs_number: G5111
language: greek
lemma: τολμάω
transliteration: tolmáō
definition: probably itself from the base of G5056 (τέλος) through the idea of extreme
  conduct); to venture (objectively or in act; while G2292 (θαῤῥέω) is rather subjective
  or in feeling); by implication, to be courageous
kjv_usage: be bold, boldly, dare, durst
derivation: from (boldness;
extended_definition: 'τολμάω, -ῶ

  [in LXX: Job.15:12 (לָקַח), Est.1:18 7:5 (לֵב מָלֵא) Jdth.14:13, 2Ma.4:2, 3Ma.3:21
  R, 4Ma.8:18 * ;]

  to have courage, to venture, dare, be bold: absol, 2Co.11:21; before ἐπί, 2Co.10:2;
  with inf.  (Bl., § 69, 4), Mat.22:46, Mrk.12:34, Luk.20:40, Jhn.21:12, Act.5:13
  7:32, Rom.15:18, 1Co.6:1, 2Co.10:12, Php.1:14, Ju 9; to submit to (in cl. usually
  absol. in this sense), Rom.5:7 (see Field, Notes, 155); τολμήσας εἰσῆλθεν, took
  courage and went in (see Field, op. cit., 44), Mrk.15:43 (cf. ἀπο-τολμάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'τολμ-άω,

  Ionic dialect τολμέω [Refs 5th c.BC+]; Doric dialect 2nd pers. singular τολμῇς [Refs
  3rd c.BC+]: future τολμήσω [Refs 5th c.BC+], Doric dialect -ᾱσῶ[Refs 3rd c.BC+]:
  perfect τετόλμηκα [Refs 4th c.BC+], Doric dialect -ᾱκα[Refs 5th c.BC+]:—middle,
  [Refs 5th c.BC+]:—undertake, take heart either to do or bear anything terrible or
  difficult:

  __1 mostly absolutely, dare, endure, submit (see. Τλάω), ἐνὶ φρεσὶ θυμὸς ἐτόλμα
  [Refs 8th c.BC+]; σὺ δ᾽ (i.e. κραδίη) ἐτόλμας [Refs 8th c.BC+]; τολμῶντες ἄνδρες[Refs
  6th c.BC+]participle, τολμήσας.. παρέστη he took courage and.., [NT+1st c.AD+]

  __2 with accusative of things, endure, undergo, τ. χρὴ τὰ διδοῦσι θεοί [Refs 6th
  c.BC+]

  __II with infinitive, to have the courage, hardihood, effrontery, cruelty, or the
  grace, patience, to do a thing in spite of any natural feeling, dare, or bring oneself,
  to do, εἰ.. τολμήσεις Διὸς ἄντα.. ἔγχος ἀεῖραι [Refs 8th c.BC+]; τ. κατακεῖσθαι
  submit to keep one''s bed, [NT+5th c.BC+]

  __II.2 sometimes with participle, ἐτόλμα.. βαλλόμενος he submitted to be struck,
  [Refs 8th c.BC+]

  __II.3 with accusative, πόλεμον τολμήσαντα undertaking, venturing on it, [Refs 8th
  c.BC+]; τ. πάντα, δεινά, ἔργον αἴσχιστον, etc., [Refs 5th c.BC+]; see at {τόλμημα}:—hence
  in passive, ο ἐτολμήθη πατήρ such things as my father had dared (or done) against
  him, [Refs 5th c.BC+]; τοῦτο τετολμήσθω εἰπεῖν let us take courage to say this,
  [Refs 5th c.BC+]

  __II.4 so in active, τετολμηκυῖαι [λέξεις] daring expressions, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
