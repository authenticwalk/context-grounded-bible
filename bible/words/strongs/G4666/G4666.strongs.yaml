strongs_number: G4666
language: greek
lemma: σμύρνα
transliteration: smýrna
definition: myrrh
kjv_usage: myrrh
derivation: apparently strengthened for G3464 (μύρον);
extended_definition: 'σμύρνα

  (in some MSS, ζμ-; see Bl., § 3, 9), -ης, ἡ, [in LXX for מֹר ;]

  myrrh, a resinous gum used as an unguent and for em­balming: Mat.2:11, Jhn.19:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'σμύρνα,

  frequently written ζμύρνα as in [Refs 3rd c.BC+], myrrh, the gum of an Arabian tree,
  Balsamodendron Myrrha (itself called σμύρνα [Refs 2nd c.AD+], used for embalming
  the dead, [NT+5th c.BC+]; called σμύρνης ἱδρώς by [Refs 5th c.BC+]; burnt as incense,
  βωμὸς ἀτμίζων πυρὶ σμύρνης σταλαγμούς [Refs 5th c.BC+]; ὑποθυμιῆν σ. [Refs 5th c.BC+];
  used as an unguent or salve, σμύρνῃ κατάλειπτος [Refs 5th c.BC+]

  __II Indian bdellium, Balsamodendron Mukul, [Refs 3rd c.BC+] môrâh; compare κιννάμωμον.)
  {STEPBible-TFLSJ}'
