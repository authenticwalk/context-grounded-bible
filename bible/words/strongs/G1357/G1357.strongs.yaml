strongs_number: G1357
language: greek
lemma: διόρθωσις
transliteration: diórthōsis
definition: rectification, i.e. (specially) the Messianic restauration
kjv_usage: reformation
derivation: from a compound of G1223 (διά) and a derivative of G3717 (ὀρθός), meaning
  to straighten thoroughly;
extended_definition: 'διόρθωσις, -εως, ἡ (see supr.),

  __1. a making straight.

  __2. a reforming, reformation (used in late writers of laws, etc.): Heb.9:10 (Cremer,
  807).†

  διόρθωμα, -τος, τό

  (διορθόω, to make straight, set right),

  a correction, reform: Act.24:3.†

  διόρθωσις, -εως, ἡ (see supr.),

  __1. a making straight.

  __2. a reforming, reformation (used in late writers of laws, etc.): Heb.9:10 (Cremer,
  807).†

  (AS) {STEPBible-TBESG}'
etymology: 'διόρθ-ωσις, εως, ἡ,

  making straight, as in the setting of a limb, [Refs 5th c.BC+]; setting straight,
  restoration, οἰκοδομημάτων καὶ ὁδῶν [Refs 4th c.BC+]

  __2 correction, chastisement, ἐπὶ διορθώσει [Refs 2nd c.BC+]

  __II generally, amendment, correction, of men, [Refs 4th c.BC+]; correction, ἐρωτημάτων
  [Refs 4th c.BC+]; δ., opposed to βλάβη, [Refs 4th c.AD+]

  __II.2 right treatment, τινός [Refs 5th c.BC+]

  __III recension, revised edition of a work, [Refs 8th c.BC+]: in plural, emendations,
  [Refs 3rd c.AD+]

  __IV payment, ὀψωνίων [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
