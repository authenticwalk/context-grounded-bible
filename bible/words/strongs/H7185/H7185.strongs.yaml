strongs_number: H7185
language: hebrew
lemma: קָשָׁה
transliteration: qâshâh
pronunciation: kaw-shaw'
definition: properly, to be dense, i.e. tough or severe (in various applications)
kjv_usage: be cruel, be fiercer, make grievous, be ((ask a), be in, have, seem, would)
  hard(-en, (labour), -ly, thing), be sore, (be, make) stiff(-en, (-necked)).
derivation: a primitive root;
extended_definition: '1) to be hard, be severe, be fierce, be harsh

  1a) (Qal)

  1a1) to be hard, be difficult

  1a2) to be hard, be severe

  1b) (Niphal)

  1b1) to be ill-treated

  1b2) to be hard pressed

  1c) (Piel) to have severe labour (of women)

  1d) (Hiphil)

  1d1) to make difficult, make difficulty

  1d2) to make severe, make burdensome

  1d3) to make hard, make stiff, make stubborn

  1d3a) of obstinacy (fig)

  1d4) to show stubbornness {STEPBible-TBESH}'
