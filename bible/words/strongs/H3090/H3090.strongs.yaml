strongs_number: H3090
language: hebrew
lemma: יְהוֹשַׁבְעַת
transliteration: Yᵉhôwshabʻath
pronunciation: yeh-ho-shab-ath'
definition: Jehoshabath, an Israelitess
kjv_usage: Jehoshabeath.
derivation: a form of H3089 (יְהוֹשֶׁבַע);
extended_definition: 'A woman of the tribe of Judah living at the time of Divided
  Monarchy, first mentioned at 2Ki.11.2;

  daughter of: Jehoram (H3088) and Athaliah (H6271);

  sister of: Ahaziah (H0274H); married to Jehoiada (H3077H); also called Jehoshabeath
  at 2Ch.22.11;

  Another name of ye.ho.she.va (יְהוֹשֶׁבַע "Jehosheba" H3089)

  § Jehoshabeath = "Jehovah is an oath"

  1) daughter of king Joram of Judah and wife of the high priest Jehoiada

  1a) alternate spelling ''Jehosheba- ye.ho.she.va (יְהוֹשֶׁבַע "Jehosheba" H3089)
  {STEPBible-TBESH}'
