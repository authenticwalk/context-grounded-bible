strongs_number: G1881
language: greek
lemma: ἐπανίσταμαι
transliteration: epanístamai
definition: to stand up on, i.e. (figuratively) to attack
kjv_usage: rise up against
derivation: middle voice from G1909 (ἐπί) and G450 (ἀνίστημι);
extended_definition: 'ἐπ-αν-ίστημι

  [in LXX chiefly for קוּם ;]

  to raise up against; mid., to rise up against: before ἐπί, with accusative of person(s),
  Mat.10:21, Mrk.13:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαν-ίστημι,

  set up again, τὰ τείχη [prev. work] 778d.

  __2 make to rise against, ἄνδρας ἐκ χαράδρας ἐ. τινί [Refs 1st c.AD+]; raise in
  revolt against, Ἰβηρίαν Ῥωμαίοις [Refs 2nd c.AD+]

  __3 cause to arise, [Refs 1st c.AD+]

  __II passive, with future middle [Refs 5th c.BC+], aorist 2 and perfect active,
  stand up after another or at his word, once in [Refs 8th c.BC+]

  __II.b rise from bed, rise, [Refs 5th c.BC+]; rise to speak, [Refs 4th c.BC+]; of
  buildings, in perfect, to be raised or built, ἢν τοῦτ᾽ ἐπανεστήκῃ [Refs 5th c.BC+]:
  with genitive, rise above, ἱερῷ -στηκότι τῆς ἀγορᾶς [Refs 1st c.BC+]; ταῖς -ισταμέναις
  [ἐκ add. codex unus] τῶν ὑδάτων πομφόλυξιν [Refs 1st c.AD+]

  __II.2 rise up against, rise in insurrection against, τινί [Refs 5th c.BC+]: absolutely,
  rise in insurrection, opposed to ἀφίσταμαι, [Refs 5th c.BC+]the insurgents, [Refs
  5th c.BC+]infinitive, ἐάν τις τυραννεῖν ἐπαναστῇ if any one aim at tyranny, Legal
  cited in [Refs 5th c.BC+]; in mal. participle, ἐ. ἀλλήλοις πώγωνας ἔχουσι [Refs
  4th c.BC+]

  __II.3 in Medicine texts, of tumours, etc., rise, swell, [Refs 5th c.BC+]projecting,
  prorninent, [Refs 4th c.BC+]; λόφος αὐτῶν τῶν πτερῶν ἐ. crest which sticks up and
  is composed of feathers, [Refs] {STEPBible-TFLSJ}'
