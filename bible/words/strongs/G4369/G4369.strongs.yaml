strongs_number: G4369
language: greek
lemma: προστίθημι
transliteration: prostíthēmi
definition: to place additionally, i.e. lay beside, annex, repeat
kjv_usage: add, again, give more, increase, lay unto, proceed further, speak to any
  more
derivation: from G4314 (πρός) and G5087 (τίθημι);
extended_definition: 'προσ-τίθημι

  [in LXX chiefly for יָסַף hi., also for אָסַף ni., etc. ;]

  __1. to put to.

  __2. to add, join to, give in addition: with accusative before ἐπί, Mat.6:27, Luk.3:20
  12:25; ἐπὶ τὸ αὐτό, Act.2:47; with accusative and dative, Luk.17:5, Heb.12:19 (see
  MM, xxi); pass., absol., Act.2:41, Gal.3:19; with dative, Mat.6:33, Mrk.4:24, Luk.12:31,
  Act.5:14 11:24; προσιτέθη πρὸς τ. πατέρας (cf. Gen.26:8, Jdg.2:10, al.), Act.13:36;
  with inf., of repeating or continuing the action signified by the following verb,
  as in Heb. idiom (Gen.4:2 8:12, al.; cf. WM, § 54, 5; Lft. on Clem., 1Co., xii;
  but see also M, Pr., 67, 233; Deiss., BS, 67.1; MM, xxi), Luk.20:11, Act.12:3; similarly
  ptcp., προσ-θείς, with indic. (Gen.38:5, al.), Luk.19:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'προστίθημι,

  Doric dialect ποτι-, also aorist infinitive ποιθέμεν [Refs]; ποτθέμειν probably
  in [Refs 5th c.BC+]: late present προστιθῶ Ps.- [Refs 4th c.BC+]future προσθήσω:
  aorist προσέθηκα, plural -έθεμεν, subjunctive προσθῶ [Refs 5th c.BC+], Ionic dialect
  προσθέω [Refs 5th c.BC+]:— middle, future προσθήσομαι [LXX]: aorist 1 προσεθηκάμην
  [Refs 5th c.BC+]aorist 2 προσεθέμην, subjunctive προσθῶμαι (not πρόσθωμαι), 3rd.pers.
  singular optative προσθεῖτο [Refs 4th c.BC+]; Doric dialect participle ποτθέμενος,
  Πρακτικά 1931.89 [Refs]: perfect -τέθειμαι[LXX]:—passive, aorist 1 προσετέθην [Refs
  5th c.BC+]: future -τεθήσομαι[LXX] is falsa lectio [LXX]perfect passive is chiefly
  supplied by πρόσκειμαι:—put to, χερσὶν ἀπώσασθαι λίθον ὃν προσέθηκεν [Refs 8th c.BC+];
  π. τὰς θύρας, τὴν θύραν, put to, close the door, [Refs 5th c.BC+]; κλίμακας [τοῖς
  πύργοις] [Refs]; κόμῃ προσθεῖσα βόστρυχον holding it close to.., [Refs 5th c.BC+];
  π. μύωπας apply the spur, [Refs 5th c.BC+]; apply a pessary, [Refs 5th c.BC+]; [κύαθον]
  [Refs 4th c.BC+]:—passive, of pessaries, [Refs 1st c.AD+]

  __2 hand over, deliver to, θεῶν γέρα.. ἐφημέροισι προστίθει [Refs 4th c.BC+]; τινὶ
  γυναῖκα π. give her to him as wife, [Refs 5th c.BC+]; but π. γυναικὶ τάλαντον, as
  a dower, [Refs 5th c.BC+]

  __3 give besides or also, φερνάς [Refs 5th c.BC+]: absolutely, spend money, οὐ μόνον
  ἄνευ μισθοῦ, ἀλλὰ καὶ προστιθεὶς ἂν ἡδέως [Refs 5th c.BC+]

  __II impose upon, πρῆγμα τὸ ἄν τοι προσθέω [Refs 5th c.BC+]: with infinitive, π.
  τινὶ πρήσσειν [Refs]; π. μέτρον impose measure or bounds, [Refs 4th c.BC+]; π. τινὶ
  ἀτιμίην impose, inflict disgrace upon him, [Refs 5th c.BC+]; π. [φθόρον] [Refs 5th
  c.BC+]; λύπην, πόνους, [Refs 5th c.BC+]; π. τινὶ ἔκπληξιν ἀφασίαν τε strike him
  dumb with fear, [Refs 5th c.BC+]; π. φιλανθρωπίαν εἰς τὰ τῆς πόλεως πράγματα employ
  it on.., [Refs 4th c.BC+]

  __II.2 attribute or impute to, τῷ θεῷ τὴν αἰτίαν [Refs 5th c.BC+]; π. θράσος μοι
  impute boldness to me, [Refs 5th c.BC+]

  __III add, τάδε τούτοισι [Refs 5th c.BC+]; ἄλλον πρὸς ὦν ἔθηκαν χρυσόν[Refs 5th
  c.BC+]; ἄγγελλε δ᾽ ὅρκον π. [Refs 5th c.BC+]; also π. ἐπὶ τοῖσδε χάριν [Refs 5th
  c.BC+]: absolutely, make additions, [Refs 5th c.BC+]; make additions to a story,
  improve it, [Refs]; also of actors,[Refs]: especially of adding articles to statements
  or documents, προσθεῖναι οὐδὲν εἶχον τοῖς εἰρημένοις οὐδ᾽ ἀφελεῖν [Refs 5th c.BC+];
  π. καὶ ἀφελεῖν τι περὶ τῆς ξυμμαχίας Foed. cited in [Refs 5th c.BC+]; πρὸς τὰς συνθήκας
  Foed. cited in [Refs 4th c.BC+]; of entries in accounts, προσετέθη τὰ τέλη τῷ κυριακῷ
  λόγῳ [Refs 2nd c.AD+]; π. τινὶ [ἀργύριον] pay, [Refs 3rd c.BC+]; πρόσθες εἰς ὄνομα
  Ἐπωνύχου credit to account of [Refs 5th c.BC+]; pay in, deposit gold in a bank or
  mint, [Refs 3rd c.BC+]

  __III.2 with accusative person, τίνα τῇδε προστιθῶ στάσε; [Refs 4th c.BC+]; Ἀθηναίοις
  π. σφᾶς αὐτούς join their party, [Refs 5th c.BC+]; π. ἑαυτόν τινι ἐς πίστιν, ἐπὶ
  ἰδίοις κέρδεσι, [Refs]

  __III.3 in Mathematics texts, add, πὸτ ἀριθμόν.. φᾶφον [Refs 5th c.BC+]; πρὸς πεπερασμένον
  ἀεὶ π. [Refs 4th c.BC+]:—passive, εἴ κα.. ποτὶ τὸ ἕτερον τῶν βαρέων ποτιτεθῇ,..
  ῥέπειν ἐπὶ τὸ βάρος ἐκεῖνο ᾧ ποτετέθη [Refs 3rd c.BC+]

  __III.4 in Logic, add some determining word, opposed to ἀφαιρεῖν, [Refs 4th c.BC+]

  __III.5 in LXX and NT, continue or repeat an action, with infinitive, προσέθηκεν
  ἔτι λαλῆσαι [LXX]; οὐ μὴ προσθῶ πεῖν I will not drink again, [NT]; also προσθεὶς
  Ἰὼβ εἶπεν Job continued and said, [LXX+NT]; προσθεῖσα ἔτεκεν υἱόν she bore another
  son, [LXX]:—also in middle, see below [Refs 5th c.BC+]

  __B middle, side with one, οἷς ἂν σὺ προσθῇ [Refs 5th c.BC+]; τῷ ἀστῷ π. to be favourable,
  wellinclined to him, [Refs 5th c.BC+]; τῇ ἡδονῇ side with pleasure, [Refs 4th c.BC+]:
  absolutely, come in, submit, Epist.[Refs 4th c.BC+]

  __B.2 assent, agree, οὔ οἱ ἔγωγε π. τῇ γνώμῃ [Refs 5th c.BC+]: later with infinitive,
  consent, bring onself to, [Refs 1st c.AD+]

  __B.3 φῆφον δ᾽ Ὀρέστῃ τήνδ᾽ ἐγὼ προσθήσομαι will deposit this vote in favour of
  Orestes, i.e. will vote in his favour, [Refs 4th c.BC+]; so μὴ μιᾷ φήφῳ π. (i.e.
  τὴν γνώμην), ἀλλὰ δυοῖν [Refs 5th c.BC+]; φῆφον π. ἐναντίαν τινί[Refs 3rd c.BC+]

  __B.4 in Mathematics texts, add, [Refs 2nd c.AD+]

  __B.II with accusative person, associate with oneself, i.e. take to one as a friend,
  ally, or helper, win over, π. τὸν δῆμον πρὸς τὴν ἑωυτοῦ μοῖραν [Refs 5th c.BC+];
  ταύτην προσθοῦ δάμαρτα take her to wife, [Refs]: also in bad sense, πολέμιον π.
  τινά [Refs 5th c.BC+]

  __B.II.2 with accusative of things, apply to oneself, βάλανον [Refs 5th c.BC+]:
  metaphorically, put on, τῇ ὄφει ἀχθηδόνας [Refs 5th c.BC+]; add to oneself, gain,
  τί ἂν προσθείμην πλέο; what should I be profited? [Refs 5th c.BC+]; π. χάριν, ={ἐπιχαρίζεσθαι},
  [Refs]; especially of evils, bring or take upon onself, πρὸς κακοῖσι κακόν [Refs
  5th c.BC+]; οἰκεῖον πόνον, κινδύνους αὐθαιρέτους, [Refs 5th c.BC+]; ἔχθρας ἑκουσίους
  πρὸς ταῖς ἀναγκαίαις π. [Refs 5th c.BC+]

  __B.II.2.b bring upon others, οἱ.. πόλεμον προσεθήκαντο made war upon him, [Refs
  5th c.BC+]; οὐκ ἄν σφι Σπαρτιήτας μῆνιν οὐδεμίαν προσθέσθαι vented any wrath upon..,
  [Refs]

  __B.III in LXX and NT, continue or repeat an action (compare above [LXX+4th c.BC+];
  προσέθετο πέμφαι ἕτερον [NT]; προσέθετο συλλαβεῖν καὶ Πέτρον he caused Peter also
  to be arrested, [LXX+NT]; οὐ προσέθετο τοῦ ἐπιστρέψαι[LXX] {STEPBible-TFLSJ}'
