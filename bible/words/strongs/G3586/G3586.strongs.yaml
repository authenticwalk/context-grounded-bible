strongs_number: G3586
language: greek
lemma: ξύλον
transliteration: xýlon
definition: timber (as fuel or material); by implication, a stick, club or tree or
  other wooden article or substance
kjv_usage: staff, stocks, tree, wood
derivation: from another form of the base of G3582 (ξέστης);
extended_definition: 'ξύλον, -ου, τό

  [in LXX chiefly for עֵץ ;]

  __1. wood: 1Co.3:12, Rev.18:12.

  __2. a piece of wood, hence, anything made of wood, as,

  __(a) a cudgel, staff: pl., Mat.26:47, 55, Mrk.14:43, 48, Luk.22:52;

  __(b) stocks, for confining the feet (Job.33:11, סַד) : Act.16:24;

  __(with) a beam to which malefactors were bound (late Gk.), in LXX, of a gibbet
  (Deu.21:22-23), in NT, of the Cross: Act.5:30 10:39 13:29, Gal.3:13, 1Pe.2:24.

  __3. In late writers (see MM, xvii), a tree (Gen.1:29, Isa.14:8, al.) : Luk.23:31;
  ξ. τῆς ζωῆς, Rev.2:7 22:2, 14 22:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ξύλον [ῠ], τό

  (plural spelt ξύλεα [Refs 5th c.BC+], wood cut and ready for use, firewood, timber,
  etc., [Refs 8th c.BC+], mostly in plural, [Refs 8th c.BC+]; ξ. νήϊα ship-timber,
  [Refs 8th c.BC+]; ξ. τετράγωνα logs cut square, [Refs 5th c.BC+]

  __2 in plural, also, the wood-market, ἐπὶ ξύλα ἰέναι [Refs 5th c.BC+]

  __II in singular, piece of wood, log, beam, post, once in [Refs 8th c.BC+]; ξ. σύκινον
  spoon made of fig wood, [Refs 5th c.BC+]; peg or lever, [Refs 4th c.BC+]; perch,
  ἐπὶ ξύλου καθεύδειν [Refs 5th c.BC+]; ἵπποιο κακὸν ξ., of the Trojan horse, [Refs
  6th c.AD+]

  __II.2 cudgel, club, [Refs 5th c.BC+]; μετὰ ξύλων εἰσπηδῆσαι [Refs 2nd c.AD+]; ξύλοις
  συντρίψειν [Refs 2nd c.AD+]; of the club of Heracles, [Refs 1st c.AD+]

  __II.3 an instrument of punishment,

  __II.3.a wooden collar, put on the neck of the prisoner, ξύλῳ φιμοῦν τὸν αὐχένα
  [Refs 5th c.BC+]; or,

  __II.3.b stocks, in which the feet were confined, [NT+5th c.BC+]: also in plural,
  ἔδησεν ἐν τοῖς ξ. [Refs 5th c.BC+]

  __II.3.c πεντεσύριγγον ξύλον (see. entry) was a combination of both, with holes
  for the neck, arms, and legs, [Refs 5th c.BC+]

  __II.3.d gallows, κρεμάσαι τινὰ ἐπὶ ξύλου [LXX]; ξ. δίδυμον[LXX] i.e. if one must
  be hanged, at least let it be on a noble tree, [Refs 5th c.BC+]; in NT, of the cross,
  [NT]

  __II.3.e stake on which criminals were impaled, [Refs 2nd c.AD+]

  __II.4 bench, table, especially money-changer''s table, [Refs 4th c.BC+]

  __II.5 πρῶτον ξύλον front bench in the Athenian theatre, [Refs 5th c.BC+] the official
  who had to take care of the seats, [Refs 5th c.BC+]

  __II.6 the Hippocratic bench, [Refs 5th c.BC+]

  __III of live wood, tree, [ὄρος] δασὺ πολλοῖς καὶ παντοδαποῖς καὶ μεγάλοις ξύλοις
  [LXX+5th c.BC+]; εἴρια ἀπὸ ξύλου, of cotton, [Refs 5th c.BC+]

  __IV of persons, blockhead, [Refs]; of a stubborn person, σίδηρός τις ἢ ξ. πρὸς
  τὰς δεήσεις [Refs 3rd c.AD+]

  __V a measure oflength, =  3 (also 2 2/3) cubits, the side of the ναύβιον, [Refs
  2nd c.BC+] “*Geometry texts” 23.4,11, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
