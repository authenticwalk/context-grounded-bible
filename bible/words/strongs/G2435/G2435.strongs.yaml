strongs_number: G2435
language: greek
lemma: ἱλαστήριον
transliteration: hilastḗrion
definition: an expiatory (place or thing), i.e. (concretely) an atoning victim, or
  (specially) the lid of the Ark (in the Temple)
kjv_usage: mercyseat, propitiation
derivation: neuter of a derivative of G2433 (ἱλάσκομαι);
extended_definition: 'ἱλαστήριος, -α, -ον

  (ἱλάσκομαι), [in LXX: 4Ma.17:22; neut., Exo.25:16 (17) ff. Exo.31:7 35:12 37:6 ff.,
  Lev.16:2, 13 ff. Num.7:89 (כַּפֹּרֶת), Eze.43:14, 17 43:20 (עֲזָרָה) Amo.9:1 (on
  the original here, see Deiss., BS, 127)* ;]

  propitiatory (μνῆμα, FlJ, Ant., xvi, 7, 1; θάνατος, 2Mac, l.with): of Christ, Rom.3:25;
  as subst., το ἱ. (sc. ἐπίθεμα, Exo.25:16-17, where the word first occurs in LXX
  and where ἱ. ἐ. = כַּפֹּרֶת (which see in BDB, see word), elsewhere rendered simply
  τὸ ἱ; cf. Deiss., 124 ff.; Westc., He., in l), Heb.9:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱλᾰσ-τήριος, α, ον

  (ος, ον [Refs 2nd c.AD+], propitiatory, offered in propitiation, μνῆμα [LXX+1st
  c.AD+]; θυσίαι [Refs]

  __II ἱλαστήριον ἐπίθεμα, the mercy-seat, covering of the ark in the Holy of Holies,
  [LXX] alone as substantive,[LXX+NT+1st c.AD+]

  __II.2 (i.e. ἀνάθημα) propitiatory gift or offering, [NT]; of a monument, [Refs]

  __II.3 monastery, Men.Prot.p.15 [Refs 4th c.BC+] {STEPBible-TFLSJ}'
