strongs_number: G3142
language: greek
lemma: μαρτύριον
transliteration: martýrion
definition: something evidential, i.e. (genitive case) evidence given or (specially),
  the Decalogue (in the sacred Tabernacle)
kjv_usage: to be testified, testimony, witness
derivation: neuter of a presumed derivative of G3144 (μάρτυς);
extended_definition: 'μαρτύριον, -ου, τό

  (μάρτυρ) [in LXX chiefly for מוֹעֵד, also for עֵדָה, עֵדוּת and cogn. forms ;]

  a testimony, witness, proof (Hdt., Thuc., al.): with genitive subj., 2Co.1:12, 2Th.1:10;
  with genitive obj., Act.4:33, 1Co.1:6 2:1 (WH, txt., R, txt., μυστήριον; 2Ti.1:8;
  εἰς μ., Mat.8:4 10:18 Mat.24:14, Mrk.1:44 6:11 13:9, Luk.5:14 9:5 21:13, Heb.3:5,
  Jas.5:3; τὸ μ. καιροῖς ἰδίοις (CGT, in l), 1Ti.2:6; ἡ σκηνὴ τοῦ μ. (LXX for מוֹעֵד
  אֹהֶל), Act.7:44, Rev.15:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'μαρτύριον [ῠ], τό,

  testimony, proof, πρῶτον καὶ μέγιστον μ. [Refs 5th c.BC+]; μαρτύριον δέ.., followed
  by γάρ, here is a proof, namely.., [Refs], etc.; μέγα τόδε μ.,.. γάρ [Refs 5th c.BC+]

  __II τὰ μ. the tables of the Decalogue, [LXX]

  __III shrine of a martyr, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
