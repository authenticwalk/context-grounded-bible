strongs_number: G2641
language: greek
lemma: καταλείπω
transliteration: kataleípō
definition: to leave down, i.e. behind; by implication, to abandon, have remaining
kjv_usage: forsake, leave, reserve
derivation: from G2596 (κατά) and G3007 (λείπω);
extended_definition: 'κατα-λείπω

  [in LXX chiefly far שָׁאַר, ni., hi., also for עָזַב, יָתַר, etc. ;]

  __1 1, to leave behind, leave: with accusative of person(s) (of thing(s)), Mat.4:13,
  Mrk.12:19, 21, Luk.20:31, Act.24:27 25:14, Heb.11:27; of sailing by a place, Act.21:3;
  ptcp., καταλιπών, redundant (Dalman, Words, 21 f.), Mat.16:4 21:17; pass., Jhn.8:9,
  1Th.3:1; metaphorically, εὐθεῖαν ὁδόν, 2Pe.2:15.

  __2. to forsake, abandon: Mat.19:5, Mrk.10:7" (LXX) Mrk.14:52, Luk.5:28 15:4, Act.6:2,
  Eph.5:31" (LXX) .

  __3. to leave remaining, reserve: with accusative and inf., Luk.10:40; ἐμαυτῷ, Rom.11:4
  (LXX); pass., Heb.4:1 (cf. ἐν-κατα-λείπω).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταλείπω,

  later καταλιμπάνω (which see), Epic dialect also καλλείπω [Refs 8th c.BC+]: future
  καλλείψω [Refs]: aorist κάλλῐπον [Refs]: aorist 1 subjunctive καλλείψῃς [Refs 4th
  c.AD+]; participle καλλείψας [Refs 2nd c.AD+]; Ionic dialect iterative καταλίπεσκε
  (κατελίπεσκε, καταλειπέεσκε codices) [Refs 5th c.BC+]: perfect -λέλοιπα[Refs 5th
  c.BC+] —middle, future καταλείψομαι (in passive sense) [Refs 5th c.BC+]: aorist
  2 -ελιπόμην[Refs 5th c.BC+]:—passive, future καταλειφθήσομαι [Refs 5th c.BC+]:—leave
  behind, πὰρ δ᾽ ἄρ᾽ ὄχεσφιν ἄλλον.. κάλλιπεν [Refs 8th c.BC+]; especially of persons
  dying or going into a far country, κὰδ δέ με Χήρην λείπεις ἐν μεγάροισι [Refs 8th
  c.BC+] —middle, καταλείπεσθαι παῖδας leave behind one, [Refs 5th c.BC+]:— passive,
  to be left, remain behind, κατελέλειπτο ἐν Πέρσῃσι [Refs 5th c.BC+] a force left
  behind the rest, [Refs 5th c.BC+]

  __2 bequeath, [τόξον] παιδὶ κάλλιπ᾽ ἀποθνῄσκων [Refs 8th c.BC+]; παισὶν αἰδῶ οὐ
  Χρυσὸν κ. [Refs 5th c.BC+]infinitive, εἰ καταλείψει μηδὲ ταφῆναι not enough to be
  buried with, [Refs 5th c.BC+] —passive, [Χρήματα] καταλειφθέντα [Refs 4th c.BC+]

  __2.b κ. διαθήκας leave a will (when going on service), [Refs]

  __3 middle, leave in a certain state, κόλπον βαθὺν καταλιπόμενος τοῦ κιθῶνος [Refs
  5th c.BC+]

  __II forsake, abandon, οὕτω δὴ μέμονας Τρώων πόλιν.. καλλείψει; [Refs 8th c.BC+];
  πολλοὺς καταλείψομεν we shall leave many upon the field,[Refs]: with infinitive,
  κάλλιπεν οἰωνοῖσιν ἕλωρ καὶ κύρμα γενέσθαι [Refs 8th c.BC+]; σχεδίην ἀνέμοισι φέρεσθαι
  κ[Refs 5th c.BC+]; πατέρας καὶ ξυγγενεῖς ἀτίμους κ. [Refs]; κ. τὴν δίαιταν not to
  appear at the trial, Test. cited in [Refs 4th c.BC+]

  __II.2 let drop, give up, τὰ αὑτῶν ἔργα [Refs 5th c.BC+]

  __III leave remaining, ὀκτὼ μόνον [Refs 5th c.BC+] codices; κ. ἄφοδον leave an exit,
  [Refs]:—middle, κ. στενὴν διέξοδον [Refs 5th c.BC+]; -λείπεσθαι ἑαυτῷ reserve for
  oneself, [Refs 5th c.BC+]:—passive, to be left, remain, τίς ἔτι ἡδονὴ -λείπετα;
  [NT+5th c.BC+]; of the remainder in calculations, [Refs 3rd c.BC+] with infinitive,
  it remains that.. , τὸν κόσμον κ. ἀθάνατον εἶμεν Aristaeusap.[Refs 1st c.AD+]; -λείπεται
  μάχη yet remains to be fought, [Refs 5th c.BC+]

  __III.2 leave alone, opposed to περιαιρέω, [Refs 4th c.BC+]

  __III.2.b leave undisputed, τὰς παραλλαγάς [Refs 1st c.BC+]: hence, admit, allow
  the truth of a doctrine, [Refs 2nd c.BC+]:—passive, [Refs 1st c.BC+]

  __III.2.c omit, with infinitive, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
