lemma: πλάτος
transliteration: plátos
definition: width
kjv_usage: breadth
derivation: from G4116 (πλατύς);
extended_definition: 'πλάτος, -ους, τό

  [in LXX chiefly for רֹחַב ;]

  breadth: Eph.3:18, Rev.21:16; τ. π. τῆς γῆς (Hab.1:6, מֶרְחָב), Rev.20:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλάτος [ᾰ], εος, τό,

  (πλατύς)

  __A breadth, width, σώματος [Refs 4th c.BC+] in breadth. [Refs 5th c.BC+]

  __A.b in Mathematics texts, breadth, i.e. the second dimension, ἐν μήκει καὶ π.
  καὶ βάθει [Refs 5th c.BC+]; κατὰ π., opposed to κατὰ μῆκος, κατὰ βάθος, [Refs]

  __A.2 plane surface, [Refs 5th c.BC+]

  __A.3 latitude, whether terrestrial or celestial, [Refs 1st c.BC+]

  __A.4 metaphorically, plane, ἐν τῷ ψυχικῷ π. [Refs 5th c.AD+]

  __A.5 plane of flat fish, [Refs 4th c.BC+]; flat of the tail, [Refs]; flat part
  of the body of the fishing-frog, [Refs]

  __A.6 extension, breadth of a subject, [Refs 2nd c.AD+]

  __A.7 ={πλάτας}, Judeich [Refs]

  __A.II metaphorically, range of variation, latitude, π. ἔχειν [Refs 2nd c.AD+]

  __A.III with Preps., ἐν πλάτει in a loose sense, broadly, [Refs 2nd c.BC+]; opposed
  to κατ᾽ ἀκρίβειαν, [Refs 2nd c.AD+] which we will discuss in detail, [Refs 3rd c.AD+];
  also ἐπὶ πλάτει Ἑλληνίζειν talk loose Greek, [Refs 1st c.BC+]; κατὰ πλάτος λέγεσθαι
  to be said loosely, [Refs 3rd c.BC+]

  __A.IV ={πλατύτης}[Refs 4th c.BC+]

  __A.V π. καρδίας, of Solomon, width of knowledge, [LXX]

  __A.VI ἀργυρίου πλάτη, ={δραχμαί}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
