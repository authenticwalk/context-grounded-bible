  adverb on a sudden, [Refs 8th c.BC+]participle, ψυχὴν θεωρεῖν ἐ. ἀποθανόντος ἑκάστου
  the moment that he is dead, [Refs 5th c.BC+]; ἀκούσαντι ἐ. at first hearing, [Refs
  4th c.BC+]; but τὸ ἐ. the instantaneous, that which is between motion and rest,
  and not in the time-series, [Refs 5th c.BC+]; but, ={τὸ ἐν ἀναισθήτῳ χρόνῳ διὰ μικρότητα
  ἐκστάν}, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
