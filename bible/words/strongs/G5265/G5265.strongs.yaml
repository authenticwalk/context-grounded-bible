strongs_number: G5265
language: greek
lemma: ὑποδέω
transliteration: hypodéō
definition: to bind under one's feet, i.e. put on shoes or sandals
kjv_usage: bind on, (be) shod
derivation: from G5259 (ὑπό) and G1210 (δέω);
extended_definition: 'ὑπο-δέω

  [in LXX: 2Ch.28:15, Eze.16:10 (נָעַל) * ;]

  to blind under, esp. of foot gear. Most frequently in mid, and pass. with accusative;

  __(a) of the foot, ὑποδησάμενοι τ. πόδας, your feet shod: Eph.6:15;

  __(b) of that which is put on, σανδάλια: Mrk.6:9, Act.12:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποδέω,

  late Gr. ὑποδέννω [Refs] K.:— bind or fasten under, ἁμαξίδας ὑ. τῇσι οὐρῇσι, of
  long-tailed sheep, [Refs 5th c.BC+]

  __II especially underbind the feet, i. e. shoe, because the ancient sandals or shoes
  were bound on with straps, [καμήλους] ὑ. καρβατίναις [Refs 4th c.BC+]; so Cobet
  restores ὑποδῶν τὰ μὲν ὁπλαῖς, for ὑπὸ ποδῶν, in [Refs 5th c.BC+]:—mostly in middle,
  bind under one''s feet, put on shoes, [Refs 5th c.BC+]as I was putting on my shoes,
  [Refs 5th c.BC+]; ὑποδεῖται, for the purpose of going away, [Refs 5th c.BC+]; οἱ
  ἔμπαλιν ὑποδούμενοι (see. ἔμπαλιν [Refs 5th c.BC+]

  __III in middle and passive, also, with accusative,

  __III.1 of that which one puts on, κοθόρνους ὑποδέεσθαι [Refs 5th c.BC+]; ὑπόδημα[Refs
  5th c.BC+]; Σκυθίκαις (Aeolic dialect accusative) [NT+7th c.BC+]perfect passive,
  ὑποδήματα, βλαύτας ὑποδεδεμένος, with shoes, slippers on one''s feet, [Refs 5th
  c.BC+]with their shoes on, [Refs 5th c.BC+]

  __III.2 of the foot, ὑποδεδεμένοι τὸν ἀριστερὸν πόδα with the left foot shod, [NT+5th
  c.BC+]

  __IV ὑποδῆσαι· ἐνεχυρασθῆναι, Ἰταλιῶται, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
