strongs_number: G1567
language: greek
lemma: ἐκζητέω
transliteration: ekzētéō
definition: to search out, i.e. (figuratively)investigate, crave, demand, (by Hebraism)
  worship
kjv_usage: en- (re-)quire, seek after (carefully, diligently)
derivation: from G1537 (ἐκ) and G2212 (ζητέω);
extended_definition: 'ἐκ-ζητέω, -ῶ

  [in LXX chiefly for דָּרַשׁ, also for נָצַר, בָּקַשׁ, etc. ;]

  __1. to seek out or after, search for: with accusative of person(s) (1Ma.9:26);
  figuratively, τ. κύριον, θεόν (cf. Psa.14:2, Amo.5:4, al.), Act.15:17, Rom.3:11,
  Heb.11:6; εὐλογίαν, Heb.12:17; ἐξεζήτησαν κ. ἐξηραύνησαν (as in 1Ma.9:26), sought
  and searched out: 1Pe.1:10.

  __2. As in 2Ki.4:11, Eze.3:18, 20 al. (דָּרַשׁ), to demand, require: Luk.11:50-51
  †

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκζητ-έω,

  seek out, [Refs 1st c.BC+]; περίτινος [NT]

  __II demand an account of, τὸ αἷμα [LXX+NT] {STEPBible-TFLSJ}'
