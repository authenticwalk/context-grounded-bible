strongs_number: G2948
language: greek
lemma: κυλλός
transliteration: kyllós
definition: rocking about, i.e. crippled (maimed, in feet or hands)
kjv_usage: maimed
derivation: from the same as G2947 (κυλιόω);
extended_definition: 'κυλλός, -ή, -όν

  __1. crooked, crippled: Mat.15:30-31 (WH, txt. om.);

  __2. maimed: Mat.18:8, Mrk.9:43.†

  (AS) {STEPBible-TBESG}'
etymology: 'κυλλ-ός, ή, όν,

  club-footed and bandy-legged, opposed to βλαισός, [Refs 5th c.BC+]; κ. πούς[Refs
  5th c.BC+]

  __2 generally, deformed, contracted, κ. οὖς [Refs 5th c.BC+]; crippled in the arm,
  κ. ἠκόντιζεν ἀμείνονα [NT+1st c.AD+]; ἔμβαλε κυλλῇ (i.e. χειρί) put into a crooked
  hand, i.e. with the fingers crooked like a beggar''s, to catch an alms, [Refs 5th
  c.BC+]

  __2 of things, crooked, κ. κυκλάς [Refs 6th c.AD+]

  __II κυλλά, τά, choliambi, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
