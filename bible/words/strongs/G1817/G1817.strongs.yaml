strongs_number: G1817
language: greek
lemma: ἐξανίστημι
transliteration: exanístēmi
definition: objectively, to produce, i.e. (figuratively) beget; subjectively, to arise,
  i.e. (figuratively) object
kjv_usage: raise (rise) up
derivation: from G1537 (ἐκ) and G450 (ἀνίστημι);
extended_definition: 'ἐξ-ανίσημι

  [in LXX chiefly for קוּם ;]

  __1. trans., to raise up: σπέρμα (cf. Gen.38:8), Mrk.12:19, Luk.20:28.

  __2. In 2 aor. act., intrans., to rise: Act.15:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξαν-ίστημι:

  __I causal in present, imperfect, future, and aorist 1:

  __I.1 raise up, τοὺς θανόντας [Refs 5th c.BC+]; make one rise from his seat, [Refs
  5th c.BC+]; bid one rise from suppliant posture, ἐγώ σ᾽ ἕδρας ἐκ τῆσδε.. ἐξαναστήσω
  [Refs 5th c.BC+]; ἐ. τὴν ἐνέδραν order the men in ambush to rise, [Refs 5th c.BC+]

  __I.2 make a tribe emigrate, remove or expel, ἐ. τινὰς ἐκ τῶν νήσων, ἐξ ἠθέων, etc.,
  [Refs 5th c.BC+]; ἐ. πόλεως bid one depart from.., [Refs 5th c.BC+]

  __I.2.b challenge a juror, [Refs 3rd c.BC+]

  __I.3 depopulate, destroy, πόλιν [Refs 5th c.BC+]

  __I.4 ἐ. θηρία rouse them from their lair, [Refs 5th c.BC+]

  __I.5 τουτὶ ἐ., erigere penem, [Refs 5th c.BC+]

  __II intransitive in passive, with aorist 2, perfect and pluperfect active:

  __II.1 stand up from one''s seat, [Refs 5th c.BC+]; ὁδῶν τινί, in courtesy, [Refs];
  rise to speak, [Refs 5th c.BC+]; rise from ambush, λόχου [Refs 5th c.BC+]; rise
  after dinner, [Refs 5th c.BC+]; ἐξαναστῶμεν εἰς τὴν αὐλήν let us rise and go into..,
  [Refs 5th c.BC+]

  __II.2 with genitive, arise and depart from, emigrate from, Λακεδαίμονος [Refs 5th
  c.BC+]: absolutely, break up, depart, [Refs 5th c.BC+]

  __II.3 to be driven out from one''s home, to be forced to emigrate, ἐξ ἠθέων ὑπό
  τινος [Refs 5th c.BC+]

  __II.4 of places, to be depopulated, ἐξαναστάσης πάσης Πελοποννήσου ὑπὸ Δωριέων
  [Refs 5th c.BC+]

  __II.5 rise to go to stool, [Refs 5th c.BC+]

  __II.6 rise from the plain, of a mountain, [Refs 2nd c.BC+]

  __II.6.b so of ulcers, rise, [Refs 2nd c.AD+]; of an excrescence, κέρχνος ἐ. [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
