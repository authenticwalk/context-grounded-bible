strongs_number: G2324
language: greek
lemma: θεράπων
transliteration: therápōn
definition: a menial attendant (as if cherishing)
kjv_usage: servant
derivation: apparently a participle from an otherwise obsolete derivative of the base
  of G2330 (θέρος);
extended_definition: 'θεράπων, -οντος, ὁ

  [in LXX chiefly for עֶבֶד ;]

  an attendant, servant: Heb.3:5 (LXX)

  SYN.: see: διάκονος  (AS) {STEPBible-TBESG}'
etymology: 'θερᾰπ-ων, οντος, ὁ,

  dative plural θεραπόντεσσι [Refs 5th c.BC+]; Aeolic dialect θεράπων [Refs 7th c.BC+]:—henchman,
  attendant, [Refs 8th c.BC+]; companion in arms, squire, [Refs], etc.; ἡνίοχος θ.
  [Refs 8th c.BC+]; Ἔρως Ἀφροδίτης θ. [Refs 7th c.BC+]; worshipper, Ἀπόλλωνος [Refs
  5th c.BC+] devoted to the service of its guests, [Refs 5th c.BC+]; λωτὸς.. Μουσᾶν
  θ. [Refs 5th c.BC+]: with genitive, attending upon, τῶν ἀδίκως δυστυχούντων [Refs
  5th c.BC+]

  __II servant, [Refs 5th c.BC+]; at Chios, slave, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
