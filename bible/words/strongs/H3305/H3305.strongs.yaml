strongs_number: H3305
language: hebrew
lemma: יָפוֹ
transliteration: Yâphôw
pronunciation: yaw-fo'
definition: Japho, a place in Palestine
kjv_usage: Japha, Joppa.
derivation: or יָפוֹא; (Ezra 3:7), from H3302 (יָפָה); beautiful;
extended_definition: 'Joppa or Japho = "beautiful"

  a town on the southwest coast of Palestine in the territory of Dan; became primary
  port of Jerusalem during reign of Solomon

  Also named: Ioppē (Ἰόππη "Joppa" G2445) {STEPBible-TBESH}'
