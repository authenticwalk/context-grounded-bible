strongs_number: G2045
language: greek
lemma: ἐρευνάω
transliteration: ereunáō
definition: to seek, i.e. (figuratively) to investigate
kjv_usage: search
derivation: apparently from G2046 (ἐρέω) (through the idea of inquiry);
extended_definition: 'ἐραυνάω, -ῶ late form of ἐρευνάω (Rec., ll. with; cf. Bl., §
  6, 1; M, Pr., 46),

  [in LXX, ἐρευν- (exc. 1Ch.19:3 A), for חָפַשׂ pi., חָקַר, etc. ;]

  to search, examine: Jhn.7:52; with accusative of thing(s), Jhn.5:39, Rom.8:27, 1Co.2:10,
  Rev.2:23; before orat. obliq., 1Pe.1:11.†

  SYN.: see: ἐξετάζω  (AS) {STEPBible-TBESG}'
etymology: 'ἐρευν-άω,

  also ἐρευν-ίω [Refs], and ἐραυνάω (which see):— seek or search for, search after,
  track, ἴχνι᾽ ἐρευνῶντες κύνες ἤϊσαν [Refs 8th c.BC+]; ὧν..ἂν θεὸς χρείαν ἐρευνᾷ
  the things whereof he seeks after the use, i.e. whatever things he finds serviceable,
  [Refs 5th c.BC+]

  __2 search, explore a place, [Refs 5th c.BC+]; τεναγέων ῥοάς [Refs 5th c.BC+] thou
  wilt find by searching, [Refs 5th c.BC+]

  __3 inquire after, φάτιν [Refs 5th c.BC+]; examine into a question, [Refs 5th c.BC+]
  —also in middle, διάνοια πᾶσαν φύσιν -ωμένη[Refs 2nd c.AD+]

  __4 with infinitive, seek to do, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
