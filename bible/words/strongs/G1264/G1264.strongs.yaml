strongs_number: G1264
language: greek
lemma: διαμάχομαι
transliteration: diamáchomai
definition: to fight fiercely (in altercation)
kjv_usage: strive
derivation: from G1223 (διά) and G3164 (μάχομαι);
extended_definition: 'δια-μάχομαι

  [in LXX for לחם ni., Dan LXX 10:20; Sir.8:1, 3 38:28 51:19 * ;]

  __1. to struggle against.

  __2. In argument, to contend: Act.23:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαμᾰχ-ομαι,

  future -μαχέσομαι (variant for{-μαχεσώμεθα} aorist subjunctive) [Refs 5th c.BC+]:—fight,
  contend, σιδήρῳ [Refs 5th c.BC+]; opposed to λανθάνειν, [Refs]; πρός τι variant
  in [Refs 5th c.BC+]; δ. μὴ μεταγνῶναι ὑμᾶς I resist to the uttermost your change
  of opinion, [Refs 5th c.BC+]

  __2 exert oneself, strive earnestly, περὶ τούτου ὅπως.. [Refs 5th c.BC+]

  __3 in argument, contend or maintain that.., with accusative et infinitive, [Refs]:
  with a negative, δ. τι μὴ εἶναι [Refs 5th c.BC+]; also δ. τι carry a point, [Refs]
  {STEPBible-TFLSJ}'
