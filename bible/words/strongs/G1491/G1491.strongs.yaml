strongs_number: G1491
language: greek
lemma: εἶδος
transliteration: eîdos
definition: a view, i.e. form (literally or figuratively)
kjv_usage: appearance, fashion, shape, sight
derivation: from G1492 (εἴδω);
extended_definition: 'εἶδος, -ους, τό,

  [in LXX for מַרְאֶה,, etc. ;]

  __1. that which is seen, appearance, external form: Luk.3:22 9:29, Jhn.5:37, 2Co.5:7
  (ICC in l.).

  __2. form, sort, kind: 1Th.5:22.

  † (AS) {STEPBible-TBESG}'
etymology: 'εἶδος, εος, τό,

  (εἴδω A) that which is seen: form, shape, frequently in [Refs 8th c.BC+], of the
  human form or figure, especially absolutely in accusative with adjectives, εἶδος
  ἄριστος, ἀγητός, κακός, [Refs 8th c.BC+]; opposed to βίη, [Refs 8th c.BC+]; δευτέρα
  πεδ᾽ Ἀγιδὼν τὸ εἶ. [Refs 7th c.BC+]; appearance, of a dog, [Refs 8th c.BC+]: hence,
  periphrastic for person, [Refs 5th c.BC+]

  __b especially of beauty of person, comeliness, εἴδεος ἐπαμμένος [Refs 5th c.BC+]

  __c in Medicine texts, physique, habit of body, constitution, [Refs 5th c.BC+]

  __2 generally, shape, σχῆμα καὶ εἶδος [Refs]; pattern, of ''figurate'' numbers,
  [Refs 4th c.BC+]; decorative pattern or figure, [Refs 1st c.AD+]; of a musical scale,
  τοῦ διὰ τεσσάρων τρία εἰδη [Refs 4th c.BC+]: in plural, shapes, i.e. various kinds
  of atoms (compare ἰδέα), [Refs 4th c.BC+]

  __2.b Geometry texts, δύο εἴδη τῷ εἴδει δεδομένα two figures given in species, [Refs
  3rd c.BC+]; especially in central conics, rectangle formed by a transverse diameter
  and the corresponding parameter, [Refs 3rd c.BC+]; also, species of numbers, of
  the terms in an algebraical expression involving different powers of the unknown
  quantity, [Refs 3rd c.AD+]

  __II form, kind, or nature, τῶν ἀλλέων παιγνιέων τὰ εἴδεα [Refs 5th c.BC+]; ἐν ἁρμονίας
  εἴδει εἶναι, γενέσθαι, to be or become like.., [Refs 5th c.BC+]; ὡς ἐν φαρμάκου
  εἴδει by way of medicine, [Refs]; νόμων ἔχει εἶδος is in the province of law, [Refs
  4th c.BC+]; situation, state of things, σκέψασθε ἐν οἵῳ εἴδει.. τοῦτο ἔπραξαν [Refs
  5th c.BC+]; plan of action, policy, ἐπὶ εἶδος τρέπεσθαι [Refs]; ἐπ᾽ ἄλλ᾽ εἶδος τρέπεσθαι
  take up another line, [Refs 5th c.BC+]; specific notion, meaning, idea, ἂν παρέχῃ
  τὸ ἓν εἶ. δύο ὀνόματα.., περὶ ἑνὸς εἴδεος δύο ὀνόματα οὐ τὰ αὐτά [Refs 4th c.BC+];
  department, [Refs 5th c.BC+] (but also, elementary nature or quality, [Refs]; type,
  sort, πυρετῶν [Refs]: Rhet., style of writing, τὰ εἴδη τῶν λόγων [Refs 5th c.BC+];
  later, definite literary form, Men.Rh.[near the start], [Refs 5th c.AD+]; also,
  example of a style, ὅλοις εἴδεσι [Refs 5th c.BC+]; later, single poem, applied to
  Pindar''s odes by Scholia; also, written statement, ἀναγνωσθέντος εἴδους [Refs 2nd
  c.AD+]

  __III class, kind, πᾶν τὸ τῶν πίστεων εἶδος [Refs 5th c.BC+]; logical species, Sph.[Refs];
  ἓν εἶδος ἀποχωρίζειν [Refs 4th c.BC+]; as a subdivision of γένος, [Refs]; ἐπὶ τοῦ
  αὐτοῦ γένους πεύκη, εἴδει διαφέρουσα, [Refs 1st c.AD+]

  __III.2 ={ἰδέα} 11.2, [Refs 5th c.BC+]

  __III.3 form, opposed to matter (ὕλη), [Refs]: hence, formal cause, essence, [Refs]

  __IV in later Gr., wares of different kinds, goods, [Refs 2nd c.AD+]: hence, payments
  in kind, opposed to χρυσίον, [Refs 6th c.AD+]; spices, [Refs 6th c.AD+]; groceries,
  Anon.post Max.p.120 L.; εἶ. ἰατρικόν drug, [Refs 5th c.AD+]; of a chemical reagent,
  Zos.Alch.p.205 [Refs 5th c.BC+] {STEPBible-TFLSJ}'
