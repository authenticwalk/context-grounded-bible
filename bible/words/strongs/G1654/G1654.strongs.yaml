  Mat.6:4; ποιεῖν ἐ., Mat.6:2-3, Act.9:36 10:2 24:17; ἐ. διδόναι, Luk.11:41 (cf. Mat.23:36;
  Dalman, Words, 62 f.) 12:33; αἰτεῖν, Act.3:2; λαβεῖν, Act.3:3; πρὸς (in order to
  ask) ἐ., Act.3:10; pl., Act.10:4, 31 (Cremer, 711).†

