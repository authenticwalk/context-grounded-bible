extended_definition: 'λεπρός, -ά, -όν

  (λεπίς), [in LXX for צָרַע ;]

  __1. (in cl.) scaly, rough.

  __2. leprous; chiefly as subst., ὁ λ., a leper: Mat.8:2 10:8 11:5, Mrk.1:40, Luk.4:27
  7:22 17:12; of Simon, formerly a leper, Mat.26:6, Mrk.14:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'λεπρ-ός, ά, όν,

  scaly, scabby, rough, of places, conjecture Coraës in [Refs 5th c.BC+]; ἀκταὶ λ.
  [Refs 3rd c.BC+]; Λ. ἀκτή as proper name, [Refs 6th c.BC+]

  __II leprous, [LXX+4th c.BC+]: as substantive, leper, [NT]; λ. ὄνυχες, probably
  psoriasis unguium, [Refs 5th c.BC+]; τὸ λ., = λέπρα, ἡ, [LXX]; ἱμάντας ἐκ λεπρῶν
  (i.e. δερμάτων, for the toughest leather, accusative to Scholia, was supposed to
  be made of mangy skins) [Refs 5th c.BC+], proper name of a  “Tannery” outside the
  walls); λ. βαυβών [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
