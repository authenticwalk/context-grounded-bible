strongs_number: G4226
language: greek
lemma: ποῦ
transliteration: poû
definition: as adverb of place; at (by implication, to) what locality
kjv_usage: where, whither
derivation: genitive case of an interrogative pronoun (what) otherwise obsolete (perhaps
  the same as G4225 (πού) used with the rising slide of inquiry);
extended_definition: 'ποῦ

  interrog. adv., [in LXX for אַי, אַיֵּה, אָן ;]

  __1. prop., where?: Mat.2:2 26:17, Mrk.14:12, 14, Luk.17:17, 37 22:9, 11, Jhn.1:39
  7:11 8:10, 19 9:12 11:34; ποῦ (ἐστιν), indicating that the subject in question is
  not to be found, Luk.8:25, Rom.3:27, 1Co.1:20 12:17 12:19 15:55, Gal.4:15, 2Pe.3:4;
  ποῦ φανεῖται, 1Pe.4:18.

  __2. = ὅπου (WM, 640; B1., § 50, 5): with indic., Mat.2:4, Mrk.15:47, Jhn.1:40 11:57
  20:2, 13 20:15 Rev.2:13; with subjc., Mat.8:20, Luk.9:58 12:17.

  __3. In colloq. (as in Eng.) = ποῖ, whither: in direct questions, Jhn.7:35 9:12
  13:36 16:5; in indir. quest., Jhn.3:8 8:14 12:35 14:5, Heb.11:8, 1Jn.2:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποῦ,

  Ionic dialect κοῦ, interrogative adverb where? [Refs 8th c.BC+]; rarely with Verbs
  of motion in early authors, see που entry near the end:—with genitive loci, π. χθονό;
  where in the world? [Refs 5th c.BC+]; τὴν σοφίαν.. π. χοροῦ τάξομε; in what part
  of the chorus? [Refs 5th c.BC+]

  __2 so in a sense not strictly local, π. ποτ᾽ εἶ φρενῶ; [Refs 5th c.BC+]; π. σοι
  τύχης ἕστηκε; at what point of fortune stands he? [Refs]

  __II of manner, how? [Refs 5th c.BC+]; to express an inference very strongly, κοῦ
  γε δὴ.. οὐκ ἂν χωσθείη κόλπος..; how then would it not.. ? i.e. it certainly would..,
  [Refs 5th c.BC+]; in Trag., in indignant questions, how? by what right? π. σὺ στρατηγεῖς
  τοῦδ; [Refs 5th c.BC+] {STEPBible-TFLSJ}'
