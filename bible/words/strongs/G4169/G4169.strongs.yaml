strongs_number: G4169
language: greek
lemma: ποῖος
transliteration: poîos
definition: individualizing interrogative (of character) what sort of, or (of number)
  which one
kjv_usage: what (manner of), which
derivation: from the base of G4226 (ποῦ) and G3634 (οἷος);
extended_definition: 'ποῖος, -α, -ον

  interrog. pronom. adj. (corresponding to the demonstr. τοῖος and the relat. οἷος),
  [in LXX chiefly for זֶה אֵי־ ;]

  of what quality or sort: absol., n. pl., Luk.24:19; with subst.;

  __(a) prop., in direct questions: Mat.19:18 21:23 22:36 24:42, Mrk.11:28 12:28,
  Luk.6:32-34, Jhn.10:32, Act.4:7 7:49, Rom.3:27, 1Co.15:35, Jas.4:14 (but see: ποία),
  1Pe.2:20;

  __(b) in indirect questions = ὁποῖος : Mat.21:24, 27 24:43, Mrk.11:29, 33, Luk.12:39
  20:2, 8, Jhn.12:33 18:32 21:19 Act.23:34, 1Pe.1:11, Rev.3:3; ποῖας (sc. ὁδοῦ), Luk.5:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποῖος, α, ον,

  Ionic dialect κοῖος, η, ον, of what kind? in [Refs 8th c.BC+] what manner of speech
  hast thou spoken! [Refs 8th c.BC+]; ποῖοί κ᾽ εἶτ᾽ Ὀδυσῆϊ ἀμυνέμεν what sort would
  ye be to.. ! [Refs 8th c.BC+]; in simple questions, ποίῃ.. νηΐ σε ναῦται ἤγαγο;
  [Refs 5th c.BC+]; ποῖος οὐ interrogative, equivalent to every affirmative, [Refs
  5th c.BC+]

  __2 frequently in Comedy texts and Prose dialogue, used in repeating a word used
  by the former speaker, to express scornful surprise, Πρωτέως τάδ᾽ ἐστὶ μέλαθρα.
  Answ. ποίου Πρωτέω; [Refs 5th c.BC+]

  __3 with the Article, when the question implies a Noun which is defined by the Article
  or the context, τὸ π. εὑρὼν.. φάρμακο; [Refs 5th c.BC+]; λέγεις δὲ τὴν π. κατάστασιν
  ὀλιγαρχία; Answ. τὴν ἀπὸ τιμημάτων πολιτείαν [Refs 5th c.BC+]: frequently with the
  demonstrative, ὁ ποῖος οὗτος Λάμαχο; Answ. ὁ δεινός, ὁ ταλαύρινος.. [Refs 5th c.BC+]:
  sometimes the answer is given more generally, [Refs 5th c.BC+]: so also without
  the Article, κοῖα ταῦτα λέγει; [Refs 5th c.BC+]; π. Ἐρινὺν τήνδε..; what sort of
  Fury is this that..? [Refs 4th c.BC+]; π. ἐρεῖς τόδ᾽ ἔπο; what sort of word is this
  that thou wilt speak? [Refs 5th c.BC+]

  __4 ποῖός τι; making the question less definite, κοῖόν μέ τινα νομίζουσι Πέρσαι
  εἶνα; [Refs 5th c.BC+]

  __II like{ὁποῖος}, in indirect questions, διδάξω.. ποῖα χρὴ λέγειν [Refs 5th c.BC+];
  οὐκ οἶδα ὁποίᾳ τόλμῃ ἢ ποίοις λόγοις χρώμενος ἐρῶ[Refs 5th c.BC+]

  __III ={ποδαπός}; ποῖος οὑτοσὶ [ὁ] Τιμόθεο;—Μιλήσιός τις.. [Refs 5th c.BC+]

  __III.2 whose? ἐν π. δυνάμει ἢ ἐν π. ὀνόματ; [NT]

  __IV simply, what, which? especially of place or time, ποίης ἐξ εὔχεται εἶναι γαίη;
  [NT+8th c.BC+]; ποίᾳ ἄλλῃ (i.e. ὁδῷ); by what other way? [Refs 5th c.BC+] metaphorically,
  how? [Refs 5th c.BC+]; ποίου χρόνο; since what time? [Refs 5th c.BC+]; ἀπὸ ποίου
  ἔτους [Refs 1st c.AD+]; ποίᾳ ἡμέρ; [NT+4th c.BC+]; φυλᾶς ἑλομένοις ἑκάστου (={-ῳ})
  ποίας κε βέλλειτει (ἧστινος ἂν βούληται, i.e. εἶναι) [Refs 3rd c.BC+]; ποίας φυλῆς
  ἐστι [LXX]; π., = quis, [Refs]

  __V ={πότερος}, [Refs]

  __VI adverb ποίως Hdn.Gr.2.925, [Refs]. [The first syllable is sometimes short in
  Trag. and Comedy texts, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
