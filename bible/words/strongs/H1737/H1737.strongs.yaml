strongs_number: H1737
language: hebrew
lemma: דּוֹדַי
transliteration: Dôwday
pronunciation: do-dah'ee
definition: Dodai, an Israelite
kjv_usage: Dodai.
derivation: formed like H1736 (דּוּדַי); amatory;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.23.9;

  father of: Eleazar (H0499I); also called Dodai at 1Ch.27.4;

  Another name of do.do (דּוֹדוֹ "Dodo" H1734H)

  § Dodai = "loving" or "amorous"

  an Ahohite who commanded the course of the second month; probably the same as ''Dodo''
  {STEPBible-TBESH}'
