strongs_number: G0152
language: greek
lemma: αἰσχύνη
transliteration: aischýnē
definition: shame or disgrace (abstractly or concretely)
kjv_usage: dishonesty, shame
derivation: from G153 (αἰσχύνομαι);
extended_definition: 'αἰσχύνη, -ης, ἡ

  (αἶσχος, shame, disgrace), [in LXX chiefly for בּשֶׁת ;]

  shame (MM, VGT, see word): subjectively, Luk.14:19, 2Co.4:2; objectively, Php.3:19,
  Heb.12:2; as something to be ashamed of, Rev.3:18; pl. (Bl., §32, 6), shameful deeds,
  Ju 13.†

  SYN.: αἰδώς, which see (AS) {STEPBible-TBESG}'
etymology: 'αἰσχύν-η [ῡ], ἡ,

  shame, dishonour, ἐς αἰσχύνην φέρει[Refs 5th c.BC+]; αἰσχύνην φέρει, ἔχει, [Refs
  5th c.BC+]; αἰ. περιίσταταί με, συμβαίνει μοι, [Refs 5th c.BC+]

  __2 αἰ. γυναικῶν dishonouring of women, [Refs 5th c.BC+]; γράφεσθαί τινα γένους
  αἰσχύνης for dishonour done to his race, [Refs 5th c.BC+]

  __3 concrete, of a person, αἰ. φίλοις, πάτρᾳ, [Refs 6th c.BC+]; of a decree, [Refs]

  __II shame for an ill deed, personified in [Refs 4th c.BC+]

  __II.2 like{αἰδώς}, sense of shame, honour, πᾶσαν αἰ. ἀφείς[Refs 5th c.BC+]; δι᾽
  αἰσχύνης ἔχειν τι to be ashamed of, [Refs]; αἰσχύνην ἔχειν τινός for a thing, [Refs
  5th c.BC+]; joined with δέος, [Refs 5th c.BC+]; with ἔλεος and αἰδώς, [Refs 5th
  c.BC+]; ἐν αἰσχύναις ἔχω I hold it a shameful thing, [Refs 5th c.BC+]

  __III later ={αἰδοῖον}, [Refs 5th c.BC+]; compare τὴν τοῦ σώματος αἰ. Alcid.ap [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
