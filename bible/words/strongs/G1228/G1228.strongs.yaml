strongs_number: G1228
language: greek
lemma: διάβολος
transliteration: diábolos
definition: a traducer; specially, Satan (compare H07854)
kjv_usage: false accuser, devil, slanderer
derivation: from G1225 (διαβάλλω);
extended_definition: 'διάβολος, -ον

  (διαβάλλω, which see) [in LXX for שָׂטָן (as Job.1:6), exc. Est.7:4 8:1 (צַר, צָרַר)
  ;]

  slanderous, accusing falsely. As subst., ὁ, ἡ, δ.;

  __(a) generally (of. Es, ll. with), a slanderer, false accuser: 1Ti.3:6, 7 (CGT,
  in l., but see infr.) 3:11, 2Ti.3:3, Tit.2:3;

  __(b) as chiefly in LXX, of Satan, the Accuser, the Devil: Mat.4:1, 5, 8, 11 13:39
  25:41, Luk.4:2, 3, 6, 13 8:12, Jhn.13:2, Act.10:38, Eph.4:27 6:11, 1Ti.3:6, 7 (but
  see supr.), 2Ti.2:26, Heb.2:14, Jas.4:7, 1Pe.5:8, Ju 9, Rev.2:10 12:9, 12 20:2,
  10; εἶναι ἐκ τοῦ δ., Jhn.8:44, 1Jn.3:8; τέκνα τοῦ δ., 1Jn.3:10; υἱὸς, Act.13:10;
  metaphorically, of Judas, Jhn.6:70 (Cremer, 121; DCG, ii, 605).†

  (AS) {STEPBible-TBESG}'
etymology: 'διάβολ-ος, ον,

  slanderous, backbiting, γραῦς [Refs 4th c.BC+]: superlative -ώτατος[Refs 5th c.BC+];
  διάβολόν τι, aliquid invidiae, [Refs 5th c.BC+]

  __II substantive, slanderer, [Refs 5th c.BC+]; enemy, [LXX]: hence, = Sâtân,[Refs];
  the Devil, [NT]

  __III adverb -λως injuriously, invidiously, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
