strongs_number: G3335
language: greek
lemma: μεταλαμβάνω
transliteration: metalambánō
definition: to participate; genitive case, to accept (and use)
kjv_usage: eat, have, be partaker, receive, take
derivation: from G3326 (μετά) and G2983 (λαμβάνω);
extended_definition: 'μετα-λαμξάνω

  [in LXX: Est.5:1, Wis.18:9; 4Ma.12:1-19 * ;]

  to have or get a share of, partake of: with genitive of thing(s), 2Ti.2:6, Heb.6:7
  12:10; τροφῆς, Act.2:46 27:33-34; with accusative of thing(s) (of the whole), to
  get: καιρόν, Act.24:25 (see Bl., § 36, 1; MM, xvi).†

  (AS) {STEPBible-TBESG}'
etymology: 'μεταλαμβάνω,

  future - λήψομαι [Refs 5th c.BC+]:—have or get a share of, partake of, with genitive
  of things, ληΐης, καμάτου, μιαρίας, [NT+5th c.BC+]middle, μεταλαμβάνεσθαί τινος
  lay claim to, τοῦ οὐνόματος [Refs 5th c.BC+]

  __2 with the part received added in accusative, Ἄρεως μοῖραν μ. [Refs 5th c.BC+]

  __3 with accusative of things, ἢν μὴ μεταλάβῃ τοὐπίπεμπτον [Refs 5th c.BC+]

  __4 in Platonic Philos., with genitive of things, participate in the universal,
  ἤτοι ὅλου τοῦ εἴδους ἢ μέρους μ. [Refs 5th c.BC+]

  __5 with genitive person, have part in, share his society, [Refs 5th c.BC+]; go
  shares with another, ὡς ἐμοῦ τι κεκλοφότος ζητεῖς μεταλαβεῖν [Refs 5th c.BC+]

  __6 receive notice or information, Mitteis [Refs 2nd c.BC+]: with accusative et
  infinitive, [LXX+2nd c.BC+]participle, μ. πολιορκοῦντά τινα[Refs]:—passive, to be
  cited, = Latin recitari, ἐκ διπτύχων [Refs 2nd c.AD+]

  __7 understand, φωνάς [Refs 2nd c.AD+]

  __II receive in succession or afterwards, [χαλινόν] [Refs 5th c.BC+]; occupy a position
  left by the enemy, [Refs 2nd c.BC+]; μ. τὴν ἀρχήν succeed to the government, [Refs
  2nd c.BC+]; μ. τὸν λόγον take up the discourse, i. e. answer, [Refs 2nd c.BC+];
  μ. alone, [Refs]; οἱ παρά τινος -λημψόμενοι his successors in title, [Refs 2nd c.AD+];
  ἐκ διαδοχῆς μ. τὸ ἱερόν [Refs 2nd c.AD+]

  __II.2 absolutely, come after, come on, ἅμα τῷ μεταλαβεῖν τὸ τῆς νυκτός [Refs 2nd
  c.BC+]

  __III take instead, take in exchange, substitute, πόλεμον ἀντ᾽ εἰρήνης [Refs 5th
  c.BC+]; διαναπαύσωμεν αὐτὸν μεταλαβόντες αὐτοῦ τὸν συγγυμναστή; [Refs], compare
  b; μ. τὰ ἐπιτηδεύματα ἐς τὸ ὁμοῖον adopt new customs so as to resemble others, [Refs
  5th c.BC+]; ἱμάτια, ἐσθῆτας μ., [Refs 5th c.BC+]; μ. παλτόν take another javelin,
  [Refs 5th c.BC+]: with infinitive, ἀντὶ τοῦ αἰεὶ φυλάσσεσθαι.. [τὸ] ἀντεπιβουλεῦσαι
  μ. [Refs 5th c.BC+]

  __IV passive, to be changed, [Refs 2nd c.AD+]

  __IV.2 in Medicine texts, of humours, blood, to be transferred, conveyed, ὑπὸ δηχθέντος
  [Refs 2nd c.AD+]

  __IV.3 Grammars, to be changed, altered, εἰς.. [Refs 2nd c.AD+]; also, of words,
  have their construction altered, εἰς.. [Refs]; but μ. ἐκ.. to be used in place of,
  [Refs]

  __V take words in another sense, τὰ πράγματα τοῖς ὀνόμασι μ. [Refs 3rd c.AD+] in
  “de An.” 18.35; parody, [Refs 2nd c.AD+]

  __V.2 translate, interpret, [Refs 1st c.AD+]

  __VI in the Logic of [Refs 4th c.BC+] proposition substituted for the original thesis
  in hypothetical reasoning, [Refs] {STEPBible-TFLSJ}'
