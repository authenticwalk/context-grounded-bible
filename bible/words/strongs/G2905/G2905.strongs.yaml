extended_definition: 'κραυγάζω (κραυγή)

  [in LXX: Est.3:13 (רוּעַ hi.)* ;] = κράζω

  __1. of animals, to bay, to croak, etc.

  __2. Of men, to cry out, shout:  Mat.12:19, Jhn.12:13 19:15 Act.22:23; before λέγων,
  Jhn.18:40 19:6, 12; καὶ λέγων, Luk.4:41 (WH, κράζ -); φωνῇ μεγάλῃ, Jhn.11:43 (cf.
  Abbott, JV, 269 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'κραυγ-άζω,

  ={κράζω}, of dogs, bay, [Refs]; of ravens, croak, [Refs 2nd c.AD+]; of men, cry
  aloud, shout, [NT+4th c.BC+] {STEPBible-TFLSJ}'
