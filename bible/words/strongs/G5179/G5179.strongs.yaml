strongs_number: G5179
language: greek
lemma: τύπος
transliteration: týpos
definition: a die (as struck), i.e. (by implication) a stamp or scar; by analogy,
  a shape, i.e. a statue, (figuratively) style or resemblance; specially, a sampler
  ("type"), i.e. a model (for imitation) or instance (for warning)
kjv_usage: en-(ex-)ample, fashion, figure, form, manner, pattern, print
derivation: from G5180 (τύπτω);
extended_definition: 'τύπος, -ου, ὁ

  (τύπτω), [in LXX: Exo.25:39 (40) (תַּבְנִית), Amo.5:26, 3Ma.3:30, 4Ma.6:19 * ;]

  __1. the mark of a blow: τῶν ἥλων, Jhn.20:25.

  __2. An impression, impress, the stamp made by a die; hence, a figure, image: Act.7:43
  (LXX).

  __3. form (Plat.): Rom.6:17; the sense or substance of a letter (3Mac, l.with),
  Act.23:25.

  __4. an example, pattern: Act.7:44, Heb.8:6" (LXX) ; in ethical sense, Php.3:17,
  1Th.1:7, 2Th.3:9, 1Ti.4:12, Tit.2:7, 1Pe.5:3; in doctrinal sense, type (see ICC,
  in l), Rom.5:14.†

  τυπικῶς, adv.

  (τύπος),

  __(a) typically (Greg. Naz.)

  __(b) by way of example: 1Co.10:11.†

  SYN.: see: ὑποτύπωσις  (AS) {STEPBible-TBESG}'
etymology: 'τύπ-ος [ῠ], ὁ,

  (τύπτω) blow, τ. ἀντίτυπος Oracle texts cited in [Refs 5th c.BC+]; beat of horses''
  hoofs, variant for{κτὺπος} in [Refs 5th c.BC+]

  __II the effect of a blow or of pressure:

  __II.1 impression of a seal, τύποι σφενδόνης χρυσηλάτου [Refs 5th c.BC+]; stamp
  on a coin, τὰ ἀκριβῆ τὸν τ. [Refs 2nd c.BC+] “*Mens.” 60, [Refs 5th c.AD+] see entry  {Κυζικηνοι
  στατῆρες}; on a branding-iron, ὄ τ. τοῦ καυτῆρος ἔστω ἀλώπηξ ἢ πίθηκος [Refs 2nd
  c.AD+]: generally, print, impression, χύτρας τύπον ἀρθείσης ἐν σποδῷ μὴ ἀπολιπεῖν,
  ἀλλὰ συγχεῖν [Refs 1st c.AD+]; στίβου γ᾽ οὐδεὶς τ. no footprint, [Refs 5th c.BC+];
  ὡς ἡδὺς ἐν πόρπακι σὸς (i.e. τοῦ βραχίονος) κεῖται τύπος thy imprint, (O arm), [Refs
  5th c.BC+]; τ. ὀδόντων imprint of teeth, [Refs]; print, βάλω τὸν δάκτυλόν μου εἰς
  τὸν τ. τῶν ἥλων [NT+2nd c.AD+]

  __II.1.b impressions supposed by [Refs 4th c.BC+] to be made on the air by things
  seen, and to travel through space, [Refs 4th c.BC+]

  __II.2 hollow mould or matrix, καθάπερ ἐν τύπῳ τὰ σχήματα πλασθῆναι [Refs 4th c.BC+];
  used by κοροπλάθοι, [Refs 4th c.BC+] see at {χοάνη}; by fruit-growers, to shape
  the fruit while growing, [Refs]; die used in striking coins, metaphorically, Κύπριος
  χαρακτήρ τ᾽ ἐν γυναικείοις τύποις εἰκὼς πέπληκται τεκτόνων πρὸς ἀρσένων [Refs 4th
  c.BC+]

  __II.3 engraved mark, engraving, δέλτον χαλκῆν τύπους ἔχουσαν ἀρχαίων γραμμάτων
  engravings of letters, i. e. engraved letters, [Refs 5th c.BC+]; τὸ μέτρον τοῦ ποδὸς
  ὑποτέτακται τούτοις τοῖς τ. the length of the foot is subjoined in this engraving,
  [Refs]

  __II.4 the depression between the underlip and chin, [Refs 2nd c.AD+]

  __II.5 pip on dice, [Refs]

  __III cast or replica made in a mould, τ. κατάμακτος [Refs]

  __IV figure worked in relief, whether made by moulding, modelling, or sculpture,
  αἱμασιὴ ἐγγεγλυμμένη τύποισι [Refs 5th c.BC+]; σιδηρονώτοις ἀσπίδος τύποις [Refs
  5th c.BC+]; tablet bearing a relief, καθελέσθαι τοὺς τ. καὶ εἴ τι ἄλλο ἐστὶν ἀργυροῦν
  ἢ χρυσοῦν [Refs]; τ. Ἔρωτα ἔχων ἐπειργασμένον [Refs 2nd c.AD+]; πεποιημένα ἐν τύπῳ
  in relief, [Refs]; typos scalpsit, [Refs 1st c.AD+]; impressā argillā typum fecit,
  [Refs]; πρὸς Ναυσίαν περὶ τοῦ τ., title of speech by Lysias, [Refs] see entry {λιθουργικ;
  Γάλλοι.. ἔχοντες προστηθίδια καὶ τύπους} [Refs 2nd c.BC+]

  __V carved figure, image, ποιεῦνται ξύλινον τ. ἀνθρωποειδέα, ποιησάμενοι δὲ ἐσεργνῦσι
  τὸν νεκρόν [Refs 5th c.BC+]; χρυσέων ξοάνων τύποι, periphrastic for χρύσεα ξόανα,
  [Refs 5th c.BC+]; γραφαῖς καὶ τ. paintings and statues, [Refs 2nd c.BC+]; γραπτοὶ
  τ. probably painted pediment-figures, [Refs 5th c.BC+]; idol, graven image, [LXX+1st
  c.AD+]

  __V.2 exact replica, image, as children are called the τύποι of their parents, [Refs
  2nd c.AD+]; τ. λογίου Ἑρμοῦ, of Demosthenes, [Refs 1st c.AD+]

  __VI form, shape, οὐλῆς [Refs 4th c.BC+]; ἀγγείου Crates Grammars  cited in [Refs
  3rd c.BC+]; οἱ τ. τῶν γραμμάτων [Refs 1st c.BC+]; Ἱππομέδοντος σχῆμα καὶ μέγας τ.,
  periphrastic for H. himself, [Refs 4th c.BC+]; ὄμφακος τ., ={ὄμφαξ}, [Refs 5th c.BC+]features,
  [Refs 1st c.BC+]

  __VI.2 thing having a shape, οὐλοφυεῖς.. τ. χθονὸς ἐξανέτελλον undifferentiated
  forms rose from the earth, [Refs 5th c.BC+]; τ. τις πορφυροῦς κατὰ χρόαν, τῷ σχήματι
  ἐμφερὴς κιβωρίου θύλακι (i.e.  the placenta) [Refs 2nd c.AD+]

  __VI.3 form of expression, style, ὁ πραγματικὸς τ. [τοῦ Ξενοφῶντος] [Refs 1st c.BC+]

  __VI.4 Grammars, mode of formation, form, τ. πατρωνυμικῶν [Refs 2nd c.BC+]

  __VII archetype, pattern, model, capable of exact repetition in numerous instances,
  αὑτὸν ἐκμάττειν.. εἰς τοὺς τῶν κακιόνων τ. [Refs 5th c.BC+]

  __VII.2 character recognizable in a number of instances, general character, type,
  πάντα ὅσα τοῦ τ. τούτου [Refs]

  __VII.3 type or form of disease (especially fever) with reference to the order and
  spacing of its attacks and intervals, [Refs 2nd c.AD+]

  __VIII general impression, vague indication, γίνεται ἀμυδρὸς ὁ τ. τῆς ῥάχεως (in
  the foetus) [Refs]; τ. ἀμυδροί, opposed to ἀκριβὲς εἶδος, [Refs 2nd c.AD+]; ἕως
  ἂν ὁ τ. ἐνῇ τοῦ πράγματος as long as there is an approximate indication of the thing,
  [Refs 5th c.BC+]; of the general type or schema corresponding with a name, [Refs
  4th c.BC+]

  __VIII.2 outline, sketch, general idea, ὅσον τοὺς τ. ὑφηγεῖσθαι [Refs 5th c.BC+];
  τύπῳ, ἐν τύπῳ, in outline, in general, ὡς ἐν τύπῳ, μὴ δι᾽ ἀκριβείας, εἰρῆσθαι [Refs
  5th c.BC+]; ἵνα τύπῳ λάβωμεν αὐτάς[Refs 4th c.BC+]; τ. καὶ ἐπὶ κεφαλαίου λέγομεν[Refs];
  ὅσον τύπῳ in outline only, [Refs 4th c.BC+]

  __VIII.3 outline, ταῦτα ὅσα εἴρηται καθάπερ ἐν γραφαῖς ἀχρόοις γραμμῇ μόνῃ τύποι
  ἀνδρῶν εἰκασμένοι εἰσί [Refs 4th c.AD+]

  __IX prescribed form, model to be imitated, ἢν ἁμάρτωσι τοῦ πατρικοῦ τ. τοῦ ἐπιμελέος
  [Refs 5th c.BC+]; εἰς ἀρχήν τε καὶ τ. τινὰ τῆς δικαιοσύνης[Refs 1st c.BC+]; ὥστε
  γενέσθαι ὑμᾶς τύπον πᾶσι τοῖς πιστεύουσιν ἐν τῇ Μακεδονίᾳ [LXX+NT]

  __IX.2 general instruction, δόντες τοὺς τ. τούτους ὑπὲρ τῆς ὅλης διοικήσεως, ἐξέπεμπον
  τοὺς δέκα [Refs 2nd c.BC+]; general principle in law, τ. ἐστὶν καθ᾽ ὃν ἔκρεινα πολλάκις
  [Refs 2nd c.AD+]

  __IX.2.b rule of life, religion, ἐξεταστέον ποταπῷ χρῆται τύπῳ ὁ νοσῶν (e. g. whether
  Jewish or Egyptian) [Refs 1st c.AD+]

  __IX.3 rough draft of a book, βιβλίον γεγραμμενον ἐν τύποις [Refs 5th c.BC+]; draft
  of an official letter, τύπον ποιεῖ he drafted a letter, [Refs 2nd c.BC+]; τ. χειρογραφίας
  [Refs 1st c.AD+]; τ. ἐπιστολικοί models of letters, [Refs]

  __IX.4 form of a document, ἔστιν δὲ ὁ τ. τῆς εἰθισμένης διαγραφῆς ὁ ὑποκείμενος
  [Refs 3rd c.BC+]; σωματισθῆναι.. τύπῳ τῷδε· τί ἑκάστῳ ὑπάρχει κτλ. [Refs 3rd c.AD+];
  κατὰ τὸν αὐτὸν τ. [Refs 6th c.AD+]

  __IX.5 text of a document, ὁ μὲν τῆς ἐπιστολῆς τ. οὕτως ἐγέγραπτο [LXX+NT]

  __IX.6 written decision, θεῖος τ. an imperial rescript, [Refs 4th c.AD+]; αἰτῆσαι
  θεῖον καὶ πραγματικὸν τ. Mitteis [Refs 6th c.AD+]; given by a bishop, [Refs 5th
  c.AD+]; by the ἔκδικος, [Refs 5th c.AD+]; by others, χρὴ.. δοῦναι τ. εἰς τὴν συγχώρησιν
  [Refs 6th c.AD+]: in plural, of the acta of a πάγαρχος, [Refs 6th c.AD+]

  __X as law-term, summons, writ, οἱ τ. γράμμα εἰσὶν ἀγορᾶς, ἐρήμην ἐπαγγέλλον τῷ
  οὐκ ἀποδιδόντι [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
