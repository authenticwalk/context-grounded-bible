strongs_number: G0945
language: greek
lemma: βαττολογέω
transliteration: battologéō
definition: to stutter, i.e. (by implication) to prate tediously
kjv_usage: use vain repetitions
derivation: from (a proverbial stammerer) and G3056 (λόγος);
extended_definition: 'βατταλογέω, -ῶ (Rec. βαττολ-, D, βλαττ- = βατταρίζω, prob. onomatop.;
  see MM, see word; DCG, ii, 499b, 790a);

  to stammer, repeat idly: Mat.6:7 (Cremer, 765).†

  (AS) {STEPBible-TBESG}'
etymology: 'βαττο-λογέω,

  ={βατταρίζω}, speak stammeringly, say the same thing over and over again, [NT+6th
  c.AD+] {STEPBible-TFLSJ}'
