strongs_number: H7894
language: hebrew
lemma: שִׁישָׁא
transliteration: Shîyshâʼ
pronunciation: shee-shaw'
definition: Shisha, an Israelite
kjv_usage: Shisha.
derivation: from the same as H7893 (שַׁיִשׁ); whiteness;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.8.17;

  father of: Elihoreph (H0456) and Ahijah (H0281); also called Shavsha at 1Ch.18.16;  Sheva(Ketiv:
  Sheya) at 2Sa.20.25; Shisha at 1Ki.4.3;

  Another name of se.ra.yah (שְׂרָיָהוּ "Seraiah" H8304G)

  § Shisha = "Jehovah contends"

  1) father of Elihoreph and Ahiah, the royal secretaries in the reign of Solomon

  1a) apparently the same as ''Shavsha'' who held the same position under David {STEPBible-TBESH}'
