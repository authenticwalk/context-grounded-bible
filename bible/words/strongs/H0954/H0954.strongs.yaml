strongs_number: H0954
language: hebrew
lemma: בּוּשׁ
transliteration: bûwsh
pronunciation: boosh
definition: properly, to pale, i.e. by implication to be ashamed; also (by implication)
  to be disappointed or delayed
kjv_usage: (be, make, bring to, cause, put to, with, a-) shamed(-d), be (put to) confounded(-fusion),
  become dry, delay, be long.
derivation: a primitive root;
extended_definition: '1) to put to shame, be ashamed, be disconcerted, be disappointed

  1a) (Qal)

  1a1) to feel shame

  1a2) to be ashamed, disconcerted, disappointed (by reason of)

  1b) (Piel) to delay (in shame)

  1c) (Hiphil)

  1c1) to put to shame

  1c2) to act shamefully

  1c3) to be ashamed

  1d) (Hithpolel) to be ashamed before one another {STEPBible-TBESH}'
