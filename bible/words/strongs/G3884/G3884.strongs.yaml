strongs_number: G3884
language: greek
lemma: παραλογίζομαι
transliteration: paralogízomai
definition: to misreckon, i.e. delude
kjv_usage: beguile, deceive
derivation: from G3844 (παρά) and G3049 (λογίζομαι);
extended_definition: 'παρα-λογίζομαι

  [in LXX chiefly for רָמָה pi. ;]

  __1. to miscalculate.

  __2. to reason falsely, hence, to mislead: Col.2:4, Jas.1:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραλογ-ίζομαι,

  in keeping accounts, cheat, [Refs 4th c.BC+]: with double accusative, defraud of,
  π. τρία ἡμιωβέλια τοὺς ναοποιούς [Refs 5th c.BC+]; reckon fraudulently, τὸν μισθόν
  [LXX+2nd c.AD+]: generally, defraud, τινα [LXX+3rd c.BC+]:—passive, δαπάνας παραλογισθείσας
  [Refs 1st c.AD+]

  __II reason falsely, use fallacies, [Refs 4th c.BC+]

  __II.b draw a false inference, π. ἡ ψυχή [Refs]

  __II.2 mislead by fallacious reasoning, σφᾶς αὐτούς [Refs 5th c.BC+]; μεγάλα τὴν
  πόγιν π. [Refs]:— passive, to be misled by fallacious reasoning, π. ἡ διάνοια ὑπό
  τινων [Refs 4th c.BC+] O.:—passive and middle opposed, παραλογισθῆναι καὶ παραλογίσασθαι
  [Refs 4th c.BC+]

  __III disguise, τῆς ἐσθῆτος ὄψις παραλογιζομένη τὴν ἐπιδημίαν ἡμῶν [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
