strongs_number: G0601
language: greek
lemma: ἀποκαλύπτω
transliteration: apokalýptō
definition: to take off the cover, i.e. disclose
kjv_usage: reveal
derivation: from G575 (ἀπό) and G2572 (καλύπτω);
extended_definition: 'ἀπο-καλύπτω

  [in LXX chiefly for גָּלָה ]

  __1. in general sense (cl.), to reveal, uncover, disclose,

  __(a) of things: Mat.10:26, Luk.2:35 12:2, 1Co.3:13;

  __(b) of persons: pass., Christ, Luk.17:30; Antichrist, 2Th.2:3 2:6 2:8

  __2. In LXX and NT, in special sense of divine revelation: Mat.11:25 (on the tense,
  see M, Pr., 136), ib. Mat.11:27 16:17, Luk.10:21-22, Jhn.12:38, Rom.1:17-18 8:18,
  1Co.2:10 14:30, Gal.1:16 3:23, Eph.3:5, Php.3:15, 1Pe.1:5-12 5:1 (Westc., Eph.,
  178 f.; M, Th., 149 f.).†

  SYN.: φανερόω (see Thayer, 62; Cremer, 342).† (AS) {STEPBible-TBESG}'
