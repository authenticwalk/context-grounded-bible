strongs_number: H0315
language: hebrew
lemma: אַחְרַח
transliteration: ʼAchrach
pronunciation: akh-rakh'
definition: Achrach, an Israelite
kjv_usage: Aharah.
derivation: from H310 (אַחַר) and H251 (אָח); after (his) brother;
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.21;

  son of: Benjamin (H1144);

  brother of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman
  (H5283), Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram (H0297)
  and Jediael (H3043); also called Aharah at 1Ch.8.1;

  Another name of e.chi (אֵחִי "Ehi" H0278)

  § Aharah = "a following brother"

  a son of Benjamin {STEPBible-TBESH}'
