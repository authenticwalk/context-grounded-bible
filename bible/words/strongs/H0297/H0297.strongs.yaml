strongs_number: H0297
language: hebrew
lemma: אֲחִירָם
transliteration: ʼĂchîyrâm
pronunciation: akh-ee-rawm'
definition: Achiram, an Israelite
kjv_usage: Ahiram.
derivation: from H251 (אָח) and H7311 (רוּם); brother of height (i.e. high);
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, only mentioned at Num.26.38;

  son of: Benjamin (H1144);

  brother of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman
  (H5283), Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714)
  and Jediael (H3043)

  Also named: a.chi.ra.mi (אֲחִירָמִי "Ahiramite" H0298)

  § Ahiram = "my brother is exalted" or "brother or (the) lofty"

  a Benjamite, son of Benjamin {STEPBible-TBESH}'
