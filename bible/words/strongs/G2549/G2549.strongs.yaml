strongs_number: G2549
language: greek
lemma: κακία
transliteration: kakía
definition: badness, i.e. (subjectively) depravity, or (actively) malignity, or (passively)
  trouble
kjv_usage: evil, malice(-iousness), naughtiness, wickedness
derivation: from G2556 (κακός);
extended_definition: 'κακία, -ας, ἡ

  (κακός), [in LXX chiefly for רָאָה ;]

  __1. badness in quality (opposite to ἀρετή, excellence).

  __2. wickedness, depravity, malignity: Act.8:22, Rom.1:29, 1Co.5:8 14:20, Eph.4:31,
  Col.3:8, Tit.3:3, Jas.1:21, 1Pe.2:1 2:16.

  __3. In late Gk., evil, trouble, affliction (Amo.3:6, 1Ki.6:9, Ecc.7:15, Sir.19:6,
  al.): Mat.6:34 (cf. MM, Exp., xv).†

  SYN.: (πονηρία) (AS) {STEPBible-TBESG}'
etymology: 'κᾰκία, ἡ,

  (κακός) badness in quality, opposed to ἀρετή (excellence), [Refs 6th c.BC+]; κακίᾳ
  ἡνιόχων by their incapacity, [Refs] defects, [Refs 2nd c.AD+]

  __2 cowardice, faint-heartedness, [Refs 5th c.BC+]

  __3 moral badness, vice, μετ᾽ ἀρετῆς ἀλλ᾽ οὐ μετὰ κακίας [Refs 5th c.BC+]; ἡ ἀρετή,
  ὡσαύτως δὲ.. καὶ ἡ κ. [Refs 5th c.BC+]; personified in the Fable of Prodicus, [Refs
  5th c.BC+]

  __4 Philos., [Refs 3rd c.AD+]

  __II ill-repute, dishonour, κ. ἀντιλαβεῖν [Refs 5th c.BC+]

  __II.2 hurt, damage done or suffered, [LXX+NT] {STEPBible-TFLSJ}'
