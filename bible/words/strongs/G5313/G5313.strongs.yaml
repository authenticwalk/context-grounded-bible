strongs_number: G5313
language: greek
lemma: ὕψωμα
transliteration: hýpsōma
definition: an elevated place or thing, i.e. (abstractly) altitude, or (by implication)
  a barrier (figuratively)
kjv_usage: height, high thing
derivation: from G5312 (ὑψόω);
extended_definition: 'ὕψωμα, -τος, τό

  [in LXX: Job.24:24 (†), Jdth.10:8 13:4 15:9 * ;]

  __(a) height: Rom.8:39;

  __(b) that which is lifted up, a barrier: 2Co.10:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕψ-ωμα, ατος, τό,

  elevation, height, οὐ χθὼν οὐρανίοις ὑψώμασι [φθονέει] [Refs 1st c.AD+]; τὸ ὕ. τῆς
  ῥινός the bridge of the nose, [Refs 2nd c.AD+]

  __2 Astrology texts, exaltation of a heavenly body, opposed to ταπείνωμα, [Refs
  1st c.AD+]

  __II metaphorically, exaltation, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
