lemma: ἐγκεντρίζω
transliteration: enkentrízō
definition: to prick in, i.e. ingraft
kjv_usage: graff in(-to)
derivation: from G1722 (ἐν) and a derivative of G2759 (κέντρον);
extended_definition: 'ἐγκεντρίζω, see: ἐνκ-.

  ἐν-κεντρίζω (Rec. ἐγρ-, see: ἐν; κεντρίζω, to graft),

  [in LXX: Wis.16:11 *;]

  to ingraft, graft in. figuratively, with accusative of person(s), Rom.11:17,19,23,24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγκεντ-ρίζω,

  goad, spur on, [LXX]

  __II of plants, graft, [Refs 4th c.BC+], etc.: metaphorically, [NT+3rd c.AD+]; of
  a Centaur, ὃν φύσις ἐνεκέντρισεν ἵππῳ [Refs]

  __III (κέντρον) concentrate, [Refs 5th c.AD+] —passive [Refs] {STEPBible-TFLSJ}'
