strongs_number: G3097
language: greek
lemma: μάγος
transliteration: mágos
definition: a Magian, i.e. Oriental scientist; by implication, a magician
kjv_usage: sorcerer, wise man
derivation: of foreign origin (H07248);
extended_definition: 'μάγος, -ου, ὁ

  [in LXX for אַשָּׁף, Dan LXX TH Dan.2:2, 10, al. (cf. chief magian, Jer.39:3, 13)
  ;]

  __1. one of the Μάγοι, a Median tribe (Hat).

  __2. a Magian, one of a sacred caste, originally Median, who seem to have conformed
  to the Persian religion, while retaining some of their old beliefs (see DB, I vol.,
  565 f.; DB, iii, 203 ff.): Mat.2:1, 7 2:16

  __3. a wizard, sorcerer: Act.13:6, 8 (cf. Wis.17:7, Act.8:9; ?Act.8:1).†

  (AS) {STEPBible-TBESG}'
etymology: 'Μάγος [ᾰ], ου, ὁ,

  “Magian”, one of a Median tribe, [Refs 5th c.BC+]: hence, as belonging to this tribe,

  __2 one of the priests and wise men in Persia who interpreted dreams, [NT+5th c.BC+]

  __3 enchanter, wizard, especially in bad sense, impostor, charlatan, [NT+5th c.BC+]

  __II μάγος, ον, as adjective, magical, μάγῳ τέχνῃ πράττειν τι [Refs 1st c.BC+].
  (Opers. maguš ''Magian''.) {STEPBible-TFLSJ}'
