strongs_number: G3310
language: greek
lemma: μερίς
transliteration: merís
definition: a portion, i.e. province, share or (abstractly) participation
kjv_usage: part (X -akers)
derivation: feminine of G3313 (μέρος);
extended_definition: 'μερίς, -ίδος, ἡ

  [in LXX chiefly חֵלֶק, חֶלְקָה ;]

  __1. (as in cl.) a part, portion: Luk.10:42, Act.8:21, 2Co.6:15, Col.1:12.

  __2. In later Gk (see MM, xvi), as geographical term, a division, district: Act.16:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'μερ-ίς, ίδος, ἡ,

  (μέρος) part, portion, [LXX+5th c.BC+]: metaphorically, [Refs 2nd c.AD+]; τὴν μ.
  τὴν ἐξ Ἀρείου πάγου portion of sacrificial meat allotted to a member of the court,
  [Refs 4th c.BC+]; share in a mine, [Refs 5th c.BC+]

  __2 contribution, quota, μερίδ᾽ εἰς σωτηρίαν ὑπάρχειν contribute to.., [Refs 4th
  c.BC+]

  __3 plot of ground, [LXX+2nd c.BC+]

  __3.b region, district, [NT+3rd c.BC+]

  __3.c Astrology texts, ἡ κάτω μ. [Refs 2nd c.AD+]

  __3.d metaphorically, province, [Refs 4th c.AD+] adThem.266b.

  __II division, class, πολιτῶν [Refs 5th c.BC+]adThem.253c; especially in political
  sense, party, faction, [Refs 5th c.BC+]

  __III ={μέρος} IV. 3, εἰς ἀρετῆς μερίδα τὸ ψεύσασθαι τιθέμενος [Refs 2nd c.AD+]

  __IV of persons, κακὰ μ. you bad lot! [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
