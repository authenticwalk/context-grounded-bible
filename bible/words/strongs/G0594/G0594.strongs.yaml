strongs_number: G0594
language: greek
lemma: ἀποδοχή
transliteration: apodochḗ
definition: acceptance
kjv_usage: acceptation
derivation: from G588 (ἀποδέχομαι);
extended_definition: 'ἀπο-δοχή, -ῆς, ἡ

  (ἀποδέχομαι),

  acceptance, approbation (Field, Notes, 203): 1Ti.1:15 4:9 (Cremer, 686; MM, see
  word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποδοχ-ή,

  Aeolic dialect ἀπυδοχά, ἡ, receiving back, having restored to one, opposed to ἀπόδοσις,
  [Refs 5th c.BC+]

  __2 entertainment, reception, ξένων[Refs 1st c.AD+]

  __3 place of reception, γῆ ἀ. πάντων[Refs 2nd c.AD+]

  __II acceptance, approbation, favour, ἀποδοχῆς τυγχάνειν παρά τινι[Refs 5th c.BC+];
  εἶναι ἐν τῇ καλλίστῃ ἀ.[Refs]; ἐν ἀ. ἔχην τινά[Refs]; πάσης ἀ. ἄξιος[NT+5th c.BC+]

  __III acceptation, meaning of terms, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
