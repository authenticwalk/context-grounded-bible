strongs_number: G1707
language: greek
lemma: ἐμπλέκω
transliteration: emplékō
definition: to entwine, i.e. (figuratively) involve with
kjv_usage: entangle (in, self with)
derivation: from G1722 (ἐν) and G4120 (πλέκω);
extended_definition: 'ἐμ-πλέκω

  [in LXX: Pro.28:18 (נָפַל), 2Ma.15:17 * ;]

  to weave in, entwine; pass., metaphorically, to be involved, entangled in: 2Ti.2:4,
  2Pe.2:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμπλέκ-ω,

  Epic dialect ἐνιπλέκω, perfect ἐμπέπλεχα [Refs 5th c.BC+], variant in Hp.[same place]:
  future passive ἐμπλᾰκήσομαι [LXX]:—plait or weave in, entwine, χεῖρα ἐ. entwine
  one''s hand in another''s clothes, so as to hold him, [Refs 5th c.BC+]; τῇ καλλίστῃ
  τέχνῃ τοὔνομα ἐ. connect the name with.., [Refs 5th c.BC+]; ποίῃ ἐνιπλέξω σε (i.e.
  ἀοιδῇ); [Refs 3rd c.BC+]:—passive, to be entangled in a thing, πλεκταῖσιν αἰώραισιν
  ἐμπεπλεγμένην [Refs 5th c.BC+]: metaphorically, to be involved, ἐν πόνοις, ἐν κακοῖς
  ἐμπλακῆναι, [Refs 5th c.BC+]; form a connexion with, ἔθνει [Refs 1st c.BC+]; of
  troops, to be incorporated with hoplites, [Refs 1st c.BC+]having had a scuffle with..,
  [Refs 2nd c.BC+]

  __2 metaphorically, weave by subtle art, ἐ. αἰνίγματα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
