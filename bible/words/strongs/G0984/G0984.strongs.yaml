strongs_number: G0984
language: greek
lemma: βλάπτω
transliteration: bláptō
definition: properly, to hinder, i.e. (by implication) to injure
kjv_usage: hurt
derivation: a primary verb;
extended_definition: 'βλάπτω,

  [in LXX: Pro.25:20, Tob.12:2, Wis.10:8 18:2, 2Ma.12:22, 4Ma.9:7 * ;]

  to hurt, injure: with accusative, Mrk.16:[18], Luk.4:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'βλάπτω,

  future -ψω[Refs 5th c.BC+]aorist ἔβλαψα, Epic dialect βλάψε [Refs 8th c.BC+]: aorist
  2 ἔβλᾰβον [Refs 4th c.AD+]: perfect βέβλᾰφα [Refs 4th c.BC+]:—passive, future βλᾰβήσομαι
  [Refs 5th c.BC+]future middle βλάψομαι (in passive signification) [Refs 5th c.BC+]:
  aorist 1 ἐβλά-φθην [Refs 8th c.BC+]aorist 2 ἐβλάβην [ᾰ], 3rd.pers. plural ἔβλαβεν,
  βλάβεν, [Refs], participle βλᾰβείς [Refs 4th c.BC+](aorist middle βλάψαντο only
  in [Refs 4th c.AD+]: perfect βέβλαμμαι [Refs 8th c.BC+]:—disable, hinder, μή τιν᾽
  ἑταίρων βλάπτοι ἐλαυνόντων [Refs 8th c.BC+]; β. πόδας disable the feet for running,
  lame them, [Refs]:—passive, ζωὸν ἕλε βλαφθέντα κατὰ κλόνον entangled in the mêlée,
  [Refs]; ὄζῳ ἔνι βλαφθέντε μυρικίνῳ [the horses] caught in a branch, [Refs]; βλάβεν
  ἅρματα καὶ ταχε᾽ ἵππω chariots and horses were stopped, [Refs]; Διόθεν βλαφθέντα
  βέλεμνα stopped, baffled by Zeus, [Refs]; βεβλαμμένος ἦτορ stopped in his life (assuming
  variant), [Refs]

  __2 with genitive, hinder from, τόν γε θεοὶ βλάπτουσι κελεύθου [Refs 8th c.BC+]
  —passive,βλαβέντα λοισθίων δρόμων arrested in its last course, [Refs 4th c.BC+]

  __II of the mind, distract, pervert, mislead, of the gods, τὸν δέ τις ἀθανάτων βλάψε
  φρένας [Refs 8th c.BC+]; so of Ate, φθάνει δέ τε πᾶσαν ἐπ᾽ αἶαν βλάπτουσ᾽ ἀνθρώπους
  [Refs 8th c.BC+]; also of wine, [Refs 8th c.BC+]; βλαφθείς, Latin mente captus,
  [Refs 8th c.BC+]

  __III after [Refs 8th c.BC+], damage, hurt, οἷσι μὴ βλάψῃ θεός (i.e. τὰ τέκνα) [Refs
  4th c.BC+]: with neuter adjective, πλείω β. τινά [Refs 5th c.BC+]:—passive, μεγάλα
  βεβλάφθαι [Refs 2nd c.AD+] do greater mischiefs to.., [Refs 3rd c.BC+] rob her of..,
  [Refs 2nd c.AD+] —passive, τοσούσδε βλαβῆναι τὴν πόλιν lose them, [Refs]; τὸ βλαβέν,
  ={βλάβη}, [Refs 5th c.BC+]

  __III.2 with accusative of things, β. λόγον mar the prophecy, [Refs 5th c.BC+];
  τοὺς ὅρκους violate them, [Refs 4th c.BC+]. (βλαπ-μλαπ- (mḷq[uglide]), cf. Sanskrit
