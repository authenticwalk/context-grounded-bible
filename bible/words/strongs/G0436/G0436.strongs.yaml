strongs_number: G0436
language: greek
lemma: ἀνθίστημι
transliteration: anthístēmi
definition: to stand against, i.e. oppose
kjv_usage: resist, withstand
derivation: from G473 (ἀντί) and G2476 (ἵστημι);
extended_definition: 'ἀνθ-ίοτημι

  (ἀντί, ἵστημι), [in LXX for עָמַד, יָצַב, etc. ;]

  __1. in pres., impf., fut. and 1 aor. act., causal, to set against.

  __2. In mid, and pass., also pf. and 2 aor. act., to withstand, resist, oppose:
  with dative, Mat.5:39, Luk.21:15, Act.6:10 13:8, Rom.9:19 13:2, Gal.2:11, Eph.6:13,
  2Ti.3:8 4:15, Jas.4:7, 1Pe.5:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνθ-ίστημι,

  set against, [Refs 5th c.BC+]; ἀ. τροπαῖον set up a trophy in opposition, [Refs
  5th c.BC+]; weigh against, [Refs 5th c.BC+]; ἀ. τινὸς τὴν ὁλκήν outweigh him, [LXX]

  __2 match with, compare, ἀντιστῆσαι καὶ παραβαλεῖν[Refs 1st c.AD+]

  __II [Refs 8th c.BC+]passive, with intransitive aorist 2 ἀντέστην. aorist 1 passive
  ἀντεστάθην[Refs 5th c.BC+]: perfect ἀνθέστηκα[NT]; Attic dialect contraction participle
  ἀνθεστώς[Refs 5th c.BC+]: future ἀντιστήσομαι[Refs 5th c.BC+]:—stand against, especially
  in battle, withstand, Ἥρῃ δ᾽ ἀντέστη.. Ἄρτεμις[Refs 8th c.BC+]

  __II.2 of things, turn out unfavourably to one, ἀντιστάντος αὐτῷ τοῦ πράγματος[Refs
  5th c.BC+]

  __II.3 absolutely, make a stand, ἀλλ᾽ ἔτ᾽ ἄρ᾽ ἀνθίσταντο[Refs 8th c.BC+]; resist,
  fight on, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
