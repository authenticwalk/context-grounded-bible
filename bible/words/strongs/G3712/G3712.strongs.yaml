strongs_number: G3712
language: greek
lemma: ὀργυιά
transliteration: orguiá
definition: a stretch of the arms, i.e. a fathom
kjv_usage: fathom
derivation: from G3713 (ὀρέγομαι);
extended_definition: 'ὀργυιά, -ᾶς, ἡ

  (ὀρέγω),

  the length of the outstretched arms, a fathom: Act.27:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄργυιᾰ,

  Attic dialect ὄργυᾰ, ᾶς, [Refs]; Ionic dialect ὄργυιᾰ, ῆς, ἡ (see. below): (ὀρέγω):—
  the length of the outstretched arms, about 6 feet or I fathom, ἕστηκε ξύλον.. ὅσον
  τ᾽ ὄργυι᾽ ὑπὲρ αἴης [Refs 8th c.BC+]

  __2 more precisely, αἱ ἑκατὸν ὀργυιαὶ δίκαιαί εἰσι στάδιον ἑξάπλεθρον, ἑξαπέδου
  τῆς ὀργυιῆς μετρεομένης καὶ τετραπήχεος [Refs 5th c.BC+]

  __3 rod for measuring land, = [Refs 2nd c.BC+] “*Geometry texts” 4.11:—poetry also
  ὀρόγυια (which see): in compounds -ωρυγ-, see at {δεκ-ώρυγος}. (Proparox. in nominative
  and accusative singular, [Refs 8th c.BC+]; in Ionic dialect the nominative and accusative
  singular end in -ᾰ, -ᾰν, as in Attic dialect, [Refs 8th c.BC+] before consonant
  in [Refs 4th c.BC+]; ὀργυιά, -άν in late Gr., [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
