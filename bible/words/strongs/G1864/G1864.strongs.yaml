  lay stress on, ἐ. τῷ λόγῳ [Refs 1st c.AD+]; exertoneself, [Refs]

  __3 contend again, in games, [Refs 1st c.BC+]

  __3.b speak after a person, follow him, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
