strongs_number: G0540
language: greek
lemma: ἀπάτωρ
transliteration: apátōr
definition: fatherless, i.e. of unrecorded paternity
kjv_usage: without father
derivation: from G1 (Α) (as a negative particle) and G3962 (πατήρ);
extended_definition: 'ἀπάτωρ, -ορος, ὁ, ὴ

  (ἀ- neg., πατήρ)

  __1. fatherless.

  __2. without father (MM, VGT, see word), i.e., with no recorded genealogy: Heb.7:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπάτωρ [πᾰ], ορος, ὁ, ἡ,

  (πατήρ) without father, of deities, αὐτοπάτωρ, ἀ.[NT+4th c.AD+]; fatherless, orphan,
  ἀοίκους ἀπάτοράς τε[Refs 5th c.BC+]; disowned by the father, [Refs 5th c.BC+] not
  having me for a father, [Refs 5th c.BC+]

  __2 of unknown father, like{σκότιος}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
