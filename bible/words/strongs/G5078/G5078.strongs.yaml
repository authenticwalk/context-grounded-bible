strongs_number: G5078
language: greek
lemma: τέχνη
transliteration: téchnē
definition: art (as productive), i.e. (specially), a trade, or (generally) skill
kjv_usage: art, craft, occupation
derivation: from the base of G5088 (τίκτω);
extended_definition: 'τέχνη, -ης, ἡ

  [in LXX for חׇכְמָה, מַעֲשֶׂה, עֲבֹדָה ;]

  art, craft, trade: Act.17:29 18:3, Rev.18:22 (WH, R, mg., om.).†

  (AS) {STEPBible-TBESG}'
etymology: 'τέχν-η, ἡ,

  (τέκτων) art, skill, cunning of hand, especially in metalworking, [Refs 8th c.BC+];
  also of a shipwright, [Refs 8th c.BC+]; of a soothsayer, [Refs 5th c.BC+]

  __2 craft, cunning, in bad sense, δολίη τ. [Refs 8th c.BC+]: plural, arts, wiles,
  [Refs 8th c.BC+]; τέχναις τινός by his arts (or simply by his agency), [Refs]; τέχνην
  κακὴν ἔχει he has a bad trick, [Refs 8th c.BC+]

  __3 way, manner, or means whereby a thing is gained, without any definite sense
  of art or craft, μηδεμιῇ τ. in no wise, [Refs 5th c.BC+]; ἰθέῃ τ. straightway, [Refs];
  πάσῃ τ. by all means, [Refs 5th c.BC+]; παντοίᾳ τ. [Refs 5th c.BC+]

  __II an art, craft, πᾶσαι τέχναι βροτοῖσιν ἐκ Προμηθέως [Refs 4th c.BC+]; τὴν τ.
  ἐπίστασθαι to know the craft, [Refs 5th c.BC+]; ταύτην τέχνην ἔχει he makes this
  his trade, [Refs 5th c.BC+]; ἐν τῇ τ. εἶναι practise it, [Refs 5th c.BC+]; ἐπὶ τέχνῃ
  μαθεῖν τι to learn a thing professionally, opposed to ἐπὶ παιδείᾳ, [Refs 5th c.BC+];
  τέχνην τὸ πρᾶγμα πεποιημένοι having made a trade of it, [Refs 4th c.BC+]; τέχνας
  ἀσκεῖν, μελετᾶν, ἐργάζεσθαι, to practise them,[Refs 5th c.BC+]; ἰατρὸς τὴν τ. [Refs
  2nd c.AD+]; τεθεραπευκὼς ἀνεγκλήτως τῇ τ., of a barber, [Refs 3rd c.BC+]; παραμενῶ
  πρὸς ὑπηρεσίαν τῆς τ. (i.e.  weaving) [Refs 3rd c.AD+]; ἀπὸ τεχνῶν τρέφεσθαι live
  by them, [Refs 5th c.BC+]

  __III an art or craft, i.e. a set of rules, system or method of making or doing,
  whether of the useful arts, or of the fine arts, [Refs 5th c.BC+]; ἡ περὶ τοὺς λόγους
  τ. the [Refs 5th c.BC+]; οἱ τὰς τ. τῶν λόγων συντιθέντες systems of rhetoric, [Refs
  5th c.BC+]; hence title of various treatises on Rhetoric (see. VI; but rather tricks
  of Rhetoric, in [Refs 4th c.BC+]; τέχνῃ by rules of art, [Refs 5th c.BC+]; ἄνευ
  τέχνης, μετὰ τέχνης, [Refs]: τ. defined as ἕξις ὁδοποιητική, [Refs 4th c.BC+]

  __IV ={τέχνημα}, work of art, handiwork, κρατῆρες.., ἀνδρὸς εὔχειρος τέχνη [Refs
  5th c.BC+]

  __V ={συντεχνία, ἡ τ. τῶν λιθουργῶν, τῶν σακκοφόρων}, Dumont-Homolle “Mélanges d''
  archéol. et d'' épigr.” [Refs]; τοὺς καταλειπομένους ἀπὸ τῇς τ. [Refs 2nd c.AD+];
  ὁ χαλκεὺς ἀπὸ τῆς τ. [Refs]

  __VI treatise on Grammar, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
