strongs_number: H0006
language: hebrew
lemma: אָבַד
transliteration: ʼâbad
pronunciation: aw-bad'
definition: properly, to wander away, i.e. lose oneself; by implication to perish
  (causative, destroy)
kjv_usage: break, destroy(-uction), [phrase] not escape, fail, lose, (cause to, make)
  perish, spend, [idiom] and surely, take, be undone, [idiom] utterly, be void of,
  have no way to flee.
derivation: a primitive root;
extended_definition: '1) perish, vanish, go astray, be destroyed

  1a) (Qal)

  1a1) perish, die, be exterminated

  1a2) perish, vanish (fig.)

  1a3) be lost, strayed

  1b) (Piel)

  1b1) to destroy, kill, cause to perish, to give up (as lost), exterminate

  1b2) to blot out, do away with, cause to vanish, (fig.)

  1b3) cause to stray, lose

  1c) (Hiphil)

  1c1) to destroy, put to death

  1c1a) of divine judgment

  1c2) object name of kings (fig.)

  Aramaic equivalent: a.vad (אֲבַד "to destroy" H0007) {STEPBible-TBESH}'
