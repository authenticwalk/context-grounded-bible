strongs_number: G3634
language: greek
lemma: οἷος
transliteration: hoîos
definition: such or what sort of (as a correlation or exclamation); especially the
  neuter (adverbially) with negative, not so
kjv_usage: so (as), such as, what (manner of), which
derivation: probably akin to G3588 (ὁ), G3739 (ὅς), and G3745 (ὅσος);
extended_definition: 'οἷος, -α, -ον

  relat. pron., qualitative (related to ὅς as qualis to qui), what sort or manner
  of, such as, in NT usually without its correl. τοιοῦτος : Mat.24:21, Mrk.9:3, 2Co.12:20,
  1Th.1:5, 2Ti.3:11, Rev.16:18; before τοιοῦτος, 1Co.15:48 15:2 2Co.10:11; id. redundant,
  Mrk.13:19; τ. αὑτὸν . . . σἷον, Php.1:30; οὐχ οἷον δὲ ὅτι, elliptically, but it
  is not as though (RV), Rom.9:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'οἷος, οἵα,

  Ionic dialect οἵη, οἷον, (ὅς) such as, of what sort, relative and indirect interrogative
  pronoun, correlative to direct interrogative ποῖος, indefinite ποιός, demonstrative
  τοῖος: ὅσσος ἔην οἷός τε [Refs 8th c.BC+] what a man for valour, [Refs] adverb,
  οἷος πόλεμόνδε μέτεισι as he rushes into war, [Refs] —Usage:

  __I οἷος in an independent sentence as an exclamation of astonishment, ὢ πόποι..,
  οἷον ἔειπες [Refs 8th c.BC+]; οἷ. τὸ πῦρ what a fire is this ! [Refs 5th c.BC+]
  adverb, see below see [Refs]

  __I.2 in indirect sentences, [Refs 5th c.BC+]

  __II more frequently as relative to a demonstrative τοῖος, τοιόσδε, τοιοῦτος, or
  to ὁ, ὅδε, as τῷ ἴκελον, οἷόν ποτε Δαίδαλος ἤσκησεν [Refs 8th c.BC+]: but the demonstrative
  pronoun is frequently omitted, οὐ γὰρ ἐμὴ ἲς ἔσθ᾽ οἵη πάρος ἔσκεν [Refs 8th c.BC+];
  οἷ. καὶ Πάρις.. ᾔσχυνε like as Paris also.., [Refs 4th c.BC+] such as you surely
  are, [Refs 8th c.BC+]: with περ added, οἵη περ φύλλων γενεή, τοίη δὲ καὶ ἀνδρῶν
  just such as.., [Refs 5th c.BC+]: very frequently with τε added (this οἷός τε must
  be distinguished from οἷός τε with infinitive, see[Refs 8th c.BC+] generalizes a
  Comparison, the sort of person who.., thing which.., [Refs 8th c.BC+]; οἶσθα εἰς
  οἷόν τινα κίνδυνον ἔρχει..; [Refs 5th c.BC+]; with attraction of οἷος to the case
  of its antecedent (which may follow instead of preceding), οἵοις περ σὺ χρώμενοι
  συμβούλοις [Refs 4th c.BC+]; and with further attraction of the subject of the relative
  clause, οὐ γάρ πω τοίους ἴδον ἀνέρας.., οἷον Πειρίθοον (for οἷος Πειρίθοος) [Refs
  8th c.BC+]

  __II.2 οἷος, οἵα, οἷον frequently introduce an ''indirect exclamation'', giving
  the reason for what precedes, ἄνακτα χόλος λάβεν, οἷον ἄκουσε because of what he
  heard, [Refs 8th c.BC+]; ἐμακάριζον τὴν μητέρα οἵων τέκνων ἐκύρησε [Refs 5th c.BC+]

  __II.3 sometimes in [Refs 8th c.BC+] introduces the reason for saying what is said,
  ὠκύμορος.. ἔσσεαι, οἷ᾽ ἀγορεύεις [Refs 8th c.BC+]

  __II.4 οἷα δὴ εἴπας saying so and so, [Refs 5th c.BC+]

  __II.5 οὐδὲν οἷον.. there''s nothing like.., ἀλλ᾽ οὐδὲν οἷ. ἐστ᾽ ἀκοῦσαι τῶν ἐπῶν
  there''s nothing like hearing the verses, [Refs 5th c.BC+]

  __II.6 never used like adverb οἷον (infr. V. I) with an adjective = how, for in
  [Refs 8th c.BC+] = what manner of man, namely dread, compare [Refs 8th c.BC+]

  __II.7 as indefinite, a sort or kind of.., ὁ δ᾽ ἕτερος οἷός ἐστιν οἰκουρὸς μόνον
  only a kind of watch-dog, [Refs 5th c.BC+]; so with adjective, ἀφόρητος οἷος.. κρυμός
  of an intolerable kind, [Refs 5th c.BC+]; θαυμαστὸς οἷος of a wonderful nature,
  [Refs 2nd c.AD+]; οἷος ἔμπειρος πολέμου rather skilled in war, [Refs 4th c.BC+];
  οἷον τετανότριχα rather straight-haired, [Refs 5th c.BC+]; frequently with superlative,
  χωρίον οἷον χαλεπώτατον country of a very difficult kind, [Refs 5th c.BC+]

  __III οἷος with infinitive implies fitness or ability for a thing, οὐ γὰρ ἦν ὥρα
  οἵα τὸ πεδίον ἄρδειν fit for watering, [Refs 5th c.BC+]; οἷοι φιλεῖν, μισεῖν, etc.,
  [Refs 4th c.BC+] expressed, τοιοῦτός τις οἷ. διαπονεῖσθαι [Refs 5th c.BC+]; τὸ πρᾶγμα
  μέγα.. καὶ μὴ οἷ. νεωτέρῳ βουλεύσασθαι not proper for a young man to advise upon,
  [Refs 5th c.BC+]: without infinitive, λόγους οἵους εἰς τὰ δικαστήρια [Refs 5th c.BC+]

  __III.b οἷός εἰμι I intend, ἐβιάζετο.. καὶ οἷος ἦν ἐξευρεῖν τὴν θύραν [Refs 5th
  c.BC+]; οἷος ἦν κατεσθίειν was on the point of eating, [Refs 3rd c.BC+]

  __III.2 more frequently οἷός τε with infinitive, fit or able to do, λιποίμην οἷός
  τ᾽.. ἀέθλια κάλ᾽ ἀνελέσθαι [Refs 8th c.BC+]; inclined to.., [Refs 2nd c.BC+] it
  is possible to.., [Refs 5th c.BC+]

  __III.3 without infinitive, πάνυ προθύμως ὡς οἷός τ᾽ ἦν ἐπήραξεν [Refs 5th c.BC+]
  it is possible, [Refs 5th c.BC+]: with superlative, καλὸν ὡς οἷόν τε μάλιστα [Refs
  5th c.BC+]: without superlative, φρίττειν.. ποιεῖ ὡς οἷόν τε πάντας [Refs]; ὡς οἷόν
  τε sometimes so far as possible, of what cannot be done completely, [Refs 4th c.BC+]

  __IV sometimes twice in the same clause, οἷ᾽ ἔργα δράσας οἷα λαγχάνει κακά after
  what deeds what sufferings are his ! [Refs 5th c.BC+]; ἱερῶν οἵαν οἵων χάριν ἠνύσω
  what thanks for what offerings ! [Refs 5th c.BC+]

  __V as adverb in neuter singular οἷον, in Poets and Ionic dialect Prose also plural
  οἷα, how, οἷον δή νυ θεοὺς βροτοὶ αἰτιόωνται [Refs 8th c.BC+] how fresh, [Refs];
  οἷον δὴ Μενέλαον ὑπέτρεσας seeing how thou didst shrink from M., [Refs 8th c.BC+];
  οἷος ὢν οἵ. ἔχεις in what a state art thou for such a man! [Refs 5th c.BC+]

  __V.2 as, just as, οἷον ὅτε.. [Refs 8th c.BC+]: later a double form occurs, οἷον
  ὡς.. [Refs 5th c.BC+]

  __V.2.b as for instance, [Refs 5th c.BC+]; οἷον τί λέγει; as for example, what do
  you mean ? [Refs 8th c.BC+] adjective

  __V.2.c in numerical estimates, about, οἷον δέκα σταδίους [Refs 5th c.BC+]

  __V.2.d οἷον parenthetically prefixed to any word or phrase, as it were, so to speak,
  οἷον υἱεῖς γνησίους [Refs 5th c.BC+]; τὴν.. οἷον φάτταν the ring-dove of my parable,
  [Refs 5th c.BC+]

  __V.2.e οἷον explanatory, that is to say, τὸ νῦν ῥηθησόμενον, οἷον.. what I am about
  to mention, i.e. , [Refs 4th c.BC+]; κατὰ τὸ μέσον, οἷον κατὰ τὴν συμβολὴν τῶν ἐν
  αὐτοῖς διαγωνίων in the middle, i. e. at the intersection of their diagonals, [Refs
  5th c.AD+]

  __V.3 like{ὡς, ἅτε}, with a participle, οἷα ἀπροσδοκήτου κακοῦ γενομένου [Refs 5th
  c.BC+]

  __V.4 οὐχ οἷον or μὴ οἷον, followed by ἀλλ᾽ οὐδέ or ἀλλὰ μηδέ, not only not.., but
  not even.., [Refs 5th c.BC+]

  __VI strengthened with various Particles, οἷος δή, see above 11.4: οἱοσδήποτε, οἱαδήποτε,
  οἱονδήποτε, of such and such a kind, [Refs 4th c.BC+]; οἱοσδηποτοῦν, of whatever
  kind, [Refs 2nd c.BC+]; οἱοσδήπως, [Refs 5th c.AD+]; οἱοσδητισοῦν, [Refs 3rd c.AD+];
  οἱοσοῦν, [Refs 6th c.AD+]; οἱοσποτοῦν, [Refs 4th c.BC+]; οἱοστισοῦν, see reading
  in [Refs 8th c.BC+], especially in the form οἷός τε [Refs 5th c.BC+] {STEPBible-TFLSJ}'
