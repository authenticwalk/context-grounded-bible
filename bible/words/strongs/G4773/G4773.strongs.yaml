strongs_number: G4773
language: greek
lemma: συγγενής
transliteration: syngenḗs
definition: a relative (by blood); by extension, a fellow countryman
kjv_usage: cousin, kin(-sfolk, -sman)
derivation: from G4862 (σύν) and G1085 (γένος);
extended_definition: 'σνγγενής, -ές (dative pl., -εῦσιν, Mrk.6:4, Luk.2:44, as though
  from -εύς, see Swete, Mk., l.with; Bl., § 8, 6; cf. 1Ma.10:89 A א2 *;)

  (σύν, γένος), [in LXX for דּוֹד, דּוֹדָה, מִשְׁפָּחָה ;]

  __1. congenital, natural, innate.

  __2. akin to; as subst., a kinsman: Mrk.6:4, Luk.1:58 2:44 14:12 21:16, Jhn.18:26,
  Act.10:24; of tribal kinship, Rom.9:3 16:7, 11 16:21.†

  SYN.: ἴδιος, οἰκεῖος (which see) (AS) {STEPBible-TBESG}'
etymology: 'συγγεν-ής, ές,

  congenital, inborn, ἦθος [Refs 5th c.BC+]; σ. εἶδος,= φύσις, character, [Refs 5th
  c.BC+]; παύροις.. ἐστι συγγενὲς τόδε natural to them, [Refs 4th c.BC+]; πότμος σ.
  [Refs 5th c.BC+]; προϊδεῖν σ. οἷς ἕπεται who have the natural gift to foresee, [Refs];
  συγγενεῖς μῆνες my connate months, the months of my natural life, [Refs 5th c.BC+];
  σ. τρίχες the hair born with one, i.e. the hair of the head as opposed to to the
  beard, [Refs 4th c.BC+]; σημεῖα σ. birth-marks, [Refs]; δυνάμεις αἱ σ., opposed
  to αἱ ἔθει and αἱ μαθήσει, [Refs]; αὔξει τὸ σ. increases its natural force, [Refs]
  adverb, -νῶς δύστηνος miserable from his birth, [Refs 5th c.BC+]; see at {σύμφυτος}.

  __II of the same kin, descent, or family, akin to, τινι [Refs 5th c.BC+]: absolutely,
  akin, cognate, θεός [Refs 5th c.BC+]; συγγενέστατον φύσει πάντων most nearly akin,
  [Refs 4th c.BC+]; of animals, [Refs 4th c.BC+]

  __II.b substantive, kinsman, relative, οὖσα σ. ἐκείνου [Refs 5th c.BC+]; τῆς ἐμῆς
  γυναικὸς ξυγγενεῖ (dual) [Refs 5th c.BC+]. kinsfolk, kinsmen, [Refs 5th c.BC+];
  not properly applied to children (ἔκγονοι) in relation to their parents, and so
  opposed to ἔκγονοι in [Refs 5th c.BC+]

  __II.c τὸ σ.,= συγγένεια, kindred, relationship, [Refs 5th c.BC+]; also, the spirit
  of one''s race, [Refs 5th c.BC+]; εἰ τούτῳ προσήκει Λαΐῳ τι σ. if he had any connexion
  with him, [Refs 5th c.BC+]; of tribes, κατὰ τὸ ξ. [Refs 5th c.BC+]

  __II.2 metaphorically, akin, cognate, of like kind, τοὺς τρόπους οὐ συγγενής [Refs
  5th c.BC+]; ξυγγενὴς ὁ κύσθος αὐτῆς θητέρᾳ (for τῷ τῆς ἑτέρας) [Refs 5th c.BC+]
  fitting, proper punishments, [Refs 4th c.BC+]; συγγενῆ things of the same kind,
  homogeneous, [Refs 4th c.BC+]; ἐν γαίῃ μὲν σῶμα τὸ σ. its congener, [Refs] (Corcyra).
  adverb, συγγενῶς ἔρχεσθαι [Refs 5th c.BC+]; τὰ σ. εἰρημένα to similar effect, [Refs
  1st c.BC+]

  __III συγγενής represented a title bestowed at the Persian court by the king as
  a mark of honour, ''cousin'', [Refs 5th c.BC+]; also at the Ptolemaic and Seleucid
  courts, [LXX+2nd c.BC+]; οἱ σ. τῶν κατοίκων ἱππέων probably a category of nobles
  among the κάτοικοι, [Refs 2nd c.BC+]; συγγενεῖς κάτοικοι [Refs 2nd c.BC+]

  συγγεν-εύς, έως, ὁ,

  = συγγενής, only in dative plural, [LXX+NT]. {STEPBible-TFLSJ}'
