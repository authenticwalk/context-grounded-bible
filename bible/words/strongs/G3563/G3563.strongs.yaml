strongs_number: G3563
language: greek
lemma: νοῦς
transliteration: noûs
definition: the intellect, i.e. mind (divine or human; in thought, feeling, or will);
  by implication, meaning
kjv_usage: mind, understanding
derivation: probably from the base of G1097 (γινώσκω);
extended_definition: 'νοῦς

  (contr. from νόος), ὁ, genitive, dative, νοός, νοΐ (late forms, = cl., νοῦ, νῷ;
  Bl., § 9, 3), accusative, νοῦν, [in LXX chiefly for לֵב, לֵבָב ;]

  __1. prop., of the ruling faculty, mind, understanding, reason (see Lft., Notes,
  88 f.; Vaughan on Rom.7:23): Luk.24:45, Rom.1:28 7:23 12:2 14:5, Eph.4:17, 23 Php.4:7,
  2Th.2:2, 1Ti.6:5, 2Ti.3:8, Tit.1:15, Rev.13:18 17:9; ν. τ. σαρκός (ICC, in l), Col.2:18;
  opposite to σάρξ, Rom.7:25; to πνεῦμα, 1Co.14:14-15; to γλῶσσα, 1Co.14:19

  __2. By meton., of an act of mind, a mind, thought, purpose: Rom.11:34 = 1Co.2:16"
  (LXX), 1Co.1:10.†

  νόος, see: νοῦς

  SYN.: see: πνεῦμα  (AS) {STEPBible-TBESG}'
etymology: 'νόος, νόου, ὁ,

  Attic dialect contraction νοῦς, genitive νοῦ: [Refs 8th c.BC+] uses the contraction
  form once, in nominative, [Refs 8th c.BC+]: Trag. use contraction form, except in
  [Refs 5th c.BC+]: Aeolic dialect genitive νῶ [Refs 7th c.BC+]: irregular forms are
  found in “NT” and later writers, genitive νοός [LXX+NT+1st c.AD+], is rare in early
  writers, as [Refs 5th c.BC+]

  __1 mind, as employed in perceiving and thinking, sense, wit, οὐ λῆθε Διὸς πυκινὸν
  ν. [Refs 8th c.BC+]; νόῳ prudently, [Refs 8th c.BC+]; παρὲκ νόον senselessly, [Refs
  8th c.BC+]; σὺν νόῳ wisely, [Refs 5th c.BC+]; ξὺν νῷ with play on ξυνῷ, [Refs 5th
  c.BC+]; νόῳ λαβεῖν τι to apprehend it, [Refs 5th c.BC+]; νόῳ σχεῖν, ἔχειν, recall,
  remember, [Refs 5th c.BC+]; ἀγαθὸς ν., σπουδαῖος ν., [Refs 5th c.BC+]

  __2 νοῦν ἔχειν in two senses,

  __2.a to have sense, be sensible, [Refs 5th c.BC+]; so ν. ὀλίγον κεκτημένος [Refs
  5th c.BC+]; compare νουνεχόντως.

  __2.b νοῦν or τὸν ν. ἔχειν to have one''s mind directed to something, ἄλλοσ᾽ ὄμμα,
  θητέρᾳ δὲ ν. ἔχειν [Refs 7th c.BC+]; ποῦ τὸν ν. ἔχει; [Refs 5th c.BC+]; τὸν ν. ἔχειν
  πρός τινα or τι (like προσέχειν τὸν ν.) [Refs 5th c.BC+] to occur to one, [Refs
  1st c.BC+]

  __3 mind, more widely, as employed in feeling, deciding, etc., heart, χαῖρε νόῳ
  [Refs 8th c.BC+]; ν. ἔμπεδος, ἀκήλητος, ἀπηνής,[Refs 8th c.BC+]; ν. εὐμενής, ἄγναμπτος,
  etc., [Refs 8th c.BC+]; ἐκ παντὸς νόου with all his heart and soul, [Refs 5th c.BC+];
  τῷ νῷ.. κἀπὸ τῆς γλώσσης in heart as well as tongue, [Refs 5th c.BC+] according
  to one''s mind, [Refs 5th c.BC+]

  __4 mind, resolve, purpose, ἀγαθῷ νόῳ, i.e. kindly, [Refs 5th c.BC+]; τί σοι ἐν
  νόῳ ἐστὶ ποιέει; what do you intend to do? [Refs]; ἡμῖν ἐν ν. ἐγένετο εἰπεῖν [Refs];
  ἐν ν. ἔχειν with future infinitive, to intend.., [Refs]: with present infinitive,[Refs
  5th c.BC+]; ποιέειν τι ἐπὶ νόον τινί to put into his mind to do.., [Refs 5th c.BC+];
  ἐπὶ νόον τρέπειν τινί.. [Refs]

  __5 reason, intellect, νόου φρενί [Refs 6th c.BC+]; opposed to δόξα, [Refs 5th c.BC+]

  __5.b “Mind” as the active principle of the Universe, [Refs 5th c.BC+]

  __II act of mind, thought, ἡμῖν δ᾽ οὔ τις τοῦδε νόος καὶ μῆτις ἀμείνων [Refs 8th
  c.BC+]

  __II.2 purpose, design, νόον τελεῖν τινι [Refs 8th c.BC+]

  __III sense, meaning of a word, etc., οὗτος ὁ νόος τοῦ ῥήματος [Refs 5th c.BC+];
  ὁ νόος τῆς θυσίης conjecture for νόμος in [Refs 5th c.BC+]; meaning of a work of
  art, [Refs 1st c.AD+]; πρὸς τὸν αὐτὸν νοῦν to the same effect, [Refs 1st c.BC+];
  πρὸς νοῦν οὐδὲν λέγοντες to the point, [Refs 1st c.BC+]senseless, [Refs]

  __IV [Refs 4th c.BC+] {STEPBible-TFLSJ}'
