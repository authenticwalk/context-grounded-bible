language: greek
lemma: ὑποκάτω
transliteration: hypokátō
definition: down under, i.e. beneath
kjv_usage: under
derivation: from G5259 (ὑπό) and G2736 (κάτω);
extended_definition: 'ύπο-κάτω  comp. adv. (see M, Pr., 99),

  [in LXX chiefly for תַּחַת ;]

  below, under: as prep. with genitive, Mat.22:44, Mrk.6:11 7:28 12:36 (Rec., R, txt.,
  ὑποπόδιον, as in LXX), Luk.8:16, Jhn.1:51, Heb.2:8" (LXX), Rev.5:3, 13 6:9 12:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑποκάτω [ᾰ],

  adverb below, under, with genitive, ὑ. τῆς ἐκροῆς [Refs 5th c.BC+]; ὑ. παραγράψαι
  τι [Refs 4th c.BC+]

  __II in Logic, τὸ ὑ. γένος the subordinate genus, opposed to τὸ ἐπάνω, [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
