strongs_number: G1021
language: greek
lemma: βραδύς
transliteration: bradýs
definition: slow; figuratively, dull
kjv_usage: slow
derivation: of uncertain affinity;
extended_definition: 'βραδύς, -εῖα, -ύ,

  slow: εἰς τὸ λαλῆσαι, Jas.1:19; metaphorically, of the understanding: β. τ. καρδίᾳ,
  assoc. with ἀνόητος, Luk.24:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'βρᾰδύς, εῖα, ύ:

  comparative βραδύτερος [Refs 5th c.BC+]: superlative βραδύτατος [Refs 8th c.BC+]:—slow,
  κιχάνει τοι β. ὠκύν [Refs 8th c.BC+]infinitive, ἀλλά τοι ἵπποι βάρδιστοι θείειν
  slowest at running, [Refs 8th c.BC+]; τὸ β. delay, [Refs 5th c.BC+]. adverb βραδέως,
  χωρεῖν [Refs 5th c.BC+]: comparative -ύτερον[Refs 8th c.BC+]: superlative -ύτατα[Refs
  5th c.BC+]

  __2 of the mind, dull, sluggish, ἐπιλήσμων καί β. [Refs 5th c.BC+]; opposed to ἀγχίνους,
  [Refs 5th c.BC+]; βράδιστοι τὴν γνώμην Aret.[same place]: with infinitive, προνοῆσαι
  βραδεῖς [Refs 5th c.BC+]; τὸ β. καὶ μέλλον slowness and deliberation, [Refs 5th
  c.BC+] adverb βραδέως, βουλεύεσθαι[Refs 5th c.BC+]

  __3 in Egypt, of illiterates, βραδέως, βραδύτερον γράφειν, [Refs 1st c.AD+]; also
  βραδέα γράφουσα [Refs 2nd c.AD+]

  __II of Time, tardy, late, σὺν χρόνῳ β. μολών [Refs 5th c.BC+]. adverb, ἕως βραδέως
  ἦν τῆς ἡμέρας [Refs 3rd c.AD+]: neuter as adverb, ὀψὲ καὶ βραδὺ τῆς ἡλικίας [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
