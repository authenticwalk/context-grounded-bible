extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.3.18;

  son of: Shealtiel (H7597A)(?);

  brother of: Pedaiah (H6305H), Shenazzar (H8137), Jekamiah (H3359H), Hoshama (H1953)
  and Nedabiah (H5072)

  § Malchiram = "my king is high"

  son of king Jehoiachin of Judah {STEPBible-TBESH}'
