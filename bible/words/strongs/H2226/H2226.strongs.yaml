language: hebrew
lemma: זֶרַח
transliteration: Zerach
pronunciation: zeh'-rakh
definition: Zerach, the name of three Israelites, also of an Idumaean and an Ethiopian
  prince
kjv_usage: Zarah, Zerah.
derivation: the same as H2225 (זֶרַח);
extended_definition: 'A man of the tribe of Simeon living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.10;

  son of: Simeon (H8095);

  brother of: Jemuel (H3223), Jamin (H3226), Ohad (H0161), Jachin (H3199) and Shaul
  (H7586H); also called Zerah at Num.26.13,20; 2x27.11,13;

  § Zerah or Zarah = "rising"

  1) a son of Reuel and grandson of Esau, one of the dukes of the Edomites

  2) twin brother of Pharez, sons of Judah and Tamar; descendants are called Zarhites,
  Ezrahites, and Izrahites

  3) son of Simeon; also called ''Zohar''

  4) a Gershonite Levite, son of Iddo of Adaiah

  5) the Ethiopian or Cushite, invader of Judah in the reign of Asa who defeated the
  invaders; probably the same as the Egyptian king Usarken I, second king of the Egyptian
  22nd dynasty or perhaps more probably Usarken II, his 2nd successor

  6) another Edomite leader; possibly same as 1 {STEPBible-TBESH}'
