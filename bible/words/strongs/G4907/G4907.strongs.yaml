strongs_number: G4907
language: greek
lemma: σύνεσις
transliteration: sýnesis
definition: a mental putting together, i.e. intelligence or (concretely) the intellect
kjv_usage: knowledge, understanding
derivation: from G4920 (συνίημι);
extended_definition: 'σύνεσις, -εως, ἡ

  (συνίημι), [in LXX for בִּינָה and cogn. forms, מַשְׂכִּית, דַּעַת, חׇכְמָה, etc.
  ;]

  __1. a running or flowing together (Hom.).

  __2. (a) understanding: Luk.2:47, 1Co.1:19" (LXX), Eph.3:4, Col.1:9 2:2, 2Ti.2:7

  __(b) the understanding, the mind or intelligence: Mrk.12:33.†

  SYN.: see: σοφία  (AS) {STEPBible-TBESG}'
etymology: 'σύνεσις,

  Attic dialect ξύνεσις, εως, ἡ, (συνίημι) uniting, union, πέτρη τε ξύνεσίς τε δύω
  ποταμῶν [Refs 8th c.BC+]

  __2 metaphorically, with allusion to {συνεσθίω} signification and signification[Refs
  3rd c.AD+]

  __II faculty of quick comprehension, mother-wit, sagacity, [NT+5th c.BC+]; hence
  of animals, ὃ [ζῷον] συνέσει.. ὑπερέχει τῶν ἄλλων [Refs 5th c.BC+]; φρόνησίς τε
  καὶ ξ. [Refs 5th c.BC+]; σ. λαβεῖν, of children, [Refs 4th c.BC+]; μοῖραν ἔχειν
  συνέσεως (αἰσθήσεως) [Refs 4th c.BC+]; also with qualifying words added, σ. φρενῶν
  [Refs 5th c.BC+]; γνώμης ξ. [Refs 5th c.BC+]; ἡ περὶ τὴν διάνοιαν σ. [Refs]; ἡ ὑμετέρα
  σ. as form of address, [Refs 5th c.AD+]

  __II.2 with genitive objecti, intelligence in a thing, sagacity in respect to it,
  [Refs 5th c.BC+]

  __III conscience ={συνείδησις}, ἡ σ. (i.e. μ᾽ ἀπόλλυσι) · ὅτι σύνοιδα δείν᾽ εἰργασμένος
  [Refs 5th c.BC+]

  __IV a branch of art or science, οἱ περὶ τὴν σ. ταύτην, i.e. music, [Refs 4th c.BC+]

  __IV.b knowledge, opposed to ἄγνοια, [Refs]

  __V decision, decree, [Refs 1st c.BC+] (σύνειμι) come together, neglecting the unwritten
  aspiration (συνἱέναι); but the form and significations point to συνίημι 11, perceive,
  apprehend,[Refs 4th c.BC+] {STEPBible-TFLSJ}'
