strongs_number: G2873
language: greek
lemma: κόπος
transliteration: kópos
definition: a cut, i.e. (by analogy) toil (as reducing the strength), literally or
  figuratively; by implication, pains
kjv_usage: labour, + trouble, weariness
derivation: from G2875 (κόπτω);
extended_definition: 'κόπος, -ου, ὁ

  (κόπτω) [in LXX chiefly for עָמָל, also for  אָוֶן, etc. ;]

  __1. a striking, beating (in Jer.45:3 = κοπετός)

  __2. laborious toil, trouble: Jhn.4:38, 1Co.3:8 15:58, 1Th.3:5; κ. τ. ἀγάπης, 1Th.1:3;
  ἔργα καὶ κ., Rev.2:2; κ. καὶ μόχθος, 2Co.11:27, 1Th.2:9, 2Th.3:8; pl., ἐν κ., 2Co.6:5
  10:15 11:23; ἐκ τ. κ., Rev.14:13; κόπονς (-ον) παρέχειν (in cl. more frequently
  π. πράγματα, πονον), with dative of person(s), Mat.26:10, Mrk.14:6, Luk.11:7 18:5,
  Gal.6:17.†

  SYN.: μόλθος, labour; πόνος (which see), toil, painful effort; in cl., "π. gives
  prominence to the effort (work as requiring force), κ. to the fatigue, μ. (chiefly
  poetic) to the hardship" (Thayer, see word κ.)  (AS) {STEPBible-TBESG}'
etymology: 'κόπ-ος, ὁ,

  (κόπτω) striking, beating, ὀξύχειρι σὺν κόπῳ (Pauw for κτύπῳ) [Refs 4th c.BC+];
  στέρνων κόπους (Seidler for κτύπους) [Refs 5th c.BC+]; ={κοπανισμός}, [Refs 5th
  c.AD+]

  __II toil and trouble, suffering, [Refs 5th c.BC+]; pain of a disease, [Refs 5th
  c.BC+]; κόπους παρέχειν τινί to give trouble, [NT+2nd c.BC+]; κόπον ἔχειν [Refs
  1st c.BC+]

  __II.2 fatigue, [Refs 5th c.BC+]; κόπου ὕπο from very weariness, [Refs 5th c.BC+];
  κόπῳ δαμέντες, ἁλίσκεσθαι, [NT+5th c.BC+]; περὶ κόπων title of work by [Refs 4th
  c.BC+]

  __II.3 work, exertion, καμάραν ἀφ᾽ ἱδίων κόπων ἐποίησεν [Refs 1st c.AD+]; κόπῳ κόπον
  λύειν proverbial in [Refs 4th c.AD+] {STEPBible-TFLSJ}'
