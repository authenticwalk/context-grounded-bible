strongs_number: G3327
language: greek
lemma: μεταβαίνω
transliteration: metabaínō
definition: to change place
kjv_usage: depart, go, pass, remove
derivation: from G3326 (μετά) and the base of G939 (βάσις);
extended_definition: 'μετα-βαίνω

  [in LXX: Wis.7:27 19:19, 2Ma.6:1 2Mac 6:9 2Mac 6:24 * ;]

  to pass over from one place to another : Mat.17:20, Luk.10:7; with reference to
  the point of departure only, to withdraw, depart: Mat.8:34 11:1 12:9 15:29, Jhn.7:3,
  Act.18:7; of removal from this life, ἐκ τ. κότμου πρὸς τ. Πατέρα, Jhn.13:1; metaphorically,
  ἐκ τ. θανάτου εἰς τ. ζωήν, Jhn.5:24, 1Jn.3:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεταβάλλω,

  future - βᾰλῶ [Refs 5th c.BC+]aorist μετέβᾰλον:—throw into a different position,
  turn quickly or suddenly, Hom.only once, in tmesi, μετὰ νῶτα βαλών [Refs 8th c.BC+];
  μ. γῆν turn, i.e. plough, the earth, [LXX+5th c.BC+]; μ. ποταμόν change the course
  of a river, [Refs 4th c.AD+]

  __II turn about, change, alter, τὸ οὔνομα [Refs 5th c.BC+]; [οἱ Βρίγες] τὸ οὔνομα
  μετέβαλον [ἐς Φρύγας] [Refs 5th c.BC+]; μ. δίαιταν change one''s way of life, [Refs
  5th c.BC+]; μ. ὕδατα drink different water, [Refs 5th c.BC+]; μ. εὔνοιαν lose it,[Refs
  5th c.BC+] change and adopt other ways, [Refs 5th c.BC+]; εἶδος καινὸν μουσικῆς
  μ. [Refs 5th c.BC+]; μ. ἀντὶ τοῦ ὁμο- ἀ-” [Refs 5th c.BC+]

  __II.b translate, νόμον εἰς τὴν Ἑλλάδα φωνήν [Refs 1st c.AD+]

  __II.c stir with a spoon, [Refs 1st c.AD+]

  __III intransitive, undergo a change, μ. ἐς εὐνομίην [Refs 5th c.BC+] changes run
  through a series of creatures, [Refs 4th c.BC+]: with genitive of things, come in
  exchange for or instead of, καιναὶ καινῶν μεταβάλλουσαι.. συντυχίαι [Refs 5th c.BC+]

  __III.b vary, μεταβάλλειν τὰς ἐπιστήμας τοῖς τόποις [Refs 5th c.BC+]

  __III.2 change one''s course, μεταβαλὼν πρὸς Ἀθηναίους turning to the Athenians,
  [Refs 5th c.BC+]aorist participle μεταβαλών absolutely, instead, in turn, μεταβαλόντας
  ἀντὶ Κρητῶν γενέσθαι Ἰήπυγας [Refs 5th c.BC+]: also present participle μεταβάλλων
  [Refs]

  __B middle, turn round, shift a load, μεταβαλλόμενος τἀνάφορον [Refs 5th c.BC+]

  __B.2 cause to be removed, σῖτον [Refs 3rd c.BC+]

  __B.2.b order to be paid, remit, [Refs 1st c.AD+]

  __B.II change what is one''s own, μ. τὰ ἱμάτια change one''s clothes, [Refs 5th
  c.BC+]; μετεβάλλετ᾽ ὀπωπάν changed her appearance, [Refs]

  __B.II.2 exchange, τίς μεταβάλοιτ᾽ ἂν ὧδε σιγὰν λόγω; silence for words, [Refs 5th
  c.BC+]; [τὴν ἄσαρκον τροφὴν] ὑγείας καὶ ῥώμης μεταβαλέσθαι have given up asceticism
  in exchange for health and strength, [Refs 3rd c.AD+]; barter, traffic in, οἴνου
  μεταβαλλόμενος καὶ σίτου πρᾶσιν [Refs 5th c.BC+]

  __B.III turn oneself, turn about, ἄνω καὶ κάτω [Refs 5th c.BC+]; especially

  __B.III.2 change one''s purpose or mind, [NT+5th c.BC+]; change sides, [Refs 5th
  c.BC+]

  __B.III.3 turn or wheel round, μ. ἐπ᾽ ἀσπίδα [Refs 5th c.BC+]: absolutely, turn
  about, μεταβαλλόμενος τοῖς ἔξω περιεστηκόσι λοιδορήσεται [Refs 4th c.BC+] {STEPBible-TFLSJ}'
