language: greek
lemma: κατασκήνωσις
transliteration: kataskḗnōsis
definition: an encamping, i.e. (figuratively) a perch
kjv_usage: nest
derivation: from G2681 (κατασκηνόω);
extended_definition: 'κατα-σκήνωσις, εως, ἡ

  [in LXX: 1Ch.28:2 (בָּנָה), Eze.37:27 (מִשְׁכָּן) Tob.1:4, Wis.9:8, 2Ma.14:35 (R)*
  ;]

  __1. prop., an encamping, taking up one''s quarters (Polyb., al., see LS; and cf.
  LXX, ll. with).

  __2. a lodging, abode: of birds, Mat.8:20, Luk.9:58.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατασκήν-ωσις, εως, ἡ,

  encamping, taking up one''s quarters, [LXX+2nd c.BC+]; διδόναι εἰς κ. to give them
  as quarters, [Refs 3rd c.BC+] in camp, [Refs 1st c.AD+].

  __2 of birds, restingplace, nest, NT.Mat.8.20 (plural). {STEPBible-TFLSJ}'
