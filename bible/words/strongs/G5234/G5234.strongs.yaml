lemma: ὑπερβαλλόντως
transliteration: hyperballóntōs
definition: excessively
kjv_usage: beyond measure
derivation: adverb from present participle active of G5235 (ὑπερβάλλω);
extended_definition: 'ὑπερβαλλόντως

  [in LXX: Job.15:11 א B (†) * ;]

  above measure: 2Co.11:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερβάλλω,

  future -βαλῶ, Epic dialect -βαλέω[Refs 8th c.BC+]: Epic dialect aorist 2 ὑπειρέβαλον
  [Refs 8th c.BC+]:—throw over or beyond a mark, overshoot, ὑπέρβαλε σήματα πάντων
  [Refs 8th c.BC+]; δουρὶ ὑ. Φυλῆα beat him in throwing with it, [Refs]

  __2 ὅτε μέλλοι ἄκρον [λόφον] ὑπερβαλέειν force the stone over the top, [Refs 8th
  c.BC+]

  __3 intransitive, run beyond, overrun the scent, of hounds, [Refs 5th c.BC+]

  __4 outstrip or pass, in racing, τινας [Refs 5th c.BC+]

  __5 middle, throw a stone over one''s head, [Refs]

  __II in various metaphorically senses:

  __II.1 outdo, excel, surpass, overpower, δέδοικα μὴ πρὶν πόνοις ὑπερβάλῃ με γῆρας
  [Refs 5th c.BC+]

  __II.2 go beyond, exceed, μήτ᾽ ἄρ᾽ ὑπερβάλλων βοὸς ὁπλὴν μήτ᾽ ἀπολείπων [Refs 8th
  c.BC+]exceed [Refs 5th c.BC+]; ὑ. τὰς τρεῖς ἡμέρας delay longer than.., [Refs 5th
  c.BC+]; ὑ. τὸν χρόνον exceed the time, i. e. be too late, [Refs 5th c.BC+]; ὑ. τὸν
  καιρόν exceed reasonable bounds, [Refs 5th c.BC+]: with dative modi, exceed one
  in.., πάντας ἀνθρώπους τόλμῃ καὶ μιαρίᾳ [Refs 5th c.BC+]

  __II.2.b with genitive pro accusative, ἆρα λύπῃ ὑ. τὸ ἀδικεῖν τοῦ ἀδικεῖσθα; [Refs
  4th c.BC+]

  __II.3 absolutely, exceed, αἱ μέσαι ἕξεις πρὸς μὲν τὰς ἐλλείψεις ὑπερβάλλουσι compared
  with their defects are in excess, [Refs]; exceed all bounds, [Refs 5th c.BC+]; οὐχ
  ὑπερβαλών keeping within bounds, [Refs 5th c.BC+]

  __II.3.b frequently in participle ὑπερβάλλων, ουσα, ον, exceeding, excessive, ὑ.
  δαπάνη [Refs 5th c.BC+]; ἡδονή, ἔπαινοι, [Refs 5th c.BC+]; οἱ ὑπερβάλλοντες, opposed
  to οἱ καταδεέστεροι, [Refs 5th c.BC+]; τὰ ὑ. an over-high estate, [Refs 5th c.BC+]
  (anapaest meter); φεύγειν τὰ ὑ. ἑκατέρωσε extremes, [Refs 5th c.BC+]; τὸ ὑ. αὐτῶν
  such part of them as goes beyond that, [Refs 5th c.BC+]; οἱ ὑ. [λόγοι], [Refs],
  perhaps overpowering arguments.

  __II.4 overbid or outbid at auction, ἀλλήλους [Refs 5th c.BC+]; τὸ ὑπερβάλλον the
  overbid, [Refs 3rd c.BC+]: absolutely, go on further and further, in making offers,
  προέβαινε τοῖσι χρήμασι ὑπερβάλλων he went on bidding more and more, [Refs 5th c.BC+]:—
  passive, ἕνεκα τοῦ-βεβλῆσθαι τὴν οἰκίαν [Refs 2nd c.AD+]; see below [Refs 5th c.BC+]

  __II.5 adverb ὑπερβαλλόντως exceedingly, [NT+5th c.BC+]; written ὑπερβαλόντως in
  [Refs]; opposed to μετρίως, [Refs 5th c.BC+]

  __III pass over, cross mountains, rivers, and the like, πρῶνα [Refs 5th c.BC+]:
  metaphorically, surmount, τάσδ᾽ ὑ. τύχας [Refs]

  __III.b of ships, double a headland, ὑ. Μαλέην [Refs 5th c.BC+]

  __III.c absolutely, cross over, ἐς τὴν ἄνω Μακεδονίην [Refs 5th c.BC+]

  __III.2 of water, run over, beat over, with genitive, ὑπερβάλλει δὲ θάλασσα ἀμφοτέρων
  τοίχων [Refs 6th c.BC+]; of rivers, overflow, τὰς ἀρούρας [Refs 5th c.BC+]: absolutely,
  of a kettle, boil over, [Refs]; of the sea, ἢν δ᾽ ὑπερβάλῃ.. πόντος [Refs 5th c.BC+]

  __III.3 of the sun, to be very hot, [Refs 5th c.BC+]

  __III.4 exceed, i. e. overlap, a base, [Refs 3rd c.BC+]

  __B middle, with perfect passive, = [Refs 4th c.BC+], outdo, overcome, conquer,
  τινα [Refs 5th c.BC+]: absolutely, to be conqueror, [Refs 5th c.BC+]

  __B.2 exceed, surpass, τινα [Refs 4th c.BC+]; πάντας τῷ ὕψεϊ καὶ τῷ μεγάθεϊ [Refs
  5th c.BC+]; θωπείαις[Refs 5th c.BC+]

  __B.2.b δόσι χρημάτων ὑ. surpass all, [Refs 5th c.BC+]; ὑπερβαλλόμενος πλήθεϊ with
  overpowering numbers, [Refs]perfect participle passive, ὑπερβεβλημένη γυνή an excellent,
  surpassing woman, [Refs 5th c.BC+]

  __B.3 overbid, outbid (see. above [Refs 5th c.BC+]

  __B.4 outflank, τὸ κέρας τῶν πολεμίων [Refs 1st c.BC+]

  __B.II put off, postpone, τὴν ἀπόδοσιν [Refs 5th c.BC+]; but ἢν ὑπερβάλωνται ἐκείνην
  τὴν ἡμέραν.. συμβολὴν μὴ ποιεύμενοι if they let that day pass without fighting,
  [Refs 5th c.BC+]: absolutely, delay, linger, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
