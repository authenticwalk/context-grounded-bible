strongs_number: G2998
language: greek
lemma: λατομέω
transliteration: latoméō
definition: to quarry
kjv_usage: hew
derivation: from the same as the first part of G2991 (λαξευτός) and the base of G5114
  (τομώτερος);
extended_definition: 'λατομέω, -ῶ

  (λατόμος, a stonecutter, 4Ki.12:12, al.; λᾶς, τέμνω; cf. λαξευτός) [in LXX: 1Ch.22:2,
  al. (חָצַב); Exo.21:33, Num_21:18 (כָּרָה) ;]

  to hew, hew out stones: Mat.27:60, Mrk.15:46.†

  (AS) {STEPBible-TBESG}'
etymology: 'λᾱτομ-έω,

  quarry, γῆν [Refs 3rd c.BC+]:—passive, λελατόμηται [Refs 3rd c.BC+]; τὰ -ούμενα
  θραύματα [Refs 1st c.BC+]

  __II λ. λάκκον hew it out, [LXX] {STEPBible-TFLSJ}'
