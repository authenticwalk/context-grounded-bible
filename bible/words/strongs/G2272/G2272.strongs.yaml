strongs_number: G2272
language: greek
lemma: ἡσύχιος
transliteration: hēsýchios
definition: properly, keeping one's seat (sedentary), i.e. (by implication) still
  (undisturbed, undisturbing)
kjv_usage: peaceable, quiet
derivation: a prolonged form of a compound probably of a derivative of the base of
  G1476 (ἑδραῖος) and perhaps G2192 (ἔχω);
extended_definition: 'ἡσύχιος, -α, -ον

  (= the more frequently ἥσυχος; cf. Wis.18:14, Sir.25:20), [in LXX: Isa.66:2 (רוּחַ
  נָכֶה)* ;]

  quiet, tranquil: 1Ti.2:2, 1Pe.3:4.†

  SYN.: ἤρεμος, of tranquillity arising from without; ἡ., from within (see Ellic.
  on 1Ti, l.with; but also see CGT, ib.).† (AS) {STEPBible-TBESG}'
etymology: 'ἡσῠχ-ιος,

  Doric dialect ἁσ- (variant ἡσ-), ον,= ἥσυχος, still, quiet, at rest, ἡσύχιον δ᾽
  ἄρα μιν πολέμου ἔκπεμπε [Refs 8th c.BC+]; also in Prose, τρόπον ἡ. of a quiet disposition,
  [Refs 5th c.BC+]; οἱ ἡ. [Refs 5th c.BC+]; τὸ ἡ. τῆς εἰρήνης (variant{ἥσυχον}) [Refs
  5th c.BC+] more reposeful, [Refs 1st c.BC+]. adverb -ίως[Refs 5th c.BC+] {STEPBible-TFLSJ}'
