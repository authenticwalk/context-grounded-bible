strongs_number: G5099
language: greek
lemma: τίνω
transliteration: tínō
definition: to pay a price, i.e. as a penalty
kjv_usage: be punished with
derivation: strengthened for a primary (which is only used as an alternate in certain
  tenses);
extended_definition: 'τίνω

  [in LXX: Pro.27:12 (τ. ζημίαν, for עָנַשׁ ni.), etc. ;]

  to pay: t. δίκην (cf. Pr, l.with), to pay penalty, 2Th.1:9 (see M, Th., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'τίνω,

  [Refs 8th c.BC+], etc.: Ionic dialect imperfect τίνεσκον [Refs 3rd c.BC+]future
  τείσω (ἐκ-) [Refs 4th c.BC+] 3rd.pers. singular πείσει [Refs]aorist ἔτεισα (ἀπ-)
  [Refs 5th c.BC+] in Hellenistic and later Inscrr. and Papyrus, and in codices of
  all authors (future, [Refs 8th c.BC+]; aorist, [Refs 8th c.BC+]future and aorist
  of τίω, and only to be distinguished by the sense: perfect τέτεικα (ἀπο-) [Refs
  3rd c.BC+]; participle τετεικώς [Refs 3rd c.BC+]:—middle, present first in [Refs
  8th c.BC+]: future τείσομαι [Refs 8th c.BC+]: aorist ἐτεισάμην [Refs]:—passive,
  aorist ἐξ-ετείσθην [Refs 4th c.BC+]: perfect 3rd.pers. singular ἐκ-τέτεισται [Refs
  5th c.BC+] in Epic dialect, also [Refs 6th c.BC+]; τῐνω in Trag., as [Refs 6th c.BC+];
  also in some Epigrammatists, as [Refs 3rd c.BC+]

  __I active, pay a price by way of return or recompense, mostly in bad sense, pay
  a penalty, with accusative of the penalty, τ. θωήν [NT+8th c.BC+]; also τ. ἴσην
  (i.e. δίκην) [Refs 5th c.BC+]; τὴν προσήκουσαν τιμωρίαν[Refs] —but also

  __I.b in good sense, pay a debt, acquit oneself of an obligation, ζωάγρια τ. [Refs
  8th c.BC+]; τ. χάριν τινί render one thanks, [Refs 5th c.BC+] —also simply,

  __I.c repay, with accusative of things, τροφάς τινι [Refs 5th c.BC+] —in various
  phrases, τ. ἀντιποίνους δύας repay equivalent sorrows, [Refs 4th c.BC+]; φόνον φόνου
  ῥύσιον τ. [Refs 5th c.BC+]; αἱμάτων παλαιτέρων τ. μύσος send one pollution in repayment
  for another, [Refs 4th c.BC+]

  __I.1 with accusative of the thing paid or of the thing repaid (see. above).

  __I.2 less frequently with dative, κράατι τείσεις with thy head, [Refs 8th c.BC+]

  __I.3 with dative of person to whom payment is made (see. above).

  __I.4 with dative of the penalty, τ. θανάτῳ ἅπερ ἦρξεν [Refs]

  __I.5 with genitive of the thing for which one pays, τ. ἀμοιβὴν βοῶν τινι pay him
  compensation for the cows, [Refs 8th c.BC+]; τ. τινὶ ποινήν τινος pay one retribution
  for.. , [Refs 5th c.BC+]; τ. μητρὸς δίκας for thy mother, [Refs 5th c.BC+]; ἀντὶ
  πληγῆς πληγὴν τ. [Refs 4th c.BC+]: also with accusative of the thing for which one
  pays, the price being omitted, pay or atone for a thing, τείσειαν Δαναοὶ ἐμὰ δάκρυα
  σοῖσι βέλεσσι [Refs 8th c.BC+]; τ. φόνον or λώβην τινός, [Refs 8th c.BC+] thou shalt
  make atonement for the brother thou hast slain, [Refs 8th c.BC+]

  __I.6 absolutely, make return or requital, [Refs 6th c.BC+]

  __II middle, have a price paid one, make another pay for a thing, avenge oneself
  on him, punish him, frequently from [Refs 8th c.BC+]

  __II.1 with accusative person, [Refs 8th c.BC+]

  __II.2 with genitive criminis, τείσασθαι Ἀλέξανδρον κακότητος punish him for his
  wickedness, [Refs 8th c.BC+]

  __II.3 with accusative of things, take vengeance for a thing, τείσασθαι φόνον, βίην
  τινός, [Refs 8th c.BC+]

  __II.4 with double accusative person et of things, ἐτείσατο ἔργον ἀεικὲς ἀντίθεον
  Νηλῆα he made Neleus pay for the misdeed, visited it on his head, [Refs 8th c.BC+];
  τείσασθαί τινα δίκην exact retribution from a person, [Refs 5th c.BC+]

  __II.5 with dative modi, τίνεσθαί τινα ἀγαναῖς ἀμοιβαῖς, φυγῇ, repay or requite
  with.., [Refs 5th c.BC+]

  __II.6 absolutely, repay oneself, indemnify oneself, ἡμεῖς δ᾽ αὖτε ἀγειρόμενοι κατὰ
  δῆμον τεισόμεθ᾽ [Refs 8th c.BC+]. (Root q[uglide][icaron]- [alternating with q[uglide]ei-
  and q[uglide]oi-] ''pay'': τῐ-νϝ-ω, τῐ-σις, τεί-σω [[Refs 5th c.AD+]: Sanskrit cáy-ate
  ''avenge, punish'': ápa-ci-tis ''vengeance'':—not related to τίω.) {STEPBible-TFLSJ}'
