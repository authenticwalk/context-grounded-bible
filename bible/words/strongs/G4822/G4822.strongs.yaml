strongs_number: G4822
language: greek
lemma: συμβιβάζω
transliteration: symbibázō
definition: causative (by reduplication) of the base of G939 (βάσις)); to drive together,
  i.e. unite (in association or affection), (mentally) to infer, show, teach
kjv_usage: compact, assuredly gather, intrust, knit together, prove
derivation: from G4862 (σύν) and (to force;
extended_definition: 'συν-βιβάζω

  (Rec. συμ-), [in LXX: Exo.4:12, 15, Lev.10:11, Jdg.13:8, Psa.32:8 (יָרָה hi.); Exo.18:16,
  Deu.4:9, Isa.40:13 (יָדַע hi.), Isa.40:14 (בִּין hi.), Da TH Dan.9:22 (שָׂכַל hi.)
  * ;]

  __1. to join or knit together, unite: Eph.4:16, Col.2:2 (but see infr.), Col.2:19.

  __2. to compare, consider, conclude (Plat.): Act.16:10.

  __3. to deduce, prove, demonstrate (Arist.): Act.9:22.

  __4. As in LXX ("translation Greek," = ἐμβιβάζω, metaphorically), to teach, instruct:
  1Co.2:16 Act.19:33, R, mg. (also in Vg., Col.2:2, instructi, but see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμβῐβ-άζω,

  Causal of συμβαίνω, bring together: passive, to be put together, to be knit together,
  framed, ἔκ τινος [NT]

  __2 metaphorically, bring to terms, reconcile, [Refs 5th c.BC+]; σ. τινά τινι reconcile
  one to another, [Refs 5th c.BC+]; σ. [τινὰς] εἰς τὸ μέσον, as mediator, [Refs 5th
  c.BC+]: absolutely, bring about an agreement, [Refs]

  __II put together, compare, examine, τὰ λεγόμενα [Refs 5th c.BC+]; [τὰς μεταφοράς]
  [Refs 5th c.BC+] (though Timaeus here explained it intransitive agree).

  __III elicit a logical consequence, infer [Refs 4th c.BC+]; σ. ὡς.. [Refs]; σ. πότερον..
  [Refs]; πῶς.. [Refs 5th c.BC+]; ὅτι.. [NT]: with accusative et infinitive, [Refs
  1st c.BC+] —passive, συμβιβασθέντος when the conclusion has been drawn, variant
  in [Refs 4th c.BC+]

  __III.2 teach, instruct, συμβιβάσω ὑμᾶς ἃ ποιήσετε [LXX]; συμβιβάσεις τοὺς υἱούς
  σου[LXX+NT] {STEPBible-TFLSJ}'
