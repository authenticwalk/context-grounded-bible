strongs_number: G0366
language: greek
lemma: ἀνανήφω
transliteration: ananḗphō
definition: to become sober again, i.e. (figuratively) regain (one's) senses
kjv_usage: recover self
derivation: from G303 (ἀνά) and G3525 (νήφω);
extended_definition: 'ἀνα-νήφω

  to return to soberness: metaphorically, 2Ti.2:26 (of. ἐκνήφω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνανήφω,

  become sober again, come to one''s senses, [Refs 4th c.BC+]; return to sobriety
  of mind, [NT]; recover from a swoon, [Refs 1st c.AD+]

  __2 transitive, make sober again, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
