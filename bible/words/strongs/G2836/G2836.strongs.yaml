strongs_number: G2836
language: greek
lemma: κοιλία
transliteration: koilía
definition: a cavity, i.e. (especially) the abdomen; by implication, the matrix; figuratively,
  the heart
kjv_usage: belly, womb
derivation: from ("hollow");
extended_definition: 'κοιλία, -ας, ἡ

  (κοῖλος, hollow), [in LXX chiefly for בֶּטֶן, מֵעֶה, קֶרֶב, Deu.7:13, 2Ki.7:12,
  Gen.41:21, al.; also (Job.3:11 10:18 31:15 38:8) for רֶחֶם ;]

  __1. the belly (stomach or intestines or both): Mat.12:40 15:17, Mrk.7:19, Luk.15:16,
  Rom.16:18, 1Co.6:13, Php.3:19, Rev.10:9-10.

  __2. (As often in LXX) the womb: Luk.1:41-42, 44 2:21 11:27 23:29, Jhn.3:4; ἐκ κ.
  μητρός (cf. Psa.22:11, Job.1:21, al.), Mat.19:12, Luk.1:15, Act.3:2 14:8, Gal.1:15.

  __3. Metaphorical (as Heb. בֶּטֶן, cf. Job.15:35, Pro.20:27, Sir.19:12), of the
  heart: Jhn.7:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'κοιλί-α,

  Ionic dialect κοιλί-η, ἡ, (κοῖλος) cavity of the body, i.e. thorax with abdomen,
  [Refs 5th c.BC+], = thorax, ἡ κάτω, = abdomen, accusative to [Refs 2nd c.AD+]; τὰ
  κατὰ κ. νουσήματα diseases of the thoracic cavity, [Refs 5th c.BC+]

  __2 belly, abdomen, [Refs 5th c.BC+]; opposed to ἡ ἄνω κ., stomach, [Refs 5th c.BC+][same
  place]; κ. alone frequently = stomach, [Refs]; of birds, [Refs]; also, paunch or
  rumen of animals, [NT]

  __3 intestines, κ. κείνη [Refs 5th c.BC+], etc.; of animals, κ. ὑεία pig''s tripe,
  [Refs 5th c.BC+]: plural, tripe and puddings, [Refs 5th c.BC+]

  __3.b phrases, κ. σκληρὰν ἔχειν to be costive, [Refs 5th c.BC+]; τὴν κ. λύειν to
  relax the bowels, [Refs 4th c.BC+]; αἱ κ. λύονται, ἀναλύονται,[Refs]; εὔλυτοί [εἰσι]
  [Refs 5th c.BC+]; [οἶνος] κοιλίας μαλακτικός, κοιλίας ἐφεκτικά, Mnesith. cited in
  [Refs 2nd c.AD+]; κ. ἐκλύειν, ὑπάγειν, μαλάσσειν, [Refs 1st c.BC+]

  __4 excrement, especiallyin plural, κ. συνεστηκυῖαι excrements of firm consistency,
  [Refs 5th c.BC+]

  __II any cavity in the body, ventricle, chamber, as in the lungs, heart, liver,
  brain, κ. αἱ τὸ πνεῦμα δεχόμεναι καὶ προπέμπουσαι [Refs 4th c.BC+]

  __II.2 socket of a bone, [Refs 5th c.BC+]

  __II.3 supposed cavities inside the muscles, [Refs 3rd c.BC+]; compare νηδύς.

  __II.4 womb, [NT+5th c.BC+]

  __III any hollow or cavity, in the earth, [Refs 4th c.BC+]; in the clouds,[Refs]

  __IV perhaps finger-tip, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
