strongs_number: G5225
language: greek
lemma: ὑπάρχω
transliteration: hypárchō
definition: to begin under (quietly), i.e. come into existence (be present or at hand);
  expletively, to exist (as copula or subordinate to an adjective, participle, adverb
  or preposition, or as an auxiliary to a principal (verb)
kjv_usage: after, behave, live
derivation: from G5259 (ὑπό) and G756 (ἄρχομαι);
extended_definition: 'ὑπάρχω

  [in LXX for הָיָה, יֵשׁ, לוּן, etc.; τ. ὑπάρχοντα for מִקְנֶה, רְכוּשׁ, etc. ;]

  __1. to begin, make a beginning (Hom., Hdt., al.).

  __2. to be in existence, be ready, be at hand (Hdt., Thuc., al.): Act.19:40 27:12,
  21; before ἐν, Act.28:18.

  __3. to be, prop, expressing continuance of an antecedent state or condition (cf.
  Gifford, Incarnation, 11 ff.; MM, xxv): with, nom, pred., Luk.8:41 9:48, Act.4:34
  7:55 8:16 16:3 19:36 21:20, 1Co.7:26 12:22, Jas.2:15, 2Pe.3:11; ptcp. with pred.,
  Luk.16:14 23:50, Act.2:30, 32 17:24 22:3, Rom.4:19, 1Co.2:15, 2Co.8:17 12:16, Gal.1:14
  2:14; pl., Luk.11:13, Act.16:20, 37 17:29, 2Pe.2:19; before ἐν, with dative of thing(s),
  Luk.7:25 16:23, Act.5:4 10:12, 1Co.11:18, Php.3:20; ἐν μορφῇ θεοῦ ὑπάρχων (R, mg.,
  being originally), Php.2:6; ἐν, with dative of person(s), (among), 1Co.11:18; μακρὰν
  ἀπό, Act.17:27; πρὸς τ. σωτηρίας, Act.27:34.

  __4. to belong to (Thuc., Xen., al.): with dative of person(s), Act.3:6 4:37 28:7,
  2Pe.1:8; τὰ ὑπάρχοντα, one''s belongings, possessions: with dative of person(s),
  Luk.8:3 12:15, Act.4:32; with genitive of person(s), Mat.19:21 24:47 25:14, Luk.11:21
  12:33, 44 14:33 16:1 19:8, 1Co.13:3, Heb.10:34 (cf. προ-υπάρχω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπάρχω,

  future

  __A -ξω[Refs 5th c.BC+]aorist ὑπῆρξα (see. below [Refs]:—passive, future ὑπαρχθήσομαι
  [Refs 3rd c.AD+]perfect ὕπηργμαι, Ionic dialect -αργμαι[Refs 5th c.BC+]:—begin,
  take the initiative:—Constr.:

  __A.1 absolutely, [Refs 8th c.BC+]; ὁ ὑπάρξας the beginner (in a quarrel), [Refs
  5th c.BC+]:—middle, [Refs 5th c.BC+]

  __A.2 with genitive, take the initiative in, begin, ἀδίκων ἔργων, ἀδικίης, [Refs
  5th c.BC+]

  __A.3 with participle, take the initiative in doing, ἐμὲ ὑπῆρξαν ἄδικα ποιεῦντες
  [Refs 5th c.BC+]; ὑπάρχει εὖ (or κακῶς) ποιῶν τινα [Refs 5th c.BC+]; τοῖς αὐτοῖς
  ἀμύνεσθαι οἷσπερ καὶ οἱ Λκεδαιμόνιοι ὑπῆρξαν retaliating by the means which the
  L. had used first, [Refs 5th c.BC+]

  __A.3.b in middle with infinitive, [Refs 2nd c.AD+]

  __A.4 with accusative, ὑ. εὐεργεσίας εἴς τινα or τινι take the initiative in [doing]
  kindnesses to one, [Refs 4th c.BC+]; ὑ. τοῦτο (i.e. τὸ εὐνοεῖν) [Refs 4th c.BC+]:—passive,
  ὑπηρεσίαι ὑπηργμέναι εἰς Φίλιππον αὑτῷ [Refs 4th c.BC+]; τὰ ἔκ τινος ὑπαργμένα (Ionic
  dialect for ὑπηργ-) [Refs 5th c.BC+]; ἄξιον τῶν ὑ. equivalent to what was done for
  him, [Refs 4th c.BC+] a beginning of it had been made, [Refs 5th c.BC+]

  __B in active only, to be the begining, παιδοβόροι μὲν πρῶτον ὑπῆρξαν μόχθοι τάλανες
  [Refs 4th c.BC+]; πολλῶν κακῶν, μεγάλων ἀχέων, [Refs 5th c.BC+]

  __B.2 to be already in existence, πημονῆς δ᾽ ἅλις γ᾽ ὑπάρχει [Refs 4th c.BC+]was
  already there, [Refs 5th c.BC+]; αὗται αἱ νέες τοῖσι Ἀθηναίοισι ὑπῆρχον already
  existed, opposed to to those they were about to build, [Refs 5th c.BC+]; εἰ τοίνυν
  σφι χώρη γε μηδεμία ὑπῆρχε if they had no country originally existing, [Refs]; χωρὶς
  δὲ τούτων οἱ χίλιοι ὑπῆρχον the original thousand existed, [Refs 5th c.BC+]; ὑμῖν..
  ἐλευθερίαν τε ὑπάρχειν καὶ Λακεδαιμονίων ξυμμάχοις κεκλῆσθαι there is in store for
  you.., [Refs 5th c.BC+] there is store of these things for us to have, [Refs 4th
  c.BC+]participle, ἡ ὑπάρχουσα οὐσία the existing property, [Refs 5th c.BC+]; τῆς
  ὑ. τιμῆς for the current price, Syngr. cited in [Refs 4th c.BC+]; οἱ ὑ. πολῖται
  the existing citizens, [Refs]; τῆς φύσεως ὑ. nature being what it is, [Refs 5th
  c.BC+]; also κρησφύγετόν τι ὑπάρχον εἶναι that there should be a refuge ready prepared,
  [Refs 5th c.BC+]

  __B.3 exist really, opposed to φαίνομαι, [Refs 4th c.BC+]

  __B.4 simply, be, τοῖσιν ἄγουσιν κλαύμαθ᾽ ὑπάρξει [Refs 5th c.BC+]: and with a predicate,
  θησαυρὸς ἄν σοι παῖς ὑπῆρχ᾽ οὑμός [Refs 5th c.BC+]; φύσεως ἀγαθῆς ὑπάρξαι to be
  of a good natural disposition, [Refs 5th c.BC+]; μέγα ὑ. τοῖς τοιούτοις λόγοις ις
  of great advantage to them, [Refs 4th c.BC+]; πολλῶν ὑπάρξει κῦρος ἡμέρα καλῶν,
  ={κυρώσει πολλὰ καλά}, [Refs 5th c.BC+]

  __B.4.b τὰ ὑπάρχοντα, much like{τὰ ὑπηργμένα} [Refs 4th c.BC+], a man''s record,
  ἀνάξιον τῶν ὑ. τῇ πόλει καὶ πεπραγμένων τοῖς προγόνοις [Refs 4th c.BC+]; τὰ κάλλιστα
  τῶν ὑ. your past record, [Refs]; ἡ ὑπάρχουσα αἰσχύνη the disgrace which has been
  incurred, [Refs 4th c.BC+]

  __B.5 sometimes with a participle, much like{τυγχάνω, τοιαῦτα [αὐτῷ] ὑπῆρχε ἐὀντα}
  [Refs 5th c.BC+]

  __B.6 προγόνων ὑ. τῶν ἐξ Ἰλίου to be the descendant of.., [Refs 1st c.BC+]

  __B.II like{ὑπόκειμαι} [Refs]to be laid down, to be taken for granted, [Refs 5th
  c.BC+]; τούτου ὑπάρχοντος, τούτων ὑπαρχόντων, this being granted, [Refs]

  __B.III belong to, fall to one, accrue, ὑπάρξει τοι.. τὰ ἐναντία you will have,
  [Refs 5th c.BC+]; τὴν ὑπάρχουσαν ἀπ᾽ ἀλλήλων ἀμφοτέροις [σωτηρίαν] [Refs]; ἡ ὑπάρχουσα
  φύσις your proper nature, its normal condition, [Refs]; τῇ τέχνῃ ὑπάρχειν διδούς
  assigning as a property of art, [Refs 5th c.BC+]

  __B.III.2 of persons, ὑ. τινί to be devoted to one, [Refs 5th c.BC+]; καθ᾽ ὑμῶν
  ὑπάρξων ἐκείνῳ he will be on his side against you, [Refs]

  __B.III.2.b ἐν παντὶ.. πᾶς χωρίῳ, καὶ ᾧ μὴ ὑπάρχομεν every one in every place, even
  outside our sphere of influence (literal to which we do not belong), [Refs 5th c.BC+]

  __B.III.3 in the Logic of [Refs 4th c.BC+] denotes the subsistence of qualities
  in a subject, [Refs]; ὑ. τινί, ={κατηγορεῖσθαί τινος}, [Refs]; ὑ. κατά τινος[Refs];
  ἐπί τινος[Refs]; ὑπάρξει τι [τῷ πρώτῳ] it will have predicates, [Refs 3rd c.AD+]

  __B.IV frequently in neuter plural participle, τὰ ὑπάρχοντα,

  __B.IV.1 in signification [Refs]existing circumstances, presentadvantages, [Refs
  5th c.BC+]; πρὸς τὰ ὑ.[Refs]under the circumstances, according to one''s means,
  [Refs 5th c.BC+]

  __B.IV.2 in signification [Refs]possessions, resources, [Refs]; τὰ ἑκατέροις ὑ.[Refs
  5th c.BC+]: as a substantive, τὰ ὑ. αὐτοῦ [LXX+NT]; ὑποθέμενος τὰ ὑ. καὶ ὑπάρξοντα
  present and future resources, [Refs 6th c.AD+]

  __B.IV.3 in Mathematics texts, ὑπάρχοντα εἴδη positive terms, [Refs 3rd c.AD+]

  __B.V impersonal, ὑπάρχει the fact is that.., with accusative et infinitive, ὑ.
  γάρ σε μὴ γνῶναί τινα [Refs 5th c.BC+]; ὡς ὑ. τοῦ ἔχειν.. as the case stands with
  regard to having, [Refs 4th c.BC+]

  __B.V.2 it is allowed, it is possible, with dative et infinitive, ὑ. ἡμῖν ἐπικρατεῖν
  [Refs 5th c.BC+]: also without a dative, οὐχ ὑ. εἰδέναι [Refs 5th c.BC+] as well
  as was possible, [Refs 5th c.BC+]

  __B.V.3 in neuter participle, ὑπάρχον ὑμῖν πολεμεῖν since it is allowed you to..,
  [Refs 5th c.BC+]

  __C to be ὕπαρχος or subordinate colleague, [Refs 2nd c.AD+]

  __C.II uncertain in the sense of ἄρχω, rule; for [Refs 5th c.BC+], where the [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
