strongs_number: G1147
language: greek
lemma: δάκτυλος
transliteration: dáktylos
definition: a finger
kjv_usage: finger
derivation: probably from G1176 (δέκα);
extended_definition: 'δάκτυλος, -ου, ὁ

  [in LXX chiefly for אֶצְבַּע ;]

  a finger: Mat.23:4, Mrk.7:33, Luk.11:46 16:24, Jhn.8:6, 8 20:25, 27; metaphorically,
  δ. θεοῦ (cf. Exo.8:19), Luk.11:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'δάκτῠλος, ὁ,

  poetry plural δάκτυλα [Refs 4th c.BC+]: -finger, ἐπὶ δακτύλων συμβάλλεσθαι τοὺς
  μῆνας to reckon on the fingers, [Refs 5th c.BC+]the thumb, [Refs 5th c.BC+]

  __2 οἱ δ. τῶν ποδῶν the toes, [Refs 5th c.BC+]; and, without ποδός, [Refs 5th c.BC+];
  ὁ μέσος δ. of a monkey, [Refs]; ὁ μείζων δ. the great toe, [Refs 1st c.AD+]. b.
  of the toes of beasts, [Refs 4th c.BC+]; of birds, [Refs]

  __II a measure of length, finger''s breadth, = about  7/10 of an inch, [Refs 7th
  c.BC+]: Astron., digit, i.e. twelfth part of the sun''s or moon''s apparent diameter,
  [Refs 2nd c.AD+]

  __III metrical foot, dactyl, -?~X ?~X, [Refs 5th c.BC+]; δ. κατ᾽ ἵαμβον, diiambus,
  [Refs 1st c.AD+]

  __III.2 δάκτυλοι, οἱ, a dance, [Refs 2nd c.AD+]

  __IV date, fruit of the φοῖνιξ, [Refs 4th c.BC+]

  __IV.2 kind of grape, [Refs 1st c.AD+]

  __IV.3 ={ἄγρωστις}, [Refs 1st c.AD+]

  __V Δάκτυλοι Ἰδαῖοι mythical wizards and craftsmen in Crete (or Phrygia, [Refs 1st
  c.BC+], attached to the cult of Rhea Cybele, [Refs 8th c.BC+]

  __V.2 δ. Ἰδαῖοι, ={γλυκυσίδη}, [Refs 1st c.AD+]

  __V.2.b fossil found in Crete, [Refs 1st c.AD+]

  __VI δ. θεοῦ the hand of God, [LXX+NT] compare Boeotian dialect δακκύλιος [Refs];
  δατ- = d[ngnull]t, cf. Sanskrit a-datkas ''toothless''.) {STEPBible-TFLSJ}'
