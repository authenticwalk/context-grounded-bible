strongs_number: G5312
language: greek
lemma: ὑψόω
transliteration: hypsóō
definition: to elevate (literally or figuratively)
kjv_usage: exalt, lift up
derivation: from G5311 (ὕψος);
extended_definition: 'ὑψόω, -ῶ

  (ὕψος), [in LXX chiefly for רוּם, also for גָּבַהּ, נָשָׂא, etc. ;]

  to lift or raise up: with accusative, Jhn.3:14 8:28 12:32, 34; ἕως τ. οὐρανοῦ, figuratively,
  pass., Mat.11:23, Luk.10:15. Metaphorical, to exalt, uplift: Act.2:33 5:31, 2Co.11:7,
  Jas.4:10, 1Pe.5:6; opposite to ταπεινῶ, Luk.1:52; ἑαυτόν, Mat.23:12, Luk.4:11 18:14
  (cf. ὑπερ-υψόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑψόω,

  lift high, raise up, [Refs 6th c.AD+]:—middle, τάφον ὑψώσαντο [Refs 7th c.BC+]:—passive,
  μάκελλος ἐκ θεμελίων ὑψοῦτο [Refs 1st c.BC+]

  __II metaphorically, elevate, exalt, opposed to ταπεινόω, [LXX+2nd c.BC+]; πονοῦντα
  τὸν ἴδιον ὑψῶσαι βίον [[Refs 4th c.BC+]:—passive, to be exalted, μὴ ὑψωθῇς τῇ καρδίᾳ
  [LXX+1st c.AD+]; ἐκ ποδὸς ὑψεύμενοι, of suddenly exalted persons, [Refs 5th c.BC+]

  __II.2 represent in the ''grand manner'', [Refs 3rd c.AD+]

  __II.3 passive, Astron., of planets, mount to the north of the ecliptic, Theo Sm.p.135
  H.

  __II.4 passive, Astrology texts, of planets, attain exaltation, i.e. maximum appotelesmatic
  efficacy, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
