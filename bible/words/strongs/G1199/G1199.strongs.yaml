strongs_number: G1199
language: greek
lemma: δεσμόν
transliteration: desmón
definition: a band, i.e. ligament (of the body) or shackle (of a prisoner); figuratively,
  an impediment or disability
kjv_usage: band, bond, chain, string
derivation: neuter and masculine respectively from G1210 (δέω);
extended_definition: 'δεσμός, -οῦ, ὁ

  (δέω), [in LXX chiefly for אסר ;]

  a band, bond: metaphorically, Luk.13:16; ὁ δεσμὸς τ. γλώσσης, Mrk.7:35 (for this
  expression in π., see Deiss., LAE, 306 ff.; of actual bonds, see Ruth., Gr., 9).
  Pl., δεσμοί, Php.1:13; δεσμά (as also in cl.), Luk.8:29, Act.16:26 20:23; genitive,
  dative, Act.23:29 26:29, 31, Php.1:7, 14, 17, Col.4:18, 2Ti.2:9, Phm 10, Heb.11:36,
  Ju 6; ἐν τοῖς δ. τοῦ εὐαγγελίου Phm 13.†

  (AS) {STEPBible-TBESG}'
etymology: 'δεσμός, ὁ,

  plural δεσμά [Refs 6th c.BC+], and so mostly in Trag., [Refs 5th c.BC+]: both forms
  in Attic dialect Inscrr., δεσμοί [Refs] the latter preferred by [Refs 6th c.AD+],
  Attic dialect accusative to [Refs 5th c.AD+]:—band, bond, anything for tying and
  fastening, as halter, [Refs 8th c.BC+]; mooring-cable, [Refs 8th c.BC+]; door-latch,
  [Refs]; yoke-strap, [Refs 5th c.BC+]: metaphorically, any bond of union or connexion,
  [Refs 5th c.BC+]; of the vowels, [Refs]; δεσμοὶ πολιτείας, of the laws, [Refs];
  εἰς τὰ δεσμοῦ for binding material, [Refs 1st c.BC+]

  __2 in plural (never δεσμά in this sense), bonds, chains, ἐκ δεσμῶν λυθῆναι [Refs
  4th c.BC+]; πρὶν ἂν ἐξ ἀγρίων δ. χαλάσῃ[Refs 5th c.BC+]; ὁ ἐπὶ τῶν δ., ={δεσμοφύλαξ},
  [Refs 2nd c.AD+]: in singular, collectively, bonds, imprisonment, δ. ἀχλυόεις epigram
  cited in [Refs 5th c.BC+]: metaphorically of moral bondage, [Refs 3rd c.AD+]

  __3 ligature, [Refs 4th c.BC+]

  __4 δ. ἄρθρου in [Refs 5th c.BC+] (at [prev. work]) as ankylosis.

  __5 spell, charm, [Refs 4th c.AD+]

  __II ={δέσμη}, Papyrus in [Refs 1st c.BC+]; δ. ἀργυρίου [LXX] {STEPBible-TFLSJ}'
