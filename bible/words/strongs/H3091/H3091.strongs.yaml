strongs_number: H3091
language: hebrew
lemma: יְהוֹשׁוּעַ
transliteration: Yᵉhôwshûwaʻ
pronunciation: yeh-ho-shoo'-ah
definition: Jehoshua (i.e. Joshua), the Jewish leader
kjv_usage: Jehoshua, Jehoshuah, Joshua. Compare H1954 (הוֹשֵׁעַ), H3442 (יֵשׁוּעַ).
derivation: or יְהוֹשֻׁעַ; from H3068 (יְהֹוָה) and H3467 (יָשַׁע); Jehovah-saved;
extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at Ezr.2.2;

  son of: Jehozadak (H3087);

  father of: Joiakim (H3113); also called Jeshua at Ezr.2.2; 3.2,8; 4.3; 5.2; 1x12.1,7,10,26;

  § Joshua or Jehoshua = "Jehovah is salvation"

  1) son of Nun of the tribe of Ephraim and successor to Moses as the leader of the
  children of Israel; led the conquest of Canaan

  2) a resident of Beth-shemesh on whose land the Ark of the Covenant came to a stop
  after the Philistines returned it

  3) son of Jehozadak and high priest after the restoration

  4) governor of Jerusalem under king Josiah who gave his name to a gate of the city
  of Jerusalem {STEPBible-TBESH}'
