strongs_number: G1497
language: greek
lemma: εἴδωλον
transliteration: eídōlon
definition: an image (i.e. for worship); by implication, a heathen god, or (plural)
  the worship of such
kjv_usage: idol
derivation: from G1491 (εἶδος);
extended_definition: 'εἴδωλον, -ου, τό

  (εἶδος), [in LXX for אֱלוֹהָּ, גְּלוּלִים, etc. ;]

  __1. in cl.

  __(a) a phantom, image, likeness;

  __(b) an image in the mind, an idea, fancy.

  __2. In LXX and NT,

  __(a) an image of a god, an idol (cf. Polyb., xxxi, 3, 13): Act.7:41, 1Co.12:2,
  Rev.9:20;

  __(b) the false god or idol worshipped in an image (ICC, on I Th, l.with): Act.15:20,
  Rom.2:22, 1Co.8:4, 7 10:19 2Co.6:18, 1Th.1:9, 1Jn.5:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἴδωλον, τό,

  (εἶδος) phantom, [Refs 8th c.BC+]; βροτῶν εἴδωλα καμόντων, of ghosts, [Refs 8th
  c.BC+]

  __2 any unsubstantial form, εἴδωλον σκιᾶς [Refs 5th c.BC+]; εἴ. ἄλλως a mere form,
  [Refs]; αἰῶνος εἴ. [Refs 5th c.BC+]

  __3 image reflected in a mirror or in water, [Refs 5th c.BC+]

  __4 in the system of Epicurus, film given off by any object and conveying an impression
  to the eye, [Refs 4th c.BC+]

  __II image in the mind, idea, [Refs 5th c.BC+]; phantom of the mind, fancy, [Refs
  5th c.BC+]

  __III image, likeness, γυναικὸς εἴ. χρύσεον [Refs 5th c.BC+]

  __IV later, image of a god, idol, [LXX+NT+6th c.AD+]

  __V εἴ. οὐράνια constellations, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
