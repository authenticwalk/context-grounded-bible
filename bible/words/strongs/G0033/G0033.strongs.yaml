strongs_number: G0033
language: greek
lemma: ἄγε
transliteration: áge
definition: properly, lead, i.e. come on
kjv_usage: go to
derivation: imperative of G71 (ἄγω);
extended_definition: 'ἄγε, prop. imperat. of ἄγω,

  come! used as adv. and addressed, like φέρε, to one or more persons: Jas.4:13, 5:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγε, ἄγετε,

  imperative of ἄγω, used as adverb, come on! frequently in [Refs 8th c.BC+], in Attic
  dialect frequently ἄγε νύν[Refs 5th c.BC+] person plural, ἄγε δὴ τραπείομεν[Refs
  8th c.BC+]; rarely before 1st pers.singular, ἄγε δὴ.. ἀριθμήσω[Refs 8th c.BC+];
  before 3rd.pers.plural, ἀλλ᾽ ἄγε, κήρυκες.. λαὸν.. ἀγειρόντων[Refs 8th c.BC+]; followed
  by ὅπως with future, [Refs 5th c.BC+]; ἄγετε with 1st pers.plural, [Refs 8th c.BC+];
  with 1st pers.singular, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
