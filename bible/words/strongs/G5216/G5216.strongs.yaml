strongs_number: G5216
language: greek
lemma: ὑμῶν
transliteration: hymōn
definition: of (from or concerning) you
kjv_usage: ye, you, your (own, -selves)
derivation: genitive case of G5210 (ὑμεῖς);
extended_definition: of youfrom or concerning) you {STEPBible-TBESG}
etymology: 'σύ [ῠ],

  thou: pronoun of the second person:—Epic dialect nominative τύνη [ῡ] [Refs 8th c.BC+]
  (Laconian dialect τούνη [Refs 5th c.AD+]; Aeolic dialect σύ [Refs 7th c.BC+]; Doric
  dialect τύ [ῠ] [Refs 5th c.BC+]; Boeotian dialect τού [short syllable] [Refs 6th
  c.BC+] (also τούν [Refs]σύ, [Refs 8th c.BC+]—Gen. σοῦ, [Refs], elsewhere only Attic
  dialect, [Refs 5th c.BC+]; enclitic σου, [Refs 8th c.BC+] (also in Lyric poetry,
  [Refs 8th c.BC+] (which also occurs in Lyric poetry, [Refs 7th c.BC+], and as enclitic
  σευ, [Refs 8th c.BC+], σεο (enclitic) [Refs] σευ (enclitic) [Refs]:—Doric dialect
  τεῦ, τευ, [Refs 3rd c.BC+]; rarely τέο, [Refs 8th c.BC+]; Boeotian dialect τεῦς
  [Refs 6th c.BC+]; Doric dialect τεοῦς [Refs 5th c.BC+]; τοι variant in [Refs]; enclitic
  τεος [Refs 5th c.BC+]; other Doric dialect forms are τίω, τίως, both [Refs 3rd c.BC+]—Dat.
  σοί, [Refs 8th c.BC+], etc.; Doric dialect τοί [Refs 7th c.BC+]; Doric dialect,
  Lesb., and Ionic dialect enclitic τοι[Refs 8th c.BC+], Lesbian Lyric poetry, and
  Ionic dialect Lyric poetry and Prose τοι is always enclitic, σοί never enclitic
  (τοί and σοι are not found except σοι [Refs 8th c.BC+], and in codices of [Refs
  5th c.BC+]; rarer than τοι in [Refs 5th c.BC+]; in Attic dialect both σοί and σοι
  (enclitic) are used (σοί [Refs 5th c.BC+], τοί and τοι are not used; σοι is never
  elided except in [Refs 8th c.BC+]; Epic dialect and Lyric poetry also τεΐν, [Refs
  8th c.BC+]; also τίν [ῐ], [Refs 7th c.BC+]; τίν [ῑ], [Refs 3rd c.BC+] before a consonant,
  [Refs 7th c.BC+]—Acc. σέ, [Refs 8th c.BC+]; enclitic σε,[Refs 7th c.BC+]; in late
  Gr. σέν, [Refs]; Doric dialect τέ [Refs 7th c.BC+]; τ᾽ variant (codex R) in [Refs
  5th c.BC+]; τρέ (to be read τϝέ) [Refs 5th c.AD+]; or (enclitic) τυ [Refs 6th c.BC+]

  __2 in combination with γε, σύ γε, σέ γε, etc. (compare ἔγωγε), thou at least, for
  thy part, frequently in [Refs 8th c.BC+] and Attic dialect; Doric dialect τύγε [Refs
  5th c.BC+]; Boeotian dialect τούγα [Refs 2nd c.AD+]: dative σοί γε [Refs 8th c.BC+]:
  accusative σέ γε [Refs], etc.:—also σύ περ [Refs]

  __3 σύ with infinitive (as imperative), [Refs 5th c.BC+]

  __II Dual nominative and accusative σφῶϊ, [Refs 8th c.BC+], you two, both of you;
  σφώ (not σφῴ,[Refs 8th c.BC+]—Gen. and Dat. σφῶϊν, [Refs 8th c.BC+]; contraction
  σφῷν once in [Refs 8th c.BC+]. None of these forms are enclitic, [Refs 5th c.BC+]
  enclitic; Ζεὺς σφὼ is prescribed in [Refs 8th c.BC+] —σφῶϊ is never dative; in [Refs
  8th c.BC+] it is the accusative depending on κελεύ; σφῶϊν is never accusative; in
  [Refs 8th c.BC+]

  __III Plur. nominative ὑμεῖς, [Refs 8th c.BC+], ye, you; Aeolic dialect and Epic
  dialect ὔμμες [Refs 8th c.BC+]; Doric dialect ὑμές [Refs 5th c.BC+]; Boeotian dialect
  οὐμές [Refs 6th c.BC+]; a resolved form ὑμέες, [Refs 1st c.BC+] rather than genuine
  Ionic [Refs 5th c.BC+]— Gen. ὑμῶν, [Refs 5th c.BC+]; ὑμέων (disyllable) [Refs 8th
  c.BC+]; ὑμέων also [Refs 8th c.BC+]; Doric dialect ὑμέων [Refs 5th c.BC+]; also
  ὑμῶν, [Refs 2nd c.AD+]; Aeolic dialect ὑμμέων [Refs 7th c.BC+]; Boeotian dialect
  οὐμίων [Refs 6th c.BC+]—Dat. ὑμῖν, [Refs 8th c.BC+]; Ionic dialect enclitic ὗμῐν
  [Refs 2nd c.AD+] also Doric dialect, [Refs 5th c.BC+]; Doric dialect (not enclitic)
  ὑμίν [ῐ] [Refs]; ὑμίν [ῐ] also in [Refs 5th c.BC+] should perhaps be restored where
  the sense needs an enclitic on the principle stated by [Refs 2nd c.AD+]; ὕμιν[Refs
  8th c.BC+]—Acc. ὑμᾶς, [Refs 5th c.BC+], etc. (-υ [Refs 5th c.BC+]; ὗμας or (more
  probably) ὕμας is required by the metre in [Refs 2nd c.AD+]; Ionic dialect ὑμέας
  (disyllable) [Refs 8th c.BC+]; enclitic ὕμεας (disyllable) [Refs 3rd c.BC+]; ὑμέας
  also [Refs 5th c.BC+]; Aeolic dialect and Epic dialect ὔμμε [Refs 8th c.BC+]; Doric
  dialect ὑμέ [Refs 7th c.BC+]—The plural is sometimes used in addressing one person,
  when others are included in the speaker''s thought, as [Refs 8th c.BC+] cf. Latin
  tu, Gothic pu; with τοι Sanskrit genitive and dative te; the origin of σφῶϊ is doubtful;
  with ὑμεῖς cf. Sanskrit accusative plural yusmān.) {STEPBible-TFLSJ}'
