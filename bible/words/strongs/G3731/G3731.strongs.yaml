lemma: ὅρμημα
transliteration: hórmēma
definition: an attack, i.e. (abstractly) precipitancy
kjv_usage: violence
derivation: from G3730 (ὁρμή);
extended_definition: 'ὅρμημα, -τος, τό

  (ὁρμάω) [in LXX: Hos.5:10, Amo.1:11 (עֶבְרָה), etc. ;]

  a rush: Rev.18:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅρμ-ημα, ατος, τό,

  sudden rush, swoop, onset, ἀετοῦ [LXX]; of attacking troops,[LXX]; of the fall of
  a stone, [NT]: plural, rapid movement, ὁρμήμασι νηός, ={νηῒ ὁρμωμένη}, Oracle texts
  cited in [Refs 2nd c.AD+]

  __2 ={ὁρμή}, impulse, incitement, motive, μηδ᾽.. ἡμῶν τι συνεργὸν μηδ᾽ ὅ. [Refs
  4th c.BC+]; τὸ ὅ. μου my indignation, [LXX]; θαλάσσης -ήματα, of the tides, [Refs
  5th c.AD+]

  __II the earliest exception is Ἑλένης ὁρμήματά τε στοναχάς τε [Refs 8th c.BC+] as
  the objective genitive, the cares (as if from ὁρμαίνω) and groans [of the Greeks]
  about Helen, i. e. caused by her; by the χωρίζοντες [Refs]searchings of heart and
  groans of Helen; the former view is more probably, but ὁ. may be from ὁρμάομαι and
  mean the rushes, struggles of war. {STEPBible-TFLSJ}'
