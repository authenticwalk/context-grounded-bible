strongs_number: G5480
language: greek
lemma: χάραγμα
transliteration: cháragma
definition: a scratch or etching, i.e. stamp (as a badge of servitude), or scupltured
  figure (statue)
kjv_usage: graven, mark
derivation: from the same as G5482 (χάραξ);
extended_definition: 'χάραγμα, -τος, τό

  (χαράσσω, to engrave),

  __(a) a stamp, impress, mark: Rev.13:16-17 14:9, 11 16:2 19:20 20:4 (see Deiss.,
  BS, 240 ff.);

  __(b) a thing graven: Act.17:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'χάραγ-μα [χᾰ], ατος, τό,

  (χαράσσω) any mark engraved, imprinted, or branded, χ. ἐχίδνης the serpent''s mark,
  i. e. its bite, sting, [NT+5th c.BC+]; χ. χειρός, i.e. writing, [Refs 6th c.AD+];
  χαράγματα παμβασιλῆος, of an imperial missive, Epic. in [Refs]: absolutely, inscription,
  [Refs 4th c.AD+]; stamped document, [Refs 1st c.AD+]; brand on a camel, [Refs 2nd
  c.AD+]; χ. τέχνης carved work, [NT]; τὸ χ. τοῦ νομίσματος the impress on the coin,
  [Refs 1st c.AD+]; hence,

  __2 stamped money, coin, [Refs 1st c.BC+]

  __3 metaphorically, mark, stamp, character, τὸ τῆς μονάδος σημαντικὸν χ. [Refs]

  __4 endorsement, [Refs] {STEPBible-TFLSJ}'
