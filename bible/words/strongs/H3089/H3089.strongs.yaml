strongs_number: H3089
language: hebrew
lemma: יְהוֹשֶׁבַע
transliteration: Yᵉhôwshebaʻ
pronunciation: yeh-ho-sheh'-bah
definition: Jehosheba, an Israelitess
kjv_usage: Jehosheba. Compare H3090 (יְהוֹשַׁבְעַת).
derivation: from H3068 (יְהֹוָה) and H7650 (שָׁבַע); Jehovah-sworn;
extended_definition: 'A woman of the tribe of Judah living at the time of Divided
  Monarchy, first mentioned at 2Ki.11.2;

  daughter of: Jehoram (H3088) and Athaliah (H6271);

  sister of: Ahaziah (H0274H); married to Jehoiada (H3077H); also called Jehoshabeath
  at 2Ch.22.11;

  Also named: ye.ho.shav.at (יְהוֹשַׁבְעַת "Jehoshabeath" H3090)

  § Jehosheba = "Jehovah has sworn"

  1) daughter of king Joram of Judah and wife of the high priest Jehoiada

  1a) alternate spelling ''Jehoshabeath'' - ye.ho.shav.at (יְהוֹשַׁבְעַת "Jehoshabeath"
  H3090) {STEPBible-TBESH}'
