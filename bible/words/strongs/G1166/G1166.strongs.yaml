strongs_number: G1166
language: greek
lemma: δεικνύω
transliteration: deiknýō
definition: to show (literally or figuratively)
kjv_usage: shew
derivation: a prolonged form of an obsolete primary of the same meaning;
extended_definition: 'δείκνυμι, δεικνύω (see Bl., § 23, 1; Veitch, see word),

  [in LXX chiefly for רָאָה hi. ;]

  to show, with accusative of thing(s) (of person(s)), dative of person(s);

  __(a) to show, exhibit: Mat.4:8 8:4, Mrk.1:44 14:15, Luk.4:5 5:14 20:24 22:12 24:40,
  Jhn.2:18 5:20 10:32; 20:20 Act.7:3" (LXX), 1Ti.6:15, Rev.17:1 21:9, 10 22:1, 8,
  pass., Heb.8:5 (LXX);

  __(b) to make known: Mat.16:21, Jhn.14:8, 9, Act.10:28, 1Co.12:31, Rev.1:1 4:1 22:6;

  __(with) to prove: Jas.2:18 3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'δείκνυμι

  (also δεικνύω [Refs 8th c.BC+]; Ionic dialect δέκνυμι [Refs 5th c.BC+]; Cretan dialect
  δίκνυμι (προ-) [Refs]; 3rd.pers. singular δείκνυ [Refs 8th c.BC+]; imperative δείκνυε[Refs
  5th c.BC+], 3rd.pers. singular δεικνύτω [Refs 5th c.BC+]: imperfect 3rd.pers. plural
  ἐδείκνυσαν [Refs 5th c.BC+], also -υον [Refs 5th c.BC+]; 3rd.pers. singular δείκνυεν
  [Refs 5th c.BC+]: future δείξω [Refs 8th c.BC+], Ionic dialect δέξω [Refs 5th c.BC+]aorist
  1 ἔδειξα, Epic dialect δεῖξα [Refs 8th c.BC+], Ionic dialect ἔδεξα [Refs 5th c.BC+]:
  perfect δέδειχα [Refs 4th c.BC+] —middle, with perfect passive, for Epic dialect
  forms δεικνύμενος, δείδεκτο, δειδέχαται, δειδέχατο, see at {δειδίσκομαι}:—passive,
  future δειχθήσομαι [Refs 5th c.BC+]: aorist ἐδείχθην [Refs 5th c.BC+]: perfect δέδειγμαι
  [Refs 5th c.BC+], Ionic dialect δέδεκται [Refs 5th c.BC+]:—bring to light, show
  forth, [θεὸς] ἡμῖν δεῖξε [τέρας] [Refs 8th c.BC+]; τὸν κτανόντα[Refs 5th c.BC+];
  of artists, portray, represent, [Refs 2nd c.AD+]; cause, δυσθέατα πήματα ἐδείξατ᾽
  [Refs 4th c.BC+]; render so and so, τυφλοὺς τοὺς ἐμβλέποντας δεικνύει [Refs 4th
  c.BC+] —middle, δείκνυμαι set before one, ἄεθλα [Refs 8th c.BC+]

  __2 show, point out, δ. Ἀλέξανδρον Μενελάῳ [Refs 8th c.BC+]; δέσμιον.. ἔδειξ᾽ Ἀχαιοῖς
  (i.e. αὐτόν) [Refs 5th c.BC+]; αὐτὸ δ. experiment  will show, [Refs 5th c.BC+];
  δείξει δὴ τάχα alone, time will show, [Refs 5th c.BC+]; δ. εἴς τινα point towards,
  [Refs 5th c.BC+]:—middle, δείξατο δ᾽ εἰς Κρονίωνα [Refs]

  __3 show, make known, especially by words, explain, ὁδόν [Refs 8th c.BC+]

  __4 show, prove, with participle, ποῦ γὰρ ὢν δείξω φίλο; [Refs 5th c.BC+] it is
  clear or proven, [Refs 5th c.BC+]

  __5 of accusers, inform against, τινά [Refs 5th c.BC+]

  __6 display, exhibit, ἀγλαΐαν [Refs 5th c.BC+]; ἀρετήν, προθυμίαν, [Refs 5th c.BC+]

  __7 offer, proffer, καὶ τὰ πίστ᾽ ἐδειξάτην [Refs 4th c.BC+]. (Cf. Latin dīco, Gothic
  gateihan ''announce'', OHG. zeigōn ''show''.) {STEPBible-TFLSJ}'
