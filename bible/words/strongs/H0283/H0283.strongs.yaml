extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Ch.8.31;

  son of: Abiel (H0022) and Maacah (H4601N);

  brother of: Kish (H7027), Ner (H5369), Abdon (H5658J), Zur (H6698I), Baal (H1168B),
  Nadab (H5070J), Gedor (H1446I), Zecher (H2144) and Mikloth (H4732)

  § Ahio = "brotherly" or "fraternal"

  1) son of Abinadab who sheltered the ark

  2) a Benjamite

  3) another Benjamite of Saul''s ancestry {STEPBible-TBESH}'
