strongs_number: G2296
language: greek
lemma: θαυμάζω
transliteration: thaumázō
definition: to wonder; by implication, to admire
kjv_usage: admire, have in admiration, marvel, wonder
derivation: from G2295 (θαῦμα);
extended_definition: 'θαυμάζω

  [in LXX for נָשָׂא, etc. ;]

  to marvel, wonder, wonder at: absol., Mat.8:10, 27 9:33 15:31 21:20 22:22 27:14,
  Mrk.5:20 15:5, Luk.1:21 (R, txt.; ICC, in l, but see infr.), Luk.1:63 8:25 11:14
  24:41, Jhn.5:20 7:15, Act.2:7 4:13 13:41, Rev.17:7-8; with accusative of person(s),
  Luk.7:9; with accusative of thing(s), Luk.24:12 (WH, R, mg. om.), Jhn.5:28, Act.7:31;
  θαῦμα μέγα, Rev.17:6; πρόσωπον (LXX for פָּנִים נָשָׂא, Deu.10:17, al.), Ju 16;
  before διά, with accusative, Mrk.6:6, Jhn.7:21; before ἐν, with dative obj., Luk.1:21
  (? R, mg., but see supr); before ἐπί, with dative of thing(s), Luk.2:33 4:22 9:43
  20:26, Act.3:12; περί, Luk.2:18; ὀπίσω, Rev.13:3; ὅτι, Luk.11:38, Jhn.3:7 4:27,
  Gal.1:6; εἰ, Mrk.15:44, 1Jn.3:13. Pass. (Sir.38:3, Wis.8:11): before ἐν, with dative
  of person(s), 2Th.1:10 (cf. ἐκ-θαυμάζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'θαυμ-άζω,

  Ionic dialect θωμ-, Attic dialect future θαυμάσομαι [Refs 5th c.BC+], Epic dialect
  θαυμάσσομαι [Refs 8th c.BC+] is variant for{-σαιτε}, [Refs]: aorist ἐθαύμασα [Refs
  4th c.BC+], etc., Epic dialect θαύμασα [Refs]: perfect τεθαύμακα [Refs 5th c.BC+]:—middle,
  [Refs 2nd c.AD+]aorist 1 ἐθαυμασάμην variant in [Refs 5th c.BC+]; οὐκ ἂν θαυμας
  ώμεθα (to be read -σαίμεθα) [Refs 5th c.AD+]; θαυμάσαιτο variant in [Refs 1st c.AD+]:—passive,
  future -ασθήσομαι[Refs 5th c.BC+]: aorist ἐθαυμάσθην [Refs]: perfect τεθαύμασμαι
  [Refs 2nd c.BC+]

  __1 absolutely, wonder, marvel, [Refs 8th c.BC+]

  __2 with accusative, marvel at, [Refs 8th c.BC+] —passive, ὡς τέρας θ. [Refs 5th
  c.BC+]; μὴ παρὼν -άζεται I wonder why he is not present, [Refs 5th c.BC+]

  __2.b honour, admire, worship, once in [Refs 8th c.BC+]; μηδὲν θ., Latin nil admirari,
  [Refs 1st c.AD+]; technically, of the attendance of small birds on the owl, [Refs
  4th c.BC+]; θ. πρόσωπον to show respect to a person, i.e. comply with their request,
  [LXX]; θ. τινά τινος for a thing, [Refs 5th c.BC+]:— passive, to be admired, [Refs
  5th c.BC+]; τοὺς ὁμοίως τεθαυμασμένους [ποιητάς] [Refs 5th c.BC+]; τὰ εἰκότα θ.
  to receive proper marks of respect, [Refs 5th c.BC+]

  __2.c say with astonishment, ἵνα μηδεὶς.. εἶτα τότ᾽ οὐκ ἔλεγες ταῦτα..; θαυμάζῃ
  [Refs 4th c.BC+]

  __3 with genitive, wonder at, marvel at, τούτου (conjecture for τοῦτο) [Refs 5th
  c.BC+]: with participle, ὃ δ᾽ ἐθαύμασά σου λέγοντος [Refs 5th c.BC+]; θ. τί τινος
  to wonder at a thing in a person, [Refs 5th c.BC+]

  __4 rarely with dative of things, to wonder at, [Refs 5th c.BC+]

  __5 followed by Preps., τὰ -όμενα περί τινος [LXX+5th c.BC+]

  __6 frequently followed by an interrogative sentence, θαυμάζομεν οἷον ἐτύχθη [Refs
  8th c.BC+]; θ. ὅτι I wonder at the fact that.. , [Refs 5th c.BC+]; but more commonly,
  θ. εἰ.. I wonder if.. , as a more polite way of saying I wonder that.. , [Refs 5th
  c.BC+]; θαύμαζον ἀκούων, εἰ σὺ μὴ εἴης.., Latin mirum ni.. , [Refs 5th c.BC+] —This
  construction is frequently combined with one or other of the {θαῦμα}.

  __6.b with accusative, θαύμαζ᾽ Ἀχιλῆα, ὅσσος ἔην οἷός τε [Refs 8th c.BC+]; Τηλέμαχον
  θαύμαζον, ὃ θαρσαλέως ἀγόρευε they marvelled at Telemachus, that he spake so boldly,
  [Refs 8th c.BC+]; τὸ δὲ θαυμάζεσκον (Ionic dialect imperfect), ὡς.. [Refs 4th c.BC+]:
  sometimes without a connective, ἀλλὰ τὸ θαυμάζω· ἴδον.. [Refs 8th c.BC+]: sometimes
  with infinitive, θαυμάζομεν Ἕκτορα δῖον, αἰχμητὴν ἔμεναι [Refs 8th c.BC+]

  __6.c with genitive, θ. τινός, ἥντινα γνώμην ἔχων κτλ. [Refs 5th c.BC+]; θ. τῶν
  δυναστευόντων εἰ ἡγοῦνται I wonder at men in power supposing, [Refs]; ὑμῶν θ. εἰ
  μὴ βοηθήσετε [Refs 5th c.BC+]

  __7 with accusative et infinitive, πενθεῖν οὔ σε θ. [Refs 5th c.BC+]: after a genitive,
  θαυμάζω δέ σου.. κυρεῖν λέγουσαν [Refs 4th c.BC+] {STEPBible-TFLSJ}'
