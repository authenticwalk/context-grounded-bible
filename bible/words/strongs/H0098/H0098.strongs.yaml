strongs_number: H0098
language: hebrew
lemma: אֲגַם
transliteration: ʼăgam
pronunciation: ag-am'
definition: a marsh; hence a rush (as growing in swamps); hence a stockade of reeds
kjv_usage: pond, pool, standing (water).
derivation: from an unused root (meaning to collect as water);
extended_definition: '1) pool, troubled pool

  1a) troubled or muddy (gloomy) pools, marshes

  1b) any pool, pond

  1c) swamp reeds, reeds, rush(es) {STEPBible-TBESH}'
