strongs_number: G5350
language: greek
lemma: φθέγγομαι
transliteration: phthéngomai
definition: to utter a clear sound, i.e. (generally) to proclaim
kjv_usage: speak
derivation: probably akin to G5338 (φέγγος) and thus to G5346 (φημί);
extended_definition: 'φθέγγομαι

  [in LXX for עָנָה, נָבַע hi., etc. ;]

  of men or animals, to utter a sound or voice: absol., Act.4:18; before ἐν φωνῇ,
  2Pe.2:16; with accusative, ὑπέρογκα, 2Pe.2:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'φθέγγομαι,

  [Refs 8th c.BC+]: future φθέγξομαι [Refs 8th c.BC+]aorist ἐφθεγξάμην, Epic dialect
  and poetry φθεγξάμην [Refs 5th c.BC+]perfect ἔφθεγμαι, 2nd pers. singular ἔφθεγξαι
  [Refs 5th c.BC+], 3rd.pers. singular ἔφθεγκται (transitive) [Refs 4th c.BC+]: —utter
  a sound or voice, especially speak loud and clear, frequently in [Refs 8th c.BC+]
  (properly of all animals that have lungs, [Refs 4th c.BC+]

  __I of the human voice, ἀνθρωπηΐῃ φωνῇ φ. [Refs 8th c.BC+]; with a participle expressing
  the kind of cry, φθέγξομ᾽ ἐγὼν ἰάχουσα [Refs 8th c.BC+]; also of weak, small voice,
  φθεγξάμενος ὀλίγῃ ὀπί [Refs 8th c.BC+]; of the battle-cry, [Refs 5th c.BC+]; of
  the recitative of the chorus, [Refs 5th c.BC+]; οὐδ᾽ ἂν φθέγξασθαι δυνηθείη would
  not be able to utter a syllable, [Refs 5th c.BC+]; εἶτα σὺ φθέγγει..; open your
  mouth.. ? [Refs 4th c.BC+]; of children just born, [Refs 4th c.BC+]:—Constr.:—with
  accusative cognate, utter, ἔπος [Refs 5th c.BC+]; ἀράς, λόγους, βλασφημίαν, [Refs
  5th c.BC+]; τἀληθῆ [NT+5th c.BC+]: the person addressed added with a preposition,
  φ. εἰς ἡμᾶς [Refs 5th c.BC+]; later τισί, [Refs 5th c.BC+]; τὸ φθεγγόμενον, absolutely,
  that which uttered the sound, [Refs 5th c.BC+]

  __I.2 of animals, as a horse, neigh, whinny, [Refs]; of an eagle, scream, [Refs
  5th c.BC+]; of a raven, croak, [Refs 4th c.BC+]; of a fawn, cry, [Refs 3rd c.BC+];
  of birds, opposed to ἄφωνοί εἰσι, [Refs 4th c.BC+]; of worms, φ. οἷον τριγμόν [Refs
  4th c.BC+]; of certain fish, [Refs 4th c.BC+]

  __I.3 of inanimate things, of a door, creak, [Refs 5th c.BC+]; of thunder, [Refs
  5th c.BC+]; of trumpets, [Refs]; of the flute, [Refs 6th c.BC+]; of the lyre, φόρμιγξ
  φ. ἱρὸν μέλος [Refs 4th c.BC+]; of an earthen pot, εἴτε ὑγιὲς εἴτε σαθρὸν φ. whether
  it rings sound or cracked, [Refs 5th c.BC+]; φ. παλάμῃσι to clap with the hands,
  [Refs 4th c.AD+]

  __II ={ὀνομάζω}, to name, call by name, [Refs 5th c.BC+]; τῷ πλέγματι τούτῳ τὸ ὄνομα
  ἐφθεγξάμεθα λόγον gave it the name of λόγος, [Refs]; φ. γιγνόμενα speak of things
  as coming into existence, [Refs]; καὶ τὸν κύλλαστιν φθέγγου use the word κ., [Refs
  5th c.BC+]; also τῇ δυνάμει ταὐτὸν φ. have the same meaning, [Refs 5th c.BC+]

  __III with accusative person, sing, or celebrate one aloud, [Refs 5th c.BC+]; also,
  tell of, recount, θεῶν ἔργα [Refs 6th c.BC+] {STEPBible-TFLSJ}'
