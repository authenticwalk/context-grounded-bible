extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.11.21

  § Ziha = "parched"

  1) ancestor of a family of temple slaves who returned from exile in Babylon with
  Zerubbabel

  2) a chief of the temple slaves in Ophel in the time of Nehemiah {STEPBible-TBESH}'
