strongs_number: G4095
language: greek
lemma: πίνω
transliteration: pínō
definition: to imbibe (literally or figuratively)
kjv_usage: drink
derivation: a prolonged form of ; which (together with another form) ; occurs only
  as an alternate in certain tenses;
extended_definition: 'πίνω

  [in LXX chiefly for שָׁתָה ;]

  to drink: absol., Luk.2:19, Jhn.4:7, al.; with accusative of thing(s), Mat.6:26,
  31 Mrk.14:25, al.; of habitual use, Luk.1:15, Rom.14:21, al.; by meton., τὸ ποτήριον,
  1Co.10:21, al.; of the earth absorbing rain (Hdt., al.), Heb.6:7; spiritually, of
  the blood of Christ, Jhn.6:53-54, 56; before ἐκ (of the vessel), Mat.26:27, al.;
  id. (of the drink; Bl., § 36, 1), Mat.26:29, Jhn.4:13-14 Rev.14:10, al.; ἀπό, Luk.22:18
  (cf. ἀπο-, συν-πίνω; on the form πίεσαι, Luk.17:8, see Bl., § 21, 8, and on the
  contr. aor. πεῖν, M, Pr., 44 f., Thackeray, Gr., 63 f.)

  (AS) {STEPBible-TBESG}'
etymology: 'πίνω [ῑ],

  Epic dialect infinitive πινέμεναι and -έμεν, [Refs 8th c.BC+]: Ionic dialect imperfect
  πίνεσκον [Refs 8th c.BC+]: future πίομαι [Refs 6th c.BC+]; also as falsa lectio
  in earlier authors, πιεῖσθαι [Refs 5th c.BC+]; 2nd pers. singular πίεσαι [LXX+NT]aorist
  ἔπῐον, Epic dialect πίον [Refs 8th c.BC+]; 2nd pers. singular subjunctive πίῃσθα
  [Refs 8th c.BC+]; πίει, πίεις, Kretschmer [Refs]; infinitive πιεῖν [Refs 8th c.BC+];
  later contraction πεῖν [Refs 1st c.AD+]; Epic dialect πῐέμεν [Refs 8th c.BC+] falsa
  lectio for{ὑπιέναι} in [Refs 5th c.BC+]; participle πῐών, πῐοῦσα, [Refs 8th c.BC+]:—middle,
  subjunctive πινώμεθα [Refs 5th c.BC+]: πίομαι [ῑ] as present middle, [Refs 6th c.BC+]
  (passive in [Refs 2nd c.AD+]:—passive, [Refs 8th c.BC+]imperfect πίνετο [Refs 8th
  c.BC+] —Other tenses are from πω- or πο-, perfect πέπωκα [Refs 4th c.BC+] —passive,
  future ποθήσομαι (κατα-) [Refs 5th c.BC+]aorist ἐπόθην (ἐξ-) [Refs 5th c.BC+]: perfect
  infinitive πεπόσθαι [Refs 6th c.BC+]: Aeolic dialect present πώνω [Refs 7th c.BC+]aorist
  imperative πῶθι, τῶ, [Refs]. [ῑ always in πίνω. πίνομα; ῐ always in aorist ἔπιον,
  hence πίε must be read for πῖνε in [Refs 8th c.BC+]; in imperative πῖθι, ῑ always.—In
  future πίομαι [Refs 8th c.BC+]; also in later Poetry, [Refs 1st c.AD+]; for present
  middle πίομαι, see above]: —drink, frequently from [Refs 8th c.BC+]; π. ὕδωρ Αἰσήποιο
  drink its water, i.e. live on its banks, [Refs 8th c.BC+]: with genitive partitive,
  drink of a thing, π. οἴνοιο [Refs 8th c.BC+]; εἰς οἶνον.., ἔνθεν ἔπινον whereof..,[Refs];
  also πίνειν κρητῆρας οῐνοιο to drink bowls of wine, [Refs 8th c.BC+]; π. ἀπὸ κρήνης
  drink of a spring, [Refs 6th c.BC+]; π. ἀπ᾽ αὐτοῦ (i.e. δέπαος) αἴθοπα οἶνον from
  it, [Refs 8th c.BC+]; σκύφος ᾧ περ ἔπινεν with which.., [Refs 8th c.BC+]; π. κερατίνοις
  ποτηρίοις variant in [Refs 5th c.BC+]; τὰ φάρμακα π. παρὰ τοῦ ἰατροῦ draughts sent
  by him, [Refs 5th c.BC+]

  __2 absolutely, drink, ἐσθιέμεν καὶ πινέμεν [Refs 8th c.BC+]; μῆλα πιόμεν᾽ ἐκ βοτάνης
  going to drink after pasture,[Refs 7th c.BC+]; τινὶ πιεῖν ἐγχέας[Refs 4th c.BC+]perfect
  πέπωκα, to be drunk, [Refs 5th c.BC+]; πίνοντά τε καὶ πεπωκότα drinking and having
  finished drinking, [Refs 5th c.BC+]

  __II celebrate by a carouse, νίκην [Refs 2nd c.AD+]

  __III metaphorically, drink up, as the earth does rain, τὸ ὕδωρ, ὄμβρον, [Refs 5th
  c.BC+]; of plants, [Refs 5th c.BC+]; of a lamp, π. τοὔλαιον [Refs 5th c.BC+] pōy-
  and pī-, cf. Sanskrit pāy-áyati ''cause to drink'', pīti- ''a drink'', Latin pōtus,
  etc.) {STEPBible-TFLSJ}'
