strongs_number: G2193
language: greek
lemma: ἕως
transliteration: héōs
definition: a conjunction, preposition and adverb of continuance, until (of time and
  place)
kjv_usage: even (until, unto), (as) far (as), how long, (un-)til(-l), (hither-, un-,
  up) to, while(-s)
derivation: of uncertain affinity;
extended_definition: 'ἕως,

  relative particle (Lat. donee, usque),

  expressing the terminus ad quem (cf. Burton, §321ff.).

  __I. As conjunction;

  __1. till, until;

  __(a) of a fact in past time, with indic.: Mat.2:9, al. (Wis.10:14, al.);

  __(b) ἕως ἄν, with subjc. aor.: Mat.2:13  5:18, Mrk.6:10, al.; without ἄν (M. Pr.,
  168f.; Lft., Notes, 115), Mrk.14:32 (Burton, §325), Luk.12:59, 2Th.2:7, al.;

  __(with) with indic., present (Burton, §328; BL, §65, 10): Mrk.6:45, Jhn.21:22,  23
  1Ti.4:13.

  __2. C. indic., as long as, while (Burton, §327): Jhn.9:4 (Plat., Phaedo, 89c).

  __II. As an adverb (chiefly in late writers).

  __1. Of time, until, unto;

  __(a) as prep. with genitive (BL, §40, 6; M, Pr., 99): τ. ἡμέρας, Mat.26:29, Luk.1:80,
  Rom.11:8, al.; ὥρας, Mat.27:45, al.; τέλους, 1Co.1:8, 2Co.1:13; τ. νῦν, Mat.24:21,
  Mrk.13:19 (1Ma.2:33); ἐτῶν ὀγ. (Field, Notes, 49f.), Luk.2:37; τ. ἐλθεῖν, Act.8:40;
  before names and events, Mat.1:17  2:15, Luk.11:51, Jas.5:7, al.;

  __(b) before οὗ, ὅτου, with the force of a conjc. (Burton, §330; M, Pr., 91);

  __(α) ἕ. οὗ (Hdt., ii, 143; Plut., al.): with indic., Mat.1:25 (WH br., οὗ) 13:33,
  al.; with subjc. aor., Mat.14:22, al.;

  __(β) ἔ. ὅτου: with subjc., Luk.13:8; with indic., Mat.5:25 (until), Jhn.9:18;

  __(with) with adv. (ἔ. ὀψέ, Thuc, iii, 108): ἄρτι, Mat.11:12, Jhn.2:10, 1Co.4:13,
  al.; πότε (M, Pr., 107), Mat.17:17, Mrk.9:19, Jhn.10:24, al.

  __2. Of place, as far as, even to, unto (Arist., al.);

  __(a) as prep. with genitive (see supr.): Mt 1123, Lk 1015, al.;

  __(b) with adv. (BL, §40, 6): ἄνω, Jhn.2:7; ἔσω, Mrk.14:54; κάτω, Mat.27:51, Mrk.15:38;
  ὧδε, Luk.23:5;

  __(with) with prep.: ἔξω, Act.21:5; πρός, Luk.24:50 (Field, Notes, 83).

  __3. Of quantity, measure, etc.: Mat.18:21, Mrk.6:23, Luk.22:51, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἕως,

  __BEpic dialect εἵως, ἧος (see. entry near the end), Doric dialect ἇς, Aeolic dialect
  ἆς (which see), Boeotian dialect ἇς [Refs], and ἅως [Refs] Relat. Particle, expressing
  the point of Time up to which an action goes, with reference to the end of the action,
  until, till; or to its continuance, while:

  __B.I until, till,

  __B.I.1 with Ind., of a fact in past time, θῦνε διὰ προμάχων, ἧος φίλον ὤλεσε θυμόν
  [Refs 8th c.BC+]imperfect with ἄν in apodosi, of an unaccomplished action, ἡδέως
  ἂν Καλλικλεῖ διελεγόμην, ἕ. ἀπέδωκα I would have gone on conversing till I had..,
  [Refs 5th c.BC+]

  __B.I.2 ἕ. ἄν or κε with Subj. (mostly of aorist), of an event at an uncertain future
  time, μαχήσομαι.. ἧός κε τέλος πολέμοιο κιχείω till I find, [Refs 8th c.BC+] is
  sometimes omitted in Trag., ἕ. μάθῃς [Refs 5th c.BC+]: so frequently in later Gr.,
  [NT+2nd c.BC+]

  __B.I.3 ἕ. with Opt. (mostly of aorist), relating to an event future in relation
  to past time, ὦρσε.. Βορέην, ἧος ὃ Φαιήκεσσι.. μιγείη caused it to blow, till he
  should reach.., [Refs 8th c.BC+] or κε is added to the Opt. (not to ἕως), if the
  event is represented as conditional, ἕ. κ᾽ ἀπὸ πάντα δοθείη till (if possible) all
  things should be given back, [Refs 8th c.BC+]

  __B.I.3.b in indirect speech, ἔδωκεν.. ἕ. ἀνὴρ εἶναι δοκιμασθείην [Refs 4th c.BC+]

  __B.I.3.c by assimilation to an optative with ἄν, [λόγον] ἂν διδοίης ἕ. ἔλθοις [Refs
  5th c.BC+]

  __B.I.4 with subjunctive or optative, expressing purpose, in order that, [Refs 8th
  c.BC+]; σπούδασον ἕως οὗ ἀγοράσῃ κτλ. [Refs 2nd c.AD+]

  __B.I.5 with Inf. in indirect speech, ἐντειλάμενος διεκπλέειν ἕ... ἀπικνέεσθαι [Refs
  5th c.BC+]: otherwise only in later Gr., ἕ. ἐλθεῖν ἐς.. [LXX+1st c.BC+]

  __B.I.6 with adverbs of Time and Place, ἕ. ὅτε till the time when, with indicative,
  variant for{ἔστε} in [Refs 5th c.BC+]; ἕ. οὗ, falsa lectio for{ἐς οὗ}, [Refs 5th
  c.BC+]: frequently in later Gr., Gem.[same place], [NT]; ἕ. πότ; how long[LXX+NT];
  ἕ. ὀψέ till late, falsa lectio for{ἐς ὀψέ}, [NT+5th c.BC+]; ἕ. ὧδε as far as this
  place, [NT]

  __B.I.6.b with Preps., of Time, ἕ. πρὸς καλὸν ἑῷον ἀστέρα[Refs]; of Place, ἕ. εἰς
  τὸν χάρακα [NT+2nd c.BC+]

  __B.II as preposition,

  __B.II.1 of Time, with genitive, until, ἕως τοῦ ἀποτεῖσαι until he has made payment,
  Legal cited in [LXX+4th c.BC+]; ἕ. τινός for a time, [NT+1st c.BC+]

  __B.II.1.b of Place, ἕ. τοῦ γενέσθαι.. up to the point where.. [Refs 4th c.BC+];
  as far as, ἕ. Σάρδεων [Refs 3rd c.BC+]; ἕ. τοῦ Ἀρσινοΐτου νομοῦ [Refs 2nd c.BC+];
  ἕ. Φοινίκης [LXX+NT]

  __B.II.1.c of Number or Degree, ἕ. τριῶν πλοίων Docum. cited in [LXX+4th c.BC+];
  οὐκ ἔστιν ἕ. ἑνός[LXX+2nd c.BC+]; ἐᾶτε ἕ. τούτου [NT+3rd c.BC+]; ἕ. μέθης [Refs
  1st c.AD+]

  __B.II.2 rarely with accusative, ἕ. πρωΐ [LXX+1st c.AD+]; ἕ. τὸ βωμῷ down to the
  word “βωμῷ”, [Refs 5th c.BC+]

  __B.III while, so long as, with indicative, ἧος ἐνὶ Τροίῃ πολεμίζομεν [Refs 8th
  c.BC+]; ἕ. δ᾽ ἔτ᾽ ἔμφρων εἰμί [Refs 4th c.BC+]; ἕ. ἔτι ἐλπὶς [ἦν] [Refs 8th c.BC+];
  by τόφρα, [Refs 8th c.BC+]; by δέ alone,[Refs 8th c.BC+]

  __B.III.b ἕ. ἄν c.subjunctive, when the whole action is future, οὔ μοι.. ἐλπίς,
  ἕ. ἂν αἴθῃ πῦρ [Refs 5th c.BC+]

  __B.III.c ἕως with optative in a Conditional relative clause, φήσομεν μηδὲν ἂν μεῖζον
  μηδὲ ἔλαττον γενέσθαι ἕ. ἴσον εἴη αὐτὸ ἐαυτῷ [Refs 5th c.BC+]

  __B in [Refs 8th c.BC+], for a time, ἧος μὲν.. ὄρνυον· αὐτὰρ ἐπεὶ.. [Refs 8th c.BC+];
  all that time, [Refs 8th c.BC+], as iambus, only once in [Refs 8th c.BC+]; as a
  monosyllable, [Refs 8th c.BC+]; when the first syllable is to be long codices [Refs
  8th c.BC+], except ειος variant [Refs 8th c.BC+]; comparison of Doric dialect ἇς
  (from *ἇος) with Attic dialect-Ionic dialect ἕως points to early Ionic dialect *ἧος
  (cf. Sanskrit yāvat ''as great as, as long as, until'') and this should probably
  be restored in [Refs 8th c.BC+]; compare τέως.) {STEPBible-TFLSJ}'
