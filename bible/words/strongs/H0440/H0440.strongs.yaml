strongs_number: H0440
language: hebrew
lemma: אֵלוֹנִי
transliteration: ʼÊlôwnîy
pronunciation: ay-lo-nee'
definition: an Elonite or descendant (collectively) of Elon
kjv_usage: Elonites.
derivation: or rather (shortened) אֵלֹנִי; patron from H438 (אַלּוֹן);
extended_definition: 'Someone descended from Elon, a man of the tribe of Zebulun living
  at the time of Egypt and Wilderness, first mentioned at Gen.46.14;

  son of: Zebulun (H2074);

  brother of: Sered (H5624) and Jahleel (H3177)

  Group of e.lon (אֵלוֹן "Elon" H0356H)

  § Elonite = "might" or "terebinth: a plain"

  one of the clan of Elon {STEPBible-TBESH}'
