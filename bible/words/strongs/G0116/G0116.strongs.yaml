strongs_number: G0116
language: greek
lemma: Ἀθῆναι
transliteration: Athēnai
definition: Athenæ, the capitol of Greece
kjv_usage: Athens
derivation: plural of (the goddess of wisdom, who was reputed to have founded the
  city);
extended_definition: 'Ἀθῆναι, -ῶν, αἱ (plural because consisting of several parts),

  Athens: Act.17:15,16 18:1, 1Th.3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'Ἀθῆναι,

  Doric dialect Ἀθᾶναι, ῶν, αἱ, the city of Athens (for the plural compare Θῆβαι,
  Μυκῆναι), [Refs 8th c.BC+] —Ἀθῆναι generally, ={Ἀττική}, of the whole country, [Refs
  5th c.BC+]

  __II adverbs, Ἀθήναζε, to Athens, [Refs 5th c.BC+]: Ἀθήνηθεν, from Athens, [Refs
  5th c.BC+]; poetry Ἀθηνόθεν, [Refs]: Ἀθήνησιν,

  __A at Athens, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
