strongs_number: G5455
language: greek
lemma: φωνέω
transliteration: phōnéō
definition: to emit a sound (animal, human or instrumental); by implication, to address
  in words or by name, also in imitation
kjv_usage: call (for), crow, cry
derivation: from G5456 (φωνή);
extended_definition: 'φωνέω, -ῶ

  (φωνή), [in LXX for קָרָא (Jer.17:11, al.), etc. ;]

  __I. Intrans.

  __1. Of persons, to call out, cry out, speak aloud: Luk.8:8; φωνῇ μεγάλῃ, Mrk.1:26,
  Act.16:28; ἐφώνησε (φωνῇ μεγάλῇ) λέγων, Luk.8:54, Rev.14:18; φωνήσαντες ἐπύθοντο,
  Act.10:18.

  __2. Of the cries of animals (rarely in cl.; Isa.38:14, Je, l.with): of a cock,
  to crow, Mat.26:34, Mrk.14:30, Luk.22:3, Jhn.13:38 18:27.

  __II. Trans. (in cl. chiefly poët.), with accusative of person(s), to call, summon,
  invite: Mat.20:32 27:47, Mrk.9:35 10:49 15:35, Luk.14:12 16:2 19:15, Jhn.1:49 2:9
  4:16 10:3 11:28 12:17 18:33, Act.9:41 10:7; to address, call by name (Soph.), Jhn.13:13
  (cf. ἀνα-, ἐπι-, προσ-, συν-φωνέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'φων-έω,

  (φωνή) produce a sound or tone:

  __I properly of men, speak loud or clearly, or simply, speak, give utterance, [Refs
  8th c.BC+]aorist (present and imperfect only in compounds); ὣς ἄρα φωνήσας ἀπέβη
  [Refs 8th c.BC+]; καί μιν φωνήσας ἔπεα πτερόεντα προσηύδα addressed him with a loud
  voice in winged words, [Refs]; φωνοῦντος ἢ ἠχοῦντος ἢ ψοφοῦντος [Refs 4th c.BC+];
  followed by the words spoken, φώνησε (φώνασε codices) δ᾽, εὕδεις, βασιλεῦ [Refs
  5th c.BC+]; οἱ βουλευταὶ ἐφώνησαν.. the Senators exclaimed.., [Refs 4th c.AD+];
  “βέκος φ. utter the word βέκος, [Refs 5th c.BC+] having made her voice sound, [Refs
  8th c.BC+] adjective, φ. μέγιστον ἀνθρώπων to have the loudest voice, [Refs 5th
  c.BC+]; δεινὸν φ.[Refs 5th c.BC+]: absolutely, cry aloud, as in joy, [Refs 5th c.BC+];
  of a singer, ἀοιδὸς.. αἰόλα φωνέων [Refs 3rd c.BC+] —passive, τὰ φωνηθέντα sounds
  or words uttered, [Refs 5th c.BC+]

  __I.2 of animals, utter their cries, [Refs 4th c.BC+]; of birds,[Refs]; [τὰ σελάχη]
  φωνεῖν οὐκ ὀρθῶς ἔχει φάναι, ψοφεῖν δέ[LXX]; of the cock, crow, [NT]

  __I.3 as law-term, affirm, testify in court, [Refs]

  __I.4 of a musical instrument, sound, [Refs 5th c.BC+]; of sounds, ἡδὺ φωνεῖν sound
  sweetly, [Refs 1st c.AD+]; but βροντὴ φ. it has a voice, is significant, [Refs 5th
  c.BC+]

  __I.5 ἄφωνα καὶ φωνοῦντα consonants and vowels, [Refs 5th c.BC+]

  __II with accusative person, call by name, call, Αἴαντα φωνῶ I call ''Ajax'' [NT+5th
  c.BC+]; call by a name, ὑμεῖς φωνεῖτέ με ὁ διδάσκαλος [NT]:—passive, to be called,
  τὰ ἀρχαῖα ἐκπώματα κισσύβια φωνέεται [Refs 2nd c.BC+]

  __II.2 φ. τινα with infinitive, command, σὲ φωνῶ νεκρὸν.. μὴ συγκομίζειν [Refs 5th
  c.BC+]

  __II.3 invite, τοὺς φίλους [NT]

  __II.4 with dative person, call to, cry to, Ζεῦ ἄνα, σοὶ φωνῶ [Refs 5th c.BC+]

  __III with accusative of things, speak or tell of, προσβολὰς Ἐρινύων [Refs 4th c.BC+];
  ὁδοῦ τέλος.. οἷον οὐδὲ φωνῆσαί τινι ἔξεσθ᾽ tell to any one, [Refs 5th c.BC+]; φ.
  τὸ Ἐπιχάρμειον recite it, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
