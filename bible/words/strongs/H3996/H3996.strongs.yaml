strongs_number: H3996
language: hebrew
lemma: מָבוֹא
transliteration: mâbôwʼ
pronunciation: maw-bo'
definition: an entrance (the place or the act); specifically sunset or the west; also
  (adverb with preposition) towards
kjv_usage: by which came, as cometh, in coming, as men enter into, entering, entrance
  into, entry, where goeth, going down, [phrase] westward. Compare H4126 (מוֹבָא).
derivation: from H935 (בּוֹא); (with or without H8121 (שֶׁמֶשׁ))
extended_definition: '1) entrance, a coming in, entering

  2) sunset

  2a) sunset

  2b) sunset, west

  Also means: me.vo.ah (מְבוֹאָה "entry" H3997) {STEPBible-TBESH}'
