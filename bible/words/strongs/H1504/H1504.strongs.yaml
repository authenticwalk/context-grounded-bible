strongs_number: H1504
language: hebrew
lemma: גָּזַר
transliteration: gâzar
pronunciation: gaw-zar'
definition: to cut down or off; (figuratively) to destroy, divide, exclude, or decide
kjv_usage: cut down (off), decree, divide, snatch.
derivation: a primitive root;
extended_definition: '1) to cut, divide, cut down, cut off, cut in two, snatch, decree

  1a) (Qal)

  1a1) to cut in two, divide

  1a2) to cut down

  1a3) to cut off, destroy, exterminate

  1a4) to decree

  1b) (Niphal)

  1b1) to be cut off, separated, excluded

  1b2) to be destroyed, cut off

  1b3) to be decreed {STEPBible-TBESH}'
