strongs_number: G0372
language: greek
lemma: ἀνάπαυσις
transliteration: anápausis
definition: intermission; by implication, recreation
kjv_usage: rest
derivation: from G373 (ἀναπαύω);
extended_definition: 'ἀνά-παυσις, -εως, ή

  (ἀνάπαύω) [in LXX chiefly for נוּחַ and its derivatives, שַׁבָּת and its cognates
  (Ex, Le) ;]

  cessation, rest, refreshment: Mat.11:26 12:43, Luk.11:24, Rev.4:8 14:11.†

  SYN.: ἄνεσις (lit, the relaxation of the strings of a lyre), prop. signifies the
  rest or ease which comes from the relaxation of unfavour­able conditions, as, e.g.
  affliction: ἀνάπ., the rest which comes from the temporary cessation of labour (see
  Tr., Stn., § xl; Cremer, 827; MM, VGT, see word)  (AS) {STEPBible-TBESG}'
etymology: 'ἀνά-παυσις,

  poetry ἄμπ-, εως, ἡ, repose, rest, [Refs 6th c.BC+]: especially relaxation, recreation,
  [Refs 5th c.BC+]

  __2 with genitive of things, rest from a thing, κακῶν[Refs 5th c.BC+]

  __3 Rhet., cadence of a period, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
