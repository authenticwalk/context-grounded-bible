strongs_number: G0650
language: greek
lemma: ἀποστερέω
transliteration: aposteréō
definition: to despoil
kjv_usage: defraud, destitute, kept back by fraud
derivation: from G575 (ἀπό) and (to deprive);
extended_definition: 'ἀπο-στερέω, -ῶ

  (στερέω, to rob), [in LXX: Exo.21:10 (גָּרַע), Deu.24:14 (עָשַׁק), Mal.3:5, Sir.4:1
  29:6-7 31:21-22 * ;]

  to defraud, deprive of, despoil (in cl. chiefly of the misappropriation of trust
  funds, Field, Notes, 33; cf. MM, see word): absol., Mrk.10:19, 1Co.6:8; with accusative
  of person(s), 1Co.7:5. Mid., endure deprivation: 1Co.6:7 (WM, § 38, 3; but see Bl.,
  § 54, 5; M, Pr., 162); pass., ἀπεστερημένοι, bereft of: 1Ti.6:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποστερ-έω· —

  passive, future -στερηθήσομαι[Refs 5th c.BC+] also -στερήσομαι [Refs 5th c.BC+]perfect
  ἀπεστέρημαι, etc.:—rob, despoil, defraud one of a thing, with accusative person
  et genitive of things, χρημάτων ἀ. τινά[Refs 5th c.BC+]: absolutely, commit fraud,
  [Refs 5th c.BC+]; ἀπεστερηκὼς ὑπ᾽ ἀνάγκης being constrained to become a defaulter,
  [Refs 5th c.BC+]:—passive, to be robbed or deprived of, with genitive, Ἑλλάδος ἀπεστερημένος[Refs
  5th c.BC+] if we have been frustrated, [Refs 5th c.BC+]

  __2 ἀ. ἑαυτόν τινος detach, withdraw oneself from a person or thing, τῶν [ἀγαλμάτων]..
  ἀπεστέρησ᾽ ἐμαυτόν[Refs 5th c.BC+]; ἐκείνους.. ἀ. μὴ ἂν.. ἀποτειχίσαι deprive them
  of the power of walling off, [Refs 5th c.BC+]

  __3 c.accusative person, defraud, rob, [NT+5th c.BC+]

  __4 with accusative of things only, filch away, [Refs 5th c.BC+]; withhold, [Refs
  5th c.BC+]; refuse payment of a debt, [Refs 4th c.BC+]; refuse to give up, παρακαταθήκην[Refs
  4th c.BC+]; Ζεὺς ἀποστεροίη γάμον may he avertit, [Refs 4th c.BC+]

  __5 τὸ σαφές μ᾽ ἀποστερεῖ certainty fails me, [Refs 5th c.BC+]

  __II in Logic, draw a negative conclusion, [Refs 4th c.BC+] is falsa lectio in [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
