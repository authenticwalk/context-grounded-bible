strongs_number: G2989
language: greek
lemma: λάμπω
transliteration: lámpō
definition: to beam, i.e. radiate brilliancy (literally or figuratively)
kjv_usage: give light, shine
derivation: a primary verb;
extended_definition: 'λάμπω

  [in LXX for נָגַהּ, etc. ;]

  to shine: Mat.5:15-16 17:2, Luk.17:24, Act.12:7, 2Co.4:6 (cf. ἐκ-, περι-λάμπω).†

  (AS) {STEPBible-TBESG}'
etymology: 'λάμπω,

  [Refs 8th c.BC+]; Ionic dialectIterat. λάμπεσκεν [Refs 5th c.BC+]: future -ψω [Refs
  5th c.BC+]: aorist ἔλαμψα [Refs 5th c.BC+]perfect λέλαμπα (in present sense) [Refs
  5th c.BC+]:—middle, [Refs]imperfect ἐλαμπόμην, Epic dialect λαμπ-, [Refs 8th c.BC+]:
  future λάμψομαι (ἐλλ-) [Refs 5th c.BC+]:—passive, future λαμφθήσομαι (ἐλλ-) [Refs
  3rd c.AD+]: aorist ἐλάμφθην [Refs 1st c.AD+] (περι-): from these late forms of passive
  must be distinguished the similar Ionic dialect forms of λαμβάνω:—give light, shine,
  of the gleam of arms, τῆλε δὲ χαλκὸς λάμφ᾽ ὥς τε στεροπή [Refs 8th c.BC+]; λάμπε
  δὲ χαλκῷ, of Hector,[Refs 5th c.BC+]; of the eyes, ὀφθαλμὼ δ᾽ ἄρα οἱ πυρὶ λάμπετον
  [Refs 8th c.BC+]; of the sun, [Refs 6th c.BC+]; of fire, [Refs 8th c.BC+]:—middle,
  κόρυθος -ομένης [Refs 8th c.BC+]; of a person, - όμενος πυρί [Refs 8th c.BC+]

  __2 of sound, ring loud and clear, παιὰν δὲ λάμπει [Refs 5th c.BC+]

  __3 metaphorically, shine forth, be famous or conspicuous, λάμπει κλέος [Refs 5th
  c.BC+]

  __3.b Astrology texts, of a planet, occupy a favourable position, [Refs 2nd c.AD+]

  __4 of persons, φαιδρὸς λάμποντι μετώπῳ with beaming face, [Refs 5th c.BC+]; shine,
  gain glory, οὐδ᾽ εἰ Κλέων γ᾽ ἔλαμψε [Refs 3rd c.BC+]

  __II transitive, cause to shine, illumine, δόλιον ἀκταῖς ἀστέρα λάμψας [Refs 5th
  c.BC+]—Found chiefly in poetry and Comedy texts, though the present and imperfect
  occur in [Refs 5th c.BC+], and late Prose, and the aorist in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
