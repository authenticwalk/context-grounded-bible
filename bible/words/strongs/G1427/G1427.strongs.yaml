lemma: δώδεκα
transliteration: dṓdeka
definition: two and ten, i.e. a dozen
kjv_usage: twelve
derivation: from G1417 (δύο) and G1176 (δέκα);
extended_definition: 'δώδεκα, οἱ, αἱ, τά indecl.

  numeral, twelve: Mat.9:20 10:1, al.; οἱ δ., the apostles, Mat.10:5, Mrk.4:10, al.;
  in Act.19:7 24:11, for Rec. δεκαδύο.

  (AS) {STEPBible-TBESG}'
etymology: 'δῠώδεκα,

  Ionic dialect, Epic dialect, Lyric poetry; Attic dialect δώδεκα, twelve, in all
  genders, [Refs 8th c.BC+]:—also δυόδεκο, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
