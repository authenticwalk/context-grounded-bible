strongs_number: G3540
language: greek
lemma: νόημα
transliteration: nóēma
definition: a perception, i.e. purpose, or (by implication) the intellect, disposition,
  itself
kjv_usage: device, mind, thought
derivation: from G3539 (νοιέω);
extended_definition: 'νόημα, -τος, τό

  (νοέω) [in LXX: Sir.21:11, Bar.2:8, 3Ma.5:30 * ;]

  a  thought, purpose, design: 2Co.2:11 10:5 11:3, Php.4:7. Meton., of the mind, 2Co.3:14
  4:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'νό-ημα, ατος, τό,

  Ionic dialect νῶμα [Refs 5th c.BC+] (but νόημα [Refs]: (νοέω):—that which is perceived,
  perception, thought, τῶν νέες ὠκεῖαι, ὡς εἰ πτερὸν ἠὲ νόημα [Refs 8th c.BC+]; ἅμα
  νοήματι ''in the twinkling of an eye'', [Refs 4th c.BC+] lightning survey, [Refs
  5th c.BC+]

  __2 thought, purpose, idea, design, τοιοῦτον ἐνὶ στήθεσσι νόημα [Refs 8th c.BC+]

  __3 in Philos., thought, concept, opposed to sensation, sense-presentation, [Refs
  4th c.BC+]; discursive thinking, as the function of διάνοια, [Refs 2nd c.AD+]

  __4 Rhet., thought as expressed in literary form, [Refs 1st c.BC+]

  __II understanding, mind, παρέπλαγξεν δὲ νόημα [Refs 8th c.BC+] {STEPBible-TFLSJ}'
