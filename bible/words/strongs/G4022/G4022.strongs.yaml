strongs_number: G4022
language: greek
lemma: περιέρχομαι
transliteration: periérchomai
definition: to come all around, i.e. stroll, vacillate, veer
kjv_usage: fetch a compass, vagabond, wandering about
derivation: from G4012 (περί) and G2064 (ἔρχομαι) (including its alternate);
extended_definition: 'περι-έρχομαι

  [in LXX chiefly for סָבַב ;]

  to go about (as an itinerant): Act.19:13 28:13 (περιελόντες, WH, R, mg.), Heb.11:37;
  τ. οἰκίας, from house to house: 1Ti.5:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιέρχομαι,

  imperfect περιηρχόμην [Refs 5th c.BC+] codex:—go round, go about, [Refs 5th c.BC+];
  go about like a beggar, πρὸς τοὺς φίλους [Refs 5th c.BC+]; like a stranger seeing
  sights, [Refs]: with participle, go about doing a thing, [Refs 5th c.BC+]; [πρεσβείας
  καὶ κατηγορίας] [Refs 5th c.BC+]; τὴν χώραν π. survey it, [Refs]

  __2 with accusative person, in [Refs 8th c.BC+], encompass, of sounds, τὸν.. περὶ
  φρένας ἤλυθ᾽ ἰωή [Refs 8th c.BC+]; of the effect of wine, Κύκλωπα περὶ φρένας ἤλυθεν
  οἶνος [Refs]

  __3 overreach, cheat, σοφίῃ π. τινά [Refs 5th c.BC+]

  __4 later, in literal sense, surround, κύκλῳ π. τοὺς πολεμίους [Refs]

  __II go round and return to a point, come round, αὖτις ἐς τυραννίδας περιῆλθον [Refs
  5th c.BC+]; περιῆλθεν ἐς ὀκτὼ ὁμιλητὰς ἐς τεττάρων καὶ τριάκοντα came down to..,
  [Refs 2nd c.AD+]; of things, events, etc., ἡ ἡγεμονίη περιῆλθε.. ἐς τὸ γένος, ἡ
  βασιληΐη περιῆλθε ἔς τινα, [Refs 5th c.BC+]; ἐς φθίσιν περιῆλθε ἡ νοῦσος the disease
  ended in..,[Refs 5th c.BC+] vengeance came at last upon him, [Refs 5th c.BC+]; ταῦτα
  ἰσχυρῶς περιελήλυθε τοὺς πολλούς has taken strong hold upon them, [Refs 2nd c.AD+];
  τὸ πάθος.. τοὺς πολλοὺς.. π. [Refs]

  __II.2 of Time, come round, περιῆλθεν ὁ ἐνιαυτός [Refs 5th c.BC+]

  __II.3 of the heavenly bodies, rotate, revolve, ὁ οὐρανὸς π. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
