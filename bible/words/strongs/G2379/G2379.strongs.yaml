derivation: from a derivative of G2378 (θυσία);
extended_definition: 'θυσιαστήριον, -ου, τό

  (θυσιάζω, to sacrifice), [in LXX (where the word first appears) very freq., nearly
  always for מַדְבַּח ;]

  an altar:

  __(a) generally, Jas.2:21; pl., Rom.11:3 (LXX); metaphorically, Heb.13:10 (see Westc.,
  in l, and esp. his add, note on the history of the word, 455 ff.);

  __(b) of the altar of burnt-offering in the Temple, Mat.5:23-24 23:18-20, 35, Luk.11:51,
  1Co.9:13 10:18, Heb.7:13, Rev.11:1;

  __(with) of the altar of incense in the sanctuary (Exo.30:1, al.), Luk.1:11; symbolically
  in Heaven, Rev.6:9 8:3 9:13 14:18 16:7 (Cremer, 292).†

  (AS) {STEPBible-TBESG}'
