  participle διψεῦσα [Refs]; contraction 3rd.pers. singular διψῇ [Refs 5th c.BC+];
  infinitive διψῆν [Refs 5th c.BC+]: imperfect 3rd.pers. singular ἐδίψη [Refs 5th
  c.BC+] only in later writers, [LXX+5th c.BC+]: future -ήσω[Refs 5th c.BC+]: aorist
  ἐδίψησα [Refs 5th c.BC+]: perfect δεδίψηκα [Refs 5th c.BC+] —middle (see. below):—thirst,
  στεῦτο δὲ διψάων [ᾱ] [Refs 8th c.BC+]; of the ground, to be thirsty, parched, [Refs
  7th c.BC+]; of trees, [Refs 4th c.BC+]:—middle, διψώμεθα [Refs 5th c.BC+]

  __2 metaphorically, δ. τινός thirst after a thing, [NT+5th c.BC+]: with infinitive,
  διψῶ χαρίζεσθαι ὑμῖν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
