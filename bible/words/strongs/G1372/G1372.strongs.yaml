derivation: from a variation of G1373 (δίψος);
extended_definition: 'διψάω,-ῶ

  (δίψα, thirst), [in LXX chiefly for צָמֵא ;]

  to thirst: absol., Mat.25:35, 37 25:42, 44, Jhn.4:13, 15 19:28, Rom.12:20" (LXX),
  1Co.4:11; figuratively,  Jhn.4:14 6:35 7:37, Rev.7:16 21:6 22:17; with accusative
  (= cl. with genitive), τ. δικαιοσύνην, Mat.5:6.†

  (AS) {STEPBible-TBESG}'
