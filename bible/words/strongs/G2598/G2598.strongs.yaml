strongs_number: G2598
language: greek
lemma: καταβάλλω
transliteration: katabállō
definition: to throw down
kjv_usage: cast down, lay
derivation: from G2596 (κατά) and G906 (βάλλω);
extended_definition: 'κατα-βάλλω

  [in LXX chiefly for נָפַל hi. ;]

  __1. to cast down, prostrate: metaphorically, pass., 2Co.4:9.

  __2. to put down, lay down: metaphorically, mid., with accusative, θεμέλιον, Heb.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταβάλλω,

  future -βᾰλῶ: aorist κατέβᾰλον; Epic dialect 3rd.pers. singular κάββαλε [Refs 8th
  c.BC+]:—throw down, overthrow, κατὰ πρηνὲς βαλέειν Πριάμοιο μέλαθρον [Refs 8th c.BC+];
  κ. [τινὰ] ἐνθάδε [Refs 8th c.BC+]; κ. τὰ οἰκήματα, τὰ ἀγάλματα, [Refs 5th c.BC+];
  κ. ἐς τὸ μηδέν to bring down to nothing, opposed to ἐξᾶραι ὑψοῦ, [Refs 5th c.BC+];
  κάββαλλε τὸν Χείμωνα confound, defy the storm, [Refs 7th c.BC+]

  __2 κ. ἑαυτόν throw oneself down to sleep, [Refs 1st c.AD+]

  __3 strike down with a weapon, slay, [Refs 8th c.BC+]; by a blow, κ. πατάξας [Refs
  5th c.BC+]; especially of slaying victims, [Refs 5th c.BC+]

  __3.b passive, to be stricken, νόσῳ [Refs 3rd c.AD+]

  __4 throw into prison, κ. τινὰ ἐς ἐρκτήν [Refs 5th c.BC+]: generally, throw, bring
  into a certain state, κ. [τινὰ] ἐς ξυμφοράς [Refs 5th c.BC+]; εἰς ἀπορίαν, εἰς ἀπιστίαν,
  [Refs 5th c.BC+]

  __5 overthrow, refute, οἱ -βάλλοντες (i.e. λόγοι), title of work by Protagoras:
  κ. τινά [Refs 2nd c.AD+]

  __6 abuse, bully, [Refs 1st c.BC+]

  __7 cast down or away, cast off, reject, [Refs 5th c.BC+]: metaphorically, forget,
  [Refs 2nd c.AD+]; κ. εἴς τι throw away upon a thing, [Refs 5th c.BC+] —passive,
  οἱ καταβεβλημένοι despicable fellows, [Refs 5th c.BC+]; compare καταβεβλημένως.

  __II let fall, drop, ἀπὸ ἕο κάββαλεν υἱόν [Refs 8th c.BC+]; of a fawning dog, οὔατα
  κάββαλεν ἄμφω [Refs 8th c.BC+]; ἴουλον ἀπὸ κροτάφων κ. [Refs 3rd c.BC+]; of sails,
  καθ᾽ ἱστία λευκὰ βαλόντες [Refs 6th c.BC+]; κατ᾽ ὀφθαλμοὺς βαλεῖ [Refs 4th c.BC+];
  τὰς ὀφρῦς κ. [Refs 5th c.BC+]; κ. τὰ κέρατα droop their feelers, [Refs 4th c.BC+]:
  in Politics, abandon a measure, καταβάλλοντ᾽ ἐᾶν ἐν ὑπωμοσίᾳ [Refs 4th c.BC+]

  __II.2 lay down, set down, κρεῖον μέγα κάββαλεν ἐν πυρὸς αὐγῇ [Refs 8th c.BC+]

  __II.3 lay down, lay in stores, κ. σιτία [Refs 5th c.BC+] —passive, κὰτ ἄσπιδες
  βεβλήμεναι stored up, [Refs 7th c.BC+]

  __II.4 pay down, yield, bring in, ἡ λίμνη καταβάλλει ἐπ᾽ ἡμέρην ἑκάστην τάλαντον
  ἐκ τῶν ἰχθύων [Refs 5th c.BC+]

  __II.4.b pay, τἀργύριον [Refs 5th c.BC+], etc.; τιμήν τινι ὑπέρ τινος [Refs 5th
  c.BC+]; λύτρα [Refs]; καταβαλών σοι δραχμὴν τῶν βοτρύων for them, [Refs 2nd c.AD+];
  κ. ζημίαν pay up, discharge a fine, [Refs 4th c.BC+]:—later in middle, μισθὸν καταβαλέσθαι
  [Refs 4th c.AD+]

  __II.5 put in, deposit, in passive, εἰ ἡ μαρτυρία κατεβάλλετο ἐνταῦθα [Refs 4th
  c.BC+]:—but usually in middle, deposit, γράμματα εἰς κιβωτόν [Refs]; ψευδεῖς γραφὰς
  εἰς τὰ δημόσια γράμματα Docum. cited in [Refs 4th c.BC+]; δόγμα [Refs]

  __II.6 throw down seed, sow, [Refs 4th c.BC+], compare καταβλητέο; κ. τὸ σπέρμα,
  of the male, [Refs 4th c.BC+]:—passive, [Refs 4th c.BC+]; κ. φάτιν ὡς.. spread abroad
  a rumour, [Refs 5th c.BC+]

  __II.7 lay down as a foundation, mostly in middle, τὴν τῆς ναυπηγίας ἀρχὴν καταβαλλόμενος
  [Refs 5th c.BC+] beginning a lament [Refs 5th c.BC+]: hence generally, to be the
  author of, commit to writing, ἱστορικὰς καταβαλόμενοι πραγματείας [Refs 1st c.BC+];
  λόγον Darius cited in [Refs 2nd c.AD+]:— passive, ὅταν δὲ κρηπὶς μὴ καταβληθῇ..
  ὀρθῶς [Refs 5th c.BC+]; καταβεβλημέναι μαθήσεις fundamental, established, [Refs
  4th c.BC+]; τὰ κ. παιδεύματα[Refs 1st c.BC+]

  __II.8 with infinitive, γάμον καταβάλλομ᾽ ἀείδειν I begin my song of, [Refs 3rd
  c.BC+]

  __III passive, lie down, εἰς εὐνάν [Refs 3rd c.BC+]

  __III.2 like{καταβαίνω} [Refs]arrive at in a course of lectures, εἰς Γοργίαν [Refs
  5th c.AD+]

  __B intransitive, fall, εἰς φθόνον καὶ ἀπορίαν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
