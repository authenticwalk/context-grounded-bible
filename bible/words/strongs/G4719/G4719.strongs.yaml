strongs_number: G4719
language: greek
lemma: στάχυς
transliteration: stáchys
definition: a head of grain (as standing out from the stalk)
kjv_usage: ear (of corn)
derivation: from the base of G2476 (ἵστημι);
extended_definition: 'στάχυς, -υος, ὁ

  [in LXX chiefly for שִׁבֹּל ;]

  an ear of corn: Mat.12:1, Mrk.2:23 4:28, Luk.6:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'στάχυς [στᾰχῡς

  [Refs 5th c.BC+], υος, ὁ: plural στάχυες [Refs].1424a333, etc.; Epic dialect dative
  σταχύεσσιν [LXX+8th c.BC+]—ear of corn, in plural, Il.[same place], [NT+8th c.BC+];
  τοὺς ὑπερέχοντας τῶν σ. [Refs 5th c.BC+]; ἐκ καλάμης.. στάχυες, of Bacchylides''
  poems, [Refs 5th c.BC+]; of the crop reaped by Cleon in capturing the Spartans at
  Sphacteria, [Refs 5th c.BC+]; βίον θερίζειν ὥστε κάρπιμον σ. [Refs 5th c.BC+]

  __2 generally, scion, progeny, σ. ἄρσην [Refs 3rd c.BC+]; δισσὸν Βορέον σ. [Refs
  4th c.AD+]; Ἑλλάδος ἀμώων ἄγαμον σ. [Refs]

  __3 name of the chief star in the constellation Virgo, Spica Virginis, [Refs 4th
  c.BC+]

  __II lower part of the abdomen, [Refs 1st c.AD+]

  __III base horehound, Stachys germanica, [Refs 1st c.AD+]

  __IV νάρδου στάχυς,= ναρδόσταχυς, [Refs]; ὁ τῆς νάρδου σ. [Refs 2nd c.AD+]

  __V surgical bandage, ''spica'' bandage, [Refs 1st c.AD+]

  __VI παρὰ τοῖς ναυπηγοῖς τὸ ἐπὶ τῆς φάλαγγος μεριζόμενον, [Refs 5th c.AD+]

  __VII = Heb. shibboleth, [LXX] {STEPBible-TFLSJ}'
