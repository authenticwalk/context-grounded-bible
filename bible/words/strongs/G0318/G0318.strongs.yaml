strongs_number: G0318
language: greek
lemma: ἀνάγκη
transliteration: anánkē
definition: constraint (literally or figuratively); by implication, distress
kjv_usage: distress, must needs, (of) necessity(-sary), needeth, needful
derivation: from G303 (ἀνά) and the base of G43 (ἀγκάλη);
extended_definition: 'ἀνάγκη, -ης, ἡ

  [in LXX chiefly for מָצוֹק, צַר ;]

  __1. necessity: ἔχειν ἀ-, with inf., to be compelled, Luk.14:18 23:17 (Rec., R,
  mg.), 1Co.7:37, Ju 3, Heb.7:27; ἐξ ἀ., κατ᾽ ἀ., of necessity, 2Co.9:7, Heb.7:12,
  Phm 14; ἀ. μοι ἐπίκειται, n. is laid on me, 1Co.9:16; with inf. (= ἀναγκαῖον ἐστι),
  Mat.18:7, Rom.13:5, Heb.9:16, 23

  __2. force, violence, hence pain, distress (Diod., al.; LXX; see M, Th., 41; MM,
  VGT, see word; cf. θλίψις): Luk.21:23, 1Co.7:26, 1Th.3:7; pl. (see B1., § 32, 6;
  Swete, Mk., 153), ἐν ἀ., 2Co.6:4 12:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάγκη,

  Ionic dialect and Epic dialect ἀναγκαίη, ἡ, force, constraint, necessity, κρατερὴ
  δ᾽ ἐπικείσετ᾽ ἀ.[Refs 8th c.BC+]; ἀναγκαίη γὰρ ἐπείγει[Refs 8th c.BC+]adverb, ἀνάγκῃ
  perforce, of necessity, ἀείδειν[Refs 8th c.BC+]: in active sense, forcibly, by force,
  ἴσχειν, ἄγειν, [Refs 8th c.BC+]; opposed to ἑκόντες, [Refs 5th c.BC+] with infinitive,
  it must be that.., is necessary that..,[Refs 8th c.BC+]: with dative person, ἀ.
  μοι σχεθεῖν[Refs 4th c.BC+] —in Trag. frequently in answers and arguments, πολλή
  γ᾽ ἀνάγκη, πολλή᾽ στ᾽ ἀνάγκη, or πολλή μ᾽ ἀνάγκη, with which an infinitive may always
  be supplied, [Refs 5th c.BC+]; ἀνάγκη μεγάλη [ἐστί[Refs 5th c.BC+] with infinitive,
  [NT]

  __2 necessity in the philosophical sense, [Refs 4th c.BC+]; logical necessity, Metaphorical[Refs]laws
  of nature, τίσιν ἀνάγκαις ἕκαστα γίγνεται τῶν οὐρανίων[Refs 5th c.BC+]

  __2.b natural need, γαστρὸς ἀνάγκαις[Refs 5th c.BC+]

  __2.c ἡ ἀ. τοῦ τόπου the lie of the ground as a necessary condition, [Refs]

  __2.d ἀνάγκη δαιμόνων, αἱ ἐκ θεῶν ἀνάγκαι, fate, destiny, [Refs 5th c.BC+]: frequently
  personified in Poets, [Refs 5th c.BC+]

  __3 compulsion exerted by a superior, ἀ. προστιθέναι, ἐπιτιθέναι, [Refs 5th c.BC+]

  __3.b violence, punishment, especially of torture, mostly plural, ἐς ἀνάγκας ἄγεσθαι[Refs
  5th c.BC+]; τὰ πρὸς ἀνάγκας ὄργανα instruments of torture, [Refs 2nd c.BC+]: later
  in singular, ἡ ἀ. τῶν βασάνων[Refs 1st c.AD+]under torture, [Refs 5th c.BC+]; δολοποιὸς
  ἀ., i. e. the stratagem of Nessus, [Refs 5th c.BC+]

  __3.c duress, ''force majeure'', ὅρκους οὓς ποιέονται ἐν ἀνάγκῃ ὄντες[Refs 3rd c.AD+];
  stress of circumstances, ἀκούσιοι ἀ.[Refs 5th c.BC+]

  __3.d treatment by mechanical force, τῶν ἀναγκῶν τινὰ προσφέρειν[Refs 5th c.BC+]

  __4 bodily pain, anguish, κατ᾽ ἀνάγκην ἕρπειν painfully, [Refs 5th c.BC+]; ὑπ᾽ ἀνάγκης
  βοᾶν[Refs 5th c.BC+]: generally, distress, ἐν ἀνάγκαις γλυκὺ γίνεται καὶ τὸ σκληρόν[NT+4th
  c.BC+]

  __II tie of blood, kindred, [Refs 5th c.BC+]

  __III ={ἡ δικαστικὴ κλεψύδρα}, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
