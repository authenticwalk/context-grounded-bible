strongs_number: G2727
language: greek
lemma: κατηχέω
transliteration: katēchéō
definition: to sound down into the ears, i.e. (by implication) to indoctrinate ("catechize")
  or (genitive case) to apprise of
kjv_usage: inform, instruct, teach
derivation: from G2596 (κατά) and G2279 (ἦχος);
extended_definition: 'κατ-ηχέω, -ῶ

  __1. to resound.

  __2. to teach by word of mouth, instruct, inform (see 131., Phil. Gosp., 20, 31):
  Gal.6:6; with accusative of person(s), 1Co.14:19; pass. with accusative of thing(s),
  Luk.1:4 (ICC, in l), Act.18:25 21:24 (cf. Lk, l.with), Gal.6:6; before κ, with genitive
  of thing(s), Rom.2:18; περί, with genitive of person(s), Act.21:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατηχ-έω,

  sound over or through, ἁρμονία κ. τῆς θαλάττης [Refs 2nd c.AD+]

  __2 sound amiss, opposed to συνηχέω, [Refs 1st c.BC+]

  __II teach by word of mouth: hence generally, instruct, κ. τινὰ πολλὰ τῶν ἀγνοουμένων
  Agrippa 11 cited in [Refs 1st c.AD+]:—passive, to be informed or instructed, περί
  τινος [NT]; κ. ὅτι.. [Refs 1st c.AD+]

  __II.2 in NT, instruct in the elements of religion, [NT]:—passive, περὶ ὧν κατηχήθης
  λόγων [NT+3rd c.AD+] {STEPBible-TFLSJ}'
