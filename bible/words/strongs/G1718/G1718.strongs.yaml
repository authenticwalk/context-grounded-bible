strongs_number: G1718
language: greek
lemma: ἐμφανίζω
transliteration: emphanízō
definition: to exhibit (in person) or disclose (by words)
kjv_usage: appear, declare (plainly), inform, (will) manifest, shew, signify
derivation: from G1717 (ἐμφανής);
extended_definition: 'ἐμφανίζω

  [in LXX for יָדַע hi., etc. ;]

  __1. to manifest, exhibit: ἐαυτόν, with dative of person(s), Jhn.14:21-22 (DCG,
  ii, 112b). Pass. and mid., to show oneself, appear: Mat.27:53, Heb.9:24 (cf. MM,
  Exp., xii).

  __2. to declare, make known: before ὅτι, Heb.11:14; with dative of person(s), Act.23:15;
  with accusative of thing(s), before πρός, Act.23:22; κατά, with genitive of person(s),
  Act.24:1 25:2; περί, Act.25:15.†

  SYN.: δηλόω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'ἐμφαν-ίζω,

  Attic dialect future -ιῶ[Refs 5th c.BC+]: perfect ἐμπεφάνικα [Refs 3rd c.BC+]:—show
  forth, manifest, exhibit, αὐτὸς αὑτόν E.[same place],[Refs 4th c.BC+]; ἐ. τινὰ ἐπίορκον,
  ἐχθρόν, exhibit or represent him as.., [Refs 5th c.BC+]:— middle, exhibit in court,
  [Refs 6th c.AD+]:—passive, to become visible, be manifested, τινί [LXX+NT+1st c.AD+]

  __2 make clear or plain, [Refs 5th c.BC+]; ἄστρα ἡμῖν τῆς νυκτὸς τὰς ὥρας ἐ. [Refs
  5th c.BC+]

  __3 declare, explain, [Refs 4th c.BC+]; give orders, τινὶ ποιεῖν τι [Refs 2nd c.BC+];
  report, περί τινος [Refs 3rd c.BC+], etc.: —passive, [Refs 4th c.BC+]

  __4 lay an information against, τινά [Refs 5th c.BC+]:—passive, ὁ -ισθείς [Refs
  7th c.BC+] {STEPBible-TFLSJ}'
