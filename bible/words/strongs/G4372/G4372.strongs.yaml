strongs_number: G4372
language: greek
lemma: πρόσφατος
transliteration: prósphatos
definition: previously (recently) slain (fresh), i.e. (figuratively) lately made
kjv_usage: new
derivation: from G4253 (πρό) and a derivative of G4969 (σφάζω);
extended_definition: 'πρόσφατος, -ον

  (on the derivation, see Boisacq, see word and cf. -ως), [in LXX: Num.6:3 (לַח),
  Deu.32:17, Ecc.1:9 (חָדָשׁ), Psa.81:9 (זוּר), Sir.9:10 * ;]

  __1. originally, freshly slain.

  __2. Generally (from Æsch. on), new, fresh, recent: ὁδός, Heb.10:20 (see MM, Exp.,
  xxi; Rutherford, NPhr., 471 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πρόσφᾰτος, ον,

  fresh, not decomposed, of a corpse miraculously preserved, νῦν δέ μοι ἑρσήεις καὶ
  π. ἐν μεγάροισιν κεῖσαι [Refs 8th c.BC+]; νεκρὸς π. [Refs 5th c.BC+].; τροφὴ ἔτι
  π. (i.e. before digestion begins) [Refs 4th c.BC+]; [ζῷα] τὰ πεπωκότα πόμα π. which
  have taken a recent drink, [Refs 1st c.AD+]; of fish, [Refs 4th c.BC+]; ἐχῖνοι [Refs
  3rd c.BC+]; of poultry, [Refs 2nd c.AD+]; [κρέα] [Refs 5th c.BC+]; ζῷα π., opposed
  to salted, [Refs 5th c.BC+], gloss on{ποταίνια} in [Refs]; καρποί, ἔλαιον, [Refs
  4th c.BC+]; ῥίζαι [σιλφίου] [LXX+5th c.BC+] = recently entertained); ὕδωρ newly-drawn
  well-water, [Refs 1st c.AD+]; αἷμα uncoagulated, opposed to πεπηγότες θρόμβοι, [Refs
  5th c.BC+]; σπέρμα, οὖρον, [Refs]

  __2 of events and actions, recent, δίκαι [Refs 5th c.BC+]; λύπη defined as δόξα
  πρόσφατος κακοῦ παρουσίας [Refs 4th c.BC+]; [πράγματα] [Refs 1st c.AD+]; ὄγκοι (={οἰδήματα})
  [Refs 2nd c.AD+]; βήξ, i.e. not yet chronic, [Refs 2nd c.AD+]; γάλα, i.e. lately
  begun to be secreted, [Refs]; of persons, recent in date, of Homer, [Refs 4th c.BC+];
  μάρτυρες.. οἱ μὲν παλαιοὶ οἱ δὲ π. [Refs] the cases of us poor men are served up
  fresh, [Refs 4th c.BC+]; νεαλὴς καὶ π. fresh (because recently imprisoned), [Refs]

  __3 new, οὐκ ἔστι πᾶν π. ὑπὸ τὸν ἥλιον [LXX]; οὐκ ἔσται ἐν σοὶ θεὸς π.[LXX+NT+4th
  c.AD+]

  __II adverb -τως newly, lately, π. ἠγγελμένων [LXX+4th c.BC+]; perhaps slaughtered
  for (the occasion).) {STEPBible-TFLSJ}'
