strongs_number: G4412
language: greek
lemma: πρῶτον
transliteration: prōton
definition: firstly (in time, place, order, or importance)
kjv_usage: before, at the beginning, chiefly (at, at the) first (of all)
derivation: neuter of G4413 (πρῶτος) as adverb (with or without G3588 (ὁ));
extended_definition: 'πρῶτον, πρῶτος, see: πρότερος

  A. Compar., πρότερος, -α, -ον,

  [in LXX for רִאשׁוֹן ,לִפָנִים, etc. ;]

  before, of time, place, rank, etc.; in NT always of Time, before, former: Eph.4:22.
  Adverbially, πρότερον, before, aforetime, formerly: Jhn.7:50, 2Co.1:15, Heb.4:6;
  opposite to ἔπειτα, Heb.7:27; τὸ π., Jhn.6:62 9:8, Gal.4:13, 1Ti.1:13; αἱ π. ἡμέραι,
  Heb.10:32; αἱ π. ἐπιθυμίαι, 1Pe.1:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρῶτος, η, ον,

  see at {πρότερος} [Refs 5th c.BC+] {STEPBible-TFLSJ}'
