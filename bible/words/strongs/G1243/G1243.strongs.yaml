strongs_number: G1243
language: greek
lemma: διαίρεσις
transliteration: diaíresis
definition: a distinction or (concretely) variety
kjv_usage: difference, diversity
derivation: from G1244 (διαιρέω);
extended_definition: 'δι-αίρεσις, -εως, ἡ

  (διαιρέω), [in LXX chiefly for מַחֲלֹקֶת ;]

  __1. a distinction, diference.

  __2. a division, distribution: 1Co.12:4-6 (cf. διαιρέω; Cremer, 616).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαίρ-εσις, εως, ἡ,

  divisibility, [Refs 4th c.BC+]

  __2 in Medicine texts, dissection, ζῴων [Refs 2nd c.AD+]

  __2.b venesection, [Refs 2nd c.AD+]

  __2.c surgical operation, [Refs 1st c.BC+]

  __2.d plural, wounds, [Refs]

  __II dividing, distribution, of money, [Refs 5th c.BC+]; of spoil, [Refs 5th c.BC+];
  ἐν διαιρέσει [ψήφων] in the reckoning of the votes on either side, [Refs 4th c.BC+]

  __III distinction, ἀγνωσίας τε καὶ γνώσεως [Refs 5th c.BC+]; [τῆς δημοκρατίας καὶ
  τῆς ὀλιγαρχίας] [Refs 4th c.BC+]

  __IV in Logic, division of genus into species, τῶν γενῶν κατ᾽ εἴδη δ. [Refs 5th
  c.BC+]; opposed to συναγωγαί, [Refs 5th c.BC+]

  __IV.b separation of subject and predicate, περὶ σύνθεσιν καὶ δ. ἐστι τὸ ψεῦδος
  καὶ τὸ ἀληθές [Refs 4th c.BC+]

  __IV.2 ὁ παρὰ τὴν δ. [λόγος] the fallacy of division (compare σύνθεσις), [Refs]

  __V Rhet., division or distribution into heads, [Refs 1st c.AD+]

  __VI Grammars, resolution of a diphthong into two syllables, [Refs 2nd c.AD+]; of
  one word into two, κατὰ διαίρεσιν ἀναγνωστέον [Refs 1st c.BC+]

  __VII in Metric, division of a line at the close of a foot, diaeresis, [Refs 3rd
  c.AD+]

  __VIII in Mathematics texts, δ. λόγου transformation of a ratio dividendo, [Refs
  3rd c.BC+]

  __IX division of troops, of the Roman cohors, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
