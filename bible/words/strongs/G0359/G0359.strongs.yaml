strongs_number: G0359
language: greek
lemma: ἀνάλυσις
transliteration: análysis
definition: departure
kjv_usage: departure
derivation: from G360 (ἀναλύω);
extended_definition: 'ἀνά-λυσις, -εως, ἡ

  (ἀναλύω),

  a loosing, e.g. of a vessel from its moorings, hence, departure: from life, 2Ti.4:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάλῠ-σις, εως, ἡ,

  (ἀναλύω) loosing, releasing, κακῶν from evils, [Refs 5th c.BC+]

  __2 dissolving, [Refs 4th c.BC+]; σώματος, of death, [Refs 2nd c.AD+]

  __3 resolution of a problem by the analysis of its conditions, opposed to σύνθεσις,
  [Refs 4th c.BC+]

  __4 in the Logic of [Refs 4th c.BC+], reduction of the imperfect figures into the
  perfect one, [Refs 3rd c.BC+]

  __5 solution of a problem, etc., [Refs 1st c.AD+]

  __II (from passive) retrogression, [Refs]; retirement, departure, [Refs 1st c.AD+];
  death [NT] {STEPBible-TFLSJ}'
