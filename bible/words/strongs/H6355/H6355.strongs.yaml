extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.10.14

  § Pahath-moab = "pit of Moab"

  1) ancestor of one or two families of Israel who returned from exile in Babylon

  2) a leader of the people, father of the wall rebuilder Hashub, and one who signed
  the covenant with Nehemiah {STEPBible-TBESH}'
