strongs_number: G1286
language: greek
lemma: διασείω
transliteration: diaseíō
definition: to shake thoroughly, i.e. (figuratively) to intimidate
kjv_usage: do violence to
derivation: from G1223 (διά) and G4579 (σείω);
extended_definition: 'δια-σείω

  [in LXX: Job.4:14 (פָּחַד hi.), 3Ma.7:21 * ;]

  to shake violently; metaphorically, to intimidate: Luk.3:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'δια-σείω,

  shake violently, [Refs 5th c.BC+]; δ. τῇ οὐρᾷ to keep wagging the tail, [Refs 5th
  c.BC+]:—middle, shake people off, shake oneself free, [Refs 1st c.BC+]

  __2 confound, throw into confusion, τὰ τῶν Ἀθηναίων φρονήματα [Refs 5th c.BC+];
  intimidate, oppress, [Refs]; browbeat, [Refs 2nd c.BC+]; extort money by intimidation
  from a person, [NT+2nd c.BC+]:—passive, [Refs 1st c.AD+]

  __3 of political affairs, throw into confusion, [Refs 1st c.AD+]

  __4 stir up, in passive, [Refs 5th c.AD+]

  __5 sound, take the measure of, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
