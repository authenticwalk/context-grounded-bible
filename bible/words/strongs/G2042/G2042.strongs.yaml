language: greek
lemma: ἐρεθίζω
transliteration: erethízō
definition: to stimulate (especially to anger)
kjv_usage: provoke
derivation: from a presumed prolonged form of G2054 (ἔρις);
extended_definition: 'ἐρεθίζω

  [in LXX: Dan LXX 11:10, 25 (גָּרָה hithp.), 1Ma.15:40, 2Ma.14:17, etc. ;]

  __1. to stir up, provoke (as in cl.): Col.3:21.

  __2. In good sense (cf. ἐρεθισμός, excitement, in MGr.), to stir up, stimulate:
  2Co.9:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐρεθίζω,

  Epic dialect infinitive -ιζέμεν [Refs 8th c.BC+]: imperfect [Refs 5th c.BC+] (Lyric
  poetry), Epic dialect [Refs 8th c.BC+]: future -ίσω [Refs 2nd c.AD+], -ιῶ [Refs
  5th c.BC+]: aorist 1 [Refs 5th c.BC+](Lyric poetry), infinitive [Refs 3rd c.BC+]:
  perfect [Refs 4th c.BC+]:—passive, aorist 1 ἠρεθίσθην, participle [Refs 5th c.BC+]:
  perfect [Refs 5th c.BC+] (see. below), etc.: (ἐρέθω):—rouse to anger, rouse to fight,
  [Refs 8th c.BC+]; κύνας τ᾽ ἄνδρας τε, of a lion, [Refs 6th c.BC+]; πὺξ ἐ. challenge
  to a boxing-match, [Refs 3rd c.BC+]; provoke to curiosity, [Refs 8th c.BC+]: generally,
  excite, chafe, [Refs 5th c.BC+](Lyric poetry); of physical irritation, [Refs 5th
  c.BC+] causing brief irritation, [Refs 5th c.BC+] (Lyric poetry); ἐ. μάγαδιν to
  touch it, [Refs 4th c.BC+]; incite to rivalry, [NT]passive, to be provoked, excited,
  [Refs 5th c.BC+]; of love, [Refs 4th c.BC+]; of fire, [Refs 6th c.BC+] (anapaest
  meter); πνεῦμα ἠρεθισμένον, of one who has run till he is out of breath, [Refs 5th
  c.BC+].

  __II absolutely, to be quarrelsome or perverse, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
