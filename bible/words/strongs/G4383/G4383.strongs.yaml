strongs_number: G4383
language: greek
lemma: πρόσωπον
transliteration: prósōpon
definition: the front (as being towards view), i.e. the countenance, aspect, appearance,
  surface; by implication, presence, person
kjv_usage: (outward) appearance, X before, countenance, face, fashion, (men's) person,
  presence
derivation: from G4314 (πρός) and (the visage, from G3700 (ὀπτάνομαι));
extended_definition: 'πρόσωπον, -ου, τό

  (πρός, ὤψ), [in LXX chiefly and very frequently for פָּנִים ;]

  __1. prop., of persons (so always in cl.);

  __(a) the face, countenance:  Mat.6:16-17, Mrk.14:65, Luk.9:29, 2Co.3:7, Rev.4:7,
  al.; τὸ π. τῆς γενέτεως (EV, natural face), Jas.1:23; πίπτειν ἐπὶ (τὰ) π., Mat.17:6,
  Luk.5:12, Rev.7:11, al.; ἀγνοούμενος τῷ π., Gal.1:22; π., οὐ καρδίᾳ, 1Th.2:17; κατὰ
  πρόσωπον (in front, facing: Thuc., Xen., al.), when present, face to face, Act.25:16,
  2Co.10:1 10:7, Gal.2:11; id. with genitive, as compound prep., in the presence of
  (not cl.; see Bl., § 40, 9; M, Pr., 99 f.; Thackeray, Gr., 43 f.), Luk.2:31, Act.3:13;
  similarly ἀπὸ π. (Heb. (פָּנִים מִלִּפְּנֵי); see Dalman, Words, 29), from the presence
  of, Act.3:19 5:41 7:45, 2Th.1:9, Rev.12:14 20:11; πρὸ π. (Heb. (פָּנִים לִפְנֵי),
  before, Mat.11:10, Mrk.1:2, Luk.7:27" (LXX), al.; in other phrases resembling Heb.
  idiom (Thackeray, Gr., 42), βλέπειν (ὁρᾶν, θεωρεῖν, ἰδεῖν) τὸ π., to see one''s
  face, i.e. see him in person, Mat.18:10, Act.20:25, 38, 1Th.3:10, Rev.22:4; ἐμφανισθῆναι
  τῷ π. τοῦ θεοῦ, Heb.9:24; ἐν π. Χριστοῦ, 2Co.2:10 4:6; μετὰ τοῦ π. σου with thy
  presence, Act.2:28 (LXX); εἰς π. τῶν ἐκκλησιῶν, 2Co.8:24; στηρίζειν τὸ π. (Heb.
  פָּנִים שׂוּם: Jer.21:10, al.; see Dalman, Words, 30), with inf., to set one''s
  face towards, Luk.9:51; similarly, τὸ π. αὐτοῦ ἦν πορευόμενον (op. cit., 31), Luk.9:53;
  τὸ π. τοῦ κυρίου ἐπί, 1Pe.3:12 (LXX)

  __(b) form, person: καυχᾶσθαι. ἐν π. καὶ μὴ ἐν καρδίᾳ, 2Co.5:12 (cf. 1Ki.16:7);
  metaphorically, as in Heb. idiom, of judgment according to appearance, external
  condition or circumstances (פָּנִים H5387; see Dalman, Words, 30; Thackeray, Gr.,
  43 f.): λαμβάνειν π., Luk.20:21, Gal.2:6; βλέπειν εἰς π., Mat.22:16, Mrk.12:14;
  θαυμάζειν πρόσωπα, Ju 16.

  __2. Of things (cf. Dalman, l.with)

  __(a) face, appearance (Psa.104:30): Mat.16:3 (WH, R, mg., om.), Luk.12:56, Jas.1:11

  __(b) surface (Gen.2:6): Luk.21:35, Act.17:26

  (AS) {STEPBible-TBESG}'
etymology: 'πρόσωπον, τό:

  plural πρόσωπα, Epic dialect (Aeolic dialect accusative to [Refs 8th c.BC+] προσώπατα
  [Refs 8th c.BC+]:— face, countenance (compare μέτωπον), [Refs 8th c.BC+] always
  in plural, even of a single person, [Refs 8th c.BC+], and usually in later writers;
  π. κλιθὲν προσώπῳ [Refs 5th c.BC+]; ἐς π. τινὸς ἀφικέσθαι come before him,[LXX+2nd
  c.BC+]; κατὰ πρόσωπον in front, facing, [Refs 5th c.BC+]; κατὰ π. Αἰγύπτου facing,
  fronting Egypt, [LXX]; opposed to κατὰ νώτου, [Refs 2nd c.BC+]; κατὰ π. ἄγειν, opposed
  to κατὰ κέρας ὑπεραίρειν, [Refs]; κατὰ π. in person, ἡ κατὰ π. ἔντευξις [Refs 1st
  c.AD+]; κατὰ π. παραμυθήσασθαι, opposed to διὰ τοῦ ψαφίσματος, [Refs 4th c.BC+];
  also πρὸς τὸ π. [Refs 5th c.BC+]; ἐπὶ προσώπου Ἰεριχώ in front of Jericho, [LXX+3rd
  c.BC+]; βλέπειν εἰς π. τινός regard his countenance, [LXX+NT]: of the ibis, [Refs
  5th c.BC+]; of dogs, ἀπὸ τῶν π. φαιδραί [Refs 5th c.BC+]; of horses, [Refs 4th c.BC+];
  of deer,[Refs]; of fish, [Refs 4th c.BC+]; face of the moon, [Refs 5th c.BC+]

  __2 front, façade, [Refs 5th c.BC+]; κατὰ π. τοῦ ἱεροῦ, τῆς νεώς, [Refs 3rd c.BC+]

  __II one''s look, countenance, [Refs 4th c.BC+]; οὐ τὸ σὸν δείσας π. [Refs 5th c.BC+]

  __II.2 Astrology texts, decan considered as the domain of a planet, ἐν ἰδίοις π.
  [Refs 2nd c.AD+]

  __III ={προσωπεῖον}, mask, [Refs 4th c.BC+]; ὀθόνινον π. probably in [Refs 5th c.BC+];
  of the Roman imagines, [Refs 2nd c.BC+]; bust or portrait, [Refs 3rd c.AD+]

  __III.2 dramatic part, character, [Refs 1st c.BC+]; κωφὸν π. [Refs 1st c.BC+]; character
  in a book, τὸ τῆς Ἑλλάδος ὄνομα καὶ π. [Refs 2nd c.BC+]; τὸ τοῦ Ὀδυσσέως π. [Refs
  1st c.BC+]; also ἀστοχεῖν τοῦ π., of an author,[Refs 2nd c.AD+]

  __IV person, [Refs 1st c.BC+]; προσώπῳ, οὐ καρδίᾳ in person, in bodily presence,
  [NT]; ποιεῖν or πληροῦν τὸ π. τινός to represent a person, [Refs 4th c.AD+]; λαμβάνειν
  π. τινός admit a person to one''s presence, εἰ προσδέξεταί σε, εἰ λήψεται πρόσωπόν
  σου [LXX]; hence, ={προσωποληπτεῖν}, [NT]; μὴ ἀποστρέψῃς τὸ π. μου, i.e. do not
  reject my prayer, [LXX]; θαυμάσαι π. ἀσεβοῦς[LXX]; ὁ θεὸς ὁ μέγας.., ὅστις οὐ θαυμάζει
  π. οὐδὲ οὐ μὴ λάβῃ δῶρον[LXX]

  __IV.2 legal personality, [Refs 2nd c.BC+]

  __IV.3 Grammars, person, [Refs 2nd c.BC+]; γυναικεῖα π. [Refs 6th c.AD+]

  __IV.4 π. πόλεως a feature of the city, of a person, [Refs 1st c.BC+]

  __IV.5 falsa lectio in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
