strongs_number: G4357
language: greek
lemma: προσμένω
transliteration: prosménō
definition: to stay further, i.e. remain in a place, with a person; figuratively,
  to adhere to, persevere in
kjv_usage: abide still, be with, cleave unto, continue in (with)
derivation: from G4314 (πρός) and G3306 (μένω);
extended_definition: 'προσ-μένω

  [in LXX: Jdg.3:25 A (חוּל hi.), Tob.2:2 א, Wis.3:9, 3Ma.7:17 * ;]

  __1. to wait longer, continue, remain still: Act.18:18; before ἐν, 1Ti.1:3.

  __2. C. dative, to remain with: Mat.15:32, Mrk.8:32. Metaphorical, to remain attached
  to, cleave unto, abide in: τ. κυρίῳ, Act.11:23 (R, txt.; ἐν τ. κ., R, mg., see supr.);
  τ. χάριτι τ. θεοῦ, Act.13:43; τ. δεήσεσιν, 1Ti.5:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσμένω,

  Doric dialect ποτι- [Refs 2nd c.BC+]:— bide, wait, χρόνον πολλόν [Refs 5th c.BC+];
  ἡσυχάζων π. [Refs]; π. χρόνον ὀλίγον ἔστ᾽ ἂν.., π. ἕως.., [Refs 5th c.BC+]

  __2 with dative, remain attached to, cleave to, πάθεα π. τοκεῦσιν [NT+4th c.BC+];
  π. ταῖς δεήσεσιν continue in.. , [NT+2nd c.AD+]

  __II transitive, wait for, await, with accusative, [Refs 6th c.BC+]; face in battle,
  stand one''s ground against, δορίκτυπον ἀλαλάν [Refs 5th c.BC+]: with accusative
  et infinitive future, Ὀρέστην τῶνδε προσμένουσ᾽ ἀεὶ παυστῆρ᾽ ἐφήξειν [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
