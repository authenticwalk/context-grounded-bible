strongs_number: G2609
language: greek
lemma: κατάγω
transliteration: katágō
definition: to lead down; specially, to moor a vessel
kjv_usage: bring (down, forth), (bring to) land, touch
derivation: from G2596 (κατά) and G71 (ἄγω);
extended_definition: 'κατ-άγω

  [in LXX chiefly for יָרַד hi. ;]

  to bring down: with accusative of person(s), Act.22:30, Rom.10:6; id. before εἰς,
  Act.9:30 23:15, 20 23:28; as nautical term, to bring to land: τ. πλοῖον ἐπὶ τ. γῆν,
  Luk.5:11; pass., before εἰς, Act.27:3 2:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατ-άγω [ᾰγ],

  future -ξω[Refs 5th c.BC+]: aorist κατήγᾰγον [Refs 8th c.BC+]aorist 1 κατῆξα[Refs
  5th c.BC+]: Epic dialect aorist infinitive -αξέμεν[Refs 8th c.BC+]perfect καταγήοχα[Refs
  4th c.BC+]:—lead down, especially into the nether world, ψυχὰς μνηστήρων κατάγων
  [Refs 8th c.BC+]: generally, bring down to a place, [Refs 8th c.BC+]; bring down
  a river or canal, [Refs]:—passive, [Refs 2nd c.AD+]

  __2 draw down, κατῆγεν ἦγεν ἦγεν ἐς μέλαν πέδον [Refs 5th c.BC+]; especially by
  magic arts, κ. τὸν Δία [Refs 1st c.AD+], uncertain meaning in [Refs 4th c.BC+]

  __3 bring down to the sea-coast, κατάγειν κοίλας ἐπὶ νῆας [Refs 8th c.BC+]

  __3.b launch, σκάφος εἰς τὴν θάλασσαν [Refs 3rd c.BC+]

  __4 bring down from the high seas to land, τὸν Κρήτηνδε κατήγαγε ἲς ἀνέμοιο [Refs
  8th c.BC+]: absolutely, put in to shore,[Refs 3rd c.BC+]; especially for purposes
  of exacting toll or plundering, [Refs 5th c.BC+]; κ. σαγήνην draw it to land, [Refs
  1st c.AD+]; τοῦ πνεύματος κλύδωνα κατάγοντος πολύν bringing in a heavy swell from
  the sea, [Refs]:—passive, come to land, land, opposed to ἀνάγεσθαι, of seamen as
  well as ships, [Refs 8th c.BC+]

  __4.b κατάγεσθαι παρά τινι turn in and lodge in a person''s house, [Refs 5th c.BC+];
  ὥς τινα [Refs 4th c.BC+]

  __5 draw down or out, spin, [Refs 5th c.BC+]; κατάγουσα, ἡ, spinning-girl, statue
  by Praxiteles, [Refs 5th c.BC+]

  __6 reduce to a state, ἐς κίνδυνον φανερὸν κ. τὴν πόλιν [Refs 5th c.BC+]; ὁ οἶνος
  εἰς ὕπνον κ. [Refs 2nd c.AD+]

  __7 bring home, gain, θρίαμβον καὶ νίκην τῇ πατρίδι [Refs 2nd c.BC+]; escort, ἐπὶ
  τιμητείαν [Refs]

  __8 κ. γένος derive a pedigree, ἀπό τινος [Refs 2nd c.BC+] —passive, τὰ στέμματα
  κατάγεται εἴς τινα are traced down to.., [Refs 3rd c.BC+] P.; of persons, to be
  descended, ἀπό τινος [Refs 6th c.AD+]

  __9 derive a word, [Refs 2nd c.AD+]: generally, derive, ὅθεν δεῖ κατῆχθαι καὶ πῶς
  ἀποδεικνύειν [Refs 1st c.BC+]; κ. [βοάν] lower the voice, [Refs 5th c.BC+]: metaphorically,
  bring down, lower, πρὸς αὑτόν to one''s own standard, [Refs 1st c.AD+]

  __10 in Medicine texts, couch a cataract, [Refs 2nd c.AD+]

  __11 wind up a torsion-engine, [Refs 3rd c.BC+]:—passive, [Refs 3rd c.BC+]

  __12 καταγόμενος current, ἐνιαυτός [Refs 2nd c.AD+]

  __II bring back, κατὰ δὲ φρόνιν ἤγαγε πολλήν brought back much news [of Troy], [Refs
  8th c.BC+]; especially from banishment, recall, [Refs 5th c.BC+]: generally, restore,
  τυραννίδας ἐς τὰς πόλις [Refs 5th c.BC+]:—passive, return, ἐπὶ τὸ στρατόπεδον [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
