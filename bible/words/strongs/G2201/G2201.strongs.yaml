strongs_number: G2201
language: greek
lemma: ζεῦγος
transliteration: zeûgos
definition: a couple, i.e. a team (of oxen yoked together) or brace (of birds tied
  together)
kjv_usage: yoke, pair
derivation: from the same as G2218 (ζυγός);
extended_definition: 'ζεῦγος, -εος (-ους), τό

  (ζεύγνυμι, to yoke), [in LXX chiefly for צֶמֶד, Jdg.19:3, al. ;]

  __1. a yoke of beasts: Luk.14:19.

  __2. a pair of any­thing, Luk.2:24 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ζεῦγος, εος, τό,

  (ζεύγνυμι) yoke of beasts, pair or team of mules, oxen or horses, [Refs 8th c.BC+];
  ζ. ἵππων [Refs 5th c.BC+]

  __2 carriage drawn by a yoke of beasts, a chariot, ζεύγεϊ κομίζεσθαι [Refs 5th c.BC+];
  ἐπὶ ζευγέων ἐλάσασαι[Refs 5th c.BC+]; wagons, ζεύγεσι τοὺς λίθους ἄγουσι [Refs 4th
  c.BC+]; βοεικά [Refs 5th c.BC+]; racing-car,= τέθριππον, [Refs 5th c.BC+]; ζ. μίσθιον
  a hired chariot, [Refs]; λευκὸν ζ. with white horses, [Refs 4th c.BC+]

  __II pair or couple of any things, ἰρήκων, αἰγυπιῶν, [Refs 5th c.BC+]; πεδέων[Refs
  5th c.BC+]; [κεράμων] [Refs 4th c.BC+]; θυρῶν [Refs 4th c.BC+]: absolutely, married
  couple, τὸ ζ., ὃ καλεῖται θῆλυ καὶ ἄρρεν [Refs 5th c.BC+]; τὸ ἐρωτικὸν ζ. [Refs
  2nd c.AD+]; κατὰ ζεῦγος in pairs, [Refs 1st c.AD+]

  __II.2 mouthpiece of a double flute, [Refs 4th c.BC+]

  __II.3 ζ. ἱματίων suit of clothes, [Refs 3rd c.AD+]

  __III incorrectly also of more than two things or persons joined together, ζ. τριπάρθενον
  three maiden sisters, of the Graces, [Refs 5th c.BC+]; ζ. νεκρῶν, where parents
  and children are spoken of, [Refs 5th c.BC+]

  __IV = Latin jugerum, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
