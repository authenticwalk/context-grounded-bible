strongs_number: G1524
language: greek
lemma: εἴσειμι
transliteration: eíseimi
definition: to enter
kjv_usage: enter (go) into
derivation: from G1519 (εἰς) and (to go);
extended_definition: 'εἴσ-ειμι

  [in LXX for בּוֹא ;]

  to go in, enter: before εἰς, Act.3:3 21:26, Heb.9:6; πρὸς Ἰάκωβον, Act.21:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἴσειμι,

  infinitive -ιέναι, serving as future to εἰσέρχομαι: imperfect εἰσῄειν:— enter, go
  into, οὐδ᾽ Ἀχιλῆος ὀφθαλμοὺς εἴσειμι I will not come before Achilles'' eyes, [Refs
  8th c.BC+]; πρός τινα [Refs 5th c.BC+]; ἐσιέναι ἐς σπονδάς enter into a treaty,
  [Refs 5th c.BC+] the ensuing month, [Refs 5th c.BC+]

  __II of the Chorus or actors, come upon the stage, enter, [Refs 5th c.BC+]; τὸ τοὺς
  τυράννους..εἰσιέναι take the part of king, [Refs 4th c.BC+]

  __III of public speakers, come into the assembly, εἰς ἀγοράν [Refs 5th c.BC+]; of
  judges, come into court, εἰ. κρινοῦντες [Refs 4th c.BC+]

  __III.2 of the parties to a lawsuit, come before the court, εἰς ὑμᾶς [Refs 5th c.BC+]

  __III.3 of the charges or actions, ἡ δίκη εἰσῄει [Refs 4th c.BC+]; δίκας εἰσιέναι
  κατά τινος enter upon actions, [Refs 4th c.BC+]

  __III.4 enter on an office, εἰς ἀρχήν [Refs 4th c.BC+]; ὁ ἐσιών the new king, [Refs
  5th c.BC+]

  __IV metaphorically, come into one''s mind, Ἀστυάγεα ἀνάγνωσις ἐσήιε [Refs 5th c.BC+]

  __IV.2 impersonal, εἰσῄει αὐτοὺς ὅπως ἂν.. they began to think how they might..,
  [Refs 5th c.BC+]: with infinitive, οὐδενὸς εἰσῄει μοι φθονεῖν [Refs 4th c.BC+]

  __V rarely of things, τὰ εἰσιόντα what enters into one, food, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
