strongs_number: G2655
language: greek
lemma: καταναρκάω
transliteration: katanarkáō
definition: to grow utterly torpid, i.e. (by implication) slothful (figuratively,
  expensive)
kjv_usage: be burdensome (chargeable)
derivation: from G2596 (κατά) and (to be numb);
extended_definition: 'κατα-ναρκάω, -ῶ

  (ναρκάω, to grow numb, in LXX, in causal sense, for יָקַע, Gen.32:25 (26); without
  Heb. equiv., Gen.32:32 (33) Job.33:19, Dan LXX 11:6*);

  __1. to cause to grow numb.

  __2. Intrans., to grow numb; hence metaphorically, to be inactive, be burdensome
  to with genitive, 2Co.11:9 12:13-14; pass., to be quite numb (Hippocr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταναρκάομαι,

  Ionic dialect καταναρκ-έομαι, passive, grow quite numb, [Refs 5th c.BC+]; to be
  reduced to a torpid condition, [Refs 1st c.BC+]

  __II active, καταναρκᾶν τινος to be slothful towards, press heavily upon.. , [NT]
  {STEPBible-TFLSJ}'
