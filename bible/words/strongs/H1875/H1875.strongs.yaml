strongs_number: H1875
language: hebrew
lemma: דָּרַשׁ
transliteration: dârash
pronunciation: daw-rash'
definition: properly, to tread or frequent; usually to follow (for pursuit or search);
  by implication, to seek or ask; specifically to worship
kjv_usage: ask, [idiom] at all, care for, [idiom] diligently, inquire, make inquisition,
  (necro-) mancer, question, require, search, seek (for, out), [idiom] surely.
derivation: a primitive root;
extended_definition: '1) to resort to, seek, seek with care, enquire, require

  1a) (Qal)

  1a1) to resort to, frequent (a place), (tread a place)

  1a2) to consult, enquire of, seek

  1a2a) of God

  1a2b) of heathen gods, necromancers

  1a3) to seek deity in prayer and worship

  1a3a) God

  1a3b) heathen deities

  1a4) to seek (with a demand), demand, require

  1a5) to investigate, enquire

  1a6) to ask for, require, demand

  1a7) to practice, study, follow, seek with application

  1a8) to seek with care, care for

  1b) (Niphal)

  1b1) to allow oneself to be enquired of, consulted (only of God)

  1b2) to be sought, be sought out

  1b3) to be required (of blood) {STEPBible-TBESH}'
