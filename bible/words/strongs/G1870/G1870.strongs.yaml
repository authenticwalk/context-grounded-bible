extended_definition: 'ἐπ-αισχύνομαι

  [in LXX: Job.34:19 (נָשָׂא), Psa.119:6 (בּוּשׁ), Isa.1:29 A (חָפֵר) * ;]

  to be ashamed (of): absol., 2Ti.1:12; with accusative of person(s), Mrk.8:38, Luk.9:26;
  with accusative of thing(s), Rom.1:16, 2Ti.1:8 1:16; ἐπί, with dative of thing(s),
  Rom.6:21; with inf., Heb.2:11; with, accusative of person(s), and inf., Heb.11:16,†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαισχ-ύνομαι,

  future -αισχυνθήσομαι, to be ashamed at or of, τῷ οὐνόματι [Refs 5th c.BC+]; τινά
  or τι, [Refs 5th c.BC+]: with infinitive, to be ashamed to do, [Refs 4th c.BC+]:
  with participle, to be ashamed of doing or having done a thing, [Refs 5th c.BC+]:
  absolutely, feel shame, show a sense of shame, [Refs 5th c.BC+]

  __II late in active, make ugly, mar, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
