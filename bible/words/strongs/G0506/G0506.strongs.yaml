strongs_number: G0506
language: greek
lemma: ἀνυπότακτος
transliteration: anypótaktos
definition: unsubdued, i.e. insubordinate (in fact or temper)
kjv_usage: disobedient, that is not put under, unruly
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G5293
  (ὑποτάσσω);
extended_definition: 'ἀνυπότακτος, -ον

  (ά- neg., ὑποτάσσω) [in Sm.: 1Ki.2:12 10:27 (for LXX, λοιμός,  בֵּן בְּלִיַּעַל)*
  ;]

  of things, not subject to rule: Heb.2:8; of persons, unruly: 1Ti.1:9, Tit.1:6, 10
  (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνυπό-τακτος, ον,

  of persons or things, not made subject, τινί[NT+1st c.AD+]; unrestrained, free,
  [Refs 1st c.AD+]

  __2 not to be classified under heads, confused, [Refs 2nd c.BC+]; irregular, ποιήματα,
  of dithyrambs, [Refs 2nd c.BC+]

  __II of persons, independent, [Refs 2nd c.AD+]; in bad sense, unruly, [NT]. adverb
  -τως impatiently, [Refs 5th c.AD+]

  __III of Verbs, having no first aorist, [Refs] {STEPBible-TFLSJ}'
