strongs_number: G4624
language: greek
lemma: σκανδαλίζω
transliteration: skandalízō
definition: to entrap, i.e. trip up (figuratively, stumble (transitively) or entice
  to sin, apostasy or displeasure)
kjv_usage: (make to) offend
derivation: from G4625 (σκάνδαλον);
extended_definition: 'σκανδαλίζω

  (σκάνδαλον), [in LXX: Dan LXX 11:41 (כָּשַׁל ni.), Sir.9:5 (Sir.35:15 32:15) (יָקֹשׁ
  ho.) Sir.23:8 (also in Aq., Sm., Th., and in Psa Sol Psa.16:7; not elsewhere, except
  NT and eccl.)* ;]

  prop., to put a snare or stumbling-block in the way; in NT always metaphorically
  of that which hinders right conduct or thought, to cause to stumble: with accusative
  of person(s), Mat.5:29-30 17:27 18:6, 8-9 Mrk.9:42-43, 45 9:47 Luk.17:2, Jhn.6:61,
  1Co.8:13. Pass., to be made to stumble, to stumble: Mat.11:6 13:21, 57 15:12 24:10
  26:31, 33, Mrk.4:17 6:3 14:27, 29, Luk.7:23, Jhn.16:1, Rom.14:21 (WH, R, txt., om.),
  2Co.11:29,†

  (AS) {STEPBible-TBESG}'
etymology: 'σκανδαλ-ίζω,

  cause to stumble, give offence or scandal to any one, τινα [NT]:— passive, to be
  made to stumble, take offence, [Refs], etc.; ἔν τινι [LXX+NT] {STEPBible-TFLSJ}'
