extended_definition: 'μετα-μορφόω, -ῶ

  [in Sm.: Psa.34:1 * ;]

  to transform, trans­figure: pass., of Christ''s transfiguration, Mat.17:2, Mrk.9:2
  (cf. Luk.9:29); of Christians, Rom.12:2, 2Co.3:18.†

  SYN.: μετασχηματίζω, to change in fashion or appearance, see: μορφή, and cf. Lft.,
  Phi., 125 ff  (AS) {STEPBible-TBESG}'
etymology: 'μεταμορφ-όω,

  transform, [Refs 2nd c.AD+]; disguise, ἑαυτόν [Refs 2nd c.AD+]:—mostly in passive,
  to be transformed, [NT+1st c.BC+]; to be transfigured, [NT] {STEPBible-TFLSJ}'
