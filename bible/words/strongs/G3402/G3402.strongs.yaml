  __II artist [Refs 5th c.BC+]; especially one who impersonates characters, as an
  actor or poet, [Refs 4th c.BC+]

  __II.2 coupled with γόης, mere actor, impostor, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
