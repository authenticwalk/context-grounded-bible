strongs_number: G3565
language: greek
lemma: νύμφη
transliteration: nýmphē
definition: compare Latin "nupto," to marry); a young married woman (as veiled), including
  a betrothed girl; by implication, a son's wife
kjv_usage: bride, daughter in law
derivation: from a primary but obsolete verb (to veil as a bride;
extended_definition: 'νύμφη, -ης, ἡ

  [in LXX chiefly for כַּלָּה ;]

  __1. cl., a bride, young wife, young woman: Mat.25:1, WH, mg., Jhn.3:29, Rev.18:23
  21:2, 9 22:17.

  __2. As frequently in LXX (Gen.38:11, al., for כַּלָּה;

  __(a) bride;

  __(b) daughter-in-law) and in MGr. (νύφφη, νύφη), a daughter-in-law: Mat.10:35,
  Luk.12:53.†

  (AS) {STEPBible-TBESG}'
etymology: 'νύμφ-η, ἡ

  (Epic dialect vocative νύμφᾰ [Refs 8th c.BC+] (Aeolic dialect accusative to [Refs
  4th c.AD+]; later also as nominative, [Refs]; but Doric dialect νύμφᾱ), young wife,
  bride, [Refs 8th c.BC+]; opposed to νυμφίος, [Refs 5th c.BC+]; opposed to παρθένος,
  [Refs 8th c.BC+]

  __2 marriageable maiden, [Refs 8th c.BC+]

  __3 daughter-in-law, [LXX+NT]

  __4 young girl, πενταέτης ν. [Refs]

  __II “Nymph” or goddess of lower rank, θεαὶ Νύμφαι [Refs 8th c.BC+] (anapaest meter;
  compare Ναϊάς, Νηρηΐς); N. Ὀρεστιάδες, Ὀρειάδες, [Refs 8th c.BC+]; N. ὑάδες, ὑδριάδες,
  [Refs 3rd c.AD+]; N. λειμωνιάδες, πετραῖαι, [Refs 5th c.BC+]

  __II.2 especially of springs, ὀνομάζεσθαι τὰς πηγὰς N. [Refs 2nd c.AD+]: hence,
  poetically, water, [Refs 1st c.BC+]

  __II.3 in mystical theology, Ζεὺς ἄμβροτος ἔπλετο ν. [Refs 5th c.AD+]

  __II.3.b applied to souls seeking birth, [Refs 3rd c.AD+]; compare νυμφεύω.

  __III doll, puppet, [Refs 4th c.AD+]

  __IV young bee or wasp, in the pupa stage, [Refs 4th c.BC+]

  __IV.b winged male of the ant, [Refs 5th c.AD+]

  __V kind of mollusc, Speusipp. cited in [Refs 2nd c.AD+]

  __VI point of the ploughshare, [Refs 8th c.BC+]

  __VII hollow between the under-lip and chin, [Refs 2nd c.AD+]

  __VII.b depression on the shoulder of horses, [Refs]

  __VIII opening rosebud, [Refs 9th c.AD+]

  __IX clitoris, [Refs 2nd c.AD+]

  __X niche, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
