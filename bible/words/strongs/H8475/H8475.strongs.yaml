definition: Tachrea, an Israelite
kjv_usage: Tahrea.
derivation: for H8390 (תַּאֲרֵעַ);
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Ch.8.35;

  son of: Micah (H4318H);

  brother of: Pithon (H6377), Melech (H4429) and Ahaz (H0271H); also called Tahrea
  at 1Ch.9.41;

  Another name of ta.a.re.a (תַּאֲרֵעַ "Tarea" H8390)

  § Tahrea = "cunning"

  a Benjamite, son of Micah in the line of Saul {STEPBible-TBESH}'
