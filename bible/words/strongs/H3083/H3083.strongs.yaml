strongs_number: H3083
language: hebrew
lemma: יְהוֹנָתָן
transliteration: Yᵉhôwnâthân
pronunciation: yeh-ho-naw-thawn'
definition: Jehonathan, the name of four Israelites
kjv_usage: Jonathan. Compare H3129 (יוֹנָתָן).
derivation: from H3068 (יְהֹוָה) and H5414 (נָתַן); Jehovah-given;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 2Sa.13.3;

  son of: Shimeah (H8093); also called Jonathan at 2Sa.21.21; 1x27.32;

  Another name of yo.na.dav (יוֹנָדָב "Jonadab" H3122G)

  § Jonathan or Jehonathan = "Jehovah has given"

  1) a son of king Saul and a friend of David

  2) a son of the high priest Abiathar and the last descendant of Eli of whom we hear

  3) a nephew of David who like David slew a giant of Gath

  4) an uncle of David

  5) one of David''s mighty warriors

  6) one of David''s treasurers

  7) a scribe in the time of Jeremiah

  8) a Levite and father of Zechariah, a priest who blew the trumpet at the dedication
  of the wall

  9) a son or descendant of Gershom, the son of Moses, and a priest to the tribe of
  Dan

  10) a son of Kareah and a brother of Johanan; a Judaite captain after the fall of
  Jerusalem

  11) another Judaite father of Peleth

  12) father of Ebed in the time of Ezra

  13) son of Asahel in the time of Ezra

  14) a priest of the family of Melicu in the time of Nehemiah

  15) son of Joiada and his successor to the high priesthood in the time of Nehemiah
  {STEPBible-TBESH}'
