strongs_number: G1327
language: greek
lemma: διέξοδος
transliteration: diéxodos
definition: an outlet through, i.e. probably an open square (from which roads diverge)
kjv_usage: highway
derivation: from G1223 (διά) and G1841 (ἔξοδος);
extended_definition: 'δι-έ-οδος, -ου, ἡ

  [in LXX chiefly for תּוֹצָאָה, as Num.34:4ff, and frequently in Jos;]

  in π. of the conclusion of a trial (MM, Exp., xi); a way out through, an outlet;
  pl., δ. τῶν ὁδῶν, RV, the partings of the highways: Mat.22:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'διέξ-οδος, ἡ,

  outlet, passage, [Refs 5th c.BC+]; διέξοδοι ὁδῶν passage-ways, [Refs]; ἀνέμων διέξοδοι
  (through the body), [Refs 5th c.BC+]; way out from, [NT+5th c.BC+]; of the main
  roads out of a town, [Refs]; δ. ὑδάτων, of a spring, [LXX]; of tears,[LXX]

  __2 pathway, orbit, of the sun, [Refs 5th c.BC+]; τρεῖς ἡλίου διέξοδοι three days,
  [Refs 5th c.BC+]; of planets, [Refs 4th c.BC+]; δ. τῶν βουλευμάτων the paths of
  his counsels, [Refs 5th c.BC+]; δ. τῆς φύσεως, τῆς οὐσίας, [Refs 1st c.BC+]

  __3 issue, event, δ. λαβεῖν [Refs 2nd c.BC+]

  __4 means of escape, πάσας δ. διεξελθών [Refs 5th c.BC+]; δ. πραγμάτων way out of
  difficulties, [Refs 3rd c.BC+]

  __5 in Medicine texts, evacuation, [Refs 5th c.BC+]

  __II detailed narrative or description, ἡ τοῦ λόγου δ. the course of the narrative
  or argument, [Refs 5th c.BC+]; exposition, [Refs 1st c.BC+]; ἡ διὰ στοιχείου δ.
  description by resolving into elements, [Refs 5th c.BC+]; κατὰ διέξοδον in detail,
  [Refs 2nd c.AD+]narratives, tales, [Refs 5th c.BC+]

  __III military evolution, δ. τακτικαί [Refs 2nd c.AD+]

  __III.2 excursion, [Refs 5th c.BC+]

  __III.3 repeated experiment, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
