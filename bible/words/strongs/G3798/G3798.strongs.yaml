strongs_number: G3798
language: greek
lemma: ὄψιος
transliteration: ópsios
definition: late; feminine (as noun) afternoon (early eve) or nightfall (later eve)
kjv_usage: even(-ing, (-tide))
derivation: from G3796 (ὀψέ);
extended_definition: 'ὄψιος, -α, -ον

  (ὀψέ),

  late: ἡ ὥρα, Mrk.11:11 (Rec., WH, mg.). In late writers, ἡ ὀψία (sc. ὥρα), as subst.,
  evening

  [in LXX: Jdth.13:1*]:

  Mat.8:16 14:15, 23 16:2 20:8 26:20 27:57, Mrk.1:32 4:35 6:47 14:17 15:42, Jhn.6:16
  20:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀψία,

  Ionic dialect -ιη (i.e. ὥρα), ἡ, the latter part of day, evening, opposed to ὄρθρος,
  frequently joined with δείλη (which see), μέχρι δείλης ὀψίης [Refs 5th c.BC+]; δείλης
  ὀ. late in the evening, [Refs 4th c.BC+]; ὀψίας alone, [Refs 2nd c.AD+] —Cf. ὄψιος.
  {STEPBible-TFLSJ}'
