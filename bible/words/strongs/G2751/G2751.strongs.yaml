strongs_number: G2751
language: greek
lemma: κείρω
transliteration: keírō
definition: to shear
kjv_usage: shear(-er)
derivation: a primary verb;
extended_definition: 'κείρω

  [in LXX chiefly for גָּזַז, Isa.53:7, al. ;]

  to cut short the hair, shear: a sheep, Act.8:32 (Isa, l.with). Mid., to have one''s
  hair cut off, be shorn: absol., 1Co.11:6; τ-. κεφαλήν, Act.18:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'κείρω,

  future κερῶ [Refs 5th c.BC+], Ionic dialect κερέω [Refs 8th c.BC+]: aorist ἔκειρα
  [Refs 5th c.BC+], Epic dialect ἔκερσα [Refs 8th c.BC+]: perfect κέκαρκα [Refs 2nd
  c.BC+]:—middle, future κεροῦμαι [Refs 5th c.BC+]: aorist ἐκειράμἡν [Refs 5th c.BC+],
  Epic dialect ἐκερσάμην [Refs 4th c.BC+] —passive, aorist 1 participle κερθείς[Refs
  5th c.BC+]aorist 2 ἐκάρην [ᾰ] [Refs 3rd c.BC+], subjunctive κᾰρῇ [Refs 5th c.BC+]infinitive
  κᾰρῆναι, participle καρείς, [Refs 1st c.AD+]: perfect infinitive κεκάρθαι [Refs
  5th c.BC+]: Attic dialect pluperfect ἐκεκάρμην [Refs 2nd c.AD+]. (Cf. Sanskrit kṛṇā´ti
  ''wound'', Latin caro: probably also O[Refs 5th c.BC+] scieran, Eng. shear.):—cut
  short, shear, clip, especially of hair, σοί τε κόμην κερέειν (i.e. Σπερχειῷ) [Refs
  8th c.BC+]; κ. ἐν χρ [τὰς τρίχας] crop it close, [Refs 5th c.BC+]: —more frequently
  in middle, cut off one''s hair or have it cut off, as a sign of mourning (compare
  κουρά), τοῦτο.. γέρας οἶον ὀϊζυροῖσι βροτοῖσι, κείρασθαί τε κόμην βαλέειν τ᾽ ἀπὸ
  δάκρυ παρειῶν [Refs 8th c.BC+]: absolutely, cut off one''s hair, κείρασθε, συμπενθήσατ᾽
  [Refs 5th c.BC+] to have oneself close shorn, [Refs 4th c.BC+]:—passive, κουρᾷ..
  πενθίμῳ κεκαρμένος [Refs 5th c.BC+]; σύμβολον κ. half-cropped, [Refs 5th c.BC+];
  also, of the hair, to be cut off, πλόκαμοι κερθέντες [Refs 5th c.BC+]

  __2 crop a person, σφέας αὐτοὺς καὶ τοὺς ἵππους, in sign of mourning, [Refs 5th
  c.BC+]; κεκάρθαι τὰς κεφαλάς to have their heads shorn, [Refs 3rd c.BC+]; shear
  sheep, μάχαιραι κουρίδες, αἷς κείρομεν τὰ πρόβατα καὶ τοὺς ποιμένας [Refs 5th c.BC+];
  κείρεσθαί (tonderi) μου τὰ πρόβατα, ἀλλ᾽ οὐκ ἀποξύρεσθαι (deglubi) βούλομαι Tiber.
  cited in [Refs 2nd c.AD+]; τὸ μὲν [καρῆναι] ἐπὶ προβάτων τιθέασι καὶ ἐπὶ ἀτίμου
  κουρᾶς [Refs 2nd c.AD+]; but τῶν Ἀργείων ἐπὶ πένθει καρέντων Plu.[same place]; τῷ
  σε χρὴ δρεπάνοισι καὶ οὐ ψαλίδεσσι καρῆναι [Refs 4th c.AD+]

  __3 metaphorically, ''fleece'', plunder, τὴν μάμμην [Refs 3rd c.BC+]

  __II cut down, δοῦρ᾽ ἐλάτης κέρσαντες [Refs 8th c.BC+]; crop close, opposed to ἐπιτέμνειν,
  [Refs 4th c.BC+]; pluck, ἄνθη [Refs 5th c.BC+]

  __II.2 ravage a country, especially by cutting down crops and fruit-trees, τὸ πεδίον
  [Refs 5th c.BC+]; τὴν γῆν [Refs 5th c.BC+]; destroy, πόλιν [Refs 3rd c.BC+] P.;
  also, clear, of pioneers, ὄρος [Refs 5th c.BC+]:—passive, of a country, to be ravaged,
  καρῆναι [Refs 3rd c.BC+] —middle, χθὼν πεύκας κειραμένη having its pine-trees cut
  down, [Refs 1st c.AD+] had her glory shorn off, epigram cited in [Refs 2nd c.AD+];
  Ἄρης νυχίαν πλάκα κερσάμενος having had the plain swept clean (by destroying the
  men), [Refs 4th c.BC+]

  __II.3 ἔκειρε πολύκερων φόνον slaughtered many a horned beast by hewing, [Refs 5th
  c.BC+]

  __II.4 hew, carve, ἐπίβασιν [Refs]

  __II.5 cut through transversely, opposed to σχίζειν (slit longitudinally), φλέβα
  [Refs 2nd c.AD+]

  __III generally, destroy, consume:

  __III.1 tear, eat greedily, of beasts, κείρει τ᾽ εἰσελθὼν βαθὺ λήϊον [ὄνος] [Refs
  8th c.BC+]; of fish, δημὸν.. ἐπινεφρίδιον κείροντες [Refs]; of vultures, ἧπαρ ἔκειρον
  [Refs 8th c.BC+]

  __III.2 metaphorically, waste, devour, ἐκείρετε πολλὰ καὶ ἐσθλὰ κτήματ᾽ ἐμά [Refs
  8th c.BC+] {STEPBible-TFLSJ}'
