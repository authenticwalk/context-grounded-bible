strongs_number: G2820
language: greek
lemma: κληρόω
transliteration: klēróō
definition: to allot, i.e. (figuratively) to assign (a privilege)
kjv_usage: obtain an inheritance
derivation: from G2819 (κλῆρος);
extended_definition: 'κληρόω, -ῶ

  [in LXX: 1Ki.14:41 (לָכַד ni.), Est.4:11 A (קָרָא ni.), Isa.17:11 * ;]

  __1. to cast lots.

  __2. to choose by lot.

  __3. to assign by lot, assign a portion: pass., ἐν ᾧ καὶ ἐκληρώθημεν, Eph.1:11 (on
  the various interpretations, see ICC; AR; Ellic., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'κληρ-όω,

  Doric dialect κλᾱρόω, infinitive κλαρώεν [Refs 2nd c.BC+]:—appoint by lot, ἐξ ἁπάντων
  τὰς ἀρχάς [Refs 5th c.BC+]; also, of the lot, fall on, οὓς ἐκλήρωσεν πάλος [Refs
  5th c.BC+]:—middle, cast lots for office, of candidates, ἂν ἔλθῃ κληρωσόμενος τῶν
  ἐννέα ἀρχόντων [Refs 5th c.BC+]:—passive, to be appointed by lot, [Refs 4th c.BC+],
  etc.; [πρόεδροι] κεκληρωμένοι [Refs 4th c.BC+]

  __2 cast lots, [Refs 5th c.BC+]; κληρώσω πάντας I will make all draw lots, [Refs
  5th c.BC+]:—middle, [Refs 5th c.BC+]; ὅτε ἐκληροῦσθε when you were drawing lots,
  [Refs]

  __3 middle, have allotted one, obtain by lot, δεσπότας [Refs 5th c.BC+]: metaphorically,
  obtain as one''s sphere or province, τὸ ταὐτὸν ὁ δημιουργὸς ἐκληρώσατο [Refs 2nd
  c.AD+]; κεκληρῶσθαι to be in possession of, to have, [Refs 5th c.BC+]

  __II allot, assign, ὔμμε δ᾽ ἐκλάρωσε πότμος Ζηνί [Refs 5th c.BC+]:—passive, ἐκληρώθην
  δούλη [Refs 5th c.BC+]

  __II.2 ὀμφὰν κ. deliver an oracle by lot, [Refs] {STEPBible-TFLSJ}'
