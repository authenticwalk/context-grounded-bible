strongs_number: G4364
language: greek
lemma: προσποιέομαι
transliteration: prospoiéomai
definition: to do forward for oneself, i.e. pretend (as if about to do a thing)
kjv_usage: make as though
derivation: middle voice from G4314 (πρός) and G4160 (ποιέω);
extended_definition: 'προσ-ποιέω, -ῶ

  [in LXX: 1Ki.21:13 (14) (הָלַל hithpo.), Job.19:14, (Sir 34:30 (Sir.31:30)), Dan
  LXX Su 1:11 * ;]

  to make over to, add or attach to. Mid., to take to oneself, claim; hence, to pretend;
  with inf. (cf. Xen., Anab., iv, 3, 20), to make as if: Luk.24:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσποι-έω,

  make over to, add or attach to, π. τισὶ τὴν Κέρκυραν [Refs 5th c.BC+]; Λέσβον π.
  τῇ πόλει [Refs 5th c.BC+]

  __2 μνημείῳ κακὸν π. do damage to, [Refs]

  __3 ={προσποιέομαι} 11.3, ὡς εἴη [Refs 2nd c.AD+]

  __II mostly in middle, with aorist passive in [Refs 2nd c.BC+]:—procure for oneself,
  ξύλινον πόδα [Refs 5th c.BC+]; include in one''s purview, [Refs 3rd c.AD+]: most
  frequently of persons, attach to oneself, win or gain over, ἑταιρηΐην [Refs 5th
  c.BC+]; [θεούς] [Refs 5th c.BC+] as friends, [Refs 5th c.BC+]

  __II.2 take to oneself what does not belong to one, pretend to, lay claim to, with
  accusative, τὴν τῶν γεφυρῶν οὐ διάλυσιν [Refs 4th c.BC+] claim some of.. , [Refs
  5th c.BC+]

  __II.3 generally, pretend, affect, ὀργήν [Refs 5th c.BC+]; π. ἔχθραν use it as a
  pretence, allege, [Refs 5th c.BC+]: c.accusative participle, προσποιούμενος τὸν
  ἡδόμενον [Refs 1st c.AD+]

  __II.4 with infinitive, pretend to do or to be, [Refs 5th c.BC+]; ὅσοι πολιτικοὶ
  π. εἶναι profess to be, [Refs 5th c.BC+], compare 26e; ὅρα μὴ τούτων μὲν ἐχθρὸς
  ᾖς, ἐμοὶ δὲ προσποιῇ (i.e. εἶναι) [Refs 4th c.BC+]; μὴ ἀποκτείνας π. (i.e. ἀποκτεῖναι)
  [Refs 5th c.BC+]: aorist passive, -ποιηθεὶς στρατεύειν [Refs 1st c.BC+]: with infinitive
  future, make as if one would, [Refs 5th c.BC+]

  __II.5 with a negative, pretend the contrary, δεῖ δέ, εἰ καὶ ἠδίκησαν, μὴ προσποιεῖσθαι
  one must make as if it were not so, [Refs 5th c.BC+]: aorist passive, σαφῶς εἰδὼς..,
  οὐ προσποιηθεὶς δέ [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
