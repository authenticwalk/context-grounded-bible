strongs_number: G4394
language: greek
lemma: προφητεία
transliteration: prophēteía
definition: prediction (scriptural or other)
kjv_usage: prophecy, prophesying
derivation: from G4396 (προφήτης) ("prophecy");
extended_definition: 'προφητεία, -ας, ἡ

  (προψητεύω) [in LXX for נְבוּאָה, חָזוֹן ;]

  the gift (and its exercise) of interpreting the Divine will and purpose, prophecy,
  prophesying: of OT prophecy, Mat.13:14, 2Pe.1:20-21; of NT prophecy, Rom.12:6, 1Co.12:10
  13:2 14:6 14:22, 1Ti.4:14, Rev.11:6 22:19; pl., 1Co.13:8, 1Th.5:20, 1Ti.1:18; οἱ
  λόγοι τῆς π., Rev.1:3 22:7, 10 22:18; τ. πνεῦμα τῆς π., Rev.19:10 (Luc., FlJ, LXX,
  π.; see Deiss., BS, 235 f.; MM, xxii).†

  (AS) {STEPBible-TBESG}'
etymology: 'προφητ-εία, ἡ,

  gift of interpreting the will of the gods, gift of prophecy, διδασκαλίαν ὡς π. ἐκχεῶ
  [LXX]; ἡ δὲ προφητείη δίης φρενός ἐστιν ἀπορρώξ Oracle texts cited in [Refs 2nd
  c.AD+]

  __2 concrete, prophecy or oracular response, [LXX+3rd c.AD+]

  __II office of προφήτης [Refs 2nd c.BC+]

  __III in NT, gift of expounding scripture, or of speaking and preaching, under the
  influence of the Holy Spirit (compare προφήτης), [NT] {STEPBible-TFLSJ}'
