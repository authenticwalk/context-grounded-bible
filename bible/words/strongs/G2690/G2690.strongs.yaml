strongs_number: G2690
language: greek
lemma: καταστρέφω
transliteration: katastréphō
definition: to turn upside down, i.e. upset
kjv_usage: overthrow
derivation: from G2596 (κατά) and G4762 (στρέφω);
extended_definition: 'κατα-στρέφω

  [in LXX for הָפַךְ, etc., Gen.19:21, Jer.20:16, al. ;]

  __1. to turn down, turn over; as, the soil.

  __2. to overturn, overthrow: Mat.21:12, Mrk.11:15; pass. pf. ptcp., Act.15:16 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταστρέφω,

  perfect κατέστραφα (transitive) [Refs 2nd c.BC+] —passive, future - [Refs 2nd c.AD+]:
  perfect imperative [Refs 3rd c.BC+] (see. below): pluperfect 3rd.person etc for
  1st.person, 2nd.person singular -έστραπτο [Refs 2nd c.AD+]:— turn down, trample
  on, [Refs]; turn the soil, [Refs 5th c.BC+] turn it upside down, so as to drain
  it, [LXX+4th c.BC+].

  __II upset, overturn, [Refs 6th c.BC+]; ruin, undo, [Refs 2nd c.BC+]; τινα [Refs
  1st c.AD+] —passive, [Refs 2nd c.AD+].

  __II.2 middle, subject to oneself, subdue, [Refs 5th c.BC+]; τοὺς μὲν κατεστρέψατο
  ἐς φόρου ἀπαγωγήν subdued and made them tributary, [Refs 5th c.BC+]: with infinitive,
  [Refs].

  __II.3 passive, in aorist and perfect, to be subdued, [Refs]: pluperfect, [Refs
  5th c.BC+]: c.infinitive, ἀκούειν σοῦ κατέστραμμαι am constrained to hear, [Refs
  4th c.BC+]: perfect passive also in sense of middle, [Refs 5th c.BC+]

  __III of a floating solid, right itself, [Refs 3rd c.BC+]

  __III.b intransitive, return, [Refs 4th c.BC+]

  __IV turn round, direct, [καταπάλτην] train it on the enemy, [Refs 4th c.BC+]; κατέστρεψεν
  εἰς φιλανθρωπίαν τοὺς λόγους guided the conversations to a friendly end, [Refs 4th
  c.BC+]: hence, bring to an end, κ. τὴν βίβλον, τὸν λόγον, [Refs 3rd c.BC+]: absolutely,
  come to an end, close, [Refs 2nd c.BC+]; especially end life, die, [Refs 4th c.BC+]
  end in.., [Refs 1st c.AD+]; ἡ ἡμέρα κ. εἰς ὥραν δεκάτην inclines towards.., [Refs]

  __IV.2 Rhet., metaphorically, λέξις κατεστραμμένη periodic style, opposed to εἰρομένη,
  [Refs 4th c.BC+]

  __V screw or stretch tight, [Refs 4th c.BC+]. {STEPBible-TFLSJ}'
