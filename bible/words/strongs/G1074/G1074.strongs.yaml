strongs_number: G1074
language: greek
lemma: γενεά
transliteration: geneá
definition: a generation; by implication, an age (the period or the persons)
kjv_usage: age, generation, nation, time
derivation: from (a presumed derivative of) G1085 (γένος);
extended_definition: 'γενεά, -ᾶς, ἡ

  (γίγνομαι), [in LXX chiefly for דּוֹר, דֹּר (Cremer, 148) ;]

  __1. race, stock, family (in NT, γέννημα, which see).

  __2. generation;

  __(a) of the contemporary members of a family: pl., Mat.1:17 (cf. Gen.31:3, מוֹלֶדֶת);
  metaphorically, of those alike in character, in bad sense, Mat.17:17, Mrk.9:19,
  Luk.9:41 16:8, Act.2:40;

  __(b) of all the people of a given period: Mat.24:34, Mrk.13:30, Luk.21:32, Php.2:15;
  pl., Luk.1:48; esp. of the Jewish people, Mat.11:16 12:39, 41 42, 45 16:4 23:36,
  Mrk.8:12, 38 Luk.7:31 11:29, 30-32, 50, 51 17:25, Act.13:36, Heb.3:10" (LXX) ; τὴν
  γ. αὐτοῦ τίς διηγήσεται, Act.8:33 (LXX);

  __(with) the period covered by the life-time of a generation, used loosely in pl.
  of successive ages: Act.14:16 15:21, Eph.3:5, Col.1:26; εἰς γενεὰς καὶ γ. (= לִדוֹר
  וָדוֹר, al.), Luk.34:17, al), Luk.1:50; εἰς πάσας τὰς γ. τοῦ αἰῶνος τῶν αἰώνων,
  Eph.3:21 (Ellic, in l.; DCG, i, 639f.).

  † (AS) {STEPBible-TBESG}'
etymology: 'γενεά, ᾶς,

  Ionic dialect γενεή, ῆς, ἡ, Epic dialect dative γενεῆφι [Refs 8th c.BC+]: (γενέσθαι):

  __I of the persons in a family,

  __I.1 race, family, Πριάμου γ. [Refs 8th c.BC+]; γενεῇ ὑπέρτερος higher by birth
  or blood, [Refs]younger in [Refs 7th c.BC+]; ταύτης εἶναι γ. καὶ αἵματος of this
  race and blood, [Refs 8th c.BC+]; γενεῇ by birthright, [Refs 8th c.BC+]; Αἰτωλὸς
  γενεήν by descent, [Refs 8th c.BC+]; γενεὴ ἔκ τινος descent from..,[Refs 5th c.BC+];
  of horses, breed, stock, [Refs 8th c.BC+] families, [Refs 1st c.AD+]; γενεὰν ποιεῖσθαι
  to have issue, [Refs]: hence, tribe, nation, Περσῶν γ., Τυρρηνῶν γ., [Refs 5th c.BC+]

  __I.2 race, generation, οἵηπερ φύλλων γ. τοιήδε καὶ ἀνδρῶν [Refs 8th c.BC+]; age,
  γ. ἀνθρωπηΐη the historical, opposed to to the mythical, age, [Refs 5th c.BC+]

  __I.3 offspring, [Refs 8th c.BC+]; of a single person, Τυροῦς γ. (i. e. Pelias)
  [Refs 5th c.BC+]

  __I.4 metaphorically, class, kind, τὸ σύμμετρον καὶ καλὸν καὶ ὁπόσα τῆς γ. ταύτης
  ἐστίν [Refs 5th c.BC+]

  __II of Time or Place,

  __II.1 birthplace, γ. ἐπὶ λίμνῃ Γυγαίῃ [Refs 8th c.BC+]; of an eagle''s evrie, [Refs]

  __II.2 age, time of life, γενεῆφι νεώτατος [Refs 8th c.BC+]

  __II.3 after [Refs 8th c.BC+], time of birth, ἐκ γενεῆς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
