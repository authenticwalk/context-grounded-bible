strongs_number: G4493
language: greek
lemma: ῥιπή
transliteration: rhipḗ
definition: a jerk (of the eye, i.e. (by analogy) an instant)
kjv_usage: twinkling
derivation: from G4496 (ῥίπτω);
extended_definition: 'ῥιπή, ῆς, ἡ

  (ῥίπτω),

  poët. in cl., any rapid movement such as the throw or flight of a javelin, the rush
  of wind or flame, the flapping of wings, the twinkling of lights; ῥ. ὀφθαλμοῦ, the
  twinkling of an eye: 1Co.15:52 (L, mg., ῥοπή, which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥῑπ-ή, ἡ,

  (ῥίπτω) poet. Noun, swing or force with which anything is thrown, ὅσση δ᾽ αἰγανέης
  ῥιπὴ.. τέτυκται as far as is the flight of a javelin, [Refs 8th c.BC+]; πέτριναι
  ῥ. [Refs 5th c.BC+]; βελέων ῥ. [Refs 5th c.BC+]; ὑπὸ ῥιπῆς.. Βορέαο the sweep or
  rush of the N. wind, [Refs 8th c.BC+] (Lyric poetry, here metaphorically of gusts
  of passion, compare [Refs]; ῥ. Διόθεν τεύχουσα φόβον storm, [Refs 4th c.BC+]; ῥ.
  πυρός rush of fire, [Refs 8th c.BC+]; κεραυνῶν, χαλάζης, [Refs 2nd c.AD+]; ὑπὸ ῥιπῇς
  Ἀφροδίτης, of love, [Refs 2nd c.AD+]; νυχιᾶν (ἐννυχιᾶν Lachm.) ἀπὸ ῥιπᾶν from the
  night storms, i.e. from the “North”, the land of darkness and storms, [Refs 5th
  c.BC+]

  __2 πτερύγων ῥιπαί flapping of wings, [Refs 5th c.BC+]; buzz of a gnat''s wing,
  [Refs 4th c.BC+]; of the lyre''s quivering notes, [Refs 5th c.BC+]

  __3 quivering, twinkling light, ῥιπαὶ ἄστρων [Refs 5th c.BC+]

  __3.b of any rapid movement, ῥ. ποδῶν [Refs 5th c.BC+]; ῥ. ὠκυάλῳ, of a dolphin,
  [Refs 2nd c.AD+]; of a bird''s wing, οὐδὲ τινάσσει ῥιπήν [Refs 3rd c.BC+]; ἐν ῥ.
  ὀφθαλμοῦ the twinkling of an eye, [NT]

  __4 a strong smell, ῥ. οἴνου [Refs 5th c.BC+] {STEPBible-TFLSJ}'
