strongs_number: G5048
language: greek
lemma: τελειόω
transliteration: teleióō
definition: to complete, i.e. (literally) accomplish, or (figuratively) consummate
  (in character)
kjv_usage: consecrate, finish, fulfil, make) perfect
derivation: from G5046 (τέλειος);
extended_definition: 'τελειόω, -ῶ

  (τέλειος), [in LXX: Exo.29:9, Lev.4:5, al. (τ. χεῖρ מָלֵא pi.), 2Ki.22:26, al. (תָּמַם),
  Wis.4:13, al. (cf. Westc., He., 64) ;]

  __1. bring to an end, finish, accomplish, fulfil: Jhn.4:34, Act.20:24; of time,
  Luk.2:43, Jhn.5:36 17:4; pass., ἡ γραφή, Jhn.19:28.

  __2. to bring to maturity or completeness, to complete, perfect;

  __(a) of things: Heb.7:19, Jas.2:22, 1Jn.2:5 Jn 4:12 Jn 4:17 :

  __(b) of persons, in ethical and spiritual sense: Heb.2:10 9:9 10:1, 14; pass.,
  Luk.13:32, Jhn.17:23, Php.3:12, Heb.5:9 7:28 11:40 12:23, 1Jn.4:18 (for a different
  view of the meaning in Heb.2:10, al., see Rendall, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'τελει-όω

  and τελεόω (the latter always in [Refs 5th c.BC+]:— make perfect, complete:

  __I of things, acts, works, time, make perfect, complete, accomplish, πάντα ἐτελέωσε
  ποιήσας [Refs 5th c.BC+]; τελεώσαντες τὰς σπονδάς having completed the libations,
  [Refs 5th c.BC+]; τ. βίου ἐνιαυτούς complete the tale of years, [Refs]; τὸ ἔργον
  [NT+2nd c.AD+]:—middle, [Refs 4th c.AD+]:—passive, to be accomplished, [Refs 5th
  c.BC+]; τελεωθέντων ἀμφοτέροισι when both men had their wishes accomplished, [Refs
  5th c.BC+]

  __I.b execute a legal instrument, make it valid by completing it, [Refs 1st c.AD+]

  __I.2 in Logic, τ. τὸ εἶδος complete, make perfect the form or species, [Refs 4th
  c.BC+]:—passive, of syllogisms, to be made perfect (by reduction to the 1st pers.
  figure, the other figures being ἀτελεῖς), [Refs]

  __I.3 passive, of prophecies, to be fulfilled, [NT]

  __II bring to perfection or consummation, ἐπιγενόμενα δὲ ταῦτα τῷ Δαρείῳ ἐτελέωσέ
  μιν sealed his success, in his claim to the monarchy, [Refs 5th c.BC+]; τελειῶσαι
  λόχον make the ambush successful, [Refs 5th c.BC+]:— passive, to be made perfect,
  attain perfection, [Refs]; especially by reaching maturity in point of age, [Refs
  5th c.BC+]; so of the embryo, plants, come to maturity, [Refs 4th c.BC+]

  __II.2 in passive also, τελειωθῆναι, ={γῆμαι}, [Refs 2nd c.AD+]

  __II.3 passive, to be made perfect, of true Christians, [NT]

  __II.4 passive, die, [Refs]

  __III intransitive, bring fruit to maturity, come to maturity, [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
