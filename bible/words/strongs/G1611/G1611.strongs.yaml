strongs_number: G1611
language: greek
lemma: ἔκστασις
transliteration: ékstasis
definition: a displacement of the mind, i.e. bewilderment, "ecstasy"
kjv_usage: + be amazed, amazement, astonishment, trance
derivation: from G1839 (ἐξίστημι);
extended_definition: 'ἔκ-στασις, -εως, ἡ

  (ἐξίστημι) [in LXX: Gen.27:33, 1Ki.14:15, Eze.26:16, al. (חֲרָדָה); 2Ch.14:14 17:10
  20:29 (פַּחַד), al. ;]

  __1. a displacement (Arist.).

  __2. An abnormal condition of the mind, in which the subject passes out of his usual
  self-control (Hippocr.); in NT (Kennedy, Sources, 121 f.);

  __(a) a trance: Act.10:10 11:5 22:17;

  __(b) amazement: Mrk.5:42 16:8, Luk.5:26, Act.3:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔκστᾰσις, εως, ἡ,

  (ἐξίστημι) displacement, ἄρθρων [Refs 5th c.BC+]: hence, change, εἰς ἀντικείμενα
  [Refs]degeneracy, [Refs 4th c.BC+]; opposed to στάσις, [Refs 3rd c.AD+]; movement
  outwards, ἔ. ἀπὸ τοῦ παράγοντος [Refs 5th c.AD+] bis; ἔ. εἰς τὸ ἔξω[Refs 3rd c.AD+];
  differentiation, ἔ. καὶ πιῆθος [Refs 4th c.BC+]

  __II standing aside, [Refs 4th c.BC+]

  __II.b = Latin cessio bonorum, [Refs 3rd c.AD+]; ἔ. χρημάτων [Refs 3rd c.AD+]; a
  tax on cessions, [Refs 2nd c.AD+]

  __II.2 distraction of mind, from terror, astonishment, anger, etc., [Refs 5th c.BC+]

  __II.3 entrancement, astonishment, [NT]

  __II.4 trance, [NT]; ecstasy, [Refs 3rd c.AD+]

  __II.4.b drunken excitement, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
