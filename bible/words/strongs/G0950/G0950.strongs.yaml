strongs_number: G0950
language: greek
lemma: βεβαιόω
transliteration: bebaióō
definition: to stabilitate (figuratively)
kjv_usage: confirm, (e-)stablish
derivation: from G949 (βέβαιος);
extended_definition: 'βεβαιόω, -ῶ

  (βέβαιος), [in LXX: Ps 40 (41)12 (נצב hi.), 118 (119)28 (קוּם pi.), 3Ma.5:42 * ;]

  to confirm, establish, secure, of things (cl.): λόγον, Mk 16:[20]; ἐπαγγελίας, Rom.15:8;
  of persons (DCG, ii, 605): 1Co.1:8, 2Co.1:21. Pass., 1Co.1:6, Col.2:7, Heb.2:3 13:9
  (as an Attic legal term, to guarantee the validity of a purchase, establish or confirm
  a title; see next word, Cremer, 139; cf. δια-β.).†

  (AS) {STEPBible-TBESG}'
etymology: 'βεβαι-όω,

  confirm, establish, make good, τοῖς δικασταῖς τὴν δόξαν [Refs 5th c.BC+]; ἔργῳ βεβαιούμενα,
  opposed to ἀκοῇ λεγόμενα, [Refs 5th c.BC+]; β. λόγον make good one''s word, [Refs
  5th c.BC+]; treat as valid, τὰς αὑτῶν αἰσθήσεις [Refs 4th c.BC+]; β. τινί τι secure
  one the possession of a thing, οὐδ᾽ ἡμῖν αὐτοῖς βεβαιοῦμεν [τὴν ἐλευθερίαν] [NT+5th
  c.BC+]:—middle, establish for oneself, secure, σφᾶς αὐτούς [Refs 5th c.BC+]; τὴν
  ἀρχήν, τὴν φιλίαν τινός, [Refs]; β. τινάς confirm them in one''s interest,[Refs
  2nd c.BC+]

  __2 middle, secure one''s ground in argument, [Refs 5th c.BC+]; confirm oneself
  in an opinion, [Refs]

  __3 guarantee the validity of a purchase, warrant the purchaser''s title, β. τινὶ
  τὸ βαλανεῖον [Refs 5th c.BC+]; τὴν μίσθωσιν [Refs 1st c.BC+]: generally, β. τοὺς
  κανόνας [Refs 2nd c.AD+]

  __II intransitive, determine, show itself positively, τοῖσιν ἐνδοιαστῶς ἔχουσι..
  ἐβεβαίωσε [ἡ νοῦσος] [Refs 5th c.BC+] {STEPBible-TFLSJ}'
