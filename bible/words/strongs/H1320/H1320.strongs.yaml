lemma: בָּשָׂר
transliteration: bâsâr
pronunciation: baw-sawr'
definition: flesh (from its freshness); by extension, body, person; also (by euphemistically)
  the pudenda of aman
kjv_usage: body, (fat, lean) flesh(-ed), kin, (man-) kind, [phrase] nakedness, self,
  skin.
derivation: from H1319 (בָּשַׂר);
extended_definition: '1) flesh

  1a) of the body

  1a1) of humans

  1a2) of animals

  1b) the body itself

  1c) male organ of generation (euphemism)

  1d) kindred, blood-relations

  1e) flesh as frail or erring (man against God)

  1f) all living things

  1g) animals

  1h) mankind

  Aramaic equivalent: be.shar (בְּשַׁר "flesh" H1321) {STEPBible-TBESH}'
