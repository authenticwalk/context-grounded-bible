strongs_number: G0659
language: greek
lemma: ἀποτίθημι
transliteration: apotíthēmi
definition: to put away (literally or figuratively)
kjv_usage: cast off, lay apart (aside, down), put away (off)
derivation: from G575 (ἀπό) and G5087 (τίθημι);
extended_definition: 'ἀπο-τίθημι

  [in LXX chiefly for נוּחַ hi. ;]

  to put off or aside; in NT always mid.,

  __(a) to put of from oneself as a garment: τ. ἱμάτια, Act.7:58; metaphorically,
  in ethical sense, to put of, lay aside: Rom.13:12, Eph.4:22, 25, Col.3:8, Heb.12:1,
  Jas.1:21, 1Pe.2:1;

  __(b) to stow away, put: ἐν τ. φυλακῇ (MM, see word), Mat.14:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποτίθημι,

  put away, stow away, δέπας δ᾽ ἀπέθηκ᾽ ἐνὶ χηλῷ[Refs 8th c.BC+]: metaphorically,
  ''pigeon-hole'', class, [Refs 6th c.AD+]

  __2 expose a child, [Refs 5th c.BC+]

  __II middle (aorist I participle ἀποθησαμένη[Refs 5th c.AD+], put away from oneself,
  lay aside, τεύχεα κάλ᾽ ἀποθέσθαι ἐπὶ χθονί[Refs 8th c.BC+]; τὴν Σκυθικὴν στολὴν
  ἀ. put it off, [Refs 5th c.BC+]; ἀ. κόμας cut it off, in mourning, [Refs 5th c.BC+];
  ἀ. τὸν νόμον set aside, i.e. disregard, the law, [Refs 5th c.BC+]; ἀ. τὰν Ἀφροδίταν
  quell desire, [Refs 5th c.BC+]

  __II.2 put away from oneself, avoid, ἀποθέσθαι ἐνιπήν wipe away the reproach, [Refs
  8th c.BC+]

  __II.3 put by for oneself, stow away, [Refs 5th c.BC+]; frequently of drugs, [Refs
  3rd c.BC+]; ἐν φυλακῇ[NT]

  __II.3.b bury, [Refs]

  __II.4 ἀποτίθεσθαι εἰς αὖθις put off, defer, [Refs 5th c.BC+]

  __II.5 reserve, keep back, [Refs 5th c.BC+]

  __II.6 ἀπεθήκατο κόλπων, of a woman, laid down the burden of her womb, i.e. bore
  a child, [Refs 3rd c.BC+]

  __II.7 μηδὲν ἀποτίθεσθαι τῶν γιγνομένων expose none of one''s children, [Refs 4th
  c.BC+]

  __II.8 ἀ. χρόνον εἴς τι employ, bestow time upon it, [Refs 2nd c.BC+]

  __II.9 set a fracture, [Refs 6th c.AD+]in Hp.Fract.[Refs] C.; compare ἀπόθεσις.
  {STEPBible-TFLSJ}'
