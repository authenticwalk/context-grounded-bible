strongs_number: G5504
language: greek
lemma: χθές
transliteration: chthés
definition: '"yesterday"; by extension, in time past or hitherto'
kjv_usage: yesterday
derivation: of uncertain derivation;
extended_definition: 'ἐχθές

  (Rec. χθές), adv., [in LXX for תְּמוֹל, etc. ;]

  yesterday: Jhn.4:52, Act.7:28, Heb.13:8 (on the form, see Rutherford, NPhr., 370
  f.).†

  ἐχθές,

  adverb ={χθές}, yesterday, ( 5th-6th c.BC: Aristophanes Comicus “Nubes” 175, “Th.”
  616, etc.; ἀπ᾽ ἐ. “Anthologia Graeca” 11.35 (1st c.BC: Philodemus Gadarensis Epigrammaticus);
  μέσφα τό γ᾽ ἐ. 3rd c.BC: Theocritus Poeta Bucolicus 2.144 ); οὐ γάρ τι νῦν γε κἀ.
  today or yesterday, ( 5th c.BC: Sophocles Tragicus “Antigone” 456; οὐκ ἐ. οὐδὲ πρῴην
  5th c.BC: Antipho Orator “fragment” 58 ); ἐ. καὶ τρίτης [ἡμέρας] ( LXX.Ruth.2.11,
  compare 2nd c.AD: Marcus Antoninus Imperator 10.7. (ἐχθές is commoner than χθές)
  in Comedy texts and LXX, is the only form used in “NT”, and frequently in papyri
  of all periods, ( “PSI” 4.442.21 (3rd c.BC), etc.)) (AS) {STEPBible-TBESG}'
etymology: 'χθές,

  adverb (lengthened ἐχθές (which see); where the word occurs in NT, [NT] and χθέ;
  χθές is not found in Ptolemaic papyri, but in [Refs 3rd c.AD+]:—yesterday, [Refs
  5th c.BC+] substantive, ἡ χ. ὁμολογία, οἱ χ. λόγοι,[Refs 5th c.BC+]; χ. μὲν.., τὰ
  νῦν δὲ.. [Refs 5th c.BC+]; χ. καὶ τρίτην ἡμέραν variant in [LXX+5th c.BC+]. (Cf.
  Sanskrit hyás ''yesterday'', Latin heri, hesternus, OHG. gestaron ''yesterday'',
  etc.) {STEPBible-TFLSJ}'
