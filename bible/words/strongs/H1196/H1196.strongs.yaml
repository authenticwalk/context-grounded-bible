strongs_number: H1196
language: hebrew
lemma: בַּעֲנָה
transliteration: Baʻănâh
pronunciation: bah-an-aw'
definition: Baanah, the name of four Israelites
kjv_usage: Baanah.
derivation: from a derivative of H6031 (עָנָה) with prepositional prefix; in affliction
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.10.27

  § Baana or Baanah = "in affliction"

  1) a Benjamite, son Rimmon, who with his brother Rechab murdered Ish-bosheth. For
  this, killed by David, mutilated bodies hung up over the pool at Hebron

  2) a Netophathite, father of Heleb or Heled, one of David''s mighty warriors

  3) the head of a family of exiles returning with Zerubbabel

  4) a chief of the people {STEPBible-TBESH}'
