lemma: φιμόω
transliteration: phimóō
definition: to muzzle
kjv_usage: muzzle
derivation: from (a muzzle);
extended_definition: 'φιμόω, -ῶ

  (φιμός, a muzzle), [in LXX: Deu.25:4 (חָסַם), Dan LXX Su 1:61, 4Ma.1:35 א R * ;]

  to muzzle: 1Co.9:9, 1Ti.5:18" (LXX) ; metaphorically, to put to silence: with accusative
  of person(s), Mat.22:34, 1Pe.2:15; pass., to be silenced, silent: Mat.22:12, Mrk.1:25
  4:39, Luk.4:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῑμ-όω,

  muzzle, οὐ φιμώσεις βοῦν ἀλοῶντα [LXX]; shut up as with a muzzle, φ. τῷ ξύλῳ τὸν
  αὐχένα to make fast his neck in the pillory, [Refs 5th c.BC+]; close, seal up, στόμα
  [ἄγγους] [Refs 3rd c.BC+]: metaphorically, muzzle, put to silence, τινα [NT]:— passive,
  to be put to silence, be silent, φιμώθητι, πεφίμωσο, [NT+2nd c.AD+]; τινι by or
  because of a thing, [Refs 1st c.AD+]; φιμοῦσθαι πρός τι to be mute in a matter,[Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
