strongs_number: G3418
language: greek
lemma: μνῆμα
transliteration: mnēma
definition: a memorial, i.e. sepulchral monument (burial-place)
kjv_usage: grave, sepulchre, tomb
derivation: from G3415 (μνάομαι);
extended_definition: 'μνῆμα, -τος, τό

  (μνάομαι), [in LXX for קֶבֶר, קְבוּרָה ;]

  __1. a memorial.

  __2. a sepulchral monument, a sepulchre, tomb: Mrk.5:3, 5 15:46 16:2 (WH, μνημεῖον),
  Luk.8:27 23:53 24:1, Act.2:29 7:16, Rev.11:9.†

  SYN.: μνημεῖον  (AS) {STEPBible-TBESG}'
etymology: 'μνῆμα,

  Doric dialect and Aeolic dialect μνᾶμα, ατος, τό, (μνάομαι, μιμνήσκω) memorial,
  remembrance, record of a person or thing, with genitive, μνῆμ᾽ Ἑλένης χειρῶν [Refs
  8th c.BC+]; Νικοκλέος μνᾶμα κελαδῆσαι [Refs 4th c.BC+]; λυγρᾶς μνήματα Τροίας, of
  the sufferings of the Greeks, [Refs 5th c.BC+]; μ... διὰ χειρὸς ἔχων, i. e. the
  dead body of his son, [Refs]

  __2 mound or building in honour of the dead, monument, tomb, [Refs 5th c.BC+]; coffin,
  [Refs 5th c.BC+]

  __3 memorial dedicated to a god, [Refs 4th c.BC+]: generally, monument, [Refs 6th
  c.BC+]

  __II ={μνήμη}, memory, μ. ἔχουσ᾽ ἀγαθῶν [Refs 6th c.BC+] {STEPBible-TFLSJ}'
