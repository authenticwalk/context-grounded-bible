strongs_number: G3429
language: greek
lemma: μοιχάω
transliteration: moicháō
definition: (middle voice) to commit adultery
kjv_usage: commit adultery
derivation: from G3432 (μοιχός);
extended_definition: 'μοιχάω, -ῶ

  (= cl. μοιχεύω), [in LXX (mid., absol. and with accusative, with party of either
  sex as subj.) : Jer.3:8 5:7 7:9 9:2 23:14 29:23, Eze.16:32 23:37, 43 (נָאַף) * ;]

  to commit adultery with: with accusative, fem. In NT always mid, in same sense;
  of the man : absol., Mat.5:32 19:9 (WH, txt., R, mg., om.); before ἐπ᾽ αὐτήν, Mrk.10:11;
  of the woman: Mrk.10:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'μοιχ-άω,

  ={μοιχεύω} 1: metaphorically, μοιχᾶν τὴν θάλατταν have dalliance with the sea, applied
  by Callicratidas to [Refs 5th c.BC+]:— passive, commit adultery, of a man, [NT];
  of a woman, [NT]: metaphorically, to be unfaithful to God, [LXX]

  __2 falsify, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
