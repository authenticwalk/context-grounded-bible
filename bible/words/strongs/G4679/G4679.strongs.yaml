strongs_number: G4679
language: greek
lemma: σοφίζω
transliteration: sophízō
definition: to render wise; in a sinister acceptation, to form "sophisms", i.e. continue
  plausible error
kjv_usage: cunningly devised, make wise
derivation: from G4680 (σοφός);
extended_definition: 'σοφίζω

  (σοφός), [in LXX chiefly for חָכָם ;]

  to make wise, instruct: with accusative of person(s), 2Ti.3:15 (cf. Psa.19:8 (Psa.119:98).
  As depon., -ομαι;

  __(a) intrans., to become wise (I2Ki.4:27 (3Ki.5:11), Ecc.2:15, and frequently in
  Sir.7:5, al.);

  __(b) trans., to invent, devise cleverly: pass., 2Pe.1:16

  (cf. κατα-σοφίζομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'σοφ-ίζω,

  make wise, instruct, [LXX+NT]

  __2 passive, become or be clever or skilled in a thing, with genitive of things,
  ναυτιλίης σεσοφισμένος skilled in seamanship, [Refs 8th c.BC+]; so ἐν τοῖς ὀνόμασι
  σ. [Refs 5th c.BC+]: absolutely, to become or be wise, frequently in [LXX+1st c.AD+]

  __3 middle, teach oneself, learn, ἐσοφίσατο ὅτι.. he became aware that.., [LXX]

  __II middle σοφίζομαι, with aorist middle and perfect passive (see. below), practise
  an art, [Refs 6th c.BC+]; play subtle tricks, deal subtly, [Refs 5th c.BC+]; οὐδὲν
  σοφιζόμεσθα τοῖσι δαίμοσι we use no subtleties in dealing with the gods, [Refs 5th
  c.BC+]; to be scientific, speculate, περὶ τὸ ὄνομα [Refs 5th c.BC+]; σοφιζόμενος
  φάναι to say rationalistically, [Refs 5th c.BC+]; καίπερ οὕτω τούτου σεσοφισμένου
  though he has dealt thus craftily, [Refs 4th c.BC+]; σοφίσασθαι πρός τι to use fraud
  for an end, [Refs 2nd c.BC+]; οἱ ἰητροὶ σοφιζόμενοι ἔστιν οἳ ἁμαρτάνουσι when they
  deal in subtleties, [Refs 5th c.BC+]; οἱ μυθικῶς σοφ. [Refs 4th c.BC+]; σ. πρὸς
  τὸν νόμον evade it, [Refs 1st c.AD+]

  __II.2 with accusative of things, devise cleverly or skilfully, [Refs 5th c.BC+];
  ἀλλότρια σ. meddle with other men''s craft, [Refs]; with internal accusative, ἀνόητα
  σ. exercise one''s skill without νοῦς, [Refs 5th c.BC+]; ἀλλ᾽ αὐτὸ τοῦτο δεῖ σοφισθῆναι
  this is the very thing one must gain by craft, [Refs 5th c.BC+]; οἶνον ἀπὸ τῶν φοινίκων
  σ. make spurious wine, [Refs 2nd c.AD+] —passive, σεσοφισμένοι μῦθοι craftily devised,
  [NT]

  __II.2.b σ. νόμον evade it, [Refs 1st c.BC+]

  __II.3 with accusative person, deceive, τὸν Τίτον [Refs 1st c.AD+]

  __II.4 ''counter'' by a device, σοφίζεται τὴν βίαν τοῦ μηχανήματος [Refs 1st c.AD+]
