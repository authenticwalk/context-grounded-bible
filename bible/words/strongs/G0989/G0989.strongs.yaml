strongs_number: G0989
language: greek
lemma: βλάσφημος
transliteration: blásphēmos
definition: scurrilious, i.e. calumnious (against men), or (specially) impious (against
  God)
kjv_usage: blasphemer(-mous), railing
derivation: from a derivative of G984 (βλάπτω) and G5345 (φήμη);
extended_definition: 'βλάσφημος, -ον

  (βλασ-, of uncertain deriv., see Thayer, Boisacq; + φήμη, speech), [in LXX: Isa.66:3
  (מְבָרֵךְ אָוֶן), Wis.1:6, Sir.3:16, 2Ma.9:28 10:4, 36 * ;]

  __(a) evil-speaking, slanderous, blasphemous: Act.6:11, 2Ti.3:2, 2Pe.2:11 (cf. Ju
  9);

  __(b) as subst. a blasphemer: 1Ti.1:13 (Cremer, 570).

  † (AS) {STEPBible-TBESG}'
etymology: 'βλάσφημ-ος, ον,

  speaking ill-omened words, evil-speaking, [Refs 4th c.BC+]: with genitive, against..,
  [Refs 1st c.AD+]

  __2 of words, slanderous, libellous, δέδοικα μὴ βλάσφημον μὲν εἰπεῖν ἀληθὲς δ᾽ ᾖ
  [Refs 4th c.BC+]. adverb -μως[Refs 2nd c.AD+]

  __3 blasphemous, ἔθνη [LXX+NT]: substantive, blasphemer, [LXX+NT] {STEPBible-TFLSJ}'
