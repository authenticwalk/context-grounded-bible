strongs_number: G3179
language: greek
lemma: μεθίστημι
transliteration: methístēmi
definition: to transfer, i.e. carry away, depose or (figuratively) exchange, seduce
kjv_usage: put out, remove, translate, turn away
derivation: from G3326 (μετά) and G2476 (ἵστημι);
extended_definition: 'μεθ-ίστημι and (late form, 1Co.13:2) μεθιστάνω,

  [in LXX for סוּר hi., etc. ;]

  trans. in Pres., impf., fut. and aor. 1,

  to change, remove: with accusative of thing(s), ὄρη, 1Co.13:2 (cf. Isa.54:10); with
  accusative of person(s): before εἰς, Col.1:13; before ἐκ, pass., Luk.16:4; of causing
  death (cf. similar intrans. sense, Eur., Alc., 21, al.), Act.13:22. Metaphorical
  (cf. τ. καρδίαν μ., Jos.14:8), with accusative of person(s), to pervert: Act.19:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεθίστημι:

  causal, in present and imperfect, future and aorist 1, place in another way, change,
  τοι ταῦτα μεταστήσω I will change thee this present, i. e. give another instead,
  [Refs 8th c.BC+]; ὄνομα, τύχην, [Refs 5th c.BC+]; ἐς ὀλιγαρχίαν μ. [τὴν πολιτείαν]
  [Refs 5th c.BC+]; also ἐκ τῆς καθεστηκυίας ἄλλην μ. [πολιτείαν] introduce a new
  polity, [Refs 5th c.BC+]

  __2 with genitive partitive, οὐ μεθίστησι τοῦ χρώματος he changes [nothing] of his
  colour, [Refs 5th c.BC+]

  __II of persons, set free, τινὰ νόσου [Refs 5th c.BC+]; κακῶν, πόνων, [Refs 5th
  c.BC+]

  __II.2 remove by killing, αὑτόν [Refs 1st c.AD+]middle, τὸν ἄνθρωπον[Refs]

  __II.3 remove from one place to another, [Refs 5th c.BC+] — aorist 1 middle μεταστήσασθαι
  remove from oneself or from one''s presence, [Refs 5th c.BC+]; banish, [Refs 4th
  c.BC+]

  __B passive, with aorist 1 μετεστάθην [ᾰ] [Refs 5th c.BC+]aorist 2, perfect, and
  pluperfect active:

  __B.I of persons, stand among or in the midst of, with dative, ἑτάροισι μεθίστατο
  [Refs 8th c.BC+]

  __B.I.2 change one''s position, τυράννοις ἐκποδὼν μεθίστασο make way for them, [Refs
  5th c.BC+]; depart, παλαιὸν εἰς ἴχνος [Refs 5th c.BC+]; ὅταν μεταστῇ [ὄλβος] [Refs
  5th c.BC+]

  __B.I.3 with genitive of things, change, cease from, κότου [Refs 5th c.BC+]; λύπης,
  κακῶν, [Refs 5th c.BC+]; μ. βίου die, [Refs 1st c.AD+]; ἑκὼν μ. commit suicide,
  Vett. Val.94.9); μ. φρενῶν change from one''s former mind, change one''s mind, [Refs
  5th c.BC+]

  __B.I.4 go over to another party, revolt, [Refs 5th c.BC+]; παρά or πρός τινα, [Refs]

  __B.I.5 to be banished, ὑπό τινων [Refs 4th c.BC+]

  __B.II of things, change, alter, either for the better, τῆς τύχης εὖ μετεστεώσης
  [Refs 5th c.BC+]; or for the worse, ἐξ ἧς [πολιτείας] ἡ ὀλιγαρχία μετέστη from which
  oligarchy arose by a change, [Refs 5th c.BC+]; εἴ τι μὴ δαίμων.. μεθέστηκε στρατῷ
  hath changed for them, [Refs 5th c.BC+]

  __B.II.2 in Medicine texts, of pains, change position, εἰς τὴν ἄνω χώραν [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
