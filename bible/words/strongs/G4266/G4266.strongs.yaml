strongs_number: G4266
language: greek
lemma: προγίνομαι
transliteration: progínomai
definition: to be already, i.e. have previousy transpired
kjv_usage: be past
derivation: from G4253 (πρό) and G1096 (γίνομαι);
extended_definition: 'προ-γίνομαι

  [in LXX: Wis.19:13 אA, 2Ma.14:3 2Mac 15:8 * ;]

  to happen before: pf. pass. ptcp., Rom.3:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'προγίγνομαι,

  Ionic dialect and later προγεωργ-γίνομαι [ῑ]: future -γενήσομαι: aorist προὐγενόμην:
  perfect προγέγονα and -γεγένημαι:— come forward, οἱ δὲ τάχα προγένοντο quickly they
  came in sight, [Refs 8th c.BC+]

  __II to be born before, exist before, ἢν.. προγεγονότες ἔωσι πρὶν.. [Refs 5th c.BC+];
  οἱ π. ἄνθρωποι former men, [Refs 5th c.BC+]; οἱ προγενόμενοι the previous crews,
  [Refs 2nd c.BC+]

  __II.2 of events, etc., ταῦτά μοι προὐγεγόνει [Refs 5th c.BC+]; αἱ ἀκοαὶ τῶν προγεγενημένων
  reports of things of old time, [Refs 5th c.BC+]; προγεγενημένοι [πόλεμοι], καιροί,
  [Refs 5th c.BC+]; αἱ διὰ τῆς ψυχῆς ἡδοναὶ πρὸ τῶν διὰ τοῦ σώματος προγίγνοιντ᾽ ἄν
  [Refs 5th c.BC+]

  __III simply, to be born, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
