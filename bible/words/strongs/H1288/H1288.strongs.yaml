strongs_number: H1288
language: hebrew
lemma: בָרַךְ
transliteration: bârak
pronunciation: baw-rak'
definition: to kneel; by implication to bless God (as an act of adoration), and (vice-versa)
  man (as a benefit); also (by euphemism) to curse (God or the king, as treason)
kjv_usage: '[idiom] abundantly, [idiom] altogether, [idiom] at all, blaspheme, bless,
  congratulate, curse, [idiom] greatly, [idiom] indeed, kneel (down), praise, salute,
  [idiom] still, thank.'
derivation: a primitive root;
extended_definition: '1) to bless, kneel

  1a) (Qal)

  1a1) to kneel

  1a2) to bless

  1b) (Niphal) to be blessed, bless oneself

  1c) (Piel) to bless

  1d) (Pual) to be blessed, be adored

  1e) (Hiphil) to cause to kneel

  1f) (Hithpael) to bless oneself

  2) (TWOT) to praise, salute, curse

  Aramaic equivalent: be.rakh (בְּרַךְ "to bless" H1289) {STEPBible-TBESH}'
