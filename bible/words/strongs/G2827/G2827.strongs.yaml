strongs_number: G2827
language: greek
lemma: κλίνω
transliteration: klínō
definition: to slant or slope, i.e. incline or recline (literally or figuratively)
kjv_usage: bow (down), be far spent, lay, turn to flight, wear away
derivation: a primary verb;
extended_definition: 'κλίνω

  [in LXX chiefly for נָטָה ;]

  __1. to make to bend, to bow: τ. κεφαλήν (of one dying), Jhn.19:30; τ. πρόσωτον
  (of terrified persons), Luk.24:5.

  __2. to make to lean, to rest: τ. κεφαλήν (in sleep), Mat.8:20, Luk.9:58.

  __3. As in Hom., of soldiers, to turn (to flight), παρεμβολάς, Heb.11:34.

  __4. In late Gk. (as mid, in cl.), to decline: intrans., ἡ ἡμέρα, Luk.9:12 24:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλίνω [ῑ],

  future κλῐνῶ [Refs 5th c.BC+]: aorist 1 ἔκλῑνα [Refs 8th c.BC+]: perfect κέκλῐκα
  [Refs 2nd c.BC+]:—middle, aorist ἐκλινάμην [Refs 8th c.BC+] —passive, future κλῐθήσομαι
  συγ-) [Refs 5th c.BC+]: future 2 κατα-κλῐνήσομαι [Refs 5th c.BC+]: aorist 1 ἐκλίθην
  [ῐ] [Refs 8th c.BC+]: aorist 2 ἐκλίνην [ῐ] only in compounds, κατακλῐνῆναι [Refs
  5th c.BC+]perfect κέκλῐμαι (see. below); infinitive κεκλίσθαι [Refs 2nd c.AD+],
  for. root κλῐ: κλει-, compare κλειτύ; Sanskrit śráyati ''cause to lean'', ''support'',
  Latin clinare, clivus.):—cause to lean, make to slope or slant, ἐπὴν κλίνῃσι τάλαντα
  Ζεύς when he inclines or turns the scale, [Refs 8th c.BC+]; Τρῶας δ᾽ ἔκλιναν Δαναοί
  made them give way,[Refs 8th c.BC+] — middle, Περσῶν κλινάμενοι [δύναμιν] [Refs]

  __2 make one thing slope against another, i.e. lean, rest it, τι πρός τι [Refs 8th
  c.BC+], i.e. raising their shields so that the upper rim rested on their shoulders,
  [Refs]

  __3 turn aside, μηκέτι τοῦδε βήματος ἔξω πόδα κλίνῃς [Refs 5th c.BC+]; ὄσσε πάλιν
  κλίνασα having turned back her eyes, [Refs 8th c.BC+]; τὰς ἐκ τῶν ἀριστερῶν [φλέβας]
  ἐπὶ τὰ δεξιὰ κ. turn to.., [Refs 5th c.BC+]

  __4 make another recline, ἐν κλίνῃ κλῖναί τινας make them lie down at table, [Refs
  5th c.BC+] puts to rest, lays low, [Refs 5th c.BC+]

  __5 in Magic, make subservient, ψυχήν [Refs]

  __6 Grammars, inflect, τὰ ῥήματα [Refs 2nd c.AD+]:—passive, [Refs]

  __II passive, lean, ἂψ δ᾽ ὁ πάϊς πρὸς κόλπον ἐϋζώνοιο τιθήνης ἐκλίνθη [Refs 8th
  c.BC+]; ὁ δ᾽ ἐκλίνθη, καὶ ἀλεύατο κῆρα μέλαιναν he bent aside, [Refs]; of a brasen
  foot-pan, ἂψ δ᾽ ἑτέρωσ᾽ ἐκλίθη it was tipped over, [Refs 8th c.BC+]; of battle,
  turn, ἐκλίνθη δὲ μάχη [Refs 8th c.BC+]; of a body in equilibrium, οὐδαμόσε κλιθῆναι
  [Refs 5th c.BC+]

  __II.2 lean, stay oneself upon or against a thing, with dative, ἀσπίσι κεκλιμένοι
  [Refs 8th c.BC+]; κίονι, κλισμῷ κεκλιμένη, [Refs 8th c.BC+] (also in middle, κλινάμενος
  σταθμῷ [Refs 8th c.BC+]; ὅταν τύχωσι (i.e. αἱ ἄτομοἰ τῇ περιπλοκῇ κεκλιμέναι when
  they chance to be propped (i.e. checked) by the interlacing with others, [Refs 4th
  c.BC+]

  __II.3 lie down, fall, ἐν νεκύεσσι κλινθήτην [Refs 8th c.BC+]; παραὶ λεχέεσσι κλιθῆναι
  lie beside her on the bed, [Refs 8th c.BC+]: in perfect, to be laid, lie, ἔντεα..
  παρ᾽ αὐτοῖσι χθονὶ κέκλιτο [Refs 8th c.BC+]; φύλλων κεκλιμένων of fallen leaves,
  [Refs 8th c.BC+], slanting leaves); Ληθαίῳ κεκλιμένη πεδίῳ [Refs 6th c.BC+]; Ἀλφεοῦ
  πόρῳ κλιθείς laid by Alpheus'' stream, [Refs 5th c.BC+]; ἐπὶ γόνυ κέκλιται has fallen
  on her knee, i.e.is humbled, [Refs 5th c.BC+]

  __II.4 recline at meals, κλιθέντες ἐδαίνυντο [Refs 5th c.BC+]; κλίθητι καὶ πίωμεν
  conjecture in [Refs 5th c.BC+]

  __II.5 of Places, lie sloping towards the sea, etc., lie near, ἁλὶ κεκλιμένη [Refs
  8th c.BC+]: hence, of persons, lie on, live on or by, [Ὀρέσβιος] λίμνῃ κεκλιμένος
  Κηφισίδι [Refs 8th c.BC+]; πλευρὰ πρὸς ἀνατολὰς κεκλιμένη, τὸ εἰς τὰς ἄρκτους κ.,
  [Refs 2nd c.BC+]

  __II.6 metaphorically, τῷδε μέλει κλιθείς having devoted himself to.., [Refs 5th
  c.BC+] (also in active, incline towards, τῶν πραγμάτων ἐπὶ Ῥωμαίους κεκλικότων [Refs
  2nd c.BC+]

  __II.7 wander from the right course, κεκλιμένη ναῦς [Refs 6th c.BC+]

  __III middle, decline, wane, καὶ κλίνεται (i.e. τὸ ἦμαρ) [Refs 5th c.BC+]

  __IV intransitive in active, κ. πρὸς τὸ ξανθὸν χρῶμα incline towards.., [Refs 4th
  c.BC+]; κλίνοντος ὑπὸ ζόφον ἠελίοιο as the sun was declining, [Refs 3rd c.BC+];
  ἅμα τῷ κλῖναι τὸ τρίτον μέρος τῆς νυκτός as it came to an end, [NT+5th c.BC+]

  __IV.2 of soldiers, κ. ἐπ᾽ ἀσπίδα, ἐπὶ δόρυ, turn to left, to right, [Refs 2nd c.BC+];
  also, wheel, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
