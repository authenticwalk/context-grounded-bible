strongs_number: H0684
language: hebrew
lemma: אֹצֶם
transliteration: ʼÔtsem
pronunciation: o'-tsem
definition: Otsem, the name of two Israelites
kjv_usage: Ozem.
derivation: from an unused root probably meaning to be strong; strength (i.e. strong);
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  only mentioned at 1Ch.2.25;

  son of: Jerahmeel (H3396);

  brother of: Ram (H7410H), Bunah (H0946), Oren (H0767), Ahijah (H0281J) and Onam
  (H0208H)

  § Ozem = "I shall hasten them"

  1) older brother of David

  2) a descendant of Judah {STEPBible-TBESH}'
