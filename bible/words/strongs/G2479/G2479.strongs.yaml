strongs_number: G2479
language: greek
lemma: ἰσχύς
transliteration: ischýs
definition: compare , a form of G2192 (ἔχω)); forcefulness (literally or figuratively)
kjv_usage: ability, might(-ily), power, strength
derivation: from a derivative of (force;
extended_definition: 'ἰσχύς, -ύος, ἡ

  [in LXX chiefly for כֹּחַ, also for חַיִל, עַז, גְּבוּרָה, etc. ;]

  strength, might, power, force, ability: Rev.5:12 7:12; ἰ. κ. δύναμις, 2Pe.2:11;
  τ. κράτος τῆς ἰ. (Isa.40:26), Eph.1:19 6:10; ἡ δόξα τῆς ἰ., 2Th.1:9; ἐξ ἰ., 1Pe.4:11;
  ἐν ὅλῃ τ. ἰ., Mrk.12:30, 33" (LXX) Luk.10:27 (LXX).†

  SYN.: δύναμις (which see, and cf. ICC, Php.4:13); κράτος (cf. M, Th., I, 1:9)  (AS)
  {STEPBible-TBESG}'
etymology: 'ἰσχ-ύς

  [see. entry near the end], ύος, ἡ, strength of body, [Refs 8th c.BC+]; of places,
  ἰσχὺς γῆς [Refs 5th c.BC+]; of a fortified place, [Refs 5th c.BC+]

  __2 might, power, θεοῦ, θεῶν, [Refs 5th c.BC+]; ὅπου γὰρ ἰ. συζυγοῦσι καὶ δίκη might
  and right, [Refs]; φύσεως ἰ., of Themistocles, [Refs 5th c.BC+]; ἐπὶ μέγα ἐλθεῖν
  ἰσχύος to a great height of power, [Refs]; ἰ. μάχης fighting power, [Refs]; ἡ τῶν
  νόμων ἰ. [Refs 4th c.AD+]; validity, [Refs 3rd c.AD+]

  __3 brute force, κατ᾽ ἰσχύν perforce, opposed to δόλῳ, [Refs 5th c.BC+]

  __4 motive force, [Refs 4th c.BC+]; ἡ κινοῦσα ἰ. [Refs]

  __5 in Lit. Crit., vigour of style, [Refs 1st c.BC+]

  __II in Tactics, the main body of troops, οὔπω ἡ ἰ. πάρεστιν [Refs 5th c.BC+]. [ῠ
  in genitive, etc.: in nominative and accusative singular ῠ in [Refs 5th c.BC+]:
  ῡ in Trag. and Comedy texts, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
