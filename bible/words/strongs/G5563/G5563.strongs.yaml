strongs_number: G5563
language: greek
lemma: χωρίζω
transliteration: chōrízō
definition: to place room between, i.e. part; reflexively, to go away
kjv_usage: depart, put asunder, separate
derivation: from G5561 (χώρα);
extended_definition: 'χωρίζω

  [in LXX: 2Ch.12:8, al. (בָּדַל ni., etc.), Wis.1:3, 2Ma.5:21, al. ;]

  __1. to separate, divide, put asunder: with accusative of thing(s), opposite to
  συζεύγνυμι Mat.19:6, Mrk.10:9; with accusative of person(s), before ἀπό (Wis.1:3),
  Rom.8:35, 39; pf. pass ptcp., Heb.7:26.

  __2. In late writers, mid. and 1 aor pass., to separate oneself, depart: Phm 15;
  before ἀπό Act.1:4, ἐκ, Act.18:1-2; of divorce (polyb., al.), 1Co.7:10-11 7:15 (cf.
  ἀπο-, δια-χωρίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'χωρ-ίζω,

  perfect passive κεχώρισμαι, 3rd.pers. plural Ionic dialect κεχωρίδαται [Refs 5th
  c.BC+]: (χωρίς).

  __I in local sense, separate, divide, χ. ἀλλήλων λόχους [Refs 5th c.BC+]; exclude,
  τὴν πτέρνην [Refs 5th c.BC+]; with infinitive added, [τὴν τάξιν] ἐπὶ τῷ μέσῳ ἐχώρισεν
  ἕπεσθαι [Refs]; οἱ χωρίζοντες the Separators, a name given to those Grammarians
  (Xenon and Hellanicus accusative to [Refs 5th c.AD+] who ascribed the Iliad and
  Odyssey to different authors, [Refs 8th c.BC+]:—passive, to be separated, severed,
  or divided, [Refs 5th c.BC+]; τινος [Refs 5th c.BC+]

  __II separate in thought, distinguish, ἡδύ τε καὶ δίκαιον [Refs 5th c.BC+]:— passive,
  to be different, κεχωρίδαται πολλὸν τῶν.. ἄλλων ἀνθρώπων [Refs 5th c.BC+]; νόμοι
  κεχωρισμένοι τῶν ἄλλων ἀνθρώπων laws apart from others, far different, [Refs 5th
  c.BC+]; opposed to συγκεχυμένος, [Refs 5th c.BC+]

  __III passive, κεχωρισμένη ἀπὸ τοῦ ἀνδρός divorced, [Refs 2nd c.BC+]; θᾶσσον.. οἰστοῦ..
  χωρίζεται, of a wife, [Refs 5th c.BC+]

  __IV later in passive, depart, go away, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
