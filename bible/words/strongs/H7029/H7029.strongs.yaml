lemma: קִישִׁי
transliteration: Qîyshîy
pronunciation: kee-shee'
definition: Kishi, an Israelite
kjv_usage: Kishi.
derivation: from H6983 (קוֹשׁ); bowed;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.44;

  son of: Abdi (H5660);

  father of: Jeduthun (H3038); also called Kushaiah at 1Ch.15.17;

  Also named: qu.sha.ya.hu (קוּשָׁיָ֫הוּ "Kushaiah" H6984)

  § Kishi = "bow of Jehovah"

  a Merarite Levite, father or ancestor of Ethan the minstrel in the time of David
  {STEPBible-TBESH}'
