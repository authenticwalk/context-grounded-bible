strongs_number: G4175
language: greek
lemma: πολίτευμα
transliteration: políteuma
definition: a community, i.e. (abstractly) citizenship (figuratively)
kjv_usage: conversation
derivation: from G4176 (πολιτεύομαι);
extended_definition: 'πολίτευμα, -τος, τό

  (πολιτεύω), [in LXX: 2Ma.12:7 * ;]

  __1. an act of administration.

  __2. a form of government.

  __3. = πολιτεία,

  __(a) citizenship : Php.3:20 (R, txt.);

  __(b) community, commonwealth : Phi, l.with (R, mg.; for exx, see MM, xx).†

  (AS) {STEPBible-TBESG}'
etymology: 'πολῑτ-ευμα, ατος, τό,

  business of government, act of administration, [Refs 4th c.BC+]: more frequently
  in plural, measures of government or institutions, [Refs 5th c.BC+]; ἔν τε τοῖς
  κατὰ τὴν πόλιν π. καὶ ἐν τοῖς Ἑλληνικοῖς both in my home and foreign policy, [Refs
  1st c.AD+]; π. [Refs 1st c.BC+]

  __II the concrete of πολιτεία [Refs], the government, π. ἐστὶν ἡ πολιτεία [Refs
  4th c.BC+]; οἱ ἐν π. the citizens, [Refs 4th c.BC+]; π. ἀκέραια, σωφρονικά, [Refs
  1st c.BC+]free republics, [Refs 1st c.BC+]; form of government, πολίτεομα (sic)
  εἶναι ἐν Χίῳ δῆμον [Refs 4th c.BC+], cf. Decrees Attic dialect cited in [Refs 1st
  c.AD+]

  __III citizen rights, citizenship, ἀξίους τοῦ παρ᾽ ὑμῖν π. [NT]

  __IV concrete, body of citizens, τὸ π. τὸ Μιλησίων [Refs 3rd c.BC+]; souereign body,
  [Refs 4th c.BC+]

  __IV.2 corporate body of citizens resident in a foreign city, Καυνίων τὸ π. (at
  Sidon) [Refs]; τὸ π. τῶν Κρητῶν (in Egypt) [Refs 2nd c.BC+]

  __IV.2.b generally, corporate body, association, τὸ π. τῶν γυναικῶν [Refs]; τὸ π.
  τινός founded by a person, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
