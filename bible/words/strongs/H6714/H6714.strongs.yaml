strongs_number: H6714
language: hebrew
lemma: צֹחַר
transliteration: Tsôchar
pronunciation: tso'-khar
definition: Tsochar, the name of a Hittite and of an Israelite
kjv_usage: Zohar. Compare H3328 (יִצְחַר).
derivation: from the same as H6713 (צַחַר); whiteness;
extended_definition: 'A man of the tribe of Simeon living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.10;

  son of: Simeon (H8095);

  brother of: Jemuel (H3223), Jamin (H3226), Ohad (H0161), Jachin (H3199) and Shaul
  (H7586H); also called Zerah at Num.26.13,20; 2x27.11,13;

  Another name of ze.rach (זֶ֫רַח "Zerah" H2226L)

  § Zohar = "tawny"

  1) a Judaite, son of Ashur by wife Helah

  2) father of Ephron the Hittite

  3) one of the sons of Simeon; also ''Zerah'' {STEPBible-TBESH}'
