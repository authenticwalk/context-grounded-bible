strongs_number: G1458
language: greek
lemma: ἐγκαλέω
transliteration: enkaléō
definition: to call in (as a debt or demand), i.e. bring to account (charge, criminate,
  etc.)
kjv_usage: accuse, call in question, implead, lay to the charge
derivation: from G1722 (ἐν) and G2564 (καλέω);
extended_definition: 'ἐγκαλέω, -ῶ,

  [in LXX for אמר, etc.; with dative, Zec.1:4 (קָרָא אֶל), Wis.12:12, Sir.46:19 ;]

  __1. to call in, demand.

  __2. to bring a charge against, accuse: with dative of person(s) (as in cl.), Act.19:38
  23:28; before κατά, with genitive of person(s), Rom.8:33. Pass., to be accused:
  with genitive of thing(s); στάσεως, Act.19:40; ὦν (perh. by attraction = ἅ), Act.26:2;
  before περί, with genitive of thing(s), Act.23:29 26:7 (Cremer, 743).

  † SYN.: αἰτιάομαι (which see), διαβάλλω, ἐπικαλέω, κατηγορέω.

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγκᾰλέω,

  call in a debt, [Refs 5th c.BC+]: generally, demand as one''s due, ἀργύριον [Refs
  5th c.BC+]

  __2 invoke, τὴν τῶν θεῶν ἰατρείαν [Refs 1st c.BC+]

  __II bring a charge or accusation against a person:—Constr.: with dative person
  et accusative of things, charge something against one, φόνους ἐ. τινί [Refs 5th
  c.BC+]; χόλον κατ᾽ αὐτῶν ἐ. [Refs 5th c.BC+]: with infinitive, ἐστὶν ἃ ἐνεκάλει
  τοῖς Ἀθηναίοις παραβαίνειν τὰς σπονδάς [Refs 5th c.BC+]: with participle, ἐ. αὐτοῖς
  ἀμελοῦσιν [Refs 5th c.BC+]: frequently with dative person only, accuse, [Refs 5th
  c.BC+]: with accusative of things only, bring as a charge, εἴ τι ἄλλο ἐνεκάλουν
  [Refs 5th c.BC+]; τὸ νεῖκος ἐγκαλεῖν throw the blame of quarrel on another, [Refs
  5th c.BC+] —passive, ἐγκαλεῖται τῇ τύχῃ a charge is brought against.., [Refs 4th
  c.BC+]; τὰ ἐγκεκλημένα charges, [Refs 2nd c.BC+]: also with person. construction,
  ἐγκαλεῖσθαι ὑπέρ τινος [Refs 1st c.BC+] — _Locrian dialect_ participle ἐγκαλείμενος
  may be either middle or passive, [Refs]

  __II.2 as lawterm, prosecute, take proceedings against, οὔτ᾽ ἐγκαλοῦντες οὔτ᾽ ἐγκαλούμενοι
  [Refs 5th c.BC+]

  __II.3 object, with accusative et infinitive, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
