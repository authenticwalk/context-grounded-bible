strongs_number: H2583
language: hebrew
lemma: חָנָה
transliteration: chânâh
pronunciation: khaw-naw'
definition: properly, to incline; by implication, to decline (of the slanting rays
  of evening); specifically, to pitch atent; gen. to encamp (for abode or siege)
kjv_usage: abide (in tents), camp, dwell, encamp, grow to an end, lie, pitch (tent),
  rest in tent.
derivation: a primitive root (compare H2603 (חָנַן));
extended_definition: '1) to decline, incline, encamp, bend down, lay siege against

  1a) (Qal)

  1a1) to decline

  1a2) to encamp {STEPBible-TBESH}'
