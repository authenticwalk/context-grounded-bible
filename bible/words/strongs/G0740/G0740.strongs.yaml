strongs_number: G0740
language: greek
lemma: ἄρτος
transliteration: ártos
definition: bread (as raised) or a loaf
kjv_usage: (shew-)bread, loaf
derivation: from G142 (αἴρω);
extended_definition: 'ἄρτος, -ου, ὁ,

  [in LXX chiefly for לֶחֶם ;]

  bread, a loaf: Mat.4:3, 4 Mrk.3:20, al.; ἄρτοι τ. προθέσεως, bread of the setting
  forth, i.e. the shewbread. Metaphorical, ὁ ἄ. τ. θεοῦ, τ. ζωῆς, ref. to Christ,
  Jhn.6:33, 35; in general, food: Mat.6:11, al.; ἄ. φαγεῖν (Heb. אֲכֹל לֶחֶם), to
  eat (MM, see word), Lu 14:1, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἄρτος, ὁ,

  cake or loaf of wheat-bread, mostly in plural, [Refs 8th c.BC+]; ἄρτος οὖλος a whole
  loaf, [Refs]; collectively, bread, δούλιον ἄρτον ἔδων[Refs 7th c.BC+]; opposed to
  μᾶζα (porridge), [Refs 5th c.BC+] —Freq. in all writers.

  __II ἄρτος· βόλος τις, καὶ ὁ Ἀθηναίων ξένος, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
