  Delaiah (H1806) and Anani (H6054)

  Another name of ho.dav.yah (הוֹדַוְיָה "Hodaviah" H1938G)

  § Hodaiah = "praise ye Jehovah"

  son of the royal line of Judah {STEPBible-TBESH}'
