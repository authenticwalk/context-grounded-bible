strongs_number: G5259
language: greek
lemma: ὑπό
transliteration: hypó
definition: under, i.e. (with the genitive case) of place (beneath), or with verbs
  (the agency or means, through); (with the accusative case) of place (whither (underneath)
  or where (below) or time (when (at))
kjv_usage: among, by, from, in, of, under, with
derivation: a primary preposition;
extended_definition: 'ὑπό (before smooth breathing ὑπ᾽, Mat.8:9b, Luk.7:8b; before
  rough breathing ὑφ᾽, Rom.3:9; on the neglect of elision in Mt, Lk, ll. witha, Gal.3:22,
  see WH, App., 146; Tdf., Pr., iv),

  prep. with genitive, dative (not in NT), accusative

  __I. C. genitive, primarily of place, under, hence, metaphorically, of the efficient
  cause, by: after passive verbs, with genitive of person(s), Mat.1:22, Mrk.1:5, Luk.2:18,
  Jhn.14:21, Act.4:11, 1Co.1:11, Heb.3:4, al.; with genitive of thing(s), Mat.8:24,
  Luk.7:24, Rom.3:21, al.; with neut. verbs and verbs with pass, meaning, Mat.17:12,
  Mrk.5:26, 1Co.10:9, 10 1Th.2:14, al.

  __II. C. accusative, under;

  __1. of motion: Mat.5:15 8:8, Mrk.4:21, Luk.13:34; hence, metaphorically, of subjection,
  Rom.7:14, 1Co.15:27, Gal.3:22, 1Pe.5:6, al.

  __2. Of position: Jhn.1:49, Act.4:12, Rom.3:13, 1Co.10:1, al.; hence, metaphorically,
  under, subject to, Mat.8:9, Rom.3:9, 1Co.9:20, Gal.4:5, al.

  __3. Of time, about: Act.5:21.

  __III. In composition: under (ὑποδέω), hence, of subjection (ὑποτάσσω), compliance
  (ὑπακούω), secrecy (ὑποβάλλω), diminution (ὑποπνέω).

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπό [ῠ],

  preposition with genitive, dative, and accusative: Aeolic dialect ὐπά [Refs 7th
  c.BC+]; Boeotian dialect ὑπά Ἀρχ.Δελτ. [Refs 5th c.BC+]; Ionic dialect ηυπύ only
  in [Refs 5th c.BC+] ὁπύ [Refs 4th c.BC+]; in Epic dialect ὑπαί (also [Refs 5th c.BC+]:
  this is found in [Refs 8th c.BC+] only six times as a well-attested reading (ὑ.
  πόδα [Refs 8th c.BC+]; elsewhere (before λ ν ρ ϝ) it is weakly attested as see l.
  for ὑπὸ (?~X ¯), e.g. ποσσὶ δ᾽ ὑπὸ (variant{ὑπαὶ}) λιπαροῖσι [Refs 8th c.BC+]; but
  ὑπαὶ νεφέων is given by most codices in [Refs 8th c.BC+]; it is not frequently in
  Trag. Poets, [Refs 5th c.BC+] (ὕπο) cf. Sanskrit úpa ''towards, near to, etc.'',
  Gothic uf ''under''.)

  __A WITH GENITIVE,

  __A.I of Place, with Verbs of motion, from under, αὖτις ἀναστήσονται ὑ. ζόφου they
  will rise again from under the gloom, [Refs 8th c.BC+]; ἐσιδόντες ὑπαὶ χειμῶνος
  αἴγλαν from under the storm-cloud, [Refs 5th c.BC+]; especially of rescuing from
  under another''s power, after the Verbs ἐρύεσθαι, ἁρπάζειν, ῥύεσθαι, ἐρύειν, [Refs
  8th c.BC+]from the consequences of, [Refs]; also ἵππους μὲν λῦσαν ὑ. ζυγοῦ from
  under the yoke,[Refs 8th c.BC+]; ὑπ᾽ ἀρνειοῦ λυόμην I loosed myself from under the
  ram, [Refs]; σπλάγχνων ὕπο ματέρος μόλεν, i.e. was born, [Refs 5th c.BC+]; rarely
  in Trag., ὑ. πτερῶν σπάσας [Refs 5th c.BC+]; compare ὑπέκ.

  __A.I.2 of the object under which a thing is or is placed, under, beneath, with
  collateral sense of motion, as μοχλὸν ὑ. σποδοῦ ἤλασα πολλῆς thrust it in under
  the embers, [Refs 8th c.BC+]: also without the sense of motion, ὑπ᾽ ἀνθερεῶνος ὀχεὺς
  τέτατο [Refs 8th c.BC+] = under takes genitive in Attic dialect, accusative in ''Hellenic''
  Greek; κατακρύψας ὑ. κόπρου, which is variant in [Refs 8th c.BC+] is called by [Refs];
  but in Attic dialect Prose, [Refs 5th c.BC+] is almost limited to these and a few
  other phrases, especially ὑ. γῆ; it is not found at all in [LXX+5th c.BC+], Ptolemaic
  papyri, and NT; [Refs 5th c.BC+] (= from under) [Refs]; the Orators have only ὑ.
  μάλης, [Refs 5th c.BC+]; ὑ. γῆς is found in [Refs 5th c.BC+] (ὑ. τῆς γῆς), [Refs]

  __A.I.2.b metaphorically, ἀρετῶσι δὲ λαοὶ ὑπ᾽ αὐτοῦ under his rule, [Refs 8th c.BC+]

  __A.II of Cause or Agency, frequently with passive Verbs, and with intransitive
  Verbs in passive sense, μή πως τάχ᾽ ὑπ᾽ αὐτοῦ δουρὶ δαμήῃς [Refs 8th c.BC+]; εὖτ᾽
  ἂν πολλοὶ ὑφ᾽ Ἕκτορος θνῂσκοντες πίπτωσι[Refs 8th c.BC+]; κλύοντές ἐσμεν αἰσχίστους
  λόγους.. τοῦδ᾽ ὑπ᾽ ἀνδρὸς ἀρτίως we have been called shameful names by.., [Refs
  5th c.BC+]; κακῶς ὑ. τῶν πολιτῶν ἀκούειν to be ill spoken of by.., [Refs 5th c.BC+];
  of a subordinate agent, ὑ. κήρυκος προαγορεύειν, ἀπειπεῖν κηρύκων ὕπο, [Refs 5th
  c.BC+] substantive, τὸ ὑ. νόμου ἐπίταγμα (i. e. ἐπιταττόμενον)[Refs 5th c.BC+];
  so ἄτρωτον ἦν ὑ. στύγους (={οὐ τετρωμένον}) probably in [Refs 4th c.BC+]

  __A.II.2 also in pregnant phrases, not only of the immediate act of the agent, but
  also of its further result, ὅθ᾽ ὑ. λιγέων ἀνέμων σπέρχωσιν ἄελλαι hasten driven
  on by them, [Refs 8th c.BC+]; ὑφ᾽ Ἕκτορος.. φεύγοντες fleeing before him,[Refs 8th
  c.BC+]; ἔπαινον, αἰτίαν ἔχειν ὑ. τινῶν, [Refs 5th c.BC+]

  __A.II.3 frequently of things as well as persons, ὡς διάκειμαι ὑ. τῆς νόσου [Refs
  5th c.BC+]; χαλεπῶς ἔχειν ὑ. τραυμάτων [Refs 5th c.BC+]; κατεσκεύασαν τὰς πύλας
  κλείεσθαι ὑ. σφύρας τε μεγάλης καὶ κτύπου παμμεγέθους γιγνομένου [Refs 4th c.BC+]:
  of the agency of feelings, passions, etc., ἀνόρουσ᾽ ὑ. χάρματος [Refs]; ἐνδακρύειν,
  ἀνολολύξαι χαρᾶς ὕπο, [Refs 8th c.BC+] from courage, i. e. impelled by courage,
  [Refs 5th c.BC+]; οὐδὲ σέ γε δόλος ἔσχ᾽ ὑ. χειρὸς ἐμᾶς by my agency, [Refs 5th c.BC+];
  αἰ μήτις αὐτὸς δοίη, μὴ ὑπ᾽ ἀνάγκας not under compulsion, [Refs]

  __A.II.4 ὑπό frequently serves to denote the attendant or accompanying circumstances,
  νέφος ἐρχόμενον κατὰ πόντον ὑ. Ζεφύροιο ἰωῆς [Refs 8th c.BC+]participle added, ἀμφὶ
  δὲ νῆες σμερδαλέον κονάβησαν ἀϋσάντων ὑπ᾽ Ἀχαιῶν at their shouting, i.e. when they
  shouted, [Refs]

  __A.II.5 of accompanying music, to give the time, κώμαζον ὑπ᾽ αὐλοῦ [Refs 8th c.BC+]:
  generally, of anything attendant, δαΐδων ὕ. λαμπομενάων ἠγίνεον by torchlight, [Refs
  8th c.BC+]; ὑπ᾽ εὐφήμου βοῆς θῦσαι offer a sacrifice accompanied by it, [Refs 5th
  c.BC+]; ὑ. φανοῦ πορεύεσθαι by lantern-light, [Refs 5th c.BC+]; ὑ. πομπῆς ἐξάγειν
  τινά in or with solemn procession, [Refs 5th c.BC+]; ὑ. βίης βήξας coughing with
  violence, violently, [Refs 5th c.BC+]; ἐτόξευον ὑ. μαστίγων, i.e. they shot and
  lashed, [Refs 5th c.BC+]

  __A.II.6 ὑ. Ἑλλανοδικᾶν, ={ἐπί} with genitive, [Refs 4th c.BC+]

  __A.II.7 in Mathematics texts, ἡ ὑ. ΘΔΗ the angle ΘΔΗ (={ἡ ὑ. τῶν ΘΔ, ΔΗ περιεχομένη
  γωνία}), [Refs 5th c.AD+]; but also τὸ ὑ. τῶν ΑΓ, ΓΒ the rectangle contained by
  ΑΓ, ΓΒ, ={ΑΓ χ ΓΒ}, [Refs 3rd c.BC+]

  __A.II.8 ναῦλον ὄνων γ εἰς τὴν πόλιν ὑ. οἴνου laden with wine, Papyrus in [Refs
  2nd c.AD+]

  __B WITH DATIVE (especially in Poets, never in [LXX] or NT, not common in [Refs
  4th c.BC+], of Position under, ὑ. ποσσί [Refs 8th c.BC+]; ὑ. Τμώλῳ at its foot,[Refs
  8th c.BC+]; τῶν θανόντων ὑπ᾽ Ἰλίῳ under its walls, [Refs 8th c.BC+]; ηυπὺ τῇ κλίνῃ
  τούτῃ ληνὸς (or Λῆνος) ηύπυ [Refs 5th c.BC+]; στρουθοὶ ὑ. τῇ τραπέζῃ [Refs 4th c.BC+];
  ὑ. τῇ μασχάλῃ [Refs 5th c.BC+]; ὁ ὑ. τῇ γῇ ἀήρ under the earth, [Refs]; ἐὰν ὑ. σοὶ
  κατακλινῇ lies next below you, [Refs 5th c.BC+]; ὑφ᾽ ἅρμασι under, i.e. yoked to,
  the chariot, [Refs 8th c.BC+]; τά τε θηρία καὶ τὰς ὑπ᾽ αὐτοῖς σχεδίας under them,
  on which they stood, [Refs 4th c.BC+] “*Deff.” 135.12; ὑ. τῷ δέρματι [Refs 2nd c.AD+]

  __B.2 with Verbs of motion, where rest or position follows, εἷσαν ὑ. φηγῷ set [him]
  down under it, [Refs 8th c.BC+]

  __B.3 in such phrases as ὑ. χερσί τινος ἁλῶναι, δαμῆναι, [Refs]; ἐμῇς ὑ. χερσὶ δάμασσον
  [Refs 8th c.BC+]

  __B.4 behind, ὑ. φάλαγγι [Refs 1st c.BC+]; under the cover or protection of, ὑ.
  τούτῳ τῷ φράγματι τοὺς ὑπορύσσοντας εἶναι [Refs 4th c.BC+]

  __B.II of the person under whose hand, power, or influence, or the thing by or through
  which a thing is done, ὑπ᾽ Ἀργείοισι φέβοντο fled before them, [Refs 8th c.BC+];
  ἀτῆθαι ὑ. τῷ μεμφομένῳ [Refs]; ὁ χρησμὸς ὁ γεγονὼς ὑ. τοῖ Ἀπόλλωνι [Refs]

  __B.II.2 expressing subjection or dependence, ὑ. τινί under one''s power, δέδμητο
  δὲ λαὸς ὑπ᾽ αὐτῷ [Refs 8th c.BC+]; εἶναι ὑ. τισί to be subordinate, subject to them,
  [Refs 5th c.BC+]; ὑ. Χείρωνι τεθραμμένος under the eye of.., [Refs 5th c.BC+]; ἔχειν
  ὑφ᾽ ἑαυτῷ have under one, at one''s command, [Refs 5th c.BC+]: in pregnant sense,
  ἵνα.. πάντα ὑ. Πέρσῃσι γένηται [Refs 5th c.BC+]

  __B.II.3 of the subordination of things coming under a class, αἱ ὑ. ταῖς τέχναις
  ἐργασίαι [Refs 5th c.BC+]

  __B.II.4 as in [Refs 4th c.BC+] advanced to the music of the flute-player, [Refs
  8th c.BC+]; ὑπ᾽ αὐλῷ, ὑ. κήρυκι καὶ θεολόγῳ, [Refs 1st c.AD+]: generally, of attendant
  circumstances, ἐξ ἁλὸς εἶσι.. πνοιῇ ὕπο Ζεφύροιο [Refs 8th c.BC+]; ὑ. ῥάβδοις καὶ
  πελέκεσι κατιών escorted by the lictors, [Refs 1st c.AD+]; ὑ. σκότῳ, νυκτί, [Refs
  5th c.BC+]; ὑ. πολλῷ στρατῷ escorted by a great host, [Refs 5th c.BC+] — ὑπό has
  no sense with dative which it has not also with genitive; but all its senses with
  genitive do not belong to the dative:—later ὑπό with dative is found as a mere periphrastic
  of the dative, στέφος.. αὐτὸς ὑφ᾽ ἡμετέραις πλεξάμενος παλάμαις [Refs 3rd c.BC+]

  __C WITH ACCUSATIVE, of Place; to express motion towards and under an object, ὑ.
  σπέος ἤλασε μῆλα drove them under, i.e. into, the cave, [Refs 8th c.BC+]; σεῦ ὕστερος
  εἶμ᾽ ὑ. γαῖαν, i.e. shall die, [Refs 8th c.BC+]; κατακρύπτειν τινὰ ὑ. τὴν αὐτὴν
  θύρην under shelter of it, i.e. behind it, [Refs 8th c.BC+]; of coming close up
  under a lofty citadel, ἤλθεθ᾽ ὑ. Τροίην up to T., [Refs 8th c.BC+]; ὑ. ταὐτὸ στέγος
  εἰσελθεῖν [Refs]; πᾶν ὃ ἐὰν ἔλθῃ.. ὑ. τὴν ῥάβδον [LXX]; so ὑ. δικαστήριον ὑπαχθείς,
  ἀγαγόντες, [Refs 5th c.BC+]

  __C.2 of Position or Extension under an object, without sense of motion, Ἀρκαδίην
  ὑ. Κυλλήνης ὄρος [Refs 8th c.BC+]; ἀνθέντω ὑ. τὸν ναὸν τᾶς Δάματρος [Refs 2nd c.BC+];
  ὅσσοι ἔασιν ὑπ᾽ ἠῶ τ᾽ ἠέλιόν τε everywhere under the sun, [LXX+8th c.BC+]; τὸ ὑ.
  τὴν ἀκρόπολιν [Refs 8th c.BC+]; ὑ. γῆν is more frequently than ὑ. γῆς in [Refs 5th
  c.BC+]; it is found also in [Refs 2nd c.BC+]; ὑ. γῆν the nadir, opposed to μεσουράνημα,
  [Refs 1st c.AD+]; also ἄγχε δέ μιν.. ἱμὰς ἁπαλὴν ὑ. δειρήν [Refs 8th c.BC+]; οὐλὴ
  ὑπ᾽ ὀφθαλμὸν δεξιόν [Refs 3rd c.BC+]; ὑ. τὸ μέρος τοῦ ἐνοφειλομένου ὑπογραψάτω ὅσον
  ἰδίᾳ ἔχει [Refs 3rd c.BC+]; κείμενος ὑ. τὸν ὀμφαλόν [Refs 5th c.BC+]; καταψύξατε
  ὑ. τὸ δένδρον [LXX]; ὑ. τὸν λέβητα[LXX]; ὑ. τοὺς πόδας[LXX+1st c.AD+]; ἡ ὑ. πόδα
  (i.e. γραμμή) the base of a triangle, [Refs 2nd c.BC+] “*Mens.” 55; also ὑπ᾽ αὐγὰς..
  λεύσσουσαι πέπλους holding them up to the light, [Refs 5th c.BC+]; also ὑ. τὸν ὀφθαλμόν
  close to the eye, [Refs 5th c.BC+]: of subordinate position. κατακλίνεσθαι ὑ. τινά
  [Refs 2nd c.AD+]; τίς ὑ. τίν; who is next to whom, [Refs 1st c.AD+]

  __C.2.b in Mathematics texts, ὁ κύβος ὁ ὑ. τὴν.. σφαῖραν inscribed in the sphere,
  [Refs 3rd c.BC+]; ὑ. τὰν αὐτὰν γωνίαν subtending.., [Refs 3rd c.BC+]

  __C.3 of the logical subordination of things under a class, τῶν ἑτερογενῶν καὶ μὴ
  ὑπ᾽ ἄλληλα τεταγμένων [Refs 4th c.BC+]; οἱ ὑ. τὸ ψεῦδος τεταγμένοι in the category
  of.., [Refs 2nd c.AD+]

  __C.II of subjection, control, dependence, never in [Refs 8th c.BC+], etc. (see.
  ἥλιος [Refs 3rd c.BC+]; τοῦ τοπαρχοῦντος ὑ. σέ [Refs 3rd c.BC+]; στρατενσάμενον
  ὑ. ἄρχοντα Ἀντίοχον [Refs]; μηδὲ ὑ. δεσπότην ὤν [LXX]; for ὑ. χεῖρα, see at {χεί;
  οἱ ὑ. τινά} [Refs 5th c.BC+]

  __C.III of Time, in the course of, during, or to be left untranslated in English,
  ἐκέλευε Τοωσὶ ποτὶ πτόλιν ἡγήσασθαι νύχθ᾽ ὕ. τήνδ᾽ ὀλοήν [Refs 8th c.BC+]; ὑ. τὴν
  πρώτην ἐπελθοῦσαν νύκτα ἀπέδρη[LXX]: rarely with stress on the duration, πάνθ᾽ ὑ.
  μηνιθμόν throughout its continuance, [Refs 8th c.BC+]; οὐδὲν τῶν κατ᾽ Αἴγυπτον ὑ.
  ταῦτα ἑτεροιωθῆναι during that time, [Refs]

  __C.III.2 also of Time, about, sometimes more precisely at, and of events, about
  or at the time of, ὑπ᾽ αὐτὸν τὸν χρόνον ὅτε.. [Refs 5th c.BC+]; ὑφ᾽ ἕνα καιρόν at
  one time, [Refs 5th c.BC+]; ὑ. τὴν ἑωθινήν, ὑ. τὴν ὄρφνην, [NT+2nd c.BC+]; ποιεῖσθαι
  τοὺς περιπάτους ὑ. τὸ ψῦχος in the cool of the morning, [Refs 2nd c.BC+]; ὑφ᾽ ἓν
  πάντες all at once, at the same time, [Refs 2nd c.AD+]; παιδάριον ὑ. τὴν ἀναπνοὴν
  ἑπτὰ καὶ πέντε στίχους συνεῖρον in one breath, [Refs 2nd c.BC+]; ὑφ᾽ ἓν ἐκτρῖψαι
  at one blow, [LXX]; ὑ. μίαν ἄρσιν καὶ θέσιν ἀνατείνοντες καὶ κατατιθέμενοι, of a
  squad of diggers, [Refs]; ὑ. μίαν φωνήν Aristeas 178; πῶς γὰρ ἂν ὑ. τὰς αὐτὰς ἡμέρας
  ἔν τε τῇ Ἰταλίᾳ καὶ ἐν τῇ Κιλικίᾳ.. πολεμήσει; at the same time, [Refs 2nd c.AD+];
  sometimes with participle, ὑ. τὸν νηὸν κατακαέντα at the time of its burning, [Refs
  5th c.BC+]; ὑ. τὴν κατάλυσιν τοῦ πολέμου just at the end, [Refs 5th c.BC+]; ὑ. τὸν
  θυμὸν ἐκ χειρὸς ἐπιστρατευσαμένων at the very time of their anger, [Refs 2nd c.BC+];
  παραδόντω τοῖς αἱρεθεῖσι εἰς τὸν ὑπ᾽ αὐτὰ (or ὕπαυτα as adverb ={ἑξῆς}) ἐνιαυτόν
  [Refs 2nd c.BC+]; ὑ. κύνα [Refs 4th c.BC+]

  __C.IV of accompaniment, ὑπὸ ὄρχησίν τε καὶ ᾠδήν [Refs 5th c.BC+]; ὑ. κήρυκα (see.
  κῆρυξ [Refs 5th c.BC+]

  __C.IV.2 ὄνον ἕνα ὑ. λαχανόσπερμον laden with.., Meyer [Refs 1st c.AD+]; ὄνοι ὑ.
  δένδρα [Refs 3rd c.AD+]; compare above [Refs 4th c.BC+]

  __D POSITION: ὑ. can follow its substantive, becoming by anastrophe ὕπο. It is frequently
  separated from the substantive by intervening words, as in [Refs 8th c.BC+] —ὑπαί
  is placed after its case in [Refs 5th c.BC+]

  __E AS adverb., under, below, beneath, frequently in [Refs 8th c.BC+]; especially
  of young animals, under the mother, i.e. at the breast, [Refs 8th c.BC+]

  __E.2 behind, [Refs 5th c.BC+]

  __E.II ὑπ᾽ ἐκ or ὑπέκ, see at {ὑπέκ}.—In [Refs 8th c.BC+] the separation of the
  preposition from its Verb by tmesis is very frequently, and sometimes it follows,
  in which case it suffers anastrophe, φυγὼν ὕπο νηλεὲς ἦμαρ [Refs 8th c.BC+]

  __F IN COMPOSITION (joined with other words),:

  __F.I under, as well of rest as of motion, as in ὕπειμι, ὑποβαίνω, etc.

  __F.I.2 of the casing or covering of one thing with another, as ὑπάργυρος, ὑπόχρυσος.

  __F.I.3 of the agency or influence under which a thing is done, to express subjection
  or subordination, ὑποδαμνάω, ὑποδμώς, ὑφηνίοχος, compare ἐπί [Refs]

  __F.II denoting what is in small degree or gradual, somewhat, a little, as in ὑποκινέω,
  ὑποδεής, ὑπόλευκος (so in tmesi, ὑ. τι ἀσεβῆ [Refs 5th c.BC+]

  __F.III underhand, secretly, as in ὑποθέω, ὑποθωπεύω, ὑποκορίζομαι, ὑπόρνυμι. {STEPBible-TFLSJ}'
