strongs_number: G3397
language: greek
lemma: μικρόν
transliteration: mikrón
definition: a small space of time or degree
kjv_usage: a (little) (while)
derivation: masculine or neuter singular of G3398 (μικρός) (as noun);
extended_definition: 'little, small, short, lesser

  little, small, in size quantity, etc. Mt. 13:32; Lk. 12:32; Rev. 3:8; small, little
  in age, young, not adult, Mk. 15:40; little, short in time, Jn. 7:33; μικρόν, i.e.
  χρόνον, a little while, a short time, Jn. 13:33; μετὰ μικρόν, after a little while,
  a little while afterwards, Mt. 26:73; little in number, Lk. 12:32; small, little
  in dignity, low, humble, Mt. 10:42; 11:11; μικρόν, as an adverb, little, a little,
  Mt. 26:39 {STEPBible-TBESG}'
etymology: 'Included with:  μικρός

  and σμῑκρός, ά, όν, Doric dialect, Ionic dialect μικκός (which see): σμικρός is
  corroborated by metre in [Refs 8th c.BC+], and might be restored in [Refs 8th c.BC+];
  it is probably the only form in [Refs 5th c.BC+] (μικρός [Refs 5th c.BC+]; most
  frequently in [Refs 5th c.BC+]; Attic dialect Inscrr. have σμικρός [Refs]:—small,
  little,

  __1 in Size, μ. ἔην δέμας [Refs 8th c.BC+]: as a Comedy texts exaggeration, δικαστηρίδιον
  μ. πάνυ [Refs 5th c.BC+]: with infinitive, μικροὶ δ᾽ ὁρᾶν [Refs]: as a term of reproach,
  Κλειγενὴς ὁ μικρός [Refs 5th c.BC+]; οἱ ἐν μικρῷ μεγάλοι short but stoutly built,
  [Refs 2nd c.AD+]

  __2 in Quantity, σμικρὸν ἐπὶ σμικρῷ καταθεῖναι [Refs 8th c.BC+]; μ. ὄψον, ἀργυρίδιον,
  [Refs 5th c.BC+]

  __3 in Amount or Importance, petty, trivial, slight, σμ. πρόφασις [Refs 6th c.BC+];
  ἔπος, ἔγκλημα, ῥοπή, etc., [Refs 5th c.BC+]; ἐκ σμικροῦ λόγου on some slight pretext,
  [Refs]; ἐν σμικρῷ λόγῳ παρῆκεν as of small account,[Refs 5th c.BC+]; οὐδὲ μικρόν,
  ={οὐδὲ γρῦ}, [Refs 4th c.BC+]; of persons, of small account, opposed to μέγας, σμ.
  ἐν σμικροῖς, μέγας ἐν μεγάλοις [Refs 5th c.BC+]; βίος ὁ μ., ={μέτριος}, [Refs 5th
  c.BC+]; τίνος σμικροτάτου μεταβαλόντος, σμικρότατος τὴν δύναμιν, [Refs 5th c.BC+];
  of the mind, οὐ σμικρὸν φρονεῖ [Refs 5th c.BC+]; of style, mean, [Φίλιστος] μικρὸς
  ταῖς ἐκφράσεσιν [Refs 1st c.BC+]; of festivals, of lesser importance, Ἁλίεια τὰ
  μεγάλα καὶ τὰ μ. [Refs]

  __II of Time, short, [Refs 5th c.BC+]; ἐν μικρῷ (i.e. χρόνῳ) shortly, [LXX+5th c.BC+]

  __II.2 of Age, young, [Refs 2nd c.BC+]

  __III Adverbial usages,

  __III.1 regular adverb σμικρῶς, but little, [Refs 5th c.BC+]; μικρῶς by a little,
  probably in [Refs 3rd c.BC+]: superlative σμικρότατα [Refs 5th c.BC+]

  __III.2 σμικροῦ or μικροῦ within a little, almost, [Refs 4th c.BC+]; in full, μικροῦ
  δεῖν, see at {δεῖ} 11, δέω (B) 1; μικροῦ τινος ἀπελείφθη τοῦ μή.. [Refs 3rd c.AD+];
  but μικροῦ πρίασθαι for a little, cheap, [Refs 5th c.BC+]

  __III.3 σμικρῷ by a little, with comparative, [Refs 5th c.BC+]; also σμικρῷ πρόσθεν
  a little before, [Refs 4th c.BC+]

  __III.4 μικρόν a little, σμικρὸν ὑπολείπεσθαι, σμ. τι παρακλίνειν, [Refs 5th c.BC+];
  of Time, [Refs 5th c.BC+]

  __III.5 with Preps.,

  __III.5.a ἐπὶ σμικρόν but a little, [Refs 5th c.BC+]

  __III.5.b κατὰ μικρόν into small pieces, [Refs 5th c.BC+]; also, little by little,
  κατὰ μικρὸν ἀεί [Refs 5th c.BC+]; opposed to συλλήβδην, [Refs 5th c.BC+]; καὶ κατὰ
  σμ. or μ. ever so little, [Refs 5th c.BC+]

  __III.5.c παρὰ μικρόν within a little, παρὰ μ. ἐλθεῖν with infinitive, to be within
  an ace of doing, [Refs 5th c.BC+]; but τὸ παρὰ μ. σῴζεσθαι to be only just saved,
  [Refs 6th c.AD+]; gradual, imperceptible change, [Refs 4th c.BC+]; οὐδὲ παρὰ μ.
  ἦν κρεῖττον with infinitive, [Refs 5th c.BC+]; but also παρὰ μ. ποιεῖσθαι, ἡγεῖσθαι,
  to think little of.., [Refs 5th c.BC+]

  __III.5.d μετὰ μικρόν a little after, [NT]

  __IV besides regular comparative and superlative μικρότερος, -ότατος [Refs 5th c.BC+];
  see at {μείων. [ῑ} by nature; ῐ only in late Poetry, epigram cited in [Refs 1st
  c.AD+] (Perh. cf. Latin mīca, mīcidus, OHG. smāhi, ONorse smár ''little''.) {STEPBible-TFLSJ}'
