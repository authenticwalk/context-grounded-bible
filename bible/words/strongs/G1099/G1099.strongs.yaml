strongs_number: G1099
language: greek
lemma: γλυκύς
transliteration: glykýs
definition: sweet (i.e. not bitter nor salt)
kjv_usage: sweet, fresh
derivation: of uncertain affinity;
extended_definition: 'γλυκύς, -εῖα, -ύ,

  [in LXX chiefly for מָתוֹק ;]

  Jas.3:11, 12; opposite to πικρόν, ἁλυκόν, Rev.10:9, 10.†

  (AS) {STEPBible-TBESG}'
etymology: 'γλῠκύς, εῖα

  (-ῆα[Refs 3rd c.BC+], sweet to the taste or smell, νέκταρ [Refs 8th c.BC+]; opposed
  to ὀξύς, [Refs 5th c.BC+]; opposed to δριμύς, [Refs 8th c.BC+], pleasant, delightful,
  ἵμερος, ὕπνος, [Refs 8th c.BC+]; γλυκύ [ἐστι], with infinitive, [Refs 5th c.BC+]

  __b of water, sweet, fresh, [Refs 6th c.BC+]; opposed to πικρός, [Refs 5th c.BC+];
  opposed to ἁλμυρός, [Refs 4th c.BC+]

  __2 after [Refs 8th c.BC+], of persons, sweet, dear, γλυκεῖα (variant{-ῆα}) μᾶτερ
  [Refs 7th c.BC+]: with infinitive, γ. φρὴν συμπόταισιν ὁμιλεῖν [Refs 5th c.BC+],
  etc.; also ὑπὲρ τῆς γλυκυτάτης πατρίδος τελευτῆσαι [Refs 2nd c.AD+]; ὦ γλυκύτατε
  my dear fellow, [Refs 5th c.BC+]; sometimes in bad sense, simple, silly, ὡς γ. εἶ!
  [Refs 5th c.BC+]; also applied κατ᾽ ἀντίφρασιν to a swine, [Refs 2nd c.AD+]; γλυκὺ
  πνεῖον, of mustard, [Refs 4th c.BC+]

  __II as substantive, ὁ γ. (i.e. οἶνος) grape-syrup, [Refs 4th c.BC+]

  __II.b of the eye of Polyphemus, [Refs 3rd c.BC+]

  __II.2 ἡ γ., ={γλυκύρριζα}, [Refs 4th c.BC+]

  __II.3 ἡ γ., ={χολή}, [Refs 2nd c.BC+]

  __III comparative and superlative γλυκίων [Refs 8th c.BC+]

  __IV adverb -κέως[Refs 2nd c.AD+], cf. Latin dulcis.) {STEPBible-TFLSJ}'
