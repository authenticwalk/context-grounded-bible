strongs_number: G2477
language: greek
lemma: ἱστορέω
transliteration: historéō
definition: to be knowing (learned), i.e. (by implication) to visit for information
  (interview)
kjv_usage: see
derivation: from a derivative of G1492 (εἴδω);
extended_definition: 'ἱστορέω, -ῶ

  (ἵστωρ, one learned or skilled in) [in LXX: 1Es.1:33 Est.1:42 * ;]

  __1. with accusative of thing(s), to inquire into, learn by inquiry.

  __2. C. accusative of person(s), to inquire of or about.

  __3. to narrate, record.

  __4. In late writers, to visit, become acquainted with: Gal.1:18 (see Ellic., in
  l, and cf. MM, Exp., xv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱστορ-έω,

  (ἵστωρ) inquire into or about a thing, τι [Refs 5th c.BC+]; also, inquire about
  a person, τινα [Refs 5th c.BC+]

  __2 examine, observe, χώραν, πόλιν, [Refs 1st c.AD+]; τὴν τοῦ Μέμνονος [σύριγγα]
  [Refs 1st c.AD+]: hence, to be informed about, know, κακῶς τὸ μέλλον ἱστορῶν [Refs
  5th c.BC+] has news of him, [Refs 4th c.BC+]; read in history, [Refs]

  __2 with accusative person, inquire of, ask, ἱστορέων αὐτοὺς ἥντινα δύναμιν ἔχει
  ὁ Νεῖλος [Refs 5th c.BC+]; inquire of an oracle, [Refs 5th c.BC+]; visit a person
  for the purpose of inquiry, Κηφᾶν [NT]:— passive, to be questioned, κληθέντας ἱστορέεσθαι
  εἰ.. [Refs 5th c.BC+]

  __2.b with doubleaccusative, inquire of one about a thing, τί μ᾽ ἱστορεῖς τόδε [Refs
  3rd c.BC+]

  __4 absolutely, inquire, ἀκοῆ ἱ. [Refs 5th c.BC+]; especially in participle, ἱστορέων
  εὕρισκε [Refs 5th c.BC+]; followed by a relative word, ἱστόρεόν τε ὅτεῳ τρόπῳ περιγένοιτο
  [Refs 5th c.BC+]

  __II give an account of what one has learnt, record, τοὺς βίους τῶν χερσαίων [Refs
  4th c.BC+]; ἱστοροῦσί τινες.. it is stated that.. , [Refs 1st c.AD+]:—frequently
  in passive, ὁ καρπὸς.. ἐπιλημπτικοὺς ἱστορεῖται ὠφελεῖν [Refs 1st c.BC+]; Ἀπολλόδωρος
  εἴρηκεν ἀπελθόντας Ὕαντας ἱστορεῖσθαι are represented as having gone, [Refs 1st
  c.BC+]; τῶν ἱστορουμένων οὐδενὸς ἧττον πολυπράγμων the most in dustrious person
  on record, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
