strongs_number: G3923
language: greek
lemma: παρεισφέρω
transliteration: pareisphérō
definition: to bear in alongside, i.e. introduce simultaneously
kjv_usage: give
derivation: from G3844 (παρά) and G1533 (εἰσφέρω);
extended_definition: 'παρ-εισ-φέρω

  to bring in or supply besides: σπουδὴν π. (late Gk. for cl. σ. ποιεῖσθαι; cf. Deiss.,
  BS, 361), 2Pe.1:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρεισ-φέρω,

  bring in beside, π. νόμον propose an amending law, [Refs 4th c.BC+]; smuggle in,
  [Refs 2nd c.BC+]: generally, introduce, Στωϊκὰς δόξας [Refs 2nd c.AD+]; apply besides,
  σπουδήν [NT]; interpolate, [Refs]:—passive, to be brought in, χυτρῖδες εἰς τὰς μέθας
  -φέρονται [Refs 4th c.BC+] {STEPBible-TFLSJ}'
