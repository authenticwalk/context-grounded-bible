strongs_number: G1096
language: greek
lemma: γίνομαι
transliteration: gínomai
definition: to cause to be ("gen"-erate), i.e. (reflexively) to become (come into
  being), used with great latitude (literal, figurative, intensive, etc.)
kjv_usage: arise, be assembled, be(-come, -fall, -have self), be brought (to pass),
  (be) come (to pass), continue, be divided, draw, be ended, fall, be finished, follow,
  be found, be fulfilled, + God forbid, grow, happen, have, be kept, be made, be married,
  be ordained to be, partake, pass, be performed, be published, require, seem, be
  showed, X soon as it was, sound, be taken, be turned, use, wax, will, would, be
  wrought
derivation: a prolongation and middle voice form of a primary verb;
extended_definition: 'γίνομαι, Ion. and κοινή for Att. γίγν- (M. Pr., 47; Bl., §6,
  8 Mayser, 166 f.),

  [in LXX chiefly for היה ;]

  __1. of persons, things occurrences, to come into being, be born, arise, come on:
  Jhn.1:15 8:58, 1Co.15:37; a first appearance in public, Mrk.1:4, Jhn.1:6, al.; before
  ἐκ (of birth), Rom.1:3, Gal.4:4; διά, Jhn.1:3; βροντή, Jhn.12:29; σεισμός, Rev.6:12;
  γογγυσμός, Act.6:1; χαρά, Act.8:8, many other similar exx.; ἡμέρα, Luk.22:66, al.;
  ὀψέ, Mrk.11:19; πρωΐα, Mat.27:1; νύξ, Act.27:27.

  __2. Of events, to come to pass, take place, happen: Mat.5:18, Mrk.5:14, Luk.1:20
  2:15, Act.4:21, 2Ti.2:18, al.; μὴ γένοιτο [LXX for חָלִילָה, Jhn.22:29, al.], far
  be it, God forbid: Rom.3:4 (ICC, in l.), 1Co.6:15 and frequently in Pl.; καὶ ἐγένετο,
  ἐγένετο δέ ([in LXX for וַיְהִי ;] see Burton, 142 f.; M, Pr., 16f.; Dalman, Words,
  32 f.; Robertson, Gr., 1042 f.), with indic, Mat.7:28, Luk.1:8, al.; before καί
  and indic., Luk.8:1, Act.5:7, al.; with accusative and inf., Mrk.2:23, Luk.3:21,
  al.; ὡς δὲ ἐγένετο, before τοῦ with inf., Act.10:25; with dative of person(s), to
  befall one: with inf., Act.20:16; with accusative and inf., Act.22:6; with adv.,
  εὖ, Eph.6:3; τ́ ἐγένετο αὐτῷ (Field, Notes, 115), Act.7:40 (LXX); before εἰς, Act.28:6.

  __3. to be made, done, performed, observed, enacted, ordained, etc.: Mat.6:10 19:8,
  Mrk.2:27 11:23, Act.19:26, al.; before διά with genitive, Mrk.6:2, Act.2:43; ὑπό,
  Luk.13:17; ἐκ, Luk.4:23; ἐν, 1Co.9:15; ἀπογραφή, Luk.2:2; ἀνάκρισις Act.25:26; ἄφεσις,
  Heb.9:22; ὁ νόμος, Gal.3:17; τὸ πάσχα, Mat.26:2.

  __4. to become, be made, come to be: with pred., Mat.4:3, Luk.4:3, Jhn.2:9, 1Co.13:11,
  al.; before ὡς, ὡσεί, Mat.10:25, Mrk.9:26; εἰς (M, Pr., 71f.), Mrk.12:1o, al.; with
  genitive Rev.11:15; id., of age, Luk.2:42; with dative, γ. ἀνδρί ([LXX for הָיָה
  לְאִישׁ, Rut.1:12, al. ;] see Field, Notes, 156), Rom.7:3, 4; before ἐν, Act.22:17,
  Rev.1:10, al.; ἐπάνω, Luk.19:19; μετά, with genitive, Mrk.16:[10], Act.9:19; before
  εἰς, ἐπί (Field, Notes, 135), κατά (ib., 62), with accusative of place, Act.20:16
  21:35 27:7, al.; before ἐκ, Mrk.9:7, Luk.3:22, 2Th.2:7, al. Aoristic pf. γέγονα
  (M, Pr., 52, 145f.; Field, Notes, 1f.), Mat.25:6, Luk.10:36, al. Aor. ἐγενήθη (for
  ἐγένετο, M, Pr., 139f.; Mayser, 379), Mat.11:23, al. (Cf. απο-, δια-, επι-, παρα-,
  συμ-, παρα-, προ-.)

  (AS) {STEPBible-TBESG}'
etymology: 'γίγνομαι,

  Ionic dialect and after [Refs 4th c.BC+] γίνομαι [ῑ], (Attic dialect Inscrr. have
  γιγν- in fifth and fourth cententury,[Refs]; Thess. γίνυμαι [Refs]; Boeotian dialect
  γίνιουμαι [Refs]future γενήσομαι: aorist ἐγενόμην (ἐγενάμην [LXX] (προ-) Decrees
  Byzantine cited in [Refs 4th c.BC+], Ionic dialect 2nd pers. singular γένευ [Refs
  8th c.BC+], 3rd.pers. singular γενέσκετο [Refs 8th c.BC+]; Epic dialect γέντο [Refs
  8th c.BC+] (gṇ-το): perfect γέγονα [Refs 8th c.BC+]: 3rd.pers. plural γέγοναν [NT]:
  pluperfect ἐγεγόνει [Refs 5th c.BC+]; Ionic dialect ἐγεγόνεε [Refs 5th c.BC+]; Epic
  dialect forms (as if from perfect γέγᾰα), 2nd pers. plural γεγάᾱτε [Refs 8th c.BC+]pluperfect
  ἐκ-γεγάτην [ᾰ] [Refs 8th c.BC+]; infinitive γεγάμεν [ᾰ] [Refs 8th c.BC+]; participle
  γεγᾰώς -ᾰυῖα, plural -ᾰῶτες, -ᾰυῖαι [Refs 8th c.BC+], contraction γεγώς, -ῶσα [Refs
  5th c.BC+]; infinitive γεγᾱκειν [Refs 5th c.BC+]: middle forms ἐκγεγάασθε epigram
  [Refs 8th c.BC+]:—passive forms, future γενηθήσομαι (only in [Refs 5th c.BC+]: aorist
  ἐγενήθην [Refs 5th c.BC+], later Attic dialect, [Refs 4th c.BC+] and Hellenistic
  Gk., [Refs 2nd c.BC+]: perfect γεγένημαι [Refs 4th c.BC+], frequently in Attic dialect
  Poets and Prose, in Attic dialect inscription first in 4th C, [Refs]: 3rd.pers.
  plural γεγενέανται [Refs 4th c.BC+]: pluperfect ἐγεγένητο [Refs 5th c.BC+]; compare
  γείνομαι:—come into a new state of being: hence,

  __I absolutely, come into being opposed to εἶναι, [Refs 5th c.BC+]; and so,

  __I.1 of persons, to be born, νέον γεγαώς new born, [Refs 8th c.BC+]; ὑπὸ Τμώλῳ
  γεγαῶτας born (and so living) under Tmolus, [Refs 8th c.BC+]; γιγνομέναισι λάχη
  τάδ᾽.. ἐκράνθη at our birth, [Refs 8th c.BC+]; γεγονέναι κακῶς, καλῶς, [Refs 5th
  c.BC+]; κάλλιον, εὖ, [Refs 5th c.BC+]; τὸ μὴ γενέσθαι not to have been born, [Refs
  5th c.BC+]; οἱ ὑπὲρ τὰ στρατεύσιμα ἔτη γεγονότες those of an age beyond.., [Refs
  5th c.BC+]: rarely with ordinals, ὀγδοηκοστὸν ἔτος γεγονώς [Refs 1st c.AD+]

  __I.2 of things, to be produced, ὅσα φύλλα καὶ ἄνθεα γίγνεται ὥρῃ [Refs 8th c.BC+];
  opposed to ὄλλυσθαι, [Refs 4th c.BC+]; opposed to ἀπόλλυσθαι, [Refs 5th c.BC+];
  opposed to ἀπολείπειν, [Refs 4th c.BC+] Apoll.7; opposed to ἀπολήγειν, [Refs 5th
  c.BC+]; of profits, καρποὶ οἱ ἐξ ἀγελῶν γ. [Refs]; τὰ ἆθλα ἀπὸ τεττάρων ταλάντων
  ἐγένοντο were the produce of, i.e. were worth, [Refs]; τὸ ἀπὸ τῶν αἰχμαλώτων γενόμενον
  ἀργύριον produced by [the ransom of].., [Refs]; of sums, ὁ γεγονὼς ἀριθμὸς τῶν ψήφων
  the total of the votes, [Refs 5th c.BC+] staters amount to [Refs 4th c.BC+]; so
  in in Mathematics texts, of products, ὁ ἐξ αὐτῶν γενόμενος ἀριθμός [Refs 3rd c.BC+];
  ἀριθμὸς γενόμενος ἑκατοντάκις multiplied[Refs 3rd c.AD+]; of times of day, ὡς ἡ
  ἡμέρα ἐγένετο [Refs 5th c.BC+]; of Time in general, elapse, διέτης χρόνος ἐγεγόνεε
  ταῦτα πρήσσουσι [Refs 5th c.BC+]

  __I.2.b falldue, οἱ γιγνόμενοι δασμοί [Refs 5th c.BC+]; τὸ τίμημα τὸ γ., τὸ γ. ἀργύριον,
  [Refs 5th c.BC+]: with dative, τὸ γ. τινὶ ἔλαιον [Refs 2nd c.BC+]; τοῖς γείτοσι
  τὸ γ. [Refs 4th c.BC+]dues, [Refs 3rd c.BC+] regular, normal, τίμημα, χάρις, [Refs
  4th c.BC+]; ἐν ταῖς γ. ἡμέραις in the usual number of days, [Refs 5th c.BC+]; frequently
  in later Gk., as [Refs 2nd c.AD+]

  __I.3 of events, take place, come to pass, and in past tenses to be, καί σφιν ἄχος
  κατὰ θυμὸν ἐγίγνετο [Refs 8th c.BC+]; τὰ Ὀλύμπια γίγνεται, τραγῳδοὶ γίγνονται, are
  held, [Refs 5th c.BC+]; ψήφισμα γ. is passed, [Refs 5th c.BC+]; πιστὰ γ., ὅρκοι
  γ., pledges are given, oaths taken,[Refs 4th c.BC+]; γίγνεταί τι ὑπό τινος (masculine),
  [Refs 5th c.BC+]; ὃ μὴ γένοιτο which God forbid, [Refs 4th c.BC+]; but γένοιτο,
  = [LXX]; γένοιτο γένοιτο[LXX] suppose it done, [Refs 3rd c.BC+]it is done, [NT]participle,
  γίγνεταί τί μοι βουλομένῳ, ἀσμένῳ (see. βούλομαι, ἄσμενος); οὐκ ἂν ἐμοί γε ἐλπομένῳ
  τὰ γένοιτο, i.e. I could not hope to see these things take place, [Refs 8th c.BC+],
  etc.; of sacrifices, omens, etc., οὐ γάρ σφι ἐγίνετο τὰ σφάγια χρηστά[Refs 5th c.BC+].
  were favourable, [Refs 5th c.BC+]participle, τὸ γενόμενον the event, the fact, [Refs
  5th c.BC+]; τὰ γενόμενα the facts, [Refs 5th c.BC+]; τὰ γεγενημένα the past, [Refs
  5th c.BC+]; τὸ γενησόμενον the future, [Refs 5th c.BC+]; τὰ γεγονότα, opposed to
  ὄντα, μέλλοντα, [Refs 5th c.BC+]; but in perfect and pluperfect, to have passed,
  ὡς διετὴς χρόνος ἐγεγόνεε [Refs 5th c.BC+].. it happened, came to pass that.., [Refs
  5th c.BC+]; ἐγένετο, ὡς ἤκουσεν.. καὶ ἐθυμώθη it came to pass, when he heard.. that..,
  [LXX+NT]infinitive, γίνεται εὑρεῖν it is possible to find, [Refs 6th c.BC+]; ἐγένετο,
  with accusative et infinitive, it came to pass that, [NT+2nd c.AD+]: with dative
  et infinitive, ἐάν σοι γένηται στραφῆναι [Refs 1st c.AD+]

  __II followed by a Predicate, come into a certain state, become, and (in past tenses),
  to be,

  __II.1 followed by Nouns and adjectives, δηΐοισι δὲ χάρμα γ. [Refs 8th c.BC+]; πάντα
  δὲ γιγνόμενος πειρήσεται turning every way, [Refs]; παντοῖος γ., followed by μή,
  with infinitive, [Refs 5th c.BC+]participle, μὴ προδοὺς ἡμᾶς γένῃ, i.e. προδότης
  ἡμῶν, [Refs 5th c.BC+] ; what am I to become, i.e. what is to become of me? [Refs
  5th c.BC+]

  __II.1.b in past tenses, having ceased to be, ὁ γενόμενος στρατηγός the ex-strategus,
  [Refs 1st c.AD+]; ἡ γ. γυνή τινος the former wife, [Refs 1st c.AD+]

  __II.2 with adverbs, κακῶς χρῆν Κανδαύλῃ γενέσθαι [Refs 5th c.BC+]; εὖ, καλῶς, ἡδέως
  γ., it goes well, etc., [LXX+5th c.BC+]; with personal construction, οἱ παρὰ Πλάτωνι
  δειπνήσαντες ἐς αὔριον ἡδέως γίγνονται [Refs 1st c.AD+]; δίχα γ. τοῦ σώματος to
  be parted from.., [Refs 5th c.BC+]; τριχῇ γ. to be in three divisions, [Refs]; γ.
  ἐμποδών, ἐκποδών, [Refs 5th c.BC+]

  __II.3 followed by oblique cases of Nouns,

  __II.3.a with genitive, γ. τῶν δικαστέων, τῶν γεραιτέρων, become one of.., [Refs
  5th c.BC+]; fall to, belong to, ἡ νίκη Ἀγησιλάου ἐγεγένητο [Refs 5th c.BC+]; to
  be under control of, ὁ νοῦς ὅταν αὑτοῦ γένηται [Refs 5th c.BC+]: of things, to be
  at, i.e. cost, so much, αἱ τριχίδες εἰ γενοίαθ᾽ ἑκατὸν τοὐβολοῦ [Refs 5th c.BC+]

  __II.3.b with dative, fall to, i. e. as wife, [LXX]

  __II.3.c with Preps., γ. ἀπὸ δείπνου, ἐκ θυσίας, have done.., [Refs 5th c.BC+];
  πολὺν χρόνον γ. ἀπό τινος to be separated from.., [Refs 5th c.BC+]; γ. εἴς τι turn
  into, τὸ κακὸν γ. εἰς ἀγαθόν [LXX+6th c.BC+]; εἰς βρῶσιν[LXX]; εἰς οὐδέν, εἰς κενόν,
  [NT+8th c.BC+] even without preposition, ἐμὲ χρεὼ γ. [Refs 8th c.BC+]; γ. τι εἴς
  τινα comes to him, of a dowry, [Refs 4th c.BC+]; of a ward, [Refs 5th c.BC+]; γ.
  ἐξ ὀφθαλμῶν τινι to be out of sight, [Refs 5th c.BC+]; ἐξ ἀνθρώπων γ. disappear
  from.., [Refs 5th c.BC+]; γ. ἐν.., to be engaged in.., οἱ ἐν ποιήσει γινόμενοι in
  poetry, [Refs]; ἐν [πολέμῳ] [Refs 5th c.BC+]; ἐν ὀργῇ, ἐν αἰτίᾳ πρός τινα γ., [Refs
  1st c.AD+]; of things, ἐν καιρῷ γ. to be in season, [Refs 5th c.BC+]; γ. διὰ γηλόφων,
  of a road, [Refs 5th c.BC+]; but δι᾽ ἔχθρας γ. τινί to be at enmity with, [Refs
  5th c.BC+]; γ. ἐπὶ ποταμῷ arrive or be at.., [Refs 5th c.BC+]; γ. ἐπί τινι fall
  into or be in one''s power, [Refs 5th c.BC+]; γ. ἐπί τινι, also, to be set over..,
  [Refs 5th c.BC+]; γ. ἐφ᾽ ἡμῶν αὐτῶν to be alone, [Refs 4th c.BC+]; γ. ἐπ᾽ ἐλπίδος
  to be in hope, [Refs 1st c.AD+] to be multiplied into a number, [Refs]; γ. κατά
  τινα or τι to be near.. or opposite to.., in battle, [Refs 5th c.BC+]; but κατὰ
  ξυστάσεις γ. to be formed into groups, [Refs 5th c.BC+]; καθ᾽ αὑτοὺς γ. to be alone,
  [Refs 4th c.BC+]; γ. μετὰ τοῦ θείου to be with God, [Refs 5th c.BC+]; γ. παρ᾽ ἀμφοτέροις
  τοῖς πράγμασι to be present on both sides, [Refs 5th c.BC+]; γ. παρά τι to depend
  upon.., [Refs 4th c.BC+]; γ. περὶ τὸ συμβουλεύειν to be engaged in.., [Refs 5th
  c.BC+]; γενοῦ πρός τινα go to So-and-so, [Refs]; γ. πρὸς τῇ καρδίᾳ to be at or near..,
  [Refs 5th c.BC+]; γ. πρός τινι to be engaged in.., [Refs 5th c.BC+]; αὐτὸς πρὸς
  αὑτῷ meditate, [Refs 5th c.BC+]; γενέσθαι πρός τινων to be inclined towards them,
  [Refs 5th c.BC+]; γ. πρὸ ὁδοῦ to be forward on the way, [Refs 8th c.BC+]; γ. ὑπό
  τινι to be subject to.., [Refs 5th c.BC+]; γ. ὑπὸ ταῖς μηχαναῖς to be under the
  protection of.., [Refs 5th c.BC+]

  __II.4 γίγνεται followed by plural nouns, ἵνα γίγνηται.. ἀρχαί τε καὶ γάμοι [NT+5th
  c.BC+]. (Cf. jánati ''procreate'', jánas (={γένος}), Latin gigno, gnatus.) {STEPBible-TFLSJ}'
