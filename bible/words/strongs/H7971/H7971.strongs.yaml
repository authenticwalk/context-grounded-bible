strongs_number: H7971
language: hebrew
lemma: שָׁלַח
transliteration: shâlach
pronunciation: shaw-lakh'
definition: to send away, for, or out (in a great variety of applications)
kjv_usage: '[idiom] any wise, appoint, bring (on the way), cast (away, out), conduct,
  [idiom] earnestly, forsake, give (up), grow long, lay, leave, let depart (down,
  go, loose), push away, put (away, forth, in, out), reach forth, send (away, forth,
  out), set, shoot (forth, out), sow, spread, stretch forth (out).'
derivation: a primitive root;
extended_definition: ': exile

  1) to send, send away, let go, stretch out

  1a) (Qal)

  1a1) to send

  1a2) to stretch out, extend, direct

  1a3) to send away

  1a4) to let loose

  1b) (Niphal) to be sent

  1c) (Piel)

  1c1) to send off or away or out or forth, dismiss, give over, cast out

  1c2) to let go, set free

  1c3) to shoot forth (of branches)

  1c4) to let down

  1c5) to shoot

  1d) (Pual) to be sent off, be put away, be divorced, be impelled

  1e) (Hiphil) to send {STEPBible-TBESH}'
