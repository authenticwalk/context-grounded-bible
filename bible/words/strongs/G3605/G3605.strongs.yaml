strongs_number: G3605
language: greek
lemma: ὄζω
transliteration: ózō
definition: to scent (usually an ill "odor")
kjv_usage: stink
derivation: a primary verb (in a strengthened form);
extended_definition: 'ὄζω

  [in LXX: Exo.8:14 (בָּאַשׁ)* ;]

  to smell (i.e. emit a smell): Jhn.11:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄζω,

  Doric dialect ὄσδω [Refs 3rd c.BC+]: imperfect ὦζε [Refs 5th c.BC+]: future ὀζήσω
  [Refs 5th c.BC+]; Ionic dialect ὀζέσω [Refs 5th c.BC+]: aorist ὤζησα [Refs 5th c.BC+];
  Ionic dialect ὤζεσα [LXX+5th c.BC+]: perfect ὤζηκα [Refs 9th c.AD+]; but perfect
  with present sense ὄδωδα [Refs 3rd c.BC+]: pluperfect as imperfect ὠδώδειν [Refs
  1st c.AD+]; Epic dialect ὀδώδειν (see. below):—smell, whether smell sweet or stink,
  [Refs 8th c.BC+] only in 3rd.pers. singular pluperfect with sense of imperfect,
  ὀδμὴ κέδρου.. ἀνὰ νῆσον ὀδώδει [Refs 8th c.BC+]: later with genitive of things,
  frequently with neuter adjective or adverb added, smell of a thing, τόδ᾽ ὄζει θυμάτων
  [Refs 5th c.BC+]: metaphorically, smell or savour of a thing, Κρονίων ὄζων smelling
  of musty antiquity, [Refs 5th c.BC+]; that from which the smell comes is also in
  genitive, ὄζων κακὸν τῶν μασχαλῶν [Refs 5th c.BC+]

  __II frequently impersonal, ὄζει ἀπ᾽ αὐτῆς ὡσεὶ ἴων there is a smell from it as
  of violets, [Refs 5th c.BC+]; ὄζει ἡδὺ τῆς χρόας there is a sweet smell from the
  skin, [Refs 5th c.BC+]; ὄζειν ἐδόκει τοῦ ἄρτου καὶ τῆς μάζης κάκιστον there seemed
  to be a most foul smell from.., [Refs 5th c.BC+]; οὐκ ὄζει αὐτῶν (i.e. τῶν λαγῶν)
  no scent of the hares remains, [Refs 5th c.BC+] there will be an odour of cleverness
  from your clothes, [Refs 5th c.BC+]

  __III middle, κακὸν ὀζόμενος, for ὄζων, [Refs 6th c.BC+]. (Cf. Latin odor, Lithuanian
  uodžiu ''I smell''.) {STEPBible-TFLSJ}'
