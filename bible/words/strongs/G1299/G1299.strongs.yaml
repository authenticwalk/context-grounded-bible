strongs_number: G1299
language: greek
lemma: διατάσσω
transliteration: diatássō
definition: to arrange thoroughly, i.e. (specially) institute, prescribe, etc.
kjv_usage: appoint, command, give, (set in) order, ordain
derivation: from G1223 (διά) and G5021 (τάσσω);
extended_definition: 'δια-τάσσω

  [in LXX for שׂוּם, שָׁמַר, etc. ;]

  to charge, give orders to, appoint, arrange, ordain: with dative, Mat.11:1, 1Co.9:14
  16:1; before inf., Luk.8:55, Act.18:2. Mid., 1Co.7:17, Act.20:13; with accusative,
  1Co.11:34; with dative, Tit.1:5; before inf., Act.7:44 24:23. Pass., τὸ διατεταγμένον,
  Luk.3:13, Act.23:31; τὰ διαταχθέντα, Luk.17:9-10; διαταγείς, Gal.3:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'διατάσσω,

  Attic dialect διατάττω, perfect διατέτᾰχα [Refs 1st c.BC+]:—appoint or ordain severally,
  dispose, εὖ δὲ ἕκαστα ἀθανάτοις διέταξε [Refs 8th c.BC+]; appoint to separate offices,
  δ. τοὺς μὲν οἰκίας οἰκοδομέειν, τοὺς δὲ δορυφόρους εἶναι [Refs 5th c.BC+]: absolutely,
  make arrangements, πρὸς τὸ συμπῖπτον ἀεὶ δ. [Refs 5th c.BC+]:—middle, arrange for
  oneself, classify, [Refs 5th c.BC+]; undertake, pledge oneself, πρός τινα with future
  infinitive, [Refs]; also in active sense, περὶ θυσιῶν [Refs]:—passive, to be appointed,
  constituted, [Refs 5th c.BC+]; παρὰ τὰ -τεταγμένα contrary to orders, [Refs 2nd
  c.AD+]: with infinitive, variant in [Refs 5th c.BC+]to be appointed to cultivate,
  [Refs 4th c.BC+]

  __2 especially draw up an army, set in array, [Refs 5th c.BC+]:—middle, διαταξάμενοι
  posting themselves in battle-order, [Refs 5th c.BC+]:—perfect passive, διατετάχθαι
  to be in battleorder, [Refs 5th c.BC+]

  __II middle, make teslamentary dispositions, περί τινος [Refs 1st c.AD+]; order
  by will, with infinitive, [Refs 1st c.AD+]; bequeath, [Refs 1st c.BC+]:—passive,
  to be bequeathed, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
