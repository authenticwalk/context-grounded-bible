strongs_number: G4455
language: greek
lemma: πώποτε
transliteration: pṓpote
definition: at any time, i.e. (with negative particle) at no time
kjv_usage: at any time, + never (…to any man), + yet, never man
derivation: from G4452 (-πω) and G4218 (ποτέ);
extended_definition: 'πώ-ποτε

  adv.,

  ever yet: Luk.19:30, Jhn.1:18 5:37 6:35 8:33, 1Jn.4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'πώποτε,

  (πω, ποτέ) ever yet, in early Epic dialect always with negative and best written
  divisim, οὐ γάρ πώ ποτέ μ᾽ ὧδέ γ᾽ ἔρως φρένας ἀμφεκάλυψεν [Refs 8th c.BC+] (referring
  to future, οὐκ ἄν πώ ποτ᾽ ἐγώ.. ἐλθοίμην [Refs 8th c.BC+]future in later Gr., κακία
  οὐχ εὑρεθήσεται ἐν σοὶ π[LXX]; οὐ μὴ διψήσει π. [NT]; also οὐ μὴ γένωνται καθαραὶ
  π. [Refs 2nd c.BC+]; μηδ᾽ ὄψον.. μετὰ τούτου π. δαίσῃ [Refs 4th c.BC+]: with present,
  [Refs]; compare οὐ π., μὴ π., οὐδεπώποτε, μηδεπώποτε.

  __II sometimes, later, without a negative,

  __II.1 with questions which imply a negative (compare πω 11), ποῦ γὰρ π. ἄνευ νεφελῶν
  ὕοντ᾽ ἤδη τεθέασα; [Refs 5th c.BC+]; ἤδή π. του ἤκουσα; [Refs 5th c.BC+]future,
  τίς γὰρ ἁλώσεται π.; [Refs 4th c.BC+]

  __II.2 with a conditional clause, εἴ που ξένον τις ἠδίκησε πώποτε [Refs 5th c.BC+]

  __II.3 after Relatives, οὕς φαμεν πώποτέ τι.. πρᾶξαι [Refs 4th c.BC+]

  __II.4 with the Article and Part., οἱ π. γενόμενοι who ever yet existed, [Refs 5th
  c.BC+]: the Part. may be omitted, οἱ π. προδόται [Refs 4th c.BC+]; μεγίστους τῶν
  π. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
