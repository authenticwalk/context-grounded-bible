strongs_number: G3419
language: greek
lemma: μνημεῖον
transliteration: mnēmeîon
definition: a remembrance, i.e. cenotaph (place of interment)
kjv_usage: grave, sepulchre, tomb
derivation: from G3420 (μνήμη);
extended_definition: 'μνημεῖον, -ου, τό

  [in LXX for קֶבֶר, קְבוּרָה ;]

  __1. a memorial, record (cl., cf. Wis.10:7).

  __2. (a) (cl.) a monument: Luk.11:47;

  __(b) a sepulchre, tomb  (Gen.23:6, 9, Isa.22:16, al.): Mat.23:29, Mrk.5:2, Luk.11:44,
  Jhn.5:28, and frequently in Gospels, Act.13:29

  SYN.: μνῆμα  (AS) {STEPBible-TBESG}'
etymology: 'μνημ-εῖον,

  Doric dialect μνᾱμεῖον, Ionic dialect μνημήϊον, τό, memorial, remembrance, record
  of a person or thing, μνημήϊα καταλιπέσθαι [Refs 5th c.BC+]; μνημεῖα ὅρκων a record
  of the oaths, [Refs 5th c.BC+]; μνημεῖα τῆς δαπάνης visible memorials, [Refs 5th
  c.BC+]; τὰ παίδων μαθήματα θαυμαστὸν ἔχει τι μ. the lessons of childhood cling strangely
  to the memory, [Refs 5th c.BC+]; μνημεῖα καταλειφθῆναι τῶν μελλόντων ἔσεσθαι to
  be left behind as reminders of things to come, [Refs]

  __2 of one dead, [Refs 5th c.BC+]; of an urn containing the ashes of the dead,[Refs
  5th c.BC+]; tomb, [LXX+NT]: generally, monument, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
