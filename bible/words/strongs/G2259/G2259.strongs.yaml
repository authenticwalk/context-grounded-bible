strongs_number: G2259
language: greek
lemma: ἡνίκα
transliteration: hēníka
definition: at which time
kjv_usage: when
derivation: of uncertain affinity;
extended_definition: 'ἡνίκα

  rel. adv. of time,

  at which time, when; before αν, with subjc., whensoever: 2Co.3:15-16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἡνίκᾰ [ῐ],

  Doric dialect ἁνίκα [Refs 5th c.BC+]; Aeolic dialect ἄνικα [Refs] — adverb of Time,
  relative to τηνίκα, at the time when, usually with past tenses of indicative, [Refs
  8th c.BC+]; ἡνίκ᾽ ἐχρῆν δύνειν, νῦν ἄρχεται ἡδύνεσθαι Timo17: with present indicative,
  ἡνίκαπερ [Refs 5th c.BC+]; rarely while, ἡ. ἦν ἔτ᾽ ἐν φάει [Refs 5th c.BC+]

  __2 ἡνίκ᾽ ἄν, like{ὅταν}, with Subj., of future time, whenever, [Refs 5th c.BC+]:
  to denote repeated occurrence in present time, [Refs 5th c.BC+]; ἄν should be restored
  in [Refs 4th c.BC+]; ἄν goes with Verb in ἡνίκ᾽ ἂν ὠφέλει when it would have been
  to his advantage, [Refs 4th c.BC+]; but ἡνίκ᾽ ἂν ἀνέβη ἡ νεφέλη, of repeated occurrence,
  [LXX]

  __3 with optative in indirect speech, or to denote an uncertain or repeated occurrence
  in past time, whenever, [Refs 5th c.BC+] when he should have been absent, [Refs];
  but ἡνίκ᾽ ἂν ἡμεῖς μὴ δυναίμεθα, with implied protasis, [Refs 5th c.BC+]

  __4 with genitive, ἡ. τοῦ χρόνου at which point of time, [Refs 2nd c.AD+]

  __5 ἡ. χρὴ φλεβοτομεῖν in which case.., [Refs 4th c.AD+]

  __6 after Verbs of knowing or remembering, οὐ μνημονεύεις.. ἡνίκα..; [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
