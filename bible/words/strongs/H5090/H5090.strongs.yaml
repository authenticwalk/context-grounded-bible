definition: to drive forth (a person, an animal or chariot), i.e. lead, carry away;
  reflexively, to proceed (i.e. impel or guide oneself); also (from the panting induced
  by effort), to sigh
kjv_usage: acquaint, bring (away), carry away, drive (away), lead (away, forth), (be)
  guide, lead (away, forth).
derivation: a primitive root;
