strongs_number: G0209
language: greek
lemma: ἀκωλύτως
transliteration: akōlýtōs
definition: in an unhindered manner, i.e. freely
kjv_usage: no man forbidding him
derivation: adverb from a compound of G1 (Α) (as a negative particle) and a derivative
  of G2967 (κωλύω);
extended_definition: 'ἀκωλύτως

  adv. (κωλύω), [in Sm.: Job.34:31 * ;]

  without hindrance (so frequently in legal documents; MM, VGT, see word): Act.28:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἀκώλῡτος, ον,

  unhindered, [Refs 2nd c.AD+]; τύχη, of death, [Refs], etc. adverb -τως[NT+5th c.BC+];
  also ἀκωλυτί [[Refs 3rd c.AD+] {STEPBible-TFLSJ}'
