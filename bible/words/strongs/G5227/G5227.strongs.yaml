strongs_number: G5227
language: greek
lemma: ὑπεναντίος
transliteration: hypenantíos
definition: under (covertly) contrary to, i.e. opposed or (as noun) an opponent
kjv_usage: adversary, against
derivation: from G5259 (ὑπό) and G1727 (ἐναντίος);
extended_definition: 'ὑπ-εναντίος, -α, -ον

  [in LXX for אָיַב, צַר, etc. ;]

  set over against, opposite. Metaphorical (Plat., Arist., al.), opposed to, contrary
  to: with dative of person(s), Col.2:14; absol., as subst., ὁ ὑ., Heb.10:27 (cf.
  Isa.26:11).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπεναντί-ος, α, ον

  [Refs 4th c.BC+]; but ος, ον [Refs 5th c.BC+]:— set over against, meeting, ἵπποι
  ὑ. ἀλλήλοισιν [Refs 8th c.BC+]

  __2 set against, opposite, of enemies in battle, τοὺς σφίσιν ὑ. [Refs 5th c.BC+];
  οἱ ὑ. the enemy, [Refs 5th c.BC+]

  __3 opposed, opposite, contrary, γένη [Refs 5th c.BC+]; of contrary properties,
  τὸ ὑ. [Refs 5th c.BC+]; ὑπεναντιωτάτοις.. πλείστοις χρώμενον endued with most qualities
  most opposed to one another, [Refs 4th c.BC+]: frequently with dative, opposite
  or contrary to, ὁ ὑπεναντία τούτοισι λέξας [Refs 5th c.BC+]; so ὑ. πρός τι [Refs
  4th c.BC+] substantive, τὸ ὑ. τούτου.. πέφυκε is in character the opposite of this,
  [Refs 5th c.BC+]; τὰ ὑ. τούτων on the contrary, [Refs]; τὰ ὑ. incongruities, [Refs
  4th c.BC+]

  __4 of logical propositions, subcontrary, [Refs 7th c.AD+] adverb -ίως[Refs]

  __4.b in Mathematics texts, subcontrary, τομή [Refs 3rd c.BC+]; of a mean, [Refs
  4th c.BC+]

  __II adverb -ίως in a manner contrary to, τοῖς νόμοις [Refs 4th c.BC+]; ὑ. ἔχειν
  to be opposed, [Refs 4th c.BC+]; ὑ. κεῖσθαι[Refs 1st c.BC+] as adverb, [Refs 2nd
  c.BC+] {STEPBible-TFLSJ}'
