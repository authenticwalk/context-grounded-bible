strongs_number: G1986
language: greek
lemma: ἐπισπάομαι
transliteration: epispáomai
definition: to draw over, i.e. (with G203 (ἀκροβυστία) implied) efface the mark of
  circumcision (by recovering with the foreskin)
kjv_usage: become uncircumcised
derivation: from G1909 (ἐπί) and G4685 (σπάω);
extended_definition: 'ἐπι-σπάω, -ῶ

  [in LXX: Isa.5:18 (מָשַׁךְ), etc. ;]

  to draw on: mid., in peculiar sense of effacing signs of Judaism (cf. 1Ma.1:15,
  FlJ, Ant., xii, 5, i; see Thayer, see word), to become as uncircumcised: 1Co.7:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπι-σπάω,

  draw or drag after one, [Refs 5th c.BC+]; ἦγ᾽ ἐπισπάσας κόμης by the hair, [Refs
  5th c.BC+]:— middle, [Refs 5th c.BC+] —passive, ἐπισπασθῆναι τῇ χειρί with the hand,
  [Refs 5th c.BC+]

  __2. metaphorically, bring on, cause, τοσόνδε πλῆθος πημάτων [Refs 4th c.BC+]

  __3. pull to, τὴν θύραν [Refs 5th c.BC+]; compare ἐπισπαστήρ: ἐπισπασθέντος τοῦ
  βρόχου being drawn tight, [Refs 4th c.BC+]

  __4. attract, gain, win, πέποιθα τοῦτ᾽ ἐπισπάσειν κλέος [Refs 5th c.BC+]:—frequently
  in middle, ἐπισπᾶσθαι κέρδος [Refs 5th c.BC+]; ἔχθραν [Refs 6th c.AD+]; welcome,
  [Refs 1st c.AD+]; ἐπισπᾶσθαι πώγωνα get one a beard, [Refs 2nd c.AD+]; induce, ὕπνον
  ἐκπώμασιν [Refs 4th c.AD+]; attract, σίδηρον [Refs 1st c.BC+]

  __5. draw on, allure, persuade, τὴν ψυχήν [Refs 5th c.BC+]:—middle, ὁ λόγος.. ἂν
  ἐπισπάσαιτο [Refs 5th c.BC+]; ἐ. ἡ πέρδιξ [τὸν θηρεύοντα] [Refs 4th c.BC+]; θάτερον
  παρεμπῖπτον ἐπεσπάσατο.. τὸ ἕτερον ἐπινόημα induced, provoked, [Refs 4th c.BC+]
  G.: c.infinitive, induce to do, ἐπισπάσασθαι [ἂν] αὐτοὺς ἡγεῖτο προθυμήσεσθαι he
  thought it would induce, invite them to make the venture, uncertain reading in [Refs
  5th c.BC+]; ἐπισπᾶσθαί τινα ἐμπλησθῆναι δακρύων τὰ ὄμματα [Refs 5th c.BC+]; but
  τοὺς πολεμίους εἰς τόπους allure, entice, [Refs 2nd c.BC+] —passive, ἐπισπώμενον
  εἰς τἀναντία πολλάκις ἅμα though often he is being drawn in opposite directionsatonce,
  [Refs 5th c.BC+]; φοβοῦμαι μὴ πάντες.. ἐπισπασθῶσιν πέρα τοῦ συμφέροντος [πολεμῆσαι]
  [Refs 4th c.BC+]; ἐπεσπάσθην φιλονεικεῖν [Refs 2nd c.BC+]

  __6. middle, absorb, τὰ σιτία -σπᾶται τὴν ὑγρότητα [Refs 4th c.BC+]; quaff, of a
  drinker, ἀπνευστὶ ἐ. [Refs 2nd c.AD+]; of infants, suck, γάλα [Refs 2nd c.AD+];
  of cupping instruments, [Refs 5th c.BC+]; draw in, πνεῦμα [Refs 1st c.BC+]:—passive,
  of air, to be sucked in, [Refs 4th c.BC+]

  __7. middle, draw in, call in, Πύρρον [Refs 2nd c.BC+]; φυλακὴν καὶ βοήθειαν παρά
  τινος[Refs 1st c.BC+]:—passive, to be called in, forced to work, εἴς τι [Refs 2nd
  c.BC+]

  __8. in passive, of the sea, ἐπισπωμένη βιαιότερον returning with a rush after having
  retired, [Refs 5th c.BC+]

  __II. overturn: hence proverbial, ὅλην τὴν ἅμαξαν ἐπεσπάσω you have `upset the apple-cart'',
  [Refs 2nd c.AD+]

  __III. middle, draw the prepuce forward, become as if uncircumcised, μὴ ἐπισπάσθω
  [NT]; of the nurse, ἐπισπάσθω τὴν ἀκροποσθίαν [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
