strongs_number: G2044
language: greek
lemma: ἐρεύγομαι
transliteration: ereúgomai
definition: to belch, i.e. (figuratively) to speak out
kjv_usage: utter
derivation: of uncertain affinity;
extended_definition: 'ἐρεύγομαι

  [in LXX chiefly for שָׁאַג, Hos.11:10, Amo.3:4, 8 al.; also for נָבַע, Psa.19:2,
  etc. ;]

  __1. to spit or spue out.

  __2. Prop., of oxen (Hom.), to bellow, roar; whence, as in LXX, to speak aloud,
  utter: Mat.13:35 (LXX). (For other examples of softened force of words in late Gk.,
  cf. σκύλλω, τρώγω, χορτάζω.) †

  (AS) {STEPBible-TBESG}'
etymology: 'ἐρεύγομαι,

  __B aorist 2 active ἤρῠγον, bellow, roar, [Refs 8th c.BC+]; τόν γ᾽ ἐρυγόντα λίπε..θυμός
  [Refs] roared to the full depth of his throat or voice, [Refs 3rd c.BC+]; of the
  sea, ἀμφὶ δέ τ᾽ ἄκραι ἠϊόνες βοόωσιν ἐρευγομένης ἁλὸς ἔξω the headlands echo to
  the roar of the sea, [Refs 8th c.BC+]; ἐρεύγεται ἤπειρόνδε [LXX] {STEPBible-TFLSJ}'
