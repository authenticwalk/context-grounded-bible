extended_definition: 'κρεμάννυμι

  (also κρεμαννύω, κρεμάω; the Pres. is not found in NT), [in LXX (where also κρεμάζω,
  Job.26:7) chiefly for תָּלָה ;]

  trans., to hang, suspend: with accusative of person(s), before ἐπὶ ξύλου, Act.5:30
  10:39; pass., Luk.23:39; before περί, Mat.18:6. Mid., κρέμαμαι, intrans., to hang:
  before ἐκ, Act.28:4; ἐπὶ ξύλου, Gal.3:13 (LXX); metaphorically, before ἐν, Mat.22:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  κρεμ-άννῡμι,

  [Refs 5th c.BC+], etc.; κρεμαννύω, [Refs 4th c.BC+]; κρεμάω, [Refs 4th c.BC+], etc.;
  κρεμνάω, [Refs]; κρεμάζω, [LXX](variant{κρεμνῶν}): present participle κρεμάντες
  [Refs 2nd c.AD+]: future κρεμάσω [ᾰ] [LXX+8th c.BC+]: aorist 1 [Refs 6th c.BC+],
  Epic dialect and Lyric poetry [Refs 8th c.BC+] infinitive [Refs] (Epid.); perfect
  [Refs 1st c.AD+]:—middle, aorist infinitive [Refs 8th c.BC+], subjunctive [Refs
  2nd c.AD+] — passive, κρέμαμαι, [Refs 5th c.BC+]; infinitive [Refs 5th c.BC+]; subjunctive
  [Refs 6th c.BC+]: imperfect ἐκρεμάμην, ω, ατο, [Refs 8th c.BC+], etc.: future κρεμήσομαι
  in passive sense, [Refs 5th c.BC+]: aorist [Refs 6th c.BC+], etc.: perfect imperative
  [Refs 3rd c.BC+]: pluperfect [Refs 1st c.BC+]. (Cf. κρημνός, Goth. hramjan ''crucify''):

  __I hang up, [Refs 8th c.BC+]; καὶ κρεμόω προτὶ νηόν will bring them to the temple
  and hang them up there as an offering, [Refs 8th c.BC+]; κ. [τὰς ὗς] τῶν ὀπισθίων
  σκελῶν by the hind legs, [Refs 5th c.BC+] hang up one''s shield, i.e. have done
  with war, [Refs 5th c.BC+]:—so in middle, πηδάλιον κρεμάσασθαι hang up one''s rudder,
  i.e. give up the sea, [Refs 8th c.BC+]

  __I.2 hang, τινα [Refs 4th c.BC+]; crucify, [Refs 1st c.AD+]

  __II passive, to be hung up, suspended, ὅτε τ᾽ ἐκρέμω (2nd pers. singular imperfect)
  ὑψόθεν when thou wert hanging, [Refs 8th c.BC+]; to be hung up as a votive offering,
  [Refs 6th c.BC+]: metaphorically, [Refs 5th c.BC+]; μῶμος κρέματαί τινι censure
  hangs over him, [Refs]; κρέμασθαι ἔκ τινος to be wholly taken up with a thing, [Refs
  6th c.BC+].

  __II.2 to be hanged, of persons, [Refs 5th c.BC+]

  __II.3 metaphorically, to be in suspense, [Refs 4th c.BC+]; κ. [ὁλόγος] [Refs 2nd
  c.AD+]

  __II.4 ={ὀκλάζω}, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
