language: greek
lemma: μῆκος
transliteration: mēkos
definition: length (literally or figuratively) length.
derivation: probably akin to G3173 (μέγας);
extended_definition: 'μῆκος, -εος (-ους), τό

  [in LXX chiefly for אֹרֶךְ ;]

  length: Eph.3:18, Rev.21:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'μῆκος,

  Doric dialect μᾶκος [Refs 4th c.BC+]: εος, τό:— length, of a club, τόσσον ἔην μῆκος,
  τόσσον πάχος so large was it in length, so large in thickness, [LXX+8th c.BC+];
  ἐπὶ μῆκος lengthwise, ἐπὶ μ. ἔκτασις [Refs 5th c.BC+]; μᾶκος ἔδικε threw a long
  distance, [Refs 5th c.BC+]; τὰ μεγάλα μ. great lengths, [Refs 5th c.BC+]

  __b height, of a wall, [Refs 5th c.BC+]; of persons, stature, [Refs 8th c.BC+];
  μῆκος in height,[Refs 5th c.BC+]

  __c generally, μήκει in linear measurement, [Refs 5th c.BC+]; linearity, one-dimensional
  magnitude, opposed to ἐπίπεδον, βάθος, [Refs]: in Arith., in the first power, [Refs]

  __2 of Time, μ. χρόνου [Refs 5th c.BC+]; μ. λόγου, μ. τῶν λόγων, a long speech,
  [Refs 5th c.BC+]; μῆκος at length, εἰπέ μοι μὴ μ., ἀλλὰ σύντομα [Refs 5th c.BC+]

  __3 of Size or Degree, greatness, magnitude, ὄλβου [Refs 5th c.BC+]; μῆκος in greatness,
  ἔοικεν ἄλλῃ μ. οὐδὲν ἡδονῇ [Refs 5th c.BC+]

  __4 longitude, [Refs 1st c.BC+]

  __5 in Prosody, length, opposed to βραχύτης, [Refs 5th c.BC+]

  __6 first line of phalanx, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
