strongs_number: G3062
language: greek
lemma: λοιποί
transliteration: loipoí
definition: remaining ones
kjv_usage: other, which remain, remnant, residue, rest
derivation: masculine plural of a derivative of G3007 (λείπω);
extended_definition: 'λοιπός, -ή, -όν

  (λείπω), [in LXX chiefly for יָתַר, also for שְׁאָר, etc. ;]

  the remaining, the rest,

  __1. pl., οἱ λ.: with subst., Mat.25:11, Act.2:37, Rom.1:13, al.; absol., Mat.22:6,
  Mrk.16:13, Luk.24:10, al.; οἱ λ. οἱ (B1., § 47, 8), Act.28:9, 1Th.4:13, Rev.2:24;
  οἱ λ. τ. ἀνθρώπων (LS, see word, ad. init.), Rev.9:20; τὰ λ., Mrk.4:19, Rev.3:2,
  al.

  __2. Neut. sing. (accusative ref.), adverbially, τὸ λ.;

  __(a) for the future, henceforth: Mrk.14:41, 1Co.7:29 (Lft., Notes, 232 f.), Heb.10:13;
  anarth. (Deiss., LAE, 17616, 1885, 20), Act.27:20, 2Ti.4:8; τοῦ λ. (sc. χρόνου;
  LS, see word; M, Pr., 73; Bl., § 36, 13), Gal.6:17, Eph.6:10;

  __(b) besides, moreover, for the rest: Php.3:1 4:8; anarth., 1Co.1:16 4:2, 1Th.4:1
  (M, Th., in l; Lft., Notes, 51)

  (AS) {STEPBible-TBESG}'
etymology: 'λοιπός, ή, όν,

  (λείπω) remaining over, not in [Refs 8th c.BC+]; also λοιποί descendants, [Refs]
  either agrees with the Noun or takes a dependent genitive, αἱ λ. τῶν νεῶν [Refs
  5th c.BC+]; τὴν λοιπὴν (i.e. ὁδὸν) πορευσόμεθα [Refs 5th c.BC+]

  __2 λοιπόν [ἐστι] with infinitive, it remains to show, etc., ἀποδεικνύναι, διελέσθαι,
  etc., [Refs 5th c.BC+] what remains for us is to.., [Refs]infinitive, ὃ δὲ λ. quod
  superest, [Refs 5th c.BC+]

  __3 frequently of Time, ὁ λ. χρόνος the future, [Refs 5th c.BC+]; τὸν λ. χρόνον
  for the future, [Refs 5th c.BC+] substantive in neuter, τὸ λ. henceforward, hereafter,
  [Refs 5th c.BC+]; also τοῦ λ. [Refs 5th c.BC+]; καθεύδετε τὸ λ. sleep now.., [NT];
  ἑσπέρα δὲ ἦν λ. καὶ.. it was now evening, [Refs 4th c.AD+]

  __4 τὸ λ. and τὰ λ. the rest, [Refs 4th c.BC+]; καὶ τὰ λ., = ''etc.'',[Refs 1st
  c.AD+]; also λοιπόν without the Article, as adverb, for the rest, further, and so
  frequently, ={ἤδη}, already, λ. δή [Refs 5th c.BC+]

  __5 λοιπόν, adverb then, well then, [Refs 2nd c.BC+]

  __5.b finally, λ., ἀδελφοί, χαίρετε [NT] {STEPBible-TFLSJ}'
