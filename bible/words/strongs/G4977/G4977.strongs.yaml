strongs_number: G4977
language: greek
lemma: σχίζω
transliteration: schízō
definition: to split or sever (literally or figuratively)
kjv_usage: break, divide, open, rend, make a rent
derivation: apparently a primary verb;
extended_definition: 'σχίζω

  [in LXX chiefly for בָּקַע ;]

  to cleave, rend: Mat.27:51, Mrk.1:10 15:38, Luk.5:36 23:45, Jhn.19:24 21:11; metaphorically,
  in pass., to be divided into factions, Act.14:4 23:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'σχίζω,

  [Refs 5th c.BC+], etc.: poetry imperfect σχίζον [Refs 5th c.BC+]: future σχίσω [LXX]:
  aorist ἔσχισα [Refs 8th c.BC+], Epic dialect σχίσσα [Refs 8th c.BC+]:—passive, future
  σχισθήσομαι [LXX]perfect ἔσχισμαι (see. below):—split, cleave, ῥινὸν ὀνύχεσσι [Refs
  8th c.BC+]; ἔσχισε δώδεκα μοίρας, i.e. divided them into twelve parts, [Refs][same
  place]; σ. νῶτον γᾶς, of the plough, [Refs 5th c.BC+]; especially of wood, [Refs
  5th c.BC+]; of the wind, σ. περὶ πρῷραν τὰ κύματα [Refs 4th c.BC+]; ἔσχισε νῆα θάλασσα
  shattered it, [Refs 1st c.BC+]; σ. ὑποδήματα cut out, opposed to νευρορραφεῖν, [Refs
  5th c.BC+]; tear, ἱμάτιον [Refs 3rd c.AD+]; οἱ ἀποθανόντες ἐσχισμένοις ἐνειλοῦνται
  ῥάκεσιν ὡς καὶ τὰ βρέφη [Refs 2nd c.AD+]

  __2 generally, part, separate, divide, Νεῖλος μέσην Αἴγυπτον σχίζων Hdt.[same place],[Refs
  5th c.BC+]; σ. τὰς φλέβας divide them, [Refs]:—passive, σχισθέντα [Refs 5th c.BC+];
  Νεῖλος σχίζεται τριφασίας ὁδούς branches into three channels, [Refs 5th c.BC+];
  ἡ στρατιὴ ἐσχίζετο the army divided, [Refs]; of a bird''s wings (compare σχιζόπτερος),
  [Refs 4th c.BC+]; of feet divided into toes (compare σχιζόπους), [Refs]; and of
  various parts of the body,[Refs]; branch off, ἀπὸ [τοῦ στελέχους] [Refs 4th c.BC+]

  __3 σχίζειν γάλα make milk curdle, i. e. separate the whey from the curds, [Refs]

  __II metaphorically of divided opinions, σφεων ἐσχίζοντο αἱ γνῶμαι [Refs 5th c.BC+].
  (Cf. Latin scindo, Gothic skaidan ''separate'', etc.) {STEPBible-TFLSJ}'
