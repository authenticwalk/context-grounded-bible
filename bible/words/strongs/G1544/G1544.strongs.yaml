strongs_number: G1544
language: greek
lemma: ἐκβάλλω
transliteration: ekbállō
definition: to eject (literally or figuratively)
kjv_usage: bring forth, cast (forth, out), drive (out), expel, leave, pluck (pull,
  take, thrust) out, put forth (out), send away (forth, out)
derivation: from G1537 (ἐκ) and G906 (βάλλω);
extended_definition: 'ἐκ-βάλλω

  [in LXX chiefly for גָּרַשׁ pi., also for שָׁלַךְ hi., יָצָא hi., יָרַשׁ hi., etc.
  ;]

  __1. to drive, cast or send out, to expel: with accusative of thing(s), mid. (σῖτον),
  before εἰς, Act.27:38; pass., Mat.15:17; with accusative of person(s), Mat.21:12,
  Mrk.11:15, al.; δαιμόνια, Mat.7:22, Mrk.1:34, al.; id. before ἐκ, Mrk.7:26; παρά,
  Mrk.16:9; ἐν, Mrk.3:22; (ἐν) τ. ὀνόματι, Mat.7:22, Mrk.9:38; λόγῳ, Mat.8:16; before
  ἔξω, Jhn.6:37; id. with genitive, Mrk.12:8, al.; of expulsion from home, Gal.4:30;
  from the Church, III Jn 10.

  __2. In LXX and NT (like Heb. יָצָא and Aram. הַנְפֵּק), to command or cause to
  depart: Mat.9:38, Mrk.1:12 (see Swete, in l.), ib. Mrk.1:43 5:40, Luk.10:2, Jas.2:25;
  τ. κρίσιν εἰς νῖκος (to cause to proceed to its goal), Mat.12:20 (LXX).

  __3. to reject (cl.): τ. ὄνομα ὑμῶς ὡς πονηρόν (cf. Deu.25:14), Luk.6:22; to leave
  out, Rev.11:2.

  __4. to take, draw or pluck out;

  __(a) with violence: Mat.7:5, Mrk.9:47, Luk.6:42;

  __(b) to bring forth or out of: Mat.12:35, Luk.10:35.

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκβάλλω,

  [Refs 4th c.AD+] ἐσδέλλω [Refs 4th c.BC+]future -βᾰλῶ: aorist -έβαλον: perfect -βέβληκα:
  passive, future -βεβλήσομαι[Refs 5th c.BC+]:— throw or cast out of, with genitive,
  Ὀδίον μέγαν ἔκβαλε δίφρου [Refs 8th c.BC+]: absolutely, throw out, ἐκ δ᾽ εὐνὰς ἔβαλον
  [Refs]; καὶ τὴν μὲν..ἰχθύσι κύρμα γενέσθαι ἔκβαλον threw her overboard, [Refs 8th
  c.BC+]passive:

  __1 throw ashore, τὸν δ᾽ ἄρ᾽..νεὸς ἔκβαλε κῦμ᾽ ἐπὶ χέρσου [Refs 8th c.BC+] carry
  out to sea; ἐξέβαλεν ἄνεμος ἡμᾶς drove us out of our course, [Refs 5th c.BC+]:—middle,
  put ashore, ἵππους ἐξεβάλλοντο [Refs 5th c.BC+]; jettison, Syngr. cited in [Refs
  4th c.BC+]

  __2 cast out of a place, Κιμμερίους ἐκβαλόντες ἐκ τῆς Εὐρώπης [Refs 5th c.BC+];
  ἐ. ἐκ τῆς χώρας, of an enemy, [Refs 4th c.BC+]; especially of banishment, ἐκ πόλεως
  ἐ. drive out of the country, [Refs 5th c.BC+]; of a corpse, ἔξω τῆς πόλεως, τῶν
  ὁρίων, [Refs 5th c.BC+]: with accusative only. drive out, banish, [Refs 5th c.BC+];
  turn out, νεοττούς [Refs 4th c.BC+]; cast out of the synagogue, [NT+1st c.AD+];
  exorcize, cast out evil spirits, [NT]; also in weakened sense, cause to depart,
  [Refs]

  __3 expose on a desertisland, [Refs 5th c.BC+]; expose a dead body, ταφῆς ἄτερ [Refs];
  ἐ. τέκνα expose children, [Refs 5th c.BC+]

  __4 ἐ. γυναῖκα ἐκ τῆς οἰκίας divorce her, [Refs 4th c.BC+]: with simple accusative,
  [Refs 5th c.BC+]:—passive, [LXX]

  __5 cast out of his seat, depose a king, ἐ. ἕδρας Κρόνον [Refs 4th c.BC+]; ἐκ τυραννίδος
  θρόνου τ᾽[Refs 5th c.BC+]:—passive, to be ejected, of an occupier, [Refs 3rd c.BC+],
  etc.; χάριτος ἐκβεβλημένη [Refs 5th c.BC+]; ἐκ τῆς ἀρχῆς ἐξεβλήθησαν [Refs 5th c.BC+]

  __6 throw decisively in wrestling. τίν᾽ οὐ παλαίουσ᾽ ἐς τρὶς ἐ.; [Refs 5th c.BC+]

  __7 ἐ. φρέατα dig wells, [Refs 1st c.AD+]

  __8 of drugs, get rid of, τοξεύματα [Refs 1st c.AD+]

  __9 expel afterbirth, [Refs 5th c.BC+]

  __10 publish, σύνταξιν [Refs 2nd c.BC+]; issue, δόγμα[Refs]

  __II strike out of, χειρῶν δ᾽ ἔκβαλλε κύπελλα [Refs 8th c.BC+]; ἐκβάλλεθ᾽..τευχέων
  πάλους throw them out of the urns, [Refs 4th c.BC+] fell trees (properly, cut them
  out of the forest), [Refs 8th c.BC+]

  __II.2 strike open, break in, ἐ. θύρετρα, πύλας, θύρας, [Refs 5th c.BC+]

  __III let fall, drop, χειρὸς δ᾽ ἔκβαλεν ἔγχος [Refs 8th c.BC+] let fall an idle
  word, [Refs 8th c.BC+]: absolutely, utter, speak, [Refs 3rd c.AD+]; shed, δάκρυα
  δ᾽ ἔκβαλε θερμά [Refs 8th c.BC+]; ἐ. ἕρκος ὀδόντων cast, shed one''s teeth, [Refs
  6th c.BC+]; throw up blood, [Refs 5th c.BC+]; spit out, [Refs 4th c.BC+]; ἐκβαλεῦσι
  τὰς κούρας their eyes will drop out, proverbial of covetous persons, [Refs 3rd c.BC+]

  __IV throw away, cast aside, reject, εὐμένειαν, χάριν, [Refs 5th c.BC+]; recall,
  repudiate, ἐ. λόγους [Refs 5th c.BC+]; annul, τοὔπος [Refs 5th c.BC+]; remoue an
  official from his post, [Refs 4th c.BC+]; drive an actor from the stage, [Refs]:
  metaphorically, of a politician, [Refs 5th c.BC+]: —passive, [Refs 5th c.BC+]

  __V lose, properly by one''s own fault, φρένας, τἀγαθόν. [Refs 5th c.BC+]

  __VI produce, of women, [Refs 5th c.BC+]; especially in case of a miscarriage or
  abortion, [Refs 5th c.BC+]; hatch chicks, [Refs 5th c.BC+]

  __VI.b of plants, ἐ. καρπόν put forth fruit, [Refs 5th c.BC+]:—passive, τὰ ἐκβαλλόμενα
  [Refs 1st c.AD+]

  __VII put out a bone or joint, [Refs 5th c.BC+]

  __VIII upset, undo the effect of a speech, [Refs 2nd c.BC+]

  __IX in Mathematics texts, produce a line, in passive, [Refs 4th c.BC+]; ἐ. εἰς
  ἄπειρον produce to infinity, in metaphorically sense, τὰ δεινά [Refs 1st c.BC+]

  __IX.2 start counting, in astronomical calculations, [Refs 5th c.AD+]

  __X intransitive, go out, depart, ἵν᾽ ἐκβάλω ποδὶ ἄλλην ἐπ᾽ αἶαν [Refs 5th c.BC+];
  of the sea, break out of its bed, [Refs 4th c.BC+]; of a rivcr, branch off, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
