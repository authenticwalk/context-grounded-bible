strongs_number: H7018
language: hebrew
lemma: קֵינָן
transliteration: Qêynân
pronunciation: kay-nawn'
definition: Kenan, an antediluvian
kjv_usage: Cainan, Kenan.
derivation: from the same as H7064 (קֵן); fixed;
extended_definition: 'A man living at the time before the Flood, first mentioned at
  Gen.5.9;

  son of: Enosh (H0583);

  father of: Mahalalel (H4111); also called Cainan at Luk.3.37;

  Also named: Kainan, Kainam (Καϊνάν, Καϊνάμ "Cainan" G2536H)

  § Kenan = "possession"

  1) son of Enosh and father of Mahalaleel

  1a) also ''Cainan'' {STEPBible-TBESH}'
