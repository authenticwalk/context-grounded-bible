strongs_number: G2297
language: greek
lemma: θαυμάσιος
transliteration: thaumásios
definition: wondrous, i.e. (neuter as noun) a miracle
kjv_usage: wonderful thing
derivation: from G2295 (θαῦμα);
extended_definition: 'θαυμάσιος, -α, -ον

  (θαῦμα), [in LXX chiefly for פָּלָא ni. (n. pl. = פָּלָא Jos.3:5 ;)

  wonderful; n. pl., wonders: Mat.21:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'θαυμάσι-ος [ᾰ], α, ον,

  Ionic dialect θωμ-, rarely ος, ον [Refs 2nd c.AD+]:— wonderful, marvellous, ὄσσα
  [Refs 8th c.BC+]; θωμάσια wonders, marvels, [Refs]: superlative -ώτατα [Refs 5th
  c.BC+]; ἧττον θαυμαστά, καίπερ ὄντα θαυμάσια less admired, though admirable, [Refs
  1st c.AD+]: with infinitive, τέρας θ. προσιδέσθαι [Refs 5th c.BC+]; οὐ θ. [ἐστι]
  with infinitive, [Refs 5th c.BC+]; θ. τοῦ κάλλους marvellous for beauty, [Refs 5th
  c.BC+] exceedingly, [Refs 5th c.BC+]; τὸ -ώτατον what is most wonderful, [Refs 1st
  c.BC+]

  __2 adverb -ίως wonderfully, i.e. exceedingly, [Refs 5th c.BC+] marvellously wretched,
  [Refs 5th c.BC+]; θ. ἂν ὡς ηὐλαβούμην I should be wonderfully cautious, [Refs 4th
  c.BC+]

  __3 disposed to wonder, in adverb, ὧν οὐ -ίως γ᾽ ἔχουσι [Refs 5th c.BC+]

  __II admirable, excellent, with slight irony, [Refs 5th c.BC+]; ὦ -ώτατε ἄνθρωπε,
  in scorn, [Refs 5th c.BC+]

  __III θ. καὶ ἄλογον strange and absurd, [Refs 5th c.BC+]; θαυμάσια.. ἐργαζομένους
  behaving in an extraordinary manner, [Refs] {STEPBible-TFLSJ}'
