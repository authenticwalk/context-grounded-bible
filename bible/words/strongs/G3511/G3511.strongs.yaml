strongs_number: G3511
language: greek
lemma: νεωκόρος
transliteration: neōkóros
definition: a temple-servant, i.e. (by implication) a votary
kjv_usage: worshipper
derivation: from a form of G3485 (ναός) and (to sweep);
extended_definition: 'νεω-κόρος, -ου

  a temple-keeper; as honorary title given to a city (see DB, i, 722 b) : Act.19:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'νεώκορ-ος, ὁ,

  Doric dialect νᾱοκόρος [Refs 2nd c.BC+]: contraction νᾱκόρος [Refs 3rd c.BC+]: as
  feminine, [Refs 2nd c.AD+]; ναυκόρος, ἡ, Buresch Aus Lydien p.58: poetry νηοκόρος
  [Refs 1st c.AD+]:—warden of a temple, as a sacred officer, τοῖς ἱεροῖς ν. γίγνεσθαι
  [Refs 5th c.BC+]; ἱερέας τε καὶ ν.[Refs 5th c.BC+]; βωμοῖο ν. [Refs 1st c.AD+]

  __2 sacristan, [Refs 3rd c.BC+]; ἐνβόλιον ἔχων ν. in a list of silver articles,
  [Refs]

  __II title assumed by Asiatic cities in Imperial times, when they had built a temple
  in honour of their patron-god or the Emperor, as Ephesus, ν. Ἀρτέμιδος [NT]; also
  as adjective, τῷ ν. Ἐφεσίων δήμῳ [Refs 2nd c.AD+]; δὶς ν. τῶν Σεβαστῶν, of Ephesus,
  [Refs 2nd c.AD+]; of Smyrna, [Refs] sweep, the originally sense being probably temple-sweeper,[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
