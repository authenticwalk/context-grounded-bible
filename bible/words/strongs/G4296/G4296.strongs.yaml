strongs_number: G4296
language: greek
lemma: προκηρύσσω
transliteration: prokērýssō
definition: to herald (i.e. proclaim) in advance
kjv_usage: before (first) preach
derivation: from G4253 (πρό) and G2784 (κηρύσσω);
extended_definition: 'προ-κηρύσσω

  __1. to proclaim by herald.

  __2. Of one who acts as a herald, to proclaim: Act.13:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'προκηρ-ύσσω,

  Attic dialect προκηρύττω, proclaim by herald, proclaim publicly, [Refs 5th c.BC+]:
  with infinitive, π. ὠνεῖσθαι τὸν βουλόμενον [Refs 5th c.BC+]; advertise for sale,
  κατ᾽ ἀγορὰν τὰ ὤνια [Refs 2nd c.AD+]; put up to auction, γῆν [Refs 3rd c.BC+]:—passive,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
