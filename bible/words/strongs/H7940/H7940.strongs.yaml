derivation: the same as H7939 (שָׂכָר); recompense;
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.23.33;

  father of: Ahiam (H0279); also called Sachar (KJV: Sacar; NIV: Sakar) at 1Ch.11.35;

  Another name of sha.rar (שָׁרָר "Sharar" H8325)

  § Sacar = "wages"

  1) father of Ahiam, one of David''s mighty warriors

  2) a Korahite Levite gatekeeper, the 4th son of Obed-edom in the time of David {STEPBible-TBESH}'
