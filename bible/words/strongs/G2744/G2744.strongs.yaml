strongs_number: G2744
language: greek
lemma: καυχάομαι
transliteration: kaucháomai
definition: to vaunt (in a good or a bad sense)
kjv_usage: (make) boast, glory, joy, rejoice
derivation: from some (obsolete) base akin to that of (to boast) and G2172 (εὔχομαι);
extended_definition: 'καυχάομαι, -ῶμαι

  [in LXX for הָלַל hith., etc. ;]

  to boast or glory (in LXX, of joyous exultation, and so in the NT quotations, infr.;
  cf. DB, ii, 790b; Hort on Jas.1:9): absol., 1Co.1:31 (LXX) 1Co.4:7 13:3, 2Co.10:13
  10:17" (LXX) 2Co.11:16 11:18 12:1 12:6, Eph.2:9, Jas.4:16; with accusative of thing(s),
  2Co.9:2 11:30; before ἐν (LXX), Rom.2:23 5:3, 1Co.3:21, 2Co.5:12 10:15 11:12 12:5
  12:9, Gal.6:13-14 Jas.1:9; ἐν (τ.) θεῷ, Rom.2:17 5:11; ἐν κυρίῳ, 1Co.1:31 (LXX)
  2Co.10:17 (LXX); ἐν Χ. Ἰησοῦ, Php.3:3; before ἐπί with dative, Rom.5:2; περί, with
  genitive, 2Co.10:8; εἰς, 2Co.10:16; ὑπέρ, with genitive of person(s), 2Co.7:14 12:5;
  ἐνώπιον τ. θεοῦ, 1Co.1:29 (cf. ἐν, κατα-καυχάομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'καυχ-άομαι,

  Doric dialect καυχέομαι [Refs 3rd c.BC+]; 2nd pers. singular καυχᾶσαι in late Gr.,
  as [NT]: future -ήσομαι [Refs 5th c.BC+]: aorist ἐκαυχησάμην [Refs 4th c.BC+]; Aeolic
  dialect optative καυχάσαιτο [Refs 7th c.BC+]: perfect κεκαύχημαι [NT]:—active, [Refs]:—
  speak loud, be loud-tongued, κ. παρὰ καιρόν [Refs 5th c.BC+], cf. Eup.[same place],
  etc.; boast, vaunt oneself, ἐπ᾽ αἰζηοῖσι κ. μέγα [Refs 5th c.BC+] [same place];
  ἔν τινι NT.Rom.[same places]: c.accusative et infinitive, aorist or present, boast
  that.., [Refs 5th c.BC+] [same place], etc.: with participle, boast of doing or
  being, [Refs 4th c.BC+]; ὅτι.. [Refs 1st c.BC+]: with accusative, boast of, [NT+4th
  c.BC+] {STEPBible-TFLSJ}'
