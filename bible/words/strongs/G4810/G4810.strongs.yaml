strongs_number: G4810
language: greek
lemma: σῦκον
transliteration: sŷkon
definition: a fig
kjv_usage: fig
derivation: apparently a primary word;
extended_definition: 'σῦκον, -ου, τό

  [in LXX for תְּאֵן ]

  a fig: Mat.7:16, Mrk.11:13, Luk.6:44 Jas.3:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'σῦκον,

  Boeotian dialect τῦκον [Refs 5th c.BC+], τό, fruit of the συκῆ, fig, [Refs 8th c.BC+];
  βασίλεια σ. were a large kind, [Refs 4th c.BC+]; to eat figs in the heat of the
  day was thought to cause fever, [Refs 5th c.BC+]; ξηρὰ σ. [Refs 5th c.BC+] ''as
  different as chalk from cheese'', [Refs 4th c.AD+]; σύκῳ.. σ. οὐδὲ ἓν οὕτως ὅμοιον
  γέγονεν poetical cited in [Refs 3rd c.BC+]; σῦκα αἰτεῖν, proverbial for τρυφᾶν,
  [Refs 5th c.BC+]; σῦκον χειμῶνος ζητεῖν, of a foolish enterprise, [Refs 2nd c.AD+]

  __2 σ. Αἰγύπτιον, fruit of κερωνία, [Refs 4th c.BC+]

  __II from its shape, a large wart on the eyelids, [Refs 5th c.BC+]; of tumours in
  other places, [Refs 2nd c.AD+]

  __III pudenda muliebria, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
