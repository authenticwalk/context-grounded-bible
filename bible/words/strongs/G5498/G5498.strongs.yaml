strongs_number: G5498
language: greek
lemma: χειρόγραφον
transliteration: cheirógraphon
definition: something hand-written ("chirograph"), i.e. a manuscript (specially, a
  legal document or bond (figuratively))
kjv_usage: handwriting
derivation: neuter of a compound of G5495 (χείρ) and G1125 (γράφω);
extended_definition: 'χειρόγραφος, -ον

  (χείρ, γράφω), [in LXX: Tob.5:3 9:2, 5 * ;]

  written with the hand. As subst., τὸ χ., a handwriting (Inscr., Polyb., al.): metaphorically,
  Col.2:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'χειρόγρᾰφ-ος, ον,

  written with the hand, holograph, manuscript, σύμβολον, ἀσφάλ[ε]ια, [Refs 2nd c.AD+]:
  hence χειρόγρᾰφον, τό, manuscript note, [NT+2nd c.BC+]

  __2 note of hand, bond, [Refs 2nd c.BC+]; also χειρόγρᾰφος, ὁ, [Refs]

  __II paroxytone, χειρογράφος [ᾰ], ὁ, clerk, amanuensis, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
