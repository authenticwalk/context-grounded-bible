lemma: καθέδρα
transliteration: kathédra
definition: a bench (literally or figuratively)
kjv_usage: seat
derivation: from G2596 (κατά) and the same as G1476 (ἑδραῖος);
extended_definition: 'καθ-έδρα, -ας, ἡ

  (κατά, + ἔδρα, a seat) [in LXX for מוֹשָׁב and cogn. forms ;]

  a chair, seat: Mat.21:12, Mrk.11:16; of teachers, Mat.23:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθέδρ-α, ἡ,

  seat, κ. τοῦ λαγῶ a hare''s seat or form, [Refs 5th c.BC+]; chair, [Refs 1st c.AD+];
  opposed to κλίνη, [Refs 1st c.AD+]; of rowers'' seats, [Refs 2nd c.BC+]; κ. λοιμῶν,
  πρεσβυτέρων, [LXX]

  __2 sitting part, posteriors, [Refs 5th c.BC+]

  __3 base of a column, [Refs 1st c.BC+]

  __II sitting posture, [Refs 4th c.BC+]

  __II.2 sitting idle, inaction, ἐν τῇ καθέδρᾳ [Refs 5th c.BC+]

  __II.3 session, [Refs 2nd c.AD+]

  __III chair of a teacher, ἐπὶ τῆς Μωυσέως κ. ἐκάθισαν [NT]; professorial chair,
  ἐπὶ τῆς κ. σοφιστής [Refs 3rd c.AD+]

  __IV imperial throne, τὸν ἐπὶ τῇ κ. τοῦ Αὐτοκράτορος, the Emperor''s representative,
  [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
