definition: Asajah, the name of three or four Israelites
kjv_usage: Asaiah.
derivation: from H6213 (עָשָׂה) and H3050 (יָהּ); Jah has made;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 1Ch.15.6

  § Asaiah or Asahiah = "made by Jehovah"

  1) a prince of the tribe of Simeon in the time of king Hezekiah of Judah

  2) a servant of king Josiah of Judah

  3) a Merarite Levite, chief of his family, in the time of David {STEPBible-TBESH}'
