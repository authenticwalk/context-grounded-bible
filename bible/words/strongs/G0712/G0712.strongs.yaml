strongs_number: G0712
language: greek
lemma: ἄριστον
transliteration: áriston
definition: the best meal (or breakfast; perhaps from ("early")), i.e. luncheon
kjv_usage: dinner
derivation: apparently neuter of a superlative from the same as G730 (ἄῤῥην);
extended_definition: 'ἄριστον, -ου, τό

  [in LXX: 3Ki.3:1 (לֶחֶם), Tob.2:1, 4, al. ;]

  __1 1, prop., breakfast.

  __2. In late Gk. = cl. δεῖτνον, dinner: Mat.22:4, Luk.11:38 14:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄριστον, τό,

  morning meal, breakfast, twice in [Refs 8th c.BC+]: later, breakfast was called
  ἀκράτισμα, and ἄριστον was the midday meal, our luncheon,[Refs 5th c.BC+]; ἄ. αἱρεῖσθαι,
  ποιεῖσθαι, [Refs 5th c.BC+]. [; contraction from ᾰ (y) ερι-στον, cf. Gothic air,
  OHG. ēr ''early'', Avest. ayar[schwa] ''day''; also ᾱ (y) ερ- in ἦρι, ἠέριο; -στο-
  from -d-to-, root ed- ''eat''.] {STEPBible-TFLSJ}'
