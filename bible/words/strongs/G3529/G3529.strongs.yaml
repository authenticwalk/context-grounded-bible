strongs_number: G3529
language: greek
lemma: νίκη
transliteration: níkē
definition: conquest (abstractly), i.e. (figuratively) the means of success
kjv_usage: victory
derivation: apparently a primary word;
extended_definition: 'νίκη, -ης, ἡ

  [in LXX: 1Ch.29:11 (נֶצַח), frequently in 1-4 Mac ;]

  victory: 1Jn.5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'νίκ-η [ῑ], ἡ,

  victory, ν. φαίνεται Μενελάου victory clearly belongs to M., [Refs 8th c.BC+]: frequently
  of victory in the games, Ἰσθμία ν. [Refs 5th c.BC+] victory over.., [Refs 8th c.BC+]

  __2 later, generally, mastery, ascendancy, etc., in all relations, νίκην διασῴζεσθαι
  to keep the fruits of victory, [Refs 5th c.BC+]

  __3 success in a lawsuit, [Refs 8th c.BC+]; in the concrete, damages, etc., recovered,
  [Refs]

  __II proper name, Nike, the goddess of victory, [Refs 8th c.BC+]

  __II.2 Astrology texts, name of sixth κλῆρος, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
