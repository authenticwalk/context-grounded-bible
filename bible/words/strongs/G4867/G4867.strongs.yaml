extended_definition: 'συν-αθροίζω

  [in LXX chiefly for קָבַץ ;]

  to gather together, assemble: with accusative of person(s), Act.19:25; pass., Act.12:12.†

  ἀθροίζω

  (ἀθρόος, assembled in crowds, MM, VGT, see word; θρόος, a noise, tumult), [in LXX
  chiefly for קָבַץ ;]

  to Gather, assemble: Luk.24:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'συναθρ-οίζω,

  perfect -ήθροικα (-υκα Papyrus) [Refs 4th c.AD+]:— gather together, assemble, especially
  of soldiers, [Refs 5th c.BC+]:—passive, [NT+5th c.BC+]

  __2 of things, gather into one mass, τὸ κάταγμα εἰς ἕν [Refs 5th c.BC+]; τὸ σῶμα
  σ. bring the body together, [Refs 5th c.BC+]:—passive, ἐὰν εἰς μίαν.. πόλιν.. συναθροισθῇ
  τὰ.. Χρήματα [Refs]; τούτων συνηθροισμένων to sum up, therefore,[Refs 4th c.BC+]

  __3 of a single person, οὐ συνήθροισται στρατῷ has not joined the main army, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
