  (be in) favour, fine, glad, good (deed, -lier, -liest, -ly, -ness, -s), graciously,
  joyful, kindly, kindness, liketh (best), loving, merry, [idiom] most, pleasant,
  [phrase] pleaseth, pleasure, precious, prosperity, ready, sweet, wealth, welfare,
  (be) well(-favoured).
