strongs_number: G3752
language: greek
lemma: ὅταν
transliteration: hótan
definition: whenever (implying hypothesis or more or less uncertainty); also causatively
  (conjunctionally) inasmuch as
kjv_usage: as long (soon) as, that, + till, when(-soever), while
derivation: from G3753 (ὅτε) and G302 (ἄν);
extended_definition: 'ὅταν (for ὅτ᾽ ἄν = ὅτε ἄν),

  temporal particle,

  with a conditional sense, usually of things expected to occur in an indefinite future;

  __1. prop., whenever;

  __(a) (a) with subjc. praes.: Mat.6:2, 5 Mrk.14:7, Luk.11:36, Jhn.7:27, Act.23:35,
  1Co.3:4, al.; ἕως τ. ἡμέρας ἐκείνης, ὅ., Mat.26:29, Mrk.14:25; before τότε, 1Th.5:3;

  __(b) with subjc. aor. (M, Pr., 185): Mat.5:11, Mrk.4:15, Luk.6:22, Jhn.2:10 8:28
  (Field, Notes, 94), 10:4, al.

  __2. As in Hom. (LS, see word), but not in cl. prose, with indic., when (M, Pr.,
  167f.; Bl., §65, 9): with impf., Mrk.3:11(cf. Gen.38:9, al.); with praes., Mrk.11:25;
  with fut.. Rev.4:9 (Swete, in l.); with aor., Mrk.11:19, Rev.8:1 (Swete, in ll.;
  M, Pr., 168, 248; Field, Notes, 35).

  (AS) {STEPBible-TBESG}'
etymology: 'ὅταν,

  for ὅτ᾽ ἄν (ὅτε ἄν) as sometimes in codices: adverb of Time,

  __A whenever, with a conditional force, so as nearly to ={ἐάν} (see. εἰ [Refs 5th
  c.BC+], referring to an indefinite future [Refs 8th c.BC+]; also of events like
  ly to recur,[Refs]: also in Epic dialect ὅτε κεν [Refs 8th c.BC+]: repeated for
  rhetorical effect, ὅ. ὡς ὑβρίζων, ὅ. ὡς ἐχθρὸς ὑπάρχων, ὅ. κονδύλοις, ὅ. ἐπὶ κόρρης
  [Refs 4th c.BC+]

  __A.b later causal, since, ὅταν.. ᾖ since it is, [Refs 4th c.BC+]; in earlier examples
  the application to the particular case is less directly expressed, καὶ τοῦτο τυφλὸν
  ὅταν ἐγὼ βλέπω βραχύ this too (i.e.  my staff) is blind when I am (= when its owner
  is) short-sighted, [Refs 5th c.BC+]

  __A.2 never with indicative in early authors, except in [Refs 8th c.BC+]; and in
  [Refs 8th c.BC+]: but frequently in LXX with imperfect indicative, as ὅταν εἰσήρχετο
  [LXX+2nd c.BC+]: also with aorist indicative, [LXX+NT]: with future indicative,
  ὅταν ἕξουσι [Refs 2nd c.AD+]; ὅταν ὄψεσθε (variant{ὄψησθε}) [NT]: with present indicative,
  ὅταν δείκνυται [Refs 1st c.BC+]

  __A.3 never with optative in early authors, except in indirect speech, where in
  orat. recta the subjunctive with ὅταν would have stood, as perhaps [Refs 4th c.BC+];
  ὅτε κεν followed by ἵκοι, [Refs 8th c.BC+]

  __A.II Special usages:

  __A.II.1 to introduce a simile,[Refs 8th c.BC+]

  __A.II.2 πρίν γ᾽ ὅ., ={πρίν γε ἢ ὅ}. (see. ὅτε [Refs 4th c.BC+]

  __A.II.3 εἰς ὅτε κεν until such time as.., [Refs]

  __A.II.4 ὅ. τάχιστα, Latin cum primum, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
