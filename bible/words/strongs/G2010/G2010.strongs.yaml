strongs_number: G2010
language: greek
lemma: ἐπιτρέπω
transliteration: epitrépō
definition: to turn over (transfer), i.e. allow
kjv_usage: give leave (liberty, license), let, permit, suffer
derivation: from G1909 (ἐπί) and the base of G5157 (τροπή);
extended_definition: 'ἐπι-τρέπω

  [in LXX (usually with seel. ἐπιστρ-): Gen.39:6 (עָזַב), etc. ;]

  __1. to turn to, commit, entrust.

  __2. to yield, permit: 1Co.16:7, Heb.6:3; with dative of person(s), Mrk.5:13, Jhn.19:38;
  id. with inf. (cf. M, Pr., 205), Mat.8:21 19:8, Luk.8:32 9:52, 61 Act.21:39-40 27:3,
  1Ti.2:12; with inf., Mrk.10:4. Pass., with dative and inf., Act.26:1 28:16, 1Co.14:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτρέπ-ω,

  Ionic dialect ἐπιτράπω [ᾰ] [Refs 5th c.BC+]future -τρέψ; Doric dialect 3rd.pers.
  plural -τρέψοντι[Refs 5th c.BC+]; Cretan dialect infinitive -τραψῆν[Refs]: aorist
  I -έτρεψα[Refs 8th c.BC+]aorist 2 -έτραπον[Refs]: perfect -τέτρᾰφα[Refs 2nd c.BC+]
  —middle, future -τρέψομαι (variant{-τράψ-}) [Refs 5th c.BC+]: aorist 2 -ετρᾰπόμην[Refs
  8th c.BC+] —passive, future -τετράψομαι Pisistr. cited in [Refs 3rd c.AD+]: aorist
  I -ετρέφθην[Refs 5th c.BC+]; Ionic dialect -ετράφθην, participle -τραφθείς[Refs
  5th c.BC+]: aorist 2 -ετράπην [ᾰ] [Refs 5th c.BC+]: perfect (see. below [Refs]:—properly
  to turn to or towards, used by Hom.in aorist 2 middle, σοὶ.. θυμὸς ἐπετράπετο εἴρεσθαι
  thy mind inclined itself to ask, [Refs 8th c.BC+]

  __b to overturn upon, τινί τι [Refs 2nd c.AD+]

  __2 turn over to, transfer, bequeath, παισὶν ἐπιτρέψειεν ἕκαστος κτήματ᾽ ἐνὶ μεγάροισι
  [Refs 8th c.BC+]

  __3 commit, entrust to another as trustee, guardian, or vicegerent, οἱ.. ἐπέτρεπεν
  οἶκον ἅπαντα [Refs 8th c.BC+]; θεοῖσι μῦθον ἐπιτρέψαι leave it to them, [Refs 8th
  c.BC+]; so κάκοισι θῦμον ἐπιτρέπην (Aeolic dialect infinitive) [Refs 7th c.BC+];
  frequently in Prose, ἐ. τινὶ τὰ πρήγματα [Refs 5th c.BC+]; also a son for education,
  [Refs 5th c.BC+]: with dative et infinitive, τινά τινι γερονταγωγεῖν [Refs 5th c.BC+]:
  frequently in Attic dialect, refer a legal issue to any one, τινὶ δίαιταν [Refs
  5th c.BC+] (for the construction [Refs 5th c.BC+]

  __4 with dative only, rely upon, leave to, τοῖσιν γὰρ ἐπετράπομέν γε μάλιστα [Refs
  8th c.BC+]infinitive, σοὶ ἐπέτρεψεν πονέεσθαι he left it to you to work, [Refs 8th
  c.BC+]: frequently in Attic dialect, refer the matter to a person, leave it to his
  arbitration, [Refs 5th c.BC+]; τινὶ δικαστῇ to one as a judge, [Refs 5th c.BC+];
  Ἀθηναίοις ἐ. περὶ σφῶν αὐτῶν πλὴν θανάτου to leave their case to the [Refs 4th c.BC+]
  save as to the penalty of death, [Refs 5th c.BC+]:—passive, δίκης Λακεδαιμονίοις
  ἐπιτραπείσης [Refs 5th c.BC+]

  __5 middle, entrust oneself, leave one''s case to, τινί [Refs 5th c.BC+]; also,
  to entrust what is one''s own to another, [Refs 5th c.BC+]

  __6 passive, to be entrusted, ᾧ λαοί τ᾽ ἐπιτετράφαται (3rd.pers. plural perfect
  for ἐπιτετραμμένοι εἰσί) [Refs 8th c.BC+]; τῇς (i.e. Ὥραις) ἐπιτέτραπται μέγας οὐρανός
  heaven''s gate is committed to them (to open and to shut),[Refs 5th c.BC+]; ὑπό
  τινων ἐπιτρεφθῆναι (i.e. ἰατρῷ), of a patient, [Refs 5th c.BC+] with accusative
  _of things_, ἐπιτρέπομαί τι I am entrusted with a thing, ἐπιτραφθέντες τὴν ἀρχήν
  [Refs 5th c.BC+]

  __II give up, yield, Ποσειδάωνι δὲ νίκην πᾶσαν ἐπέτρεψας [Refs 8th c.BC+]; later
  ἐ. τινί with infinitive, permit, suffer, [Refs 5th c.BC+]: with accusative et infinitive,
  [Refs 5th c.BC+]: absolutely, give way, [Refs 5th c.BC+] — passive, ἄνευ τοῦ ἐπιτραπῆναι
  without leave, [Refs 2nd c.AD+]

  __II.2 intransitive, give way, οὐ μὲν ἐπέτρεπε γήραϊ λυγρῷ [Refs 8th c.BC+]; indulge,
  μὴ πάντα ἡλικίῃ καὶ θυμῷ ἐπίτρεπε [Refs 5th c.BC+]

  __III command, τὴν μὲν [τάξιν] ἐπὶ τῷ δεξιῷ ἐπέτρεψεν ἐφέπεσθαι [Refs 5th c.BC+],
  etc.:—passive, ἐπετράπην ὑπὸ σοῦ [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
