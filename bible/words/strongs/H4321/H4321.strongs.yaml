transliteration: Mîykâyᵉhûw
pronunciation: me-kaw-yeh-hoo'
definition: Mikajah, the name of three Israelites
kjv_usage: Micah, Micaiah, Michaiah.
derivation: or מִכָיְהוּ; (Jeremiah 36:11), abbreviated form for H4322 (מִיכָיָהוּ);
extended_definition: 'A man living before Israel''s Monarchy, first mentioned at Jdg.17.1

  Another spelling of mi.khah (מִיכָה "Micah" H4318)

  § Micah or Micaiah or Michaiah = "who is like God"

  1) an Ephraimite during the period of the judges

  2) son of Imlah and a prophet of Samaria who predicted the defeat and death of king
  Ahab of Israel

  3) son of Gemariah in the time of Jeremiah {STEPBible-TBESH}'
