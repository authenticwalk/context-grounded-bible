strongs_number: G1798
language: greek
lemma: ἐνύπνιον
transliteration: enýpnion
definition: something seen in sleep, i.e. a dream (vision in a dream)
kjv_usage: dream
derivation: from G1722 (ἐν) and G5258 (ὕπνος);
extended_definition: 'ἐνύπνιον, -ου, τό

  (ὕπνος), [in LXX chiefly for חֲלוֹם ;]

  a dream: pl., Act.2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνύπν-ιον, τό,

  (ὕπνος) thing seen in sleep, in apposition with ὄνειρος, θεῖός μοι ἐνύπνιον ἦλθεν
  ὄνειρος a dream from the gods, a vision in sleep, came to me, [Refs 8th c.BC+].;
  ἐ. παιδός the vision of a boy, [Refs 1st c.BC+] ''to feast with the Barmecide'',
  [Refs 5th c.BC+]; compare{ἐνύπνιος}

  __2 after [Refs 8th c.BC+], dream, ὄψις ἐνυπνίου the vision of a dream, [Refs 5th
  c.BC+] a mere dream, and ὄνειρος a significant, prophetic one; but the distinction
  is not generally observed, except by Philo. {STEPBible-TFLSJ}'
