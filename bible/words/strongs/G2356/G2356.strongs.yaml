extended_definition: 'θρησκεία (-κία, T), -ας, ἡ

  (θρῆσκος), [in LXX: Wis.14:18, 27, Sir.22:5 A, 4Ma.5:6 4Mac 5:13 * ;]

  religion in its external aspect (MM, Exp., xv), worship: Act.26:5, Jas.1:26-27;
  θ. τῶν ἀγγέλων, Col.2:18.†

  SYN.: see: θρῆσκος  (AS) {STEPBible-TBESG}'
etymology: 'θρησκ-εία,

  Ionic dialect θρησκ-είη, ἡ, (θρησκεύω) religious worship, cult, ritual, ἡ περὶ τὰ
  ἱρὰ θ. [Refs 5th c.BC+]: plural, rites, [Refs 5th c.BC+]

  __2 religion, service of God, [LXX+NT]; ἑκατέρα θ., i.e. Christianity and Paganism,
  [Refs 4th c.AD+]; θ. τῶν ἀγγέλων worshipping of angels, [NT]

  __3 in bad sense, religious formalism, ἀντὶ ὁσιότητος [Refs 1st c.AD+]; θ. βιωτική
  vulgar superstition, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
