strongs_number: G4291
language: greek
lemma: προΐστημι
transliteration: proḯstēmi
definition: to stand before, i.e. (in rank) to preside, or (by implication) to practise
kjv_usage: maintain, be over, rule
derivation: from G4253 (πρό) and G2476 (ἵστημι);
extended_definition: 'προ-ΐστημι

  [in LXX: 2Ki.13:17, Pro.23:5 26:17, Isa.43:24, Amo.6:10 (no proper Heb. equiv.),
  Dan LXX Bel 1:7, 1Ma.5:19, 4Ma.11:27 * ;]

  __1. trans. in fut., 1 aor., and mid. 1 aor., to put before, set over (Plat., al.).

  __2. Intrans., in pf., plpf., 2 aor. and mid. Pres. and impf.;

  __(a) to preside, rule, govern: Rom.12:8, 1Ti.5:17; with genitive, 1Th.5:12, 1Ti.3:4-5
  3:12;

  __(b) to direct, maintain: with genitive of thing(s), καλῶν ἔργων, Tit.3:8, 14 (on
  R, mg., profess honest occupations, see CGT, in l; Field, Notes, 223 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'προΐστημι,

  future -στήσω: aorist 1 προὔστησα, participle προστήσας, infinitive προστῆσαι. Causal
  in these tenses, as also in present and aorist 1 middle, set before, once in [Refs
  8th c.BC+] put his body in the way, [Refs 5th c.BC+]

  __2 set over, ὃν ἡ πόλις ἀξιοῖ αὑτῆς προϊστάναι, variant for{-εστάναι}, [Refs 5th
  c.BC+]

  __3 exhibit publicly, prostitute, π. ἐπ᾽ οἰκημάτων [Refs 1st c.AD+]

  __II middle, mostly aorist 1, put another before oneself, choose as one''s leader,
  [Refs 5th c.BC+]take as one''s guardian, [Refs 5th c.BC+]

  __II.2 put before one, put in front, σκίπωνα προστήσασθαι [Refs 5th c.BC+]; τὴν
  χεῖρα, so as to shade the eyes, [Refs 4th c.BC+]

  __II.3 metaphorically, put forward as an excuse or pretence, use as a screen, τί
  τάδε προὐστήσω λόγ; [Refs 5th c.BC+]

  __II.4 προστησώμεθα Τύρταιον put him forward, cite him as an authority, [Refs 5th
  c.BC+]

  __II.5 prefer, value above, ὦτα τοῦ νοῦ προστησάμενοι [Refs]

  __II.6 establish a thing before another, τοὺς ἀριθμοὺς τῆς ὑποστάσεως αὐτῶν (i.e.
  τῶν ὄντων) [Refs 3rd c.AD+]

  __II.7 manifest, [Refs]

  __B passive, with aorist 2 active προὔστην: perfect προέστηκα, 2nd pers. plural
  προέστατε [Refs 5th c.BC+]; infinitive προεστάναι, participle προεστώς (see. below):
  future perfect προεστήξομαι, see below [Refs]:—aorist passive προεστάθην, see below[Refs]:—come
  forward, variant for{προσ-} in [Refs 4th c.BC+]

  __B.2 c.accusative, approach as a suppliant, ἥ σε.. λιπαρεῖ προὔστην χερί [Refs
  5th c.BC+]; προστῆναι μέσην τράπεζαν uncertain in [Refs 5th c.BC+]

  __B.3 with dative, stand so as to face another, σοὶ γὰρ αἴας πολέμιος προὔστη ποτέ
  [Refs 5th c.BC+]

  __B.4 stand in public, be a prostitute, [Refs 4th c.BC+]

  __B.II with genitive, to be set over, be at the head of, τῆς Ἑλλάδος [Refs 5th c.BC+];
  especially to be chief or leader of a party, τῶν παράλων, τῶν ἐκ τοῦ πεδίου, [Refs
  5th c.BC+]; π. αὐτῶν to be their ringleader, [Refs 5th c.BC+]; π. χοροῦ, στρατεύματος,
  [Refs]; π. τῶν πολιτειῶν head the respective parties in the state, [Refs 5th c.BC+]
  absolutely, οἱ προεστῶτες, _Ionic dialect_ -εῶτες, the leading men, τῶν σκυθέων
  [Refs 5th c.BC+]; οἱ ἐν ταῖς πόλεσι προστάντες [Refs 5th c.BC+]

  __B.II.2 in various relations, govern, direct, οὐκ ὀρθῶς σεωυτοῦ προέστηκας you
  do not manage yourself well, [Refs 5th c.BC+]; ἐργασίας, τέχνης, [Refs 3rd c.BC+]

  __B.II.3 stand before so as to guard, οἱ δορυφόροι Μασίστεω προέστησαν [Refs 5th
  c.BC+]: hence, support, succour, πρόστητ᾽ ἀναγκαίας τύχης [Refs 5th c.BC+]; ὁ προστὰς
  τῆς εἰρήνης the champion of peace, [Refs 4th c.BC+]; πάντων προστᾶσα [δύναμις] [Refs
  5th c.BC+]; π. τινός to be his protector, [Refs 2nd c.BC+]; τῆς ἐναντίας π. γνώμης
  [Refs 2nd c.BC+]were the authors of.., [Refs 5th c.BC+]; π. [νόσου] [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
