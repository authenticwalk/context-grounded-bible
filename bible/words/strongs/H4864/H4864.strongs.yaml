strongs_number: H4864
language: hebrew
lemma: מַשְׂאֵת
transliteration: masʼêth
pronunciation: mas-ayth'
definition: properly, (abstractly) a raising (as of the hands in prayer), or rising
  (of flame); figuratively, an utterance; concretely, a beacon (as raised); a present
  (as taken), mess, or tribute; figuratively, a reproach (as a burden)
kjv_usage: burden, collection, sign of fire, (great) flame, gift, lifting up, mess,
  oblation, reward.
derivation: from H5375 (נָשָׂא);
extended_definition: '1) uprising, utterance, burden, portion, uplifting

  1a) that which rises, uprising, uplifting, signal, rising

  1b) utterance, oracle

  1c) burden

  1d) portion, present, largesse, gift, contribution, offering, tribute {STEPBible-TBESH}'
