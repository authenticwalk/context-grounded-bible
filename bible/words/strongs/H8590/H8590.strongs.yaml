strongs_number: H8590
language: hebrew
lemma: תַּעֲנָךְ
transliteration: Taʻănâk
pronunciation: tah-an-awk'
definition: Taanak or Tanak, a place in Palestine
kjv_usage: Taanach, Tanach.
derivation: or תַּעְנָךְ; of uncertain derivation;
extended_definition: 'Taanach or Tanach = "sandy"

  an ancient Canaanite city conquered by Joshua and allotted to the half tribe of
  Manasseh although in the territory of Issachar; given to the Kohathite Levites;
  located on the west of the Jordan and near the waters of Megiddo

  Also named: a.ner (עָנֵר "Aner" H6063H) {STEPBible-TBESH}'
