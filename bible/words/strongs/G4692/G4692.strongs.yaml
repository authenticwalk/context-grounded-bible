strongs_number: G4692
language: greek
lemma: σπεύδω
transliteration: speúdō
definition: to "speed" ("study"), i.e. urge on (diligently or earnestly); by implication,
  to await eagerly
kjv_usage: (make, with) haste unto
derivation: probably strengthened from G4228 (πούς);
extended_definition: 'σπεύδω

  [in LXX chiefly for מָהַר pi., also for בָּהַל pi., hi., etc. ;]

  __1. most frequently intrans., to hasten: with inf. (as frequently in cl.), Act.20:16;
  ptcp. with indic., Luk.2:16; with imperat., Luk.19:5-6; σπεῦσον κ. ἔξελθε, Act.22:18

  __2. Trans., with accusative;

  __(a) to hasten, urge on, accelerate (as Hom., Od., xix, 137; Eur., Med., 152; Sir.33:8
  (Sir.36:8): 2Pe.3:12, R, mg. (cf. Mayor and ICC, in l, but see infr.);

  __(b) to desire eagerly (find., Pyth., iii, 110; Eur., Suppl., 161; Isa 165): 2Pe,
  l.with, R, txt. (but see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'σπεύδω,

  Epic dialect infinitive σπευδέμεν [Refs 8th c.BC+]: future σπεύσω [Refs 5th c.BC+]:
  aorist ἔσπευσα [Refs 5th c.BC+]; Epic dialect σπεῦσα [Refs 8th c.BC+]; subjunctive
  σπεύσομεν, for -ωμεν, [Refs 8th c.BC+]: perfect ἔσπευκα [Refs 2nd c.BC+]:—middle,
  [Refs 4th c.BC+]: future σπεύσομαι [Refs 8th c.BC+]:— passive, perfect ἔσπευσμαι
  [Refs 2nd c.AD+]

  __I transitive, set going, urge on, hasten, ταῦτα δ᾽ ἅμα χρὴ σπεύδειν [Refs 8th
  c.BC+]; παῦσαι σπεύδων τὰ σπεύδεις[Refs 5th c.BC+]; σ. οἱ μὲν ἴγδιν, οἱ δὲ σίλφιον,
  οἱ δ᾽ ὄξος procure quickly, get ready, [Refs 6th c.BC+]; σπευσίω ὅτι κα δύναμαι
  κακὸν τᾷ πόλει [Refs 5th c.BC+]

  __I.b seek eagerly, strive after, μηδὲν ἄγαν σ. [Refs 6th c.BC+]; σ. βίον ἀθάνατον,
  μακροτέραν ἀρετάν, [Refs 5th c.BC+]

  __I.c promote or further zealously, press or urge on, τι τῶν φέρει φρήν [Refs 5th
  c.BC+]; τὸ ἐφ᾽ ἑαυτὸν ἕκαστος σ. [Refs 5th c.BC+]; τὰ ἐναντία τῇ ἑαυτῶν ὠφελείᾳ
  σ. [Refs 5th c.BC+]; in arguing, σεαυτῷ τὰ ἐναντία σ. [Refs 5th c.BC+]; σ. τοῦτο,
  ὅπως.. [Refs 4th c.BC+] the partisans of Chaereas, [Refs 2nd c.AD+]: followed by
  a conjunctive, εἰς τοὺς πλουσίους σπεύσω σ᾽ ὅπως ἂν ἐγγραφῇς [Refs 5th c.BC+]:—middle,
  σπευδομένα θυσίαν [Refs 4th c.BC+]: —passive, ξυνὸν πᾶσι ἀγαθὸν σπεύδεται [Refs
  5th c.BC+]; ἐσπευσμέναι χρεῖαι pressing needs, [Refs 2nd c.AD+]

  __I.2 with accusative et infinitive, σπεύσατε.. Τεῦκρον ἐν τάχει μολεῖν urge him
  to come quickly, [Refs 5th c.BC+]; σπεῦσον.. κάπετόν τιν᾽ ἰδεῖν hasten to look out
  for.., [Refs]

  __II more frequently intransitive, press on, hasten. διὰ δρυμὰ πυκνὰ καὶ ὕλην σπεύδουσ᾽
  [Refs 8th c.BC+]; σ. ἀπὸ ῥυτῆρος with loose rein, [Refs 5th c.BC+]; exert oneself,
  strive eagerly or anxiously, of warriors fighting, [Refs 8th c.BC+]; of a smith
  at work, [Refs]; of beasts of draught, [Refs]; of bees working, [Refs 8th c.BC+];
  σπεῦδε βραδέως festina lente, [Refs 2nd c.AD+]; σ. τινί exert oneself for another,
  [Refs 2nd c.AD+] —Construct.,

  __II.1 with participle, σπεῦσε πονησάμενος τὰ ἃ ἔργα (for σπουδαίως ἐπονήσατο) [Refs
  8th c.BC+] in haste, eagerly, τὼ δὲ σπεύδοντε πετέσθην [Refs 8th c.BC+]

  __II.2 with infinitive, to be eager to.., Hes [Refs 5th c.BC+]:—middle, σπευδομένα
  ἀφελεῖν [Refs 4th c.BC+]

  __II.3 with accusative et infinitive, to be anxious that.., εἰρήνην ἑωυτοῖσι γενέσθαι
  [Refs 5th c.BC+]; τὸ λεκτικοὺς γίγνεσθαι τοὺς συνόντας οὐκ ἔσπ. [Refs 5th c.BC+]

  __II.4 followed by ὡς, ὅπως, etc., σ. ὡς Ζεὺς μήποτ᾽ ἄρξειεν [Refs 4th c.BC+]; σ.
  ὅπως μὴ.. [Refs 5th c.BC+]; ἵνα.., ἵνα μὴ.., [Refs 5th c.BC+]; ὥστε μή, with infinitive,
  [Refs 4th c.BC+]

  __II.5 followed by a preposition, σ. μάχην ἐς show eagerness for.., [Refs 8th c.BC+]..
  hasten,[Refs 8th c.BC+]; περὶ Πατρόκλοιο θανόντος struggle for him, [Refs 8th c.BC+];
  πρός τινα [Refs 5th c.BC+]

  __II.6 with adverb, σ. οἷ θέλεις [Refs 5th c.BC+]

  __II.7 to be troubled in mind, harassed, [LXX], Lithuanian spáudžiu ''press''.)
