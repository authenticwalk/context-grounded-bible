language: greek
lemma: δουλαγωγέω
transliteration: doulagōgéō
definition: to be a slave-driver, i.e. to enslave (figuratively, subdue)
kjv_usage: bring into subjection
derivation: from a presumed compound of G1401 (δοῦλος) and G71 (ἄγω);
extended_definition: 'δουλαγωγέω, -ῶ

  (δοῦλος, ἄγω),

  to make a slave, bring into bondage: 1Co.9:27 (Cremer, 703).†

  (AS) {STEPBible-TBESG}'
etymology: 'δουλᾰγωγ-έω,

  make a slave, treat as such, uncertain in [Refs 1st c.BC+]

  __2 metaphorically of pleasure, etc., δ. τοὺς βίους [Refs 2nd c.AD+]; τὸ σῶμα bring
  it into subjection, [NT] {STEPBible-TFLSJ}'
