lemma: עָתַק
transliteration: ʻâthaq
pronunciation: aw-thak'
definition: to remove (intransitive or transitive) figuratively, to grow old; specifically,
  to transcribe
kjv_usage: copy out, leave off, become (wax) old, remove.
derivation: a primitive root;
extended_definition: '1) to move, proceed, advance, move on, become old, be removed

  1a) (Qal)

  1a1) to move

  1a2) to advance (in years), grow old and weak

  1b) (Hiphil)

  1b1) to move forward, proceed, move on

  1b2) to remove

  1b3) to transcribe {STEPBible-TBESH}'
