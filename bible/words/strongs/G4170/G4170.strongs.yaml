strongs_number: G4170
language: greek
lemma: πολεμέω
transliteration: poleméō
definition: to be (engaged) in warfare, i.e. to battle (literally or figuratively)
kjv_usage: fight, (make) war
derivation: from G4171 (πόλεμος);
extended_definition: 'πολεμέω, -ῶ

  (πόλεμος), [in LXX chiefly for לָחַם ni. ;]

  to make war, fight: Rev.12:7 b Rev.19:11; before μετά (2Ki.21:15 and see M, Pr.,
  106, 247), Rev.2:16 12:7 a Rev.13:4 17:14; hyperb., of private quarrels, Jas.4:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'πολεμέω,

  Ionic dialect Iterat. πολεμέεσκε [Refs 5th c.BC+]: future -ήσω[Refs 5th c.BC+]:
  perfect πεπολέμηκα [Refs 4th c.BC+] —middle, aorist ἐπολεμησάμην (κατ-) [Refs 2nd
  c.BC+]:—passive, πολεμηθήσομαι [Refs]; πολεμήσομαι in passive sense, [Refs 5th c.BC+]:
  aorist ἐπολεμήθην [Refs 5th c.BC+]perfect πεπολέμημαι (κατα-) [Refs]: (πόλεμος):—
  to be at war or make war, [Refs]; opposed to εἰρήνην ἄγειν, [Refs]; τινι with one,
  [Refs 5th c.BC+]; μετά τινος or σύν τινι in conjunction with.., [Refs 5th c.BC+]

  __2 fight, do battle, ἀπὸ τῶν ἵππων [Refs 5th c.BC+]; ἀπὸ [καμήλων] [Refs 5th c.BC+];
  but ἀφ᾽ ὅτου πολεμήσωμεν what our means of war are, [Refs 5th c.BC+]

  __3 generally, quarrel, wrangle with one, [Refs 5th c.BC+]

  __II later with accusative, make war upon, τὴν πόλιν [LXX+4th c.BC+]:—passive, also
  in early writers, have war made upon one, to be treated as enemies, [Refs 5th c.BC+]

  __II.2 with accusative cognate, πόλεμον π. [Refs 5th c.BC+], Arist.[same place],
  etc.:—passive, [πολέμους] τοὺς ἐπὶ Θησέως πολεμηθέντας [Refs 5th c.BC+]; ὅσα ἐπολεμήθη
  whatever hostilities took place, [Refs 5th c.BC+] —The form used by Poets is πολεμίζω.
  {STEPBible-TFLSJ}'
