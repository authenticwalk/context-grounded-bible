lemma: ὑπάντησις
transliteration: hypántēsis
definition: an encounter or concurrence (with G1519 (εἰς) for infinitive, in order
  to fall in with)
kjv_usage: meeting
derivation: from G5221 (ὑπαντάω);
extended_definition: 'ὑπ-άντησις, -εως, ἡ

  (ὑπαντάω), [in LXX: Jdg.11:34, εἰς ὑ. (קִרְאָה), etc. ;]

  a going to meet: εἰς ὑ. (see M, Pro.14:1-35 n), Mat.8:34 25:1, Jhn.12:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπάντ-ησις, εως, ἡ,

  coming to meet, ἐξῆλθον εἰς ὑπάντησιν αὐτῷ [NT+1st c.AD+]

  __2 Astrology texts, encounter of a heavenly body, in ἄφεσις, [Refs 2nd c.AD+]

  __II metaphorically, retort, answer, [Refs 2nd c.AD+]; πρός τι[Refs 2nd c.AD+]

  __II.2 counter-treatment, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
