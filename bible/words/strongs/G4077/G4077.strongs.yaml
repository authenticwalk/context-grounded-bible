strongs_number: G4077
language: greek
lemma: πηγή
transliteration: pēgḗ
definition: a fount (literally or figuratively), i.e. source or supply (of water,
  blood, enjoyment) (not necessarily the original spring)
kjv_usage: fountain, well
derivation: probably from G4078 (πήγνυμι) (through the idea of gushing plumply);
extended_definition: 'πηγή, -ῆς, ἡ

  [in LXX chiefly for עַיִן, also for מָקוֹר, etc. ;]

  a spring, fountain : Jas.3:11, 2Pe.2:17; τ. δάτων, Rev.8:10 14:7 16:4; of a well
  fed by a spring, Jhn.4:6; π. τοῦ αἵματος, of a flow of blood, Mrk.5:29; metaphorically,
  Jhn.4:14, Rev.7:17 21:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'πηγή,

  Doric dialect πᾱγά, ἡ, running water, used by [Refs 8th c.BC+] always in plural,
  streams, πηγαὶ ποταμῶν [Refs 8th c.BC+]

  __2 metaphorically, of tears, πηγαὶ κλαυμάτων, δακρύων, streams.., [Refs 5th c.BC+];
  also πηγαὶ γάλακτος, βοτρύων, [Refs 5th c.BC+]; πόντου πηγαῖς with sea-water, [Refs];
  πηγαὶ τροφῆς τῷ γεννωμένῳ, of mother''s milk, [Refs 5th c.BC+]

  __II fount, source, τοῦ Νείλου [Refs 5th c.BC+]; πηγαὶ ἡλίου the fount of light,
  i. e. the South, [Refs 4th c.BC+]; πηγαὶ νυκτός the North, [Refs 5th c.BC+]; πυρὸς
  παγαί[Refs 5th c.BC+]; πηγὴ ἀργύρου, of the silver-mines at Laureion, [Refs 4th
  c.BC+]; τῆς ἀκουούσης π. δι᾽ ὤτων, i.e. the sense of hearing, [Refs 5th c.BC+];
  ἀπὸ μιᾶς ἀρχῆς καὶ π. [Refs 4th c.BC+]

  __II.2 metaphorically, source, origin, mostly in singular, κακῶν π. [Refs 4th c.BC+];
  αἱ τέχναι, ἃς πηγάς φασι τῶν καλῶν εἶναι [Refs 5th c.BC+]; π. ἡδονῶν, τοῦ φρονεῖν,
  νοσημάτων, etc., [Refs 5th c.BC+]; βέβηκα π. εἰς ἐμάς I have returned to the source
  of my existence, [Refs 5th c.AD+]

  __II.3 inner canthus of eye, supposed source of tears, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
