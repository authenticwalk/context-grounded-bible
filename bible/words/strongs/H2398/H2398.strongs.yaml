strongs_number: H2398
language: hebrew
lemma: חָטָא
transliteration: châṭâʼ
pronunciation: khaw-taw'
definition: properly, to miss; hence (figuratively and generally) to sin; by inference,
  to forfeit, lack, expiate, repent, (causatively) lead astray, condemn
kjv_usage: bear the blame, cleanse, commit (sin), by fault, harm he hath done, loss,
  miss, (make) offend(-er), offer for sin, purge, purify (self), make reconciliation,
  (cause, make) sin(-ful, -ness), trespass.
derivation: a primitive root;
extended_definition: '1) to sin, miss, miss the way, go wrong, incur guilt, forfeit,
  purify from uncleanness

  1a) (Qal)

  1a1) to miss

  1a2) to sin, miss the goal or path of right and duty

  1a3) to incur guilt, incur penalty by sin, forfeit

  1b) (Piel)

  1b1) to bear loss

  1b2) to make a sin-offering

  1b3) to purify from sin

  1b4) to purify from uncleanness

  1c) (Hiphil)

  1c1) to miss the mark

  1c2) to induce to sin, cause to sin

  1c3) to bring into guilt or condemnation or punishment

  1d) (Hithpael)

  1d1) to miss oneself, lose oneself, wander from the way

  1d2) to purify oneself from uncleanness {STEPBible-TBESH}'
