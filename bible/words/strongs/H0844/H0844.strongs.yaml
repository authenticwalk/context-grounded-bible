strongs_number: H0844
language: hebrew
lemma: אַשְׂרִיאֵל
transliteration: ʼAsrîyʼêl
pronunciation: as-ree-ale'
definition: Asriel, the name of two Israelites
kjv_usage: Ashriel, Asriel.
derivation: an orthographical variation for H840 (אֲשַׂרְאֵל);
extended_definition: 'A man of the tribe of Manasseh living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.7.14;

  son of: Manasseh (H4519);

  brother of: Machir (H4353)

  § Ashriel or Asriel = "I shall be prince of God"

  1) a great-grandson of Manasseh, and son of Gilead

  2) a son of Manasseh {STEPBible-TBESH}'
