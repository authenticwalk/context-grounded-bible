strongs_number: G4487
language: greek
lemma: ῥῆμα
transliteration: rhēma
definition: an utterance (individually, collectively or specially),; by implication,
  a matter or topic (especially of narration, command or dispute); with a negative
  naught whatever
kjv_usage: + evil, + nothing, saying, word
derivation: from G4483 (ῥέω);
extended_definition: 'ῥῆμα, -τος, τό

  [in LXX chiefly for דָּבָר, also for פֶּה, and Aram. פִּתְגָּם, etc. ;]

  __1. prop., of that which is said or spoken,

  __(a) a word: Mat.27:14, 2Co.12:4; pl., τὰ ῥ., of speech, discourse, Luk.7:1, Jhn.8:20,
  Act.2:14, Rom.10:18, 2Pe.3:2, al.;

  __(b) opposite to ὄνομα (a single word), a saying, statement, word of prophecy,
  instruction or command (in cl., phrase): Mat.26:75, Mrk.9:32, Luk.1:38 2:50, Act.11:16,
  Rom.10:8, Heb.11:3; ῥ. θεοῦ (κυρίου), Luk.3:2, Act.11:16, Eph.6:17, Heb.6:5 11:3,
  1Pe.1:25" (LXX) ; τὰ ῥ. τ. θεοῦ, Jhn.3:34 8:47; ῥ. ἀργόν, Mat.12:36;ῥ. ἄρρητα, 2Co.12:4.

  __2. Like Heb. דָּבָר (but perh. also a Gk. colloquialism, see Kennedy, Sources,
  124; Thackeray, Gr., 41), of that which is the subject of speech, a thing, matter
  (Gen.15:1, Deu.17:8, al.): Luk.1:37 2:15, Act.10:37; pl., Luk.1:65 2:19, 51, Act.5:32
  13:42

  (AS) {STEPBible-TBESG}'
etymology: 'ῥῆμα, ατος, τό,

  (ἐρῶ) that which is said or spoken, word, saying, [Refs 7th c.BC+] (where perhaps
  it ={ῥήτρα}[Refs 5th c.BC+]; τοῦ Πιττακοῦ.. περιεφέρετο τοῦτο τὸ ῥ. [Refs 5th c.BC+];
  τὸ δόγμα τε καὶ ῥ. [Refs]; opposed to ἔργματα, [Refs 5th c.BC+]; opposed to ἔργον,
  [Refs 5th c.BC+]; opposed to τὸ ἀληθές, [Refs 5th c.BC+] ''fine words butter no
  parsnips'', cited in [Refs 5th c.BC+]; ῥήματα θηρεύειν catch at one''s words, [Refs
  5th c.BC+]; ῥ. ἱπποβάμονα, ῥ. μυριάμφορον, [Refs 5th c.BC+]; ῥήματος ἐχόμενον depending
  on the word, [Refs 5th c.BC+]; τῷ ῥ. τῷ τόδε προσχρώμενοι the word τόδε, [Refs];
  τῷ ῥ. λέγειν, εἰπεῖν, say in so many words, [Refs]; κατὰ ῥῆμα ἀπαγγεῖλαι word for
  word, [Refs 4th c.BC+]

  __2 phrase, opposed to ὄνομα (a single word), [Refs 5th c.BC+]

  __2.b verse, line, [Refs 5th c.BC+]

  __3 subject of speech, matter, Hebraism in [LXX+NT]

  __II Grammars, verb, opposed to ὄνομα (noun), [Refs 5th c.BC+]:— from the fact that
  a Verb usually forms the predicate [Refs 4th c.BC+] is applied to an adjective when
  used as a predicate, [Refs] {STEPBible-TFLSJ}'
