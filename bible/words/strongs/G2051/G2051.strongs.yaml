extended_definition: 'ἐρίζω

  (ἔρις), [in LXX for מָרָה, etc. ;]

  to wrangle, strive: Mat.12:19 (LXX, κεκράζεται).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐρίζω,

  Doric dialect 3rd.pers. plural ἐρίζοντι [Refs 5th c.BC+]; Epic dialect infinitive
  ἐριζέμεναι, -έμεν, [Refs 8th c.BC+]: imperfect ἤριζον [Refs 4th c.BC+], Doric dialect
  ἔρισδον [Refs 3rd c.BC+], Epic dialect ἔριζον [Refs 8th c.BC+], Ionic dialect ἐρίζεσκον
  [Refs 8th c.BC+]: future ἐρίσω [NT+2nd c.AD+] codices, Doric dialect ἐρίξω [Refs
  5th c.BC+]: aorist I ἤρῐσα [Refs 8th c.BC+]; Epic dialect optative ἐρίσσειε [Refs
  8th c.BC+]; Doric dialect participle ἐρίξαντες [Refs]: perfect ἤρῐκα [Refs 2nd c.BC+]:—middle,
  Epic dialect imperfect ἐρίζετο [Refs 8th c.BC+]: aorist subjunctive ἐρίσσεται [Refs
  8th c.BC+] —passive, Epic dialect perfect ἐρήρισμαι (in active sense), see below:
  (ἔρις):—strive, wrangle, quarrel, διαστήτην ἐρίσαντε [Refs 8th c.BC+]; ἀντία τοῖς
  ἀγαθοῖς[Refs 5th c.BC+]; περί τινος about a thing, [Refs 8th c.BC+]: followed by
  a relative, ἐ. ὅστις ἀρείων [Refs 5th c.BC+]: with infinitive, contend that.., ἤριζον
  οἱ πολλοὶ οὐ λυσιτελήσειν τὴν πάροδον [Refs 4th c.BC+]: absolutely, of sophistical
  disputations, opposed to διαλέγεσθαι, ἀμφισβητεῖν, [Refs 5th c.BC+]; of political
  discord, with dative, Foed. cited in [Refs 5th c.BC+]

  __2 rival, vie with, challenge, οὐκ ἂν ἔπειτ᾽ Ὀδυσῆΐ γ᾽ ἐρίσσειε βροτὸς ἄλλος [Refs
  8th c.BC+]: with accusative of things, rival or contend with one in a thing, οὐδ᾽
  εἰ..Ἀφροδίτῃ κάλλος ἐρίζοι [Refs 8th c.BC+]: with infinitive, ἐρίζετον ἀλλήλοιιν
  χερσὶ μαχέσσασθαι [Refs 8th c.BC+]; ἶσα δὲ πίνειν οὔτις οἱ ἀνθρώπων ἤρισεν Phalaec.
  cited in [Refs 5th c.BC+]; Νέστωρ οἶος ἔριζε N. alone rivalled (him), [Refs 8th
  c.BC+]

  __II middle, like active, ᾧ [τόξῳ] οὔ τίς τοι ἐρίζεται [Refs 8th c.BC+]: also in
  perfect passive, τῷ οὔ τις ἐρήρισται κράτος [Refs 8th c.BC+]

  __II.2 passive, ταχυτὰς ποδῶν ἐρίζεται there are contests in fleetness of foot,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
