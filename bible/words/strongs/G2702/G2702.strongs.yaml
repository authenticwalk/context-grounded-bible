strongs_number: G2702
language: greek
lemma: καταφέρω
transliteration: kataphérō
definition: to bear down, i.e. (figuratively) overcome (with drowsiness); specially,
  to cast a vote
kjv_usage: fall, give, sink down
derivation: from G2596 (κατά) and G5342 (φέρω) (including its alternate);
extended_definition: 'κατα-φέρω

  [in LXX for יָרַד hi., etc. ;]

  to bring down: αἰτιώματα, Act.25:7; ψῆφον, to cast a ballot, Act.26:10; pass., to
  be borne down: ὕπνῳ, ἀπὸ τ. ὕ., Act.20:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταφέρω,

  future κατοίσω [Refs 8th c.BC+]: aorist 1 κατήνεγκα [LXX], infinitive - ενεγκεῖν
  [Refs 2nd c.BC+]; Doric dialect κατέφειρα [Refs]:—bring down, once in [Refs 8th
  c.BC+] will bring me down to the grave, Il.[same place]; βαρυπεσῆ καταφέρω ποδὸς
  ἀκμάν [Refs 4th c.BC+]; of rivers, κ. χρυσίον, γῆν, [Refs 5th c.BC+]; especially
  of cutting instruments, κ. τὴν σμινύην [Refs 2nd c.AD+]; τὴν δίκελλαν, τὴν σφῦραν,
  [Refs 2nd c.AD+] let it fall upon him, [LXX+1st c.AD+]: absolutely, hew downwards,
  deal a blow, [Refs 2nd c.BC+]

  __b pull down, demolish, πύργους [Refs 2nd c.BC+]; ἥλους (warts) [Refs 3rd c.AD+]

  __c pay down, discharge, [Refs 4th c.BC+]

  __d pass, evacuate, τὰ σπλάγχνα μετὰ τῶν σιτίων [Refs 1st c.AD+]

  __e refer a thing, ἀπό τινος ἐφ᾽ ἕτερον, variant for{μεταφέρειν}, Legal cited in
  [Refs 4th c.BC+]

  __f carry down, in reckoning, etc., πλῆθος ἀμήχανον ἐτῶν [Refs 1st c.AD+]

  __2 passive, to be brought down by a river, of gold dust, [Refs 5th c.BC+]; from
  an upper story, [Refs 4th c.BC+]; to move downwards with violence, to be discharged,
  of humours, [Refs 5th c.BC+]; to be couched, of a cataract, - ενεχθέντος τοῦ ὑποχύματος
  [Refs 2nd c.AD+]

  __2.b descend, sink, [Refs 4th c.BC+]; κ. ὁ ἥλιος, ἡ σελήνη, ἡ ἡμέρα,[Refs 1st c.AD+];
  κ. ὁ λύχνος is near going out, [Refs]; κ. [ἡ ἄμπελος] is perishing, [Refs 4th c.BC+];
  of dancers, κ. ἐπὶ γῆν [Refs 5th c.BC+]; of a sick person, κ. καθάπερ νεκρόν [Refs
  2nd c.AD+]; but ἐπὶ πόδας, of a patient in bed, [Refs]

  __2.c fall, flow down, of rain or rivers, [Refs 5th c.AD+]

  __2.d tumble down, αἱ οἰκίαι κ. ἐπί τινα.. [Refs 1st c.AD+]

  __2.e to be weighed down, ἐν τοῖσιν ὕπνοισι variant in [NT+5th c.BC+]: absolutely,
  drop asleep, opposed to ἐγείρεσθαι, [Refs 4th c.BC+]; to be semi-comatose, ἀγρυπνεῖν
  τε ἅμα καὶ -εσθαι [Refs 2nd c.AD+]

  __II carry back, carry home, [Refs 5th c.BC+]

  __II.2 of a storm, drive to land, ὁ χειμὼν κατήνεγκε τὰς ναῦς ἐς τὴν Πύλον [Refs
  5th c.BC+]:— passive, καταφέρεται χειμῶνι ἐς τὸ Ἀθηναίων στρατόπεδον [Refs 5th c.BC+]:
  generally, in passive, to be landed, discharged, of cargoes, [Refs 3rd c.AD+]

  __III passive, metaphorically, to be brought to a point, ἐπὶ γνώμην, ἐλπίδα, etc.,
  [Refs 2nd c.BC+]:—also active, have recourse, ἐπ᾽ οὐθὲν ψεῦδος [Refs 5th c.BC+]

  __III.2 tend, ἡ [σύνταξις] ἐπὶ τὸ προστακτικὸν φύσει κ. [Refs 2nd c.AD+]

  __III.3 enter the lists, like Latin descendere in arenam, [Refs 4th c.AD+]

  __IV bring against, τὴν διαβολὴν κ. τινός [Refs 4th c.BC+]

  __V intransitive in active, to be prone, inclined, κ. εἰς τὰς γυναῖκας [Refs] {STEPBible-TFLSJ}'
