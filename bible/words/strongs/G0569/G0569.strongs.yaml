strongs_number: G0569
language: greek
lemma: ἀπιστέω
transliteration: apistéō
definition: to be unbelieving, i.e. (transitively) disbelieve, or (by implication)
  disobey
kjv_usage: believe not
derivation: from G571 (ἄπιστος);
extended_definition: 'ἀπιστέω, -ῶ

  (ἄπιστος), [in LXX: Wis.1:2 10:7 12:17 18:13, Sir.1:27, 2Ma.8:13 * ;]

  __1. to disbelieve, be faithless: Mrk.16:11, 16, Luk.24:11, 41, Act.28:24, 1Pe.2:7;
  so prob. also Rom.3:3, 2Ti.2:13 (ICC, CGT, in ll; MM, see word).

  __2. = ἀπειθέω (Hdt.; on this sense in Ro, 2Ti, ll. with, see Vaughan on Ro, l.with;
  Lft., Notes, 265; Thayer, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπιστ-έω,

  future passive ἀπιστηθήσομαι[Refs 5th c.BC+]:—to be ἄπιστος, and so:

  __I disbelieve, distrust, ἐγὼ τὸ μὲν οὔ ποτ᾽ ἀπίστεον[Refs 8th c.BC+] —passive,
  τὴν γνῶσιν τοῦ οἰκείου ἀπιστεῖσθαι was distrusted, i.e. no one could be sure of
  knowing, [Refs 5th c.BC+] —but mostly,

  __I.2 with dative person, κρατέουσιν[Refs 5th c.BC+]; ἀ.τινί τι disbelieve one in
  a thing, [Refs 5th c.BC+]; οἷς ἠπίστησαν ἔχειν.. whom they suspected of having,
  [Refs 2nd c.BC+]

  __I.3 c.infinitive, οὐδέν σ᾽ ἀπιστῶ καὶ δὶς οἰμῶξαι I nothing doubt that.., [Refs
  5th c.BC+]; ἀ. μὴ γενέσθαι τι to doubt that it could be, [Refs 5th c.BC+] —passive,
  τὸ ἐπιτήδευμα ἀπιστεῖται μὴ δυνατὸν εἶναι it is not believed to be possible, [Refs]

  __I.4 absolutely, to be incredulous, [NT+5th c.BC+]

  __II ={ἀπειθέω}, disobey, τινί[Refs 5th c.BC+]: absolutely, to be disobedient, τοῖς
  ἀπιστοῦσιν τάδε in these things, [Refs 5th c.BC+]; ἢν δ᾽ ἀπιστῶσι but if they refuse
  to comply, [Refs 5th c.BC+]

  __II.2 to be faithless, εἰ ἡμεῖς ἀπιστοῦμεν, ἐκεῖνος πιστὸς μένει [NT]

  __II.3 νεκρὸς τὸν θάνατον ἀπιστούμενος belying death, [Refs 1st c.AD+]

  __III τὸ σῶμ᾽ οὐκ ἀπιστήσω χθονί, i.e. [Refs]will not hesitate to commit it.., [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
