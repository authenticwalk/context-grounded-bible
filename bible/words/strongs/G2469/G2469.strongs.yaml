strongs_number: G2469
language: greek
lemma: Ἰσκαριώτης
transliteration: Iskariṓtēs
definition: inhabitant of Kerioth; Iscariotes (i.e. Keriothite), an epithet of Judas
  the traitor
kjv_usage: Iscariot
derivation: of Hebrew origin (probably H0377 and H07149);
extended_definition: 'ἰσκαριώθ, ὁ indecl.

  (Mrk.3:19 14:10, Luk.6:16, elsewhere -ιώτης; V. infr.) and Ἰσκαριώτης, -ου (Heb.
  prob. קִרְיָא אִישׁ; see Swete, Mk., 319),

  Iscariot: surname of Judas, ll. with supr., also Mat.10:4 26:14, Mrk.14:43 (WH,
  R, omit), Luk.22:3, Jhn.12:4 13:2 14:22; of his father Simon, Jhn.6:71 13:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰσκαριώθ, ὁ indecl.

  (Mrk.3:19 14:10, Luk.6:16, elsewhere -ιώτης; V. infr.) and Ἰσκαριώτης, -ου (Heb.
  prob.  אִישׁ קִרְיָא; see Swete, Mk., 319),

  Iscariot: surname of Judas, ll. with supr., also Mat.10:4 26:14, Mrk.14:43 (WH,
  R, omit), Luk.22:3, Jhn.12:4 13:2 14:22; of his father Simon, Jhn.6:71 13:26.†

  (From Abbott-Smith. LSJ has no entry) {STEPBible-TFLSJ}'
