strongs_number: G2865
language: greek
lemma: κομίζω
transliteration: komízō
definition: properly, to provide for, i.e. (by implication) to carry off (as if from
  harm; genitive case obtain)
kjv_usage: bring, receive
derivation: from a primary (to tend, i.e. take care of);
extended_definition: 'κομίζω

  [in LXX for נָשָׂא, etc. ;]

  __1. to take care of.

  __2. to carry off safe.

  __3. to carry off as booty.

  __4. to bear or carry: Luk.7:37. Mid., to bear for oneself, hence,

  __(a) to receive: Heb.10:36 11:13, 39, 1Pe.1:9 5:4, 2Pe.2:13;

  __(b) to receive back, recover (in cl. so also act.): Mat.25:27, Heb.11:19; metaphorically,
  of requital, 2Co.5:10, Col.3:25; παρὰ Κυρίου, Eph.6:8 (cf. ἐκ-, συν-κομίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κομίζω,

  future κομιῶ [Refs 8th c.BC+]; κομίσω only late, as [Refs 6th c.AD+]aorist ἐκόμισα,
  Epic dialect ἐκόμισσα [Refs 8th c.BC+]; Doric dialect ἐκόμιξα [Refs 5th c.BC+]:
  perfect κεκόμικα [Refs 5th c.BC+]:—middle, future κομιοῦμαι [Refs 5th c.BC+]; Ionic
  dialect -ιεῦμαι, see below [Refs]; late κομίσομαι [Refs 3rd c.BC+]: aorist ἐκομισάμην
  [Refs 5th c.BC+]; Epic dialect ἐκομισς- or κομισς-, [Refs 8th c.BC+]:—passive, future
  -ισθήσομαι [Refs 5th c.BC+]: aorist ἐκομίσθην [Refs 5th c.BC+]: perfect κεκόμισμαι
  [Refs 4th c.BC+]: (κομέω):—take care of, provide for, τόν γε γηράσκοντα κομίζω [Refs
  8th c.BC+]; receive, treat, φιλίως, οὐ πολεμίως κ. [Refs 5th c.BC+] codices:—more
  frequently in middle, καί σε.. κομίσσατο ᾧ ἐνὶ οἴκῳ [Refs 8th c.BC+] —passive, οὔ
  τι κομιζόμενός γε θάμιζεν not often was he attended to, [Refs 8th c.BC+]

  __2 of things, attend, give heed to, τὰ ο᾽ αὐτῆς ἔργα κόμιζε [Refs 8th c.BC+], etc.;
  τὸν χρυσόν [Refs 5th c.BC+]; ἔξω κ. πηλοῦ πόδα keep it out of the mud, [Refs 4th
  c.BC+]:—middle, ἔργα κ. Δημήτερος [Refs 8th c.BC+]; Δημήτερος ἱερὸν ἀκτὴν μέτρῳ
  εὖ κομίσασθαι ἐν ἄγγεσιν store up.., [Refs]

  __II carry away so as to preserve, Ἀμφίμαχον.. κόμισαν μετὰ λαὸν Ἀχαιῶν they carried
  away his body, [Refs 8th c.BC+] carry me safe away,[Refs 5th c.BC+]; of things,
  τὴν δὲ κόμισσε κῆρυξ the herald took up the mantle, that it might not be lost, [Refs
  8th c.BC+]; later, simply, save, rescue, ἄνδρ᾽ ἐκ θανάτου [Refs 5th c.BC+]; of the
  dead, νεκρὸν κ. carry out to burial, [Refs 5th c.BC+]:—in middle, [Refs 4th c.BC+];
  also, simply, carry the body home, opposed to θάπτω, [Refs 5th c.BC+]

  __II.2 carry off as a prize or booty, χρυσὸν δ᾽ Ἀχιλεὺς ἐκόμισσε [Refs 8th c.BC+];
  τέσσαρας ἐξ ἀέθλων νίκας ἐκόμιξαν four victories they won, [Refs 5th c.BC+]:—in
  middle, Oracle texts cited in [Refs 5th c.BC+]:—later frequently, get for oneself,
  acquire, gain, δόξαν ἐσθλήν variant in [Refs 5th c.BC+]; τὰ ἆθλα αὐτῆς[Refs 5th
  c.BC+]; gather in, reap, καρπόν [Refs 5th c.BC+]perfect passive in middle sense,
  ὑμεῖς τοὺς καρποὺς κεκόμισθε you have reaped the fruits, [Refs 4th c.BC+]; simply,
  receive, ἐνηρόσιον [Refs 4th c.BC+]; ἐπιστολήν [Refs 3rd c.BC+]; μισθόν [Refs 2nd
  c.BC+]; ἀπ᾽ ἀλλήλων χρείας [Refs 1st c.BC+]

  __II.3 receive a missile in one''s body, ἀλλά τις Ἀργείων κόμισε χροΐ (i.e. τὸν
  ἄκοντα) [Refs 8th c.BC+] —middle, ὡς δή μιν σῷ ἐν χροΐ πᾶν κομίσαιο (i.e. τὸ ἔγχος)
  [Refs]

  __II.4 carry, convey, κόμισαν δέπας [Refs 8th c.BC+]; κομίζοις ἂν σεαυτόν betake
  thyself, [Refs 5th c.BC+]:—passive, to be conveyed, journey, travel, by land or
  sea, [Refs 5th c.BC+]; εἴσω κομίζου get thee in, [Refs 4th c.BC+]; κ. παρά τινα
  betake oneself to him, [Refs 5th c.BC+]: in this sense future and aorist middle
  sometimes occur, κομιεύμεθα ἐς Σῖριν [Refs 5th c.BC+]

  __II.5 bring to a place, bring in, introduce, κόμιζέ νύν μοι παῖδα [Refs 5th c.BC+];
  import, [Refs 5th c.BC+]:—in middle, [τὸν ἀνδριάντα] ἐπὶ Δήλιον [Refs 5th c.BC+]

  __II.6 conduct, escort, τί μέλλεις κομίζειν δόμων τόνδ᾽ ἔσ; [Refs 5th c.BC+]; κ.
  ἐξ ὀμμάτων γυναῖκα τήνδε take her from my sight, [Refs 5th c.BC+]

  __II.7 bring back from exile, [Refs 5th c.BC+]; τεὰν ψυχὰν κ. (from the world below),
  [Refs 5th c.BC+]

  __II.8 get back, recover, [Refs 5th c.BC+]:—middle, get back for oneself, τὸν παῖδα
  [Refs 5th c.BC+]; especially of money, recover debts, etc., [Refs 5th c.BC+]; κ.
  τὴν θυγατέρα take back one''s daughter (on the death of her husband), [Refs 4th
  c.BC+]

  __II.9 metaphorically, rescue from oblivion, ἀοιδοὶ καὶ λόγοι τὰ καλὰ ἔργ᾽ ἐκόμισαν
  [Refs 5th c.BC+]

  __II.10 bring, give, θράσος.. ἀνδράσι θνῄσκουσι κ. [Refs 4th c.BC+] —active and
  middle combined, χθὼν πάντα κομίζει καὶ πάλιν κομίζεται gives all things and gets
  them back again, [Refs 4th c.BC+]

  __II cite as an authority, Θεμιστοκλέα [Refs 5th c.BC+]

  __II.12 in Medicine texts, extract, remove, [Refs 2nd c.AD+]

  __III passive, come or go back, return, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
