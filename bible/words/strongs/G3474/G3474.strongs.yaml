strongs_number: G3474
language: greek
lemma: μωρός
transliteration: mōrós
definition: dull or stupid (as if shut up), i.e. heedless, (morally) blockhead, (apparently)
  absurd
kjv_usage: fool(-ish, X -ishness)
derivation: probably from the base of G3466 (μυστήριον);
extended_definition: 'μωρός, -ά, -όν

  [in LXX for נָבָל, etc.; frequently in Sir. ;]

  __1. prop., of the nerves, dull, sluggish (Hipp., Arist.).

  __2. Of the mind, dull, stupid, foolish: Mat.5:22 (see Field, Notes, 3 ff.) Mat.7:26
  23:17, 19 (T, WH, txt., R, om.) Mat.25:2-3, 8, 1Co.3:18 4:10; of things, παράδοσις,
  Mrk.7:13 (T, WH, txt., R, om.) : ζητήσεις, 2Ti.2:23, Tit.3:9; τὸ μ. τ. θεοῦ, 1Co.1:25;
  τὰ μ. τ. κόσμου, 1Co.1:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'μωρός, ά, όν,

  Attic dialect μῶρος Hdn.Gr. 1.192: μῶρος as feminine, [Refs 5th c.BC+], but accusative
  μῶραν [Refs 3rd c.BC+]:—dull, sluggish, of the nerves, [Refs 5th c.BC+]; χειμῶνος
  ἀρχομένου μ. γίνονται οἱ ἐργάται [τῶν σφηκῶν] [Refs 4th c.BC+]

  __2 of persons, dull, stupid, μωροῦ φωτὸς ἅδε βουλά [NT+5th c.BC+]: comparative
  in proverbial, μωρότερος Μορύχου [Refs 5th c.BC+]: superlative, [Refs 5th c.BC+]

  __2.b in a religious sense, λαὸς μ. καὶ ἀκάρδιος [LXX]

  __3 of things, δέδοικα μῶρον πυραύστου μόρον [Refs 5th c.BC+]; τὸ μ. folly, [NT+5th
  c.BC+]; μῶρα φρονεῖν, φωνεῖν, δρᾶν, [LXX+5th c.BC+]

  __3.b μ. ἀνάγκη blind necessity, [Refs 4th c.BC+]

  __4 of taste, insipid, flat, Comedy texts Adesp.[Refs 1st c.AD+]

  __II adverb -ρως [Refs 5th c.BC+]. (Cf. Sanskrit mūrás ''idiot''.) {STEPBible-TFLSJ}'
