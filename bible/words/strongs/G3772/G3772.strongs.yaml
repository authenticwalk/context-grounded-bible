strongs_number: G3772
language: greek
lemma: οὐρανός
transliteration: ouranós
definition: the sky; by extension, heaven (as the abode of God); by implication, happiness,
  power, eternity; specially, the Gospel (Christianity)
kjv_usage: air, heaven(-ly), sky
derivation: perhaps from the same as G3735 (ὄρος) (through the idea of elevation);
extended_definition: 'οὐρανός, -οῦ, ὁ,

  [in LXX chiefly for שָׁמַיִם (hence, often pl., οἱ οὐ., see infr.) ;]

  heaven;

  __1. of the vault or firmament of heaven, the sky and the aerial regions above the
  earth: opposite to ἡ γῆ, Heb.1:10, 2Pe.3:5, 10; ὁ οὐ. καὶ ἡ γῆ, i.e. the world,
  the universe, Mat.5:18, Mrk.13:31, Luk.10:21, Act.4:24, Rev.10:6, al.; ἀπ᾽ ἄκρων
  οὐ. ἕως ἄ. αὐτῶν (on the absence of art. aft. prep., see Bl, §46, 5), Mat.24:31;
  ὑπὸ τὸν οὐ., Act.2:5, Col.1:23; ὑψωθῆναι ἕως τοῦ οὐ., figuratively, Mat.11:23, Luk.10:15;
  σημεῖον ἐκ τοῦ οὐ., Mat.16:1, Mrk.8:11, al.; αἱ νεφέλαι, Mat.24:30, al.; τὰ πετεινὰ
  τοῦ οὐ., Mat.6:26, Mrk.4:32, al.; οἱ ἀστέρες τοῦ οὐ., Rev.6:13, al.; pl. (οἱ) οὐ.
  (Bl., §32, 5), Mat.3:16, Mrk.1:10, Jhn.1:32, 2Pe.3:7, 13 al.

  __2. Of the abode of God and other blessed beings: of angels, Mat.24:36, Mrk.12:25,
  Gal.1:8, Rev.10:1, al.; of Christ glorified, Mrk.16:[19], Luk.24:51, Act.3:21, Rom.10:6,
  al.; of God, Mat.5:34, Rom.1:18, al.; ὁ Πατὴρ ὁ ἐν τοῖς οὐ. (Dalman, Words, 184ff.),
  Mat.5:16 6:1, al.; θησαυρὸς ἐν οὐ., Mat.6:20, Mrk.10:21, al.

  __3. By meton.,

  __(a) of the inhabitants of heaven: Rev.18:20 (cf. ib. 12:12, Job.15:15, Isa.44:23);

  __(b) as an evasive  reference to God, characteristic of later Judaism (Dalman,
  Words, 204ff.): Mat.21:25, Mrk.11:30, Luk.15:18, Jhn.3:27, al.; ἡ βασιλεία τῶν οὐ.
  (= τοῦ Θεοῦ); see: βασιλεία).

  βασιλεία, -ας, ἡ

  (βασιλεύω), [in LXX chiefly for מַמְלָכָה ,מַלְכוּת ;]

  __1. prop. abstract, sovereignty, royal power, dominion: Luk.1:33 22:29, Jhn.18:36,
  Act.1:6, Heb.1:8, 1Co.15:24; λαβεῖν β., Luk.19:12, 15 Rev.17:12; δοῦναι τὴν, ib.
  17; ἔχειν β., ib. 18; ἔρχεσθαι ἐν τ. (εἰς τὴν) β., Mat.16:28, Luk.23:42; β. τ. θεοῦ,
  Rev.12:10.

  __2. By meton., concrete (MM, Exp., x),

  __(a) a kingdom, the territory or people over whom the king rules (Est.5:3, al.):
  Mat.4:8 12:25, 26 24:7, Mrk.3:24 6:23, Luk.4:5, Heb.11:33, al.;

  __(b) the royal majesty (cf. our phrase His Majesty), the king himself (τ. σπέρμα
  τῆς β., 4Ki.11:1).

  __3. In LXX (Wis.6:5, Tob.13:1, al.), Targ. and NT, of the Messianic rule and kingdom,
  ἡ β. τ. θεοῦ, τ. οὐρανῶν (Heb. מַלְכוּת שָׁמַיִם, Aram. מַלְכוּתָא דִשׁמַיָּא; see
  Dalman, Words, 91-147; Cremer, 132, 658), the kingdom of God (on the equivalence
  of the two phrases, see Dalman, op. cit., 93, 218f.); τ. θεοῦ, Mat.6:33 12:28, al.;
  τ. οὐρανῶν, Mat.3:2 4:17, al.; τ. Χριστοῦ (מַלִכוּת דִמְשִׁיחא, Targ. Jon. on Isa.53:10),
  Eph.5:5; τ. κυρίου, 2Pe.1:11, Rev.11:15; τ. Δαυείδ, Mrk.11:10; absol., ἡ β., Mat.4:23,
  Jas.2:5, al. The kingdom is regarded as present: Mat.11:12, Luk.17:21, Rom.14:17,
  al.; as that which is to be consummated in the future, Mat.6:10, Mrk.9:1, Jhn.3:5,
  2Pe.1:11, al. Noteworthy phrases are: ζητεῖν τὴν β., Mat.6:33; δέχεσθαι, Mrk.10:15;
  κλρονομεῖν, Mat.25:34; διδόναι, Lk 12:32; παραλαμβάνειν, Heb.12:28; αὐτῶν (τοιούτων)
  εστὶν ἡ β., Mat.5:3, 10 19:14, Mrk.10:14, Luk.18:16; διὰ τὴν β., Mat.19:12; ἕνεκεν
  τῆς β., Luk.18:29; εὐαγγελίζεσθαι, κηρύσσειν, διαγγέλλειν τὴν β., Luk.4:43 9:2,
  60; ἤγγικεν ἡ β., Mat.3:2, Mrk.1:15; κλεῖς τῆς β., Mat.16:10; κλείειν τὴν β., Mat.23:14;
  υἱοὶ τῆς β., Mat.8:12 13:38 (cf. Cremer, 132, 658).

  \ (AS) {STEPBible-TBESG}'
etymology: 'οὐρᾰνός, ὁ,

  Doric dialect and Boeotian dialect ὠρανός [Refs 7th c.BC+]; Aeolic dialect ὄρανος
  (ὀράνω [Refs 7th c.BC+]

  __I heaven: in [Refs 8th c.BC+]

  __I.1 vault or firmament of heaven, sky, γαῖα.. ἐγείνατο ἶσον ἑαυτῇ οὐρανὸν ἀστερόεντα,
  ἵνα μιν περὶ πάντα καλύπτοι [Refs 8th c.BC+]; wrapped in clouds, [Refs 8th c.BC+];
  above the aether, [Refs 8th c.BC+] continued to regard it as solid (στερέμνιον),
  [Refs]; defined as αἰθέρος τὸ ἔσχατον by [Refs 5th c.BC+]; ἠέλιος δὲ οὐρανοῦ ἐξαπόλωλε,
  of an eclipse, [Refs 8th c.BC+]

  __I.2 heaven, as the seat of the gods, outside or above this skyey vault, the portion
  of Zeus (see. Ὄλυμπος),[Refs 8th c.BC+]; πύλαι οὐρανοῦ [Refs]; so, later, οἱ ἐξ
  οὐρανοῦ the gods of heaven, [Refs 4th c.BC+]; οἱ ἐν οὐρανῷ θεοί (viz. Sun, etc.)
  [Refs 8th c.BC+]; νὴ τὸν οὐ. [Refs 5th c.BC+]

  __I.3 in common language, sky, οὐδέ τις ἄλλη φαίνετο γαιάων, ἀλλ᾽ οὐ. ἠδὲ θάλασσα
  [Refs 8th c.BC+]; κλέος οὐρανὸν ἵκει, κλέος οὐ. εὐρὺν ἱκάνει, renown reaches to
  heaven,[Refs 8th c.BC+]; so ὀρυμαγδός, κνίση, σκόπελος οὐρανὸν ἷκεν or ἱκάνει, [Refs
  8th c.BC+] deeds of violence ''cry to heaven'', [Refs 5th c.BC+]; πρὸς οὐρανὸν βιβάζειν
  τι to exalt to heaven, [Refs]; πρὸς τὸν οὐ. ἥλλοντο leaped up on high, [Refs 5th
  c.BC+]

  __I.4 in Philos., the heavens, universe, [Refs 5th c.BC+] the heavens, [LXX]

  __I.5 a region of heaven, climate, [Refs 5th c.BC+]

  __I.6 [Refs 4th c.BC+]

  __II anything shaped like the vault of heaven, as,

  __II.1 vaulted roof or ceiling, [Refs 5th c.AD+]

  __II.2 roof of the mouth, palate, [Refs 4th c.BC+]

  __II.3 lid, [Refs 4th c.BC+]

  __II.4 tent, pavilion, [Refs 4th c.AD+]

  __III proper name, “Uranos”, son of Erebos and Gaia, [Refs 8th c.BC+].; but husband
  of Gaia, parent of Cronos and the Titans (compare Οὐρανίδης),[Refs 5th c.BC+] {STEPBible-TFLSJ}'
