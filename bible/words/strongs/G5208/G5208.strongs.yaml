strongs_number: G5208
language: greek
lemma: ὕλη
transliteration: hýlē
definition: a forest, i.e. (by implication) fuel
kjv_usage: matter
derivation: perhaps akin to G3586 (ξύλον);
extended_definition: 'ὕλη, -ης, ἡ

  [in LXX: Job.19:29 (†) Job.38:40 (סֻכָּה), Psa.69:2 B.l א (יָוֵן), Isa.10:17 (שָׁמִיר),
  Wis.11:17 15:13, Sir.28:10, 2Ma.2:24, 4Ma.1:29 * ;]

  __1. wood, forest, woodland (Thus., Xen., al.).

  __2. wood, timber, fuel (Hom., Hdt., Thuc., al.): Jas.3:5 (see Hort, Ja., 70, 104
  f.).

  __3. = Lat. materia, esp. in Philosophy, matter (Arist. and later writers; Wis,
  ll. with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕλη [ῡ], ἡ,

  forest, woodland, [NT+8th c.BC+]; ὕλα ἀεργός virgin forest, [Refs]; τὰ δένδρα καὶ
  ὕλη fruit-trees and forest-trees, [Refs 5th c.BC+]; not only of forest-trees, but
  also of copse, brushwood, undergrowth (compare ὕλημα), directly opposed to to timber-trees,
  [Refs 5th c.BC+]: also in plural, [Refs 4th c.BC+]

  __II wood cut down, [Refs 8th c.BC+]; firewood, fuel, [Refs 8th c.BC+]; brushwood,
  [Refs 5th c.BC+]; timber, ὕ. ναυπηγησίμη [Refs 5th c.BC+]; also, twigs for birds''
  nests, [Refs 4th c.BC+]

  __III the stuff of which a thing is made, material, (perhaps so of wood), [Refs
  8th c.BC+]; rarely of other material, as metal, οἱ παρ᾽ ἄκμονι.. ὕλην ἄψυχον δημιουργοῦντες
  [Refs 5th c.BC+]: generally, materials, [Refs 6th c.AD+]

  __III.2 in Philosophy, matter, first in [Refs 5th c.BC+]; defined as τὸ ὑποκείμενον
  γενέσεως καὶ φθορᾶς δεκτικόν, [Refs]; as τὸ ἐζ οὗ γίγνεται, [Refs] in later philosophical
  writers, mostly opposed to to the intelligent and formative principle (νοῦς), [Refs
  4th c.AD+]

  __III.3 matter for a poem or treatise, ὕ. τραγική, ποιητικαὶ ὗλαι, [Refs 2nd c.BC+];
  ἡ ὑποκειμένη ὕ. the subject-matter, [Refs 5th c.BC+]

  __III.4 ὕ. ἰατρική materia medica, Dsc.at Title Page; so ὕλη alone, materia medica,
  [Refs 2nd c.AD+]; ὗλαι τῆς τέχνης [Refs 2nd c.AD+]

  __III.4.b ἡ μέση ὕλη the middle range of diet, [Refs 2nd c.AD+]

  __III.5 plural, material resources, βασιλικαὶ ὗλαι [Refs 1st c.AD+]

  __IV sediment, [Refs 5th c.BC+] (ἀφ-, δι-), ὑλώδης [Refs]; mud, slime, [Refs 2nd
  c.BC+]; ὕλῃ, ὕλει, and ἰλυῖ are conjecture for ὕδει in [Refs 6th c.BC+]

  __IV.2 matter excreted from the human body, [Refs 2nd c.AD+]; phlegm, catarrh, PMed.
  in [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
