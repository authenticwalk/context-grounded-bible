lemma: παράβασις
transliteration: parábasis
definition: violation
kjv_usage: breaking, transgression
derivation: from G3845 (παραβαίνω);
extended_definition: 'παρά-βασις, -εως, ἡ

  (παραβαίνω), [in LXX: Psa.101:3 (שֵׂט), 4Ki.2:24 A, Wis.14:31, 2Ma.15:10 * ;]

  __1. a going aside, a deviation (Arist.).

  __2. In later writers, an overstepping; metaphorically, transgression (Plut., al.)
  : Rom.4:15 5:14, Heb.2:2 9:15; τ. νόμου, Rom.2:23; ἐν π., 1Ti.2:14; τ. παραβάσεων
  χάριν, Gal.3:19

  SYN.: see: ἁμαρτία  (AS) {STEPBible-TBESG}'
etymology: 'παρά-βᾰσις,

  Epic dialect παραίβ-, εως, ἡ, going aside, escape, παραίβασις ἔσσετ᾽ ὀλέθρου [Refs
  3rd c.BC+]; deviation, variant in [Refs 4th c.BC+]; digression, [Refs 1st c.BC+]

  __2 of the action of walking, π. καὶ παράλλαξις σκελῶν [Refs 1st c.AD+]

  __3 transition, passage, [Refs 2nd c.BC+]

  __II overstepping, ὅρων [Refs 1st c.BC+]: absolutely, transgression, [LXX+NT+1st
  c.AD+]; error, illusion, [Refs 4th c.BC+]; compare παραβασία.

  __III parabasis, a part of the Old Comedy, in which the Chorus came forward (compare
  παραβαίνω IV) and addressed the audience in the Poet''s name, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
