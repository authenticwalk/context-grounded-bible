  an adulteress: Rom.7:3; meton., for μοιχεία, 2Pe.2:14. Metaphorical, of infidelity
  to God (cf. Eze.16:15 ff. Eze.23:43 ff., al.), Jas.4:4; as an adj., Mat.12:39 16:4,
  Mrk.8:8.†

  (AS) {STEPBible-TBESG}'
