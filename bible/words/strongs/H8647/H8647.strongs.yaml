lemma: תִּרְחֲנָה
transliteration: Tirchănâh
pronunciation: teer-khan-aw'
definition: Tirchanah, an Israelite
kjv_usage: Tirhanah.
derivation: of uncertain derivation;
extended_definition: 'A man of the tribe of Judah living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.2.48;

  son of: Caleb (H3612H) and Maacah (H4601L);

  brother of: Sheber (H7669), Shaaph (H8174H) and Sheva (H7724);

  half-brother of: Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Mareshah@1Ch.2.42
  (H4337), Haran (H2771B), Moza (H4162), Gazez (H1495), Jahdai (H3056) and Achsah
  (H5915H)

  § Tirhanah = "favour"

  a Judaite, son of Caleb by his concubine Maachah {STEPBible-TBESH}'
