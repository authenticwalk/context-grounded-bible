strongs_number: G2657
language: greek
lemma: κατανοέω
transliteration: katanoéō
definition: to observe fully
kjv_usage: behold, consider, discover, perceive
derivation: from G2596 (κατά) and G3539 (νοιέω);
extended_definition: 'κατα-νοέω, -ῶ

  [in LXX for נָבַט hi., רָאָה, etc. ;]

  to take note of, perceive, consider carefully: Act.7:31-32; with accusative of thing(s),
  Mat.7:3, Luk.6:41 12:24, 27 20:23, Act.11:6 27:39, Rom.4:19; with accusative of
  person(s), Heb.3:1 10:24, Jas.1:23-24 (on the distinction bet. κ. and νοέω simplex,
  see M, Pr., 117).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατανο-έω,

  observe well, understand, apprehend, [Refs 6th c.BC+]; κατανοεῖς τίς ποτ᾽ ἐστίν..;
  [Refs 4th c.BC+]:—passive, of a doctrine, to be grasped and hence accepted, μᾶλλον
  μᾶλλον κ. [Refs 4th c.BC+] is understood of.., [Refs 4th c.AD+]

  __2 perceive, τῷ κατανοουμένῳ τὸ κατανοοῦν ἐξομοιῶσαι the percipient to the perceived,
  [Refs 5th c.BC+], etc.: with participle, κ. οὐ πολλοὺς ὄντας [Refs 5th c.BC+]

  __3 learn, [Refs].

  __4 consider, [Refs 6th c.BC+].

  __5 look at, view, [Refs 2nd c.AD+].

  __II to be in one''s right mind, in one''s senses, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
