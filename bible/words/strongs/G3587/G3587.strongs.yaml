strongs_number: G3587
language: greek
lemma: ξυράω
transliteration: xyráō
definition: to shave or "shear" the hair
kjv_usage: shave
derivation: from a derivative of the same as G3586 (ξύλον) (meaning a razor);
extended_definition: 'ξυράω, -ῶ

  late form of ξυρέω (which see) : 1Co.11:6 (ξυρᾶσθαι, Rec. and Edd., but see: ξύρω).†

  ξύρω, rare form of ξυρέω (Veitch, see word), aor. mid., ξύρασθαιι (Bl., § 24, see
  word; Zorell, see word, etc.) for -ᾶσθαι (Rec., Edd.) : 1Co.11:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ξῠρ-έω,

  Trag. and Attic dialect (see. below); ξῠράω, [Refs 1st c.AD+] (also in present middle,
  [Refs 1st c.BC+], and present passive, [Refs 2nd c.AD+]; both forms in codices of
  [Refs 5th c.BC+]; compare ξύρω: future -ήσω[LXX]: aorist ἐξύρησα [Refs 5th c.BC+]:—middle,
  future ξυρήσομαι [LXX+1st c.AD+] see at {πριαμωθήσομαι}: aorist ἐξυρησάμην [LXX+2nd
  c.AD+]:—passive, future -ηθήσομαι[LXX]perfect ἐξύρημαι (see. below): (ξυρόν):—shave,
  ξυροῦντες (variant{-ῶντες}) τῶν παιδίων τὴν κεφαλήν [Refs 5th c.BC+] it shaves close,
  ''touches the quick'', [Refs 5th c.BC+]; ξυρεῖν ἐπιχειρεῖν λέοντα, of a dangerous
  undertaking, ''beard the lion'', [Refs 5th c.BC+]:—middle and passive, shave oneself
  or have oneself shaved, ξυρεῦνται (variant{-ῶνται}) [Refs 5th c.BC+]; ἐξυρημένος
  [Refs 5th c.BC+] they shave their whole body or have it shaved, [Refs 5th c.BC+];
  ἐξυρημένος τὴν κεφαλήν with one''s head shaved, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
