strongs_number: H0054
language: hebrew
lemma: אֶבְיָתָר
transliteration: ʼEbyâthâr
pronunciation: ab-yaw-thawr'
definition: Ebjathar, an Israelite
kjv_usage: Abiathar.
derivation: contracted from H1 (אָב) and H3498 (יָתַר); father of abundance (i.e.
  liberal);
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 1Sa.22.20;

  son of: Ahimelech (H0288);

  father of: Ahimelech (H0288I), Jonathan (H3083I)

  Also named: Abiathar (Ἀβιαθάρ "Abiathar" G0008)

  § Abiathar = "my father is great"

  priest, son of Ahitub (Ahimelech), faithful to David, but later rebelled with Adonijah
  {STEPBible-TBESH}'
