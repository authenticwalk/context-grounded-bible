strongs_number: G4020
language: greek
lemma: περιεργάζομαι
transliteration: periergázomai
definition: to work all around, i.e. bustle about (meddle)
kjv_usage: be a busybody
derivation: from G4012 (περί) and G2038 (ἐργάζομαι);
extended_definition: 'περι-εργάζομαι

  [in LXX: Wis.8:5 א1, Sir.3:23 * ;]

  __1. to waste one''s labour about a thing.

  __2. to be a busybody: 2Th.3:11 (cf. Plat., Apol., 19 B).†

  (AS) {STEPBible-TBESG}'
etymology: 'περιεργ-άζομαι,

  future -εργάσομαι, περίεργος) take more pains than enough about a thing, waste one''s
  labour on it, with participle, περιεργάζοντο δοκέοντες πρῶτοι ἀνθρώπων γεγονέναι
  [Refs 5th c.BC+] that they had overdone it with their ''sack'' (i.e. need not have
  used the word), [Refs 5th c.BC+]; π. τοῖς σημείοις overact one''s part, [Refs 4th
  c.BC+]; π. τῷ οἰκιδίῳ go to a needless expense with his house, [Refs 2nd c.AD+];
  οὐδὲ περιείργασται ἐν αὐτοῖς nor has he lavished useless pains upon.., [Refs 2nd
  c.AD+] (but perfect in passive sense, πλέον οὐδὲν περιείρλασται τῷ Θέωνι [Refs 2nd
  c.AD+]

  __2 with accusative, π. τι καινόν to be busy about ''some new thing'', [Refs 5th
  c.BC+]; meddle, interfere with, τὰ ἀλλότρια Chiloap.[Refs 2nd c.BC+]: absolutely,
  to be a busybody, [Refs 4th c.BC+]

  __3 bargain, haggle, περὶ τῆς τιμῆς [Refs 3rd c.BC+]

  __4 in good sense, elaborate,[Refs 5th c.BC+]

  __5 investigate thoroughly, τὰ λεληθότα [Refs 4th c.BC+]; seek diligently, π. πόθεν
  ἡ εἴσοδος Zos.Alch.p.111 [Refs 5th c.BC+]

  __6 ταῦτα π. have this effect, of substances, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
