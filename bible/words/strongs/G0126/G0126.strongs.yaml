strongs_number: G0126
language: greek
lemma: ἀΐδιος
transliteration: aḯdios
definition: everduring (forward and backward, or forward only)
kjv_usage: eternal, everlasting
derivation: from G104 (ἀεί);
extended_definition: 'ἀΐδιος, -ον

  (ἀεί), [in LXX: Wis.7:26, 4Ma.10:15 * ;]

  everlasting (frequently in Inscr.; MM, VGT, see word): Rom.1:20, Ju 6.†

  SYN.: αἰώνιος, also frequently in Inscr. (Deiss., BS, 363 J. The etymological distinction
  between the meanings of the two words seems not to be retained in late Greek (see
  Thayer, see word, αἰώνιος; cf. Cremer, 79, 611). (AS) {STEPBible-TBESG}'
etymology: 'ἀΐδιος [ᾱῐδ], ον,

  also η, ον, [Refs 5th c.AD+], (ἀεί):— everlasting, eternal, [Refs 8th c.BC+]; οἴκησις,
  of a tomb, [Refs 5th c.BC+]; ἡ ἀ. οὐσία eternity, [Refs 5th c.BC+]; ἀ. στρατηγία,
  ἀρχή, βασιλεία, perpetual.., [Refs 4th c.BC+]; τὰ ἀ., opposed to τὰ γενητά and φθαρτά,
  [Refs]; ἐς ἀΐδιον for ever, [Refs 5th c.BC+]; ad infinitum, [Refs 4th c.BC+]: comparative
  -ώτερος[Refs 4th c.BC+] —ἀ. is distinct from αἰώνιος as everlasting from timeless,
  [Refs 6th c.AD+]; but distinct from ἀείζωος as eternal (without beginning or end)
  from everliving, [Refs]. adverb -ίως[LXX+2nd c.AD+] {STEPBible-TFLSJ}'
