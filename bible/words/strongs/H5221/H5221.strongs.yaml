strongs_number: H5221
language: hebrew
lemma: נָכָה
transliteration: nâkâh
pronunciation: naw-kaw'
definition: to strike (lightly or severely, literally or figuratively)
kjv_usage: beat, cast forth, clap, give (wounds), [idiom] go forward, [idiom] indeed,
  kill, make (slaughter), murderer, punish, slaughter, slay(-er, -ing), smite(-r,
  -ing), strike, be stricken, (give) stripes, [idiom] surely, wound.
derivation: a primitive root;
extended_definition: '1) to strike, smite, hit, beat, slay, kill

  1a)(Niphal) to be stricken or smitten

  1b) (Pual) to be stricken or smitten

  1c) (Hiphil)

  1c1) to smite, strike, beat, scourge, clap, applaud, give a thrust

  1c2) to smite, kill, slay (man or beast)

  1c3) to smite, attack, attack and destroy, conquer, subjugate, ravage

  1c4) to smite, chastise, send judgment upon, punish, destroy

  1d) (Hophal) to be smitten

  1d1) to receive a blow

  1d2) to be wounded

  1d3) to be beaten

  1d4) to be (fatally) smitten, be killed, be slain

  1d5) to be attacked and captured

  1d6) to be smitten (with disease)

  1d7) to be blighted (of plants) {STEPBible-TBESH}'
