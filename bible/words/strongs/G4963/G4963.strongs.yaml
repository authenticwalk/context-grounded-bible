strongs_number: G4963
language: greek
lemma: συστροφή
transliteration: systrophḗ
definition: a twisting together, i.e. (figuratively) a secret coalition, riotous crowd
kjv_usage: + band together, concourse
derivation: from G4962 (συστρέφω);
extended_definition: 'συ-στροφή, -ῆς, ἡ

  (συστρέφω), [in LXX: Rom.4:19 13:12 (צָרַר); σ. ποιεῖσθαι, Amo.7:10 (קָשַׁר), etc.
  ;]

  __1. a twisting together (Plat.).

  __2. a concourse, a riotous gathering (Polyb.): Act.19:40; σ. ποιεῖσθαι (Am, l.with),
  to make a compact (RV, banded themselves together): Act.23:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'συστροφ-ή, ἡ,

  twisting together, σ. χαύνην λαμβάνειν to be loosely twisted, of yarn, [Refs 5th
  c.BC+]

  __2 turning round, variant (cited in [Refs 1st c.AD+]

  __3 condensation, density, [Refs 4th c.BC+]

  __4 plural, dealings, converse between men, [Refs 4th c.BC+]

  __5 metaphorically of style, terseness, concentration, [Refs 4th c.BC+]concisely,
  [Refs]

  __II that which is rolled into one mass: hence,

  __II.1 collection, gathering, πλήθεος σ. [Refs 5th c.BC+]; seditious meeting, concourse,
  [NT+2nd c.BC+]; κατὰ συστροφάς in knots, [Refs 1st c.BC+]; μετὰ συστροφῆς in close
  array, [Refs 1st c.BC+]; also, swarm of bees, [LXX]; flock of birds, [Refs 2nd c.AD+];
  of other things, σ. δρυῶν [Refs 1st c.AD+]

  __II.2 physical mass, aggregate, in plural, [Refs 4th c.BC+]; especially morbid
  collection or deposit of tubercles, [Refs 5th c.BC+]; αἱ περὶ τοὺς κονδύλους σ.
  chalk-stones, [Refs 1st c.AD+]; σ. νεύρων a complication of nerves or sinews, [Refs
  5th c.BC+]; tumour, [Refs 5th c.BC+]

  __II.3 twisted grain in wood, [Refs 4th c.BC+]

  __II.4 συστροφή, with or without ὄμβρου, a sudden storm of rain, [Refs 2nd c.BC+];
  σ. ἀνέμου, πνεύματος, whirlwind, [LXX+4th c.BC+]; νέφη καὶ σ. [Refs 3rd c.BC+]

  __II.5 of stars, νεφελοειδὴς σ., = nebula, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
