strongs_number: G2602
language: greek
lemma: καταβολή
transliteration: katabolḗ
definition: a deposition, i.e. founding; figuratively, conception
kjv_usage: conceive, foundation
derivation: from G2598 (καταβάλλω);
extended_definition: 'κατα-βολή, -ῆς, ἡ

  (καταβάλλω), [in LXX: 2Ma.2:29 * ;]

  __1. a laying down: εἰς κ. σπέρματος, Heb.11:11 (EV, to conceive seed).

  __2. a foundation (of a house, ii Mac, l.with): metaphorically, ἀπὸ κ. κόσμου, Mat.13:35
  (LXX) (om. ἀπὸ κ. κόσμου, WH, R, mg.), Mat.25:34, Luk.11:50, Heb.4:3 9:26, Rev.13:8
  17:8; πρὸ κ. κόσμου, Jhn.17:24, Eph.1:4, 1Pe.1:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταβολ-ή, ἡ,

  throwing down: hence, sowing, [Refs]; especially of begetting, κ. σπέρματος, σπερμάτων,
  [NT+5th c.BC+]; ἡ Ῥωμύλου σπορὰ καὶ κ. [Refs 1st c.AD+]

  __b congenital defect, ἀπὸ ξυγγενικῆς αἰτίας καὶ κ. [Refs 1st c.AD+]

  __c Astrology texts, nativity, ἡ ἐξ ἀρχῆς κ. [Refs 2nd c.AD+]

  __2 paying down, especially by instalments, καταβάλλειν τὰς κ. [Refs 4th c.BC+];
  τὸ ἀργύριον ἔφερε καταβολὴν τῇ πόλει paid money as a deposit (by way of caution),[Refs
  2nd c.BC+], etc.; ἔχειν τῆς γῆς.. καταβολήν liability for rent, [Refs 5th c.BC+]:
  plural, instalments, [Refs 3rd c.AD+]

  __II laying of a foundation: hence, building, structure, [LXX+3rd c.BC+]

  __II.1 foundation, beginning, ἱερῶν ἀγώνων [NT+5th c.BC+] in Alc.Praef.p.8C.; ἐκ
  καταβολῆς from the foundations: hence, anew, σκάφη ἐκ κ. ἐναυπηγοῦντο, of fresh
  construction, [Refs 2nd c.BC+]; ἐκ κ. πλάττων, of pure invention, [Refs]: hence,
  of set purpose, deliberately, [Refs]

  __II.2 ={θυσία},{τελετή}, [Refs 5th c.AD+]

  __III periodical attack of illness, fit, τῆς ἀσθενείας [Refs 5th c.BC+] trance,
  [Refs 2nd c.AD+]; cf. Latin catabolicus.

  __IV detraction, abuse, [Refs 1st c.BC+]

  __V perhaps outer wrapper [Refs] of a bandage, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
