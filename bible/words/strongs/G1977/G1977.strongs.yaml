strongs_number: G1977
language: greek
lemma: ἐπιῤῥίπτω
transliteration: epirrhíptō
definition: to throw upon (literally or figuratively)
kjv_usage: cast upon
derivation: from G1909 (ἐπί) and G4496 (ῥίπτω);
extended_definition: 'ἐπι-ρίπτω

  (Rec. -ρρίπτω, as in cl.), [in LXX chiefly for שָׁלַךְ hi. ;]

  __1. to cast at.

  __2. to cast or place upon: with accusative before ἐπί, with accusative, Luk.19:35;
  metaphorically, τ. μέριμναν, 1Pe.5:7 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιρρίπτ-ω

  (ἐπῐρίπτω [Refs 1st c.AD+], cast at, ὅτε μοι χαλκήρεα δοῦρα Τρῶες ἐπέρριψαν [Refs
  8th c.BC+]; διώκων ἐ. ἑαυτόν throws himself upon his prey, [Refs 4th c.BC+]; Βρούτῳ
  τὴν αὑτοῦ φοινικίδα ἐ. [Refs 1st c.AD+]; χεῖρα ἐ., Latin manum injecit, [Refs 4th
  c.BC+]; ψευδεῖς αἰτίας ἐ. [Refs 1st c.BC+]; τὴν μέριμναν ἐπὶ [θεόν] [NT]; inflict,
  πολλὰσκληρὰ.. ἐπιρριφήσεται, with dative, Nech.in [Refs]

  __2. apply a plaster or fomentation, [Refs 1st c.AD+]

  __3. passive, -όμενα σκιρρώματα spreading over the surface, [Refs]

  __4. requisition, ἔργα [Refs 2nd c.BC+]

  __5. metaphorically in passive, to be imminent, οὐ βραχὺς ἐπέρριπτο κίνδυνος [Refs
  1st c.AD+]

  __II. throw out opinions, ἀδιορίστως ἐ. περὶ τῶν λοιπῶν, variant for -, [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
