strongs_number: G4560
language: greek
lemma: σάρκινος
transliteration: sárkinos
definition: similar to flesh, i.e. (by analogy) soft
kjv_usage: fleshly
derivation: from G4561 (σάρξ);
extended_definition: 'σάρκινος, -η, -ον

  (σάρξ), [in LXX: 2Ch.32:8, Eze.11:19 36:26 (בָּשָׂר), Est.4:17, Pro.24:23 (Pro.29:27)
  * ;]

  = Lat. carneus (the termination -ινος denoting the substance or material of a thing;
  see Tr., Syn., § LXXii; Lft., Notes, 184; and for illustrations from π., see MM,
  xxii), of the flesh, of flesh, fleshy (Plat., Arist., Plut., al.): Rom.7:14, 1Co.3:1,
  2Co.3:3, Heb.7:16. (Rec. has -ικός in all these passages except 2Co.3:3, but the
  evidence is decisive against it.)†

  SYN.: σαρκικός, q.v  (AS) {STEPBible-TBESG}'
etymology: 'σάρκ-ῐνος, η, ον,

  of or like flesh, fleshy, σ. ὄζος (see. ὄζος) σ. [μέρη] fleshy parts, such as the
  gums, [Refs 4th c.BC+]; made of flesh (and blood), [Refs]; ἄνθρωποι θνατοὶ καὶ σ.
  [Refs 2nd c.BC+]; σ. ἰχθῦς (opposed to a dream) [Refs 3rd c.BC+]; τοῖς τὸ χρήσιμον
  καὶ σ. καὶ ὠφέλιμον [ἔχουσι τῶν λόγων] substantial, [Refs 1st c.AD+]

  __2 made of gut, σχοινία [Refs 2nd c.AD+]

  __3 fleshly, of the flesh, Ep. Hebrew [NT]

  __II fleshy, corpulent, [Refs 5th c.BC+]

  __III σάρκινος ἤτοι γυργαθός, perhaps ={σαργάνη}[Refs] {STEPBible-TFLSJ}'
