strongs_number: H0453
language: hebrew
lemma: אֱלִיהוּ
transliteration: ʼĔlîyhûw
pronunciation: el-ee-hoo'
definition: Elihu, the name of one of Job's friends, and of three Israelites
kjv_usage: Elihu.
derivation: or (fully) אֱלִיהוּא; from H410 (אֵל) and H1931 (הוּא); God of him;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Job.32.2;

  son of: Barachel (H1292)

  § Elihu = "He is my God"

  1) the younger man who rebuked Job and his three friends

  2) an Ephraimite, Samuel''s great grandfather

  3) a Manassite warrior chief for David

  4) son of Shemaiah and Korhite gatekeeper

  5) David''s brother {STEPBible-TBESH}'
