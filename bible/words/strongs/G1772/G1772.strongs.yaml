strongs_number: G1772
language: greek
lemma: ἔννομος
transliteration: énnomos
definition: (subjectively) legal, or (objectively) subject to
kjv_usage: lawful, under law
derivation: from G1722 (ἐν) and G3551 (νόμος);
extended_definition: 'ἔν-νομος, -ον

  [in LXX: Sir, Pro.1:1-33 ogue 12* ;]

  __1. lawful, legal (MM, Exp., xiii): Act.19:39.

  __2. Of persons,

  __(a) law-abiding;

  __(b) under law: ἔ. Χριστοῦ, in relation to Christ, 1Co.9:21 (Cremer. 435).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔννομος, ον,

  ordained by law, lawful, legal, [Refs 5th c.BC+]; [χθονὸς αἶσα] [Refs 5th c.BC+];
  ἔννομα πείσονται they will suffer lawful punishment, [Refs 5th c.BC+]; ἔ. ὁμολογία,
  πολιτεία, [Refs 5th c.BC+]; ἐκκλησία [NT]; ἡλικία, χρόνοι, [Refs 2nd c.BC+] adverb
  -μως, ζημιοῦσθαι, διοικεῖσθαι,[Refs 5th c.BC+]: comparative -ώτερον[Refs 3rd c.AD+]

  __2 of persons, keeping within the law, upright, just, [Refs 5th c.BC+]; also, subject
  to the law, μὴ ὢν ἄνομος Θεοῦ, ἀλλ᾽ ἔ. Χριστοῦ [NT]

  __II (νέμομαι) feeding in, i.e. inhabiting, οἳ γᾶς τότ᾽ ἦσαν ἔννομοι [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
