strongs_number: G4454
language: greek
lemma: πῶλος
transliteration: pōlos
definition: a "foal" or "filly", i.e. (specially), a young ass
kjv_usage: colt
derivation: apparently a primary word;
extended_definition: 'πῶλος, -ου, ὁ

  (in cl. also ) [in LXX chiefly for עַיִר ;]

  a foal, colt, prop., of a horse, then the young of other animals; in NT of the colt
  of an ass: Mat.21:2, 5" (LXX), Mat.21:7, Mrk.11:2, 4-5 11:7, Luk.19:30, 33 19:35,
  Jhn.12:15" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'πῶλος, ὁ

  and ἡ, foal, whether colt or filly, [Refs 8th c.BC+]; νεοζυγὴς π. [Refs 4th c.BC+];
  κριθῶντα π. [Refs]; ὁ ἔτι ἀδάμαστος π. [Refs 5th c.BC+]; ἵπποι π., opposed to ἵπποι
  τέλειοι, [Refs 5th c.BC+]

  __2 any young animal: of the elephant, [Refs 4th c.BC+]; κάμηλος π. [Refs 2nd c.AD+];
  of the dog, [Refs 2nd c.AD+]; ass, [NT]; ὄνοι π. [Refs 3rd c.BC+]; pullet, [Refs
  2nd c.AD+]

  __3 in Poets, in feminine, young girl, maiden, [Refs 6th c.BC+]: less frequently
  masculine, young man, [Refs 4th c.BC+]

  __II a Corinthian coin, from the figure of Pegasus upon it, [Refs 5th c.BC+]

  __III ἱερὸς π. Ἴσιδος, title of priest in Egypt, [Refs 2nd c.BC+]; π. alone, of
  a priest of Demeter and Persephone, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
