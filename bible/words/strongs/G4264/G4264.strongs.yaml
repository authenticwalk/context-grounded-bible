strongs_number: G4264
language: greek
lemma: προβιβάζω
transliteration: probibázō
definition: to force forward, i.e. bring to the front, instigate
kjv_usage: draw, before instruct
derivation: from G4253 (πρό) and a reduplicated form of G971 (βιάζω);
extended_definition: 'προ-βιβάζω  causal of προβαίνω,

  [in LXX: Exo.35:34 (יָרָה hi.), Deu.6:7 (שָׁנַן pi.) * ;]

  to lead forward, lead on; metaphorically, to induce, incite, urge: Mat.14:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'προβῐβ-άζω,

  future -άσω[Refs 2nd c.AD+], Attic dialect προβῐβῶ [Refs 5th c.BC+] — causal of
  προβαίνω, cause to step forward, lead on, τινα [Refs 5th c.BC+]; ποῖ προβιβᾷς ἡμᾶς
  ποτ; to what point, how far do you mean to carry us ? Ar.[same place]; τινὰ εἰς
  ἀρετήν, εἰς ἐγκράτειαν, [Refs 5th c.BC+]; ἕως Μακεδονίας τὴν ἀρχήν extend it..,
  [Refs 1st c.BC+]; push on, οὐδὲν ἠδύνατο π. τῶν ἔργων [Refs 2nd c.BC+]:—passive,
  to be developed, improved, of machines, [Refs 2nd c.BC+]

  __2 push forward, advance, τὸ ὑπερκείμενον τοῦ κρημνοῦ (by building a wall) [Refs
  1st c.BC+]; exalt, τὴν πατρίδα [Refs 2nd c.BC+]; τινὰ ἐς τὰς ἀρχάς promote him,
  D.C.[same place]; δύναμιν [Refs 5th c.BC+]

  __3 teach, τινάς τι [LXX+1st c.AD+]; put forward as a representative, [NT]:— passive,
  to be instructed or egged on, ὑπὸ τῆς μητρός [NT]

  __II intransitive, ={προβαίνω}, [Refs 2nd c.BC+]

  __III of a male, mount before, ἄλλην [Refs 4th c.BC+] {STEPBible-TFLSJ}'
