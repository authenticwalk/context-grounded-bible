strongs_number: G0402
language: greek
lemma: ἀναχωρέω
transliteration: anachōréō
definition: to retire
kjv_usage: depart, give place, go (turn) aside, withdraw self
derivation: from G303 (ἀνά) and G5562 (χωρέω);
extended_definition: 'ἀνα-χωρέω, -ῶ

  [in LXX for בָּרַח, נוּם, etc. ;]

  __1. to go back.

  __2. to withdraw: Mat.9:24; frequently in sense of avoiding danger (MM, VGT, see
  word), Mat.2:12 (but see Thayer), Mat.2:13-14, 22 4:12 12:15 14:13 15:21 27:5, Mrk.3:7,
  Jhn.6:15, Act.23:19 26:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναχωρ-έω,

  Locrian dialect, Cretan dialect ἀνχ-, go back, πόλινδε ἂψ ἀναχωρήσουσιν[Refs 8th
  c.BC+]

  __b walk backwards, of oxen feeding, [Refs 5th c.BC+]

  __2 in [Refs 8th c.BC+], mostly, retire, withdraw from battle, ἀλλά σ᾽ ἔγωγ᾽ ἀναχωρήσαντα
  κελεύω ἐς πληθὺν ἰέναι[Refs 8th c.BC+]; generally, retire, withdraw, μεγάροιο μυχόνδε[Refs
  8th c.BC+]; ἀνεκεχωρήκεσαν they had retired or returned, [Refs 5th c.BC+]: with
  Preps. denoting motion to or from, ἐς τὴν ἀκρόπολιν[Refs 5th c.BC+]; ὑπὸ Βοιωτῶν
  ἐς Ἀθήνας were forced by them to retire to.., [Refs 5th c.BC+]

  __II come back or revert to the rightful heir, ἡ βασιληΐη ἀνεχώρησε ἐς τὸν παῖδα[Refs
  5th c.BC+]

  __III metaphorically, withdraw, retire, ἐξ αἰσθήσεων[Refs 5th c.BC+]; ἀ. ἐκ τῶν
  πραγμάτων retire from public life, from the world, [NT+2nd c.BC+]: absolutely, withdraw,
  retire, [Refs 5th c.BC+]; ἀνακεχωρηκυῖα χώρα inland spot, [Refs 4th c.BC+]obsolete,
  [Refs 1st c.BC+]; recondite, ἱστορία[Refs 1st c.BC+]

  __IV ={συγχωρέω}, πάντες ἀνεχώρησαν συμπεραίνεσθαι τὸ μίασμα [Refs 6th c.AD+]

  __IV.2 strike, refuse to work, [Refs] {STEPBible-TFLSJ}'
