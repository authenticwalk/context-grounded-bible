strongs_number: G1139
language: greek
lemma: δαιμονίζομαι
transliteration: daimonízomai
definition: to be exercised by a dæmon
kjv_usage: have a (be vexed with, be possessed with) devil(-s)
derivation: middle voice from G1142 (δαίμων);
extended_definition: 'δαιμονίζομαι

  (in cl. also δαιμονάω; δαίμων), [in Aq.: Ps 90(91):6 * ;]

  to be under the power of a δαίμων  (δαιμόνιον, which see), to be possessed: Mat.15:22;
  elsewhere always ptcp., -ιζόμενος, -ισθείς: Mat.4:24; 8:16, 28, 33 9:32 12:22, Mrk.1:32
  15 16 18, Luk.8:36, Jhn.10:21 (Cremer, 171).†

  (AS) {STEPBible-TBESG}'
etymology: 'δαιμον-ίζομαι,

  middle, ={δαιμονάω}, ἄλλος κατ᾽ ἄλλην δαιμονίζεται τύχην each one hath his own fate
  appointed, [Refs 4th c.BC+]

  __II as passive, to be deified, [Refs 5th c.BC+]; active in [Refs 5th c.AD+]

  __III to be possessed by a demon or evil spirit, [NT+1st c.AD+] {STEPBible-TFLSJ}'
