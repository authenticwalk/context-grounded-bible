language: greek
lemma: ἐπιβαρέω
transliteration: epibaréō
definition: to be heavy upon, i.e. (pecuniarily) to be expensive to; figuratively,
  to be severe towards
kjv_usage: be chargeable to, overcharge
derivation: from G1909 (ἐπί) and G916 (βαρέω);
extended_definition: 'ἐπι-βαρέω, -ῶ

  to put a burden on, be burdensome: figuratively, absol., 2Co.2:6; with accusative
  of person(s), 1Th.2:9, 2Th.3:8 (cf. M, Th., I, 29).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιβαρ-έω,

  weigh down: hence, be a burden to, [Refs]; overload, of food, [Refs 2nd c.AD+]:
  with dative, press heavily upon, [Refs 2nd c.AD+] —middle, lay a burden on oneself,
  trouble oneself, c.infinitive, [Refs 2nd c.AD+] — passive, with future middle [Refs
  5th c.BC+] (Te nos).

  __2. passive, of a bandage, to be found irksome, [Refs] {STEPBible-TFLSJ}'
