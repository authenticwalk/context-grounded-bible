strongs_number: G0899
language: greek
lemma: βάθος
transliteration: báthos
definition: profundity, i.e. (by implication) extent; (figuratively) mystery
kjv_usage: deep(-ness, things), depth
derivation: from the same as G901 (βαθύς);
extended_definition: 'βάθος, -εος (-ους), τό,

  [in LXX for מְצוּלָה ,תַּחְתִּי, etc. ;]

  depth: Mat.13:5, Mrk.4:5, Rom.8:39, Eph.3:18; τὸ β., the deep sea: Luk.5:4; metaphorically,
  β. πλούτου . . . Θεοῦ, Rom.11:33; τὰ β. τ. Θεοῦ (the Divine counsels), 1Co.2:10;
  ἡ κατὰ βάθους πτωχεία, deep poverty, 2Co.8:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'βάθος [ᾰ], εος, τό,

  (βαθύς) depth or height, accusative as measured up or down, Ταρτάρου βάθη [Refs
  5th c.BC+]; βάθους μετέχειν to be a solid, possessing depth as well as length and
  breadth, [Refs 5th c.BC+]; opposed to μῆκος, πλάτος, [Refs 4th c.BC+]: with Preps.,
  ἐκ βάθεος in depth, [Refs 5th c.BC+]; ἐκ βάθους through and through, [Refs 4th c.BC+];
  κατὰ βάθος in a descending scale, metaphorically of causation, [Refs 5th c.AD+]:
  frequently in military sense, depth of a line of battle, [Refs 5th c.BC+]in depth
  of line, [Refs 5th c.BC+]; β. τριχῶν, of long thick hair, [Refs 5th c.BC+]; interior
  of a country, [Refs 1st c.BC+]; depth, of perspective in a picture, [Refs 5th c.BC+]depths,
  [Refs 5th c.BC+]; deep water, opposed to shallows near shore, [LXX+NT+4th c.BC+]

  __b Astron., ={ταπείνωμα}, [Refs 2nd c.AD+]

  __2 metaphorically, κακῶν ὁρῶν β. [NT+5th c.BC+]; depth of mind, β. τι ἔχειν γενναῖον,
  of Parmenides, [Refs 5th c.BC+]; ἐν βάθει πόσιος deep in drink, [LXX+3rd c.BC+];
  τὰ β. τοῦ θεοῦ, τοῦ Σατανᾶ, [NT]

  __3 of literal style, bathos, ὕψους ἢ β. [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
