strongs_number: G0134
language: greek
lemma: αἰνέω
transliteration: ainéō
definition: to praise (God)
kjv_usage: praise
derivation: from G136 (αἶνος);
extended_definition: 'αἰνέω, -ῶ (αἶνος), poët., Ion. and late prose (MM, VGT, see
  word) for cl. ἐπαινέω,

  [in LXX chiefly for הלל, ידה ;]

  to praise: with accusative, τ. θεόν, Luk.2:13,20 19:37 24:53, Act.2:47 3:8,9, Rom.15:11;
  with dative, τ. Θεῷ (Jer.20:13, al. for הִלֵּל לְ; see Field, Notes, 245), Rev.19:5.†

  SYN.: ἐξομολογέω, εὐλογέω, εὐχαριστέω, μακαρίζω (see DCG, i, 211). (AS) {STEPBible-TBESG}'
etymology: 'αἰνέω

  (compare αἴνημι, αἰνίζομαι), imperfect ᾔνουν[Refs 5th c.BC+], Ionic dialect αἴνεον[Refs
  5th c.BC+]: future αἰνήσω[Refs 8th c.BC+]; in Attic dialect Poets always αἰνέσω,
  as in [Refs 7th c.BC+]: aorist ᾔνησα[Refs 8th c.BC+]; Doric dialect αἴνησα[Refs
  5th c.BC+]; in Attic dialect always ᾔνεσα, Ionic dialect αἴνεσα[Refs 5th c.BC+]perfect
  ᾔνεκα (ἐπ-) [Refs 5th c.BC+] — middle, future αἰνέσομαι (only in compounds ἐπ-,
  παρ-):—passive, aorist participle αἰνεθείς[Refs 5th c.BC+]perfect ᾔνημαι (ἐπ-) [Refs
  5th c.BC+]—poetical and Ionic dialect Verb, very rare in good Attic dialect Prose
  [Refs 5th c.BC+] being used instead:—properly, tell, speak of, [Refs 4th c.BC+];
  σε κρηγύην αἰνεῖ reports of you as honest, [Refs 3rd c.BC+]

  __II usually praise, approve, opposed to νεικέω, ψέγω, [Refs 8th c.BC+]:— passive,
  ὑπὸ Σιμωνίδεω αἰνεθείς[Refs 5th c.BC+]

  __II.b especially in religious sense, glorify God, [LXX+NT]

  __II.2 approve, advise, recommend [Refs 8th c.BC+]: with infinitive, recommend to
  do a thing, euphemistic for κελεύω, [Refs 4th c.BC+]participle, αἰνεῖν ἰόντα to
  commend one''s going, [Refs] —ὦ δεινὸν αἶνον αἰνέσας giver of dire counsel, [Refs
  5th c.BC+]:— with accusative of things, to be content with, acquiesce in, γάμον[Refs
  5th c.BC+]

  __II.3 praise, with collateral sense, decline courteously, νῇ ὀλίγην αἰνεῖν, μεγάλῃ
  δ᾽ ἐνὶ φορτία θέσθαι[Refs 8th c.BC+]; but, thank, conjecture in [Refs 5th c.BC+]

  __II.4 absolutely, approve, ὁ δᾶμος αἰνεῖ[Refs]

  __III to promise or vow, τινί τι or τινὶ ποιεῖν τι, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
