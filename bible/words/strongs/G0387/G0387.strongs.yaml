strongs_number: G0387
language: greek
lemma: ἀναστατόω
transliteration: anastatóō
definition: properly, to drive out of home, i.e. (by implication) to disturb (literally
  or figuratively)
kjv_usage: trouble, turn upside down, make an uproar
derivation: from a derivative of G450 (ἀνίστημι) (in the sense of removal);
extended_definition: 'ἀνα-στατόω, ῶ

  (ἀνάστατος, driven from home; ἀνίστημι), [in  LXX: Dan.7:23 (דּוּשׁ;* also in Aq.,
  and in π. (see Deiss., LAE, 80 f.; MM, VGT, see word),]

  to stir up, excite, unsettle: with accusative;

  __(a) to tumult and sedition: Act.17:6 21:38;

  __(b) by false teaching: Gal.5:12 (see Milligan, NTD, 73 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναστᾰτ-όω,

  unsettle, upset, [τὴν γῆν] [LXX+NT]; of the mind, [NT]; ἀναστατοῖ με he upsets me,
  [Refs 2nd c.AD+]; destroy, [Refs 2nd c.AD+]; drive out, [Refs 1st c.AD+]:—passive,
  ἀναστατωθῆναι[Refs 1st c.AD+]: ἀναστατοῦ ἐς τὰ ὄρη[LXX+2nd c.AD+] {STEPBible-TFLSJ}'
