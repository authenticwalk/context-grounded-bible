strongs_number: G4958
language: greek
lemma: συστέλλω
transliteration: systéllō
definition: to send (draw) together, i.e. enwrap (enshroud a corpse for burial), contract
  (an interval)
kjv_usage: short, wind up
derivation: from G4862 (σύν) and G4724 (στέλλω);
extended_definition: 'συν-στέλλω

  (Rec. συσ-), [in LXX: Jdg.8:28 11:33 (כָּנַע ni.), Sir.4:31, al. ;]

  __1. to draw together, contract, shorten: of time, 1Co.7:29.

  __2. to wrap up: of enshrouding a body for burial (Eur.), with accusative, Act.5:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'συστέλλω,

  draw together: shorten sail, συστείλας ἄκροισι χρώμενος τοῖς ἱστίοις [Refs 5th c.BC+];
  draw in, contract, of the mouth, [Refs 5th c.BC+]; σ. ἑαυτόν, of a snake, [Refs
  4th c.BC+]; σ. τὸ πρόσωπον, so as to express disgust, [Refs 2nd c.AD+]; of soldiers,
  σ. τινὰς εἰς τὸ τεῖχος, εἴσω τοῦ χάρακος ἑαυτούς, [Refs 1st c.AD+]:— passive, contract
  oneself, draw in, [Refs 5th c.BC+]; εἰς τρίβωνα ῥᾳδίως συστέλλομαι[Refs 4th c.BC+];
  βραχίονας καὶ καρποὺς.. ἐν τοῖς συνεσταλμένοις ἀποδεσμεύειν at the narrow parts,
  [Refs 2nd c.AD+]; -όμεναι ὥσπερ ὄρνιθες gathering together, [Refs 1st c.AD+]; compare
  συνεσταλμένως.

  __2 contract, reduce, τὴν τῶν βασιλέων γένεσιν εἰς τὸ μέτριον [Refs 5th c.BC+];
  ἁμαρτήματα ὡς εἰς ἐλάχιστα σ. [Refs 4th c.BC+]:—passive, draw cowering together,
  συσταλέντες.. σιγῇ καθήμεθ᾽ [Refs 5th c.BC+]; τῇ διαίτῃ συνεστάλθαι to be moderate,
  [Refs 5th c.BC+]; ξ. ἐς εὐτέλειαν retrench expenses, [Refs 5th c.BC+]

  __2.b deprive of all food and drink, συστέλλειν, εἰ δὲ μὴ ἀντέχοι τις, ἐπ᾽ ὀλιγοσιτίας
  καὶ ὑδροποσίας τηρεῖν [Refs 2nd c.AD+]

  __3 humble, abase, τά τοι μέγιστα πολλάκις θεὸς.. συνέστειλεν [Refs 5th c.BC+];
  ταπεινοῦντα καὶ σ. [Refs 5th c.BC+]; opposed to ἐξαίρω, [Refs 1st c.BC+]; depress
  (opposed to διαχέω, ἀνίημι), διάνοιαν [Refs 3rd c.AD+]:— passive, to be lowered
  or cast down, συνέσταλμαι κακοῖς [Refs 5th c.BC+]

  __4 σ. λέξιν lower it, make it mean, [Refs 2nd c.AD+]; pronounce a syllable short,
  opposed to ἐκτείνω, [Refs 1st c.BC+]; δίχρονα συνεσταλμένα doubtful vowels when
  shortened, [Refs 2nd c.AD+]

  __5 [ὀνόματα] συστέλλεται ἐκ τῆς πολλῆς ποιότητος τῇ παραθέσει τοῦ ἄρθρου are reduced
  or restricted out of their generality, [Refs]

  __II wrap closely up, shroud, οὐ δάμαρτος ἐν χεροῖν πέπλοις συνεστάλησαν [Refs 5th
  c.BC+] —middle, ξυστειλάμεναι θαἰμάτια wrapping our cloaks close round us, [Refs
  5th c.BC+]; συστέλλου σεαυτήν gird up your loins, get ready for action, [Refs];
  ξυστᾰλείς tucked up, ready for action, [Refs]

  __II.2 cloak, συνέστελλε καὶ συνέκρυπτεν.. τὴν δυσμένειαν [Refs 1st c.AD+] {STEPBible-TFLSJ}'
