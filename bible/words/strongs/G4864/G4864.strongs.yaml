strongs_number: G4864
language: greek
lemma: συναγωγή
transliteration: synagōgḗ
definition: an assemblage of persons; specially, a Jewish "synagogue" (the meeting
  or the place); by analogy, a Christian church
kjv_usage: assembly, congregation, synagogue
derivation: from (the reduplicated form of) G4863 (συνάγω);
extended_definition: 'συν-αγωγή, -ῆς, ἡ

  [in LXX chiefly for עֵדָה, also for קָהָל, etc. ;]

  prop., a bringing together;

  __1. of things,

  __(a) a gathering in of harvest;

  __(b) a collection of money.

  __2. Of persons,

  __(a) a collecting, assembling (Polyb.);

  __(b) an assembly (MM, xxiv; Deiss., LAE, 101 ff.): Rev.2:9 3:9; esp. of a Jewish
  religious assembly, a synagogue: Luk.12:11, Act.9:2, al.; of a Christian assembly,
  Jas.2:2. By meton., of the building in which the assembly is held, a synagogue:
  Mat.10:17, Mrk.1:21, al. (cf. Cremer, see word ἐκκλησία)

  SYN.: ἐκκλησία (which see)  (AS) {STEPBible-TBESG}'
etymology: 'συνᾰγωγ-ή, ἡ,

  a bringing together:

  __I of persons, ἀνδρὸς καὶ γυναικός [Refs 5th c.BC+]; collecting, ὄχλων, ἀνδρῶν,
  etc., [Refs 2nd c.BC+]; assembling, meeting, τῶν λογιστῶν [Refs]

  __I.2 assembly, [LXX+2nd c.BC+]; τῶν συνέδρων [Refs 1st c.BC+]; place of assembly,
  especially of the Jewish synagogue, [NT]; meeting-house, Μαρκιωνιστῶν [Refs 4th
  c.AD+]; conventicle, [Refs 4th c.AD+]

  __II of things, σ. [τῶν ἐκπεπταμένων] [Refs 5th c.BC+]; opposed to διαιρέσεις, [Refs
  5th c.BC+]; σ. πολέμου levying of war, [Refs 5th c.BC+]; gathering in of harvest,
  τοῦ σίτου [LXX+3rd c.BC+]; πύου Heras cited in [Refs 3rd c.BC+]; harvest, ἑορτὴ
  συναγωγῆς [LXX]

  __II.2 drawing together, contracting, συναγωγὰς καὶ ἐκτάσεις στρατιᾶς forming an
  army in column or in line, [Refs 5th c.BC+]; contraction of ranks either in front
  or depth, [Refs 2nd c.AD+]; αἱ τοῦ προσώπου σ. pursing up or wrinkling of the face,
  [Refs 5th c.BC+]; bringing together, closing up of a wound, [Refs 4th c.BC+]; opposed
  to διαστολή, [Refs]; σ. ἔχειν, σ. λαμβάνειν, ={συνάγεσθαι}, [Refs 4th c.BC+]

  __II.3 collection, τῶν νόμων καὶ τῶν πολιτειῶν [Refs 4th c.BC+]; of writings, [Refs
  1st c.BC+]

  __II.4 combination, [πολιτειῶν] [Refs 4th c.BC+]

  __II.5 conclusion, inference, [Refs 2nd c.AD+]; cogent reasoning, [Refs 3rd c.BC+];
  demonstration, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
