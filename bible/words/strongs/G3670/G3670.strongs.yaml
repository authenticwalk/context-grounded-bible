strongs_number: G3670
language: greek
lemma: ὁμολογέω
transliteration: homologéō
definition: to assent, i.e. covenant, acknowledge
kjv_usage: con- (pro-)fess, confession is made, give thanks, promise
derivation: from a compound of the base of G3674 (ὁμοῦ) and G3056 (λόγος);
extended_definition: 'ὁμολογέω, -ῶ

  (ὁμόλογος, of one mind: Dan LXX Su 1:60 *), [in LXX: Job.40:9 (14) (יָדָה hi.),
  Jer.44:25 (נָדַר), al. ;]

  __1. to speak the same language (Hdt.).

  __2. to agree with (Hdt., Plat., al.).

  __3. to agree, confess, acknowledge (Plat., al.) : absol., Jhn.1:20 12:42; pass.,
  Rom.10:10; before ὅτι, ib., Heb.11:13; with accusative of thing(s), Act.23:8, 1Jn.1:9,
  Rev.3:5; id. with dative of person(s), Act.24:14; with accusative cogn., 1Ti.6:12;
  with accusative of person(s), 1Jn.2:23 Jn 4:3; id. before pred. accusative (Bl.,
  § 34, 5; 73, 5), Jhn.9:22, Rom.10:9, 1Jn.4:2 Jn 4:15, 2Jn.7; with inf. (M, Pr.,
  229), Tit.1:16; with dative of person(s) before ὅτι, Mat.7:23; before ἐν, with dative
  of person(s)  (M, Pr., 104; Bl., § 41, 2), Mat.10:32, Luk.12:8.

  __4. to agree, promise: τ. ἐπαγγελίαν, Act.7:17; with inf. obj. (Bl., § 61, 3),
  Mat.14:7.

  __5. = ἐξμολογέω, to praise: Heb.13:15 (Westc., in l).

  (cf. ἀνθ-ομολογέομοι, ἐξμολογέω.) †

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμολογ-έω,

  [Refs 5th c.BC+]: future

  __A -ήσω[Refs 5th c.BC+]: aorist ὡμολόγησα [Refs]: perfect ὡμολόγηκα [Refs 5th c.BC+]:—middle,
  present and aorist, [Refs 5th c.BC+]:— passive, future -ήσομαι[Refs 5th c.BC+]:
  aorist ὡμολογήθην [Refs 5th c.BC+]: perfect ὡμολόγημαι [Refs 5th c.BC+], etc.:—to
  be ὁμόλογος: hence,

  __A.I agree with, say the same thing as, with dative, λέγουσι Κορίνθιοι, ὁμολογέουσι
  δέ σφι Λέσβιοι [Refs 5th c.BC+]; Κυρηναῖοι τὰ περὶ B άττον οὐδαμῶς -έουσι Θηραίοισι
  [Refs]

  __A.II correspond, agree with, whether of persons or things, with dative, [τὸ ἓν]
  ἑωυτῷ ὁ. [Refs 5th c.BC+]; have to do with, ὁμολογέοντας κατ᾽ οἰκηϊότητα Περσίϊ
  οὐδέν [Refs 5th c.BC+]; ὥστε μηδὲν ὁμολογεῖν τὼ τρόπω τὼ ἀλλήλων are utterly unlike,
  [Refs 5th c.BC+]

  __A.II.b to be coordinated, πρὸς ἓν ἔργον [Refs 2nd c.AD+]: metaphorically, of a
  vowel, agree, i. e. form a diphthong, [Refs 1st c.AD+]

  __A.II.c to be suitable for, with genitive, ὁμολογεῖ ὤμου ἡ περὶ τὴν ἑτέρην μασχάλην
  περιβολή [Refs 5th c.BC+]

  __A.II.2 agree to a thing, grant, concede, ὁμολογῶ τάδε S. [prev. cited]: absolutely,
  [Refs 5th c.BC+]; ὁμολογοῖεν ἂν ἡμῖν οἱ ἄνθρωποι, ἢ ο; [Refs]; ὅπως.. τῇ τύχῃ σου
  χάριτας ὁμολογεῖν δυνηθῶ that I may avow my gratitude.., [Refs 3rd c.AD+]; ὁ. χάριν
  θεοῖς acknowledge gratitude, [NT+2nd c.AD+] appears to be an Aramaism; ὁ. ἐφ᾽ ἁμαρτίαις
  [LXX] without accusative _of things_, ὁμολογῶ σοι I grant you, i.e. [Refs]admit
  it, [Refs 5th c.BC+]; parenthetically, ἀφειλόμην, ὁμολογῶ I allow it, [Refs 5th
  c.BC+]infinitive, ὁ. Νικίαν ἑορακέναι allows, confesses that he has seen.., [Refs
  5th c.BC+]; ὁ. σε ἀδικεῖν I confess that I am wronging thee, [Refs 5th c.BC+]; ὁ.
  οὐκ εἰδέναι confess ignorance, [Refs 5th c.BC+], compare 197; especially in receipts,
  ὁ. ἀπέχειν, ἐσχηκέναι, etc., [Refs 3rd c.BC+], etc.; in contracts, ὁ. διαλελύσθαι
  πρὸς ἀλλήλους [Refs 3rd c.BC+], etc.; τοῦθ᾽ ὁ. ὡς.. [Refs 5th c.BC+]; see below
  with

  __A.II.3 agree or promise to do, with future infinitive, [Refs 5th c.BC+]: with
  aorist infinitive, [Refs 4th c.BC+]: with present infinitive, ὡμολόγησαν ἑκατὸν
  τάλαντα ἐκτείσαντες ἀζήμιοι εἶναι [Refs 5th c.BC+]: also frequently absolutely,
  promise, μισθῷ ὁμολογήσαντες (i.e. ἀπαλλάξεσθαι) [Refs]; ὁ ὁμολογῶν the person who
  gives an undertaking, [Refs 1st c.AD+], etc.; make an agreement, come to terms,
  τινι with another, [Refs 5th c.BC+]; ἐπὶ τούτοισι on these terms, [Refs 5th c.BC+]

  __A.II.3.b with accusative, promise, τῆς ἐπαγγελίας ἧς (for ἣν) ὡμολόγησεν ὁ θεὸς
  τῷ Ἀβραάμ [NT]

  __B middle, in sense of active, ὑπεναντίος ὁ τρόπος.. ὁμολογεόμενος [Refs 5th c.BC+]

  __C passive, to be agreed upon, allowed or granted by common consent, [Refs 5th
  c.BC+]: with infinitive, with predicate added, to be allowed or confessed to be
  so and so, ἡ ὑπὸ πάντων ὁμολογουμένη ἄριστον εἶναι εἰρήνη [Refs 5th c.BC+]

  __C.2 without infinitive, ἡ τοῦ οἰκείου.. ἕξις.. δικαιοσύνη ἂν ὁμολογοῖτο should
  be allowed [to be] justice, [Refs 5th c.BC+]; τοὺς -ουμένους θεούς those who are
  admitted [to be] gods, [Refs 5th c.BC+]

  __C.3 absolutely, ὁμολογεῖται it is granted, agreed, [Refs 5th c.BC+]; τὰ ὡμολογημένα
  the things granted, [Refs]; ἐξ ὁμολογουμένου, ={ὁμολογουμένως}, [Refs 2nd c.BC+]
  {STEPBible-TFLSJ}'
