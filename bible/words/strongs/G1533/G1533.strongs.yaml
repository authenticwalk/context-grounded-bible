strongs_number: G1533
language: greek
lemma: εἰσφέρω
transliteration: eisphérō
definition: to carry inward (literally or figuratively)
kjv_usage: bring (in), lead into
derivation: from G1519 (εἰς) and G5342 (φέρω);
extended_definition: 'εἰσ-φέρω

  [in LXX chiefly for בּוֹא hi. ;]

  to bring in, into: with accusative of person(s), Luk.5:18-19; before εἰς, Mat.6:13,
  Luk.11:4; ἐπί, Luk.12:11; with accusative of thing(s), before εἰς, 1Ti.6:7; pass.,
  Heb.13:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἰσφέρω,

  future εἰσοίσω [Refs 5th c.BC+]: aorist I εἰσήνεγκα [Refs 7th c.BC+]: perfect εἰσενήνοχα
  [Refs 4th c.BC+]: pluperfect -όχειν[Refs]:—carry in, εἴσω [Refs 8th c.BC+]

  __2 bring in, contribute, τῖμον Archil.[same place]; χρήματα [Refs 5th c.BC+]; at
  Athens, etc., pay the propertytax (see. εἰσφορά II), ἐς. ἐσφοράν [Refs 5th c.BC+]

  __3 bring in or upon, πένθος δόμοις [Refs 5th c.BC+]; νόσον καινὴν γυναιξί[Refs];
  δειλίαν ἐσφέρει τοῖς ἀλκίμοισι brings cowardice into the brave, [Refs]

  __4 introduce, καινὰ δαιμόνια [Refs 5th c.BC+]; especially of political measures,
  bring forward, propose, γνώμην [Refs 5th c.BC+]; εἰ. νόμον,=Latin legem rogare,
  [Refs 4th c.BC+]; τιμάς [Refs 5th c.BC+]:—passive, τὰ εἰσφερόμενα [ψηφίσματα] [Refs
  4th c.BC+]

  __4.b of persons, propose, nominate, [Refs 5th c.BC+] —passive [Refs]; τοὺς -ομένους
  ὑπὸ τῶν ὑπάτων πρεσβευτάς [Refs 2nd c.BC+]

  __II middle, future ἐσοίσομαι [Refs 5th c.BC+]: Ionic aorist I ἐσενείκασθαι [Refs
  5th c.BC+]perfect passive εἰσενήνεγμαι (see. below):—carry with one, sweep along,
  of a river, [Refs 8th c.BC+]

  __II.2 bring in for oneself, τὰ ἐκ τῶν ἀγρῶν ἐς τὸ τεῖχος [Refs 5th c.BC+] —so in
  passive, σῖτον ἐσενηνεῖχθαι or -έχθαι[Refs 5th c.BC+]

  __II.3 bring in with one, introduce, τοὔνομα ἐς τὴν ποίησιν [Refs]; πῶμ᾽ ηὗρε κεἰσηνέγκατο
  θνητοῖς [Refs 5th c.BC+]; [λόγον] ἐσφέρεσθαι to utter it, [Refs]having brought [Refs]
  minae as a dowry into the family, [Refs 4th c.BC+]

  __II.4 contribute, εἰσενήνεκται.. οὐκ ἔλαττον μ᾽ μνῶν [Refs 5th c.BC+]; apply, employ,
  πᾶσαν εἰ. σπουδὴν καὶ φιλοτιμίαν [Refs 3rd c.BC+]; ἰσχύν[Refs 2nd c.AD+]

  __II.5 like{προσφέρεσθαι}, eat, [Refs 5th c.BC+]; drink water, [Refs 4th c.BC+]

  __II.6 draw breath, [Refs]

  __IIIpassive, to be brought in, introduced, ἐσενειχθέντος σιδηρίου [Refs 5th c.BC+]

  __III.2 rush in, ἐς τὴν ὕλην [Refs 5th c.BC+] {STEPBible-TFLSJ}'
