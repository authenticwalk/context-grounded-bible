strongs_number: G4712
language: greek
lemma: στάδιον
transliteration: stádion
definition: a stade or certain measure of distance; by implication, a stadium or race-course
kjv_usage: furlong, race
derivation: from the base of G2476 (ἵστημι) (as fixed);
extended_definition: 'στάδιον, -ου, τό pl., στάδια (Jhn.6:19, T), and metapl., στάδιοι
  (see B1., 9, 1),

  [in LXX: Dan LXX 4:9, Sus 1:37, 2Ma.11:5 2Mac 12:9 ff. * ;]

  a stadium, i.e.

  __1. a measure of length = 600 Greek feet or 1⁄8 of a Roman mile Mat.14:24 (Rec.,
  WH, txt., R, mg.), Luk.24:13, Jhn.6:19 11:18, Rev.14:20 21:16, and, this being the
  length of the Olympic course,

  __2. a race-course: 1Co.9:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'στάδιος [ᾰ], α, ον,

  (ἵστημι) standing fast and firm, σ. ὑσμίνη close fight, fought hand to hand, [Refs
  8th c.BC+]; ἐνὶ σταδίῃ (i.e. ὑσμίνῃ) [Refs 8th c.BC+], compare σταδαῖο; [πῖδαξ]
  σταδίη μένει, of a spring from which no water flows, [Refs 3rd c.AD+]

  __2 firm, fixed, θάλαμοι [Refs 5th c.BC+]. immobility, [Refs 2nd c.AD+]

  __3 standing upright or straight, σ. χιτών,= ὀρθοστάδιον, an ungirt tunic hanging
  in straight plaits, [Refs 3rd c.BC+], compare στατό; θώραξ σ. a stiff breastplate,
  plate-armour, opposed to στρεπτός or ἁλυσιδωτός, [Refs 3rd c.BC+]

  __II (ἵστημι A.IV) weighed, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
