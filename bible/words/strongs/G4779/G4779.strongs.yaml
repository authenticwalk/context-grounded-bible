strongs_number: G4779
language: greek
lemma: συγκαλέω
transliteration: synkaléō
definition: to convoke
kjv_usage: call together
derivation: from G4862 (σύν) and G2564 (καλέω);
extended_definition: 'συν-καλέω

  (Rec. συγκ-), -ῶ, [in LXX for קָרָא ;]

  to call together: with accusative, Mrk.15:16, Luk.15:6, 9 (seel. -εῖται, see B1.,
  § 55, 1), Act.5:21. Mid., to call together to oneself: Luk.9:1 (and seel. in Luk.15:6,
  9 see supr.) Luk.23:13, Act.10:24 28:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκᾰλέω,

  future -καλέω[Refs 8th c.BC+], Attic dialect -καλῶ[Refs 5th c.BC+]

  __1 call to council, convoke, convene, [Refs 8th c.BC+]:—middle, [NT+5th c.BC+]

  __2 invite with others to a feast, σ. αὐτοῖς καὶ Ἀρτάβαζον [Refs 5th c.BC+] {STEPBible-TFLSJ}'
