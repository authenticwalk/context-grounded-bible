lemma: ποιμαίνω
transliteration: poimaínō
definition: to tend as a shepherd of (figuratively, superviser)
kjv_usage: feed (cattle), rule
derivation: from G4166 (ποιμήν);
extended_definition: 'ποιμαίνω

  (ποιμήν), [in LXX chiefly for רָעָה ;]

  to act as shepherd, tend flocks: Luk.17:7; with accusative, ποιμνην, 1Co.9:7. Metaphorical,
  to tend, shepherd, govern: with accusative, Mat.2:6 (LXX), Jhn.21:16, Act.20:28,
  1Pe.5:2, Ju 12, Rev.2:27 7:17 12:5 19:15.†

  SYN.: βόσκω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'ποιμαίνω,

  Epic dialect imperfect ποιμαίνεσκεν [Refs 8th c.BC+]: (ποιμήν):—herd, tend, μῆλα
  [Refs 8th c.BC+]; πρόβατα variant in [Refs 5th c.BC+]; ποιμαίνειν ἐπ᾽ ὄεσσι to be
  shepherd over sheep, [Refs 8th c.BC+]: absolutely, act as shepherd, tend flocks,
  [Refs 5th c.BC+]:—passive, to be herded, roam the pastures, of flocks, [Refs 8th
  c.BC+]middle, with ὕπνος (l. [Refs]

  __2 πᾶς πεποίμανται τόπος every country has been traversed (as by a shepherd or
  flocks of sheep), [Refs 4th c.BC+]

  __II metaphorically, tend, cherish, ζωᾶς ἄωτον [Refs 5th c.BC+]

  __II.2 guide, govern, στρατόν [Refs 5th c.BC+]

  __II.3 soothe, beguile, ἔρωτα π. [Refs 3rd c.BC+]: hence, generally, deceive, [Refs
  5th c.BC+]

  __II.4 εἴδωλα ἃ ποιμαίνουσιν images which they send flocking, i.e. represent as
  flocking, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
