strongs_number: G4856
language: greek
lemma: συμφωνέω
transliteration: symphōnéō
definition: to be harmonious, i.e. (figuratively) to accord (be suitable, concur)
  or stipulate (by compact)
kjv_usage: agree (together, with)
derivation: from G4859 (σύμφωνος);
extended_definition: 'συμ-φωνέω, -ῶ,

  [in LXX: Gen.14:3 (H2266) 2Ki.12:8 (9) (H225 ni.), Isa.7:2 (H5117), 4Ma.14:6 * ;]

  prop., to agree in sound, be in harmony (Plat., Arist.). Metaphorical,

  __(a) to agree with, agree together: Luk.5:36; with dative of thing(s), Act.15:15;
  before περί, Mat.18:19; pass., with dative of person(s), συνεφωνήθη ὑμῖν, Act.5:9;

  __(b) to agree as to a price (Polyb., Diod.): with dative of person(s), genitive
  pret., Mat.20:13; before μετά . . . ἐκ, Mat.20:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμφων-έω,

  sound together, be in harmony or unison (compare συμφωνία), ἐκ πασῶν μία ἁρμονία
  συμφωνεῖ [Refs 5th c.BC+]; of reed-tongues, to be of the same quality, [Refs 4th
  c.BC+]; κιθαρισταὶ σ. [Refs 3rd c.BC+] —passive, τὰ συμφωνούμενα consonants (literal
  things which are sounded with vowels), [Refs 1st c.BC+]

  __II metaphorically, harmonize with, ποῖα ποίοις σ. τῶν γενῶν [Refs 5th c.BC+];
  συμφωνοῦντα τοῖς ἔργοις in harmony with practical experience, [Refs 5th c.BC+];
  hold or express the same opinions, ταῦτα συμφωνοῦσι πάντες [Refs 5th c.BC+]; περί
  τινος or τινων, [Refs 1st c.BC+]:—middle, [Refs 4th c.BC+]:—passive, to be agreed
  to, παρὰ πᾶσι [Refs 1st c.BC+], compare 15.107: with infinitive, ἡ ἔφοδος σ. γενέσθαι
  [Refs 1st c.BC+]

  __II.2 make an agreement or bargain with any one, ἰδίᾳ σ. πρὸς αὐτούς [Refs 3rd
  c.BC+]; περί τινος [Refs 2nd c.BC+]; σ. τινὶ δηναρίου for a denarius, [NT]:—passive,
  συνεφωνήθη ὑμῖν πειράσαι [NT]; ὥστε.. [Refs 1st c.BC+]; τὸ συμφωνηθέν the agreement,
  [Refs 3rd c.BC+]; ἀπέχω τὴν συμπεφωνημένην αὐτοῦ τιμήν [Refs 2nd c.AD+]

  __II.3 unite for a bad purpose, conspire, τοῖς πένησι ἐπὶ τοὺς μέσους [Refs 4th
  c.BC+]

  __III agree in saying, ὡς πάντα καλῶς κεῖται [Refs 5th c.BC+]

  __IV to be satisfactory, συμφωνεῖ μοι πάντα, ὡς πρόκειται [Refs 4th c.AD+]

  __IV.2 of remedies, to be suitable, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
