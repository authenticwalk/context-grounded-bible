language: greek
lemma: πραγματεία
transliteration: pragmateía
definition: a transaction, i.e. negotiation
kjv_usage: affair
derivation: from G4231 (πραγματεύομαι);
extended_definition: 'πραγματία (Rec. -εία, as in cl.), -ας, ἡ

  (πραγματεύομαι) [in LXX for חֲשַׁל, etc. ;]

  __1. careful application, hard work.

  __2. business, occupation: pl., 2Ti.2:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'πραγμᾰτ-εία,

  Ionic dialectπρηγμᾰτίη, poetry πραγμᾰτίη [Refs 4th c.AD+]: ἡ:— prosecution of business,
  diligent study, [Refs 5th c.BC+]; ἡ μάταιος π. [λογισμῶν] this idle attention to
  argumentations, [Refs 5th c.BC+]; μετὰ πολλῆς π. with a great deal of trouble, [Refs
  3rd c.BC+]

  __II occupation, business, ἡ π. αὐτῆς (i.e. τῆς ῥητορικῆς) ἅπασα.. εἰς τοῦτο τελευτᾷ
  [Refs 5th c.BC+]; ἡ τοῦ διαλέγεσθαι π. the business of dialectic, [Refs]; τοῦ πολιτικοῦ..
  πᾶσα ἡ π. περὶ πόλιν [ἐστί] Arist [Refs]; ἡ δημηγορικὴ π. the business of oratory,
  [Refs 4th c.BC+]; πραγματεῖαι official duties, opposed to ἀρχαί, [Refs 2nd c.BC+];
  especially law-business, lawsuit, [Refs 5th c.BC+]: plural, affairs in general,
  κάτω βλέπειν εἰς ἀνθρώπων πραγματείας [Refs 5th c.BC+]; troubles, [Refs 4th c.BC+];
  πρὸς ἔθνη τὴν π. ἔχειν to have dealings with.., [Refs 1st c.BC+]

  __II.b plural, works, of the buildings of Solomon, [LXX]

  __III treatment of a subject, εἰδέων [Refs 4th c.BC+]; ἡ τοῦ ἐπιπέδου π., as a definition
  of plane geometry, [Refs 5th c.BC+]; ἡ Πλάτωνος π. Plato''s system, [Refs 4th c.BC+];
  manner of dealing with, ἡ περὶ τοὺς μάρτυρας π. [Refs 4th c.BC+]

  __III.2 philosophical argument or treatise, [Refs]; the subject of such a treatise,
  τρεῖς αἱ π. [Refs 1st c.BC+]

  __III.3 systematic or scientific historical treatise, [Refs 2nd c.BC+]; Τρωϊκὴ π.
  the legends of the Trojan war, [Refs 5th c.BC+]Aj.; π. συνέταξεν ἐν δράματι τῶν
  Δαρδάνου πράξεων τὰς μνημοσύνας [Refs]

  __III.4 magical operation, spell, ἡ Σολομῶνος π. [Refs] {STEPBible-TFLSJ}'
