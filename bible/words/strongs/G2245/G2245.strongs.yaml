strongs_number: G2245
language: greek
lemma: ἡλίκος
transliteration: hēlíkos
definition: as big as, i.e. (interjectively) how much
kjv_usage: how (what) great
derivation: from (a comrade, i.e. one of the same age);
extended_definition: 'ἡλίκος, -η, -ον

  __1. prop., as big as, as old as.

  __2. As indirect interrog., what sized, what, how great, how small (the sense to
  be determined by the context): Col.2:1, Jas.3:5, Gal.6:11 (WH, mg.; πηλ-, WH, txt.,
  RV).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἡλίκος [ῐ], η, ον,

  as big as, πόσος τις; μικρός, ἡλίκος Μόλων [Refs 5th c.BC+]; τί τοσοῦτον ὕβρισεν,
  ἡλίκον..; [Refs 4th c.BC+]

  __2 of age, as old as, ἄνδρα.. ἡλίκον Θουκυδίδην [Refs 5th c.BC+]; τοῖσιν ἡλίκοισι
  νῷν, ={τηλίκοις ἡλίκοι νώ}, [Refs]; οἱ ἡλίκοι ἐγώ,= τηλίκοι ἡλίκοι ἐγώ, [Refs 5th
  c.BC+] of what various ages.. , [Refs 5th c.BC+]

  __3 in indirect questions, how big, how great, [Refs 5th c.BC+]; frequently in expressions
  of wonder, θαυμάσι᾽ ἡλίκα extraordinarily great, [Refs 4th c.BC+]; also, how small,
  ἰδοὺ ἡλίκον πῦρ ἡλίκην ὕλην ἀνάπτει [NT+4th c.BC+]

  __4 in exclamations, ἡλίκον λαλεῖς [Refs 4th c.BC+]. (Compd. of yo-, relative pronoun
  stem (compare ὅς), and -āli- (compare ἧλιξ), with suffix -κο-; compare πηλίκος,
  τηλίκος.) {STEPBible-TFLSJ}'
