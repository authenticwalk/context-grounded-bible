strongs_number: G3688
language: greek
lemma: ὄνος
transliteration: ónos
definition: a donkey
kjv_usage: an ass
derivation: apparently a primary word;
extended_definition: 'ὄνος, -ου, ὁ, ἡ

  [in LXX chiefly for חֲמוֹר, also for אָתוֹן, etc. ;]

  an ass: Mat.21:2, 5" (LXX), Luk.14:5, Jhn.12:15" (LXX) ; ὁ, Luk.13:15; ἡ, Mat.21:7
  .†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄνος, ὁ

  and ἡ, ass, once in [Refs 8th c.BC+]; ὄνοι οἱ τὰ κέρεα ἔχοντες, together with a
  number of fabulous animals, [Refs 5th c.BC+] —frequently in proverbs:

  __1 ὄ. λύρας (i.e. ἀκούων), of one who can make nothing of music, [Refs 4th c.BC+];
  ὄ. κάθηται, of one who sits down when caught in the game of ὀστρακίνδα, [Refs 2nd
  c.AD+]; the two proverbs combined by [Refs 5th c.BC+]

  __2 περὶ ὄνου σκιᾶς for an ass''s shadow, i.e. for a trifle, [Refs 5th c.BC+]

  __3 ὄνου πόκαι or πόκες, see at {πόκος} [Refs]; ὄνον κείρεις, of those who attempt
  the impossible, [Refs 2nd c.AD+]

  __4 ἀπ᾽ ὄνου καταπεσεῖν, of one who gets into a scrape by his own clumsiness. with
  a pun on ἀπὸ νοῦ πεσεῖν, [Refs 5th c.BC+]

  __5 ὄνος ὕεται an ass in the rain, of being unmoved by what is said or done, [Refs
  5th c.BC+]

  __6 ὄ. ἄγω μυστήρια, i.e my part is to carry burdens, [Refs 5th c.BC+]

  __7 ὄνων ὑβριστότερος, of wanton behaviour, [Refs 5th c.BC+]

  __8 ὦτ᾽ ὄνου λαβεῖν, like Midas, [Refs 5th c.BC+]

  __9 ὄ. εἰς ἄχυρα, of one who gets what he wants, [Refs 4th c.AD+]

  __10 ὄ. ἐν μελίσσαις, of one who has got into a scrape, [Refs 5th c.BC+]; but ὄ.
  ἐν πιθήκοις, of extreme ugliness, [Refs 4th c.BC+]; ὄ. ἐν μύρῳ ''a clown at a feast'',
  [Refs]

  __11 εἰς ὄνους ἀφ᾽ ἵππων, of one who has come down in the world, [Refs 2nd c.AD+]

  __II a fish of the cod family, especially the hake, Merluccius vulgaris, [Refs 5th
  c.BC+]

  __III wood-louse, κυλισθεὶς ὥς τις ὄ. ἰσόσπριος [Refs 5th c.BC+], [Refs 5th c.AD+]

  __IV wingless locust, ={τρωξαλλίς}, [Refs 1st c.AD+]

  __V ὄνων φάτνη a nebulous appearance between the ὄνοι (two stars in the breast of
  the Crab), [Refs 4th c.BC+]

  __VI ὄνου πετάλειον, ={φύλλον ὀνίτιδος}, [Refs 2nd c.BC+]

  __VII from the ass as a beast of burden the name passed to:

  __VII.1 windlass, [Refs 5th c.BC+]

  __VII.2 the upper millstone which turned round, ὄ. ἀλέτης [Refs 5th c.BC+]see entry
  {μύλη}; perhaps simply, millstone, [Refs 3rd c.BC+] says that Aristotle also calls
  the fixed nether millstone ὄνος (but [Refs 4th c.BC+] when the millstone is grinding
  stone, as it does when no grist is in the mill).

  __VII.3 beaker, winecup, [Refs 5th c.BC+]

  __VII.4 spindle or distaff, [Refs 2nd c.AD+]

  __VII.5 perhaps coping of a wall, [Refs 3rd c.BC+]

  __VIII ass''s load, as a measure, πυροῦ ὄ. τρεῖς [Refs 1st c.AD+] {STEPBible-TFLSJ}'
