strongs_number: G5137
language: greek
lemma: τράχηλος
transliteration: tráchēlos
definition: the throat (neck), i.e. (figuratively) life
kjv_usage: neck
derivation: probably from G5143 (τρέχω) (through the idea of mobility);
extended_definition: 'τράχηλος, -ου, ὁ

  [in LXX chiefly for צַוַּאר, also forעֹרֶף, etc. ;]

  the neck: Mat.18:6, Mrk.9:42, Luk.17:2; ἐπιπεσεῖν ἐπὶ τὸν τ., to embrace (Gen.46:29),
  Luk.15:20, Act.20:37. Metaphorical, ὑποθεῖναι τὸν ἑαυτοῦ τ. (for similar phrase
  in π., see Zorell, see word), Rom.16:4; ἐπιθεῖναι ζυγὸν ἐπὶ τὸν τ., Act.15:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'τράχηλος [ᾰ], ὁ,

  Doric dialect τράχᾱλος [Refs 4th c.BC+]: irregular plural τράχηλα [Refs 3rd c.BC+]:—neck,
  throat, [Refs 5th c.BC+]; distinguished from αὐχήν by [Refs 5th c.BC+] being, accusative
  to [Refs], the whole neck and throat, αὐχήν the back part of the neck in human beings,
  the upper part in animals; this difference is observed in [Refs 2nd c.AD+]; but
  αὐχήν in [LXX+5th c.BC+], NT, and Papyrus τ. is more frequently than αὐχήν); τ.
  σώματος χωρὶς τεμών [Refs 5th c.BC+]; ἀποτεμεῖν, ἀποκόψαι, [Refs 3rd c.BC+]; ἐς
  τ. πεσεῖν break one''s neck, [Refs 5th c.BC+]; ἐπὶ τ. ὠθεῖν τινα thrust head-foremost,
  [NT+2nd c.AD+]; ἐν βρόχῳ τὸν τ. ἔχων νομοθετεῖ with a halter round his neck, [Refs
  4th c.BC+]; ἔδει σε ἐν τῷ σῷ τ. ἐμπαίζειν at the risk of your own neck, [Refs 2nd
  c.BC+]

  __2 neck of animals, of the horse, [Refs 5th c.BC+]; the neck as a joint of meat,
  [Refs 1st c.AD+]; of a fowl, [Refs 2nd c.AD+]

  __II of parts resembling the neck, e. g. upper part of the murex, [Refs 4th c.BC+]the
  narrow part of the abdomen, [Refs 4th c.BC+]; the neck of the grasshopper, [Refs]

  __II.2 neck of a vessel, [Refs 2nd c.BC+]; of a gourd, [Refs 4th c.BC+]; of parts
  of the body, τ. μήτρας [Refs 5th c.BC+]; κύστεως [Refs 2nd c.AD+]

  __II.3 middle part of a mast, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
