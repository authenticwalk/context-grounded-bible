strongs_number: H0378
language: hebrew
lemma: אִישׁ־בֹּשֶׁת
transliteration: ʼÎysh-Bôsheth
pronunciation: eesh-bo'-sheth
definition: Ish-Bosheth, a son of King Saul
kjv_usage: Ish-bosheth.
derivation: from H376 (אִישׁ) and H1322 (בֹּשֶׁת); man of shame;
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 2Sa.2.8;

  son of: Saul (H7586G);

  brother of: Jonathan (H3083H), Abinadab (H0041H), Malchi-shua (H4444), Merab (H4764),
  Michal (H4324), Armoni (H0764), Mephibosheth (H4648H)

  Also named: esh.ba.al (אֶשְׁבַּעַל "Eshbaal" H0792)

  § Ishbosheth = "man of shame"

  surviving son of Saul, king of Israel for 7 years while David was king over Judah;
  succeeded by David who united the kingdom {STEPBible-TBESH}'
