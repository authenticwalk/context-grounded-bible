strongs_number: G2121
language: greek
lemma: εὔκαιρος
transliteration: eúkairos
definition: well-timed, i.e. opportune
kjv_usage: convenient, in time of need
derivation: from G2095 (εὖ) and G2540 (καιρός);
extended_definition: 'εὔ-καιρος, -ον

  [in LXX: Psa.104:27 (עֵת), 2Ma.14:29 2Mac 15:20-21, 3Ma.4:11 3Mac 5:44 * ;]

  timely, seasonable, suitable (Cremer, 740): ἡμέρα, Mrk.6:21 (or empty, as in Byz.
  and MGr.; see MM, Exp., xiv); βοήθεια, Heb.4:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὔκαιρ-ος, ον,

  well-timed, seasonable, λόγος [Refs 4th c.BC+]; ὕδατα (rainfall) [Refs 4th c.BC+];
  nihil -ότερον epistula tua, [Refs 1st c.BC+]: with infinitive, χὥ τι σοι λέγειν
  εὔκαιρόν ἐστι [Refs 5th c.BC+]; τὸ εὔκαιρον, ={εὐκαιρία}, [Refs 1st c.BC+]; εὔκαιρον
  ἀείσας in season, [Refs 5th c.BC+]

  __II of places, convenient, well situated, τόποι [Refs 3rd c.BC+]

  __III rich, wealthy, uncertain reading in St. Byzantine see at {Χαττηνία}.

  __IV adverb -ρως seasonably, opportunely, [Refs 5th c.BC+]; εὐ. χρῆσθαί τινι [Refs
  5th c.BC+]; favourably, propitiously, [Refs 3rd c.BC+]: comparative -ότερον [Refs
  5th c.BC+]: superlative -ότατα [Refs 2nd c.BC+]

  __IV.2 οὐκ-ρως ἔχειν to have no leisure, [Refs] {STEPBible-TFLSJ}'
