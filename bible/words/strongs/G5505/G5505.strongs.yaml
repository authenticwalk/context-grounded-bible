extended_definition: 'χιλιάς, -άδος, ἡ

  (χίλιοι), [in LXX for אֶלֶף ;]

  the number one thousand, a thousand: Luk.14:31, Act.4:4, 1Co.10:8, Rev.5:11 7:4-8
