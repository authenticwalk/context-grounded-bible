  genitive plural χιλιάδων [Refs 5th c.BC+]:—a thousand, [Refs 5th c.BC+]

  __2 generally, large number, [Refs 3rd c.BC+]; πολλαὶ χ., of lines of poetry, [Refs]

  __3 Χιλιάδες, αἱ, title of poem by [Refs 3rd c.BC+]

  __II ={χιλιετηρίς}, [Refs]; Ῥωμαϊκὴ χ., title of work by Asinius Quadratus, [Refs
  5th c.AD+] {STEPBible-TFLSJ}'
