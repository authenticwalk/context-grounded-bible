strongs_number: G1696
language: greek
lemma: ἐμμένω
transliteration: emménō
definition: to stay in the same place, i.e. (figuratively) persevere
kjv_usage: continue
derivation: from G1722 (ἐν) and G3306 (μένω);
extended_definition: 'ἐμμένω

  [in LXX chiefly for קוּם ;]

  __1. to abide in: Act.28:30.

  __2. to abide by, be true to: before ἐν; τ. πίστει, Act.14:22; τ. διαθήκῃ, Heb.8:9
  (LXX); with dative, τ. γεγραμμένοις (dative ptcp. as in legal formula; cf. Deiss.,
  BS, 248; MM, Exp., xii): Gal.3:10 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμμένω,

  future -μενῶ[Refs 5th c.BC+]: perfect ἐμμεμένηκα [Refs 5th c.BC+]:—abide in a place,
  πολὺν χρόνον μελάθροις ἐμμένειν [Refs 5th c.BC+]; ἐν τῇ κεφαλῇ [Refs 5th c.BC+]

  __2 abide by, stand by, cleave to, be true to, with dative, τοῖς ὁρκίοις [Refs 5th
  c.BC+]; ἐ. τοῖς Καρχηδονίοις remain constant to them, [Refs 2nd c.AD+]; ἐ. ἐν ταῖς
  σπονδαῖς τὸν ἐνιαυτόν Indut. cited in [Refs 5th c.BC+]: absolutely, stand fast be
  faithful, [Refs 5th c.BC+]

  __3 of things, remain fixed, stand fast, hold good, εἴ σοί γ᾽ ἅπερ φὴς ἐμμενεῖ [Refs
  5th c.BC+]; μάλα μοι τοῦτ᾽ ἐμμένοι may it remain fixed in my mind, [Refs 4th c.BC+];
  εἴ σφι ἔτι ἐμμένει [ἡ φιλίη] [Refs 5th c.BC+]; τὸ σιδηροφορεῖσθαι τοῖς ἠπειρώταις
  ἐμμεμένηκεν continued as a custom, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
