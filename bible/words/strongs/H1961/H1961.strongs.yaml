strongs_number: H1961
language: hebrew
lemma: הָיָה
transliteration: hâyâh
pronunciation: haw-yaw
definition: to exist, i.e. be or become, come to pass (always emphatic, and not a
  mere copula or auxiliary)
kjv_usage: beacon, [idiom] altogether, be(-come), accomplished, committed, like),
  break, cause, come (to pass), do, faint, fall, [phrase] follow, happen, [idiom]
  have, last, pertain, quit (one-) self, require, [idiom] use.
derivation: a primitive root (compare H1933 (הָוָא));
extended_definition: '1) to be, become, come to pass, exist, happen, fall out

  1a) (Qal)

  1a1) ---

  1a1a) to happen, fall out, occur, take place, come about, come to pass

  1a1b) to come about, come to pass

  1a2) to come into being, become

  1a2a) to arise, appear, come

  1a2b) to become

  1a2b1) to become

  1a2b2) to become like

  1a2b3) to be instituted, be established

  1a3) to be

  1a3a) to exist, be in existence

  1a3b) to abide, remain, continue (with word of place or time)

  1a3c) to stand, lie, be in, be at, be situated (with word of locality)

  1a3d) to accompany, be with

  1b) (Niphal)

  1b1) to occur, come to pass, be done, be brought about

  1b2) to be done, be finished, be gone {STEPBible-TBESH}'
