strongs_number: G3658
language: greek
lemma: ὅμιλος
transliteration: hómilos
definition: association together, i.e. a multitude
kjv_usage: company
derivation: from the base of G3674 (ὁμοῦ) and a derivative of the alternate of G138
  (αἱρέομαι) (meaning a crowd);
extended_definition: 'ὅμιλος, -ου, ὁ

  [in Aq. : 1Ki.19:20 * ;]

  a crowd, throng: Rev.18:17, Rec.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅμῑλ-ος,

  Aeolic dialect ὄμιλλος [Refs]: ὁ: (ὁμός, ἴλη) any assembled crowd, throng of people,
  for a feast, [Refs 8th c.BC+]; for a spectacle, [Refs 8th c.BC+]: rare in Attic
  dialect Comedy texts and Prose, as [Refs 5th c.BC+]; especially the mass of the
  people, the crowd, opposed to the chiefs, προπάροιθεν ὁμίλου [Refs 8th c.BC+]; ἵππων
  καὶ ἀνδρῶν ὅ. [Refs]; τὸν ψιλὸν ὅ. the crowd of irregulars, opposed to ὁπλῖται,
  [Refs 5th c.BC+]; mob, διδασκάλῳ χρείωνται ὁμίλῳ [Refs 5th c.BC+]; but also ὅ. πολλὸς
  μὲν Ἕλλην περιοικέει a large Hellenic population, [Refs 5th c.BC+]

  __b of inanimate objects, [σῆμα] οὔ τι μεμιγμένον ἐστὶν ὁμίλῳ [Refs 8th c.BC+]

  __2 throng of battle, τὴν ἔξαγ᾽ ὁμίλου [Refs 8th c.BC+], etc.; πρώτῳ ἐν ὁ. in the
  forefront of battle, [Refs]tumult, confusion, βοῇ καὶ ὁμίλῳ [Refs 5th c.BC+] —The
  word seems not to be used in _plural_ {STEPBible-TFLSJ}'
