strongs_number: G1799
language: greek
lemma: ἐνώπιον
transliteration: enṓpion
definition: in the face of (literally or figuratively)
kjv_usage: before, in the presence (sight) of, to
derivation: neuter of a compound of G1722 (ἐν) and a derivative of G3700 (ὀπτάνομαι);
extended_definition: 'ἐνώπιος, -ον

  (ὤψ), [in LXX for פָּנִים, etc. ;]

  face to face, in sight (Theocr.; ἄρτοι ἐ., Exo.25:29): neut., ἐνώπιον, in vernacular,
  with force of prep. with genitive [in LXX for פָּנִים, עַיִן, etc., cf. Dalman,
  Words, 31 f., 209 f., and Deiss., BS., 213], in NT, most frequently in Lk, Ac, Re,
  never in Mt, Mk, before, in the presence of: Luk.1:19 Luk.4:7, Act.4:10 Act.6:5,
  Rev.1:4 2:14, al.; esp. ἐ. Κυρίου (θεοῦ), in the sight of God, or with God as witness
  or as judge, Rom.14:22, 1Co.1:29, 1Ti.2:3, Jas.4:10, 1Pe.3:4, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνώπ-ιος, ον,

  (ὤψ) facing, to the front, πρό τ᾽ ἐνώπια [Refs 7th c.BC+]face to face, [LXX]; ἄρτοι
  ἐ. shewbread, [Refs]; διαστολῶν γεγονυιῶν ὑμῖν καὶ ἐνοπίοις (sic) καὶ διὰ γραμμάτων
  in person, [Refs 2nd c.BC+]

  __II neuter ἐνώπιον as adverb, face to face, [Refs 3rd c.BC+]; in person, [Refs
  2nd c.BC+]: as preposition with genitive, [NT+4th c.BC+]. Regul. adverb -ίως[Refs]
  {STEPBible-TFLSJ}'
