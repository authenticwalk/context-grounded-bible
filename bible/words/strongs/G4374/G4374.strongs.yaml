strongs_number: G4374
language: greek
lemma: προσφέρω
transliteration: prosphérō
definition: to bear towards, i.e. lead to, tender (especially to God), treat
kjv_usage: bring (to, unto), deal with, do, offer (unto, up), present unto, put to
derivation: from G4314 (πρός) and G5342 (φέρω) (including its alternate);
extended_definition: 'προσ-φέρω

  [in LXX chiefly for קָרַב hi. ;]

  __1. to bring to, lead to: with accusative and dative of person(s), Mat.4:24 8:16
  9:2, 32 14:35 17:16, Mrk.2:4 (WH, R, txt.; sc. αὐτόν) Mrk.10:13, Luk.18:15 23:14;
  pass., Mat.12:22 (act., WH, txt.) Mat.18:24 (προσήχθη, WH) Mat.19:13; with accusative
  of thing(s), Mat.25:20; id. with dative of person(s), Mat.22:19, Luk.23:36; τ. στόματι,
  Jhn.19:29; metaphorically, with dative of person(s), to deal with, Heb.12:7 (cl.).

  __2. to offer: Mat.2:11, Act.8:18; esp. (as frequently in LXX; cf. FlJ, Ant., iii,
  9, 3) sacrifices, gifts and prayers to God: absol., before περί (ὑπέρ), Mrk.1:44,
  Luk.5:14, Heb.5:1, 3 9:7 10:12; pass., Act.21:26; with accusative of thing(s) (δῶρον,
  θυσίαν, λυτρείαν, προσφοράν), Mat.5:23-24 (aoristic pres.; M, Pr., 247) Mat.8:4,
  Jhn.16:2, Act.7:42 21:26, Heb.5:1 8:3-4 9:7, 9 10:1-2, 8 10:11-12; δεήσεις τε κ.
  ἱκετηρίας, Heb.5:7; with accusative of person(s), Heb.11:17 (conative impf.; M,
  Pr., 129); of Christ, Heb.7:27 (ἀνενέγκας, WH, txt.) Heb.9:14, 25 9:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσφέρω

  (once ποσφέρω, which see), Doric dialect ποτιφέρω Prov. cited in [Refs 1st c.AD+]:
  future

  __A προσοίσω [Refs 5th c.BC+]: Ionic dialect aorist προσένεικα [Refs 5th c.BC+]:
  Ionic dialect aorist passive προσηνείχθην [Refs]:—bring to or upon, apply to, π.
  πύργοισι κλιμάκων προσαμβάσεις [Refs 5th c.BC+]; μηχανὰς [τοῖσι τείχεσι] [Refs 5th
  c.BC+]; π. νόμον, ψήφισμα πρὸς τὴν συγγραφήν bring to bear against.., [Refs 5th
  c.BC+]; but χέρα τινὶ προσενεγκεῖν lay hands upon.. , [Refs 5th c.BC+]; π. τὰς χεῖρας
  αὐτοῖς, in hostile sense, [Refs 3rd c.BC+] (but also in a friendly relation, [Refs
  5th c.BC+] {προσφεύγω}, and in supplication to the gods, hold out one''s hands to,
  [Refs 2nd c.BC+]; ἀνάγκην or ἀναγκαίην τισὶ π. [Refs 5th c.BC+]; so of surgical
  or medical treatment, [Refs 5th c.BC+]; πταρμὸν [τῇ λυγγί] [Refs 5th c.BC+] (passive)[Refs
  2nd c.AD+]; κλύδωνα σαυτῷ αὐθαίρετον bring upon thyself, [Refs]: without dative,
  apply, employ, use, καινὰ σοφά [Refs 5th c.BC+]; π. τόλμαν bring it to bear, [Refs
  5th c.BC+]; ἔρωτα [Refs 5th c.BC+]

  __A.2 add, μηδὲ π. μέθυ [Refs 5th c.BC+] (or perhaps, bear in addition); π. τι πρός
  τι [Refs 5th c.BC+]

  __A.3 present, offer, ἄεθλον, of a triumphal ode, [Refs 5th c.BC+]; [τόξα] [Refs
  5th c.BC+]; οὐθὲν κολοβὸν προσφέρομεν πρὸς τοὺς θεούς [Refs 4th c.BC+]; οἶνον μὴ
  π. [Refs]; σφάγια καὶ θυσίας [LXX+NT]

  __A.3.b especially of food, drink, or medicine, θαλλὸν χιμαίραις [Refs 5th c.BC+];
  ἑαυτῷ π φάρμακον administer poison to oneself, [Refs 2nd c.AD+]; set food before
  one, [Refs 5th c.BC+]: with infinitive, π. τινὶ ἐμπιεῖν καὶ φαγεῖν [Refs 5th c.BC+]
  —passive, τὰ προσφερόμενα[Refs 5th c.BC+]

  __A.4 address proposals, an offer, etc., π. λόγον τινί [Refs 5th c.BC+]

  __A.5 convey property by deed of gift or by bequest, [Refs 2nd c.AD+]:—passive,
  [Refs 2nd c.AD+]

  __A.II contribute, pay, ἑκατὸν τάλαντα π. [Refs 5th c.BC+]; π. μετοίκιον pay an
  alientax, [Refs 5th c.BC+]; bring in, yield, [Refs 5th c.BC+]

  __A.III intransitive, resemble, with accusative of respect in which, π. νόον ἀθανάτοις
  [Refs 5th c.BC+]

  __A.IV bear in addition, see above [Refs 4th c.BC+]

  __B passive, with future προσοίσομαι [Refs 5th c.BC+]aorist προσηνεγκάμην, ={προσηνέχθην},
  [Refs 1st c.BC+]:—to be borne towards, and of ships, put in, εἰς λιμένα [Refs 5th
  c.BC+]

  __B.2 attack. assault, πρός τινας [Refs 5th c.BC+]; τινι [Refs 5th c.BC+]; κατὰ
  τὸ ἰσχυρότατον προσηνείχθησαν attacked where the enemy was strongest, [Refs 5th
  c.BC+]; προσφέρεσθαι ἄποροι difficult to engage, [Refs 5th c.BC+]

  __B.3 without any sense of hostility, go to or towards, approach, ἐκ τοῦ Ἰκαρίου
  πελάγεος προσφερόμενοι sailing, [Refs 5th c.BC+]; τῷ σκοπέλῳ, τῇ Τρῳάδι, [Refs 1st
  c.AD+]; τὰ -όμενα πρήγματα matters that were brought to him, [Refs 5th c.BC+]

  __B.4 deal with, behave oneself in a certain way towards a person, ἀπὸ τοῦ ἴσου
  ὑμῖν π. [Refs 5th c.BC+]; φιλανθρώπως [τῇ Ποτειδαία] [Refs 5th c.BC+]; ὀρθότατα
  ἵπποις π. [Refs 5th c.BC+]; also of circumstances, ταῖς ξυμφοραῖς εὐξυνετώτερον
  meet them with intelligence, [Refs 5th c.BC+]; πρὸς τὰ πράγματα ἄριστα π. [Refs
  5th c.BC+]; πρὸς λόγον answer it, [Refs 5th c.BC+]; ὀλιγώρως π. [Refs 5th c.BC+]

  __B.5 προσφέρεσθαί τινι come near, be like, ὁ χαρακτὴρ τοῦ προσώπου προσφέρεσθαι
  ἐδόκεε ἐς ἑωυτόν [Refs 5th c.BC+]

  __B.II to be added, [Refs 3rd c.AD+]

  __C middle, with future -οίσομαι[Refs 1st c.BC+]: 3rd.pers. singular aorist 1 subjunctive
  -ενέγκηται[Refs 4th c.BC+] —προσφέρεσθαί τι take, of food or drink, assimilate,
  π. σῖτον, ποτόν. [Refs 5th c.BC+]

  __C.2 exhibit, ὑμῖν φιλοτιμίαν Epist.[Refs 4th c.BC+]

  __C.3 like the active, apply, κἂν ὁτιοῦν δουλείας [Refs 5th c.BC+]

  __C.4 contribute, πλεῖστα πρός τι [Refs 3rd c.BC+]; bring with one as dowry, εἱματισμὸν
  καὶ κόσμον [Refs 4th c.BC+]; comparesupr.[Refs 4th c.BC+]

  __C.5 declare, μὴ εἰδέναι γράμματα [Refs 2nd c.AD+]

  __C.6 ={προσορίζω}, add land by deed of conveyance, κυρία ἔσται -ομένη πρὸς πόλιν
  ἣν ἂν βούληται [Refs 3rd c.BC+]

  __C.7 convey property, π. ἐν προσφορᾷ [μέρος οἰκίας] [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
