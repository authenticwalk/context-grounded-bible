strongs_number: H3064
language: hebrew
lemma: יְהוּדִי
transliteration: Yᵉhûwdîy
pronunciation: yeh-hoo-dee'
definition: a Jehudite (i.e. Judaite or Jew), or descendant of Jehudah (i.e. Judah)
kjv_usage: Jew.
derivation: patronymically from H3063 (יְהוּדָה);
extended_definition: 'People descended from Judah, living at the time of the Patriarchs,
  first mentioned at Gen.29.35;

  son of: Israel (H3478) and Leah (H3812);

  brother of: Reuben (H7205), Simeon (H8095), Levi (H3878), Issachar (H3485), Zebulun
  (H2074) and Dinah (H1783);

  half-brother of: Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Joseph
  (H3130) and Benjamin (H1144); married to Bath-shua (H1323I) and Tamar (H8559);

  father of: Er (H6147), Onan (H0209), Shelah (H7956), Perez (H6557) and Zerah (H2226I)

  Group of ye.hu.dah (יְהוּדָה "Judah" H3063)

  § Jew {STEPBible-TBESH}'
