language: hebrew
lemma: נְמוּאֵל
transliteration: Nᵉmûwʼêl
pronunciation: nem-oo-ale'
definition: Nemuel, the name of two Israelites
kjv_usage: Nemuel.
derivation: apparently for H3223 (יְמוּאֵל);
extended_definition: 'A man of the tribe of Simeon living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.10;

  son of: Simeon (H8095);

  brother of: Jamin (H3226), Ohad (H0161), Jachin (H3199), Zerah (H2226L) and Shaul
  (H7586H); also called Nemuel at Num.26.12; 1x

  Another name of ye.mu.el (יְמוּאֵל "Jemuel" H3223)

  § Nemuel = "day of God"

  1) the eldest son of Simeon

  2) a Reubenite, son of Eliab and brother of Dathan and Abiram in the time of the
  exodus {STEPBible-TBESH}'
