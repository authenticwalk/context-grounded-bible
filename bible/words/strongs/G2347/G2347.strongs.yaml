language: greek
lemma: θλῖψις
transliteration: thlîpsis
definition: pressure (literally or figuratively)
kjv_usage: afflicted(-tion), anguish, burdened, persecution, tribulation, trouble
derivation: from G2346 (θλίβω);
extended_definition: 'θλίψις (LTr., θλῖψις), -εως, ἡ

  (θλίβω), [in LXX for צָרָה, etc. ;]

  pressure (Arist.). In LXX and NT metaphorically, tribulation, affliction, distress:
  Mat.24:9, 21 24:29, Mrk.13:19, 24, Jhn.16:21, Act.7:11 11:19, Rom.12:12, 2Co.1:4
  1:8 4:17 6:4 7:4 8:2 8:13, Php.4:14, 2Th.1:6, Jas.1:27, Rev.1:9 2:9, 22 7:14; with
  ἀνάγκη (which see), 1Th.3:7; στενοχωρία (which from the order of the words would
  appear to be the stronger term), Rom.2:9 8:35; διωγμός, Mat.13:21, Mrk.4:17, 2Th.1:4;
  θ. ἔχω, Jhn.16:33, 1Co.7:23, Rev.2:10; ἔρχεσθαι ἐπί, Act.7:11; ἐν θλίψει 1Th.1:6;
  pl., Act.7:10 14:22 20:28, Rom.5:3, Eph.3:13, 1Th.3:3, Heb.10:33; τ. Χριστοῦ, Col.1:24;
  θ. τῆς καρδίας, 2Co.2:4; θ. ἐγείρειν, Php.1:17.†

  SYN.: ἀνάγκη, διωγμός, στενοχωρία (see supr., and cf. Tr., Syn, iv; Lft., Notes,
  45)  (AS) {STEPBible-TBESG}'
etymology: 'θλῖψις, εως, ἡ,

  pressure, [Refs 4th c.BC+]; ἀντέρεισις καὶ θ. [Refs 1st c.BC+]; of the pulse, [Refs
  2nd c.AD+]; ὑστερικαὶ θ. [Refs 2nd c.AD+]

  __2 crushing, castration, πώλων [Refs]

  __3 metaphorically, oppression, affliction, [LXX+1st c.BC+] {STEPBible-TFLSJ}'
