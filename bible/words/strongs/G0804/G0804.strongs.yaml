strongs_number: G0804
language: greek
lemma: ἀσφαλής
transliteration: asphalḗs
definition: secure (literally or figuratively)
kjv_usage: certain(-ty), safe, sure
derivation: from G1 (Α) (as a negative particle) and sphallo (to "fail");
extended_definition: 'ἀσφαλής, -ές

  (ἀ- neg., σφάλλω, to trip up), [in LXX for אָשַׁר pu., etc. ;]

  certain, secure, safe: Act.21:34 22:30 25:26, Php.3:1, Heb.6:19 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσφαλ-ής, ές,

  (σφάλλομαι, σφαλῆναι) not liable to fall, immovable, steadfast, in [Refs 8th c.BC+]adjective
  (compare infr. III), θεῶν ἕδος ἀ. αἰεί[Refs 8th c.BC+]; unshaken, of purpose, ἀ.
  ὁ νοῦς[Refs]

  __2 of friends and the like, unfailing, trusty, οὐ γὰρ οἱ.. εὐρύνωτοι φῶτες ἀσφαλέστατοι[Refs
  5th c.BC+]infinitive, φρονεῖν γὰρ οἱ ταχεῖς οὐκ ἀσφαλεῖς the hasty in counsel are
  not safe, [Refs 5th c.BC+]; of things, sure, certain, [Refs 5th c.BC+]

  __3 assured from danger, safe, ἀ. αἰών[Refs 5th c.BC+]; ἐν τῷ ἀσφαλεῖ in safety,
  [Refs 5th c.BC+]; ἐν -εστέρῳ, -εστάτῳ, [Refs 5th c.BC+]; ἐξ ἀσφαλοῦς from a place
  of safety, [Refs 5th c.BC+]; τὸ ἀ., ={ἀσφάλεια}, [Refs 5th c.BC+]; μετὰ τοῦ αὑτῆς
  ἀ. with no risk to herself, [Refs 3rd c.AD+]; ἀσφαλές [ἐστι], with infinitive, it
  is safe to.., [Refs 5th c.BC+]

  __4 ἀ. ῥήτωρ a convincing speaker, [Refs]

  __5 in Lit. Crit., sound, not risky, of language or rhythm, [Refs 4th c.BC+]adverb
  -ῶς, ἐρεῖ[Refs]

  __II substantive ἀσφαλές, τό, ={ἀσφάλεια}[Refs 4th c.AD+]

  __III Epic dialect adverb ἀσφαλέως, ἔχειν, μένειν, to be, remain firm, steady, [Refs
  8th c.BC+] as adverb, [Refs 8th c.BC+]without faltering, [Refs 8th c.BC+]adverb
  ἀσφαλῶς (-έως) is used in all senses of the adjective, -έως βεβηκὼς ποσσί[Refs 7th
  c.BC+]; in safety, with certainty, [Refs 5th c.BC+]: with infinitive, [Refs 5th
  c.BC+]as a precaution, [Refs 3rd c.AD+]: comparative -έστερον[Refs 5th c.BC+] but
  -εστέρως [Refs 5th c.BC+]: superlative -έστατα[Refs 5th c.BC+] {STEPBible-TFLSJ}'
