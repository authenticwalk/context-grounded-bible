strongs_number: H0213
language: hebrew
lemma: אוּץ
transliteration: ʼûwts
pronunciation: oots
definition: to press; (by implication) to be close, hurry, withdraw
kjv_usage: (make) haste(-n, -y), labor, be narrow.
derivation: a primitive root;
extended_definition: '1) to press, be pressed, make haste, urge, be narrow

  1a) (Qal)

  1a1) to press, hasten

  1a2) to be pressed, confined, narrow

  1a3) to hasten, make haste

  1a4) be narrow

  1b) (Hiphil)

  1b1) to urge, insist

  1b2) to hasten {STEPBible-TBESH}'
