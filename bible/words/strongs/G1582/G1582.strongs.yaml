lemma: ἐκκρέμαμαι
transliteration: ekkrémamai
definition: to hang upon the lips of a speaker, i.e. listen closely
kjv_usage: be very attentive
derivation: middle voice from G1537 (ἐκ) and G2910 (κρεμάννυμι);
extended_definition: 'ἐκ-κρέμαννυμι,

  [in LXX for קָשַׁר, Gen.44:30 * ;]

  to hang from or upon; mid., ἐκκρέμαμαι: figuratively, ἐξεκρέματο αὐτοῦ άκούων (Rec.;
  WH read ἐξεκρέμετο, which implies a Pres. ἐκκρέμομαι, otherwise unknown; cf. Veitch,
  see word κρέμαμαι), Luk.19:48.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκκρεμ-άννῡμι,

  future -κρεμάσω, hang from or upon a thing, [Refs 5th c.BC+]

  __II passive, like{ἐκκρέμαμαι}, hang on by, cling to, with genitive, τῶν τε ξυσκήνων
  ἤδη ἀπιόντων ἐκκρεμαννύμενοι [Refs 5th c.BC+]

  __II.2 metaphorically, to be devoted to, Ἄρεος [Refs 5th c.BC+] {STEPBible-TFLSJ}'
