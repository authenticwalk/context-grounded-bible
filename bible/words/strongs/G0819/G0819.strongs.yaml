strongs_number: G0819
language: greek
lemma: ἀτιμία
transliteration: atimía
definition: infamy, i.e. (subjectively) comparative indignity, (objectively) disgrace
kjv_usage: dishonour, reproach, shame, vile
derivation: from G820 (ἄτιμος);
extended_definition: 'ἀτιμία, -ας, ἡ

  (ἄτιμος) [in LXX for כְּלִמָּה, קָלוֹן, etc. ;]

  dishonour, disgrace: 1Co.11:14, 2Co.6:8; εἰς ἀ., Rom.9:21, 2Ti.2:20; ἐν ἀ., 1Co.15:43;
  κατ᾽ ἀ., 2Co.11:21; πάθη ἀτιμίας, base passions, Rom.1:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀτῑμ-ία,

  Ionic dialect -ιη, ἡ, dishonour, disgrace, ἀτιμίῃσιν ἰάλλειν[Refs 8th c.BC+]; θεῶν
  ἀ. dishonour done to the gods, [Refs 5th c.BC+]; indignities, [Refs 4th c.BC+]

  __2 deprivation of privileges, [Refs 4th c.BC+]; especially of civic rights, [Refs
  5th c.BC+]; coupled with θάνατος and φυγή, [Refs]

  __II of things, ἐσθημάτων ἀ., i.e. sorry garb, [Refs 5th c.BC+]. [Epic dialect ἀτιμῑη[Refs
  8th c.BC+] {STEPBible-TFLSJ}'
