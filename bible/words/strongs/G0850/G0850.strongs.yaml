  __b parching, νόσοι[Refs 5th c.BC+]

  __2 dry, rough, squalid, οὖδας[Refs 5th c.BC+]; especially of hair (compare {αὐχμηροκόμης}),
  [Refs 5th c.BC+]. adverb -ρῶς, ἔχειν τοῦ προσώπου[Refs 2nd c.AD+]

