strongs_number: G5053
language: greek
lemma: τελευτάω
transliteration: teleutáō
definition: to finish life (by implication, of G979 (βίος)), i.e. expire (demise)
kjv_usage: be dead, decease, die
derivation: from a presumed derivative of G5055 (τελέω);
extended_definition: 'τελευτάω, -ῶ

  (τελευτή), [in LXX chiefly for מוּת ;]

  __1. trans., to complete, finish; esp. τ. τ. αἰῶνα, τ. βίον, to complete life, to
  die (Æsch., Hdt., al.).

  __2. Intrans., to come to an end, hence, to die (Hdt., al.): Mat.2:19 9:18 22:25,
  Mrk.9:48, Luk.7:2, Jhn.11:39, Act.2:29 7:15, Heb.11:22; Hebraistically, θανάτῳ τελευτάτω
  (מוּת, Exo.21:17), Mat.15:4, Mrk.7:10" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'τελευτ-άω,

  future -ήσω[Refs 5th c.BC+]: perfect τετελεύτηκα [Refs 5th c.BC+] —passive, future
  middle τελευτήσομαι always in passive sense, [Refs 8th c.BC+]: aorist ἐτελευτήθην
  [Refs 8th c.BC+]:—bring to pass, accomplish, ὄφρα.. τελευτήσω τάδε ἔργα [Refs 8th
  c.BC+]; fulfil an oath or promise, wish or hope, τ. ἐέλδωρ [Refs 8th c.BC+]; τελευτᾶν
  τινι κακὸν ἦμαρ bring about an evil day for one, [Refs 8th c.BC+]; τὸ δ᾽ ἔνθεν ποῖ
  τελευτῆσαί με χρ; to what end must I bring it? [Refs 5th c.BC+], etc.:—passive,
  to be fulfilled, come to pass, happen, [same places] entry [near the start]; πρίν
  γε τὸ Πηλεΐδαο τελευτηθῆναι ἐέλδωρ [Refs 8th c.BC+]

  __2 finish, σχεδίην.. ἐπηγκενίδεσσι [Refs 8th c.BC+]; ἐπεί ῥ᾽ ὄμοσέν τε, τελεύτησέν
  τε τὸν ὅρκον had sworn and completed (made binding) the oath, [Refs], etc.; ἡσύχιμον
  ἁμέραν τ. close a peaceful day, [Refs 5th c.BC+]; ἄρξομαι ἐκ βολβοῖο τελευτήσω δ᾽
  ἐπὶ θύννον (i.e. τὸ δεῖπνον) [Refs 5th c.BC+]

  __3 especially τ. τὸν αἰῶνα finish life, i.e. die, [Refs 5th c.BC+]; ὑπ᾽ ἄλλου τ.
  τὸν βίον, i.e. to be killed, [Refs] make an end of life, [Refs 5th c.BC+]; so λόγου
  τ. [Refs 5th c.BC+]

  __3.b frequently absolutely, end life, die, [Refs 5th c.BC+]; πρὶν τελευτήσαντ᾽
  ἴδῃς before you see him dead, [Refs 5th c.BC+]; τ. ὑπό τινος die by another''s hand
  or means,[Refs 5th c.BC+]; of animals, [Refs 4th c.BC+]

  __II intransitive (as always in Prose, except in signification [Refs]

  __II.1 to be accomplished, λόγων κορυφαί [Refs 5th c.BC+]

  __II.2 come to an end, [Refs 5th c.BC+]

  __II.2.b with words indicating the kind of end or outcome, ἢν ὁ πόλεμος κατὰ νόον
  τ. [Refs 5th c.BC+]; εὖ τ. [Refs 4th c.BC+]; πτωχοὶ τ. end by being beggars, [Refs
  5th c.BC+]; οὕτως τ. [Refs 5th c.BC+]; τ. ἔς τι come to a certain end, issue in,
  αἱ εὐτυχίαι ἐς τοῦτο ἐτελεύτησαν [Refs 5th c.BC+]; τ. ἐς τὠυτὸ γράμμα end in the
  same letter, [Refs 5th c.BC+]; εἰς ἄνδρας ἐκ μειρακίων τ. [Refs]; ποῖ (ἐς τί) τελευτᾶν
  (φασι); came to what end? [Refs 5th c.BC+]

  __II.3 die, see above [Refs]

  __II.4 the participle τελευτῶν, ῶσα, ῶν, is used with Verbs like an adverb, to finish
  with, at the end, at last, as τελευτῶν ἔλεγε [Refs 5th c.BC+]; κἂν ἐγίγνετο πληγὴ
  τελευτῶσα there would have been a fray to finish with, [Refs 5th c.BC+]; τὰς ὀλοφύρσεις
  τελευτῶντες ἐξέκαμνον at last they got tired of mourning, [Refs 5th c.BC+]; sometimes
  with another participle, τὴν τυραννίδα χαλεπὴν τελευτῶσαν γενομένην having at last
  become.., [Refs 5th c.BC+]

  __II.5 of local limits and the like, μέχρι Σολόεντος ἄκρης, ἣ τελευτᾷ τῆς Λιβύης
  [Refs 5th c.BC+]; τῇ ἡ Κνιδίη χώρη ἐς τὴν ἤπειρον τ. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
