strongs_number: H7586
language: hebrew
lemma: שָׁאוּל
transliteration: Shâʼûwl
pronunciation: shaw-ool'
definition: Shaul, the name of an Edomite and two Israelites
kjv_usage: Saul, Shaul.
derivation: passive participle of H7592 (שָׁאַל); asked;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.6.24;

  son of: Uzziah (H5818H);

  father of: Elkanah (H0511I); also called Joel at 1Ch.6.36;

  Also named: yo.el (יוֹאֵל "Joel" H3100U)

  § Saul or Shaul = "desired"

  1) a Benjamite, son of Kish, and the 1st king of Israel

  2) an early king of Edom and a successor of Samlah

  3) a son of Simeon

  4) a Levite, son of Uzziah {STEPBible-TBESH}'
