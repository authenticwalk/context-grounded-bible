strongs_number: G1448
language: greek
lemma: ἐγγίζω
transliteration: engízō
definition: to make near, i.e. (reflexively) approach
kjv_usage: approach, be at hand, come (draw) near, be (come, draw) nigh
derivation: from G1451 (ἐγγύς);
extended_definition: 'ἐγγίζω (ἐγγύς).

  [in LXX for נגשׁ, קרב, etc. ;]

  __1. trans., to bring near: Gen.48:10, Isa.5:8.

  __2. Intrans., to come near: absol., Mat.26:46, Mrk.14:42, Luk.18:40 19:41 21:20,
  28 24:15, Act.21:33 23:15; with adv., ὅπου, Luk.12:33; with dative, Luk.7:12 15:1,
  Luke.15.25 22:47, Act.9:3 10:9 22:6; τ. θεῷ, Heb.7:19, Jas.4:8; before εἰς, Mat.21:1,
  Mrk.11:1, Luk.18:35 19:29 24:28; πρός, with dative, Luk.19:37; μέχρι θανάτου, Php.2:30;
  of time, ὥρα, Mat.26:45; ἡμέρα, Rom.13:12, Heb.10:25; καιρός, Mat.21:34, Luk.21:8;
  χρόνος, Act.7:17; ἑορτή, Luk.22:1; παρουσία, Jas.5:8; τέλος, 1Pe.4:7; ἐρήμωσις,
  Luk.21:20; ἀπολύτρωσις, Luk.21:28; ἤγγικεν ἡ βασιλεία (for similar expressions in
  Targ., see Dalman, 106), Mat.3:2 4:17 10:7 Mrk.1:15, Luk.10:9 (ἐφ ̓ ὑμᾶς) 10:11
  (cf. προσ-εγγίζω), and see Cremer, 224).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἐγγίζω,

  aorist ἤγγισα [Refs 4th c.BC+]: perfect ἤγγικα [LXX+NT]: (ἐγγύς):—bring near, bring
  up to, τῇ γῇ τὰς ναῦς [LXX+2nd c.BC+]

  __II mostly intransitive, approach, [LXX+4th c.BC+]; εἰς θάνατον[LXX]; ἕως[LXX+NT];
  to be imminent, ἤγγικεν ἡ παρουσία τοῦ Κυρίου [NT]: also, with genitive, approximate
  to, [Refs 1st c.BC+]

  __II.2 to be next of kin, [LXX]

  __III with infinitive, to be on the point of doing, ναοῦ -οντος συμπεσεῖν [Refs]
