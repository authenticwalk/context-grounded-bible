strongs_number: H7121
language: hebrew
lemma: קָרָא
transliteration: qârâʼ
pronunciation: kaw-raw'
definition: to call out to (i.e. properly, address by name, but used in a wide variety
  of applications)
kjv_usage: bewray (self), that are bidden, call (for, forth, self, upon), cry (unto),
  (be) famous, guest, invite, mention, (give) name, preach, (make) proclaim(-ation),
  pronounce, publish, read, renowned, say.
derivation: a primitive root (rather identical with H7122 (קָרָא) through the idea
  of accosting a person met);
extended_definition: ': read_out/dictated

  1) to call, call out, recite, read, cry out, proclaim

  1a) (Qal)

  1a1) to call, cry, utter a loud sound

  1a2) to call unto, cry (for help), call (with name of God)

  1a3) to proclaim

  1a4) to read aloud, read (to oneself), read

  1a5) to summon, invite, call for, call and commission, appoint, call and endow

  1a6) to call, name, give name to, call by

  1b) (Niphal)

  1b1) to call oneself

  1b2) to be called, be proclaimed, be read aloud, be summoned, be named

  1c) (Pual) to be called, be named, be called out, be chosen {STEPBible-TBESH}'
