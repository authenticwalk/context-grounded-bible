strongs_number: G4993
language: greek
lemma: σωφρονέω
transliteration: sōphronéō
definition: to be of sound mind, i.e. sane, (figuratively) moderate
kjv_usage: be in right mind, be sober (minded), soberly
derivation: from G4998 (σώφρων);
extended_definition: 'σωφρονέω, -ῶ

  (σώφρων),

  __(a) to be of sound mind or in one''s right mind: Mrk.5:15, Luk.8:35; opposite
  to ἐκστῆναι, 2Co.5:13 (Hdt.);

  __(b) to be temperate, discreet, self-controlled (opposite to μαίνεσθαι, ὑβρίζειν,
  etc.; sch., Thuc., al.): Tit.2:6; opposite to ὑπερφρονεῖν, Rom.12:3; σ. καὶ νήφειν,
  1Pe.4:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'σωφρον-έω,

  poetry σᾰοφ- [Refs 2nd c.AD+]:— to be sound of mind, [NT+5th c.BC+]

  __2 to be temperate, moderate, show self-control, [Refs 5th c.BC+]; τὸ σωφρονεῖν,
  ={σωφροσύνη}, [Refs 5th c.BC+]; ἐς Ἀφροδίτην σ. [Refs 5th c.BC+]; of soldiers, σ.
  καὶ εὐτακτεῖν[Refs 5th c.BC+]; opposed to ὑπερφρονέω, [NT]: with a participle, πέμποντες
  σωφρονοῖμεν ἄν [Refs 5th c.BC+]

  __3 come to one''s senses, learn moderation, [Refs 5th c.BC+]; οὐ σωφρονήσει; [Refs
  5th c.BC+]; σεσωφρονηκώς when he had recovered his senses, [Refs 5th c.BC+]

  __4 passive, τὰ σεσωφρονημένα ἐν τῷ βίῳ μοι things I had done with discretion, [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
