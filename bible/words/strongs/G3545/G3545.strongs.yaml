strongs_number: G3545
language: greek
lemma: νομίμως
transliteration: nomímōs
definition: legitimately (specially, agreeably to the rules of the lists)
kjv_usage: lawfully
derivation: adverb from a derivative of G3551 (νόμος);
extended_definition: 'νομίμως

  adv. (νόμιμος, conformable to law), [in LXX: 4Ma.6:18 * ;]

  rightly, lawfully: 1Ti.1:8, 2Ti.2:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  νόμ-ιμος, η, ον,

  also ος, ον [Refs 5th c.BC+]:— conformable to custom, usage, or law, ν. ὅρκος Legal
  cited in [Refs 5th c.BC+]; legitimate, ν. παῖδες [Refs 5th c.BC+]: hence, customary,
  prescriptive, φῶς [Refs], etc.; οἱ ν. θεοί [Refs 5th c.BC+]

  __2 observant of law, [Refs 5th c.BC+]; ν. πόλις Isoc. [prev. cited]

  __II νόμιμα, τά, usages, customs, ἄλλα ἄλλοισιν νόμιμα, σφετέραν δ᾽ αἰνεῖ δίκαν
  ἕκαστος [Refs 5th c.BC+]; ν. Δωρικά, Χαλκιδικά, [Refs 5th c.BC+]; almost, ={νόμοι},
  ἄγραπτα ν. [Refs 5th c.BC+]; τὰ περὶ τοὺς θεοὺς ν., τὸ πρὸς τοὺς πολεμίους ν., [Refs
  5th c.BC+]; ν. βαρβαρικά, title of treatise by Aristotle: rare in singular, τὸ πάντων
  ν. [Refs 5th c.BC+]

  __II.2 legal rights, ν. καὶ φιλάνθρωπα [Refs 1st c.AD+]; process of law, τοῖς ν.
  χρῆσθαι Mitteis [Refs 2nd c.AD+]; ἄνευ νομίμων ἀπωθεῖσθαι to be illegally ejected,
  [Refs 2nd c.AD+]; εἴργεσθαι τῶν ν., i.e. ἱερῶν καὶ ἀγορᾶς, of persons accused of
  murder, [Refs 5th c.BC+]

  __II.3 funeral rites [Refs 5th c.BC+]

  __III adverb -μως[Refs 5th c.BC+]in a natural way, [Refs 5th c.BC+]; οἱ ν. ἀθλοῦντες,
  πεπαιδευμένοι, professional athletes, physicians, [Refs 2nd c.AD+], compare 8.171:
  comparative -ώτερον[Refs 5th c.BC+]: superlative -ώτατα[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
