definition: a Levite or descendant of Levi
kjv_usage: Leviite.
derivation: or לֵוִי; patronymically from H3878 (לֵוִי);
extended_definition: 'Someone from the tribe of Levi  living at the time of the Patriarchs,
  first mentioned at Gen.29.34;

  son of: Israel (H3478) and Leah (H3812);

  brother of: Reuben (H7205), Simeon (H8095), Judah (H3063), Issachar (H3485), Zebulun
  (H2074) and Dinah (H1783);

  half-brother of: Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Joseph
  (H3130) and Benjamin (H1144);

  father of: Gershon (H1648), Kohath (H6955), Merari (H4847) and Jochebed (H3115)

  Another name of le.vi (לֵוִי "Levi" H3878)

  § Levite, of Levi "joined to"

  1) the descendants of Levi, the 3rd son of Jacob by Leah

  1a) the tribe descended from Levi specially set aside by God for His service {STEPBible-TBESH}'
