language: hebrew
lemma: צָעָה
transliteration: tsâʻâh
pronunciation: tsaw-aw'
definition: to tip over (for the purpose of spilling or pouring out), i.e. (figuratively)
  depopulate; by implication, to imprison or conquer; (reflexive) to lie down (for
  coitus)
kjv_usage: captive exile, travelling, (cause to) wander(-er).
derivation: a primitive root;
extended_definition: '1) to stoop, bend, incline

  1a) (Qal)

  1a1) to stoop, bend

  1a2) to incline, tip

  1b) (Piel) to tip over {STEPBible-TBESH}'
