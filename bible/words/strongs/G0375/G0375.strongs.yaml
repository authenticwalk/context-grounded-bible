strongs_number: G0375
language: greek
lemma: ἀναπέμπω
transliteration: anapémpō
definition: to send up or back
kjv_usage: send (again)
derivation: from G303 (ἀνά) and G3992 (πέμπω);
extended_definition: 'ἀνα-πέμπω

  __1. to send up,

  __(a) to a higher place (Æsch., Plat., al.);

  __(b) to a higher authority (Deiss., BS, 229; MM, VGT, see word; cf. also Field,
  Notes, 140): Luk.23:7, 15, Act.25:21.

  __2. to send back (Pind.): Luk.23:11, Phm 11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναπέμπω,

  poetry ἀμπ-, send up, κάτωθεν[Refs 5th c.BC+]; Ἁφαίστοιο κρουνοὺς ἀ. sends forth..,
  [Refs 5th c.BC+]; χθὼν ἠρινὰ φύλλ᾽ ἀ.[Refs 5th c.BC+]:—middle, send up from oneself,
  [Refs 5th c.BC+]

  __2 send up to higher ground, εἰς τὰς ἄκρας[Refs]; especially from the coast inland,
  into Central Asia, ἀ. ὡς βασιλέα[Refs 5th c.BC+]; to the metropolis, εἰς τὴν Ῥώμην[Refs
  2nd c.BC+]

  __3 remit, refer to higher authority, [Refs 3rd c.BC+]; ψήφισμα πρὸς βασιλέα[NT];
  of a higher authority referring to delegates, [Refs 2nd c.AD+]; refer to a book,
  [Refs 2nd c.AD+]

  __4 trace up one''s pedigree, γένος εἴς τινα[Refs 1st c.BC+]

  __5 transmit, in passive, τῶν κατ᾽ ὄψιν ἀναπεμπομένων[Refs 4th c.BC+]

  __II send back, [Refs 5th c.BC+]: metaphorically, send back in discussion to something
  previously said, [Refs 3rd c.AD+]

  __II.2 refer, τὰ εἰς τὸ θεἰον -όμενα[Refs 1st c.BC+]; ascribe, τι ἐπί τι[Refs 5th
  c.AD+]

  __II.3 throw back the accent, of enclitics, Hdn.Gr.2.828. {STEPBible-TFLSJ}'
