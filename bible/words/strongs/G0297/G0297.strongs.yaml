strongs_number: G0297
language: greek
lemma: ἀμφότερος
transliteration: amphóteros
definition: (in plural) both
kjv_usage: both
derivation: comparative of (around);
extended_definition: 'ἀμφότεροι, -αι, -α

  (replaces ἄμφω in κοινή, V. M, Pr., 57; used of more than two, Pr., 80; MM, VGT,
  see word), both of two: Mat.9:17, al.

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμφότερος

  (Locrian dialect ἀμφόταρος [Refs], α, ον, (ἄμφω) rare in singular, either, i.e.
  both of two (opposed to ἑκάτερος each one of two), ἀμφοτέρας κοινὸν αἴας common
  to either land, [Refs 4th c.BC+]; ποίημα ἢ πάθος ἢ ἀμφότερον or partaking of both,
  [Refs 5th c.BC+]

  __2 [Refs 8th c.BC+] as adverb, followed by τε.. κα; ἀ. βασιλεύς τ᾽ ἀγαθὸς κρατερός
  τ᾽ αἰχμητής both together, prince as well as warrior, [Refs]; ἀ. γενεῇ τε καὶ οὕνεκα..
  [Refs 8th c.BC+]; followed by τε.. δέ.., [Refs 5th c.BC+]; by τε.. καί.., [Refs
  5th c.BC+]

  __3 dual in [Refs 8th c.BC+], less frequently in later writers, [Refs 5th c.BC+];
  but plural is much more frequently, and is found with a dual Noun, χεῖρε πετάσσας
  ἀμφοτέρας[Refs 8th c.BC+] —Phrases: κατ᾽ ἀμφότερα on both sides, [Refs 5th c.BC+]towards
  both sides, both ways, [Refs 5th c.BC+]; ἀμφότερα, absolutely, on both sides, [Refs];
  ἀπ᾽ ἀμφοτέρων from or on both sides, Ξέρξεω ἀπ᾽ ἀ. ἀδελφεός[Refs 5th c.BC+]; μετ᾽
  ἀμφοτέροισι one with another (assuming variant), [Refs 3rd c.BC+]; ἀμφοτέροις βλέπειν
  (i.e. ὄμμασι) [Refs 3rd c.BC+]; ἀμφοτέραις, Epic dialect -ῃσι (i.e. χερσί) [Refs
  8th c.BC+]; ἐπ᾽ ἀμφοτέροις βεβακώς (i.e. ποσί) [Refs 3rd c.BC+]

  __II later, of more than two, all together, [NT+2nd c.AD+] {STEPBible-TFLSJ}'
