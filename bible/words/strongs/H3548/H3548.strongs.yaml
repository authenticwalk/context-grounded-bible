strongs_number: H3548
language: hebrew
lemma: כֹּהֵן
transliteration: kôhên
pronunciation: ko-hane'
definition: literally one officiating, a priest; also (by courtesy) an acting priest
  (although a layman)
kjv_usage: chief ruler, [idiom] own, priest, prince, principal officer.
derivation: active participle of H3547 (כָּהַן);
extended_definition: '1) priest, principal officer or chief ruler

  1a) priest-king (Melchizedek, Messiah)

  1b) pagan priests

  1c) priests of Jehovah

  1d) Levitical priests

  1e) Zadokite priests

  1f) Aaronic priests

  1g) the high priest

  Aramaic equivalent: ka.hen (כָּהֵן "priest" H3549) {STEPBible-TBESH}'
