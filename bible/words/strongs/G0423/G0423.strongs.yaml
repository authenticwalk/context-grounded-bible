strongs_number: G0423
language: greek
lemma: ἀνεπίληπτος
transliteration: anepílēptos
definition: not arrested, i.e. (by implication) inculpable
kjv_usage: blameless, unrebukeable
derivation: from G1 (Α) (as a negative particle) and a derivative of G1949 (ἐπιλαμβάνομαι);
extended_definition: 'ἀν-επί-λημπτος (Rec. -λμπτος; Bl., § 6, 8), -ον

  (ἀ- ἐπιλαμβάνω)

  without reproach: 1Ti.3:2 5:7 6:14.†

  SYN.: ἀμεμπτος, ἀνέγκλητος. It is stronger than these, for it implies not only that
  the man is of good report, but that he is deservedly so (cf. MM, VGT, see word).  (AS)
  {STEPBible-TBESG}'
etymology: 'ἀνεπί-ληπτος, ον,

  not open to attack, τοῖς ἐχθροῖς[Refs 5th c.BC+]; not censured, blameless, βίος
  variant in [Refs 5th c.BC+]; perfect, τέχνη[Refs 1st c.AD+]; ἀνεπιληπτότερον less
  open to criticism, [Refs 5th c.BC+]; ἐξουσία ἀ. not subject to control, [Refs 1st
  c.BC+]; unassailable, not subject to cancellation, συγγραφαί[Refs]. adverb -τως[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
