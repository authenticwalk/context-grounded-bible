strongs_number: G2988
language: greek
lemma: λαμπρῶς
transliteration: lamprōs
definition: brilliantly, i.e. figuratively, luxuriously
kjv_usage: sumptuously
derivation: adverb from G2986 (λαμπρός);
extended_definition: 'λαμπρῶς

  adv.,

  splendidly: of sumptuous fare (as freq.; cf. ἐδέσματα λαμπρά, Sir.29:22), Luk.16:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  λαμπρός, ά, όν,

  feminine -ή in Epic dialect [Refs 8th c.BC+]:— bright, radiant, of the sun and stars,
  λ. φάος ἠελίοιο [Refs 8th c.BC+]; -ότατος, of Sirius, [Refs]; λαμπρὰ σελήνη Hes.[same
  places],[Refs 5th c.BC+]; of the eyes, [Refs 5th c.BC+]; of metallic bodies, λ.
  φάλοι, κόρυθες, [Refs 8th c.BC+]: neuter as adverb, θώρηκες λαμπρὸν γανόωντες [Refs]

  __2 of white cloths and the like, bright, λαμπρὸς δ᾽ ἦν ἠέλιος ὥς [ὁ χιτών] [Refs
  8th c.BC+]; λ. ἐσθής, = Latin toga candida, [Refs 2nd c.BC+]

  __3 of water, clear, limpid, [Refs 5th c.BC+]; of air, λ. ἠήρ [Refs 5th c.BC+]

  __4 of sound or voice, clear, distinct, [Refs 5th c.BC+]; opposed to φ. ἀσαφής,
  [Refs 1st c.AD+]

  __5 metaphorically, of vigorous action, λ. ἄνεμος a keen wind, [Refs 5th c.BC+];
  λ. ἤδη καὶ μέγας καθιείς swooping down like a fresh and mighty breeze, [Refs 5th
  c.BC+]; λαμπρὸς φανήσεται he will come furiously forth, [Refs 5th c.BC+]; λ. μάχη
  a keenly contested battle, [Refs 2nd c.BC+] adverb -ρῶς, ἐπικείμενοι vigorously,
  [Refs 5th c.BC+]; utterly, λ. ἡττῆσθαι, λ. περιεστοιχίσθαι, [Refs 3rd c.AD+]

  __6 metaphorically also, clear, manifest, μαρτύρια [Refs 5th c.BC+]; λ. φυγή decisive,
  [Refs 2nd c.AD+]. adverb - ρῶς, κοὐδὲν αἰνικτηρίως [Refs 5th c.BC+]; λαμπρῶς ἐλέγετο
  it was said without concealment, [Refs 5th c.BC+]

  __II of persons, well-known, illustrious by deeds, station, etc., λ. ἐν τῇσι Ἀθήνῃσι
  [Refs 5th c.BC+]; λ. ἐν [τοῖς κινδύνοις] [Refs 5th c.BC+]; as honorary title, -ότατος,
  = Latin clarissimus, [Refs]; of cities, councils, etc., ἡ λαμπρὰ τῶν Μιλησίων μητρόπολις
  [Refs 2nd c.AD+]; of actions, etc., ἔργον οὐδὲν ἀπ᾽ αὐτῶν λ. γίνεται [Refs 5th c.BC+]

  __II.2 magnificent, munificent, λ. ἐν ταῖς λειτουργίαις [Refs 5th c.BC+]; ὁ λ. καὶ
  πλούσιος οὗτος [Refs] adverb - ρῶς, χορηγεῖν [Refs 5th c.BC+]

  __II.3 bright, joyous, λ. ὥσπερ ὄμματι, of the bearer of good news, [Refs 5th c.BC+];
  λαμπρὸν ἐξέπεμψα with bright hopes, [Refs 5th c.BC+]; also ὄμματι δέρκομαι λαμπρόν,
  of one clear in conscience, [Refs 5th c.BC+]

  __III of outward appearance, splendid, brilliant, νυμφίον.. λ. ὄντα [Refs 5th c.BC+];
  of a horse, [Refs 5th c.BC+]; of youthful bloom, ὥρᾳ ἡλικίας λ. [Refs 5th c.BC+];
  of healthy look, [Refs 5th c.BC+] of property, dress, etc., εἴ τί γ᾽ ἔστι λ. καὶ
  καλόν [Refs 5th c.BC+]; λ. κάλλος beaming beauty, [Refs 5th c.BC+]; τὸ λ. splendour,
  [Refs 5th c.BC+]. adverb -ῶς, opposed to λιτῶς, [Refs 1st c.BC+]: superlative -ότατα
  [Refs 5th c.BC+]; later -οτάτως [Refs 2nd c.AD+]

  __III.2 of language, brilliant, τῶν διθυράμβων τὰ λ. [Refs 5th c.BC+]; λ. λέξις
  ornamental diction, [Refs 4th c.BC+]

  __IV Astrology texts, of degrees in a zodiacal sign, ἑκάστου ζῳδίου λαμπρὰς μοίρας
  ἐξέθεντο [Refs 4th c.AD+]

  __V for adverb -ρῶς, see above [Refs] {STEPBible-TFLSJ}'
