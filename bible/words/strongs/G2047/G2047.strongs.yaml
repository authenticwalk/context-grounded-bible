language: greek
lemma: ἐρημία
transliteration: erēmía
definition: solitude (concretely)
kjv_usage: desert, wilderness
derivation: from G2048 (ἔρημος);
extended_definition: 'ἐρημία, -ας, ἡ

  (ἔρημος), [in LXX: Isa.60:20, Eze.35:4 (חָרַב, חׇרְבָּה), Eze.35:9 (שְׁמָמָה), Wis.17:17,
  Sir.47:17, Bar.4:33, 4Ma.18:8 * ;]

  a solitude, wilderness: Mat.15:33, Mrk.8:4, 2Co.11:26, Heb.11:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐρημ-ία, ἡ,

  __I of places, a solitude, desert, wilderness, [Refs 5th c.BC+]; ἕρπει εἰς τὰς ἐρημίας
  to solitary places, [Refs 4th c.BC+]

  __II as a state or condition, solitude, loneliness, ἐρημίαν ἄγειν, to keep alone,
  [Refs 5th c.BC+]; of persons, isolation, destitution, [Refs 5th c.BC+]; δι᾽ ἐρημίαν
  from being left alone, [Refs 5th c.BC+]

  __II.b of places, desolation, ἐρημίᾳ δοῦναί τι [Refs 5th c.BC+]; ἐρημία..πόλιν ὅταν
  λάβῃ[Refs 5th c.BC+]

  __II.2 with genitive, want of, absence, φίλων [Refs 5th c.BC+]; ἀρσένων, βροτῶν,
  ἀνδρῶν, [Refs 5th c.BC+], etc.; δι᾽ ἐρημίας πολεμίων πορευόμενος without finding
  any enemy, [Refs 5th c.BC+]; τὴν ἐ. τῶν κωλυσόντων ὁρῶν seeing that there would
  be none to hinder him, [Refs 4th c.BC+]; ἐ. σώματος, ={κενόν}, [Refs 4th c.BC+];
  even ἐ. κακῶν freedom from evil, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
