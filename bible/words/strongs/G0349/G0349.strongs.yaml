strongs_number: G0349
language: greek
lemma: ἀνακράζω
transliteration: anakrázō
definition: to scream up (aloud)
kjv_usage: cry out
derivation: from G303 (ἀνά) and G2896 (κράζω);
extended_definition: 'ἀνα-κράζω

  [in LXX for קָרָא, etc. ;]

  to cry out, shout: Mrk.1:23 6:49, Luk.4:33 8:28 23:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνακράζω,

  future -κράξομαι or future perfect -κεκράξομαι[LXX]: aorist ἀνέκρᾰγο; late ἀνέκραξα[LXX+NT]:—cry
  out, lift up the voice, shout, ἐπεὶ.. ἀνέκραγον[Refs 8th c.BC+]; εἴ τι πέραν ἀερθεὶς
  ἀνέκραγον if I raised my voice too high, [Refs 5th c.BC+]; οὐκ ἀνέκραγεν, of a dying
  man, [Refs 5th c.BC+]: followed by a relative, ἀνέκραγον ὡς εὖ λέγοι[Refs 5th c.BC+];
  τηλικαῦτ᾽ ἀνεκράγετε, ὡς.. [Refs 4th c.BC+]infinitive, ἀνακραγόντων βάλλειν.. [Refs
  1st c.AD+]

  __2 rarely of animals, ἂν γλαὺξ ἀνακράγῃ[Refs 4th c.BC+] {STEPBible-TFLSJ}'
