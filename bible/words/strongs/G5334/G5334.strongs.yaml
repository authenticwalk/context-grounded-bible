extended_definition: 'φάσις, -εως, ἡ

  (φαίνω), [in LXX: Est.4:17, Da TH Su 1:55, 4Ma.15:25 א1 * ;]

  information, esp. against fraud or other crime: Act.21:31.†

  (AS) {STEPBible-TBESG}'
