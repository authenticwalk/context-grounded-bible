  h(: (φαίνω):—

  __A denunciation, information laid, γραφαὶ ἢ φάσεις ἢ ἐνδείξεις ἢ ἀπαγωγαί [Refs
  5th c.BC+]

  __A.II (φαίνομαι) appearance, of stars, [Refs 5th c.BC+]

  __A.II.a πρὸς τὸν ὁρίζοντα φ. appearance above the horizon, opposed to ὑπὸ τὸν ὁρίζοντα
  κρύψις, [Refs 1st c.BC+]

  __A.II.b heliacal rising, opposed to κρύψις, φ. ἑῷαι, ἑσπέριαι, [Refs 2nd c.AD+]

  __A.II.c including the previous signification and κρύψεις, [Refs 2nd c.AD+]

  __A.II.d plural, phases of the moon, [Refs 1st c.BC+]

  __A.II.2 an appearance, trace, τινος [Refs] {STEPBible-TFLSJ}'
