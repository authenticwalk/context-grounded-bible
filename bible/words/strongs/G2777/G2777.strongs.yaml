strongs_number: G2777
language: greek
lemma: κεφαλίς
transliteration: kephalís
definition: properly, a knob, i.e. (by implication) a roll (by extension from the
  end of a stick on which the manuscript was rolled)
kjv_usage: volume
derivation: from G2776 (κεφαλή);
extended_definition: 'κεφαλίς, -ίδος, ἡ

  (dimin. of κεφαλή), [in LXX for מְגִלָּה, וָו, etc. ;]

  __1. a little head.

  __2. an extremity, capital (of a column).

  __3. (As in Exo.2:9, Psa.40:8, Est.6:2) a roll: κ. βιβλίου, Heb.10:7 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'κεφᾰλ-ίς, ίδος, ἡ,

  diminutive of κεφαλή, little head, σκορόδου [Refs 2nd c.AD+]; head of a nail, [Refs
  2nd c.AD+]; extremity, τῶν σκυταλίδων [Refs 2nd c.AD+]

  __II capital of a column, [Refs 5th c.BC+]: plural, ={κρόσσαι}, [Refs]

  __III toe-cap of a shoe, [Refs 4th c.BC+], cf. Anon. (at [prev. work]); of the foot
  of a table, [Refs]

  __IV rope attached to the bow of a ship, [Refs 2nd c.AD+]

  __V κ. βιβλίου roll, [LXX] {STEPBible-TFLSJ}'
