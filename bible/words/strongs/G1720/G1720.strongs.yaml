strongs_number: G1720
language: greek
lemma: ἐμφυσάω
transliteration: emphysáō
definition: to blow at or on
kjv_usage: breathe on
derivation: from G1722 (ἐν) and (to puff) (compare G5453 (φύω));
extended_definition: 'ἐμ-φυσάω, -ῶ

  (φυσάω, to blow), [in LXX for נָפַח, etc. ;]

  to breathe into (cf. Gen.2:7, Wis.15:11, a1.), breathe upon: Jhn.20:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμφῡσ-άω,

  blow in, ἐς τὰς ῥῖνας [Refs 2nd c.AD+]; αὐλητρὶς ἐνεφύσησε breathed into the flute,
  [Refs 5th c.BC+]; οἴνῳ ἐ. [Refs]

  __II breathe upon, τινί, εἴς τινα, [LXX+NT]

  __III blow up, inflate, τὸ μὲν [τῆς τροφῆς] ἐμφυσᾶν, τὸ δὲ σαρκοῦν [Refs 4th c.BC+]:—passive,
  to be inflated or, generally, swollen, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
