strongs_number: G4024
language: greek
lemma: περιζώννυμι
transliteration: perizṓnnymi
definition: to gird all around, i.e. (middle voice or passive) to fasten on one's
  belt (literally or figuratively)
kjv_usage: gird (about, self)
derivation: from G4012 (περί) and G2224 (ζώννυμι);
extended_definition: 'περι-ζώννυμι and -ύω

  (see Veitch, see word), [in LXX chiefly for חָגַר, also for אָזַר, etc. ;]

  to gird (with dupl, accusative, as ὁ περιζωννύων με δύναμιν, Psa.18:32): pass.,
  αἱ ὀσφύες περιεζωσμέναι, Luk.12:35; π. ζώνην χρυσῆν, Rev.1:13 15:6 (but see infr.).
  Mid., to gird oneself: Luk.12:37 17:8 (and so perh. Re, ll. with supr., cf. 1Ki.2:4);
  with accusative of thing(s) (figuratively), τ. ὀσφύν, Eph.6:14 (before ἐν, cf. 1Ch.15:27).†

  (AS) {STEPBible-TBESG}'
etymology: 'περι-ζώννυμι,

  gird upon a person, π. τὸ ξίφος [τινί] [Refs 1st c.AD+]; gird, τὸ παιδίον probably
  in [Refs 2nd c.AD+]:—more frequently in middle with perfect passive, gird oneself
  with, ᾤαν λουτρίδα Theopomp. Comedy texts [Refs]; ἐσθῆτα, τήβεννον, [Refs 1st c.AD+];
  γυμνὸς ὢν τοῦτον τὸν ἄνδρα περιεζώσατο put him on as a defence, παρ᾽ ὑπόνοιαν for
  ἐπίτροπον ἐποιήσατο, [Refs 5th c.BC+]; περιεζῶσθαι τὴν φορβειάν to have their halter
  girded round them. [Refs 4th c.BC+]; of a cook, περιεζωσμένος with his apron on,
  [Refs 5th c.BC+]; of athletes, [Refs 2nd c.AD+]; of a dancer, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
