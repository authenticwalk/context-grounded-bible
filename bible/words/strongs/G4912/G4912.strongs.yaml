strongs_number: G4912
language: greek
lemma: συνέχω
transliteration: synéchō
definition: to hold together, i.e. to compress (the ears, with a crowd or siege) or
  arrest (a prisoner); figuratively, to compel, perplex, afflict, preoccupy
kjv_usage: constrain, hold, keep in, press, lie sick of, stop, be in a strait, straiten,
  be taken with, throng
derivation: from G4862 (σύν) and G2192 (ἔχω);
extended_definition: 'συν-έχω

  [in LXX for עָצָר, חָבַר, etc. ;]

  __1. to hold together (τ. συνέχον τ. πάντα, Wis.1:7): of closing the ears, Act.7:57
  (τ. στόμα, Isa.52:15); to hem in, press on every side: Luk.8:45 19:43.

  __2. to hold fast;

  __(a) of a prisoner, to hold in charge (Luc.; cf. exx. in Deiss., BS, 160; MM, xxiv):
  Luk.22:63;

  __(b) to constrain: 2Co.5:14; pass., Luk.12:50, Act.18:5 (τ. λόγῳ; cf. Field, Notes,
  128), Php.1:23; in pass., of ills, to be seized or afflicted by, suffering from:
  Mat.4:24, Luk.4:38 8:37, Act.28:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνέχω,

  aorist συνέσχον:—middle, future συνέξομαι in passive sense, [Refs 5th c.BC+]:—passive,
  aorist συνεσχέθην [Refs 4th c.BC+]: future infinitive συσχεθήσεσθαι [Refs 1st c.BC+]
  W.:—hold or keep together, confine, secure, ὅθι ζωστῆρος ὀχῆες χρύσειοι σύνεχον
  [θώρηκα] [Refs 8th c.BC+]; ἵνα τε ξυνέχουσι τένοντες ἀγκῶνος where the sinews of
  the elbow hold [it] together, [Refs]meet, see below [Refs]; Ὠκεανός.. συνεῖχε σάκος
  enclosed, compassed it, [Refs 8th c.BC+]; Αἴτνα σ. [Τυφῶνα] [Refs 5th c.BC+]; τὼ
  μηρὼ σ. hold them together, [Refs 5th c.BC+]; συνέσχον τὰ ὦτα αὐτῶν closed or stopped
  their ears, [NT]; μηδὲ συσχέτω ἐπ᾽ ἐμὲ φρέαρ τὸ στόμα αὐτοῦ let not the pit close
  its mouth upon me, [LXX]; τὸ δέρμα σ. [τὰ ὀστᾶ] [Refs 5th c.BC+]; Ἄτλας ἅπαντα σ[LXX]passive,
  τὸ λεγόμενον ἐν φρέατι συσχόμενος” trapped in a well, [Refs 5th c.BC+]; ὁ καρπὸς..
  ἂν μὴ πλυθῇ.. συνέχεται sticks together, [Refs 4th c.BC+]; τὸ στόμα οὐ συνεσχέθη
  ἔτι my mouth was no longer closed, [LXX]

  __2 keep together, keep from dispersing, στράτευμα, δύναμιν, [Refs 5th c.BC+]; continue,
  keep on, μὴ πλείους πέντε ἡμερῶν σύσχῃς τὸ ὕδωρ (the flooding) [Refs 3rd c.BC+];
  keep, τοὺς πολίτας σ. ἐν τοῖς ὅπλοις [Refs 1st c.AD+]; preserve, οἱ ἅλες ἐπὶ πλεῖστον
  [τὰ σώματα] συνέχοντες [Refs 1st c.AD+]; maintain, σ. τοὺς στρατιώτας ἐκ τῶν ἱεροσυληθέντων
  λειψάνων [Refs 1st c.BC+]:—passive, to be continuous, [Refs 4th c.BC+]; to be maintained,
  πᾶσα ἕξις.. ὑπὸ τῶν καταλλήλων ἔργων συνέχεται καὶ αὔξεται [Refs 2nd c.AD+]

  __2.b of social and political order, σ. πόλεις keep states together, keep them from
  falling to pieces, maintain them, [Refs 5th c.BC+]; καὶ θεοὺς καὶ ἀνθρώπους ἡ κοινωνία
  σ. [Refs 5th c.BC+]; ἐν οἴνῳ τὰς ἀρχὰς συνεῖχε conducted the government over wine,
  [LXX+5th c.BC+]; ξ. τὴν εἰρεσίαν keep the rowers together, make them pull in time,
  [Refs 5th c.BC+]:—passive, μετ᾽ ἀλλήλων συνέχεσθαι [Refs 5th c.BC+]

  __2.c keep together in friendship, ἁμέ [Refs 5th c.BC+]:—passive, τὸ ὂν συνέχεται..
  φιλίᾳ [Refs 5th c.BC+]

  __2.d passive also, engage in close combat, ἐγχειριδίοισι [Refs 5th c.BC+]; of sexual
  intercourse, [Refs 4th c.BC+]

  __2.e occupy or engage, ἑαυτὸν ἐν γυναιξὶ καὶ θιάσοις [Refs 1st c.AD+]

  __3 contain, comprise, embrace, εἷς λόγος πάσας τὰς αἰσθήσεις σ. [Refs 5th c.BC+];
  τὸ συνέχον the chief matter, [Refs 2nd c.BC+] the chief reason for.. , [Refs 2nd
  c.BC+]; τῆς σωτηρίας the chief means of.. , [Refs]; τὰ σ. τῶν ἐγγράπτων the chief
  clauses, [Refs] —passive, τὸν πρὸς τῇ ὑπεκλύσει πυρετὸν ὑπ᾽ ἄλλης αἰτίας συνέχεσθαι
  is chiefly caused (compare συνεκτικός) by.., [Refs 2nd c.AD+]

  __4 detain, τὰς καμήλους ἐν τῇ Νεχθενίβιος (i.e. κώμῃ) [Refs 3rd c.BC+]; sequestrate,
  [Refs 3rd c.BC+]; keep under arrest, [NT+3rd c.BC+]:—passive, συνέχομαι ἐμ φυλακῇ
  [Refs 3rd c.BC+], etc.; of things held as security, [Refs 3rd c.BC+]

  __5 constrain or force one to a thing, ἡ ἀγάπη τοῦ Χριστοῦ σ. ἡμᾶς [NT]; oppress,
  [NT+2nd c.AD+]passive, συνέχεσθαί τινι to be constrained, distressed, afflicted,
  and, generally, to be affected by anything whether in mind or body, πατρὶ συνείχετο..
  χαλεπῷ [Refs 5th c.BC+]; σ. πολέμῳ, δουληΐῃ, [Refs 5th c.BC+]; δίψῃ, πόνῳ, [NT+5th
  c.BC+]; τῷ λόγῳ (variant{πνεύματι}) [NT+1st c.BC+]; συνεχομένη τῇ συνειδήσει[LXX]

  __6 constrain, hinder, hold back, [Refs 5th c.BC+]; σύσχῃ τὸν οὐρανόν shut up the
  heaven, [LXX]; συνεσχέθη ὁ ὑετὸς ἀπὸ τοῦ οὐρανοῦ[LXX]; συνεσχέθη ἡ θραῦσις ἐπάνωθεν
  Ἰσραήλ the plague was stayed from Israel,[LXX+2nd c.AD+]

  __7 hold at the same time, δύο σχολάς [Refs 1st c.BC+]

  __8 buy up and withhold, make a corner in, σῖτον [LXX]

  __9 Grammars, σ. τὸ ἄρθρον to be accompanied by the article, [Refs 2nd c.AD+]

  __10 συνέσχον I also received.. , [Refs 3rd c.AD+]

  __II intransitive, meet, see[Refs 4th c.BC+]; πρός τι to be connected with, [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
