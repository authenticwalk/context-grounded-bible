strongs_number: G0187
language: greek
lemma: ἀκμάζω
transliteration: akmázō
definition: to make a point, i.e. (figuratively) mature
kjv_usage: be fully ripe
derivation: from the same as G188 (ἀκμήν);
extended_definition: 'ἀκμάζω

  (ἀκμήν), [in LXX: 4Ma.2:3 * ;]

  to be at the prime; of produce of the ground, to be ripe (Thuc.): Rev.14:18 (MM,
  VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκμ-άζω, ἀκμή

  ) to be in full bloom, at the prime:

  __I of persons, [Refs 5th c.BC+]; ἀ. σώματι, ῥώμῃ, [Refs 5th c.BC+]; of cities and
  states, [Refs 5th c.BC+]; ={τὰ τῶν νέων πράττειν} [Refs 4th c.BC+]

  __I.2 flourish, abound in a thing, πλούτῳ[Refs 5th c.BC+]

  __I.3 with infinitive, to be strong enough to do, [Refs 5th c.BC+]

  __II of things, ἀ. ὁ πυρετός, ἡ νόσος is at its height, [Refs 5th c.BC+]; of corn,
  to be ripe, [Refs]

  __II.2 ἡνίκα.. ἀκμάζοι [ὁ θυμός] when passion is at its height, [Refs 5th c.BC+];
  ἀκμάζει πάντα ἐπιμελείας δεόμενα require the utmost care, [Refs 5th c.BC+]

  __II.3 impersonal, with infinitive, ἀκμάζει βρετέων ἔχεσθαι ''tis time to.., [Refs
  4th c.BC+]; νῦν γὰρ ἀ. Πειθὼ.. ξυγκαταβῆναι now ''tis time for her to.., [Refs]
  {STEPBible-TFLSJ}'
