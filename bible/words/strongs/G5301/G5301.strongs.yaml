strongs_number: G5301
language: greek
lemma: ὕσσωπος
transliteration: hýssōpos
definition: '"hyssop"'
kjv_usage: hyssop
derivation: of foreign origin (H0231);
extended_definition: 'ὕσσωπος, -ου, ἡ

  [in LXX for אֵזוֹב ;]

  hyssop, of which a bunch was used in ritual sprinklings: Heb.9:19; of a branch or
  rod (?) of hyssop, Jhn.19:29 (but see Field, Notes, 106 ff., for suggestion to substitute
  ὑσσῷ here).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕσσωπος, ἡ,

  hyssop, Origanum hirtum, Hebrew ''ēzōb, [NT+5th c.BC+]:—also ὕσσωπον, τό, [Refs
  1st c.AD+]; compare ὑσωπίς. (Written ὑσω- in [Refs 1st c.AD+] [same places] (hyso-),
  [NT+2nd c.AD+]; ὑσσω- in [Refs] and frequently in codices; ὑσσ- is a long syllable
  in [Refs 2nd c.BC+] [same places]; genitive written ἱσσύπου in [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
