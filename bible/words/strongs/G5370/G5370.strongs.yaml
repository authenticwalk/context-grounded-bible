strongs_number: G5370
language: greek
lemma: φίλημα
transliteration: phílēma
definition: a kiss
kjv_usage: kiss
derivation: from G5368 (φιλέω);
extended_definition: 'φίλημα, -τος, τό

  (φιλέω), [in LXX: Pro.27:6, Sng.1:2 (נְשִׁיקָה) * ;]

  a kiss: Luk.7:45 22:48; as a token of Christian brotherhood, φ. ἅγιον, Rom.16:16,
  1Co.16:20, 2Co.13:12, 1Th.5:26; φ. ἀγάπης, 1Pe.5:14 (see Lft., Notes, 90; DB, DCA,
  see word "Kiss").†

  (AS) {STEPBible-TBESG}'
etymology: 'φίλημ-α [ῐ], ατος, τό,

  Doric dialect φίλᾱμα [Refs 2nd c.BC+]:— kiss, [Refs 5th c.BC+]; of kisses as prizes
  in a game, παίζωμεν περὶ φιλημάτων [Refs 5th c.BC+]; as a symbol of Christian love,
  [NT]

  __II plural, cosmetics, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
