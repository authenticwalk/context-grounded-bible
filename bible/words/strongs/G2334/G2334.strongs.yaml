strongs_number: G2334
language: greek
lemma: θεωρέω
transliteration: theōréō
definition: to be a spectator of, i.e. discern, (literally, figuratively (experience)
  or intensively (acknowledge))
kjv_usage: behold, consider, look on, perceive, see
derivation: from a derivative of G2300 (θεάομαι) (perhaps by addition of G3708 (ὁράω));
extended_definition: 'θεωρέω, -ῶ

  (θεωρός, a spectator,  θεάομαι) [in LXX chiefly for רָאָה, חָזָה ;] (present and
  imperfect only, exc. Jhn.7:3 (fut.), Mat.28:1, Luk.23:48, Jhn.8:51, Rev.11:12 (aor.);
  El., § 24);

  __1. (cl.), to look at, gaze, behold: absol., Mat.27:55, Mrk.15:40, Luk.23:35; before
  πῶς, Mrk.12:41; ποῦ, Mrk.15:47; with accusative of person(s), Jhn.6:40, 62 12:45
  16:10-19, Act.3:16 20:38 25:24, Rev.11:11-12; id. with ptcp., Mrk.5:15, Luk.10:18,
  Jhn.6:19 10:12 20:12, 14, 1Jn.3:17; with accusative of thing(s), Mat.28:1, Luk.14:29
  21:6 23:48, Jhn.2:23 6:2 7:3, Act.4:13 8:13; id. with ptcp., Jhn.20:6, Act.7:56
  10:11; before ὅτι, Act.19:26.

  __2. In popular lang. (Kennedy, Sources, 155; EL, § 24, see word ὁρᾶν), in present
  and imperfect = ὁράω, to see, perceive, discern: before ὅτι, Mrk.16:4, Jhn.4:19
  12:19, Act.19:26 27:10; πόσαι, Act.21:20; πηλίκος, Heb.7:4; with accusative of thing(s),
  Mrk.5:38; id. with ptcp., Act.17:16 28:6; with accusative of person(s), Mrk.3:11,
  Jhn.14:19, Act.9:7 17:22; πνεῦμα, Luk.24:37; τὸ π., Jhn.14:17; before ὅτι, Jhn.9:8;
  with ptcp., Luk.24:39.

  __3. Hebraistically, to experience, partake of: τ. θάνατον, Jhn.8:51 (cf. Psa.89:49);
  τ. δόξαν, Jhn.17:24 (cf. ἀνα-, παρα-θερρέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'θεωρ-έω:—

  passive, future -ηθήσομαι[Refs 2nd c.AD+]: future middle in passivesense,[Refs 2nd
  c.AD+]: (θεωρός):—to be a θεωρός [Refs 5th c.BC+]; of the states which sent θεωροί,
  οἱ Ἀθηναῖοι ἐθεώρουν ἐς τὰ Ἴσθμια [Refs 5th c.BC+]

  __2 to be sent to consult an oracle, [Refs 5th c.BC+]

  __II of spectators at games, τὰ Ὀλύμπια [Refs 5th c.BC+]; θ. τινά to see him act,
  [Refs 5th c.BC+]; to go as a spectator, ἐς τὰ Ἐφέσια [Refs 5th c.BC+]; see entry
  ὀβολός [Refs]

  __III look at, behold, γῆν πολλήν [Refs 5th c.BC+]; inspect, review soldiers, [Refs
  5th c.BC+]: absolutely, gaze, gape, ἑστηκὼς θ. [Refs 4th c.BC+]

  __III.2 of the mind, contemplate, consider, αὐτῇ τῇ ψυχῇ αὐτὴν τὴν ψυχὴν θ. [Refs
  5th c.BC+]: followed by an interrogative, τοῦτο θ., εἰ τἀληθῆ λέγω [Refs 4th c.BC+];
  θ. τι ἔκ τινος to judge of one thing by another, τὴν ἔννοιαν ἐκ τῶν ἔργων [Refs
  4th c.BC+]; θ. τι πρός τι compare one thing with another, [Refs 4th c.BC+]; θ. [τι
  τεκμηρίοις] [Refs 4th c.BC+]

  __III.2.b observe, θ. μᾶλλον τοὺς πέλας δυνάμεθα ἢ ἑαυτούς [Refs 4th c.BC+]:—passive,
  τεθεώρηται τοῦτο μάλιστα ἐπὶ τῶν περιστερῶν [Refs 4th c.BC+]; λόγῳ θεωρεῖσθαι, of
  objects not accessible to sense, [Refs 1st c.BC+]

  __III.2.c perceive, with infinitive, ἀναγκαῖον ὑπάρχειν [Refs 1st c.BC+]

  __III.2.d absolutely, speculate, theorize, ἀκριβῶς, φορτικῶς, [Refs 4th c.BC+];
  λογικῶς, φυσικῶς, [Refs]; θ. ἔκ τινος to conclude by observation from..,[Refs] —passive,
  ἡ παρὰ τοῖς Ἕλλησι τεθεωρημένη μάθησις Ael.Tact.[Refs 5th c.BC+] {STEPBible-TFLSJ}'
