strongs_number: G1482
language: greek
lemma: ἐθνικός
transliteration: ethnikós
definition: national ("ethnic"), i.e. (specially) a Gentile
kjv_usage: heathen (man)
derivation: from G1484 (ἔθνος);
extended_definition: 'ἐθνικός, -ή, -όν, [in Al.: Lev.21:7 * ;]

  __1. national (Polyb.).

  __2. foreign (gramm.); in NT, as subst., ὁ ἐ., the Gentile (the adj. "describes
  character rather than mere position"; cf. ἔθνος, and see Cremer, 228): Mat.5:47
  6:7 18:17, 3Jo.7.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἐθν-ικός, ή, όν,

  national, συστάσεις [Refs 5th c.BC+]

  __II foreign, gentile, [NT] adverb -κῶς, opposed to Ἰουδαϊκῶς[NT]

  __II.b in the Roman Empire, provincial, Codex Just.[Refs]

  __III Grammars, indicating nationality, [Refs 2nd c.BC+] adverb -κῶς, παραχθέν[Refs
  1st c.BC+]

  __III.2 dialectal, ἔθος [Refs 2nd c.AD+]

  __IV ἐθνικός, ὁ, tax-collector, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
