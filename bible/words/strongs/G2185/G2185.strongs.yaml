strongs_number: G2185
language: greek
lemma: ἐφικνέομαι
transliteration: ephiknéomai
definition: to arrive upon, i.e. extend to
kjv_usage: reach
derivation: from G1909 (ἐπί) and a cognate of G2240 (ἥκω);
extended_definition: 'ἐφ-ικνέομαι, -οῦμαι

  [in LXX: Sir.43:27, 30 R (ἀφικ- ABא)* ;]

  to come to, to reach: before ἄχρι, 2Co.10:13; εἰς, 2Co.10:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐφικνέομαι,

  Ionic dialect ἐπ-, future ἐφίξυμαι [Refs 6th c.BC+]aorist 2 ἐφῑκόμην, Epic dialect
  -ῐκόμην [Refs 8th c.BC+]: perfect ἐφῖγμαι [Refs 4th c.BC+]

  __I reach at, aim at, with genitive, of two combatants, ἅμα δ᾽ ἀλλήλων ἐφίκοντο
  [Refs 8th c.BC+]; simply, reach or hit with a stick, εὐ μάλα μου ἐφικέσθαι πειράσεται
  [Refs 5th c.BC+]

  __I.2 reach, extend, ὅσον ὁ ἥλιος ἐ. [Refs 5th c.BC+]; ἐ. ἐπὶ τοσαύτην γῆν τῷ ἀφ᾽
  ἑαυτοῦ φόβῳ to reach by the terror of his name over.., [Refs]; ἐ. ἐς τὸ λεπτότατον
  to reach to the smallest matter, [Refs 1st c.AD+]; with participle, ἐ. φθεγγόμενον
  [Refs 1st c.AD+]

  __I.3 metaphorically, hit, touch the right points, ἐ. ἐξαριθμούμενος [Refs 5th c.BC+]

  __I.4 reach, attain to, τῆς ἀρετῆς [Refs 5th c.BC+]infinitive, ἐ. τῷ λόγῳ διελθεῖν
  to be able to.., [Refs 2nd c.BC+]: absolutely, succeed in one''s projects, [Refs
  2nd c.AD+]; of a poison, reach a vital part, take effect, [Refs]

  __II with accusative, to come upon, like{ἐφικάνω}, εἴ σε μοῖρ᾽ ἐφίκοιτο [Refs 5th
  c.BC+] to visit it with blows, [Refs 5th c.BC+]

  __III with accusative, befit, be suitable to [Refs 5th c.BC+] {STEPBible-TFLSJ}'
