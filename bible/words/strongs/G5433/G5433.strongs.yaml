strongs_number: G5433
language: greek
lemma: φρυάσσω
transliteration: phryássō
definition: to snort (as a spirited horse), i.e. (figuratively) to make a tumult
kjv_usage: rage
derivation: akin to G1032 (βρύω), G1031 (βρύχω);
extended_definition: 'φρυάσσω

  (so Ps, l.with, NT; elsewhere depon., φρυάσσομαι, Att.. -ττ-), [in LXX: Psa.2:1
  (רָגַשׁ), 2Ma.7:34 R, 3Ma.2:2 * ;]

  prop., of horses, to neigh, whinny and prance (Plut., al.). Metaphorical, to be
  wanton, insolent: Act.4:25 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'φρυ-άσσομαι,

  Attic dialect φρυάττομαι, properly of spirited, high-fed horses, neigh, whinny and
  prance, [Refs 3rd c.BC+]; φ. πρὸς τοὺς ἀγῶνας neigh eagerly for the race, [Refs
  1st c.AD+]; also of a cock, [Refs 2nd c.AD+]

  __2 metaphorically of men, to be wanton, haughty, insolent, [Refs 1st c.BC+]; φ.
  ἐπί τινι to be proud of a thing, [Refs 1st c.BC+]

  __3 transitive, ={καταπλήττω}, [Refs 4th c.BC+]

  __II active φρυάσσω [LXX+NT]; of birds, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
