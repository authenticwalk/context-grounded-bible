strongs_number: G5591
language: greek
lemma: ψυχικός
transliteration: psychikós
definition: sensitive, i.e. animate (in distinction on the one hand from G4152 (πνευματικός),
  which is the higher or renovated nature; and on the other from G5446 (φυσικός),
  which is the lower or bestial nature)
kjv_usage: natural, sensual
derivation: from G5590 (ψυχή);
extended_definition: 'ψυχικός, -ή, -όν

  (ψυχή) [in LXX: 4Ma.1:32 * ;]

  of the ψυχή (as the lower part of the immaterial in man), EV, natural: opposite
  to πνευματικός, 1Co.2:14 15:44 15:46; πνεῦμα μὴ ἔχοντες (EV, sensual; R, mg., natural
  or animal; better perhaps, of the mind; see infr.), Ju 19; with ἐπίγειος, δαιμονιώδης,
  opposite to ἄνωθεν κατερχομένη (σοψία), of the mind (Hort, in l), Jas.3:15†

  (AS) {STEPBible-TBESG}'
etymology: 'ψῡχι-κός, ή, όν,

  of the soul or life, spiritual, opposed to σωματικός, ἡδοναί [Refs 4th c.BC+]; πνεῦμα
  ψ. the spirit, or breath of life, [Refs 1st c.AD+]; νόσος [Refs] adverb -κῶς[Refs
  1st c.AD+]; opposed to σωματικῶς, νοερῶς, [Refs 5th c.AD+]; also, heartily, from
  the heart, [LXX]

  __2 of the animal life, animal, ὁ ψ. ἄνθρωπος the natural man, opposed to ὁ πνευματικός,
  [NT+9th c.AD+]

  __3 brave, [Refs 2nd c.AD+]

  __II for the soul or spirit of one deceased, ψ. δῶρα διδούς, i.e. to Hermes, [Refs]

  __III cooling, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
