strongs_number: H2821
language: hebrew
lemma: חָשַׁךְ
transliteration: châshak
pronunciation: khaw-shak'
definition: to be dark (as withholding light); transitively, to darken
kjv_usage: be black, be (make) dark, darken, cause darkness, be dim, hide.
derivation: a primitive root;
extended_definition: '1) to be or become dark, grow dim, be darkened, be black, be
  hidden

  1a) (Qal)

  1a1) to be or grow dark

  1a2) to have a dark colour

  1a3) to grow dim

  1b) (Hiphil)

  1b1) to make dark, cause to be dark

  1b2) to hide, conceal

  1b3) to obscure, confuse (fig.) {STEPBible-TBESH}'
