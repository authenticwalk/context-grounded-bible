strongs_number: H8426
language: hebrew
lemma: תּוֹדָה
transliteration: tôwdâh
pronunciation: to-daw'
definition: properly, an extension of the hand, i.e. (by implication) avowal, or (usually)
  adoration; specifically, a choir of worshippers
kjv_usage: confession, (sacrifice of) praise, thanks(-giving, offering).
derivation: from H3034 (יָדָה);
extended_definition: '1) confession, praise, thanksgiving

  1a) give praise to God

  1b) thanksgiving in songs of liturgical worship, hymn of praise

  1c) thanksgiving choir or procession or line or company

  1d) thank-offering, sacrifice of thanksgiving

  1e) confession {STEPBible-TBESH}'
