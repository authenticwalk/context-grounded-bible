strongs_number: G2828
language: greek
lemma: κλισία
transliteration: klisía
definition: properly, reclination, i.e. (concretely and specially), a party at a meal
kjv_usage: company
derivation: from a derivative of G2827 (κλίνω);
extended_definition: 'κλισία, -ας, ή

  (κλίνω), [in LXX: 3Ma.6:31 A* ;]

  __1. a place for reclining; hence,

  __(a) a hut;

  __(b) an easy chair;

  __(with) a couch.

  __2. a company reclining: pl., Luk.9:14 (cf. FlJ, Ant., xii, 2, 12)

  (AS) {STEPBible-TBESG}'
etymology: 'κλῐσία,

  Ionic dialect -ιη, ἡ, κλίνω) place for lying down or reclining: hence,

  __I hut, shed, booth, 1. for use in peace, cot, cabin, once in [Refs 8th c.BC+]

  __I.2 for use in war, hut, κ. εὔπηκτος, εὔτυκτος, [Refs 8th c.BC+]: frequently in
  plural, camp, [Refs]; πῦρ ἐν κλισίῃσι βαλόντες [Refs 8th c.BC+]: used by Trag. in
  Lyric poetry and anapaest meter, [Refs 5th c.BC+], of wine-shops, [Refs]; εὐσεβέων
  κλισίη, of the grave, [Refs 2nd c.BC+]; chapel, ἡ κ. ἡ ἱερά [Refs]; compare κλεισία.

  __II anything for lying or sitting upon, couch or easy chair, [Refs 8th c.BC+]

  __II.2 couch for reclining on at table, [Refs 5th c.BC+]; place on such couch, κ.
  ἄτιμος [Refs 1st c.AD+]

  __II.3 nuptial bed, [Refs 5th c.BC+]

  __III company of people sitting at meals, [NT]; banquet, εὐωχίαι τε καὶ κ. [Refs
  1st c.AD+]; room for company, [Refs 2nd c.AD+]

  __IV way of lying, decubitus, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
