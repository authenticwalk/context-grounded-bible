language: hebrew
lemma: יֵהוּא
transliteration: Yêhûwʼ
pronunciation: yay-hoo'
definition: Jehu, the name of five Israelites
kjv_usage: Jehu.
derivation: from H3068 (יְהֹוָה) and H1931 (הוּא); Jehovah (is) He;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.12.3

  § Jehu = "Jehovah is He"

  1) the king of the northern kingdom Israel who overthrew the dynasty of Omri

  2) son of Hanani and an Israelite prophet in the time of Baasha and Jehoshaphat

  3) the Antothite, a Benjamite, one of David''s mighty warriors

  4) a descendant of Judah of the house of Hezron

  5) son of Josibiah and a chief of the tribe of Simeon {STEPBible-TBESH}'
