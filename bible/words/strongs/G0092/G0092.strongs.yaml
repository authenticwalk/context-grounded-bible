strongs_number: G0092
language: greek
lemma: ἀδίκημα
transliteration: adíkēma
definition: a wrong done
kjv_usage: evil doing, iniquity, matter of wrong
derivation: from G91 (ἀδικέω);
extended_definition: 'ἀδίκημα, -τος, τό

  (ἀδικέω), [in LXX for עָוֹן, פֶּשַׁע, etc. ;]

  a wrong, injury, misdeed (MM, VGT, see word): Act.18:14 24:20, Rev.18:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀδίκ-ημα, ατος, τό,

  (ἀδικέω) wrong done, [Refs 5th c.BC+]: properly, intentional wrong, opposed to ἁμάρτημα
  and ἀτύχημα, [Refs 4th c.BC+]: with genitive, wrong done to.., ἀ. τῶν νόμων[Refs
  4th c.BC+] —ἐν ἀδικήματι θέσθαι to consider as a wrong, [Refs 5th c.BC+]

  __2 error of judgement, uncertain in [Refs 2nd c.BC+]

  __II that which is got by wrong, ill gotten goods, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
