lemma: λιθόστρωτος
transliteration: lithóstrōtos
definition: stone-strewed, i.e. a tessellated mosaic on which the Roman tribunal was
  placed
kjv_usage: Pavement
derivation: from G3037 (λίθος) and a derivative of G4766 (στρώννυμι);
extended_definition: 'λιθό-στρωτος, -ον

  (στρώννυμι), [in LXX: 2Ch.7:3, Est.1:6, Sng.3:10 (רִצְפָּה, רָצַף)* ;]

  paved with stones, esp. of tessallated work (Ca, i.e.); as subst., τὸ λ., a tessallated
  pavement: Jhn.19:13 (cf. Γαββαθᾶ).†

  (AS) {STEPBible-TBESG}'
