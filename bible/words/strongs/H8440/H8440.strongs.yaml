language: hebrew
lemma: תּוֹלָעִי
transliteration: Tôwlâʻîy
pronunciation: to-law-ee'
definition: a Tolaite (collectively) or descendants of Tola
kjv_usage: Tolaites.
derivation: patronymically from H8439 (תּוֹלָע);
extended_definition: 'Someone descended from Tola who was a man of the tribe of Issachar
  living at the time of Egypt and Wilderness, first mentioned at Gen.46.13;

  son of: Issachar (H3485);

  brother of: Puah (H6312), Jashub (H3437H) and Shimron (H8110B);

  father of: Uzzi (H5813H), Rephaiah (H7509I), Jeriel (H3400), Jahmai (H3181), Ibsam
  (H3005) and Shemuel (H8050I)

  Group of to.la (תּוֹלָע "Tola" H8439)

  § Tolaites, of Tola "worm"

  descendants of Tola the son of Issachar {STEPBible-TBESH}'
