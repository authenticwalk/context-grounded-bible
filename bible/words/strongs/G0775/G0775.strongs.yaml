strongs_number: G0775
language: greek
lemma: Ἀσιάρχης
transliteration: Asiárchēs
definition: an Asiarch or president of the public festivities in a city of Asia Minor
kjv_usage: chief of Asia
derivation: from G773 (Ἀσία) and G746 (ἀρχή);
extended_definition: 'Ἀσιάρχης, -ου, ὁ

  an Asiarch, one of ten officers elected by the various cities in the province of
  Asia whose duty it was to celebrate at their own charges the public games and festivals:
  Act.19:31 (Strab., Inscr.; DB, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'Ἀσι-άρχης, ου, ὁ,

  an Asiarch, priest of the Imperial cult in the province of Asia, [NT+1st c.BC+]:—hence
  Ἀσι-αρχέω, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
