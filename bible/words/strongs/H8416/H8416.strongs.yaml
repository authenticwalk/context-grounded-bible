strongs_number: H8416
language: hebrew
lemma: תְּהִלָּה
transliteration: tᵉhillâh
pronunciation: teh-hil-law'
definition: laudation; specifically (concretely) a hymn
kjv_usage: praise.
derivation: from H1984 (הָלַל);
extended_definition: '1) praise, song or hymn of praise

  1a) praise, adoration, thanksgiving (paid to God)

  1b) act of general or public praise

  1c) praise-song (as title)

  1d) praise (demanded by qualities or deeds or attributes of God)

  1e) renown, fame, glory

  1e1) of Damascus, God

  1e2) object of praise, possessor of renown (fig) {STEPBible-TBESH}'
