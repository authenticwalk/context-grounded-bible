strongs_number: G0646
language: greek
lemma: ἀποστασία
transliteration: apostasía
definition: defection from truth (properly, the state) ("apostasy")
kjv_usage: falling away, forsake
derivation: feminine of the same as G647 (ἀποστάσιον);
extended_definition: 'άποστασία, -ας, ἡ

  (ἀφίστημι), [in LXX for מַעַל, etc. ;]

  defection, apostasy, revolt; in late Gk. (MM, Exp., viii; Lft., Notes, 111; Cremer,
  308) for cl. ἀπόστασις, frequently in sense of political revolt, in LXX (e.g. Jos.22:22,
  2Ch.29:19, Jer.2:19) and NT always of religious apostasy: Act.21:21, 2Th.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-στᾰσία, ἡ,

  late form for ἀπόστασις, defection, revolt, variant in [Refs 1st c.BC+]; especially
  in religious sense, rebellion against God, apostasy, [LXX+NT]

  __2 departure, disappearance, [Refs 6th c.AD+]

  __3 distinguishing, with genitive, [Refs 6th c.AD+]

  __4 distance,  [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
