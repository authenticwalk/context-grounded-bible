strongs_number: G5006
language: greek
lemma: ταλαντιαῖος
transliteration: talantiaîos
definition: talent-like in weight
kjv_usage: weight of a talent
derivation: from G5007 (τάλαντον);
extended_definition: 'ταλαντιαῖος, -α, -ον

  (τάλαντον),

  __(a) worth a talent;

  __(b) of a talent''s weight: Rev.16:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰλαντ-ιαῖος, α, ον,

  worth a talent, οἶκος [Refs 4th c.BC+]; νοσήματα τ. costing a talent, probably in
  fee to the physician, [Refs 5th c.BC+]

  __2 of persons, worth a talent, i.e. possessed of one, [Refs 5th c.BC+]; ἔγγυοι
  τ. giving surety to the amount of a talent, [Refs 4th c.BC+]

  __II weighing a talent, ξύλον [Refs]; λιθοβόλος τ. an engine throwing stones of
  a talent weight, [Refs 2nd c.BC+]; πετροβόλος τ. [Refs 3rd c.BC+]

  __II.2 in which the prize is a talent, ἀγών [Refs] {STEPBible-TFLSJ}'
