strongs_number: G1867
language: greek
lemma: ἐπαινέω
transliteration: epainéō
definition: to applaud
kjv_usage: commend, laud, praise
derivation: from G1909 (ἐπί) and G134 (αἰνέω);
extended_definition: 'ἐπ-αινέω, -ῶ

  [in LXX for הָלַל pi., שָׁבַח pi. ;]

  to praise: with accusative, Rom.15:11, 1Co.11:22; before ὅτι, Luk.16:8, 1Co.11:2;
  absol., before ὅτι, 1Co.11:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαιν-έω,

  Aeolic dialect ἐπαίνημι [Refs 4th c.BC+]; Laconian dialect ἐπαινίω [Refs 5th c.BC+]imperfect
  ἐπῄνεον Il [Refs]: future -έσω[Refs 7th c.BC+]: but more frequently -έσομαι[Refs
  5th c.BC+] poetry -ήσω [Refs 6th c.BC+]: aorist 1 ἐπῄνεσα [Refs 8th c.BC+]: also
  Aeolic dialect prose, [Refs]: perfect ἐπῄνεκα [Refs 5th c.BC+]:—middle, aorist ἐπῃνησάμην
  [Refs 4th c.AD+]; -εσάμην [Refs 3rd c.BC+]:—passive, future ἐπαινεθήσομαι [Refs
  5th c.BC+] codices: aorist ἐπῃνέθην [Refs 5th c.BC+]: perfect ἐπῄνημαι [Refs 5th
  c.BC+]:—approve, applaud, commend, in [Refs 8th c.BC+]: with dative person, agree
  with, side with, Ἕκτορι μὲν γὰρ ἐπῄνησαν [Refs 8th c.BC+]: absolutely, assent, agree,
  [Refs 5th c.BC+]; ἐπαινεσάντων δ᾽ αὐτῶν on their assent, [Refs 5th c.BC+]

  __2 praise, commend in any way (the usually sense in Attic dialect and Trag.), τινά
  or τι, [Refs 7th c.BC+]; ἐ. τινά τι commend one for a thing, but in this case the
  thing is always a neuter pronoun or adjective, τὰ μέν σ᾽ ἐπαινῶ [Refs 5th c.BC+]
  ἐπαινεῖσθαι ταῖς ζητήσεσιν, [ἐπί] should be read; ἐπί τινι.. καὶ διότι [Refs 2nd
  c.BC+]; εἴς τι [Refs 5th c.BC+] praise something in some one, [Refs 5th c.BC+]:
  with participle, ἐπαινέσεσθαί τινα ἀνασχόμενον [Refs 5th c.BC+]; ἐ. τινὰ πρός τινα
  praise one man to another, [Refs]; especially compliment publicly, [Βρασίδας] πρῶτος
  τῶν κατὰ τὸν πόλεμον ἐπῃνέθη ἐν Σπάρτῃ [Refs 5th c.BC+]; frequently in honorary
  Inscrr.,[Refs 2nd c.BC+]

  __3 of things, [πολιτεία] ὑπὸ πάντων -ουμένη [Refs 5th c.BC+]; approve, πόλις ἄλλως
  ἄλλοτ᾽ ἐ. τὰ δίκαια [Refs 4th c.BC+]

  __4 agree to or undertake to do, ῥώμην μ᾽ ἐπαινῶ λαμβάνειν [Refs 5th c.BC+]

  __5 aorist ἐπῄνεσα in Attic dialect in present sense, ἐπῄνεσ᾽ ἔργον I commend it,
  [Refs 5th c.BC+]: absolutely, well done! [Refs 5th c.BC+]

  __II ={παραινέω}, recommend, advise, τοιούσδ᾽ ἐπαινεῖς δῆτα δὺ κτᾶσθαι φίλου; [Refs
  5th c.BC+]: with dative et infinitive, ὑμῖν δ᾽ ἐπαινῶ γλῶσσαν εὔφημον φέρειν [Refs];
  σιγᾶν ἐπῄνεσ᾽[Refs 5th c.BC+]

  __III as a civil form of declining an offer or invitation, I thank you, I am much
  obliged, κάλλιστ᾽, ἐπαινῶ [Refs 5th c.BC+]; so ἐ. τὴν κλῆσιν decline it, [Refs 5th
  c.BC+]

  __IV of Rhapsodists, recite, declaim publicly, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
