strongs_number: G2004
language: greek
lemma: ἐπιτάσσω
transliteration: epitássō
definition: to arrange upon, i.e. order
kjv_usage: charge, command, injoin
derivation: from G1909 (ἐπί) and G5021 (τάσσω);
extended_definition: 'ἐπι-τάσσω

  [in LXX for אָמַר, צָוָה, etc. ;]

  to command, charge: with accusative of thing(s), Luk.14:22; with dative of person(s),
  Mrk.1:27 9:25, Luk.4:36 8:25; id. with accusative of thing(s), Phm 8; id. with inf.,
  Mrk.6:39, Luk.8:31, Act.23:2; id. with imperat., Mrk.9:25; with accusative and inf.,
  Mrk.6:27.†

  SYN.: κελεύω  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτάσσω,

  Attic dialect ἐπιτάττω, put upon one as a duty, enjoin, τι [Refs 5th c.BC+]; τί
  τινι, as ἐ. ἄεθλόν τινι [Refs 5th c.BC+]: with dative person et infinitive, order
  one to do, ἐ. τοῖσι μὲν πεζὸν στρατὸν..παρέχειν [Refs 5th c.BC+]: rarely with accusative
  et infinitive, enjoin or order that.., [Refs 5th c.BC+]; with the case omitted,
  ἐ. ἀποφορὴν ἐπιτελέειν [Refs 5th c.BC+]: absolutely, impose commands, [Refs 5th
  c.BC+]; τινί on one, [Refs 5th c.BC+]:— passive, accept orders, submit to commands,
  εἰ ''πιταξόμεσθα δή [Refs 5th c.BC+]: with infinitive, οἱ ἐπιταττόμενοι γαμεῖν [Refs
  5th c.BC+]; of things, to be ordered, ὁ στρατὸς ὁ -θεὶς ἑκάστοισι [Refs 5th c.BC+]
  assuming variant; τὰ ἐπιτασσόμενα ἐπετέλεον orders given, [Refs 5th c.BC+]; δικαίωσις
  τοῖς πέλας -ομένη dictated, [Refs 5th c.BC+] what was prescribed, [Refs 3rd c.BC+];
  πλευρὰς ἔχον ὅσας ἄν τις ἐπιτάξῃ with as many sides as you please, [Refs 3rd c.AD+]

  __2 use the imperative mood, εὔχεσθαι οἰόμενος ἐπιτάττει εἰπὼν μῆνιν ἄειδε θεά..
  τὸ γὰρ κελεῦσαι, φησί,..ἐπίταξίς ἐστιν [Refs 4th c.BC+]; opposed to κελεύειν, [Refs]

  __II place next or beside, [Σαγάρτιοι] ἐπετετάχατο ἐς τοὺς Πέρσας [Refs 5th c.BC+]
  —middle, τοὺς ἱππέας ἐπετάξαντο ἐπὶ τῷ δεξιῷ they had the cavalry placed next, [Refs
  5th c.BC+]

  __II.2 place behind, ὄπισθεν τοῦ πεζοῦ τὴν ἵππον [Refs 5th c.BC+]:—middle, ἐπιτάξασθαι
  τῇ φάλαγγι λόχους [Refs 5th c.BC+]:—passive, τοῖσι μυρίοισι ἐπετέτακτο ἵππος Περσέων
  μυρίη [Refs 5th c.BC+]

  __II.2.b Grammars, place after, in passive, αὐτὸς πάσῃ ἀντωνυμίᾳ -τάσσεται [Refs
  2nd c.AD+]

  __II.3 set in command over, τινί [Refs 2nd c.AD+] —passive, οἱ ἐπιτεταγμένοι set
  as guards over the wagons, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
