strongs_number: G0803
language: greek
lemma: ἀσφάλεια
transliteration: aspháleia
definition: security (literally or figuratively)
kjv_usage: certainty, safety
derivation: from G804 (ἀσφαλής);
extended_definition: 'ἀσφάλεια, -ας, ἡ

  (ἀσφαλής), [in LXX for בָּטַח, etc. ;]

  __1. firmness.

  __2. certainty: Luk.1:4.

  __3. security: Act.5:23, 1Th.5:3.

  (In π. it is used as a law-term, proof, security; see MM, see word; M, Th., l.with)†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσφάλ-εια [φᾰ],

  genitive ας, Ionic dialect ης, ἡ, (ἀσφᾰλής) security against stumbling or falling,
  ἀ. πρὸς τὸν πηλόν[Refs 5th c.BC+]; steadfastness, stability, ἀσφαλείᾳ.. ἀνόρθωσον
  πόλιν raise up the city so that it stand fast, [Refs 5th c.BC+]

  __2 assurance from danger, personal safety, [Refs 5th c.BC+]; ἀ. τῆς ἐπαναφορᾶς
  precaution regarding it, [Refs 5th c.BC+]; ἡ ἰδία ἀ., opposed to ὁ τῆς πόλεως κίνδυνος,
  [Refs 5th c.BC+]safe-conduct, [Refs 5th c.BC+]; ἀ. διδόναι, παρέχειν, [Refs 5th
  c.BC+]; τὸ σῶμ᾽ ἐν ἀσφαλείᾳ καθιστάναι, καθεστάναι, [Refs 5th c.BC+]; κατ᾽ ἀσφάλειαν
  in safety, [Refs 5th c.BC+]seasons of safety, [Refs 5th c.BC+]

  __3 caution, σῴζονται ὑπ᾽ ἀσφαλείας[Refs 1st c.AD+]: in Lit. Crit., circumspection,
  [Refs 4th c.BC+]

  __4 assurance, certainty, ἀ. πολλὴ μὴ ἂν ἐλθεῖν αὐτούς[Refs 5th c.BC+]; ἀ. ἐργάζεσθαι
  τὴν γῆν security for agriculture, [Refs 5th c.BC+]

  __5 ἀ. λόγου convincing nature, certainty of an argument, [NT]

  __6 as law-term, security, bond, [Refs 2nd c.AD+]; pledge, [Refs 1st c.BC+]: in
  plural, = Latin cautiones, [Refs 6th c.AD+]

  __7 [Refs 4th c.BC+] name for eight, [Refs] {STEPBible-TFLSJ}'
