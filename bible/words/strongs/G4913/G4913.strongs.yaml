strongs_number: G4913
language: greek
lemma: συνήδομαι
transliteration: synḗdomai
definition: to rejoice in with oneself, i.e. feel satisfaction concerning
kjv_usage: delight
derivation: middle voice from G4862 (σύν) and the base of G2237 (ἡδονή);
extended_definition: 'συν-ήδομαι

  to rejoice together; with dative, to rejoice with or in: τ. νόμῳ τ. θεοῦ, Rom.7:22
  (see Lft., Notes, 304).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνήδομαι,

  future -ησθήσομαι[Refs 5th c.BC+]: aorist -ήσθην[Refs 5th c.BC+]:—rejoice together,
  Pl.[same place], [Refs 5th c.BC+]; σ. τινί rejoice with, sympathize with, [Refs
  5th c.BC+]; opposed to συλλυπεῖσθαι, [Refs 5th c.BC+]; opposed to συνάχθεσθαι, [Refs
  5th c.BC+]; opposed to συναλγεῖν,[Refs 5th c.BC+]

  __2 with dative of things, rejoice at a thing, σ. τοῖς ἀγαθοῖς [NT+5th c.BC+]; τινος
  because of.. , [Refs 2nd c.AD+]

  __3 with dative person et of things, [Refs 5th c.BC+]

  __II sometimes used like{ἐφήδομαι} of malicious joy at misfortune, οὐδὲ συνήδομαι..
  ἄλγεσιν δώματος [Refs 5th c.BC+]; τί τάλας τοῖσδε συνήδῃ..; [Refs]; θανόντι γ᾽ οὐδαμῶς
  σ. [Refs]; συνηδόμενοι ταῖς συμφοραῖς restored from [Refs 5th c.BC+] {STEPBible-TFLSJ}'
