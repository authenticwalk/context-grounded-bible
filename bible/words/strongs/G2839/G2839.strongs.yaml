strongs_number: G2839
language: greek
lemma: κοινός
transliteration: koinós
definition: common, i.e. (literally) shared by all or several, or (ceremonially) profane
kjv_usage: common, defiled, unclean, unholy
derivation: probably from G4862 (σύν);
extended_definition: 'κοινός, -ή, -όν

  [in LXX: Pro.1:14 (אֶחָד) Pro.21:9 25:24 (חֶבֶר), Wis.7:3, al. ;]

  __1. common (general; = Lat. communis): Act.2:44 4:32; κ. πίστις, Tit.1:4; σωτηρία,
  Ju 3

  __2. common (ordinary; = vulgaris); hence in LXX (1Ma.1:47, al.) and NT, unhallowed,
  unclean (cl., βέβηλος, which see): Mrk.7:2, 5, Act.10:14, 28 11:8, Rom.14:14, Heb.10:29,
  Rev.21:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'κοινός, ή, όν,

  also ός, όν [Refs 5th c.BC+]:— common (opposed to ἴδιος), not in [Refs 8th c.BC+];
  ἐκ κοινοῦ shared in common, [Refs 8th c.BC+]; of a common altar, [Refs 4th c.BC+];
  κ. ἔρχεται κῦμ᾽ Ἀΐδα [Refs 5th c.BC+]; τρεῖς.. κ. ὄμμ᾽ ἐκτημέναι, of the Gorgons,
  [Refs 4th c.BC+]; κ. ὠφέλημα θνητοῖσιν φανείς, of Prometheus,[Refs 5th c.BC+]; κ.
  Ἑρμῆς ''share the luck'', [Refs]; κ. ἀρωγά common aid (i.e. for all), [Refs 5th
  c.BC+]; ἐν δὲ κοινὸς ἀρσένων ἴτω κλαγγά and let the shouts of males rise jointly,
  [Refs 5th c.BC+] common to or with another, ὑμῖν φῶς.. καὶ τοῖσδ᾽ ἅπασι κ. [Refs
  5th c.BC+]; [πολιτεία] τίς κοινοτάτ; [Refs 5th c.BC+]; κ. τῶν Λακεδαιμονίων τε καὶ
  Ἀθηναίων shared in by both.., [Refs 5th c.BC+], see below see; κ. κατ᾽ ἀμφοτέρων
  [Refs 1st c.AD+]; μέρος κ. πρός τινα shared with.., [Refs 2nd c.AD+], etc.; κ. μεταξύ
  τινων [Refs 5th c.AD+]

  __II in social and political relations, public, general, τὸ κ. ἀγαθόν the common
  weal, [Refs 5th c.BC+]; κ. στόλῳ[Refs 5th c.BC+]; κοινότατον of public or general
  interest,[Refs 4th c.BC+]; of constitutions, popular, free, κοινοτέραν εἶναι τὴν
  ἐκείνου μοναρχίαν τῆς αὑτῶν δημοκρατίας [Refs 5th c.BC+]

  __II.2 τὸ κ. the state, τὸ κ. Σπαρτιητέων [Refs 5th c.BC+]

  __II.2.b especially of leagues or federations, τὸ κ. τῶν Ἰώνων [Refs 5th c.BC+],
  etc.; ἄνευ τοῦ πάντων κοινοῦ (i.e. τῶν Θεσσαλῶν) [Refs 5th c.BC+]; also, of private
  associations, [Refs]; of guilds or corporations, τὸ κ. τῶν τεκτόνων [Refs 4th c.AD+];
  of boards of magistrates, τὸ κ. τῶν ἀρχόντων [Refs 3rd c.AD+]

  __II.2.c the government, public authorities, [Refs 5th c.BC+]; ἀπὸ τοῦ κ. by public
  authority, [Refs 5th c.BC+]; σὺν τῷ κ. by common consent, [Refs]

  __II.2.d the public treasury, χρημάτων μεγάλων ἐν τῷ κ. γενομένων [Refs 5th c.BC+];
  ἔχειν ἐν κοινῷ (without the Article), [Refs 5th c.BC+]

  __II.2.e common right or rights of citizens, τὸ κ. τὸ τῶν πολιτῶν [Refs 4th c.BC+]

  __II.3 τὰ κ. public affairs: πρὸς τὰ κ. προσελθεῖν, προσιέναι, to enter public life,
  [Refs 4th c.BC+]; but also, the public money, [Refs 5th c.BC+]; τὰ κ. τῆς πόλεως,
  opposed to τὰ ἁγνά, [Refs]*.383; ἀπὸ κοινοῦ at the public expense, [Refs 5th c.BC+];
  ἐκ κ. from common funds, at joint expense, [Refs 2nd c.BC+]

  __III common, ordinary, τὰ κ. εἰδέναι [Refs 5th c.BC+]; κοινοτάτη τῶν αἰσθήσεων
  [ἡ ἁφή] [Refs]; τὰ κ. commonplaces, [Refs 4th c.BC+]; ἡ κ. ἔννοια or ἐπίνοια, [Refs
  2nd c.BC+]; κ. νοῦς, φρένες, common sense, [Refs 5th c.BC+]; κ. καὶ διήκουσαι κακίαι
  general and all-pervading vices, [Refs 1st c.BC+]; ἡ κ. διάλεκτος every-day language
  (free from archaisms and far-fetched expressions), [Refs 1st c.BC+]

  __III.2 Grammars, ordinary, ''regular'' Greek, opposed to special dialects, διάλεκτοί
  εἰσι πέντε, Ἀτθὶς Δωρὶς Αἰολὶς Ἰὰς καὶ κ. [Refs 2nd c.BC+] H., etc.; ἡ κ. alone,
  [Refs 2nd c.AD+]; τὸ κ. ἔθος, ἡ κ. ἐκφορά, [Refs]; οἱ κ. the writers who use this
  language,[Refs]

  __III.2.b colloquial, vulgar Greek, Moer.[Refs]

  __III.2.c ἡ κ. διάλεκτος demotic Egyptian, Manethoap. [Refs 1st c.AD+]

  __III.3 common, of inferior quality, χρυσός [Refs 2nd c.AD+]

  __III.4 in magical formulae, of words added at will by the user, ''and so forth'',
  frequently in Papyrus, [Refs]; compare κοινολογία.

  __IV of Persons, connected by common origin or kindred, especiallyof brothers and
  sisters, κ. σπέρμα [Refs 5th c.BC+]; κ. πατήρ, μήτηρ, [Refs 3rd c.AD+]; also κ.
  Χάριτες [Refs 5th c.BC+]

  __IV.2 one who shares in a thing, partner, ἐν θύμασιν κ. ποεῖσθαί τινα [Refs 5th
  c.BC+]; also κ. τῷ θεῷ belonging in part to the god (who claims tithe of his substance),
  [Refs]

  __IV.3 lending a ready ear to all, impartial, μὴ οὐ κ. ἀποβῆτε [Refs 5th c.BC+];
  neutral,[Refs 5th c.BC+]; κοινοί, οἱ, arbitrators, [Refs 3rd c.AD+]; of a capital
  city, δεῖ.. κοινὴν εἶναι τῶν τόπων ἁπάντων easily accessible on all sides, [Refs
  4th c.BC+]

  __IV.3.b courteous, affable, [Refs 5th c.BC+]

  __IV.3.c in bad sense, κοινή, ἡ, prostitute, [Refs 2nd c.AD+]

  __IV.3.d of events, κοινότεραι τύχαι more impartial, i.e. more equal, chances, [Refs
  5th c.BC+]; ἔστιν ἐν τῷ κ. πᾶσι with infinitive, [Refs 5th c.BC+]

  __V in Logic, general, universal, τὸ κ. λαμβάνειν περί τινων, τὸ ἐπὶ πᾶσι κ., [Refs
  5th c.BC+]; κ. ἔννοιαι axioms, heading in [Refs 3rd c.BC+]; general, κ. ὅρος [Refs
  4th c.BC+]; κοινὰ καὶ στοιχειώδη general principles, [Refs 1st c.BC+].; κ. σημεῖον,
  opposed to ἴδιον, [Refs]; κ. κρίσις objectively valid judgement, [Refs 1st c.BC+];
  abstract, ὁ κ. ἄνθρωπος καὶ λογισμῷ ληπτός [Refs 5th c.AD+]

  __VI Grammars,

  __VI.1 κ. συλλαβή common syllable, capable of being long or short, [Refs 2nd c.BC+]

  __VI.1.b κ. ποιήματα, poems which are both κατὰ στίχον and συστηματικά, e.g. the
  Sapphic stanza, [Refs] C.; also, poems of ambiguous metrical form, [Refs]

  __VI.2 see.above[Refs]

  __VI.3 of gender, κ. γένος [Refs 2nd c.BC+]; of nouns, [Refs 2nd c.AD+]

  __VI.4 ἀπὸ κοινοῦ λαμβάνειν, of two clauses taking a word in common, [Refs 2nd c.AD+]

  __VII of forbidden meats, common, profane, φαγεῖν κ. καὶ ἀκάθαρτον [NT]

  __VIII κοινόν, τό, name of an eye-salve, [Refs]

  __B adverb κοινῶς in common, jointly, [Refs 5th c.BC+]

  __B.2 publicly, κ. μᾶλλον ὠφέλησαν ἢ ἐκ τῶν ἰδίων ἔβλαψαν [Refs 5th c.BC+]

  __B.3 sociably, like other citizens, οὐδὲ κ. οὐδὲ πολιτικῶς ἐβίωσαν [Refs 5th c.BC+];
  μετρίως καὶ κ. ὰσπάζεσθαι [Refs]

  __B.4 in general, [Refs 3rd c.BC+]; ἡ κ. σύνεσις, τὸ κ. ἄνθρωπον”, [Refs 1st c.BC+];
  opposed to ἰδίως, [Refs 5th c.BC+]; -οτέρως [Refs 4th c.AD+]

  __B.5 in the common dialect, [Refs 2nd c.AD+]: comparative -ότερον [Refs]

  __B.6 in plain language, opposed to σοφιστικῶς, [Refs 1st c.AD+]; in the ordinary
  or wide sense, opposed to κυρίως, [Refs 4th c.AD+]: comparative, [Refs 2nd c.AD+]

  __B.II feminine dative κοινῇ; Doric dialect κοινᾷ [Refs 5th c.BC+]; Boeotian dialect
  κυνῆ [Refs 2nd c.BC+]:—in common, by common consent, [Refs 5th c.BC+]; κ. μετά τινος,
  κ. σύν τινι, [Refs 5th c.BC+]

  __B.II.2 publicly, καὶ κ. καὶ ἰδίᾳ [Refs 5th c.BC+]

  __B.II.3 as preposition with dative, together with, [Refs 5th c.BC+]

  __B.III with Preps., εἰς κοινόν in common, in public, ὑμῖν τῇδέ τ᾽ ἐς κ. φράσω [Refs
  5th c.BC+]; εἰς τὸ κ. λέγειν, ἀγορεύειν, [Refs 5th c.BC+]; εἰς τὸ κ. for public
  use, [Refs 5th c.BC+]

  __B.III.2 ἀπὸ κοινοῦ, ἐκ κοινοῦ, see.[Refs 5th c.BC+]

  __B.III.3 ἀφεῖσαν ἐν κοινῷ ζητεῖν, Latin rem in medio reliquerunt, [Refs 4th c.BC+];
  but οἱ ἐν κ. γιγνόμενοι λόγοι, ={οἱ ἐξωτερικοὶ λόγοι}, [Refs]

  __B.III.4 κατὰ κοινόν, opposed to κατ᾽ ἰδίαν, jointly, in common, Legal cited in
  [Refs 4th c.BC+] {STEPBible-TFLSJ}'
