strongs_number: G3134
language: greek
lemma: μαρὰν ἀθά
transliteration: maràn athá
definition: maranatha, i.e. an exclamation of the approaching divine judgment
kjv_usage: Maran-atha
derivation: of Chaldee origin (meaning our Lord has come);
extended_definition: 'μαρὰν ἀθά (Rec. μαραναθά; Aram.: on the original form see Dalman,
  Gr., § 41, 1; 74, 3; Words, 328),

  Maranatha, i.e. the Lord cometh (but see Dalman, ll. with; Field, Notes, 180; ICC,
  in l): 1Co.16:22.†

  (AS) {STEPBible-TBESG}'
etymology: Transliteration of Hebrew מָרֵא + אָתָה  'come Lord' [H4756+H0857]. Not
  in LSJ. {STEPBible-TFLSJ}
