strongs_number: H3328
language: hebrew
lemma: יִצְחַר
transliteration: Yitschar
pronunciation: yits-khar'
definition: Jitschar, an Israelite
kjv_usage: and Zehoar (from the margin).
derivation: from the same as H6713 (צַחַר); he will shine;
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.4.7;

  son of: Ashhur (H0806) and Helah (H2458);

  brother of: Haahashtari (H0326), Zereth (H6889), Ethnan (H0869) and Koz (H6976);

  half-brother of: Ahuzzam (H0275), Hepher (H2660) and Temeni (H8488)

  § Zohar = "tawny" {STEPBible-TBESH}'
