strongs_number: G2364
language: greek
lemma: θυγάτηρ
transliteration: thygátēr
definition: a female child, or (by Hebraism) descendant (or inhabitant)
kjv_usage: daughter
derivation: apparently a primary word (compare "daughter");
extended_definition: 'θυγάτηρ, -τρός, ἡ

  (for use of vocat., cf. M, Pr., 71; WH, App, 158), [in LXX for בַּת (Gen.5:4, al.),
  exc. Jdg.21:14 B, 2Ch.21:17 (אִשָּׁה ;]

  daughter: Mat.9:18 10:35, 37 14:6 15:22, 28, Mrk.5:35 6:22 7:26, 29, Luk.2:36 8:42,
  49 12:53, Act.2:17" (LXX) Act.7:21 21:9, Heb.11:24. In NT, as in OT, not in cl.;

  __(a) as a form of friendly address (cf. Rut.2:2, 22 al.): Mat.9:22, Mrk.5:34, Luk.8:48;

  __(b) metaphorically: sc. κυρίου, 2Co.6:18 (cf. Isa.43:6);

  __(with) of posterity: θ. Ἀαρών, Luk.1:5; Ἀβραάμ, Luk.13:16 (cf. Isa.16:2, 4Ma.15:28,
  al);

  __(d) of habita­tion: θ. Σιών, Ἱερουσαλήμ, Mat.21:5 (LXX), Luk.23:28, Jhn.12:15
  (cf. Isa.1:8, Zec.9:9, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'θῠγάτηρ [ᾰ], ἡ,

  genitive θυγᾰτέρος contraction θυγατρό; dative θυγᾰτέρι, θυγατρί; accusative θυγᾰτέρα
  Epic dialect θύγατρα [Refs 8th c.BC+]; vocative θύγᾰτερ: nominative plural θυγατέρες,
  Epic dialect and Lyric poetry θύγατρες [Refs 7th c.BC+]: genitive plural -τέρων
  [Refs 5th c.BC+] Epic dialect -τέρεσσι[Refs 8th c.BC+]; both sets of forms are found
  in poetry, θυγατρός, -τρί, -τράσι are used in Prose:—daughter, [Refs 8th c.BC+];
  θύγατρες ἵππων, of mules, [Refs 4th c.BC+]; θ. ταύρων, of bees, Philo Tars. cited
  in [Refs 5th c.BC+]; πλάστιγξ ἡ χαλκοῦ θ. [Refs 5th c.BC+]; θ. Σειληνοῦ, of the
  vine, [Refs 4th c.AD+]; ψήφου συμβολικῆς θ., of a λάγυνος, [Refs]; of villages dependent
  on a city, [LXX]

  __II later, maidservant, slave, [Refs 3rd c.BC+]. [ῡ in Epic dialect in the longer
  forms, for the sake of meter] (Cf. Sanskrit duhitár-, Engl. daughter, etc.) {STEPBible-TFLSJ}'
