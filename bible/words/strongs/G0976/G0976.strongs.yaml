strongs_number: G0976
language: greek
lemma: βίβλος
transliteration: bíblos
kjv_usage: book
derivation: properly, the inner bark of the papyrus plant, i.e. (by implication) a
  sheet or scroll of writing
extended_definition: 'βίβλος, -ου, ἡ (variant form of βύβλος, the Egyptian papyrus,
  paper made from its fibrous coat),

  [in LXX for סֶפֶר, the form βύβ- being sometimes used ;]

  a book, a roll, used much less frequently than βιβλίον, and with a "connotation
  of sacredness and veneration" (MM, Exp., x), Mat.1:1 Mrk.12:26, Luk.3:4 20:42 Act.1:20
  7:42 19:19; β. τ. ζωῆς, Php.4:3, Rev.3:5 20:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'Related to:  βιβλίον

  or βυβλίον, τό, strip of βύβλος, [Refs 4th c.BC+]: hence, paper, document, [Refs
  5th c.BC+]; β. ἀποστασίου notice of divorce, [NT]

  __2 ={βιβλίδιον}, petition to the Government, = Latin libellus, [Refs 2nd c.AD+]

  __3 ={δέλτος}, tablet, [LXX]

  __II book, [Refs 5th c.BC+]

  __II.2 book as the division of a work, ἐν τῷ πρώτῳ β. [Refs 1st c.AD+]

  __II.3 τὰ β. place in which books are kept, library, ἀνεθήκατε εἰς τὰ β. [Refs 1st
  c.AD+]

  __II.4 τὰ β. τὰ ἅγια the sacred books or [LXX] {STEPBible-TFLSJ}'
