definition: Immer, the name of five Israelites
kjv_usage: Immer.
derivation: from H559 (אָמַר); talkative;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.3.29;

  father of: Zadok (H6659K)

  § Immer = "he hath said"

  1) a priest in David''s time

  2) a priest in Jeremiah''s time

  3) the father of Zadok the priest

  4) an ancestor of a priest {STEPBible-TBESH}'
