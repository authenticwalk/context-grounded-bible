strongs_number: G1125
language: greek
lemma: γράφω
transliteration: gráphō
definition: to "grave", especially to write; figuratively, to describe
kjv_usage: describe, write(-ing, -ten)
derivation: a primary verb;
extended_definition: 'γράφω, [in LXX chiefly for כּתב ];

  __1. to scrape, graze (Hom.), and later (Hdt.) to sketch, draw.

  __2. to write;

  __(a) of forming or tracing letters on writing material: Jhn.8:[6], Gal.6:11, 2Th.3:17;

  __(b) to express in writing, commit to writing, record: Luk.1:63, Jhn.19:21, 22
  Rev.1:11, 19 al.; of scripture as a standing authority (Deiss., BS, 112ff.), γέγραπται,
  it  stands written (Luther), Mat.4:4, Mrk.7:6, Luk.4:8, Rom.1:17, 1Co.1:31, al.;
  id. before ἐν, Mrk.1:2, Act.1:20, al.; with accusative, to write of: Jhn.1:46, Rom.10:5;
  before περί, Mat.26:24, Mrk.14:21, Jhn.5:46; al.; with dative (WM, §31, 4), Luk.18:31;
  id. before ἵνα (M, Pr., 207f.), Mrk.12:19, Luk.20:28; κατὰ τ. γεγραμμένον, 2Co.4:13;
  γεγραμμένον ἐστί, Jhn.2:17; ἐγράφη, Rom.4:24; ἐπ᾽ αὐτῷ γεγραμμένα, Jhn.12:16;

  __(with) of writing directions or information, with dative of person(s): Rom.15:15,
  2Co.7:12, al.;

  __(d) of that which contains the record or message: βιβλίον, Mrk.10:4, Jhn.21:25,
  Rev.5:1; τίτλον, Jhn.19:19; ἐπιστολήν, Act.23:25; ἐντολήν, Mrk.10:5 (cf. ἀπο-, ἐγ-,
  ἐπι-, κατα-, προ-).

  (AS) {STEPBible-TBESG}'
etymology: 'γράφω [ᾰ],

  future -ψω[Refs 5th c.BC+]aorist ἔγραψα, Epic dialect γράψα [Refs 8th c.BC+]: perfect
  γέγραφα [Refs 5th c.BC+]:—middle, future γράψομαι [Refs 5th c.BC+]: aorist ἐγραψάμην
  [Refs 5th c.BC+]:—passive, future γρᾰφήσομαι [Refs 5th c.BC+], etc.: aorist ἐγράφην
  [ᾰ], [Refs 5th c.BC+]: perfect γέγραμμαι (also in middle sense, see near the end),
  3rd.pers. singular ἔγραπται [Refs 3rd c.AD+]; participle ἐγραμμένος or ἠγρ- [Refs
  1st c.AD+]: 3rd.pers. plural γεγράφαται [Refs], Doric dialect γεγράβανται [Refs]:
  pluperfect ἐγέγραπτο [Refs 5th c.BC+]: 3rd.pers. plural ἐγεγράφατο [Refs 8th c.BC+]
  only in aorist active:—scratch, graze, αἰχμὴ γράψεν οἱ ὀστέον ἄχρις [Refs 8th c.BC+];
  γράψας ἐν πίνακι πτυκτῷ θυμοφθόρα πολλά having marked or drawn signs thereon, [Refs]represent
  by lines, draw, paint, [Refs 5th c.BC+]; γῆς περιόδους γ. draw maps, [Refs 5th c.BC+];
  ζῷα γ., ={ζωγραφεῖν} (which see), [Refs 2nd c.AD+]:—middle, ζῷα γράφεσθαι [Refs
  5th c.BC+]:—passive, εἰκὼν γεγραμμένη [Refs 5th c.BC+]

  __2 in Mathematics texts, describe a figure, [Refs 3rd c.BC+]

  __2.b of a point or line in motion, generate a figure, [Refs 4th c.BC+]

  __3 brand, mark, [Refs 3rd c.AD+] —passive in form γεγράφαται[Refs]

  __II express by written characters, write, τι [Refs 5th c.BC+]; γ. τινὶ ὅτι.. [Refs
  5th c.BC+]; γ. τινί, with infinitive, [Refs 3rd c.BC+]; γ. τι εἰς διφθέρας [Refs
  5th c.BC+]; εἰς ὕδωρ, ἐν ὕδατι, [Refs 5th c.BC+] —passive, πόθι φρενὸς γέγραπται
  in what leaf of memory it is written, [Refs 5th c.BC+]

  __II.2 inscribe, γ. εἰς σκῦλα, εἰς στήλην, [Refs 5th c.BC+] —passive, γράφεσθαί
  τι to be inscribed with a thing, [Refs 5th c.BC+]have my name inscribed, [Refs];
  ἐν τῷ προσώπῳ γραφεὶς τὴν συμφοράν having it branded on his forehead, [Refs 5th
  c.BC+]; γεγραμμένα κωκύουσαν, of the hyacinth, [Refs 3rd c.BC+]

  __II.3 write down, γ. τινὰ αἴτιον set him down as the cause, [Refs 5th c.BC+]; γ.
  τι ἱερόν τινι register as.., [Refs 5th c.BC+]; in magic, invoke a curse upon, [Refs];
  γ. τινὰ κληρονόμον, ἐπίτροπον, institute by a written document, [Refs 5th c.BC+];
  register, enrol, ἐμὲ γράφε τῶν ἱππεύειν ὑπερεπιθυμούντων [Refs 5th c.BC+]; οὐ Κρέοντος
  προστάτου γεγράψομαι, as a dependent of Cr., [Refs 5th c.BC+]

  __II.4 γ. τινί write a letter to one, γ. σοὶ ἵνα εἰδῇς [Refs 2nd c.BC+], etc.; εἴς
  τινα [Refs 2nd c.AD+]

  __II.5 γ. περί τίνος write on a subject, [Refs 5th c.BC+]; εἴς τινα against.., [Refs
  3rd c.AD+]; πρός τινα address a work to.., [Refs]; describe, οἱ ὑφ᾽ ἡμῶν γραφόμενοι
  καιροί [Refs 2nd c.BC+]; especially of Prose, opposed to ποιεῖν, [Refs 5th c.BC+]

  __II.6 write down a law to be proposed: hence, propose, move, γνώμην, νόμον, ψήφισμα,
  etc., [Refs 5th c.BC+]; γ. πόλεμον, εἰρήνην, [Refs]: with infinitive, σὺ γράφεις
  ταῦτ᾽ εἶναι στρατιωτικά [Refs]; enact, νόμοι οὓς τὸ πλῆθος συνελθὸν ἔγραψε [Refs
  5th c.BC+]:—passive, παρὰ τὰ γραφέντα δρᾶν [Refs 5th c.BC+]

  __II.7 prescribe, ordain, πότμος ἔγραψε [Refs 5th c.BC+]

  __II.8 ὁ γράφων τὸν Ὀξυρυγχίτην (i.e. νομόν) the secretary for the nome of Oxyrhynchus,
  [Refs 1st c.AD+]; τῷ ἰδίῳ λόγῳ γράφοντι τὸν νομόν [Refs 2nd c.AD+]

  __B middle, write for oneself or for one''s own use, note down, [Refs 5th c.BC+];
  ἐγραψάμην ὑπομνήματα I wrote me down some memoranda, [Refs 5th c.BC+]; cause to
  be written, συγγραφήν [Refs 4th c.BC+]; γ. πρόσοδον πρὸς τὴν βουλήν petition for
  a hearing before the Council, [Refs]

  __B.2 enrol oneself, γράψασθαι φυλῆς καὶ δήμου καὶ φρατρίας [Refs 5th c.BC+]; but
  also [Refs 4th c.BC+] enrol me as one of your disciples, [Refs]

  __B.3 as law-term, γ. τινά to indict one, τινός for some public offence, e.g. τῆς
  αἰσχροκερδείας, [Refs 5th c.BC+]: with accusative et infinitive, γ. τινὰ ἀδικεῖν
  [Refs 5th c.BC+] the prosecutors, [Refs 5th c.BC+]; also γράφεσθαί τι indict an
  act, i. e. the doer of it, as criminal, ἐγράψατο τὴν Χαβρίου δωρειάν he brought
  a γραφὴ παρανόμων against the person who proposed the grant to Chabrias, [Refs 4th
  c.BC+]; τὸ χάριν τούτων ἀποδοῦναι παρανόμων γράφει (2nd pers. singular) [Refs]

  __B.3.b passive, to be indicted, γραφεὶς ἀπέφυγον [Refs 4th c.BC+]; τοῦτο τὸ ψήφισμα
  ἐγράφη παρανόμων was indicted as illegal, [Refs 4th c.BC+]; ψηφίσματα ὑπὸ τούτου
  οὐδὲ γραφέντα not even indicted, [Refs 4th c.BC+] if this decree had not been proposed,
  as passive of [Refs 4th c.BC+]; τὰ γεγραμμένα the articles of the indictment, [Refs];
  τὸ γεγραμμένον the penalty named in the indiclment, [Refs] —but γέγραμμαι usually
  takes the sense of the middle, indict, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
