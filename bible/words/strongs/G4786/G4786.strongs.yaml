strongs_number: G4786
language: greek
lemma: συγκεράννυμι
transliteration: synkeránnymi
definition: to commingle, i.e. (figuratively) to combine or assimilate
kjv_usage: mix with, temper together
derivation: from G4862 (σύν) and G2767 (κεράννυμι);
extended_definition: 'συν-κεράννυμι

  (Rec. συγκ-), [in LXX: Dan LXX 2:43 (עֲרַב ithpa.), 2Ma.15:39 * ;]

  to mix or blend together, compound: with accusative, 1Co.12:24; ptcp. pf. pass.,
  Heb.4:2, T, WH, mg., R, mg.; id., of persons, with dative instr., to be united with,
  agree with, ib., WH, txt., R, txt. (see Westc., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκερ-άννῡμι

  or συγκερ-νύω, poetry συγκεράω [Refs 2nd c.BC+]:—passive, future συγκρᾱθήσομαι [Refs
  5th c.BC+]aorist 1 συνεκράθην [ᾱ], Ionic dialect -εκρήθην[Refs 5th c.BC+]; also
  -εκεράσθην [Refs 5th c.BC+]perfect συγκέκρᾱμαι (see. below): —mix, blend with, πολλὰ
  [ἑνί] or εἰς ἕν, [Refs]; λύπῃ τὴν ἡδονὴν σ. temper pleasure by a mixture of pain,
  [Refs 1st c.BC+]

  __2 mix together, commingle, πολλά [Refs 5th c.BC+]; τὸν πέμπτον [κύαθον] [Refs
  3rd c.BC+]; ἐξ ἀμφοτέρων σ. make a mixture of both, [Refs 5th c.BC+]

  __3 attemper, compose, ὁ θεὸς -κέρασε τὸ σῶμα [NT]

  __II more frequently in passive, to be mixed or blended with, coalesce, τινι [Refs
  5th c.BC+]

  __II.2 to be commingled, blended, τὰ παλαιὰ συγκεκρ. ἄλγη the old commingled woes,
  [Refs 4th c.BC+]; παίδων ὅπως νῷν σπέρμα σ. [Refs 5th c.BC+]; τῇ τῶν ἐναντίων κράσει
  σ. [Refs 5th c.BC+]; συγκέκραται αὐτῶν ἡ φύσις, of the dog and fox, [Refs 5th c.BC+]

  __II.3 of friendships, to be formed by close union, φιλίαι μεγάλαι συνεκρήθησαν
  [Refs 5th c.BC+] —middle, πρός τινα φιλίην συγκεράσασθαι form a close friendship
  with any one, [Refs 1st c.BC+]; so τὸ ἔχθος τὸ ἐς Λακεδαιμονίους συγκεκρημένον (conjecture
  Reiske for συγκεκυρημένον) [Refs 5th c.BC+]

  __II.4 of persons, to be closely attached to, be close friends with, τοῖς ἡλικιώταις
  [Refs 5th c.BC+]

  __II.4.b to become closely acquainted with, become deeply involved in, συγκέκραμαι
  δύᾳ [Refs 5th c.BC+]; οἴκτῳ τῷδε συγκεκραμένη deeply affected by.., [Refs]

  __II.5 of a wife, ἀξίοις γάμοις -κερασθεῖσα [Refs 1st c.BC+]

  __III middle, mix with or for oneself, εἰς μίαν πάντα ἰδέαν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
