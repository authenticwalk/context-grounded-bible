strongs_number: G3816
language: greek
lemma: παῖς
transliteration: paîs
definition: a boy (as often beaten with impunity), or (by analogy), a girl, and (genitive
  case) a child; specially, a slave or servant (especially a minister to a king; and
  by eminence to God)
kjv_usage: child, maid(-en), (man) servant, son, young man
derivation: perhaps from G3817 (παίω);
extended_definition: 'παῖς, genitive, παιδός, ὁ, ἡ

  [in LXX chiefly for עֶבֶד, also for נַעַר, נַעֲרָה, etc. ;]

  __1. a child, boy, youth, maiden: ὁ π., Mat.17:18, Luk.2:43 9:42, Act.20:12; ἡ π.
  Luk.8:51, 54 (on the artic. fern, of address, see M, Pr., 70 f., 235; B1., § 33,
  4); pl., Mat.2:16 21:15; of parentage, with genitive, Jhn.4:51

  __2. Like Heb. עֶבֶד, Lat. Auer, Fr. garcon, Eng. boy (Æsch., Aristoph., Xen., al.),
  servant, slave, attendant: Mat.8:6, 8 8:13 Luk.7:7 12:45 15:26; in late writers
  (Diod., LXX: Gen.41:37, al.), of a king''s attendant or minister : Mat.14:2; so
  (= Heb. יְהוָֹה עֶבֶד) π. τ. θεοῦ (Psa.69:18, Isa.41:8, Wis.2:13, al.), of Israel,
  Luk.1:54; of David, Luk.1:69, Act.4:25; of Jesus (but see Dalman, Words, 277 f.),
  Mat.12:18 (LXX), Act.3:13, 26 4:27, 30.†

  SYN.:

  __1. τέκνον, child, with emphasis on parentage and the consequent community of nature;
  υἱός, son, with emphasis on the privileged position of heirship; π. refers both
  to age and parentage, but with emphasis on the former. Cf. also (παιδάριον), (παιδίον),
  (παιδίσκη), and see Westc. on 1Jn.3:1.

  __2. see: θεράπων, and cf. Thackeray, Gr., 7 f

  (AS) {STEPBible-TBESG}'
etymology: 'παῖς,

  also παῦς (which see), παιδός, ὁ, ἡ, genitive plural παίδων, Doric dialect παιδῶν[Refs
  5th c.BC+]; dative plural παισί, Epic dialect παίδεσσι [Refs 8th c.BC+]; in early
  Epic dialect frequently disyllable in nominative πάϊς, e. g. when forming part of
  two different feet, [Refs 8th c.BC+]; probably also in the fifth foot, [Refs]; and
  before bucolic diaeresis, [Refs]; also in Lyric poetry, [Refs 7th c.BC+]; and in
  Boeotian dialect, [Refs], compare πῆ; πάϊ [ᾰῑ] [Refs 8th c.BC+] (παιδ- is never
  disyllable in oblique cases in [Refs 8th c.BC+]; genitive παϊδός epigram cited in
  [Refs 2nd c.AD+]; dative παϊδί probably in [Refs 6th c.BC+]

  __I in relation to Descent, child, whether son, [Refs 8th c.BC+]; or daughter, [Refs
  8th c.BC+]; παῖς, opposed to κόρα, [Refs 5th c.BC+]; of an adopted son, ἀλλά σε
  παῖδα ποιεύμην [Refs 8th c.BC+]; frequently in orators of legal issue, [Refs 5th
  c.BC+]; of animals, [Refs 4th c.BC+]

  __I.2 metaphorically, ἀμπέλου π., of wine, [Refs 5th c.BC+]; ὀρείας πέτρας π., of
  Echo, [Refs 5th c.BC+]; ὅρκου π. ἀνώνυμος, of the penalty of perjury, Oracle texts
  cited in [Refs 5th c.BC+].; ἄναυδοι π. τᾶς ἀμιάντου, of fishes, [Refs 4th c.BC+]

  __I.3 periphrastic, οἱ Λυδῶν παῖδες sons of the Lydians, i. e. the Lydians, [Refs
  5th c.BC+]; οἱ [Ἀσκληπιοῦ] π., i. e. physicians, [Refs 5th c.BC+]; οἱ ζωγράφων π.
  painters, [Refs]; παῖδες ῥητόρων orators, [Refs 2nd c.AD+]; π. ἰατρῶν, π. πλαστῶν
  καὶ γραφέων, [Refs]

  __II in relation to Age, child, boy or girl, νέος π. [Refs 8th c.BC+] substantive,
  π. συφορβός boy-swineherd, [Refs 8th c.BC+]; ἐκ παιδός from a child, [Refs 5th c.BC+];
  ἡλικίαν ἔχειν τὴν ἄρτι ἐκ π. to be just out of one''s childhood, [Refs 5th c.BC+];
  ἐν παισὶ (variant{παιδὶ}) ποιμαίνων [Refs 2nd c.AD+]; χορηγεῖν παισί [Refs 5th c.BC+];
  ἔνι τις καὶ ἐν ἡμῖν π., of the superstitious fears of a child, [Refs 5th c.BC+]

  __III in relation to Condition, slave, servant, man or maid (of all ages), παῖ,
  παῖ [Refs 5th c.BC+]: plural, of the crew of a ship, [Refs 4th c.BC+], Latin puer.)
  {STEPBible-TFLSJ}'
