strongs_number: H5832
language: hebrew
lemma: עֲזַרְאֵל
transliteration: ʻĂzarʼêl
pronunciation: az-ar-ale'
definition: Azarel, the name of five Israelites
kjv_usage: Azarael, Azareel.
derivation: from H5826 (עָזַר) and H410 (אֵל); God has helped;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.4;

  son of: Heman (H1968I);

  brother of: Bukkiah (H1232), Mattaniah (H4983H), Shebuel (H7619H), Jerimoth (H3406L),
  Hananiah (H2608P), Hanani (H2607H), Eliathah (H0448), Giddalti (H1437), Romamti-ezer
  (H7320), Joshbekashah (H3436), Mallothi (H4413), Hothir (H1956) and Mahazioth (H4238);
  also called Azarel (KJV: Azareel) at 1Ch.25.18;

  Another name of uz.zi.el (עֻזִּיאֵל "Uzziel" H5816J)

  § Azarael or Azareel = "God has helped"

  1) a Korhite warrior of David who joined him at Ziklag

  2) a Levite musician of the family of Heman in the time of David

  3) a Danite, son of Jeroham and a prince of the tribe at the census of David

  4) one of the sons of Bani who took a foreign wife in the time of Ezra

  5) a priest, ancestor of Maasiai or Amashai, a priest in Jerusalem after the return
  from exile

  6) a priest and musician in the time of Nehemiah {STEPBible-TBESH}'
