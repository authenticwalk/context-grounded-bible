strongs_number: G3824
language: greek
lemma: παλιγγενεσία
transliteration: palingenesía
definition: (spiritual) rebirth (the state or the act), i.e. (figuratively) spiritual
  renovation; specially, Messianic restoration
kjv_usage: regeneration
derivation: from G3825 (πάλιν) and G1078 (γένεσις);
extended_definition: 'παλινγενεσία (Rec. παλιγγ-), -ας, ἡ

  (πάλιν, γενεσις),

  new birth, renewal, restoration, regeneration;

  __(a) of persons (Plut., Phil., al.), of spiritual regeneration, διὰ λουτροῦ παλινγενεστίας
  (genitive attr., see Ellic., in l), Tit.3:5;

  __(b) of the world, as in Stoics, Jewish Apocal., al. (see Dalman, Words, 177 ff.),
  Mat.19:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'πᾰλιγ-γενεσία, ἡ,

  rebirth, regeneration, of the world, παλιγγενεσίας ἡγεμόνες, of Noah and his sons,
  [Refs 1st c.AD+]; renewal of a race, [Refs]; of persons, beginning of a new life,
  εἰς π. ὁρμᾶν [Refs 1st c.AD+]: hence of restoration after exile, [Refs 1st c.BC+];
  transmigration, reincarnation of souls, [Refs 1st c.AD+]; compare μετεμψύχωσις near
  the end

  __2 in Stoic Philos., rebirth of the κόσμος, [Refs 4th c.BC+]

  __3 in Medicine texts, relapse, [Refs 2nd c.AD+]; regrowth of a tumour, [Refs 2nd
  c.AD+]

  __II in Roman Law, = restitutio natalium, [Refs 6th c.AD+]

  __III in “NT.”,

  __III.1 resurrection, [NT]

  __III.2 regeneration by baptism, διὰ λουτροῦ παλιγγενεσίας [NT] {STEPBible-TFLSJ}'
