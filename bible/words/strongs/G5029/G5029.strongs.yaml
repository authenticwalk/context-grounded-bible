strongs_number: G5029
language: greek
lemma: τάχα
transliteration: tácha
definition: shortly, i.e. (figuratively) possibly
kjv_usage: peradventure(-haps)
derivation: as if neuter plural of G5036 (ταχύς) (adverbially);
extended_definition: 'τάχα

  (ταχύς),

  adv., [in LXX: Wis.13:6 14:19 * ;]

  __(a) (chiefly poët.), quickly, presently;

  __(b) perhaps: Rom.5:7, Phm 15.†

  (AS) {STEPBible-TBESG}'
etymology: 'τάχᾰ,

  adverb, (τᾰχύς) quickly, presently, forthwith, frequently in [Refs 8th c.BC+], uses
  it only of time, [Refs 8th c.BC+]; ἦ τ. soon i''faith, [Refs 8th c.BC+]; of past
  time, τ. δ᾽ Ἕκτορος ἄγχι γένοντο [Refs 8th c.BC+] Attic dialectProse and Comedy
  texts, with future, τάχ᾽ εἴσομαι [Refs 5th c.BC+]; ἔοικα θεσπιῳδήσειν τ. [Refs 4th
  c.BC+]; πέμψον πρὸς ἐμὲ τ. [Refs 2nd c.AD+]; in this sense not found in [Refs];
  τάχα ἐπειδάν, ={ἐπειδὰν τάχιστα}, as soon as, [Refs 5th c.BC+]

  __II perhaps, to express any contingency from a probability to bare possibility,
  δὶς μὲν γὰρ καὶ τρὶς τ. τεύξεαι [Refs 8th c.BC+], probably, perhaps, [Refs 5th c.BC+],
  frequently in Trag. and Attic dialect; mostly with optative, as [Refs 5th c.BC+];
  rarely with aorist indicative, [Refs 5th c.BC+]; with imperfect indicative, [Refs
  4th c.BC+]; with participle, [Refs 5th c.BC+]; with infinitive, [Refs 2nd c.AD+];
  τάχ᾽ ἄν alone, in answers, [Refs 5th c.BC+]; ἴσως τ. [Refs 5th c.BC+]; ἀμφισβητοῦντες
  προστιθέασιν ἀεὶ τὸ ἴσως καὶ τ. [Refs 4th c.BC+]; in this sense only twice in [LXX]

  __III superlative τάχιστα, see at {ταχύς} with [Refs]

  __IV [Refs 5th c.BC+], perhaps-es,  “fragment” 869. {STEPBible-TFLSJ}'
