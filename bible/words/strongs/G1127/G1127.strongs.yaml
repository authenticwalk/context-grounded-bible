strongs_number: G1127
language: greek
lemma: γρηγορεύω
transliteration: grēgoreúō
definition: to keep awake, i.e. watch (literally or figuratively)
kjv_usage: be vigilant, wake, (be) watch(-ful)
derivation: from G1453 (ἐγείρω);
extended_definition: 'γρηγορέω, -ῶ, = Attic ἐργήγορα, pf. of ἐγείρω, which see,

  [in LXX (later bks. only) chiefly for שׁקד ;]

  __1. to be awake; metaphorically, of being alive, 1Th.5:10.

  __2. to watch: Mat.24:43 26:38, 40 Mrk.13:34 14:34, 37 Luk.12:37, 39; metaphorically,
  Mat.24:42 25:13 26:41, Mrk.13:35, 37 14:38, Act.20:31, 1Co.16:13, 1Th.5:6, 1Pe.5:8,
  Rev.3:2, 3 16:15; before ἐν, Col.4:2. (Cf. δια-γρηγορέω).†

  SYN.: see: ἀγρθπνέω. (AS) {STEPBible-TBESG}'
etymology: 'γρηγορ-έω,

  late present, formed from perfect ἐγρήγορα (which see), to be or become fully awake,
  watch, [LXX+NT+3rd c.AD+]; ἐπὶ τὰς πόλεις[LXX]passive, ἐγρηγορήθη ἐπὶ τὰ ἀσεβήματά
  μου[LXX]; opposed to καθεύδω, of life opposed to death, [NT] {STEPBible-TFLSJ}'
