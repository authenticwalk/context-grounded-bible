strongs_number: G2625
language: greek
lemma: κατακλίνω
transliteration: kataklínō
definition: to recline down, i.e. (specially) to take a place at table
kjv_usage: (make) sit down (at meat)
derivation: from G2596 (κατά) and G2827 (κλίνω);
extended_definition: 'κατα-κλίνω

  [in LXX: Exo.21:18 (נָפַל), Num.24:9, Jdg.5:27, 1Ki.16:11 (כָּרַע), Jdth.12:15,
  3Ma.1:3 * ;]

  to lay down, make to lie down, esp. for meals: with accusative of person(s), Luk.9:14-15;
  mid., to recline at meals: Luk.7:36 24:30; before εἰς, Luk.14:8 (cf. Jth, Lc.).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-κλίνω [ῑ],

  lay down, [δόρυ] κατακλίνας ἐπὶ γαίῃ [Refs 8th c.BC+]; κ. τοὺς Πέρσας ἐς λειμῶνα
  having made them recline (for dinner) in a meadow, [NT+5th c.BC+]; κ. παιδίον put
  it to bed, [Refs 5th c.BC+]; also, cause one to take to his bed, i.e. strike with
  disease, [Refs]; of animals, [Refs 5th c.BC+]; κ. τινὰ εἰς Ἀσκληπιοῦ lay a sick
  person in the temple of Asclepios, [Refs 5th c.BC+]; ταύταν ὀβολῶ κ. (obscene meaning)
  [Refs 3rd c.BC+] —passive (with aorist 2 Attic dialect -εκλίνην, aorist 1 -εκλίθην
  Attic dialect and in other dialects), lie at table, κατακλιθέντας πίνειν [Refs 5th
  c.BC+]; generally, lie down, κατακλινεὶς δευρί [Refs]; κατακλίνεσθαι παρά τινα lie
  at table next him, [Refs 5th c.BC+]; but, παρά τινι lie with him sexually,[Refs
  5th c.BC+]; κ. ἐπὶ ταῖς κοίταις, ἐπὶ στιβάδος, [Refs 5th c.BC+]; of a sick man,
  take to one''s bed, [Refs 5th c.BC+]; simply, lie in bed, [Refs 5th c.BC+] codices;
  κατακεκλιμένος, of a corpse, [Refs 2nd c.BC+]

  __II cause to incline, bend downwards, ἕως ἂν κατακλίνῃ [ὁ ἐλέφας τοὺς φοίνικας]
  [Refs 4th c.BC+]: metaphorically, lay prostrate, overthrow, τύραννον [Refs 6th c.BC+]

  __III passive, of ground, slope, ἤπειρόνδε [Refs 3rd c.BC+]

  __III.2 of the sun, set, [Refs 2nd c.AD+]

  __III.3 of crabs'' eyes, turn sideways, [Refs 4th c.BC+]

  __III.4 kneel, ὅταν κατακλιθῇ εἰς γόνατα [κάμηλος] [Refs]

  __III.5 with dative, to be set under, made subject to, ὅταν κατακλιθῇ τὸ θητικὸν
  τῷ προπολεμοῦντι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
