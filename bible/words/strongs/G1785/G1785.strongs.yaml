strongs_number: G1785
language: greek
lemma: ἐντολή
transliteration: entolḗ
definition: injunction, i.e. an authoritative prescription
kjv_usage: commandment, precept
derivation: from G1781 (ἐντέλλομαι);
extended_definition: 'ἐντολή, -ῆς, ἡ

  (ἐντέλλω, which see), [in LXX chiefly for מִצְוָה; in pl. frequently in Pss for
  פִּקּוּד ;]

  __1. generally, a charge, injunction, order, command: Luk.15:29, Jhn.10:18 11:57
  12:49-50 14:31, Act.17:15, Col.4:10; ἐ. σαρκίνη, Heb.7:16, 18

  __2. Esp. of religious precepts and commandments;

  __(a) of God''s commandments: in OT, Mat.15:3 22:36, 38 22:40 Mk  7:8-9; Mrk.10:5,
  19 12:28, 31 Eph.2:15, Heb.9:19; esp. of the decalogue, Mat.5:19 19:17, Mrk.10:19,
  Luk.18:20 23:56, Rom.7:8-13 13:9, Eph.6:2; of God''s command­ments in general, Luk.1:6,
  1Co.7:19, 1Jn.2:3-8 Jn 3:22-24 Jn 4:21 Jn 5:2-3, Rev.12:17 14:12; collectively,
  ἡ ἐ. (cf. τ. ἔργον τ. θεοῦ, Jhn.6:29), 1Ti.6:14, 2Pe.2:21 3:2;

  __(b) of things commanded Christ by the Father: Jhn.12:49-50 14:31 15:10;

  __(with) of the precepts of Christ: Jhn.13:34 14:15, 21 15:10, 12, 1Co.14:37.

  __3. Phrases: before ἵνα, Jhn.13:34 15:12, 1Jn.3:23 Jn 4:21, 2Jn.6; ἐντολὴν (ὰς)
  παραβαίνειν, Mat.15:3; ἀκυροῦν, Mat.15:6 Rec.; τηρεῖν, Mat.19:17 Jhn.15:10, al.;
  ποιεῖν, 1Jn.5:2; διδόναι, Jhn.11:57; λαμβάνειν, Jhn.10:18, 2Jn.4; ἔχειν, Jhn.14:21,
  Heb.7:5; ἐ. καὶ δικαιώματα, Luk.1:6; ἐντολαὶ ἀνθρώπων (of Jewish tradition), Tit.1:14;
  i. καινή, Jhn.13:34, 1Jn.2:7, 2Jn.5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντολ-ή, ἡ,

  injunction, order, command, frequently in plural, orders, commands, [NT+5th c.BC+];
  ἐντολὰς δοῦναι Decrees cited in [Refs 5th c.BC+]; royal ordinance, [Refs 2nd c.BC+];
  θεῖαι ἐ., of Imperial ordinances, [Refs 3rd c.AD+]; ἀπ᾽ ἐντολῆς by proxy, [Refs
  2nd c.AD+] —Rare in Trag. and _Attic dialect_ Prose. {STEPBible-TFLSJ}'
