definition: to adjudge
kjv_usage: give sentence
derivation: from G1909 (ἐπί) and G2919 (κρίνω);
extended_definition: 'ἐπι-κρίνω

  [in LXX: 2Ma.4:47, 3Ma.4:2 * ;]

  to decree, give sentence: with accusative and inf., Luk.23:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπι-κρίνω [κρῑ],

  future -κρῐνῶ (see.below):— decide, determine, τι [Refs]; τὸ πλεῖον καὶ τοὔλαττον
  [Refs 1st c.BC+]; τοῦ ἐπικρινοῦντος δέοι ἄν 5th-6th c.BC: Plato Philosophus “Respublica”
  524e: c.infinitive, ἐπέκρινε γενέσθαι τὸ αἴτημα αὐτῶν [NT]; ἐ. τί διαφέρει what
  is the difference, [Refs]; τὸ ἐπικρῖνον the deciding power, [Refs]; also, principle
  of selection, rule of life, [Refs]; adjudge, inflict, θάνατόν τινι [LXX]passive,
  μέχρις ἂν ἐπικριθῇ αὐτῷ ὑπὸ τῶν ἱερέων ἢ ἀποδοῦναι αὐτὸν ἢ εἰσέρχεσθαι until the
  judges determine whether he shall pay up or enter (without payment), [Refs 1st c.BC+]

  __2. c.accusative person, judge, τινά 1st c.AD: Philo Judaeus 2.380:—passive [Refs]

  __II. select, pick out, ἐξ ἑαυτῶν τὸν ἄριστον 1st c.BC: Diodorus Siculus Historicus
  1.75; ἐ. τινὰ ἴσον ἀδελφοῖς distinguish, esteem, [Refs 5th c.BC+]

  __II.2. in Egypt, select by ἐπίκρισις 11 [Refs 2nd c.AD+]:—passive, [Refs 1st c.AD+]

  __II.3. consider, πάντα ταῦτα 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
  p.63J.

  __III. middle, choose for oneself, pick out, βοῦν “SIG” 1025.17 (Cos, 4th-3rd c.BC).
  {STEPBible-TFLSJ}'
