transliteration: katakaucháomai
definition: to exult against (i.e. over)
kjv_usage: boast (against), glory, rejoice against
derivation: from G2596 (κατά) and G2744 (καυχάομαι);
extended_definition: 'κατα-καυχάομαι, -ῶμαι

  [in LXX: Zec.10:12 (הָלַךְ hith.), Jer.50:11 (עָלַז), Jer.50:38 (הָלַל)* ;]

  __1. to boast against, exult over: with genitive, Rom.11:18, Jas.2:13; before κατά,
  with genitive, Jas.3:14 (T, om. κατά).

  __2. before ἐν, to glory in (Za., l.with, Jer.27:38).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατακαυχάομαι,

  boast against one, exult over him, τινος [NT+5th c.BC+]; κ. ἔν τινι to glory in
  it, [LXX] {STEPBible-TFLSJ}'
