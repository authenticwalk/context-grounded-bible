strongs_number: H5570
language: hebrew
lemma: סְנָאָה
transliteration: Çᵉnâʼâh
pronunciation: sen-aw-aw'
definition: Senaah, a place in Palestine
kjv_usage: Senaah, Hassenaah (with the article).
derivation: from an unused root meaning to prick; thorny;
extended_definition: 'A man descended from Senaah (H5570) of the tribe of Levi before
  time of Exile and Return, first mentioned at 1Ch.9.7; including Hodaviah (H1938I)
  and Judah (H3063I); also called Hassenaah at Neh.3.3

  Another name of se.nu.ah (סְנוּאָה "Hassenuah" H5574)

  § Senaah or Hassenaah [with the article] = "thorny"

  ancestor of a family who returned from exile with Zerubbabel {STEPBible-TBESH}'
