strongs_number: G0701
language: greek
lemma: ἀρεστός
transliteration: arestós
definition: agreeable; by implication, fit
kjv_usage: (things that) please(-ing), reason
derivation: from G700 (ἀρέσκω);
extended_definition: 'ἀρεστός, -ή, -όν

  (ἀρέσκω), [in LXX for יָשָׁר, etc. ;]

  pleasing, agreeable (Hdt., Xen., and later writers; see Cremer, 641 f; MM, see word):
  with dative of person(s), Jhn.8:29, Act.12:3; before ἐνώπιον, with genitive (Bl.,
  § 37, 1; 40, 7), 1Jn.3:22; ἀρεστόν ἐστιν, with accusative and inf (El., § 69, 5;
  72, 5), Act.6:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρεστός [ᾰ], ή, όν,

  acceptable, pleasing, [Refs 7th c.BC+]; οἴνου παρέχειν ἀρεστόν a sufficient quantity,
  [Refs]; satisfactory, [Refs 2nd c.BC+]; of persons, acceptable, approved, τινί[Refs
  5th c.BC+]adverb, ἑωυτῷ ἀρεστῶς quite to his own satisfaction, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
