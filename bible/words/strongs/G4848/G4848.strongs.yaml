strongs_number: G4848
language: greek
lemma: συμπορεύομαι
transliteration: symporeúomai
definition: to journey together; by implication, to assemble
kjv_usage: go with, resort
derivation: from G4862 (σύν) and G4198 (πορεύομαι);
extended_definition: 'συν-πορεύομαι

  (Rec. σνμπ-), [in LXX chiefly for הָלַךְ ;]

  __1. to journey together (Plat., al.): with dative of person(s), Luk.7:11 14:25
  24:15.

  __2. to come together: Mrk.10:1 (Plut., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπορεύομαι,

  come, go, or proceed together, [Refs 5th c.BC+]; ἡ ψυχὴ -ευθεῖσα θεῷ [Refs 5th c.BC+];
  τῷ Χρόνῳ [Refs 5th c.AD+]; ἐπί τινι συμφέροντι for some advantage, [Refs 4th c.BC+]

  __II assemble, of the Senate, [Refs 2nd c.BC+]; of a workers'' guild, [Refs 3rd
  c.BC+]: metaphorically, consort together, hold intercourse, ἀλλήλοις [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
