strongs_number: G0779
language: greek
lemma: ἀσκός
transliteration: askós
definition: a leathern (or skin) bag used as a bottle
kjv_usage: bottle
derivation: from the same as G778 (ἀσκέω);
extended_definition: 'ἀσκός, -οῦ, ὁ

  [in LXX for חֵמֶת, נֹאד, נֶבֶל ;]

  a leather bottle, wine-skin: Mat.9:17, Mrk.2:22, Luk.5:37-38.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσκός, ὁ,

  skin, hide, [Refs 1st c.AD+]; but usually, skin made into a bag, especially wineskin,
  οἶνον.. ἀσκῷ ἐν αἰγείῳ[Refs 8th c.BC+]; ἀσκὸς βοός, of the bag in which Aeolus bottled
  up the winds, [Refs 8th c.BC+]; ἀσκοὺς καμήλων skins of camel''s hide, [Refs 5th
  c.BC+]; ἀ. Μαρσύεω bag made from the skin of Marsyas, [Refs 5th c.BC+]; ἀσκοὶ πεφυσαμένοι,
  of mankind, [Refs 5th c.BC+]; ἀσκός, of the human skin, [Refs 1st c.AD+]

  __2 paunch, belly, [Refs 7th c.BC+]; in oracular language, [Refs 5th c.BC+]

  __3 bellows, [Refs 2nd c.BC+]

  __4 bagpipes, [Refs 2nd c.AD+]

  __5 proverbial, wineskin, of a toper, [Refs 4th c.BC+]; “ἀσκός, πέλεκυς” in a child''s
  game, [Refs 4th c.BC+]; ἀσκὸν δείρειν flay alive, hence, abuse, maltreat, [Refs
  5th c.BC+]:—passive, ἀσκὸς δεδάρθαι[Refs 6th c.BC+] {STEPBible-TFLSJ}'
