lemma: תַּאֲרֵעַ
transliteration: Taʼărêaʻ
pronunciation: tah-ar-ay'-ah
definition: Taarea, an Israelite
kjv_usage: Tarea. See H8475 (תַּחְרֵעַ).
derivation: perhaps from H772 (אֲרַע);
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Ch.8.35;

  son of: Micah (H4318H);

  brother of: Pithon (H6377), Melech (H4429) and Ahaz (H0271H); also called Tahrea
  at 1Ch.9.41;

  Also named: tach.re.a (תַּחֲרֵעַ "Tahrea" H8475)

  § Tarea = "chamber of a neighbour"

  a Benjamite, son of Micah of the family of Saul {STEPBible-TBESH}'
