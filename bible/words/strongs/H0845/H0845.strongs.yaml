language: hebrew
lemma: אַשְׂרִאֵלִי
transliteration: ʼAsriʼêlîy
pronunciation: as-ree-ale-ee'
definition: an Asrielite (collectively) or descendant of Asriel
kjv_usage: Asrielites.
derivation: patronymic from H844 (אַשְׂרִיאֵל);
extended_definition: 'Someone descended from Asriel who was a man of the tribe of
  Manasseh living at the time of Egypt and Wilderness, first mentioned at Num.26.31;

  son of: Gilead (H1568H);

  brother of: Abiezer (H0044I), Helek (H2507), Shechem (H7928), Shemida (H8061) and
  Hepher (H2660A)

  Group of as.ri.el (אַשְׂרִיאֵל "Asriel" H0844)

  § Asrielites = "I shall be prince of God"

  the clan descended from Ashriel {STEPBible-TBESH}'
