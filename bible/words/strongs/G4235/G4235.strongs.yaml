strongs_number: G4235
language: greek
lemma: πρᾷος
transliteration: prâios
definition: gentle, i.e. humble
kjv_usage: meek
derivation: a form of G4239 (πραΰς), used in certain parts;
extended_definition: 'πρᾷος, πρᾶος, see: πραΰς.

  πραΰς, -εῖα, -ΰ, and πρᾷος

  (Or πρᾶος, ν. Bl., § 3, 3), -α, -ον (see LS, Thayer, see word), [in LXX (always
  -ΰς, exc. 2Ma.15:12, -ᾷος, see Thackeray, Gr., 180 f.) for עָנָו, עָנִי ;]

  gentle, meek: Mat.5:5 11:29 21:5" (LXX) 1Pe.3:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρᾶος, ον,

  also πρᾱΰς, Ionic dialect πρηΰς, εῖα, ΰ:—πρᾶος supplies singular in Attic dialect,
  Trag., and Comedy texts, except that the feminine is always πραεια (πρᾶος as feminine
  only in [Refs 1st c.AD+]; but singular πραΰς, Ionic dialect πρηΰς, is used in Epic
  dialect and Lyric poetry (also in [LXX+5th c.BC+]:—plural, nominative πρηέες [Refs
  5th c.BC+] written for πραείαις [Refs 3rd c.AD+]; accusative πραεῖς [Refs 5th c.BC+]:
  comparative πραότερος [Refs 5th c.BC+], Ionic dialect πρηΰτ- [Refs 5th c.BC+]: superlative
  πραότατος [Refs 5th c.BC+]; Epic dialect and Ionic dialect πρηΰτατος [Refs 3rd c.BC+].
  (The ι subscr. is frequently written in codices, but Πρᾶος is written in [Refs 4th
  c.BC+]; πραύτερος is found once in codices, [Refs 5th c.BC+]:—mild, soft, gentle
  (not in [Refs 8th c.BC+]

  __1 of things, πρηῢ σέλας [Refs 5th c.BC+]; mild, πυρετοί Hp.[same place]; ἰητρείη
  πρηεῖα [Refs]; of sound, soft, gentle, τὴν φωνὴν πραοτέραν ποιοῦνται [Refs 5th c.BC+];
  ὠδῖνες[Refs 1st c.BC+]

  __2 of persons, mild, gentle, meek, πραῢς ἀστοῖς [Refs 5th c.BC+]; πρὸς τοὺς οἰκείους
  π.[Refs]; especially after having been angry, [Refs 5th c.BC+]; ὁ θὴρ ὅδ᾽ ἡμῖν π.,
  of Dionysus, [Refs 5th c.BC+]; of a horse, gentle, ἀλλήλοις πραότεροι [Refs 5th
  c.BC+]; of other animals, tame, ἰχθύων μεγάλων καὶ πραέων [Refs 5th c.BC+]

  __3 of actions, feelings, etc., mild, τιμωρίαι πραότεραι [Refs 5th c.BC+]; τὰ πραέα
  caresses, [Refs 5th c.BC+]; πραότερα πάσχειν [Refs]

  __II making mild, taming, φάρμακον πραῢ τείνων ἀμφὶ γένυι, of a bridle, [Refs 5th
  c.BC+]

  __III adverb πράως, mildly, gently, πράως πείθειν τινά, φέρειν τι, [Refs 5th c.BC+];
  πράως λέγειν τὸ πάθος to speak lightly of it, [Refs 5th c.BC+]; πράως διακεῖσθαι,
  opposed to ὀργίζεσθαι, [Refs 4th c.BC+]; in physical sense, gently, [Refs 5th c.BC+];
  πραοτέρως (variant{-υτέρως}) ἔχειν τινί [Refs 1st c.AD+]: superlative, φέρειν..
  ὡς πραότωτα [Refs 5th c.BC+]: later form πραέως (πράως [Ἀττικοί], οὐ πραέως [Refs
  2nd c.BC+], etc.: Ionic dialect πρηέως conjecture in [Refs 3rd c.AD+]. (Cogn. with
  Sanskrit prīṇā´ti ''love, give pleasure to'', Gothic frijon ''love'', frijonds ''friend''.)
