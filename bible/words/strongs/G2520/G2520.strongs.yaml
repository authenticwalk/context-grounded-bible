strongs_number: G2520
language: greek
lemma: καθήκω
transliteration: kathḗkō
definition: to reach to, i.e. (neuter of present active participle, figuratively as
  adjective) becoming
kjv_usage: convenient, fit
derivation: from G2596 (κατά) and G2240 (ἥκω);
extended_definition: 'καθ-ήκω

  [in LXX: impers., Lev.5:16, Eze.21:27 (32), al. (מִשְׁפָּט); τὰ κ., Exo.5:13, al.
  (דָבַר), etc. ;]

  __1. to come down, come to.

  __2. to be fit, proper: impers., with accusative and inf., Act.22:22 (on the tense,
  see Bl., § 63, 4); τὰ μὴ καθήκοντα, Rom.1:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθήκω,

  Ionic dialect κατήκω, (see. ἥκω) come or go down, especially to fight, [Refs 4th
  c.BC+]

  __2 come down to, reach to, ἐς θάλασσαν [Refs 5th c.BC+]; ἐπὶ θάλ. [Refs 5th c.BC+];
  κέρκος.. εἰς λεπτὸν καθήκουσα tapering away, [Refs 4th c.BC+]

  __3 come in due course to any one, καθῆκεν ἐς ἡμᾶς ὁ λόγος the turn of speaking
  came to us, [Refs 4th c.BC+]; τῆς βολῆς καθηκούσης ἐς αὐτόν [Refs 1st c.AD+]

  __4 of Time, ὁπότε καθήκοι ὁ Χρόνος [Refs 5th c.BC+]; in participle, τοῦ καθήκοντος
  Χρόνου the normal time, [Refs 5th c.BC+]; αἱ κ. ἡμέραι the regular, proper days,
  [Refs 4th c.BC+]; of events, ἑορτῆς εἰς τὰς ἡμέρας ἐκείνας καθηκούσης as the festival
  fell on those days, [Refs 2nd c.BC+]; ἐκκλησίαν ποιῆσαι, ὅταν ἐκ τῶν νόμων καθήκῃ
  when it is legally due, [Refs 4th c.BC+]; ἡ κ. σύνοδος or ἐκκλησία, [Refs 2nd c.BC+]

  __II to be meet, fit, proper, τοῖς κ. [νομίμοις] [Refs 4th c.BC+]; τὰς ἐσθῆτας τὰς
  κ. ἀεὶ ταῖς περιθεταῖς suiting them, [Refs 2nd c.BC+]; ὁ καθήκων ἐκ τῶν νομίμων
  ἀριθμός a quorum, [Refs 1st c.BC+]

  __II.2 impersonal, καθήκει μοι it belongs to me, is my duty, with infinitive, οἷς
  καθήκει ἁθροίζεσθαι [Refs 5th c.BC+]imperfect καθῆκε in present sense, it is meet,
  proper, οὐδ᾽ ἅψασθαι καθῆκέ τινων[NT]participle, τὰ καθήκοντα one''s due or duty,
  [Refs 5th c.BC+]; ποιεῖν τὸ κ. [Refs 5th c.BC+], title of work by Zeno,[Refs]; μὴ
  κ. unbecoming, [NT]

  __II.3 τὰ κατήκοντα the present crisis, [Refs 5th c.BC+]

  __II.3.b τὰ καθήκοντα the payments due, [Refs 2nd c.BC+]

  __II.4 adverb present participle καθηκόντως fittingly, properly, [Refs 4th c.BC+];
  consistently with duty, [Refs 1st c.AD+]; appropriately, with dative, τῷ τόπῳ Aristeas
  81; κ. ἔχειν πρός τι [Refs]

  __III τὸ καθῆκον the precise proportion, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
