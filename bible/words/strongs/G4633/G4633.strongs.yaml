strongs_number: G4633
language: greek
lemma: σκηνή
transliteration: skēnḗ
definition: a tent or cloth hut (literally or figuratively)
kjv_usage: habitation, tabernacle
derivation: apparently akin to G4632 (σκεῦος) and G4639 (σκιά);
extended_definition: 'σκηνή, -ῆς, ἡ

  [in LXX chiefly for אֹהֶל, also for מִשְׁכָּן, סֻכָּה, etc. ;]

  a tent, booth, tabernacle: Mat.17:4, Mrk.9:5, Luk.9:33, Heb.11:9; αἱ αἰώνιοι σ.,
  Luk.16:9; of the Mosaic tabernacle, Heb.8:5 9:2-3, 6 9:8, 21; σ. τ. μαρτυρίου, Act.7:44;
  of its heavenly prototype, Heb.8:2 9:11, Rev.13:6 15:5 21:3; of the temple, Heb.13:10;
  ἡ σ. τοῦ Μολόχ, Act.7:43 (LXX); metaphorically, ἡ σ. Δαυείδ Act.15:16 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκην-ή,

  Doric dialect σκᾱνά, ἡ (not in [Refs 8th c.BC+].

  __I tent, booth, [Refs 5th c.BC+]; σκηνῆς ὕπαυλος[Refs 5th c.BC+]; τὰς σ. καταλύειν,
  διαλύειν, strike camp, [Refs 3rd c.BC+]; but also σ. μάλα ἰσχυρῶν ξύλων hut, [Refs
  1st c.AD+]; booth in the marketplace, [Refs 5th c.BC+]: plural, camp, [Refs 5th
  c.BC+]

  __I.2 σκηνὰς ἐς ἱεράς to the holy tabernacle, [LXX+5th c.BC+]

  __II stage-building as background for plays, [Refs 5th c.BC+]; τραγικὴ σ. a sort
  of πῆγμα, such as that from which the prologue of [Refs 5th c.BC+]

  __II.2 οἱ ἀπὸ τῆς σ. [ἥρωες] heroes represented on the stage, [Refs 4th c.BC+];
  οἱ ἀπὸ σκηνῆς actors, players, opposed to χορός, [Refs 4th c.BC+]

  __II.3 τὸ ἐπὶ τῆς σκηνῆς μέρος that which is actually represented on the stage,
  [Refs 4th c.BC+]; τὰ ἀπὸ τῆς σκηνῆς (i.e. ᾄσματα), songs or odes sung by one of
  the actors standing on the stage (not by the chorus),[Refs]

  __II.4 metaphorically, stage-effect, acting, unreality, σκηνὴ πᾶς ὁ βίος ''all the
  world''s a stage'', [Refs 2nd c.AD+]; theatrical trick, deception, [Refs 1st c.AD+]

  __III tented cover, tilt of a wagon or carriage, [Refs 5th c.BC+]; also, bed-tester,
  [Refs 4th c.BC+]

  __III.b metaphorically, τὸν ὑπὸ (probably conjecture for ἐπὶ) σκηνῆς βίον the hidden
  life, [Refs 2nd c.AD+]

  __III.2 in large ships, state-cabin on the poop, [Refs 3rd c.BC+]

  __IV entertainment given in tents, banquet, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
