derivation: from the same as H759 (אַרְמוֹן); the highland;
extended_definition: 'Aram or Arameans = "exalted"

  Aram or Syrian nation

  Another name of pad.dan (פַּדָּן "Paddan" H6307) {STEPBible-TBESH}'
