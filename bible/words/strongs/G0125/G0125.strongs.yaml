strongs_number: G0125
language: greek
lemma: Αἴγυπτος
transliteration: Aígyptos
definition: Ægyptus, the land of the Nile
kjv_usage: Egypt
derivation: of uncertain derivation;
extended_definition: 'Αἴγυπτος, ου, ἡ,

  Egypt: Mat.2:13-15,19, Act.2:10 7:9-39, Heb.3:16 11:26,27; γῆ Αἴ., Act.7:40 13:17,
  Heb.8:9, Ju 5 (cf. Exo.5:12, al.); ἡ Αἴ., Act.7:11; figuratively, of Jerusalem as
  hostile to God, Rev.11:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'Αἴγυπτος, ὁ,

  the river Nile, [Refs 8th c.BC+]

  __2 King Aegyptus, [Refs 4th c.BC+]

  __II ἡ, [Refs 8th c.BC+]; Αἴγυπτόνδε to Egypt, [Refs] {STEPBible-TFLSJ}'
