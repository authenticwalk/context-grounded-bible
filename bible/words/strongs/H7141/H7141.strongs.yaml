definition: Korach, the name of two Edomites and three Israelites
kjv_usage: Korah.
derivation: from H7139 (קָרַח); ice;
extended_definition: 'A man of the tribe of Judah  living at the time of Divided Monarchy,
  only mentioned at 1Ch.2.43;

  son of: Hebron (H2275I);

  brother of: Tappuah (H8599A), Rekem (H7552I) and Shema (H8087)

  § Korah = "bald"

  1) son of Izhar, grandson of Kohath, great grandson of Levi and leader of the rebellion
  of the Israelites against Moses and Aaron while in the wilderness; punished and
  died by an earthquake and flames of fire

  2) the 3rd son of Esau by Aholibamah and one of the dukes of Edom

  3) son of Eliphaz by Adah, duke of Edom, and nephew of 1

  4) one of the ''sons'' of Hebron {STEPBible-TBESH}'
