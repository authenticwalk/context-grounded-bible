strongs_number: G2675
language: greek
lemma: καταρτίζω
transliteration: katartízō
definition: to complete thoroughly, i.e. repair (literally or figuratively) or adjust
kjv_usage: fit, frame, mend, (make) perfect(-ly join together), prepare, restore
derivation: from G2596 (κατά) and a derivative of G739 (ἄρτιος);
extended_definition: 'κατ-αρτίζω

  [in LXX chiefly in Ps (Psa.8:2 al.; כּוּן, etc.) and Ezra (כְּלַל) ;]

  to render ἄρτιος, i.e. fit, complete;

  __(a) to mend, repair: Mat.4:21, Mrk.1:19;

  __(b) to furnish completely, complete, equip, prepare: pass., Luk.6:40, Rom.9:22,
  Heb.11:3; mid., Mat.21:16 (LXX), Heb.10:5 (LXX);

  __(with) in ethical sense, to prepare, complete, perfect: Gal.6:1 (EV, restore),
  1Pe.5:10; pass., 1Co.1:10 (Field, Notes, 167), 2Co.13:11, Heb.13:21 (cf. προ-καταρτίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταρτ-ίζω,

  adjust, put in order, restore, [Refs 5th c.BC+]; Μίλητος νοσήσασα στάσι, μέχρι οὗ
  μιν Πάριοι κατήρτισαν [Refs 1st c.AD+]; ἵνα καταρτισθῇ [ἡ πόλις] [NT+1st c.BC+];
  set a dislocated limb, in passive, [Refs 1st c.BC+] form them by exercise, [Refs
  2nd c.AD+], restore to a right mind, NT.Gal.6.1; [Refs 1st c.AD+]; reconcile, [Refs
  4th c.AD+]; make good, [Refs]:—middle, [LXX].

  __II furnish, equip, [Refs 2nd c.BC+] —passive, [Refs 2nd c.BC+]; κατηρτισμένος
  absolutely, in battle array, [Refs 5th c.BC+]; instructed, NT.Luke.6.40; prepare,
  make ready, [Refs 3rd c.BC+]:—middle, [LXX+NT]: with infinitive, [Refs] (Egypt,
  1st c.BC):—so in passive, [NT+1st c.BC+].

  __II.2 compound, prepare dishes, medicines, etc., [Refs 1st c.AD+] —middle, [Refs
  2nd c.BC+] {STEPBible-TFLSJ}'
