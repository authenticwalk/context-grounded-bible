strongs_number: G4320
language: greek
lemma: προσαναβαίνω
transliteration: prosanabaínō
definition: to ascend farther, i.e. be promoted (take an upper (more honorable) seat)
kjv_usage: go up
derivation: from G4314 (πρός) and G305 (ἀναβαίνω);
extended_definition: 'προσ-ανα-βαίνω

  [in LXX: Exo.19:23, al. (עָלָה) ;]

  __1. to go up besides.

  __2. to go up higher: Luk.14:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσανα-βαίνω,

  future -βήσομαι[Refs 5th c.BC+]:—go up, or mount besides, [prev. cited]; of water-birds,
  π. πρὸς τὰς πέτρας [Refs 4th c.BC+]; rise higher, as a swollen river, [Refs 2nd
  c.BC+]lying on a mountain side, [Refs 2nd c.AD+] go back as far as R., [Refs 1st
  c.AD+]

  __II with accusative loci, climb, ascend, τὸ σιμόν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
