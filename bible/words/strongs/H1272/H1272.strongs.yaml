strongs_number: H1272
language: hebrew
lemma: בָּרַח
transliteration: bârach
pronunciation: baw-rakh'
definition: to bolt, i.e. figuratively, to flee suddenly
kjv_usage: chase (away); drive away, fain, flee (away), put to flight, make haste,
  reach, run away, shoot.
derivation: a primitive root;
extended_definition: '1) to go through, flee, run away, chase, drive away, put to
  flight, reach, shoot (extend), hurry away

  1a) (Qal)

  1a1) to go, pass through

  1a2) to flee

  1a3) to hasten, come quickly

  1b) (Hiphil)

  1b1) to pass through

  1b2) to cause to flee, put to flight

  1b3) to drive away {STEPBible-TBESH}'
