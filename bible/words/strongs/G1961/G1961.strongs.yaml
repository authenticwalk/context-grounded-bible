strongs_number: G1961
language: greek
lemma: ἐπιμένω
transliteration: epiménō
definition: to stay over, i.e. remain (figuratively, persevere)
kjv_usage: abide (in), continue (in), tarry
derivation: from G1909 (ἐπί) and G3306 (μένω);
extended_definition: 'ἐπι-μένω

  [in LXX: Exo.12:39 (מָהַהּ hith.)* ;]

  to stay on, tarry or abide still: before έν, 1Co.16:8; αὐτοῦ, there, Act.15:34 (WH,
  txt., RV, txt., omit) Act.21:4; with dative, τ. σαρκί, Php.1:24; before παρά, with
  dative of person(s), Act.28:14; πρός, with accusative of person(s), 1Co.16:7, Gal.1:18;
  with accusative temp., Act.10:48 21:4, 10 28:12, 14, 1Co.16:7. Metaphorical, to
  continue in a pursuit or state: with dative, τ. ἀμαρτίᾳ, Rom.6:1; τ. ὰπιστίᾳ, Rom.11:23;
  τ. πίστει, Col.1:23; αὐτοῖς (see CGT, in l), 1Ti.4:16; τ. χρηστότητι, Rom.11:22;
  with ptcp. (cf. Bl., § 73, 4; 76, 2), Jhn.8:7, Act.12:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιμένω,

  stay on, tarry, absolutely, [Refs]; ἐπιμεῖναι ἐς αὔριον 11.351; ἄγε νῦν ἐπίμεινον,
  Ἀρήϊα τεύχεα δύω do you wait, and I will put on my armour, [Refs 8th c.BC+], remain
  in a place, ἐ. ἐν τῇ πόλει 5th-6th c.BC: Andocides Orator 1.75, etc.; ἐπί τῇ στρατιᾷ
  5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.1.

  __2. absolutely, remain in place, continue as they are, of things, [Refs]; keep
  one''s seat, of a horseman, [Refs]; stay behind in a place, [Refs]

  __3. continue in a pursuit, ἐπὶ τῇ ζητήσει, ἐπὶ λόγῳ, [Refs]; ἐπὶ τοῖς δοξαζομένοις
  [Refs 4th c.BC+]; c.dative, persist in, τῇ ἀπονοία “PTeb.” 424.4 [Refs 3rd c.AD+];
  continue treatment, ἐ.βοηθήματι Herod.middle in [Refs]; cleave to, μιᾷ γυναικί “PSI”
  3.158.26 [Refs 3rd c.AD+]participle, ἐ. ἐπὶ τῶν ἵππων ὀρθὸς ἑστηκώς [NT]; spend
  time over, ὑποδείγμασι 2nd c.AD: Apollonius Dyscolus Grammaticus “Synt.” 166.14.

  __4. abide by, ταῖς σπονδαῖς uncertain reading in [Refs]

  __5. endure, τοῖς συμβεβηκόσι 2nd c.AD: Soranus Medicus 1.3.

  __II. with accusative, await, be in store for, τινά 5th c.BC: Euripides Tragicus
  “Supplices” 624 (Lyric poetry), variant in[Refs]: with aorist infinitive, ἐ. τι
  τελεσθῆναι 5th c.BC: Thucydides Historicus 3.2; μὴ ''πιμεῖναι τοὐμὸν ὀξῦναι στόμα
  not to wait so as to.., [Refs]: with future infinitive, [Refs] {STEPBible-TFLSJ}'
