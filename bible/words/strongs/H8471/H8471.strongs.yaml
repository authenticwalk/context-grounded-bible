strongs_number: H8471
language: hebrew
lemma: תַּחְפַּנְחֵס
transliteration: Tachpanchêç
pronunciation: takh-pan-khace'
definition: Tachpanches, Techaphneches or Tachpenes, a place in Egypt
kjv_usage: Tahapanes, Tahpanhes, Tehaphnehes.
derivation: or תְּחַפְנְחֵס; (Ezekiel 30:18), or תַּחְפְּנֵס; (Jeremiah 2:16), of
  Egyptian derivation;
extended_definition: '§ Tahpanhes or Tahapanes or Tehaphnehes = "thou will fill hands
  with pity"

  a city in Egypt; modern ''Tel Defenneh'' or ''Tel Defneh'' located approx 18 miles
  (29 km) east southeast from Tanis {STEPBible-TBESH}'
