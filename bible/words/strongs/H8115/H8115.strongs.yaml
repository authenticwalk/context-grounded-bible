strongs_number: H8115
language: hebrew
lemma: שׇׁמְרַיִן
transliteration: Shomrayin
pronunciation: shom-rah'-yin
definition: Shomrain, a place in Palestine
kjv_usage: Samaria.
derivation: (Aramaic) corresponding to H8111 (שֹׁמְרוֹן);
extended_definition: 'Aramaic of sho.me.ron (שֹׁמְרוֹן "Samaria" H8111)

  § Samaria = "watch mountain"

  1) the region of northern Palestine associated with the northern kingdom of the
  10 tribes of Israelwhich split from the kingdom after the death of Solomon during
  the reign of his son Rehoboam and were ruled by Jeroboam

  2) the capital city of the northern kingdom of Israel located 30 miles (50 km) north
  of Jerusalem and 6 miles (10 km) northwest of Shechem {STEPBible-TBESH}'
