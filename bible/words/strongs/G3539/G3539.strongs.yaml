strongs_number: G3539
language: greek
lemma: νοιέω
transliteration: noiéō
definition: to exercise the mind (observe), i.e. (figuratively) to comprehend, heed
kjv_usage: consider, perceive, think, understand
derivation: from G3563 (νοῦς);
extended_definition: 'νοιεω νοέω, -ῶ

  (νοῦς), [in LXX chiefly for בִּין, also for שָׂכַל hi., etc ;]

  __1. to perceive with the mind, understand (for the phrase νοῶν κ. φρονῶν, in wills,
  see MM, xvii): absol., Mat.16:9, Mrk.8:17; with accusative, Eph.3:4, 1Ti.1:7; with
  dative instr., τ. καρδίᾳ, Jhn.12:40; pass., Rom.1:20; before ὅτι, Mat.15:17 16:11,
  Mrk.7:18; with accusative and inf., Heb.11:8.

  __2. to think, consider: absol., Mat.24:15, Mrk.13:14, Eph.3:20; with accusative
  of thing(s), 2Ti.2:7

  (cf. -εὐ, κατα-, μετα-, προ-, ὑπο-νοέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'νο-έω,

  Aeolic dialect νόημι (which see): Epic dialect aorist 1 νόησα [Refs 8th c.BC+];
  Ionic dialect ἔνωσα (ἐν-) [Refs 5th c.BC+]perfect νενόηκα, Ionic dialect νένωκα
  (ἐν-) [Refs]; imperative νενόηθι Hilgard Excerpta e libris Herodiani [Refs]:—middle,
  Epic dialect aorist νοήσατο [Refs 8th c.BC+]; participle νοησάμενος [Refs 7th c.BC+]
  —passive (mostly in middle sense), future νοηθήσομαι [Refs 2nd c.AD+]: aorist ἐνοήθην
  [Refs 5th c.BC+]; also Ionic dialect (ἐπ-) [Refs 5th c.BC+]perfect νενόημαι, Ionic
  dialect νένωμαι [Refs 6th c.BC+]singular pluperfect ἐνένωτο (in middle sense) [Refs
  5th c.BC+] and perfect passive νένοται. —The compounds with ἀπό, διά, ἐν, ἐπί, μετά,
  πρό are used chiefly in middle:—perceive by the eyes, observe (οἱ ἀρχαῖοι τὸ ν.
  σωματικὸν.. ὑπολαμβάνουσιν [Refs 8th c.BC+]; ὀξὺ ν.[Refs 8th c.BC+]; ὀφθαλμοῖσιν,
  ἐν ὀφθαλμοῖσι ν., [Refs 8th c.BC+]

  __2 perceive by the mind, apprehend, τὸν δὲ ἰδὼν ἐνόησε [Refs 8th c.BC+]; ἢ λάθετ᾽
  ἢ οὐκ ἐνόησεν or did not take notice, [Refs 8th c.BC+]; νοέεις δὲ καὶ αὐτός thou
  thyself art aware of it, [LXX+8th c.BC+]; πρὸ ὃ τοῦ ἐνόησεν one perceives before
  the other, [Refs 8th c.BC+]: frequently in Philos., of thought, μάλιστα ἔοικεν ἴδιον
  [ψυχῆς] τὸ ν. [Refs 5th c.BC+]: also with participle added, ὡς ἐνόησεν ἔμ᾽ ἥμενον
  [Refs 8th c.BC+]; of a future event, νοέω κακὸν ὔμμιν ἐρχόμενον [Refs]: with infinitive,
  οὐκ ἐνόησα ἄψορρον καταβῆναι [NT+8th c.BC+]:—middle, νωσάμενος [Refs 6th c.BC+]:—passive,
  to be apprehended by thought, τὰς ἰδέας νοεῖσθαι μὲν ὁρᾶσθαι δ᾽ οὔ [Refs 5th c.BC+];
  τὰ νοούμενα, opposed to τὰ αἰσθητά,[NT]

  __3 think, consider, reflect, φρεσὶ ν. ἔνθ᾽ εἴην ἢ ἔνθα” [Refs 8th c.BC+]; ἐπ᾽ ἀμφότερα
  ν. look to both sides, [Refs 5th c.BC+] to be other wise minded, [Refs 5th c.BC+]:
  participle νοέων, έουσα, wary, discreet, [Refs 8th c.BC+]; τὰ νοέων λέγει what he
  says advisedly, [Refs 5th c.BC+]; νοῶν καὶ φρονῶν sane and in his right mind, in
  wills, [Refs 3rd c.BC+], etc.:— in middle, φρενὶ θεῖα νοῦνται [Refs 6th c.BC+]

  __4 consider, deem, presume to be so and so, ὡς μηκέτ᾽ ὄντα κεῖνον.. νόει [Refs
  5th c.BC+]; τόδε γὰρ νοῶ κράτιστον[Refs 4th c.BC+]infinitive, δεῖ νοῆσαι τὸ μὲν
  ὑγρὸν εἶναι[Refs]; compare νοητέον.

  __II think out, devise, conceive τοῦτό γ᾽ ἐναίσιμον οὐκ ἐνόησε [Refs 8th c.BC+];
  ἄλλα μὲν αὐτὸς ἐνὶ φρεσὶ σῇσι νοήσεις, ἄλλα δὲ καὶ δαίμων ὑποθήσεται[Refs 8th c.BC+]:
  frequently with neuter plural adjective, πεπνυμένα πάντα νοῆσαι [Refs 8th c.BC+];
  ἄνδρων πλεῖστα νοησάμενος most cunning of men, of Sisyphus, [Refs 7th c.BC+]:—passive,
  ἐνθύμημα νενοημένον οὐκ ἀτόπως [Refs 1st c.BC+]

  __II.2 purpose, intend, ἐσθλά τινι [Refs 8th c.BC+]

  __III with infinitive, to be minded, intend, οὐδ᾽ ἐνόησε ἐξερύσαι δόρυ bethought
  himself, [Refs 8th c.BC+]; νοέω φρεσὶ τιμήςuσθαι[Refs]; ἦ γὰρ νοεῖς θάπτειν σφ;
  [Refs 5th c.BC+]:—middle, once in [Refs 8th c.BC+] he thought with himself to take
  the scourge, [Refs 8th c.BC+]; ἐνέ- νωτο στρατεύειν he was minded to march, [Refs
  5th c.BC+]

  __IV of words, bear a certain sense, mean, πυθοίμεθ᾽ ἂν τὸν χρησμὸν ὅ τι νοεῖ [Refs
  5th c.BC+]; [εἰ] τοῦτο.. νοεῖ αὐτῷ if this means for him that.., [Refs]; τὸ νοούμενον
  the sense, meaning, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
