strongs_number: G1468
language: greek
lemma: ἐγκρατής
transliteration: enkratḗs
definition: strong in a thing (masterful), i.e. (figuratively and reflexively) self-controlled
  (in appetite, etc.)
kjv_usage: temperate
derivation: from G1722 (ἐν) and G2904 (κράτος);
extended_definition: 'ἐγκρατής, -ές

  (κράτος), [in LXX: Wis.8:20, Sir.6:27 15:1 26:15 27:30, al. ;]

  __1. strong, powerful.

  __2. C. genitive of thing(s), master of, hence,

  __3. (sc. ἑαυτοῦ), self -controlled, exercising self-control: Tit.1:8.

  † SYN.: σώφρων (see reff. s. ἐγκράτεια). (AS) {STEPBible-TBESG}'
etymology: 'ἐγκρατ-ής, ές,

  (κράτος) in possession of power, [Refs 5th c.BC+]

  __II holding fast, χεὶρ -εστάτη a hand with the firmest hold, [Refs 5th c.BC+]

  __II.2 stout, strong, ἐ. σθένει [Refs 5th c.BC+]

  __III with genitive of things, having possession of, χωρέων [Refs 5th c.BC+]; ναὸς
  ἐγκρατῆ πόδα the sheet that controls the ship, [Refs 5th c.BC+]; ἐ. αὑτῶν masters
  of themselves, [Refs 5th c.BC+]

  __III.2 absolutely, master of oneself, self-controlled, [Refs 5th c.BC+]; self-disciplined,
  [Refs 4th c.BC+]

  __IV adverb -τῶς, Ionic dialect - τέως [Refs 5th c.BC+]; with a strong hand, by
  force, ἄρχειν [Refs 5th c.BC+]; -τέως forcibly, [Refs 3rd c.BC+]

  __IV.2 with self-control, temperately, ἐ. ἔχειν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
