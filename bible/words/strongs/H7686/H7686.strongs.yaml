strongs_number: H7686
language: hebrew
lemma: שָׁגָה
transliteration: shâgâh
pronunciation: shaw-gaw'
definition: to stray (causatively, mislead), usually (figuratively) to mistake, especially
  (morally) to transgress; by extension (through the idea of intoxication) to reel,
  (figuratively) be enraptured
kjv_usage: (cause to) go astray, deceive, err, be ravished, sin through ignorance,
  (let, make to) wander.
derivation: a primitive root;
extended_definition: '1) to go astray, stray, err

  1a)(Qal)

  1a1) to err, stray

  1a2) to swerve, meander, reel, roll, be intoxicated, err (in drunkenness)

  1a3) to go astray (morally)

  1a4) to commit sin of ignorance or inadvertence, err (ignorantly)

  1b) (Hiphil)

  1b1) to lead astray

  1b2) to lead astray, mislead (mentally)

  1b3) to lead astray (morally) {STEPBible-TBESH}'
