strongs_number: G0539
language: greek
lemma: ἀπάτη
transliteration: apátē
definition: delusion
kjv_usage: deceit(-ful, -fulness), deceivableness(-ving)
derivation: from G538 (ἀπατάω);
extended_definition: 'ἀπάτη, -ης, ἡ

  [in LXX: Ecc.9:6 א (no Heb. equiv.), Jdth.9:3, 10 9:13 16:8, 4Ma.18:8 * ;]

  deceit, deceitfulness: Col.2:8; τοῦ πλούτου, Mat.13:22, Mrk.4:19 (MM, VGT, see word);
  τῆς ἀδικίας, 2Th.2:10; τῆς ἁμαρτίας, Heb.3:13; αἱ ἐπιθυμίαι τῆς ἀ., Eph.4:22. pl.,
  ἀπά ται (see M, Th., i.e.; NTD, 75; MM, l.with): 2Pe.2:13 (WH, mg., R., txt., ἐν
  ἀγάπαις).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπᾰτ-η, ἡ,

  trick, fraud, deceit, νῦν δὲ κακὴν ἀπάτην βουλεύσατο[Refs 8th c.BC+]: in plural,
  wiles, οὐκ ἄρ᾽ ἔμελλες.. λήξειν ἀπατάων, says Athena to Ulysses, [Refs 8th c.BC+]

  __2 guile, treachery, ἄταν ἀπάτᾳ μεταγνούς[Refs 5th c.BC+]; ἀ. εὐπρεπής, opposed
  to βία ἐμφανής, [Refs 5th c.BC+]; ἀ. λεχέων a being cheated out of the marriage,
  [Refs 5th c.BC+]; ἄνευ δόλου καὶ ἀπάτης ''without fraud or covin'', [Refs 5th c.BC+]

  __3 Ἀπάτη, personified, [Refs 8th c.BC+]

  __II beguiling of time, pastime (not Attic dialect, [Refs 4th c.BC+]

  __III as name of a plant, falsa lectio for{ἀπάπη} (which see). {STEPBible-TFLSJ}'
