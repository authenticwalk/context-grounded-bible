strongs_number: H7682
language: hebrew
lemma: שָׂגַב
transliteration: sâgab
pronunciation: saw-gab'
definition: to be (causatively, make) lofty, especially inaccessible; by implication,
  safe, strong; used literally and figuratively
kjv_usage: defend, exalt, be excellent, (be, set on) high, lofty, be safe, set up
  (on high), be too strong.
derivation: a primitive root;
extended_definition: '1) to be high, be inaccessibly high

  1a) (Qal)

  1a1) to be (too) high (for capture)

  1a2) to be high (of prosperity)

  1b) (Niphal)

  1b1) to be high

  1b2) to be set on high, be (safely) set on high

  1b3) to be exalted (of God)

  1c) (Piel)

  1c1) to set on high, set (securely) on high

  1c2) to exalt, exalt (in effective hostility)

  1d) (Pual) to be set (securely) on high

  1e) (Hiphil) to act exaltedly {STEPBible-TBESH}'
