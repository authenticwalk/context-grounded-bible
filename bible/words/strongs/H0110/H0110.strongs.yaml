strongs_number: H0110
language: hebrew
lemma: אַדְבְּאֵל
transliteration: ʼAdbᵉʼêl
pronunciation: ad-beh-ale'
definition: Adbeel, a son of Ishmael
kjv_usage: Adbeel.
derivation: probably from H109 (אָדַב) (in the sense of chastisement) and H410 (אֵל);
  disciplined of God;
extended_definition: 'A man of the Arabs living at the time of the Patriarchs, first
  mentioned at Gen.25.13;

  son of: Ishmael (H3458);

  brother of: Nebaioth (H5032), Kedar (H6938), Mibsam (H4017), Mishma (H4927), Dumah
  (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Naphish (H5305),
  Kedemah (H6929) and Mahalath (H4258)

  § Adbeel = "chastened of God"

  third son of Ishmael and grandson of Abraham {STEPBible-TBESH}'
