strongs_number: G0827
language: greek
lemma: αὐγή
transliteration: augḗ
definition: a ray of light, i.e. (by implication) radiance, dawn
kjv_usage: break of day
derivation: of uncertain derivation;
extended_definition: 'αὐγή, -ῆς, ἡ

  [in LXX: Isa.59:9 (נְגֹהָה), 2Ma.12:9 * ;]

  __1. brightness

  __2. Later (as in MGr.; MM, see word), daylight, dawn: Act.20:11 (Cremer, 118).†

  SYN.: φέγγος (see Thayer, s. φ.; DB, iii, 44a; Tr., Syn., § xlvi).  (AS) {STEPBible-TBESG}'
etymology: 'αὐγή, ἡ,

  light of the sun, and in plural, rays, beams, πέπτατο δ᾽ αὐ. ἠελίου[Refs 8th c.BC+];
  ἠελίου ἴδεν αὐγάς, i. e. was born, [Refs 8th c.BC+]; ὑπ᾽ αὐγὰς ἠελίοιο, i.e. still
  alive, [Refs 8th c.BC+]; αὐγὰς ἐσιδεῖν see the light, i.e. to be alive, [Refs 6th
  c.BC+]; ὑπ᾽ αὐγὰς λεύσσειν or ἰδεῖν τι hold up to the light and look at, [Refs 5th
  c.BC+] in a full and in a side light, [Refs 5th c.BC+]; δυθμαὶ αὐγῶν sun-set, [Refs
  5th c.BC+]; ξύνορθρον αὐγαῖς dawning with the sun, [Refs 4th c.BC+]; κλύζειν πρὸς
  αὐγάς rise surging towards the sun, [Refs]; λαμπροτάτη τῶν παρεουσέων αὐγέων brightest
  light available, [Refs 5th c.BC+] ''life''s setting sun'', [Refs 4th c.BC+]

  __2 αὐγαὶ ἠελίοιο or αὐγαί alone, the East, [Refs 2nd c.AD+]

  __3 dawn, day-break, [NT]

  __4 generally, any bright light, πυρὸς αὐγή[Refs 8th c.BC+]; ἀρίζηλοι δέ οἱ αὐγαί,
  of lightning,[Refs 5th c.BC+]; of a beacon, [Refs 8th c.BC+]; distinguished from
  φλόξ, [Refs 3rd c.BC+]

  __5 of the eyes, ὀμμάτων αὐγαί[Refs 5th c.BC+]; αὐγαί alone, the eyes, [Refs 5th
  c.BC+]

  __6 gleam, sheen, of bright objects, αὐ. χαλκείη[Refs 8th c.BC+]; of gems, [Refs
  4th c.BC+], chiefly in the sense of sunlight. {STEPBible-TFLSJ}'
