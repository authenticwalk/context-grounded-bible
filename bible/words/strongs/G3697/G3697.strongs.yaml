strongs_number: G3697
language: greek
lemma: ὁποῖος
transliteration: hopoîos
definition: of what kind that, i.e. how (as) great (excellent) (specially, as an indefinite
  correlative to the definite antecedent G5108 (τοιοῦτος) of quality)
kjv_usage: what manner (sort) of, such as whatsoever
derivation: from G3739 (ὅς) and G4169 (ποῖος);
extended_definition: 'ὁποῖος, -οία, -οῖον

  [in LXX: Sng.5:10, 2Ma.11:37 * ;]

  of what sort: 1Co.3:13, Gal.2:6, 1Th.1:9, Jas.1:24; τοιοῦτος ὁ., such as, Act.26:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁποῖος, α, ον,

  Epic dialect ὁπποῖος, η, ον, [Refs 8th c.BC+]; Ionic dialect ὁκοῖος, η, ον, [Refs
  7th c.BC+]; Cretan dialect ὀτεῖος (which see): correlated to ποῖος: replaced by
  οἷος in Attic dialect Inscrr. after [Refs 4th c.BC+]

  __1 as Relat., of what sort or quality, ὁπποῖόν κ᾽ εἴπῃσθα ἔπος, τοῖόν κ᾽ ἐπακούσαις
  as [is] the word thou hast spoken, such shalt thou hear again, [Refs 8th c.BC+];
  τοίῳ ὁποῖος ἔοι such as he might be, [Refs 8th c.BC+]

  __2 in indirect questions, [Refs 8th c.BC+]: in direct questions only as [Refs 5th
  c.BC+] in the same clause, οὐ γὰρ αἰσθάνομαί σου ὁποῖον νόμιμον ἢ ποῖον δίκαιον
  λέγεις [Refs 5th c.BC+]

  __II with indefinite words added, ὁποῖός τις [Refs 8th c.BC+] of what sort, for
  ὁποῖά τινα, [Refs 8th c.BC+]of what kind soever, [Refs]; ὁποῖος δή, δήποτε, δηποτοῦν,
  and οὖν δή, as ὁποία δὴ φλέψ [Refs 5th c.BC+]; πόλιν.. οὐδ᾽ ὁποίας ἥττω inferior
  to none, [Refs 4th c.BC+] (c); μηδὲ καθ᾽ ὁποῖον τρόπον [Refs 2nd c.BC+]; μηδ᾽ ὁτίη
  or μηδοτίη, see at {μηδοτίη}.

  __III neuter plural used as adverb, like as, [Refs 5th c.BC+]

  __IV adverb ὁποίως, qualiter, [Refs] {STEPBible-TFLSJ}'
