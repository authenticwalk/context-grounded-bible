derivation: patronymically from H8061 (שְׁמִידָע);
extended_definition: 'Someone descended from Shemida who was a man of the tribe of
  Manasseh living at the time of Egypt and Wilderness, first mentioned at Num.26.32;

  son of: Gilead (H1568H);

  brother of: Abiezer (H0044I), Helek (H2507), Asriel (H0844), Shechem (H7928) and
  Hepher (H2660A);

  father of: Ahian (H0291), Shechem (H7928H), Likhi (H3949) and Aniam (H0593)

  Group of she.mi.da (שְׁמִידָ֑ע "Shemida" H8061)

  § Shemidaites, of Shemida "wise"

  descendants of Shemida, the son of Gilead and grandson of Manasseh {STEPBible-TBESH}'
