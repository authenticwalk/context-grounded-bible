strongs_number: H5154
language: hebrew
lemma: נְחוּשָׁה
transliteration: nᵉchûwshâh
pronunciation: nekh-oo-shaw'
definition: copper
kjv_usage: brass, steel. Compare H5176 (נָחָשׁ).
derivation: or נְחֻשָׁה; feminine of H5153 (נָחוּשׁ);
extended_definition: '1) copper, bronze

  1a) copper (made from melting copper ore)

  1b) bronze (made from copper and alloy)

  Aramaic equivalent: ne.chash (נְחָשׁ "bronze" H5174) {STEPBible-TBESH}'
