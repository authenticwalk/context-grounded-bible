extended_definition: 'κυλίω  late form of κυλίνδω,

  [in LXX: Jos.10:18, 1Ki.14:33, al.  (גָּלַל), 4Ki.9:33 (שָׁמַט), al. ;]

  to roll, roll along. Pass., to be rolled; of persons (in Hom, as sign of grief),
  to roll or wallow: Mrk.9:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'κῠλίω [ῑ],

  later form of κυλίνδω: (προσ-) κύλιε [Refs 5th c.BC+]:—roll along, γαστέρας αἱμοβόρως
  ἐκύλιον, of serpents, [Refs 3rd c.BC+]; λόγοις τοὺς ῥήτορας κ. rolling them over,
  [Refs] codices: frequently in later Gr., [LXX]:—passive, roll, whirl along, [Refs
  4th c.BC+]; of bees, grovel, [Refs 1st c.BC+]; κ. περὶ τὴν ἀγοράν to be always loitering
  there, [Refs 4th c.BC+]; roll about, in pantomime, [Refs]

  __2 roll up, ἣν κυλίουσι κόπρον (i.e. κάνθαροι) [Refs] {STEPBible-TFLSJ}'
