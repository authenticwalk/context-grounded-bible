strongs_number: G5615
language: greek
lemma: ὡσαύτως
transliteration: hōsaútōs
definition: as thus, i.e. in the same way
kjv_usage: even so, likewise, after the same (in like) manner
derivation: from G5613 (ὡς) and an adverb from G846 (αὐτός);
extended_definition: 'ὡσαύτως

  adv.,

  strengthened for ὡς (in Hom, at the beginning of a clause, in the form ὣς δ᾽ αὔτως,
  later in one word), in like manner, just so, likewise: Mat.20:5 21:30, 36 25:17,
  Mrk.14:31, Luk.13:5 20:31, Rom.8:26, 1Ti.5:25, Tit.2:6; with verb to be supplied
  from context, Mrk.12:21, Luk.22:20, 1Co.11:25, 1Ti.2:9 3:8 3:11, Tit.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὡσαύτως,

  adverb of ὁ αὐτός, in like manner, just so, used by [Refs 8th c.BC+].. in like manner
  as.. [Refs 5th c.BC+]; opposed to ὡς ἑτέρως, [Refs 4th c.BC+]

  __2 further strengthened, ὡ. οὕτως so in like manner, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
