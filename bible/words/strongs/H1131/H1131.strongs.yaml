strongs_number: H1131
language: hebrew
lemma: בִּנּוּי
transliteration: Binnûwy
pronunciation: bin-noo'-ee
definition: Binnui, an Israelite
kjv_usage: Binnui.
derivation: from H1129 (בָּנָה); built up;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.8.7; also called Binnui at Neh.10.9; 12.8;

  Another name of ba.ni (בָּנִי "Bani" H1137M)

  § Binnui = "built up"

  1) an exile returnee with Zerubbabel, son of Henadad, who assisted at the reparation
  of the wall of Jerusalem, under Nehemiah

  2) a Levite in time of Ezra, father of Noadiah

  3) another Levite in time of Ezra, who took a foreign wife

  4) still another Levite in time of Ezra, who took a foreign wife {STEPBible-TBESH}'
