strongs_number: G3349
language: greek
lemma: μετεωρίζω
transliteration: meteōrízō
definition: to raise in mid-air, i.e. (figuratively) suspend (passively, fluctuate
  or be anxious)
kjv_usage: be of doubtful mind
derivation: from a compound of G3326 (μετά) and a collateral form of G142 (αἴρω) or
  perhaps rather G109 (ἀήρ) (compare "meteor");
extended_definition: 'μετ-εωρίζω

  (μετέωρος, (a) in mid air; (b) buoyed up; (with) in suspense; Thuc.; in π. opposite
  to ἀμέριμνος, see Zorell, see word) [in LXX: Ob 4 (גָּבַהּ hi.), Mic.4:1 (נָשָׂא
  ni.), Psa.131:1, Eze.10:16-17, 19 (רוּם), 2Ma.5:17 2Mac 7:34, 3Ma.6:5 * ;]

  to raise on high (Thue., Xen., al.; Ob, Mi, Ez, ll with). Metaphorical,

  __(a) to buoy up; pass., to be elated, puffed up (Polyb., al., Psa.2:1-12, 3 Mac,
  ll. with)

  __(b) to be anxious, in suspense (Polyb., see 70, 10; FlJ, BJ, iv, 2, 5) : Luk.12:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετεωρ-ίζω,

  raise to a height, τὸ ἔρυμα [Refs 5th c.BC+]; τὸ ἐμβριθὲς ἄγειν ἄνω -ίζουσα [Refs
  5th c.BC+]; τὰ σκέλη lift the legs, [Refs 5th c.BC+]; ἑαυτόν[Refs]; of a dolphin,
  δελφινίσκον μ. τῷ νώτῳ lifts or buoys it up on his back, [Refs 4th c.BC+]; τοὺς
  πόδας μ., of quadrupeds, [Refs]; τὸ πνεῦμα μ. cause one to pant [Refs]; ναῦν μ.
  εἰς τὸ πέλαγος put it out to sea, [Refs 2nd c.AD+] —middle, τοὺς δελφῖνας μετεωρίζου
  heave up your dolphins (see. δελφίς [Refs 5th c.BC+]:—passive, to be raised up,
  [Refs 5th c.BC+]; to be suspended, σχοινίοις [Refs 5th c.AD+]; of smoke or dust,
  rise, [Refs 5th c.BC+]; of wind, [Refs 5th c.BC+]; of water vapour, [Refs 5th c.BC+];
  of ships, μετεωρισθεὶς ἐν τῷ πελάγει keeping out on the high sea, [Refs 5th c.BC+];
  rise up, as from bed, [Refs 5th c.BC+]; of wind rising from the stomach, [Refs];
  μετεωριζόμενος suffering from flatulence, [Refs]

  __2 intransitive, attain considerable height, [Refs 4th c.BC+]

  __II metaphorically, buoy up, elevate, especially with false hopes, μ. καὶ φυσήσας
  ὑμᾶς [Refs 5th c.BC+]; unsettle a man''s mind, [Refs 2nd c.BC+]:—passive, to be
  elevated, ὑπὸ λόγων ὁ νοῦς -ίζεται [Refs 5th c.BC+]; also, to be anxious, [Refs
  3rd c.AD+], perhaps in this sense [NT] {STEPBible-TFLSJ}'
