definition: Azriel, the name of three Israelites
kjv_usage: Azriel.
derivation: from H5828 (עֵזֶר) and H410 (אֵל); help of God;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.36.26;

  father of: Seraiah (H8304M)

  § Azriel = "my help is God"

  1) a head of a house of the half-tribe of Manasseh beyond the Jordan

  2) a Naphtalite, ancestor of Jerimoth, the head of the tribe at the time of the
  census of David

  3) father of Seraiah, an officer of king Jehoiakim of Judah {STEPBible-TBESH}'
