strongs_number: H5060
language: hebrew
lemma: נָגַע
transliteration: nâgaʻ
pronunciation: naw-gah'
definition: properly, to touch, i.e. lay the hand upon (for any purpose; euphemistically,
  to lie with a woman); by implication, to reach (figuratively, to arrive, acquire);
  violently, to strike (punish, defeat, destroy, etc.)
kjv_usage: beat, ([idiom] be able to) bring (down), cast, come (nigh), draw near (nigh),
  get up, happen, join, near, plague, reach (up), smite, strike, touch.
derivation: a primitive root;
extended_definition: '1) to touch, reach, strike

  1a) (Qal)

  1a1) to touch

  1a2) to strike

  1a3) to reach, extend to

  1a4) to be stricken

  1a4a) stricken (participle)

  1b) (Niphal) to be stricken, be defeated

  1c) (Piel) to strike

  1d) (Pual) to be stricken (by disease)

  1e) (Hiphil) to cause to touch, reach, approach, arrive

  1e1) to cause to touch, apply

  1e2) to reach, extend, attain, arrive, come

  1e3) to approach (of time)

  1e4) to befall (of fate) {STEPBible-TBESH}'
