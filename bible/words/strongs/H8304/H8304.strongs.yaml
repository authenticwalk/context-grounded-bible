strongs_number: H8304
language: hebrew
lemma: שְׂרָיָה
transliteration: Sᵉrâyâh
pronunciation: ser-aw-yaw'
definition: Serajah, the name of nine Israelites
kjv_usage: Seraiah.
derivation: or שְׂרָיָהוּ; from H8280 (שָׂרָה) and H3050 (יָהּ); Jah has prevailed;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.51.59;

  son of: Neriah (H5374);

  brother of: Baruch (H1263J)

  § Seraiah = "Jehovah is ruler"

  1) the scribe or secretary of David

  2) son of Azariah, father of Jehozadak, and the chief priest in the reign of king
  Zedekiah of Judah and at the time of the capture of Jerusalem

  3) son of Tanhumeth the Netophathite and one of the men who went to Gedaliah, the
  governor over Judah appointed by Nebuchadnezzar, and gave their oath to serve the
  king of Babylon

  4) a Judaite, son of Kenaz, brother of Othniel, and father of Joab

  5) a Simeonite, father of Josibiah and grandfather of Jehu

  6) a people of the province who returned from exile with Zerubbabel

  6a) maybe the same as 10

  7) son of Azariah and father of Ezra the priest and scribe

  8) a priest who sealed the covenant with Nehemiah

  9) a priest, son of Hilkiah in the time of Nehemiah

  10) a priest or Levite who returned from exile with Zerubbabel

  10a) probably a priest and the head of a family of priests after the exile. Maybe
  same as 6

  11) son of Meraiah and messenger sent by the prophet Jeremiah to Babylon with a
  book of his writings

  12) son of Azriel and one of the 3 men commanded by king Jehoiakim of Judah to seize
  Jeremiah and Baruch {STEPBible-TBESH}'
