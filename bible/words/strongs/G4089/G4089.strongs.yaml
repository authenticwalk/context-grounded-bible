strongs_number: G4089
language: greek
lemma: πικρός
transliteration: pikrós
definition: sharp (pungent), i.e. acrid (literally or figuratively)
kjv_usage: bitter
derivation: perhaps from G4078 (πήγνυμι) (through the idea of piercing);
extended_definition: 'πικρός, -ά, -όν

  (poët. in cl.), [in LXX chiefly for מַר ;]

  __1. sharp, pointed.

  __2. sharp to the senses; of taste, bitter: opposite to γλυκύ, Jas.3:11; metaphorically,
  harsh, bitter: Jas.3:14

  (AS) {STEPBible-TBESG}'
etymology: 'πικρός, ά, όν,

  poetry also ός, όν [Refs 8th c.BC+]:—properly pointed, sharp, keen, ὀϊστός [Refs
  8th c.BC+]

  __II generally, sharp to the sense:

  __II.1 of taste, pungent, ῥίζα [Refs 8th c.BC+]; of salt water, opposed to γλυκύς,
  [Refs 5th c.BC+]; ἁλμυρὸς καὶ π. [Refs 5th c.BC+]; πριγλία π. [Refs 3rd c.BC+];
  ἀπ᾽ ὄμφακος πικρᾶς [Refs 4th c.BC+]; ὑγρότης π., opposed to ὀξεῖα, [Refs 4th c.BC+];
  also of smell, pungent, [Refs 8th c.BC+]

  __II.2 of feeling, sharp, keen, ὠδῖνες [Refs 8th c.BC+]

  __II.3 of sound, piercing, shrill, οἰμωγά [Refs]; γόοι, ὄδυρμα, [Refs 5th c.BC+]

  __III metaphorically,

  __III.1 of things, bitter, especially of what yields pain instead of expected pleasure,
  frequently in threats, μὴ τάχα πικρὴν Αἴγυπτον καὶ Κύπρον ἵκηαι (variant{ἴδηαι})
  [Refs 8th c.BC+]; τιμωρία, ἀγῶνες, [Refs 5th c.BC+]; δύαι, χεῖμα, [Refs 5th c.BC+]:
  with infinitive, μὴ λίαν πικρὸν εἰπεῖν ᾖ [Refs 4th c.BC+]

  __III.2 so of persons, probably in [Refs 7th c.BC+]; γλυκὺν ὧδε φίλοις ἐχθροῖσι
  δὲ π. [Refs 6th c.BC+]; π. θεοῖς hateful to them, [Refs 5th c.BC+]; ἐμοὶ π. τέθνηκεν
  ἢ κείνοις γλυκύς his death is matter of sorrow to me, [Refs 5th c.BC+]; δαίμων π.,
  of untimely death (Latin acerbus), [Refs]

  __III.3 embittered, angry, πικρὰ ὄρνις [Refs 5th c.BC+]

  __III.4 relentless, οὐδὲν πικρότερον τῆς ἀνάγκης [Refs 5th c.BC+]; spiteful, mean,
  vindictive, βάσκανον καὶ πικρὸν καὶ κακόηθες οὐδέν ἐστι πολίτευμα ἐμόν [Refs 4th
  c.BC+]: in Comedy texts of old men, σκυθρός, π., φειδωλός [Refs 4th c.BC+] adverb
  -ρῶς pedantically, [Refs 1st c.BC+]; with rigid accuracy, [Refs 1st c.BC+]

  __IV adverb -ρῶς harshly, bitterly, vindictively, [Refs 5th c.BC+]; π. ἔχειν τισί,
  πρός τινας, [NT+5th c.BC+]: comparative -ότερον[Refs 4th c.BC+]: superlative -ότατα[Refs
  8th c.BC+] and Epic dialect; ῐ frequently in Trag., as [Refs 5th c.BC+]: ι therefore
  is not long by nature as in μικρός.] {STEPBible-TFLSJ}'
