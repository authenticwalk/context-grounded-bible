strongs_number: G0327
language: greek
lemma: ἀναζητέω
transliteration: anazētéō
definition: to search out
kjv_usage: seek
derivation: from G303 (ἀνά) and G2212 (ζητέω);
extended_definition: 'ἀνα-ζητέω, -ῶ

  [in LXX: Job.3:4 (דָּרַשׁ), Job.10:6 (בָּקַשׁ pi.), 2Ma.13:21 * ;]

  to look for or seek carefully ("specially of searching for human beings, with an
  implication of difficulty": MM, VGT, see word): Luk.2:44-45 Act.11:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναζητ-έω,

  investigate, τὰς αἰτίας[Refs 5th c.BC+]: —passive, [Refs 5th c.BC+]

  __II search out, discover, τὰ παραλελειμμένα ὑπὸ τῶν προτέρων ἀρχείων[Refs 3rd c.BC+];
  search for, μαστροπούς[Refs 1st c.AD+] {STEPBible-TFLSJ}'
