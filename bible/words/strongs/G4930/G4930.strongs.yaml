strongs_number: G4930
language: greek
lemma: συντέλεια
transliteration: syntéleia
definition: entire completion, i.e. consummation (of a dispensation)
kjv_usage: end
derivation: from G4931 (συντελέω);
extended_definition: 'συντέλεια, -ας, ἡ

  (συντελέω), [in LXX chiefly for כָּלָה and (in Da) for קוּם ;]

  __1. in cl., a joint payment or contribution for public service; hence, generally,
  joint action (Plat.).

  __2. In late writers (Polyb., al.), consummation, completion: σ. τ. αἰῶνος, -ων
  (cf. Dan LXX TH Dan.12:13, al.), Mat.13:39-40, 49 24:3 28:20, Heb.9:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'συντέλεια, ἡ,

  (συντελέω [Refs] joint contribution for the public burdens, χρημάτων σ. ποιῆσαι
  [Refs 4th c.BC+]; εἰς σ. ἄγειν τὰς χορηγίας, i.e. to leave the choregia to be defrayed
  by subscription, not by a single person, [Refs 4th c.BC+]

  __2 metaphorically, [Refs 5th c.BC+]; ἡ παρὰ τοῦ διδασκάλου σ., i.e. instruction,
  [Refs 1st c.AD+]

  __3 = collatio, (compulsory) provision of recruits, εἰς τὴν τῶν τειρώνων σ. [Refs];
  συντελείας βουργαρίων.. ἄνεσιν probably in [Refs 3rd c.AD+]

  __II at Athens, a body of citizens who contributed jointly to bear public burdens
  [Refs 5th c.BC+]; αἱ σ. τῶν τριηράρχων Decrees cited in [Refs 4th c.BC+]

  __II.2 generally, company, ὦ ξυντέλεια (i.e. θεῶν), of the gods, who separately
  were called τέλειοι, [Refs 4th c.BC+]

  __II.3 union of communities grouped together or united to a larger state, [Refs
  2nd c.BC+]

  __III the consummation of a scheme, opposed to ἐπιβολή, [Refs 2nd c.BC+]; σ. σχεῖν,
  λαμβάνειν, [Refs 5th c.BC+]; τοῦ πολέμου [Refs 3rd c.BC+]; τὰν τῶν μυστηρίων καὶ
  τᾶν θυσιᾶν σ. [Refs 1st c.BC+]; καταθύμιος λογισμῶν συντέλεια [Refs 2nd c.AD+];
  completion, end, τοῦ ἐνιαυτοῦ [LXX+2nd c.AD+]; αἰῶνος [NT]; ποιῆσαι εἰς σ. make
  an end of, [LXX]; ἀνέβη σ. τῆς πόλεως εἰς οὐρανόν[LXX]; full realization, τῶν τελῶν
  [Refs 5th c.BC+]

  __IV unjust gain, [LXX]; ={κακία}, [Refs 5th c.AD+]

  __V in Grammar, completed action, [Refs 4th c.BC+]

  __VI ={ἐντελέχεια}, reality, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
