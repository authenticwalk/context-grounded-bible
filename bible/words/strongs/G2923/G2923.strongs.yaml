language: greek
lemma: κριτής
transliteration: kritḗs
definition: a judge (genitive case or specially)
kjv_usage: judge
derivation: from G2919 (κρίνω);
extended_definition: 'κριτής, -οῦ, ὁ

  (κρίνω), [in LXX chiefly for שָׁפַט ;]

  a judge: Mat.5:25, Luk.12:14, 58 18:2; τ. ἀδικίας, Luk.18:6; with gem of thing(s)
  (obj.), Act.18:15, Jas.4:11; (qual.), διαλογισμῶν πονηρῶν, Jas.2:4; of a Roman procurator,
  Act.24:10; of God, Heb.12:23, Jas.4:12; Christ, Act.10:42, 2Ti.4:8, Jas.5:9; of
  those whose conduct is made a standard for judging, Mat.12:27, Luk.11:19; in the
  OT sense (Jdg.2:16, Rut.1:1, al), of a ruler in Israel, Act.13:20.†

  SYN.: δικάστης, q.v  (AS) {STEPBible-TBESG}'
etymology: 'κρῐτ-ής, οῦ, ὁ,

  vocative [Refs 6th c.BC+]: (κρίνω):—judge, umpire, [Refs 5th c.BC+]; κ. τῶν ἀληθῶν,
  opposed to δοξαστής, [Refs 5th c.BC+]; at Athens, usually of the judges in the poetic
  contests, [LXX+5th c.BC+] Latin judex datus, [Refs 2nd c.AD+] judex selectus, [Refs
  2nd c.AD+]

  __2 κ. ἐνυπνίων interpreter of dreams, [Refs 4th c.BC+]

  __II κριτάς· ὀδόντας, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
