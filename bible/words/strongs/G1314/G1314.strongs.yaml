strongs_number: G1314
language: greek
lemma: διαφυλάσσω
transliteration: diaphylássō
definition: to guard thoroughly, i.e. protect
kjv_usage: keep
derivation: from G1223 (διά) and G5442 (φυλάσσω);
extended_definition: 'δια-φυλάσσω

  [in LXX chiefly for שָׁמַר (as Psa.91:11) ;]

  to guard carefully (M, Pr., 116), defend: with accusative, Luk.4:10 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαφῠλάσσω,

  Attic dialect διαφυλάττω, Cretan dialect διαφυλάδδω (written διαφυλάδω), [Refs]:—
  watch closely, guard carefully, τὰ τείχεα, τὴν πόλιν, [Refs 5th c.BC+]; especially
  of providential care, [LXX+2nd c.AD+], etc.:—middle, guard for oneself, πόλιν [Refs
  5th c.BC+]

  __2 observe closely, τὰ μέτρα [Refs 5th c.BC+]

  __3 observe, maintain, τοὺς νόμους [Refs 5th c.BC+]; εἰρήνην Philipp. cited in [Refs
  4th c.BC+]; δ. τὸ μὴ σπουδάζειν guard against being too particular.., [Refs 5th
  c.BC+]; πλῆθος δ. ὅτι μάλιστα ταὐτὸν αὑτῶν εἶναι take care that.., [Refs]

  __4 remember, retain, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
