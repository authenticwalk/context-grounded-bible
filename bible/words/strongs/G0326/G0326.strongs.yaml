strongs_number: G0326
language: greek
lemma: ἀναζάω
transliteration: anazáō
definition: to recover life (literally or figuratively)
kjv_usage: (be a-)live again, revive
derivation: from G303 (ἀνά) and G2198 (ζάω);
extended_definition: 'ἀνα-ζάω, -ῶ

  [in Al.: Gen.45:27 * ;]

  to live again, regain life (cf. cl. ἀναβιόω; Cremer, 722; and for other exx., v
  MM, VGT, see word): metaphorically of moral revival, Luk.15:24 (WH, mg., ἔζησεν);
  of sin, Rom.7:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναζάω,

  infinitive -ζῆν, return to life, be alive again, [NT]: in Epic dialect form ἀναερτ-ζώω
  [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
