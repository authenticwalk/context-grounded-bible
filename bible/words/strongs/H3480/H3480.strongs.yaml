strongs_number: H3480
language: hebrew
lemma: יְשַׂרְאֵלָה
transliteration: Yᵉsarʼêlâh
pronunciation: yes-ar-ale'-aw
definition: Jesarelah, an Israelite
kjv_usage: Jesharelah.
derivation: by variation from H3477 (יָשָׁר) and H410 (אֵל) with directive enclitic;
  right towards God;
extended_definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
  first mentioned at 1Ch.25.2;

  son of: Asaph (H0623H);

  brother of: Zaccur (H2139J), Joseph (H3130I) and Nethaniah (H5418H); also called
  Jesharelah at 1Ch.25.14;

  Another name of a.sar.e.lah (אֲשַׂרְאֵ֫לָה "Asharelah" H0841)

  § Jesharelah = "these are upright"

  a Levite and son of Asaph and leader of the 7th course of the musicians {STEPBible-TBESH}'
