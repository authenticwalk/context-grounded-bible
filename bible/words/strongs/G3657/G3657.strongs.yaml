strongs_number: G3657
language: greek
lemma: ὁμιλία
transliteration: homilía
definition: companionship ("homily"), i.e. (by implication) intercourse
kjv_usage: communication
derivation: from G3658 (ὅμιλος);
extended_definition: 'όμιλία, -ας, ή

  (όμιλος), [in LXX: Exo.21:10 (עוֹנָה), al. ;]

  company, association: 1Co.15:33.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμῑλ-ία,

  Ionic dialect -ιη, ἡ, intercourse, company, ἔσθ᾽ ὁμιλίας κακῆς κάκιον οὐδέν [Refs
  4th c.BC+]; ὁ. τινός communion or intercourse with one, [Refs 5th c.BC+]; τοὺς ἀξίους
  δὲ τῆς ἐμῆς ὁ. of my society, [Refs 5th c.BC+]; ὁ. χθονός intercourse with a country,
  [Refs 5th c.BC+]; ἔχειν ἐν θεοῖς ὁ. live among them, [Refs 5th c.BC+]; ἡ καθ᾽ ὑμᾶς
  αὐτοὺς πολιτεία καὶ ὁ. public and private life, [Refs 5th c.BC+]; ἐξ ὁμιλίας by
  persuasion, opposed to βίᾳ, [Refs 4th c.BC+]: also in plural, ἀνθρώπων κακῶν-ίαι
  [Refs 5th c.BC+]; Ἑλληνικαὶ ὁ. association with Greeks, [Refs 5th c.BC+]; αἱ.. συγγενεῖς
  ὁ. intercourse with kinsfolk, [Refs 5th c.BC+]

  __2 sexual intercourse, [Refs 5th c.BC+]; ἡ πρὸς τοὺς ἄρρενας or τῶν ἀρρένων ὁ.,
  [Refs]

  __3 instruction, [Refs 5th c.BC+]; lecture, [Refs 2nd c.AD+]: in plural, title of
  work by [Refs 5th c.BC+]

  __4 ὁμιλέειν ὁμιλίῃ to be versed in it by practice, opposed to λόγῳ εἰδέναι, [Refs
  5th c.BC+]

  __5 ἡ πλείστη ὁ. τοῦ ὀνόματος its commonest usage, [Refs 4th c.BC+]; so ὁμιλίαι
  φωνῆς, αἱ τῶν λέξεων ὁ., [Refs 5th c.BC+].; αἱ κοιναὶ ὁ. common usage, [Refs 2nd
  c.AD+]; τῶν ἰδιωτῶν -ίαι[Refs 2nd c.AD+]

  __II association, company, ἀνδρῶν τῶν ἀρίστων ἐπιλέξαντες ὁμιλίην [Refs 5th c.BC+]

  __II.2 in collective sense, τήνδ᾽ ὁμιλίαν χθονός these fellow-sojourners in the
  land, [Refs]; ναὸς κοινόπλους ὁ. ship-mates, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
