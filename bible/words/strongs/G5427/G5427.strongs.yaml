strongs_number: G5427
language: greek
lemma: φρόνημα
transliteration: phrónēma
definition: (mental) inclination or purpose
kjv_usage: (be, + be carnally, + be spiritually) mind(-ed)
derivation: from G5426 (φρονέω);
extended_definition: 'φρόνημα, -τος, τό

  (φρονέω), [in LXX: 2Ma.7:21 2Mac 13:9 * ;]

  that which is in the mind (the content of φρονεῖν, ICC, Ro., 88), the thought: Rom.8:6-7,
  27.†

  (AS) {STEPBible-TBESG}'
etymology: 'φρόν-ημα, ατος, τό,

  mind, spirit, ἔστ᾽ ἂν Διὸς φ. λωφήσῃ χόλου [Refs 5th c.BC+]; with limiting epithets,
  φ. δύσθεον [Refs 4th c.BC+]; ὠμόν [Refs 5th c.BC+]

  __2 thought, purpose, will, φθέγμα καὶ ἀνεμόεν φ. [Refs 5th c.BC+]; τὸ φ. τῆς σαρκός,
  τοῦ πνεύματος, [NT] with stubborn thoughts, [Refs 5th c.BC+]; τὰ σκλήρ᾽ ἄγαν φ.[Refs
  5th c.BC+]

  __II either in good or bad sense,

  __II.1 high spirit, resolution, pride, τὸ Ἀθηναίων φ. [Refs 5th c.BC+].; ἀνδρί γε
  φ. ἔχοντι to a man of spirit, [Refs 5th c.BC+]; courage, opposed to δειλία, [Refs
  5th c.BC+]future infinitive, ἐν φρονήματι ὄντες τῆς Πελοποννήσου ἡγήσεσθαι aspiring
  to be leaders of the P., [Refs]: frequently in plural, high thoughts, proud designs,
  διασείσειν τὰ Ἀθηναίων φ. [Refs 5th c.BC+]

  __II.2 in bad sense, presumption, arrogance, φρονήματος πλέως ὁ μῦθός ἐστιν [Refs
  5th c.BC+]

  __III plural, ={φρένες}, heart, breast, ἰὸς ἐκ φρονημάτων.. πεσών [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
