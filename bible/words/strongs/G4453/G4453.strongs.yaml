strongs_number: G4453
language: greek
lemma: πωλέω
transliteration: pōléō
definition: to barter (as a pedlar), i.e. to sell
kjv_usage: sell, whatever is sold
derivation: probably ultimately from (to be busy, to trade);
extended_definition: 'πωλέω, -ῶ

  [in LXX chiefly for מָכַר ;]

  __1. to exchange or barter.

  __2. to sell: Luk.17:28, Rev.13:17; οἱ πωλοῦντες, Mat.21:12 25:9, Mrk.11:15, Luk.19:45;
  with accusative of thing(s), Mat.13:44 19:21 21:12, Mrk.10:21 11:15, Luk.12:33 18:22
  22:36, Jhn.2:14, 16 Act.5:1 (sc. αὐτά, αὐτόν), Act.4:34, 37. Pass., 1Co.10:25; with
  genitive pretii, Mat.10:29, Luk.12:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'πωλ-έω,

  Ionic dialectimperfect πωλέεσκε [Refs 5th c.BC+]: future -ήσω[Refs 5th c.BC+]; Doric
  dialect 3rd.pers. plural πωλησεῦντι [Refs 1st c.AD+]: aorist ἐπώλησα [Refs 1st c.AD+]:—passive,
  future in middle form πωλήσεται [Refs 4th c.BC+] future πεπωλήσεται [Refs 4th c.BC+]:
  aorist ἐπωλήθην [Refs 5th c.BC+]:—sell or offer for sale, opposed to ὠνεῖσθαι, [Refs
  5th c.BC+]; opposed to ἀποδίδοσθαι (of the actual sale), [Refs 5th c.BC+]; μετ᾽
  ἀβακίου καὶ τραπεζίου π. ἑαυτόν sell oneself across the counter, [Refs 5th c.BC+]
  sold at a high price for exportation to Sardis, [Refs 5th c.BC+]; πωλέω οὐδενὸς
  χρήματος refuse to sell it at any price, [Refs 5th c.BC+]; τὰ σφῶν αὐτῶν μικροῦ
  λήμματος π. [Refs 4th c.BC+]; ἔρωμαι ὁπόσου πωλε; ask what he wants for it, [Refs
  5th c.BC+]; τὴν Ἀσίην πωλῶ πρὸς μύρα[Refs]; π. τινί τι [Refs 5th c.BC+]; τι πρός
  τινας [Refs 5th c.BC+]: absolutely, carry on business, trade, ἐν τῇ πόλει [Refs
  2nd c.AD+]; π. πρός τινα deal with one, [Refs 5th c.BC+]; π. πάλιν retail, [Refs
  5th c.BC+]:— passive, to be sold or offered for sale, εἰν ἀγορῇ πωλεύμενα [Refs
  8th c.BC+]; of a person, to be sold up, [Refs 3rd c.AD+]

  __2 π. τέλη let out the taxes, [Refs 4th c.BC+]

  __2.b sell or farm out offices, priesthoods, etc., [τὰς ἀρχάς] [Refs 4th c.BC+]

  __3 sell, i.e. give up, betray, τὰς γραφάς [Refs 4th c.BC+]:—passive, of persons,
  to be bought and sold, betrayed, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
