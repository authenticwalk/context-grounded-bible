strongs_number: G4139
language: greek
lemma: πλησίον
transliteration: plēsíon
definition: (adverbially) close by; as noun, a neighbor, i.e. fellow (as man, countryman,
  Christian or friend)
kjv_usage: near, neighbour
derivation: neuter of a derivative of (near);
extended_definition: 'πλησίος, -α, -ον

  (πέλας, near),

  near, close by, neighbouring. As adv., πλησίον = πέλας, near: with genitive, Jhn.4:5;
  with art., ὁ π., one''s neigh­bour

  [in LXX chiefly for רֵעַ ]:

  Luk.10:29, 36, Act.7:27, Rom.13:10 15:2, Eph.4:25, Jas.4:12; ἀγαπήσεις τὸν π. σου
  ὡς σεαυτόν (Lev.19:18, LXX), Mat.5:43 19:19 22:39, Mrk.12:31, 33, Luk.10:27, Rom.13:9,
  Gal.5:14, Jas.2:8 (on the various senses of ὁ π. in OT, NT, see DB, iii, 511; DCC,
  ii, 240 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πλήσι-ος, α, ον,

  Boeotian dialect πλᾱτίος [Refs]: (πέλας, πελάζω):— near, close to, with genitive,
  πλησίοι ἀλλήλων variant in [Refs 8th c.BC+]

  __2 with dative, πλησίοι ἀλλήλοισι [Refs 8th c.BC+]

  __3 absolutely, near, neighbouring, πλησίαι αἵ γ᾽ ἥσθην [Refs 8th c.BC+]: substantive,
  neighbour, ἰδὼν ἐς π. ἄλλον [Refs 8th c.BC+]

  __II adverb πλησίον, Aeolic dialect πλάσιον [ᾱ] [Refs 7th c.BC+]; Doric dialect
  πλᾱτίον: ={πέλας}, near, hard by, with genitive, τὰ μὲν κατέθεντ᾽ ἐπὶ γαίῃ π. ἀλλήλων
  [Refs 8th c.BC+]; κεῖται στενωποῦ π. [Refs 5th c.BC+]

  __II.2 with the Article, ὁ πλησίον (i.e. ὤν) one''s neighbour, [Refs 6th c.BC+];
  Doric dialect, ὁ πλατίον [Refs 5th c.BC+]; ὁ π. παράδεισος, αἱ π. κῶμαι, etc., [Refs
  5th c.BC+]

  __III superlative -αίτατος [Refs] adverb -αιτέρω[Refs 5th c.BC+]; -αίτερον [Refs
  5th c.BC+]: superlative -αίτατα[Refs]: later comparative -έστερος[Refs 6th c.AD+].
  adverb -έστερον[LXX+4th c.AD+]—The adjective is poetry and Ionic dialect; in Attic
  dialect Prose only the adverb is found. {STEPBible-TFLSJ}'
