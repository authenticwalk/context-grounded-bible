extended_definition: 'λογισμός, -οῦ, ὁ

  (λογίζομαι), [in LXX: Psa.33:10-11, Pro.19:21, Isa.66:18, al. (מַחֲשָׁבָה) ;]

  a reasoning, thought: Rom.2:15, 2Co.10:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'λογ-ισμός, ὁ,

  counting, calculation, τῶν ἡμερῶν [Refs 5th c.BC+]: in plural, numbers, arithmetic,
  λογισμοὺς μανθάνειν [Refs 5th c.BC+]

  __2 account, reckoning, [Refs 5th c.BC+]; λ. λαμβάνειν hold an audit, [Refs 4th
  c.BC+]

  __II without reference to number, calculation, reasoning, τοῦ ξυμφέροντος λογισμῷ
  [Refs 5th c.BC+]; λ. αὐτοκράτορι (see. αὐτοκράτωρ [Refs 5th c.BC+]; personified,
  opposed to Θυμός, [Refs 4th c.BC+]

  __II.2 reason, argument, [Refs 5th c.BC+]

  __III reasoning power, [[Refs 5th c.BC+] —Only in Prose and Comedy texts {STEPBible-TFLSJ}'
