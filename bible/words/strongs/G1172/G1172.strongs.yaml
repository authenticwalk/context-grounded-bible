strongs_number: G1172
language: greek
lemma: δειπνέω
transliteration: deipnéō
definition: to dine, i.e. take the principle (or evening) meal
kjv_usage: sup (X -er)
derivation: from G1173 (δεῖπνον);
extended_definition: 'δειπνέω, -ῶ

  (δεῖπνον, which see), [in LXX: Pro.23:1 (לחם), Tob.7:8 8:1, Dan LXX 11:27 * ;]

  to take the chief meal of the day, to dine, to sup: Luk.17:8 22:20 (WH, br., R,
  mg. omits), 1Co.11:25; metaphorically, Rev.3:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'δειπν-έω,

  future -ήσω[Refs 5th c.BC+], -ήσομαι [Refs 1st c.BC+]aorist ἐδείπνησα, Epic dialect
  δείπνησα [Refs 8th c.BC+]: perfect δεδείπνηκα [Refs 5th c.BC+]; Attic dialect 1st
  pers. plural δεδείπναμεν [Refs 4th c.BC+]; infinitive δεδειπνάναι [Refs 5th c.BC+]:
  pluperfect ἐδεδειπνήκεσαν [Refs 5th c.BC+]; Epic dialect δεδειπνήκειν [Refs 8th
  c.BC+]:—make a meal, [Refs 8th c.BC+]: in Attic dialect always, take the chief meal,
  dine, once in Trag., δειπνεῖν [Refs 5th c.BC+]; δ. τὸ ἄριστον make breakfast serve
  as dinner, [Refs 5th c.BC+]; δ. παρά τινι with one, [Refs 5th c.BC+]; [ἐν πρυτανείῳ]
  [Refs 5th c.BC+]

  __2 with accusative, δ. ἄρτον make a meal on bread, [Refs 8th c.BC+]; δ. τἀλλότρια,
  of parasites, frequently in Comedy texts,[Refs 5th c.BC+]

  __II active, entertain, τινάς [Refs] {STEPBible-TFLSJ}'
