strongs_number: H8552
language: hebrew
lemma: תָּמַם
transliteration: tâmam
pronunciation: taw-mam'
definition: to complete, in a good or a bad sense, literal, or figurative, transitive
  or intransitive
kjv_usage: accomplish, cease, be clean (pass-) ed, consume, have done, (come to an,
  have an, make an) end, fail, come to the full, be all gone, [idiom] be all here,
  be (make) perfect, be spent, sum, be (shew self) upright, be wasted, whole.
derivation: a primitive root;
extended_definition: '1) to be complete, be finished, be at an end

  1a) (Qal)

  1a1) to be finished, be completed

  1a1a) completely, wholly, entirely (as auxiliary with verb)

  1a2) to be finished, come to an end, cease

  1a3) to be complete (of number)

  1a4) to be consumed, be exhausted, be spent

  1a5) to be finished, be consumed, be destroyed

  1a6) to be complete, be sound, be unimpaired, be upright (ethically)

  1a7) to complete, finish

  1a8) to be completely crossed over

  1b) (Niphal) to be consumed

  1c) (Hiphil)

  1c1) to finish, complete, perfect

  1c2) to finish, cease doing, leave off doing

  1c3) to complete, sum up, make whole

  1c4) to destroy (uncleanness)

  1c5) to make sound

  1d) (Hithpael) to deal in integrity, act uprightly {STEPBible-TBESH}'
