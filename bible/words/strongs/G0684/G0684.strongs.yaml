strongs_number: G0684
language: greek
lemma: ἀπώλεια
transliteration: apṓleia
definition: ruin or loss (physical, spiritual or eternal)
kjv_usage: damnable(-nation), destruction, die, perdition, X perish, pernicious ways,
  waste
derivation: from a presumed derivative of G622 (ἀπόλλυμι);
extended_definition: 'ἀπώλεια, -ας, ἡ

  (ἀπόλλυμι), [in LXX (Cremer, 797) for אָבַד, אֵיד, etc. ;]

  destruction, waste, loss, perishing (in π., of money, see MM, see word): Mat.26:8,
  Mrk.14:4, Act.8:20, Rom.9:22, 1Ti.6:9, 2Pe.2:1; in special sense of  the loss of
  eternal life, perdition, the antithesis of σωτηρία: Mat.7:13, Jhn.17:12, Php.1:28
  3:19, 2Th.2:3, Heb.10:39, 2Pe.2:3 3:7 3:16, Rev.17:8, 11 (DB, iii, 744).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπώλεια, ἡ,

  destruction, [Refs 4th c.BC+]

  __II loss, [Refs]; opposed to τήρησις, [Refs 2nd c.BC+]; τῶν χρόνων ἀ.[Refs 2nd
  c.AD+]

  __II.2 perdition, [NT]

  __II.3 thing lost, [LXX] {STEPBible-TFLSJ}'
