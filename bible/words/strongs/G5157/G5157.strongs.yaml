strongs_number: G5157
language: greek
lemma: τροπή
transliteration: tropḗ
definition: a turn ("trope"), i.e. revolution (figuratively, variation)
kjv_usage: turning
derivation: from an apparently primary to turn;
extended_definition: 'τροπή, -ῆς, ἡ

  (τρέπω), [in LXX: Deu.33:14, Job.38:33, Wis.7:18, al. ;]

  a turning: esp. of the revolution of heavenly bodies, figuratively, Jas.1:17 (see:
  ἀποσκίασμα).†

  (AS) {STEPBible-TBESG}'
etymology: 'τροπ-ή, ἡ,

  (τρέπω) turn, turning:

  __I τροπαὶ ἠελίοιο:

  __I.a ὅθι τροπαὶ ἠελίοιο apparently denotes a point on the horizon, probably the
  West or place where the sum sets (so [Refs 8th c.BC+]

  __I.b each of two fixed points in the solar year, the solstices, first in [Refs
  8th c.BC+]at the time of the (winter) solstice, [Refs 7th c.BC+]; τ. χειμερινή[Refs
  4th c.BC+]; τ. βόρειοι, νότιοι, [Refs 1st c.AD+] —when τροπαί is used alone, it
  mostly refers to the winter solstice, but the sense is always determined by the
  context, see [Refs 8th c.BC+] [same places]; περὶ ἡλίου τροπάς (i.e. χειμερινάς)
  [Refs 5th c.BC+]:—sometimes also of other heavenly bodies, [Refs 5th c.BC+]

  __I.2 turn, change, [Refs 4th c.BC+]; τ. πρὸς τὸ βέλτιον turn for the better, [Refs
  5th c.BC+]; αἱ περὶ τὸν ἀέρα τ. changes in the air or weather, [Refs 1st c.AD+];
  of wine, a turning sour, [Refs]; going bad, of food, τ. καὶ διαφθορὰ τῶν παρακειμένων
  [Refs 2nd c.AD+]; of phonetic change in language, [Refs 2nd c.AD+]

  __I.3 τροπαὶ λέξεως a change of speech by figures or tropes (τρόποι), [Refs 2nd
  c.AD+]

  __I.4 αἱ τροπαί, ={αἱ τροπαῖαι}, alternating winds, [Refs 4th c.BC+]

  __II the turning about of the enemy, putting to flight or routing him, τροπήν (or
  τροπάς) τινος ποιεῖν or ποιεῖσθαι put one to flight, [Refs 5th c.BC+]; οἵαν ἂν τροπὴν
  Εὐρυσθέως θείμην (θείην codices) [Refs 5th c.BC+]; ἐν τροπῇ δορός in the rout caused
  by the spear, [Refs 5th c.BC+]

  __III used by [Refs 3rd c.AD+] position, [Refs 4th c.BC+]

  __IV a coin, [Refs 5th c.AD+]; compare τροπαϊκόν. {STEPBible-TFLSJ}'
