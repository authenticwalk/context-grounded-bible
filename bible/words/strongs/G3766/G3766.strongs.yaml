strongs_number: G3766
language: greek
lemma: οὐκοῦν
transliteration: oukoûn
definition: is it not therefore that, i.e. (affirmatively) hence or so
kjv_usage: then
derivation: from G3756 (οὐ) and G3767 (οὖν);
extended_definition: 'οὐκοῦν

  adv. (οὔκουν, not therefore),

  with the negative element lost, therefore, so then: Jhn.18:37.†

  (AS) {STEPBible-TBESG}'
etymology: 'οὐκοῦν,

  Doric dialect οὐκῶν, adverb, composed, like{οὔκουν}, of οὐκ and οὖν, but differing
  in meaning and accent,[Refs 2nd c.AD+]

  __I in questions, inviting assent to an inference, or to an addition to what has
  already received assent, οὐκοῦν δοκεῖ σοι.. ; you think then, do you not, that..
  ? [Refs 5th c.BC+]subjunctive, οὐκοῦν καὶ ἄλλους σε φῶμεν δυνατὸν εἶναι ποιεῖν (i.e.
  ῥήτορας ἀγαθούς) ; [Refs] when a negative answer is invited, οὐκοῦν οὐκ ἂν εἴη τὸ
  μὴ λυπεῖσθαί ποτε ταὐτὸν τῷ χαίρειν ;[Refs]; οὐκοῦν οὐδ᾽ ἂν εἷς ἀντείποι ; [Refs
  4th c.BC+]

  __II in affirmative sentences, surely then, οὐκοῦν, εἰ ταῦτα ἀληθῆ, πολλὴ ἐλπὶς
  ἀφικομένῳ οἷ ἐγὼ πορεύομαι [Refs 5th c.BC+]subjunctive or imperative, οὐκοῦν διδάσκωμεν
  αὐτόν, ἀλλὰ μὴ λοιδορῶμεν let us teach him, then, [Refs]; οὐκοῦν.. ἱκανῶς ἐχέτω
  let this then suffice, [Refs 5th c.BC+]: with a prohibition, οὐκοῦν μὴ.. αὐτομολήσῃς
  [Refs 4th c.BC+]; οὐκοῦν ὑπόλοιπον δουλεύειν slavery, then, is the only alternative,
  [Refs 4th c.BC+]

  __II.2 in replies, very well, yes, ἴωμεν.. Answ. οὐκοῦν ἐπειδὰν πνεῦμα τοὐκ πρῴρας
  ἀνῇ, τότε στελοῦμεν [Refs 5th c.BC+]; ἀμηχάνων ἐρᾷς. Answ. οὐκοῦν, ὅταν δὴ μὴ σθένω,
  πεπαύσομαι [Refs]; ἥξει γὰρ αὐτά, κἂν ἐγὼ σιγῇ στέγω. Answ. οὐκοῦν ἅ γ᾽ ἥξει καὶ
  σὲ χρὴ λέγειν ἐμοί [Refs]; ἀπόλωλας, ὦ κακόδαιμον. Answ. οὐκοῦν, ἢν λάχω [Refs 5th
  c.BC+]; ἴθι δὴ σκεψώμεθα.. Answ. οὐκοῦν χρή yes, let us do so, [Refs 5th c.BC+];
  surely, οὐκοῦν τρύγοιπος ταῦτα πάντ᾽ ἰάσεται [Refs 5th c.BC+] {STEPBible-TFLSJ}'
