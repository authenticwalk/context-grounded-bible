lemma: קֶדֶם
transliteration: qedem
pronunciation: keh'-dem
definition: the front, of place (absolutely, the fore part, relatively the East) or
  time (antiquity); often used adverbially (before, anciently, eastward)
kjv_usage: aforetime, ancient (time), before, east (end, part, side, -ward), eternal,
  [idiom] ever(-lasting), forward, old, past. Compare H6926 (קִדְמָה).
derivation: or קֵדְמָה; from H6923 (קָדַם);
