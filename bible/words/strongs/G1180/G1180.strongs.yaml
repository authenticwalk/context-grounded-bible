derivation: from G1176 (δέκα) and G5064 (τέσσαρες);
extended_definition: 'δεκατέσσαρες, -ων, oἱ, αἱ, -α, τά

  [in LXX: Gen.31:41, Tob.8:19, al. ;]

  = cl. τεσσαρεσκαίδεκα, more frequently in later Gk. than the older form and in MGr.
  (for thirteen and upwards) universal, fourteen: Mat.1:17, 2Co.12:2, Gal.2:1 (cf.
  τεσσαρεσκαιδέκατος).†

  (AS) {STEPBible-TBESG}'
