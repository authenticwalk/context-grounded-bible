  dialect Orators, [Refs 2nd c.AD+]; τὰ δέκα [ἔτη] ἀφ᾽ ἥβης those who are ten years
  past [Refs 5th c.BC+]; δ. ἄνδρες, = Latin decemviri, [Refs 2nd c.AD+] δεκᾰ-είς,
  [NT+4th c.BC+]; Thess. δεκαπέμπε [Refs 1st c.BC+] {STEPBible-TFLSJ}'
