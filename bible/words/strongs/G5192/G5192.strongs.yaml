strongs_number: G5192
language: greek
lemma: ὑάκινθος
transliteration: hyákinthos
definition: the "hyacinth" or "jacinth", i.e. some gem of a deep blue color, probably
  the zirkon
kjv_usage: jacinth
derivation: of uncertain derivation;
extended_definition: 'ὑακίνθος, -ου, ό

  [in LXX chiefly for תְּכֵלֶת ;]

  hyacinth;

  __(a) in cl., a flower, prob. the dark blue iris;

  __(b) in late writers, a precious stone of the same colour, perhaps the sapphire:
  Rev.21:20 (Phil., FlJ, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'Ὑάκινθος [ῠᾰ], ὁ,

  Hyacinthus, a Laconian youth, beloved by Apollo, who killed him by an unlucky cast
  of the discus, [Refs 5th c.BC+]

  __B as appellative,

  __B.I ὑάκινθος, ὁ, [Refs 8th c.BC+]; but ἡ in [Refs 7th c.BC+]:—wild hyacinth, bluebell,
  Scilla bifolia, [Refs 8th c.BC+]

  __B.I.2 blue larkspur, Delphinium Ajacis, ὑ. σπαρτή [Refs 4th c.BC+]; said to have
  sprung up from the blood of Hyacinthus or (accusative to others) of Telamonian Ajax:
  and the ancients thought they could decipher on the petals the initial letters AI,
  or the interj. AIAI,[Refs 2nd c.BC+]; hence the epithets γραπτά [Refs 3rd c.BC+]

  __B.I.3 ὑ. πορφυρέη, probably Lilium Martagon, [Refs 3rd c.BC+]

  __B.II ὑάκινθος, ἡ [Refs 1st c.AD+]:—a precious stone, of blue colour [Refs 1st
  c.AD+], perhaps aquamarine, [NT+1st c.AD+]

  __B.III name of a blue colour, [Refs 1st c.AD+]; blue stuff, [LXX+1st c.AD+] {STEPBible-TFLSJ}'
