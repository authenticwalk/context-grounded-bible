strongs_number: G2955
language: greek
lemma: κύπτω
transliteration: kýptō
definition: to bend forward
kjv_usage: stoop (down)
derivation: probably from the base of G2949 (κῦμα);
extended_definition: 'κύπτω

  [in LXX chiefly for קָדַד ;]

  to bow the head, stoop down: Mrk.1:7; before κάτω, Jhn.8:6, 8 (cf. ἀνα-, παρα-,
  συν-κύπτω).†

  κατα-κύπτω,

  [in LXX: 4Ki.9:32 (שָׁקַף hi.)* ;]

  to bend down, stoop: Jhn.8:8 (κάτω κύψας, Rec., WH, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'κύπτω,

  future κύψω [LXX]aorist ἔκυψα (see. below): perfect κέκῡφα [Refs 5th c.BC+]:—bend
  forward, stoop, πλευρά, τά οἱ κύψαντι παρ᾽ ἀσπίδος ἐξεφαάνθη [Refs 8th c.BC+]; ὁσσάκι
  γὰρ κύψει᾽ ὁ γέρων πιέειν μενεαίνων κτλ. [Refs 8th c.BC+]aorist participle with
  another Verb, ἔθει κύψας ran with the head down, i.e. at full speed, [Refs 5th c.BC+];
  κύψας ἐσθίει eats stooping, i.e. greedily, [Refs 6th c.BC+]

  __2 hang the head from shame, οὗτος, τί κύπτει; [Refs 5th c.BC+]

  __3 bow down under a burden, [Refs 4th c.BC+]

  __4 κύψαι, = {ἀπάγξασθαι}, [Refs 7th c.BC+]

  __5 of animals, to be bowed forward, opposed to the erect figure of man, [Refs 4th
  c.BC+]; κέρεα κεκυφότα ἐς τὸ ἔμπροσθε horns bent forward, of certain African oxen,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
