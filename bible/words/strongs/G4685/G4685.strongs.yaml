language: greek
lemma: σπάω
transliteration: spáō
definition: to draw
kjv_usage: draw (out)
derivation: a primary verb;
extended_definition: 'σπάω

  [in LXX chiefly for שָׁלַף, ;]

  in cl. poët. for ἕλκω; mostly used in mid. (cf. M, Pr., 157),

  to draw: μάχαιραν, Mrk.14:47, Act.16:27,†

  (AS) {STEPBible-TBESG}'
etymology: 'σπάω,

  [Refs 5th c.BC+]future σπάσω [ᾰ] [Refs 5th c.BC+]: aorist ἔσπᾰσα [Refs 8th c.BC+],
  Epic dialect σπάσα [Refs], etc.: perfect ἔσπᾰκα [Refs 5th c.BC+]:—middle, future
  σπάσομαι [Refs 5th c.BC+]: aorist ἐσπᾰσάμην [Refs 8th c.BC+], Epic dialect σπασάμην
  [Refs 8th c.BC+]:—passive, future σπασθήσομαι [Refs 5th c.BC+]: aorist ἐσπάσθην
  [Refs 8th c.BC+]: perfect ἔσπασμαι [Refs 5th c.BC+]; also in middle sense, [Refs
  5th c.BC+]:—draw, hence,

  __I of a sword, draw, mostly in middle, φάσγανά τε σπάσσασθε [Refs 8th c.BC+]: in
  active, ξίφος σπάσαντα [Refs 5th c.BC+] —passive, ἐσπασμένοι τὰ ξίφη having their
  swords drawn, [Refs 5th c.BC+]

  __I.2 of other things, ἐκ χειρὸς χεῖρα σπάσατο [Refs 8th c.BC+]; ὡς ἕκαστος ἔσπασεν
  τύχης πάλον drew the lot (out of the helmet), [Refs 4th c.BC+] —passive, σπασθέντος
  (i.e. ἔγχεος ἔξω χροός) [Refs 8th c.BC+]

  __I.3 absolutely, σπᾶτ᾽ ἀνδρείως pull, hoist away, like men, [Refs 5th c.BC+]

  __II of violent actions, pluck off or out, κόμην [Refs 5th c.BC+]; compare σπαστέος.

  __II.2 tear, rend, especially of ravenous animals, [Refs 5th c.BC+]; λαιμοτόμους
  κεφαλάς uncertain reading in [Refs 5th c.BC+]; σ. τοῖς ὄνυξιν [τοὺς νεοττούς], of
  the eagle, [Refs 4th c.BC+] —passive, φλέβιον, σάρκα σπασθῆναι, [Refs 5th c.BC+]

  __II.3 wrench, sprain, τὸ σκέλος ἔσπασε [Refs 1st c.AD+]:—passive, τὸν μηρὸν σπασθῆναι
  [Refs 5th c.BC+]

  __II.4 snatch, tear or drag away, πῶλον παρὰ συννόμων [Refs 5th c.BC+]:—passive,
  ἔλαφον ἀπ᾽ ἐμῶν γονάτων σπασθεῖσαν [Refs]

  __II.5 metaphorically, carry away, draw aside, ἀλλά σ᾽ ἔσπασεν πειθώ [Refs 5th c.BC+]

  __II.6 in Medicine texts, cause convulsion or spasm, variant in [Refs 5th c.BC+]:—passive,
  to be convulsed, σπασθεὶς ἀποθνῄσκει [Refs 4th c.BC+]; ἐσπᾶτο γὰρ πέδονδε καὶ μετάρσιος,
  of Heracles in his agony, [Refs 5th c.BC+]: metaphorically, to be harassed, anxious,
  [Refs 2nd c.AD+]

  __III draw in, suck in, θρόμβον αἵματος [Refs 5th c.BC+]; συνεκθανεῖν σπῶντα χρὴ
  τῷ πώματι[Refs 2nd c.AD+]; opposed to λάπτω, κάπτω, [Refs 1st c.AD+]; σ. τὸν μαστόν
  suck it, [Refs 4th c.BC+]; and in middle, ταυρείου σπασάμενος αἵματος [Refs 2nd
  c.AD+]:—passive, of the female, to be sucked, [Refs 4th c.BC+]

  __III.2 σ. τὸ πνεῦμα draw breath, [Refs 4th c.BC+]; absorb, ἕκαστον τῶν τοῦ σώματος
  τὸ αὑτῷ οἰκεῖον ἐσπακέναι [Refs 4th c.BC+]

  __III.3 metaphorically, derive, τροφήν, of winds, [Refs 5th c.BC+]drew, derived..,
  [Refs]; σ. ἔρωτα enjoy it, [Refs 2nd c.AD+]; ὀλίγον ὕπνου σ. snatch a little sleep,
  [Refs 3rd c.AD+]:—middle, [Refs]

  __IV draw tight, pull the reins, χαλινῷ τὸ στόμα τοῦ ἵππου [Refs 5th c.BC+]

  __IV.2 of angling, ἡ μήρινθος οὐδὲν ἔσπασεν [Refs 5th c.BC+] ''he took nothing by
  his motion'', [Refs]

  __V derive, ἐπωνυμίαν παρά τινων [Refs 2nd c.AD+]; ἀρχὴν λυρικῆς καὶ πέρας σ. [Refs];
  ῥίζαν σ. τινός derive one''s origin from.., [Refs 4th c.BC+] {STEPBible-TFLSJ}'
