  (H1221H), Hod (H1936), Shamma (H8037H), Shilshah (H8030), Ithran (H3506H) and Beera
  (H0878)

  § Imrah = "bitterness"

  a descendant of Asher of the family of Zophah and a chief of the tribe {STEPBible-TBESH}'
