  to sound forth (as a trumpet, or thunder; see M, Th., l.with): pass., 1Th.1:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξηχ-έω,

  sound forth, [LXX+2nd c.BC+] sound forth the swan''s song, i.e. give vent to dying
  prayers, [Refs 2nd c.BC+]:—passive, [NT+5th c.AD+]

  __II utter senseless sounds, of idiots, [Refs] {STEPBible-TFLSJ}'
