definition: Mispar, an Israelite
kjv_usage: Mizpar. Compare H4559 (מִסְפֶּרֶת).
derivation: the same as H4457 (מֶלְקָח); number;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.2; also called Mispereth at Neh.7.7;

  Also named: mis.pe.ret (מִסְפֶּרֶת "Mispereth" H4559)

  § Mispar = "number"

  1) one of those who returned from exile with Zerubbabel

  1a) also ''Mispereth'' {STEPBible-TBESH}'
