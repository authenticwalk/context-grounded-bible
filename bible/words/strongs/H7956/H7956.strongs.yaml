derivation: the same as H7596 (שְׁאֵלָה) (shortened); request;
extended_definition: 'A man of the tribe of Judah living at the time of Egypt and
  Wilderness, first mentioned at Gen.38.5;

  son of: Judah (H3063) and Bath-shua (H1323I);

  brother of: Er (H6147) and Onan (H0209);

  half-brother of: Perez (H6557) and Zerah (H2226I);

  father of: Er (H6147H), Laadah (H3935), Jokim (H3137), Joash (H3101K) and Saraph
  (H8315); also called Shelanite at Num.26.20;

  Also named: she.la.ni (שֵׁלָנִי "Shelanite" H8024)

  § Shelah = "a petition"

  the youngest son of Judah {STEPBible-TBESH}'
