strongs_number: G3361
language: greek
lemma: μή
transliteration: mḗ
definition: (adverb) not, (conjunction) lest; also (as an interrogative implying a
  negative answer (whereas G3756 (οὐ) expects an affirmative one)) whether
kjv_usage: any but (that), X forbear, + God forbid, + lack, lest, neither, never,
  no (X wise in), none, nor, (can-)not, nothing, that not, un(-taken), without
derivation: a primary particle of qualified negation (whereas G3756 (οὐ) expresses
  an absolute denial);
extended_definition: 'μή,

  subjective negative particle,

  used where the negation depends on a condition or hypothesis, expressed or understood,
  as distinct from οὐ, which denies absolutely. μή is used where one thinks a thing
  is not, as distinct from an absolute negation. As a general rule, οὐ negatives the
  indic, μή the other moods, incl, ptcp. [In LXX for אֵין ,אַיִן ,אַל ]

  __I. As a neg. adv., not;

  __1. with ref. to thought or opinion: Jhn.3:18, Tit.1:11, 2Pe.1:9.

  __2. In delib. questions, with subjc. (M, Pr., 185): Mrk.12:14, Rom.3:8.

  __3. In conditional and final sentences, after εἰ, ἐάν, ἄν, ἵνα, ὅπως: Mat.10:14,
  Mrk.6:11 12:19, Luk.9:5, Jhn.6:50, Rom.11:25, al.

  __4. C. inf. (see M, Pr., 234f., 239, 255),

  __(a) after verbs of saying, etc.: Mat.2:12 5:34, Mrk.12:18, Act.15:38, Rom.2:21,
  al.;

  __(b) with artic. inf.: after a prep., Mat.13:5, Mrk.4:5, Act.7:19, 1Co.10:6, al.;
  without a prep., Rom.14:13, 2Co.2:1, 13 1Th 4:6;

  __(with) in sentences expressing consequence, after ὥστε: Mat.8:28, Mrk.3:20, 1Co.1:7,
  2Co.3:7, al.

  __5. C. ptcp. (see M, Pr., 231f., 239), in hypothetical references to persons of
  a certain character or description: Mat.10:28 12:30, Luk.6:49, Jhn.3:18, Rom.4:5,
  1Co.7:38, 1Jn.3:10, al.; where the person or thing being definite, the denial is
  a matter of opinion: Jhn.6:64, 1Co.1:28 4:7, 18, 2Co.5:21, al.; where the ptcp.
  has a concessive, causal or conditional force, if, though, because not: Mat.18:25,
  Luk.2:45, Jhn.7:49, Act.9:26, Rom.2:14 5:13, 2Co.3:14, Gal.6:9, Ju 5; where the
  ptcp. has a descriptive force (being such as), not: Act.9:9, Rom.1:28, 1Co.10:33,
  Gal.4:8, Heb.12:27, al.

  __6. μή prohibitive, in indep. sentences,

  __(a) with subjc. praes., 1 of person(s) pl.: Gal.5:26 6:9, 1Th.5:6, 1Jn.3:18;

  __(b) with imperat. praes., usually where one is bidden to desist from what has
  already begun (cf. M, Pr., 122ff.): Mat.7:1, Mrk.5:36, Luk.6:30, Jhn.2:16 5:45,
  Act.10:15, Rom.11:18, Jas.2:1, Rev.5:5, al.;

  __(with) forbidding that which is still future: with imperat. aor., 3 of person(s),
  Mat.24:18, Mrk.13:15, Luk.17:31, al.; with subjc. aor., 2 of person(s), Mat.3:9
  10:26, Mrk.5:7, Luk.6:29, Jhn.3:7, Rom.10:6, al.;

  __(d) with optative, in wishes: 2Ti.4:16 (LXX); μὴ γένοιτο (see M, Pr., 194; Bl.,
  §66, 1), Luk.20:16, Rom.3:3, al.; μή τις, Mrk.13:5, al.

  __II. As a conj.,

  __1. after verbs of fearing, caution, etc., that, lest, perhaps (M, Pr., 192f.):
  with subjc. praes., Heb.12:15; with subjc. aor., Mat.24:4, Mrk.13:5, Luk.21:8, Act.13:40,
  Gal.5:15, al.; ὅρα μή (see M, Pr., 124, 178), elliptically, Rev.19:10 22:9; with
  indic, fut. (M, Pr., l.with), Col.2:8.

  __2. in order that not: with subjc. aor., Mrk.13:36, 2Co.8:20 12:6.

  __III. Interrogative, in hesitant questions (M, Pr., 170), or where a negative answer
  is expected: Mat.7:9, 10, Mrk.2:19, Jhn.3:4, Rom.3:3 10:18, 19, 1Co.1:13, al.; μή
  τις, Luk.22:35, al.; before οὐ (Rom.10:17, al. in Pl.), expecting an affirm, ans.;
  οὐ μή, Luk.18:7, Jhn.18:11.

  __IV. οὐ μή as emphatic negation (cf. M, Pr., 188, 190ff.; Bl. §64, 5), not at all,
  by no means: with indic, fut., Mat.16:22, Jhn.6:35, Heb.10:17, al.; with subjc.
  aor., Mat.24:2, Mrk.13:2, Luk.6:37, Jhn.13:8, 1Co.8:13, al.

  (AS) {STEPBible-TBESG}'
etymology: 'μή,

  Elean μά [ᾱ] [Refs 6th c.BC+]. (Cf. Sanskrit mā´, Armenian mi [from I.-[Refs 5th
  c.BC+] mē´], negative used in prohibitions):—not, the negative of the will and thought,
  as οὐ of fact and statement; μή rejects, οὐ denies; μή is relative, οὐ absolute;
  μή subjective, οὐ objective. (A few examples of μηδέ and μηδείς have been included.)

  __A in INDEPENDENT sentences, used in expressions of will or wish, command, entreaty,
  warning,

  __A.1 with present imperative, 2 person, μή μ᾽ ἐρέθιζε [Refs 8th c.BC+]: rarely
  with aorist imperative, μὴ.. ἔνθεο τιμῇ [Refs 8th c.BC+]; in Attic dialect, μὴ ψεῦσον,
  ὦ Ζεῦ, τῆς.. ἐλπίδος [Refs 8th c.BC+]perfect imperative [Refs 8th c.BC+] person
  when perfect = present, μὴ κεκράγετε [Refs 5th c.BC+]

  __A.2 with subjunctive (usually [Refs], in prohibitions, μὴ δή με.. ἐάσῃς [Refs
  8th c.BC+]; μή τοί με κρύψῃς τοῦτο[Refs 5th c.BC+]: coupled with present imperative,
  μὴ βοηθήσητε τῷ πεπονθότι δεινά, μὴ εὐορκεῖτε [Refs 8th c.BC+] person present subjunctive,
  μὴ κάμνῃς [Refs 5th c.BC+]: also with the hortative subjunctive used to supply the
  [Refs] person of the imperative, present μὴ ἴομεν [Refs 8th c.BC+]: aorist μὴ πάθωμεν
  [Refs 5th c.BC+]: rarely with 1st pers. singular, μή σε.. κιχείω [Refs 8th c.BC+]
  (anapaest meter).

  __A.2.b with present or aorist subjunctive in a warning or statement of fear, μὴ..
  γένησθε take care you do not become, [Refs 8th c.BC+]; μὴ.. ὑφαίνῃσιν I fear.. may
  prove to be weaving, [Refs 8th c.BC+]: in Attic dialect Prose, to make a polite
  suggestion of apprehension or hesitation, perhaps, μὴ ἀγροικότερον ᾖ τὸ ἀληθὲς εἰπεῖν
  [Refs 5th c.BC+]: in later Greek the indicative is found, μὴ ἡ ἔννοια ἡμῶν.. ἀντιλαμβάνεται
  [Refs 5th c.AD+]

  __A.3 with future indicative, a uncertain usage (νεμεσήσετ᾽ is subjunctive in [Refs
  8th c.BC+]; μὴ βουλήσεσθε (Papyrus βούλη[σθ]ε) [Refs 5th c.BC+]

  __A.4 with past tenses of indicative to express an unfulfilled wish, μὴ ὄφελες λίσσεσθαι
  [Refs 8th c.BC+]

  __A.5 with optative to express a negative wish, with present, ἃ μὴ κραίνοι τύχη
  [Refs 4th c.BC+]: more frequently with aorist, μὴ σέ γ᾽ ἐν ἀμφιάλῳ Ἰθάκῃ βασιλῆα
  Κρονίων ποιήσειεν [Refs 8th c.BC+]

  __A.6 in oaths and asseverations, ἴστω Ζεὺς.., μὴ μὲν τοῖς ἵπποισιν ἀνὴρ ἐποχήσεται
  ἄλλος [Refs 8th c.BC+]

  __A.7 with infinitive, when used as imperative, μὴ δή μοι ἀπόπροθεν ἰσχέμεν ἵππους
  [Refs 8th c.BC+]

  __A.8 frequently without a Verb, εἰ χρή, θανοῦμαι. Answ. μὴ σύ γε (i.e. θάνῃς) [Refs
  5th c.BC+]; ἄπελθε νῦν. Answ. μὴ (i.e. γενέσθω) ἀλλά nay but, [Refs 5th c.BC+];
  in curt expressions, μὴ τριβὰς ἔτι (i.e. ποιεῖσθε) [Refs 5th c.BC+]; μή μοι σύ none
  of that to me! [Refs 5th c.BC+]; μή μοι πρόφασιν no excuses! [Refs 5th c.BC+]

  __B in DEPENDENT clauses:

  __B.1 with Final Conjs., ἵνα μή [Refs 8th c.BC+], that so, ὅπως ἂν.. μηδέ [Refs
  8th c.BC+]; but

  __B.1.b μή alone, ={ἵνα μή}, lest, ἀπόστιχε μή τινοήσῃ Ἥρη [Refs 8th c.BC+]: future
  indicative and aorist subjunctive in consecutive clauses, [Refs 5th c.BC+]

  __B.2 in the protasis of conditional sentences, see at {εἰ} (for the exceptions
  see at {οὐ}), and with temporal conjunctions used conditionally, see at {ἐπειδάν,
  ὅταν, ὅτε}, etc.

  __B.2.b ὅτι μή except, ὅτι μὴ Χῖοι μοῦνοι [Refs 5th c.BC+]; ὅσα μὴ ἀποβαίνοντες
  provided only that they did not disembark, [Refs 5th c.BC+]

  __B.3 in later Gr., with causal Conjs., ὁ μὴ πιστεύων ἤδη κέκριται, ὅτι μὴ πεπίστευκεν
  [NT+2nd c.AD+] that, ὅτι μὴ ἐστὶν ἐπίπεδος οὕτως ἂν καταμάθοιμεν [Refs 2nd c.AD+]

  __B.4 in relative clauses, which imply a condition or generality, ὃς δὲ μὴ εἶδέ
  κω τὴν κανναβίδα whoever.., [Refs 5th c.BC+]; ὃ μὴ κελεύσει (perhaps κελεύσαι) Ζεύς
  such a thing as.., [Refs 4th c.BC+]; λέγονθ᾽ ἃ μὴ δεῖ such things as one ought not,
  [Refs 5th c.BC+]: frequently with subjunctive, ᾧ μὴ ἄλλοι ἀοσσητῆρες ἔωσιν [Refs
  8th c.BC+]

  __B.5 with infinitive,

  __B.5.a regularlyfrom Homer on, except after Verbs of saying and thinking (but see
  below c): after ὥστε or ὡς, ὥστε μὴ φρονεῖν [Refs 4th c.BC+]: always when the infinitive
  takes the Article, τὸ μὴ προμαθεῖν [Refs 5th c.BC+]

  __B.5.b by an apparent pleonasm after Verbs of negative result signifying to forbid,
  deny, and the like, ὁ δ᾽ ἀναίνετο μηδὲν ἑλέσθαι [Refs 8th c.BC+] (μηδέν); ἀντιλέγειν
  [Refs 5th c.BC+] (μηδέ); ἀπαγορεύειν [Refs 5th c.BC+] (μηδέ); ἀποτρέπεσθαι [Refs]
  (μηδέν); ἀρνεῖσθαι, ἔξαρνος εἶναι, [Refs 5th c.BC+]; παύειν (where the participle
  is more frequently) [Refs 5th c.BC+]: in these cases the Article frequently precedes
  μή, τὸ δὲ μὴ λεηλατῆσαι.. ἔσχε τόδε [Refs 5th c.BC+]; ἐξομῇ τὸ μὴ εἰδένα; [Refs
  5th c.BC+]; εἴργειν τὸ μή.. [Refs 5th c.BC+]; ἐμποδὼν γίγνεσθαι τοῦ μή.. [Refs]

  __B.5.c after Verbs of saying and thinking which involve an action of will, as in
  those signifying to swear, aver, believe, and the like; so after ὄμνυμι, [Refs 8th
  c.BC+]: occasionally with other Verbs, φημί [Refs 5th c.BC+]; λέγω, προλέγω, [Refs
  5th c.BC+]; πάντες ἐροῦσι μή.. [Refs 5th c.BC+]; νομίζω[Refs 5th c.BC+]: very frequently
  in later Gr., [Refs 5th c.BC+]

  __B.6 with the participle, when it can be resolved into a conditional clause, μὴ
  ἐνείκας, = {εἰ μὴ ἤνεικε}, [Refs 5th c.BC+]; μὴ θέλων, ={εἰ μὴ θέλεις}, [Refs 4th
  c.BC+]; μὴ δολώσαντος θεοῦ, ={εἰ μὴ ἐδόλωσε}, [Refs]; μὴ δρῶν, ={εἰ μὴ δρῴην}, [Refs
  5th c.BC+], = ut qui nihil sciam, [Refs]; τίς πρὸς ἀνδρὸς μὴ βλέποντος ἄρκεσι; one
  who sees not, [Refs]: in this signification frequently with the Article, ὁ μὴ λεύσσων
  [Refs 5th c.BC+]: with causal significance, μὴ παρὼν θαυμάζεται [Refs 5th c.BC+]:
  very frequently in later Greek, [Refs 1st c.AD+]: occasionally after Verbs of knowing
  and showing, [Refs 5th c.BC+]

  __B.7 with Substantives, adjectives, and adverbs used generically, with or without
  Article, τὰ μὴ δίκαια [Refs 5th c.BC+]; ἡ μὴ ''μπειρία, ={τὸ μὴ ἔχειν ἐμπειρίαν},
  want of experience, [Refs 5th c.BC+]; δῆμον καὶ μὴ δῆμον[Refs 4th c.BC+]

  __B.8 after Verbs expressing fear or apprehension (compare μὴ οὐ):

  __B.8.a when the thing feared is future, mostly with subjunctive: with present subjunctive,
  δεινῶς ἀθυμῶ μὴ βλέπων ὁ μάντις ᾖ shall proveto be.., [Refs 5th c.BC+]: more frequently
  with aorist, δείδοικα.. μή σε παρείπῃ [Refs 8th c.BC+]: with perfect, shall prove
  to have been, δέδοικα μὴ περαιτέρω πεπραγμέν᾽ ᾖ μοι [Refs 5th c.BC+]: less frequently
  with future indicative, [Refs 5th c.BC+]: with optative according to the sequence
  of moods and tenses: present optative, [Refs 5th c.BC+]: aorist, [Refs 8th c.BC+]:
  perfect, [Refs 5th c.BC+]: with future optative in oratio obliqua, [Refs 5th c.BC+]vect.4.41.

  __B.8.b when the action is present or past, the indicative is used, εἰσόρα μὴ σκῆψιν
  οὐκ οὖσαν τίθης [Refs 8th c.BC+]

  __B.8.c with indicative and subjunctive in consecutive clauses, [Refs 5th c.BC+]

  __C in QUESTIONS:

  __C.I direct questions,

  __C.I.1 with indicative, where aneg. answer is anticipated (but more generally in
  [Refs 8th c.BC+]; μή σοι δοκοῦμεν..; [Refs 5th c.BC+] (μηδέ) follows οὐ, see at
  {οὐ μή}.

  __C.I.1.b in other questions, τί μὴ ποιήσ; what am I not to do? [Refs 5th c.BC+];
  τί μ; why not? [Refs]; compare μήν

  __C.I.2 with subjunctive, when the speaker deliberates about a negative action,
  μὴ οὕτω φῶμε; [Refs 5th c.BC+]; ὁ τοιοῦτος μὴ δῷ δίκη; [Refs 4th c.BC+]; πῶς μὴ
  φῶμε; [Refs 5th c.BC+]; how can a man help being excited when he speaks? [Refs 5th
  c.BC+]

  __C.II indirect questions, frequently with Verbs implying fear and apprehension
  [Refs 8th c.BC+]; also σκοπεῖσθαι πῶς ἂν μή.. [Refs 5th c.BC+]; later in simple
  indirect questions, ἐπυνθάνετο μὴ ἔγνω [Refs 2nd c.AD+]

  __C.II.2 in questions introduced by εἰ, ἤρετό με.. εἰ μὴ μέμνημαι [Refs 5th c.BC+];
  εἴτε.. εἴτε μή.., εἰ.. ἢ οὔ, εἰ.. ἢ μή without difference of meaning between μή
  and οὐ, [Refs 5th c.BC+]

  __D POSITION of μή. When the negative extends its power over the whole clause, μή
  properly precedes the Verb. When its force is limited to single words, it precedes
  those words. But Poets sometimes put μή after the Verb, ὄλοιο μή πω [Refs 5th c.BC+];
  φράσῃς.. μὴ πέρα[Refs]

  __D.2 μή is sometimes repeated, μή, μή καλέσῃς [Refs 5th c.BC+]

  __E PROSODY: in Trag. μή may be joined by synizesis with a following ει or ου, μὴ
  οὐ, μὴ εἰδέναι, [Refs 5th c.BC+]: initial ε after μή is cut off by aphaeresis, μὴ
  ''πὁθουν [Refs] followed by α is sometimes written μἀ.. (see. μὴ ἀλλά, etc.); sometimes
  separately, μὴ ἀδικεῖν [Refs 4th c.BC+]

  __F μή in COMPOSITION (joined with other words), as μὴ ἀλλά, μὴ γάρ, μὴ οὐ, μὴ ὅπως
  or ὅτι, μή ποτε, etc., will be found in alphabetical order. {STEPBible-TFLSJ}'
