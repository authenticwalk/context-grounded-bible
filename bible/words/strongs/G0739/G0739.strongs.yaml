strongs_number: G0739
language: greek
lemma: ἄρτιος
transliteration: ártios
definition: fresh, i.e. (by implication) complete
kjv_usage: perfect
derivation: from G737 (ἄρτι);
extended_definition: 'ἄρτιος, -α, -ον

  fitted, complete: 2Ti.3:17 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄρτιος, α, ον

  (ος, ον [Refs 3rd c.AD+]: (ἄρτι):— complete, perfect of its kind, suitable, exactly
  fitled, ἄ. ἀλλήλοισι σπόνδυλοι[Refs 5th c.BC+]; ἄρτια βάζειν speak to the purpose,
  [Refs 8th c.BC+]; ὅτι οἱ φρεσὶν ἄρτια ᾔδη thought things in accordance with him,
  was of the same mind with him, [Refs 8th c.BC+]; meet, right, proper, [Refs 6th
  c.BC+]; ἄ. εἴς τι well-suited for.., [Refs]; ἀρτιωτάτην ἔχειν τάξιν most perfect,
  [Refs 2nd c.AD+]

  __2 full-grown, [Refs 4th c.BC+]; sound, of body and mind, νόος, σώμασιν, [NT+6th
  c.BC+]

  __3 prepared, ready, with infinitive, ἄρτιοι πείθεσθαι, ποιέειν, [Refs 5th c.BC+]

  __II of numbers, perfect, i.e. even, opposed to περιττός (odd), [Refs 5th c.BC+];
  ἄ. πόδες even number of feet, [Refs 4th c.BC+]; ἐν ἀρτίῃσι (i.e. ἡμέρῃσι) happening
  on the even days, [Refs 5th c.BC+]; ἄ. χώρα, of the even feet in iambic and trochaic
  verse, [Refs 3rd c.AD+]

  __II.2 exact, precise, ἐτῶν ἀριθμὸν ὀγδοήκοντ᾽ ἀρτίων[Refs]

  __III adverb ἀρτίως just, newly, ={ἄρτι}, [[Refs 5th c.BC+]

  __III.1 of present time, with present, [Refs]: with perfect, [Refs]

  __III.2 of the past, with imperfect, [Refs]: with aorist,[Refs]

  __III.3 with an adjective, ἀ. νεοσφαγής[Refs]

  __III.4 closely fitting, καθηλῶσαί τί τινι[Refs 2nd c.AD+]

  __IV neuter plural ἄρτια, ={ἀρτίως}[Refs 1st c.BC+] {STEPBible-TFLSJ}'
