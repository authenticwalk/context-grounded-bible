strongs_number: H5048
language: hebrew
lemma: נֶגֶד
transliteration: neged
pronunciation: neh'-ghed
definition: a front, i.e. part opposite; specifically a counterpart, or mate; usually
  (adverbial, especially with preposition) over against or before
kjv_usage: about, (over) against, [idiom] aloof, [idiom] far (off), [idiom] from,
  over, presence, [idiom] other side, sight, [idiom] to view.
derivation: from H5046 (נָגַד);
extended_definition: 'subst

  1) what is conspicuous, what is in front of

  adv

  2) in front of, straight forward, before, in sight of

  3) in front of oneself, straightforward

  4) before your face, in your view or purpose

  with prep

  5) what is in front of, corresponding to

  6) in front of, before

  7) in the sight or presence of

  8) parallel to

  9) over, for

  10) in front, opposite

  11) at a distance

  prep

  12) from the front of, away from

  13) from before the eyes of, opposite to, at a distance from

  14) from before, in front of

  15) as far as the front of

  Aramaic equivalent: ne.ged (נֶ֫גֶד "before" H5049) {STEPBible-TBESH}'
