strongs_number: G2040
language: greek
lemma: ἐργάτης
transliteration: ergátēs
definition: a toiler; figuratively, a teacher
kjv_usage: labourer, worker(-men)
derivation: from G2041 (ἔργον);
extended_definition: 'ἐργάτης, -ου, ὁ

  (ἐργάζομαι, which see), [in LXX: Wis.17:17, Sir.19:1 40:18, 1Ma.3:6 * ;]

  __1. prop., a field labourer, husbandman: Mat.9:37-38 20:1-2, 8, Luk.10:2, Jas.5:4
  (cf. Wis, l.with).

  __2. Generally, a workman, labourer: Mat.10:10, Luk.10:7, Act.19:25 (opposite to
  τεχνίτης), 1Ti.5:18; of Christian teachers, 2Co.11:13, Php.3:2, 2Ti.2:15.

  __3. a worker, doer: τ. ἀδικίας, Luk.13:27 (cf. 1Mac, l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐργᾰτ-ης, ου, ὁ,

  workman, Hermes [NT], etc.; especially one who works the soil, husbandman, [Refs
  5th c.BC+]: absolutely, [Refs 5th c.BC+], etc.: also with substantive, [Refs 4th
  c.BC+] the country-folk, [Refs 5th c.BC+]; of animals, βοῦς ἐ. a working ox, [Refs
  7th c.BC+]; also ἐ. θαλάττης, of a fisher, [Refs 4th c.AD+] a stone-mason, [Refs
  2nd c.AD+]

  __b in the religious sense, [NT]

  __2 adjective hard-working, strenuous, [Refs 6th c.BC+]; opposed to ἀργός, [Refs
  5th c.BC+].

  __II one who practises an art, [Refs 6th c.BC+]; ἐ. δίκης, of a judge, [Refs 3rd
  c.BC+], practitioner in some special branch of surgery, e.g. lithotomy, [Refs 5th
  c.BC+]

  __III doer, [NT+6th c.BC+].

  __IV producer, [Refs 1st c.AD+]

  __V a sort of capstan or windlass, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
