strongs_number: G5346
language: greek
lemma: φημί
transliteration: phēmí
definition: to show or make known one's thoughts, i.e. speak or say
kjv_usage: affirm, say
derivation: properly, the same as the base of G5457 (φῶς) and G5316 (φαίνω);
extended_definition: 'φημί

  [in LXX chiefly for נָאַם, also for אָמַר; frequently in 2-4 Mac ;]

  to declare, say: frequently in quoting the words of another, Mat.13:29 26:61, Luk.7:40
  22:58, Jhn.1:23, al.; interjected into the recorded words (cl.), Mat.14:8, Act.23:35,
  al.; φησί, impersonal (Bl., § 30, 4), 1Co.6:16 (Lft., Notes, 217; but cf. Bl., l.with),
  2Co.10:10 (WH, mg., φασίν), Heb.8:5; joined with syn. verb (cf. LS, see word, II,
  2), ἀποκριθεὶς αὐτῷ ἔφη, Luk.23:3; before -πρός, Luk.22:70, al.; with accusative
  of thing(s), 1Co.10:15 10:19; accusative and inf., Rom.3:8; before ὅτι (Bl., § 70,
  3), 1Co.10:19 15:50 (cf. σύν-φημι)

  (AS) {STEPBible-TBESG}'
