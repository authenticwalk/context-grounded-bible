  __II φάσκω supplied all moods of present except the indicative, also imperfect ἔφασκο;
  compare ἠμί. [ᾰ, except in φᾱσι, and in masculine and feminine participle φάς, φᾶσα:
  in infinitive φάναι ᾰ always; φᾶναι is corrupt in [Refs 4th c.BC+]:—say, affirm,
  assert, either absolutely, or followed by infinitive, e. g. Λυσίθευς Μικίωνα φιλῖν
  (={-εῖν}) φησι [Refs], compare 57.48, or accusative et infinitive; the infinitive
  is frequently omitted, σὲ κακὸν καὶ ἀνάλκιδα φήσει (i.e. εἶναι) [Refs 8th c.BC+];
  also Κορινθίους τί φῶμε; what shall we say of them? [NT+8th c.BC+]; κατά τινος φ.
  to speak against him, [Refs 5th c.BC+]; by ὅτι, [Refs 5th c.BC+]; by an interrogative
  clause, μή ποτε φάσῃς ὅ τι γίνεται αὔριον [Refs 4th c.BC+] [same place]; by participle,
  uncertain in [Refs 5th c.BC+]; also parenthetic, τίνες, φῄς, ἦσαν οἱ λόγο; [Refs
  5th c.BC+]

  __II.b since what one says commonly expresses a belief or opinion, think, deem,
  suppose, φῆ γὰρ ὅ γ᾽ αἱρήσειν Πριάμου πόλιν [Refs 8th c.BC+]; φαίης κε ζάκοτόν τέ
  τιν᾽ ἔμμεναι ἄφρονά τε you would say, would think, he was.., [Refs]; ἶσον ἐμοὶ φάσθαι
  to say he is (i. e. fancy himself) equal to me, [Refs]; μὴ.. φαθὶ λεύσσειν think
  not that you see, [Refs 3rd c.BC+]; τί φῄ; what say you? i.e. what think you? (see.[Refs
  5th c.BC+] —so φ. δεῖν, φ. χρῆναι, deem it right, [Refs 5th c.BC+]

  __II.c say, i.e. write, of an author, ὡς ἔφημεν [Refs 2nd c.AD+] —The middle has
  all these senses as well as the active

  __II Special Phrases:

  __II.1 φασί, they say, it is said, [Refs 8th c.BC+]; φησίν saith He, [NT]; especially
  of an opponent''s objection, [Refs 1st c.AD+]; “τὸν δὲ μετ᾽ εἰσενόησα, ἔφη Ὅμηρος
  as H. said, [Refs 5th c.BC+]

  __II.2 joined with a synonymous Verb, ἔφη λέγων, ἔφησε λέγων, [Refs 5th c.BC+];
  λέγει οὐδέν, φαμένη.. [Refs 5th c.BC+]

  __II.3 in repeating dialogues the Verb commonly goes before its subject, ἔφην ἐγώ,
  ἔφη ὁ Σωκράτης, said I, said [Refs 5th c.BC+] I said, [Refs 5th c.BC+] said.

  __II.4 inserted parenthetically, though the sentence has been introduced by λέγει,
  εἶπεν, etc., ὁ Ἰσχόμαχος.. εἶπεν· ἀλλὰ παίζεις μὲν σύ γε, ἔφη [Refs 5th c.BC+]

  __II.5 τί φημ; [Refs 5th c.BC+]

  __II.6 κυριώτατα φάναι, in parenthesis, strictly speaking, [Refs 1st c.AD+]; ὡς
  οὕτω φάναι, ={ὡς εἰπεῖν, ἅπασαι ὡς οὕτω φάναι} practically all, [Refs 2nd c.AD+];
  συνελόντα (variant{-όντι}) φάναι, ={συνελόντι εἰπεῖν}, [Refs]

  __II.7 Οἰδίπουν.. ἂν μόνον φῶ if I only mention Oedipus, [Refs 5th c.BC+]

  __III like{κατάφημι}, say yes, affirm, assert, καὶ τοὺς φάναι and they said yes,
  [Refs 5th c.BC+]: with infinitive, φῂς ἢ καταρνεῖ μὴ δεδρακέναι τάδ; [Refs 5th c.BC+];
  but οὔ φημι means say no, deny, refuse, with infinitive, ἡ Πυθίη οὐκ ἔφη χρήσειν
  said she would not.., [Refs 5th c.BC+]: with accusative et infinitive, οὔ φημ᾽ Ὀρέστην
  σ᾽ ἐνδίκως ἀνδρηλατεῖν [Refs 5th c.BC+] if he says no, [Refs 5th c.BC+]; ἢ φάθι
  ἢ μὴ ἃ ἐρωτῶ answer me yes or no, [Refs 5th c.BC+]; so in answers, φημί or οὕτως
  φημί yes, [Refs]; οὐκ ἔφη he said no, [Refs] — In this sense _Attic dialect_ writers,
  besides present, mostly use future φήσω and aorist ἔφησα, but in imperfect, infinitive,
  and participle present, to avoid ambiguity, they prefer ἔφασκον, φάσκειν, φάσκων
  (see. φάσκω): φάναι is distinguished from φάσκειν, e.g. ἔφη σπουδάζειν he said he
  was in haste, ἔφασκε σπουδάζειν he alleged he was in haste; but ἔφησθα is found
  in this sense, [Refs 5th c.BC+]

