strongs_number: G3770
language: greek
lemma: οὐράνιος
transliteration: ouránios
definition: celestial, i.e. belonging to or coming from the sky
kjv_usage: heavenly
derivation: from G3772 (οὐρανός);
extended_definition: 'οὐράνιος, -ον

  (cl. usually -α, -ον), [in LXX: Deu.28:12 A (שָׁמַיִם), etc. ;]

  of or in heaven, heavenly: Mat.5:48 6:14, 26 6:32 15:13 18:35 23:9, Luk.2:13, Act.26:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'οὐράν-ιος [ᾰ], α, ον,

  also ος, ον [Refs 5th c.BC+]:— heavenly, dwelling in heaven, γέννα [Refs 5th c.BC+];
  οὐράνιαι the goddesses, [Refs 5th c.BC+]the gods, [Refs]; of special gods, Θέμις
  οὐ. [Refs 5th c.BC+]; αἱ οὐ. θεοί, Demeter and Kore, [Refs]

  __2 generally, in or of heaven, ἀστήρ [Refs 5th c.BC+]; οὐ. θεᾶς βρέτας fallen from
  heaven, [Refs 5th c.BC+]; οὐ. ὕδατα, i.e. rain, [Refs 5th c.BC+]; so τὰ οὐ. alone,
  = rains, [Refs 4th c.BC+]; οὐ. ἄχος, of a storm, [Refs 5th c.BC+] (where it may
  be metaphorically, compare below [Refs 5th c.BC+]; τὰ οὐ. the phenomena of the heavens,
  [Refs 5th c.BC+]

  __II reaching to heaven, high as heaven, κίων, of Aetna, [Refs 5th c.BC+]; σκέλος
  οὐ. ἐκλακτίζειν, ῥίπτειν, kick up sky-high, [Refs 5th c.BC+]; of sounds, ὀμφὰν οὐ.
  [Refs 5th c.BC+]: metaphorically, mountainous, colossal, οὐ. ἄχη [Refs 5th c.BC+]

  __III sky-blue, λίθος κυανωτάτη καὶ -ία ἰδεῖν [Refs 2nd c.AD+]

  __IV οὐράνιον, τό, name of an eye-salve, [Refs 4th c.AD+]

  __V adverb -ίως from the point of view of heaven, opposed to γηΐνως, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
