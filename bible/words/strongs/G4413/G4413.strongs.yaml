strongs_number: G4413
language: greek
lemma: πρῶτος
transliteration: prōtos
definition: foremost (in time, place, order or importance)
kjv_usage: before, beginning, best, chief(-est), first (of all), former
derivation: contracted superlative of G4253 (πρό);
extended_definition: 'B. Superl., πρῶτος, -η, -ον,

  [in LXX chiefly for רִאשׁוֹן, also for אֶחַד, etc. ;]

  first,

  __1. of Time or Place;

  __(a) absol., as subst., ὁ π.., Luk.14:18, Jhn.19:32, 1Co.14:30; ὁ π. καὶ ὁ ἔσχατος,
  Rev.1:17 2:8 22:13; neut., τὸ π., opposite to τ. δεύτερον, Heb.10:9; τὰ π., opposite
  to τ. ἔσχατα, Mat.12:45, Luk.11:26, 2Pe.2:20; anarth., Mat.10:2; pl., Mat.19:30,
  Mrk.10:31, Luk.13:30; ἐν πρώτοις (EV, first of all), 1Co.15:3;

  __(b) as adj.: πρώτῃ; (sc. ἡμέρᾳ) σαββάτου, Mk 16:[9]; φυλακή, opposite to δευτέρα,
  Act.12:10; equiv. to adv. in English, Jhn.8:[7] 20:4, 8 Act.27:43, Rom.10:19, 1Ti.1:16,
  1Jn.4:19; = πρότερος (see infr.; cf.  M, Pr., 79; Bl, §11, 5; Thackeray, Gr., 183f.):
  with genitive, π. μου ἦν (my chief: Abbott, Jg., 509ff.; but cf. M, Pr., 245), Jhn.1:15,
  30; with art., Mrk.14:12, Act.1:1, al.; before ὁ δεύτερος, etc., Mat.22:25, Mrk.12:20,
  al.

  __2. Of Rank or Dignity, chief, principal: Mat.20:27 22:38, Mrk.9:35, Eph.6:2, al.;
  with genitive, Mrk.12:28, 29 al.; πόλις (Field, Notes, 124), Act.16:12; with art.,
  Luk.15:22 19:47, Act.13:50, al.

  __3. Neut., πρῶτον, as adv., first, at the first;

  __(a) of Time: Mat.8:21, Mrk.4:28, al.; τὸ π., Jhn.10:40, al.;

  __(b) of Order: Rom.3:2, 1Co.11:18, al.

  (AS) {STEPBible-TBESG}'
etymology: 'πρῶτος, η, ον,

  see at {πρότερος} [Refs 5th c.BC+] {STEPBible-TFLSJ}'
