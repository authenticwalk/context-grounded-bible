strongs_number: H3274
language: hebrew
lemma: יְעִישׁ
transliteration: Yᵉʻîysh
pronunciation: yeh-eesh'
definition: Jeish, the name of an Edomite and of a an Israelite
kjv_usage: Jeush (from the margin). Compare H3266 (יְעוּשׁ).
derivation: from H5789 (עוּשׁ); hasty;
extended_definition: 'A man of the Edomites living at the time of the Patriarchs,
  first mentioned at Gen.36.5;

  son of: Esau (H6215) and Oholibamah (H0173);

  brother of: Jalam (H3281) and Korah (H7141);

  half-brother of: Eliphaz (H0464) and Reuel (H7467)

  Another spelling of ye.ush (יְעוּשׁ "Jeush" H3266)

  § Jeush = "assembler"

  1) son of Esau by Aholibamah the daughter of Anah, son of Zibeon the Hivite

  2) a Benjamite, son of Bilhan {STEPBible-TBESH}'
