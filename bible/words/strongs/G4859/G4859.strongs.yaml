strongs_number: G4859
language: greek
lemma: σύμφωνος
transliteration: sýmphōnos
definition: sounding together (alike), i.e. (figuratively) accordant (neuter as noun,
  agreement)
kjv_usage: consent
derivation: from G4862 (σύν) and G5456 (φωνή);
extended_definition: 'σύμφωνος, -ον

  (ούν, φωνή), [in LXX: Ecc.7:14 (עֻמָּה), 4Ma.7:7 4Mac 14:7 * ;]

  agreeing in sound. Metaphorical, harmonious, agreeing: ἐκ συμφώνου (for exx. from
  π., see Deiss., BS, 255), by agreement, 1Co.7:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'σύμφων-ος, ον,

  agreeing in sound, harmonious, [Refs 5th c.BC+]; echoing to cries, [Refs]; of a
  musical accompanist, [Refs]

  __2 as musical term, in concord or unison with, [Refs 5th c.BC+]; distinguished
  from ἀντίφωνος and ὁμόφωνος, [Refs 4th c.BC+]; distinguished (as epithet of fifths,
  fourths, etc.) from ὁμόφωνος (of octaves, double octaves, etc.) and ἐμμελής (of
  smaller intervals), [Refs 2nd c.AD+]; τὸ σ., ={συμφωνία}, [Refs 5th c.BC+]

  __3 τὰ σ. consonants, [Refs 2nd c.BC+]

  __4 having the same speech, [Refs 2nd c.AD+]

  __II metaphorically, harmonious, in harmony or proportion, τίνες σ. ἀριθμοί, καὶ
  τίνες οὔ [Refs 5th c.BC+]; of a person, σ. ἑαυτὸν κατασκευάσαι κατὰ τὸν βίον [Refs
  2nd c.BC+]; τὸ σ. harmonious order, [Refs 4th c.BC+]

  __II.2 harmonious, agreeing, friendly, ἡσυχία [Refs 5th c.BC+]; σ. τινί in harmony
  or agreement with, σ. αὐτὰ αὑτοῖς [Refs 5th c.BC+]; ἡδοναὶ.. σ. τοῖς ὀρθοῖς λόγοις
  [Refs 5th c.BC+]; especially concordant, of theory with observed fact, [Refs 4th
  c.BC+]; rarely with πρός, as πρὸς ἀρετήν, [Refs 5th c.BC+]: with genitive, ὅσα τοῦ
  γένους ἐστὶ τούτου σύμφωνα [Refs 5th c.BC+]; ἐγένετο πᾶσι σύμφωνον περί τινος they
  were agreed, [Refs 2nd c.BC+]; σ. ἐστί τινι πρός τινα [Refs]: rarely of persons,
  σ. γενέσθαι περι τινων [Refs]; of planets, in harmony, [Refs] adverb -νως[Refs 5th
  c.BC+]; τινι [LXX+1st c.BC+]

  __II.3 passive, agreed upon, σ. ὅροι [Refs 1st c.BC+]; ἐκ συμφώνου [Refs 4th c.AD+]

  __III σύμφωνος, ἡ, ={συμφωνιακή} 11, [Refs 2nd c.AD+]; name of a cough-mixture used
  by Antonius Musa, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
