extended_definition: 'ὄρθριος, -α, -ον

  (ὄρθρος), [in LXX: 1Ki.28:14, Job.29:7, 1-25; 3Ma.5:10 3Mac 5:23 * ;]

  early, in the early morning: Luk.24:22, Rec. (see: ὀρθρινός).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄρθριος, α, ον,

  (ὄρθρος) at daybreak, in the morning, early, mostly with Verbs of motion, so as
  to agree with the person, ἀφίκετο.. ὄρθριος [Refs 6th c.BC+]; ὄρθριος παρεῖναι,
  ἥκειν, [Refs 5th c.BC+]

  __2 generally, of the morning, πόλτος [Refs 5th c.BC+]; διὰ τὸν ὄ. νόμον the morning
  song, as parody of ὄρθιον, [Refs 5th c.BC+]; ὄρθριον ᾆσαι (i.e. ᾆσμα), of the cock,
  [Refs 5th c.BC+]; τὸ ὄ. as adverb, in the morning, early, [Refs 5th c.BC+]; also
  ὀρθρίτερον as adverb, earlier, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
