strongs_number: G0022
language: greek
lemma: ἄγαμος
transliteration: ágamos
definition: unmarried
kjv_usage: unmarried
derivation: from G1 (Α) (as a negative particle) and G1062 (γάμος);
extended_definition: 'ἄ-γαμος, -ον

  [in LXX: 4Ma.16:9 * ;]

  unmarried: 1Co.7:8, 32; fem. (= cl. ἄνανδρος), ib. 11, 34.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγαμ-ος, ον,

  unmarried, single, properly of the man, whether bachelor or widower (ἄνανδρος being
  used of the woman), [Refs 8th c.BC+]adverb -ως Scholia (at [prev. work])

  __II γάμος ἄ. marriage that is no marriage, fatal marriage, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
