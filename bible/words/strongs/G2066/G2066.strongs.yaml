extended_definition: 'ἐσθής, -ῆτος, ἡ

  (ἕννυμι, to clothe; hence, ἐσθής, Lk, ll with, Elz.) [in LXX: 1Es.8:71 Est.8:73,
  2Ma.8:35 2Mac 11:8 * ;]

  clothing, raiment: Luk.23:11 24:4, Act.10:30 12:21, Jas.2:2-3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐσθής, ῆτος,

  Doric dialect ἐσθάς, ᾶτος, [Refs 5th c.BC+], ἡ, accusative ἐσθήν [Refs 3rd c.BC+]:
  (ἕννυμι):—clothing, raiment, χαλκόν τε χρυσόν τε ἅλις ἐσθῆτά τε δόντες [Refs 8th
  c.BC+]; χρηστηρία ἐ. the dress of prophetesses, [Refs 4th c.BC+]; μετρίᾳ ἐσθῆτι
  χρήσασθαι to dress simply, [Refs 5th c.BC+] = Latin toga pura, [Refs 2nd c.BC+];
  τὴν ἐσθῆτα μεταβαλεῖν, = Latin mutare vestem, put on mourning, [Refs 1st c.AD+]:
  in plural, of the clothes of several persons, [Refs 4th c.BC+]; of one, [Refs 5th
  c.BC+]

  __II collectively, clothes, ἐσθῆτα ἔσφερον εἴσω, i.e. the clothes just washed, [Refs
  8th c.BC+]: rarely in later Gr., [Refs 1st c.AD+]

  __III metaphorically, ἐ. τῆς πόλεως, of walls, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
