strongs_number: G1106
language: greek
lemma: γνώμη
transliteration: gnṓmē
definition: cognition, i.e. (subjectively) opinion, or (objectively) resolve (counsel,
  consent, etc.)
kjv_usage: advice, + agree, judgment, mind, purpose, will
derivation: from G1097 (γινώσκω);
extended_definition: 'γνώμη, -ης, ἡ

  (γιγνώσκω), [in LXX: Da TH 2:15 (דָּת), Ps 82(83):3 (סוֹד), elsewhere, chiefly II
  Es, for טְעֵם ;]

  __1. a means of knowing, a token (Theogn.).

  __2. In Attic writers, the mind, its operations and results (see Edwards, Lex.,
  App., A);

  __(a) mind, understanding;

  __(b) purpose, intention: Act.20:3;

  __(with) judgment, opinion: 1Co.1:10, Rev.17:13;

  __(d) counsel, advice: 1Co.7:25, 40 2Co.8:10, Phm 14;

  __(e) royal purpose, decree (as in Da, I and II Es): Rev.17:17 (Cremer, 671).

  † (AS) {STEPBible-TBESG}'
etymology: 'γνώμ-η, ἡ,

  means of knowing: hence, mark, token, [Refs 6th c.BC+]; of the teeth [Refs 4th c.BC+]

  __II organ by which one perceives or knows, intelligence,

  __II.1 thought, judgement (τῆς ψυχῆς ἡ γ. [Refs 5th c.BC+] intelligent, [Refs 5th
  c.BC+]; γ. ἀγαθός, κακός, [Refs 5th c.BC+]; γνώμῃ φρενῶν, opposed to ὀργῇ,[Refs
  5th c.BC+]; γνώμῃ, opposed to τύχῃ, σωφρονοῦντες [Refs 5th c.BC+]; γνώμης ἅπτεσθαι
  affect the head, of wine or fever, [Refs 5th c.BC+]; γνώμην ἔχειν understand, [Refs
  5th c.BC+]; προσέχειν γνώμην give heed, attend, δεῦρο τὴν γ. προσίσχετε [Refs 5th
  c.BC+]; to be on one''s guard, [Refs 5th c.BC+]; δηλοῦν τὴν γ. ἔν τινι to show one''s
  wit in.., [Refs 4th c.BC+]; ἀπὸ γνώμης φέρειν ψῆφον δικαίαν with a good conscience,
  [Refs 4th c.BC+]; but οὐκ ἀπὸ γ. λέγεις not without judgement, with good sense,
  [Refs 5th c.BC+]; γνώμῃ κολάζειν with good reason, [Refs 5th c.BC+]; γνώμῃ τῇ ἀρίστῃ
  (i.e. κρίνειν or δικάζειν) to the best of one''s judgement, in the dicasts'' oath,
  [Refs 4th c.BC+]; ὅστις γνώμῃ μὴ καθαρεύει has not a clear conscience, [Refs 5th
  c.BC+]

  __II.2 will, disposition, inclination, εὐσεβεῖ γνώμᾳ [Refs 5th c.BC+]; ἐν γνώμῃ
  γεγονέναι τινί to stand high in his favour, [Refs 5th c.BC+]; πάσῃ τῇ γ. with all
  one''s zeal, [Refs 5th c.BC+]; πρὸς τοὺς Ἀθηναίους τὴν γ. ἔχειν to be inclined towards..,
  [Refs 5th c.BC+]; ἐμπιμπλάναι τὴν γ. τινός satisfy his wishes, [Refs 5th c.BC+];
  ἀφ᾽ ἑαυτοῦ γνώμης on his own initiative, [Refs 5th c.BC+]; ἐκ μιᾶς γ. of one accord,
  with one consent, [Refs 5th c.BC+]; κατὰ γνώμην according to one''s mind or wishes,
  ὅταν τἀκεῖ θῶ κατὰ γνώμην ἐμήν [Refs 5th c.BC+] friendly sentiments, [Refs 5th c.BC+]

  __III judgement, opinion, βροτῶν γ. [Refs 4th c.BC+]; ταύτῃ.. τῇ γνώμῃ πλεῖστός
  εἰμι I in cline mostly to this view, [Refs 5th c.BC+]; οὕτως τὴν γ. ἔχειν to be
  of this opinion, [Refs 5th c.BC+]; τῆς αὐτῆς γ. εἶναι, ἔχεσθαι, [Refs]; κατὰ γ.
  τὴν ἐμήν in my judgement or opinion, [Refs 5th c.BC+]; παρὰ γνώμην τοῖς Ἕλλησιν
  ἐγένετο contrary to general opinion, [Refs 5th c.BC+]; but παρὰ γ. κινδυνευταί reckless
  venturers, [Refs]; εἰπὲ μὴ παρὰ γ. ἐμοί either contrary to my wish, or contrary
  to your true opinion, [Refs 4th c.BC+]: frequently of opinions delivered publicly,
  ἑστάναι πρὸς τὴν γ. τινός [Refs 5th c.BC+]; Θεμιστοκλέους γνώμῃ by the advice of
  [Refs 5th c.BC+]; γνώμην ἀποφαίνειν deliver an opinion, [Refs 5th c.BC+]; ἀποδείκνυσθαι[Refs
  5th c.BC+]; γνώμας κατέθεντο have made up their minds, [Refs 4th c.BC+]

  __III.b verdict, ἡ τοῦ δικαστοῦ γ. [Refs 2nd c.BC+]

  __III.2 proposition, motion, γνώμην εἰσφέρειν [Refs 5th c.BC+]; (but γνώμας προτιθέναι
  hold a debate, [Refs 5th c.BC+]: frequently in Inscrr., resolution, [Refs] carry
  a motion, [Refs 5th c.BC+]

  __III.3 γνῶμαι, αἱ, practical maxims, [Refs 5th c.BC+]

  __III.4 in plural, fancies, illusions, [Refs 5th c.BC+]

  __III.5 intention, purpose, resolve, ἀπὸ τοιᾶσδε γνώμης with some such purpose as
  this, [Refs 5th c.BC+]; γνώμην ποιεῖ σθαι, c.infinitive, propose to do, [Refs];
  κατὰ γνώμην of set purpose, [Refs 1st c.BC+]; τίνα ἔχουσα γνώμη; with what purpose?
  [Refs 5th c.BC+]; οἶδα δ᾽ οὐ γνώμῃ τίν; with what intent? [Refs 5th c.BC+]; ἡ ξύμπασα
  γ. τῶν λεχθέντων the general purport.., [Refs 5th c.BC+]; ἦν τοῦ τείχους ἡ γνώμη..,
  ἵνα.. the purpose of it was.., that.., [Refs] {STEPBible-TFLSJ}'
