strongs_number: G2588
language: greek
lemma: καρδία
transliteration: kardía
definition: the heart, i.e. (figuratively) the thoughts or feelings (mind); also (by
  analogy) the middle
kjv_usage: (+ broken-)heart(-ed)
derivation: prolonged from a primary (Latin cor, "heart");
extended_definition: 'καρδία, -ας, ἡ,

  [in LXX chiefly for לֵבָב ,לֵב ;]

  the heart,

  __1. the bodily organ which is regarded as the seat of life ( 2Ki.18:14, 4Ki.9:24,
  al.).

  __2. In a psychological sense, the seat of man''s collective energies, the focus
  of personal life, the seat of the rational as well as the emotional and volitional
  elements in human life, hence that wherein lies the moral and religious condition
  of the man (DB, ii, 317f.; DGG, ii, 344a);

  __(a) of the seat of physical life ( Jdg.19:5, Psa.101 (102):5 103 (104):15): Act.14:17,
  Jas.5:5;

  __(b) of the seat of spiritual life: Mat.5:8, Mrk.7:19, Luk.1:51, Act.5:3, Rom.10:9,
  10 Eph.6:5, al.; pl., Mat.9:4, Mrk.2:6, al.; opposite to στόμα, χείλεα, πρόσωπον,
  Mat.15:8, Mrk.7:6, Rom.10:8, 9 2Co.5:12; περιτομὴ καρδίας, Rom.2:29; ἐκ κ., Rom.6:17,
  1Pe.1:22; ἀπὸ τῶν κ., Mat.18:35; ἐν ὅλῃ (ἐξ ὅλης), Mat.22:37, Mrk.12:30" (LXX) ;
  γινώσκειν (ἐρευνᾶν, δοκιμάζειν) τὰς κ., Luk.16:15, Rom.8:27, 1Th.2:4; to think,
  etc., ἐν τ. κ., Mat.9:4, Mrk.2:6, Luk.12:45, Rom.10:6; συνιέναι (νοεῖν) τῇ κ., Mat.13:15,
  Jhn.12:40; ἐπαχύνθη ἡ κ.,  Mat.13:15 (LXX); πωροῦν τὴν κ., Jhn.12:40; κ. εὐθεῖα,
  Act.8:21; πονηρά, Heb.3:12; ἀμετανόητος, Rom.2:5; εἶναι (ἔχειν) ἐν τῇ κ., 2Co.7:3,
  Php.1:7; ὀδύνη τῇ κ., Rom.9:2.

  __3. Of the central or innermost part of anything (of the pith of wood, Arist.):
  τ. γῆς, Mat.12:40 (Cremer, 343ff.).

  (AS) {STEPBible-TBESG}'
etymology: 'καρδί-α, ἡ,

  Ionic dialect καρδίη, Epic dialect κρᾰδίη (καρδίη in [Refs 8th c.BC+] only in καρδίῃ
  ἄλληκτον πολεμίζειν ἠδὲ μάχεσθαι [Refs 8th c.BC+] always in Trag., except in some
  dact. and anapaest meter verses, [Refs 5th c.BC+]; Aeolic dialect κάρζα [Refs] (but
  καρδία [Refs 7th c.BC+] κορζία (Paph.), [Refs 5th c.AD+]:—heart, ἐν δέ τέ οἱ κραδίη
  μεγάλα στέρνοισι πατάσσει [Refs 8th c.BC+]; πηδᾷ ἡ κ. [Refs 5th c.BC+]: especially
  as the seat of feeling and passion, as rage or anger, οἰδάνεται κραδίη Χόλῳ [Refs
  8th c.BC+]; καρδίης πλέως full of heart, [Refs 7th c.BC+]; of fear or courage, κυνὸς
  ὄμματ᾽ ἔχων, κραδίην δ᾽ ἐλάφοιο [Refs 8th c.BC+]; [σφηκῶν] κραδίην καὶ θυμὸν ἔχοντες
  [Refs 5th c.BC+]; τὸν νέον τίνα οἴει κ. ἴσχει; what do you think are his feelings?
  [Refs 5th c.BC+]; of sorrow or joy, ἐν κραδίῃ μέγα πένθος ἄεξε [Refs 8th c.BC+];
  κελαινόχρως.. πάλλεταί μου κ. [Refs 5th c.BC+]; of love, Sapph.[same place], etc.;
  ἐκ τῆς κ. φιλεῖν [Refs 5th c.BC+]; φιλέειν ἀπὸ κ. [Refs 3rd c.BC+]. to speak freely,
  [Refs 5th c.BC+]; λαλῆσαι ἐπὶ καρδίαν τινός speak kindly to.., [LXX]

  __2 inclination, desire, purpose, ἔμ᾽ ὀτρύνει κραδίη καὶ θυμός [Refs 8th c.BC+];
  πρόφρων κ. ἐν πάντεσσι πόνοισι[Refs 5th c.BC+]

  __3 mind, ὡς ἄνοον κραδίην ἔχες [Refs 8th c.BC+], compare 7.2; διαλογισμοὶ ἀναβαίνουσι
  ἐν τῇ κ. [NT]

  __II cardiac orifice of the stomach, [Refs 5th c.BC+]

  __III heart in wood, pith, [Refs 4th c.BC+]; ={ἐντεριώνη},[Refs]

  __IV metaphorically, κ. θαλάσσης depths of the sea, [LXX]

  __V Κ. Λέοντος, name of the star [Refs 5th c.BC+] [kcirc]ṛd-, cf. Latin cor(d)-,
  Lithuanian širdis ''heart'', etc.) {STEPBible-TFLSJ}'
