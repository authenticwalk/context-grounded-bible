definition: Jehotsadak, an Israelite
kjv_usage: Jehozadek, Josedech. Compare H3136 (יוֹצָדָק).
derivation: from H3068 (יְהֹוָה) and H6663 (צָדַק); Jehovah-righted;
extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at 1Ch.6.14;

  son of: Seraiah (H8304H);

  brother of: Ezra (H5830);

  father of: Joshua (H3091J); also called Jozadak at Ezr.3.2,8; 5.2; 1x

  § Jehozadak or Josedech = "Jehovah is righteous"

  grandson of the high priest Hilkiah; son of the high priest Seraiah; and father
  of the high priest Joshua; he never attained the office of high priest himself because
  he was carried captive to Babylon by Nebuchadnezzar {STEPBible-TBESH}'
