strongs_number: G0658
language: greek
lemma: ἀποτελέω
transliteration: apoteléō
definition: to complete entirely, i.e. consummate
kjv_usage: finish
derivation: from G575 (ἀπό) and G5055 (τελέω);
extended_definition: 'ἀπο-τελέω, -ῶ

  [in LXX: I Est.5:73, 1Ma.15:39 * ;]

  to bring to an end, complete, accomplish (cf. MM, see word): Luk.13:32, Jas.1:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποτελέω,

  future -τελέσω, Attic dialect -τελῶ, bring to an end, complete a work, [Refs 5th
  c.BC+]:—passive, [Refs 5th c.BC+]perfect participle ἀποτετελεσμένος perfect, ἐπίτροπος[Refs
  5th c.BC+]

  __2 produce, νοσήματα[Refs 5th c.BC+]: —passive, [Refs 4th c.BC+]

  __3 pay or perform what is due, τὰς εὐχάς σφι ἀ.[Refs 5th c.BC+]; of rent or tribute,
  τὰ νομιζόμενα[Refs 5th c.BC+]; pay or suffer, παραπλήσια τοῖς Καμβύσου παθήμασιν
  [Refs]

  __4 accomplish, perform, τὰ καθήκοντα[Refs 5th c.BC+]; ἀ. ἄρτον accomplish the making
  of bread, [Refs 5th c.BC+]

  __4.b especially of astral influences, [Refs 2nd c.AD+]; compare ἀποτέλεσμα. with
  Astrology texts, make a forecast, περὶ ζωῆς Ps. [Refs 1st c.BC+]

  __5 render of a certain kind, τὴν πόλιν ἀ. εὐδαίμονα make the state quite happy,
  [Refs 5th c.BC+] —in middle, ἄμεμπτον φίλον ἀποτελέσασθαι make him without blame
  towards himself. [Refs 5th c.BC+]:— passive, τύραννος ἀντὶ προστάτου ἀποτετελεσμένος[Refs
  5th c.BC+]; ἐνύπνιον τέλεον ἀ. turns out.., [Refs]

  __6 fill up, satiate, τὰς ἐπιθυμίας[Refs]:—passive, [Refs]

  __II passive, to be worshipped, [Refs] {STEPBible-TFLSJ}'
