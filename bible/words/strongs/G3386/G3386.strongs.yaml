strongs_number: G3386
language: greek
lemma: μήτιγε
transliteration: mḗtige
definition: not at all then, i.e. not to say (the rather still)
kjv_usage: how much more
derivation: from G3385 (μήτι) and G1065 (γέ);
extended_definition: 'μή-τι-γε

  (μήτι γε, Rec., L; μή τι γε, Tr.),

  strengthened form of μήτι,

  let alone: i.e. according to context;

  __(a) much less;

  __(b) much more: 1Co.6:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'Related to:  μήτῐς

  or μή τις, ὁ, ἡ, neuter μήτῐ, genitive μήτῐνος: (τὶς) old Gr. and Cretan dialect
  for μηδείς, [Refs 8th c.BC+]; Cretan dialect dative singular μηδιμί [Refs] —hence

  __1 μήτι or μή τι, adverb, with imperative, and infinitive used imperatively, [Refs
  8th c.BC+]: with optative to express a wish, ὄλοιντο μή τι πάντες [Refs 5th c.BC+]

  __2 after Verbs of fear or doubt, [Refs 8th c.BC+]

  __3 in direct questions, μή τί σοι δοκῶ ταρβεῖ; do I.. ? (i.e. I do not), [NT+4th
  c.BC+]

  __4 μή τί γε let alone, much less, οὐδὲ στρατιώτης οὗτός γε οὐδενός ἐστιν ἄξιος,
  μή τί γε τῶν ἄλλων ἡγεμών [Refs 4th c.BC+]; later, not to mention, οὐκ οἴδατε ὅτι
  ἀγγέλους κρινοῦμε; μήτι γε βιωτικά [NT]: with a word between, ὡς.. δώσοντι δίκην,
  μή τι ποιήσαντί γε [Refs 5th c.BC+] {STEPBible-TFLSJ}'
