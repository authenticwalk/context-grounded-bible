strongs_number: G2203
language: greek
lemma: Ζεύς
transliteration: Zeús
definition: in the oblique cases there is used instead of it a (probably cognate)
  name , which is otherwise obsolete; Zeus or Dis (among the Latins, Jupiter or Jove),
  the supreme deity of the Greeks
kjv_usage: Jupiter
derivation: of uncertain affinity;
extended_definition: 'Ζεύς

  genitive, Διός, dative, Διΐ, accusative, Δία (Δίαν, D, al.),

  Zeus (Lat. Jupiter): Act.14:12-13.†

  (AS) {STEPBible-TBESG}'
etymology: 'Ζεύς, ὁ,

  nominative [Refs 8th c.BC+], once written Ζηύς [Refs]; Boeotian dialect Δεύς (which
  see); vocative Ζεῦ [Refs 8th c.BC+]; late Δεΐ [Refs]; accusative Δία, rarer than
  Διός, Διί in [Refs 8th c.BC+], frequently later (cf. Sanskrit dyaús, genitive divás,
  locative diví ''sky'', ''heaven'', ''day'', locative also dyávi,= Latin “Jove”,
  accusative dyā´m,= Latin diem,= Gr. Ζῆν (see. below)): also nominative Ζήν probably
  in [Refs 4th c.BC+]; genitive dative accusative Ζηνός, Ζηνί, Ζῆνα, [Refs 8th c.BC+];
  Coan Ζηνί [Refs 4th c.BC+]; accusative Ζῆν (Ζῆν᾽ [Refs 8th c.BC+]; Cretan dialect
  Ττηνός, Ττηνί, [Refs 3rd c.BC+]; nominative Δήν Hdn.Gr.2.911:—Doric dialect and
  Attic dialect-Ionic dialect forms with α (of doubtful origin), nominative Ζάν [Refs
  5th c.BC+]; Ζανός and Ζανί, [Refs]; accusative Ζᾶνα [Refs 3rd c.BC+]; nominative
  Ζάς [Refs 6th c.BC+]; Δάν (which see); Τάν Head [Refs]; nominative Δίς [Refs 3rd
  c.BC+]; Ζεῦν falsa lectio for Ζῆν᾽ [Refs 8th c.BC+]; ὦ Ζεῦ καὶ πάντες θεοί, ὦ Ζεῦ
  καὶ θεοί, [Refs 5th c.BC+]; in oaths, οὐ μὰ Ζῆνα, twice in [Refs 8th c.BC+]; νὴ
  τὸν Δία or νὴ Δία, [Refs 5th c.BC+]; οὐ τὸν Δία alone, [Refs 5th c.BC+]: proverbial
  of enormous wealth, τῷ Διὶ πλούτου πέρι ἐρίζειν [Refs 5th c.BC+]

  __II of other deities, Ζ. καταχθόνιος,= Πλούτων, [Refs 8th c.BC+]; of non-Greek
  divinities, Ζ. Ἄμμων [Refs 5th c.BC+]; frequently of Semitic Baalim, Z. Βεελβώσωρος,
  etc., [Refs 1st c.AD+]; Z. Ὠρομάσδης,= [Refs 1st c.BC+]

  __III of persons, ὁ σχινοκέφαλος Z., iron. of Pericles, [Refs 5th c.BC+]; in flattery
  of kings, [Refs 5th c.BC+]; Ξέρξης ὁ τῶν Περσῶν Z. [Refs 5th c.BC+]; of the Roman
  emperors, [Refs 3rd c.AD+]; Νέρων Z. Ἐλευθέριος [Refs]; Ζῆνα τὸν Αἰνεάδην [Refs
  1st c.AD+]

  __IV Διὸς ἀστήρ the planet Jupiter, [Refs 5th c.BC+]; Διὸς ἡμέρα a day of the week,
  [Refs 2nd c.AD+]

  __V [Refs 4th c.BC+] name for the monad, [Refs] {STEPBible-TFLSJ}'
