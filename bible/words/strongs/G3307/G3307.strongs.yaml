strongs_number: G3307
language: greek
lemma: μερίζω
transliteration: merízō
definition: to part, i.e. (literally) to apportion, bestow, share, or (figuratively)
  to disunite, differ
kjv_usage: deal, be difference between, distribute, divide, give participle
derivation: from G3313 (μέρος);
extended_definition: 'μερίζω

  (μέρος), [in LXX chiefly for חָלַק ;]

  to divide;

  __(a) to divide into parts : metaphorically, pass., 1Co.7:34 (WH, R, ing.), 1Co.7:34
  (Rec., R, txt.) ( reading and punctuation, see ICC, in l); μεμέρισται ὁ Χριστός,
  1Co.1:13; as in late authors, of factional division (cf. Polyb., viii, 23, 9), καθ᾽
  ἑαυτοῦ, Mat.12:25; ἐφ᾽ εαυτόν, Mat.12:26, Mrk.3:24-26;

  __(b) to distribute: with accusative of thing(s) and dative of person(s), Mrk.6:41;
  as in later usage (cf. Polyb., xi, 28, 9), to bestow: Rom.12:3, 1Co.7:17, 2Co.10:13,
  Heb.7:2; mid., with accusative of thing(s) before μετά, Luk.12:13 (cf. δια-, συμ-μερίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'μερίζω,

  Doric dialect μερ-ίσδω, [Refs 2nd c.BC+]: Attic dialect future -ιῶ [Refs 5th c.BC+]:
  aorist ἐμέρισα [Refs 3rd c.BC+]; Doric dialect participle μερίξας [Refs 5th c.BC+]:
  perfect μεμέρικα [Refs 1st c.BC+]:—middle, future -ίσομαι [LXX+4th c.BC+]: aorist
  ἐμερισάμην [Refs 4th c.BC+]: perfect μεμέρισμαι [Refs 4th c.BC+]:—passive, future
  μεριοῦμαι [Refs 4th c.BC+]: aorist ἐμερίσθην [Refs 5th c.BC+]: perfect μεμέρισμαι
  [Refs 4th c.BC+]: (μερίς):—divide, distribute, [Refs 5th c.BC+]; καθ᾽ ἕκαστον εἶδος
  πολιτείας μ. make a division, [Refs]split up the amount, [Refs]divide by.., [Refs
  2nd c.AD+]

  __2 assign a part, allot, ἐφ᾽ ἕκαστον μ. τὸ φιλεῖν [Refs 4th c.BC+]; μ. τοὺς τόκους
  πρὸς τὸν πλοῦν allot the interest according to the voyage, i.e. pay only a part
  of it, if a part only of the voyage has been performed, [Refs 4th c.BC+]; allot,
  assign spheres of duty, τινι [Refs]; apportion, allocate funds, [Refs 3rd c.BC+]
  (passive, [Refs 1st c.BC+]; bestow, [Refs 1st c.AD+]; κατὰ τόπους μ. τὰς ἀναγραφάς
  divide, arrange them, [Refs 1st c.BC+]; μ. τινὰ τοῖς ποιηταῖς, i. e. make one a
  theme for several tragedies, [Refs 4th c.AD+]:—passive, to be delivered over, εἰς
  ὕβριν καὶ δουλείαν[Refs 5th c.BC+]

  __3 sever, cut off, πελέκει χεῖρα [Refs 4th c.AD+]

  __4 apply by turns, τὰς χεῖρας τῷ τε τείχει καὶ τῇ λύρᾳ [Refs]

  __II middle, μερίζεσθαί τι divide among themselves, χρήματα [Refs 4th c.BC+]; take
  possession of, τι [Refs 4th c.BC+]; ἠρόμην αὐτὸν πότερα μεμερισμένος εἴη πρὸς τὸν
  ἀδελφόν whether he had gone shares with his brother, [Refs]

  __II.2 with genitive of things, get a portion of, [Refs 4th c.BC+]

  __II.2.b take part in, τοῦ ἀδικήματος [Refs 4th c.BC+]

  __III passive, to be divided, κατὰ μέρος [Refs 5th c.BC+]; μ. πρὸς ἑκάστην διοίκησιν
  (i.e. αἱ πρόσοδοι) are distributed, [Refs]; ἐς πᾶσαν πεῖραν μ. make attempts in
  every direction, [Refs 2nd c.AD+]

  __III.2 to be dispersed, ὕδωρ ὑπὸ πυρὸς μερισθέν [Refs 5th c.BC+]; to be split up,
  ἄνθρωπος πληγῇ τινι μεριζόμενος [Refs 3rd c.AD+]: metaphorically, have divided interests,
  disperse one''s energy,[Refs 5th c.BC+]; also, to be split into parties or factions,
  [Refs 2nd c.BC+]; μεμέρισται ὁ Χριστό; [NT]

  __III.3 to be reckoned as part, ἐν τῇ ἀρχῇ τινος μ. [Refs 4th c.BC+] {STEPBible-TFLSJ}'
