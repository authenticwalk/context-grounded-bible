strongs_number: G1435
language: greek
lemma: δῶρον
transliteration: dōron
definition: a present; specially, a sacrifice
kjv_usage: gift, offering
extended_definition: 'δῶρον, -ου, τό

  (δίδωμι), [in LXX chiefly for קׇרְבָּן, also for מִנְחָה, etc. ;]

  a gift, present: Mat.2:11, Rev.11:10; of gifts and sacrifices to God, Mat.5:23-24
  8:4 15:5 23:18-19, Mrk.7:11, Luk.21:1, 4, Heb.5:1 8:3-4 9:9 11:4; δ. θεοῦ, Eph.2:8.†

  SYN.: see word δόμα  (AS) {STEPBible-TBESG}'
etymology: 'δῶρον, τό,

  (δίδωμι) gift, present, gift of honour, ἀγλαὰ δ. [Refs 8th c.BC+]; votive gift or
  offering to a god, φέρε δῶρον Ἀθήνῃ [LXX+NT+4th c.BC+]; ποῦ μοι τὰ.. δ. κἀκροθίνι;
  [Refs]; δῶρά τινος the gifts of, i. e. given by, him, θεῶν ἐρικυδέα δ. [Refs 8th
  c.BC+]; δῶρ᾽ Ἀφροδίτης, i.e. personal charms, [Refs 8th c.BC+]; δ. τῶν Μουσῶν καὶ
  Ἀπόλλωνος, of μουσική, [Refs 5th c.BC+] with genitive _of things_, ὕπνου δ. the
  blessing of sleep, [Refs 8th c.BC+]; δῶρα presents given as tribute, [Refs]; δῶρον
  τοῦ ποταμοῦ, of the land of Egypt, [Refs 5th c.BC+]

  __2 δῶρα presents, as retaining fees or bribes, [Refs 4th c.BC+], etc. (the usual
  sense of the word in Attic dialect Oratt.): hence in _Attic dialect_ law, δώρων
  γραφή an indictment for being bribed, [Refs 4th c.BC+]; δώρων κριθῆναι to be tried
  for taking bribes, [Refs 5th c.BC+]; δώρων ἑλεῖν τινα to convict him of taking bribes,
  [Refs 5th c.BC+]; δ. ὀφλεῖν to be found guilty of taking bribes, [Refs 5th c.BC+]

  __3 in plural, good qualities, talents, τὰ βασιλέως δ. [Refs 4th c.AD+]

  __II front part of palm, [Refs 2nd c.AD+]

  __II.2 hand''s breadth, palm, as a measure of length, [Refs 2nd c.BC+]; compare
  δεκάδωρος. {STEPBible-TFLSJ}'
