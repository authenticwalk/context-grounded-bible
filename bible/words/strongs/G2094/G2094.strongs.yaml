strongs_number: G2094
language: greek
lemma: ἔτος
transliteration: étos
definition: a year
kjv_usage: year
derivation: apparently a primary word;
extended_definition: 'ἔτος, -ους, τό

  [in LXX for שָׁנֶה ;]

  a year: Luk.3:1, Heb.1:12, Rev.20:3, al.; ἔτη ἔχειν, Jhn.5:5 8:57; εἶναι, γίνεσθαι,
  ἐτῶν, Mrk.5:42, Luk.2:42, Act.4:22, 1Ti.5:9; dative pl. of space of time, Jhn.2:20,
  Act.13:20; accusative, in ans. to how long? Mat.9:20, Mrk.5:25, Luk.2:36, Act.7:6,
  Heb.3:9, al.; preceded by a prep.: dim, Luk.8:43, Rom.15:23; διά, with genitive
  (see: διά), Act.24:17, Gal.2:1; ἐκ, Act.24:10; εἰς, Luk.12:19; ἐπί, with accusative,
  Act.19:10; μετά, with accusative, Gal.1:18 3:17; πρό, with genitive, 2Co.12:2; κατ᾽
  ἔτος, yearly, Luk.2:41

  SYN.: ἐνιαυτός, which see; cf. LS, see word ἐνιαυτός  (AS) {STEPBible-TBESG}'
etymology: 'ἔτος, εος, τό,

  irregular dative ἔτῃ [Refs]:—year, τῶν προτέρων ἐτέων in bygone years, [Refs 8th
  c.BC+]; τόδ᾽ ἐεικοστὸν ἔ. ἐστὶν ἐξ οὗ[Refs 8th c.BC+]; ἔ. ἐνιαυτῶν, see at {ἐνιαυτό;
  ἑκάστου ἔτους} [Refs 5th c.BC+]; δι᾽ ἔτους πέμπτου every fifth year, [Refs 5th c.BC+];
  κατὰ ἔ. every year, [NT+5th c.BC+]; ἔ. εἰς ἔ. year after year, [Refs 5th c.BC+];
  δι᾽ ἔτους annually, [LXX+3rd c.BC+]; παρὰ ἔ. every other year, [Refs 2nd c.AD+]yearly,
  [Refs 5th c.BC+]; τρίτῳ ἔτεϊ τούτων in the third year after this, [Refs]; frequently
  in accusative, ἔ. τόδ᾽ ἤδη δέκατον.. βόσκων now for these ten years, [Refs 5th c.BC+];
  of a person''s age, γεγονὼς ἔτη τρία ἀπολείποντα τῶν ἑκατόν [Refs 5th c.BC+]; without
  γεγονώς, τοὺς ὑπὲρ τετταράκοντα ἔτη [Refs], etc.: in genitive, ἐπειδὰν ἐτῶν ᾖ τις
  τριάκοντα [Refs 5th c.BC+]; μυρίων ἐτῶν within a period of [Refs]years, [Refs]

  __2 regnal year, τὸ πέμπτον ἔ. Δομιτιανοῦ [Refs 2nd c.AD+]. (ϝέτος [Refs 6th c.BC+][same
  place]; cf. Latin vetus.) {STEPBible-TFLSJ}'
