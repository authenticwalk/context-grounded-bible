strongs_number: H1129
language: hebrew
lemma: בָּנָה
transliteration: bânâh
pronunciation: baw-naw'
definition: to build (literally and figuratively)
kjv_usage: (begin to) build(-er), obtain children, make, repair, set (up), [idiom]
  surely.
derivation: a primitive root;
extended_definition: '1) to build, rebuild, establish, cause to continue

  1a) (Qal)

  1a1) to build, rebuild

  1a2) to build a house (ie, establish a family)

  1b) (Niphal)

  1b1) to be built

  1b2) to be rebuilt

  1b3) established (of restored exiles) (fig.)

  1b4) established (made permanent)

  1b5) to be built up (of childless wife becoming the mother of a family through the
  children of a concubine)

  Aramaic equivalent: be.nah (בְּנָה "to build" H1124) {STEPBible-TBESH}'
