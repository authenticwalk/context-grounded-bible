strongs_number: G4048
language: greek
lemma: περιῤῥήγνυμι
transliteration: perirrhḗgnymi
definition: to tear all around, i.e. completely away
kjv_usage: rend off
derivation: from G4012 (περί) and G4486 (ῥήγνυμι);
extended_definition: 'περι-ρήγνυμι

  (Rec. -ρρ-, see supr.) [in LXX: 2Ma.4:38 * ;]

  to break or tear off all around: frequently of garments, τ. ἰμάτια, Act.16:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιρρήγνῡμι

  and περιρρηγνύω [Refs 1st c.AD+], break off all round, τὸν γήλοφον κύκλῳ [Refs 5th
  c.BC+]: frequently of clothes, rend and tear off, τὸν χιτωνίσκον [Refs 4th c.BC+]:
  also with accusative person, strip, [Refs 1st c.BC+] —middle, περιερρήξατο τοὺς
  πέπλους tore off her own garments, [Refs 1st c.AD+] —passive, with aorist 2 -ερράγην,
  intransitive perfect περιέρρωγα, περιρρηγνυμένων φαρέων [Refs 4th c.BC+]; of the
  case or membrane that encloses pupa or shellfish, περιρρήγνυται τὸ κέλυφος [Refs
  4th c.BC+] (so in active, ἡ σχάδων.. τὸν ὑμένα περιρρήξας (sic) ἐκπέταται[Refs].—middle,
  τὰ ζῷα τὰ ἐκ τῶν σκωλήκων περιρρηγνύμενα[Refs]; of dead flesh, break away, [Refs
  5th c.BC+]

  __II cause a stream to break or divide round a piece of land, [Βούσιρις] τὸν Νεῖλον
  περὶ τὴν χώραν περιέρρηξε [Refs 5th c.BC+]:—passive, τοῦ Δέλτα κατὰ τὸ ὀξὺ περιρρήγνυται
  ὁ Νεῖλος [Refs 5th c.BC+]; βρονταὶ περιερρήγνυντο kept breaking round a place, [Refs
  1st c.AD+]

  __III break a thing round or on another, wreck, τὸ σκαφίδιον πρὸς πέτραν [Refs 2nd
  c.AD+]

  __IV ὄρος περιερρωγός broken all round, i.e. precipitous, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
