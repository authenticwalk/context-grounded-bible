definition: Eliphaz, the name of one of Job's friends, and of a son of Esau
kjv_usage: Eliphaz.
derivation: from H410 (אֵל) and H6337 (פָּז); God of gold;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Job.2.11

  § Eliphaz = "my God is (fine) gold"

  1) Esau''s son, father of Teman

  2) the Temanite friend of Job {STEPBible-TBESH}'
