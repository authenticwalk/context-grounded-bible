strongs_number: G1587
language: greek
lemma: ἐκλείπω
transliteration: ekleípō
definition: to omit, i.e. (by implication) cease (die)
kjv_usage: fail
derivation: from G1537 (ἐκ) and G3007 (λείπω);
extended_definition: 'ἐκ-λείπω

  [in LXX for כָּלָה, כָּרַת ni., תָּמַם, etc., 47 different words in all ;]

  __1. trans., to leave out, pass over.

  __2. Intrans., to leave off, cease, fail: μαμωνᾶς, Luk.16:9; πίστις, Luk.22:32;
  ἔτη, Heb.1:12 (LXX); of the sun in an eclipse, Luk.23:45.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκλείπ-ω,

  leave out, pass over, πολλὰ δ᾽ ἐκλείπω λέγων [Refs 4th c.BC+]; ἐ. Ἄνδρον leave out,
  pass over Andros, [Refs 5th c.BC+] —passive, ὄνειδος οὐκ ἐκλείπεται fails not to
  appear, [Refs 4th c.BC+]

  __2 forsake, desert, abandon, τὰς πατρίδας, τὴν ξυμμαχίην, etc., [Refs 5th c.BC+];
  abandon, quit, τὴν τάξιν [Refs 5th c.BC+]; give up, τὴν τυραννίδα [Refs 5th c.BC+]

  __3 frequently in elliptic phrases, ἐκλείπειν τὴν πόλιν εἰς τὰ ἄκρα abandon the
  city and go to the heights, [Refs 5th c.BC+]

  __4 εἴ τις ἐξέλιπε τὸν ἀριθμόν (of the Persian immortals) if any one left the number
  incomplete, [Refs 5th c.BC+]

  __5 fail one, ἐκλελοίπασιν ὑμᾶς αἱ προφάσεις [Refs 5th c.BC+]

  __II intransitive, of the Sun or Moon, suffer eclipse, [Refs 5th c.BC+]

  __II.2 die, οἱ ἐκλιπόντες the deceased, [Refs 5th c.BC+]; of trees, [Refs 1st c.BC+];
  more frequently in full, ἐ. βίον [Refs 5th c.BC+]; ὑφ᾽ ὧν ἥκιστα ἐχρῆν τὸν βίον
  ἐκλιπών (=ἀποθανών) [Refs 5th c.BC+]

  __II.3 faint, [Refs 5th c.BC+]

  __II.4 generally, leave off, cease, τῇ μοι [ὁ λόγος] ἐξέλιπε [Refs 5th c.BC+]; ἐκλέλοιπεν
  εὐφρόνη, i.e. it is day, [Refs 5th c.BC+]; [αἱ ἐργασίαι] ἐκλελοίπασιν [Refs 5th
  c.BC+]: with participle, leave off doing, [Refs 5th c.BC+]

  __II.5 fail, be wanting, ῥώμη γὰρ ἐκλέλοιπεν ἣν πρὶν εἴχομεν [Refs 5th c.BC+]; περὶ
  ὧν ἐ. [ὁ νόμος] [Refs 4th c.BC+]: Grammars, of words in a sentence, [Refs 2nd c.AD+];
  of grammatical forms,[Refs]

  __II.6 remain, be left, [LXX]

  __II.7 depart, [Refs 4th c.BC+]

  __II.8 ἐκλείπων σφυγμός remittent pulse, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
