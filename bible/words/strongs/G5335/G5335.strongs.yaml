lemma: φάσκω
transliteration: pháskō
definition: to assert
kjv_usage: affirm, profess, say
derivation: prolongation from the same as G5346 (φημί);
extended_definition: 'φάσκω

  [in LXX: Gen.26:20 (אָמַר), Dan LXX Bel 1:8, 2Ma.14:27 2Mac 14:32, 3Ma.3:7 * ;]

  to affirm, assert: with accusative and inf., Act.24:9 25:19; with inf. and nom.,
  Rom.1:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'φάσκω,

  used by Epic dialect only in imperfect ἔφασκον [Refs 8th c.BC+]; Epic dialect φάσκον
  [Refs 8th c.BC+]: as imperfect of φημί [Refs 5th c.BC+]; subjunctive φάσκω [Refs
  5th c.BC+]; optative φάσκοιμι [Refs 5th c.BC+]; infinitive φάσκειν [Refs 5th c.BC+];
  participle φάσκων [Refs 5th c.BC+] (the only part of the Verb used in [Refs 5th
  c.BC+]:—passive is not found, ἐφάσκετ᾽ is for ἐφάσκετε [Refs 5th c.BC+]. Rare in
  present indicative [Refs 4th c.BC+]; φάσκουσι (ν) [Refs 4th c.BC+]; φάσκομεν is
  uncertain conjecture (for πάσχομεν) in [Refs 2nd c.AD+]:—say, affirm, assert, with
  accusative et infinitive, [Refs 8th c.BC+]; φάσκειν as imperative, in this construction,
  [Refs 5th c.BC+]; οὐ φασκόντων χρήσειν saying they would not.., [Refs 5th c.BC+];
  the infinitive is frequently to be supplied, ἐν τῇδ᾽ ἔφασκε γῇ (i.e. εὑρεθήσεσθαι)
  [Refs 5th c.BC+]; φησίν γε· φάσκων δ᾽ (i.e. ἥξειν) [Refs]; τῶν φασκόντων γονέων
  (i.e. εἶναι) [Refs 5th c.BC+]; rarely φ. ὡς.., ὅτι.., [Refs 5th c.BC+]

  __2 think, deem, expect, ὃ οὔ ποτ᾽ ἔγωγε τελευτήσεσθαι ἔφασκον [Refs 8th c.BC+];
  φάσκειν.. ὁρᾶν believe that you see, [Refs 5th c.BC+]

  __3 say, promise, with infinitive future, με.. ἔφασκε θήσειν ἀθάνατον [Refs 8th
  c.BC+] {STEPBible-TFLSJ}'
