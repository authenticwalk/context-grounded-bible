strongs_number: G2876
language: greek
lemma: κόραξ
transliteration: kórax
definition: a crow (from its voracity)
kjv_usage: raven
derivation: perhaps from G2880 (κορέννυμι);
extended_definition: 'κόραξ, -ακος, ὁ

  [in LXX for עֹרֵב ;]

  a raven: Luk.12:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'κόραξ, ᾰκος, ὁ,

  raven, Corvus corax (not in [Refs 8th c.BC+]; πάντα τάδ᾽ ἐν κοράκεσσι καὶ ἐν φθόρῳ
  ''food for crows'', [Refs 6th c.BC+]; in imprecations, ἐς κόρακας ''go and be hanged'',
  [Refs 5th c.BC+]; οὐκ ἐς κ. ἐρρήσετε[Refs 5th c.BC+]; οὐκ ἐς κ. ἀποφθερε; [Refs
  2nd c.AD+]: as a prophet of bad weather, [Refs 4th c.BC+]; of fair weather, [Refs
  4th c.BC+]; λευκὸς κ., proverbial of something unheard of, [Refs 4th c.BC+]

  __2 cormorant, Phalacrocorax carbo, [Refs]

  __3 the constellation [Refs 4th c.BC+]

  __4 title of a grade in the mysteries of Mithras, [Refs 3rd c.AD+]

  __II anything hooked or pointed like a raven''s beak,[Refs]

  __II.1 engine for grappling ships,[Refs 2nd c.AD+]

  __II.1.b siege-engine, [Refs 3rd c.BC+]

  __II.2 hooked door-handle, [Refs 3rd c.BC+]; hook on a machine, [Refs 3rd c.BC+]:
  generally, hook, [Refs 3rd c.AD+]

  __II.3 instrument of torture, [Refs 2nd c.AD+]

  __II.4 ={κατακλείς}, [Refs 2nd c.BC+]

  __II.5 point of a surgical knife, σμιλαρίου [Refs 1st c.AD+]; κατιάδος [Refs 4th
  c.AD+]

  __II.6 cock''s bill, [Refs 5th c.AD+]

  __III tub-fish (compare κορακῖνος), [Refs 3rd c.BC+]

  __IV a plaster, [Refs 3rd c.AD+], Latin corvus, cornix, etc.) {STEPBible-TFLSJ}'
