strongs_number: G0952
language: greek
lemma: βέβηλος
transliteration: bébēlos
definition: accessible (as by crossing the door-way), i.e. (by implication, of Jewish
  notions) heathenish, wicked
kjv_usage: profane (person)
derivation: from the base of G939 (βάσις) and (a threshold);
extended_definition: 'βέβηλος, -ον

  (βαίνω, whence βηλός, a threshold), [in LXX chiefly for חֹל ;]

  __1. permitted to be trodden, accessible (see DCG, ii, 422b); hence,

  __2. (opposite to ἱερός) unhallowed, profane: of things, 1Ti.4:7 6:20, 2Ti.2:16;
  of men, 1Ti.1:9, Heb.12:16 (cf. κοινός; Cremer, 140).

  † (AS) {STEPBible-TBESG}'
etymology: 'βέβηλ-ος, ον,

  Doric dialect βέβᾱλος [Refs 4th c.AD+]: (βαίνω, βηλός):— allowable to be trodden,
  probably of ground (opposed to ἱερός, [Refs 4th c.BC+]; ἢ πρὸς βεβήλοις ἢ πρὸς ἄλσεσιν
  θεῶν either on profane ground or.., [Refs 5th c.BC+]: hence generally, permitted,
  καὶ βέβηλα καὶ κεκρυμμένα λόγια public, current, [Refs 5th c.BC+]; βέβηλα permitted
  meats, [Refs 2nd c.AD+]

  __II of persons, unhallowed, ={ἀμύητος}, [Refs 5th c.BC+]; impure, [Refs 5th c.BC+]:
  with genitive, uninitiated, τελετῆς [Refs 1st c.AD+]. adverb -λως[Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
