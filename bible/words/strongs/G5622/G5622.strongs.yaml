strongs_number: G5622
language: greek
lemma: ὠφέλεια
transliteration: ōphéleia
definition: usefulness, i.e. benefit
kjv_usage: advantage, profit
derivation: from a derivative of the base of G5624 (ὠφέλιμος);
extended_definition: 'ὠφέλεια (WH, -λία), -ας, ἡ

  [in LXX for יָעַל hi., בֶּצַע, etc. ;]

  __1. assistance, help (Thuc., Plat., al.).

  __2. profit, advantage, benefit (Hdt., Plat., al.): Rom.3:1, Ju 16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὠφέλ-εια, ἡ,

  required by the metre (in iambics), [Refs 5th c.BC+]; whereas ὠφελία is required
  in [Refs 5th c.BC+]: the best codices of [Refs 5th c.BC+] is found in [Refs 5th
  c.BC+]: Ionic dialect ὠφελίη [Refs 5th c.BC+]:— help, aid, succour, especially in
  war, ἔπεμπον ἐς τὴν Ἐπίδαμνον.. τὴν ὠ. [Refs 5th c.BC+]; ἐπάγεσθαί τινας ἐπ᾽ ὠφελίᾳ
  for aid, [Refs]; ἀποχρήσασθαι τῇ ἑκατέρου ἡμῶν ὠ. to make full use of the assistance
  or services we both can give, [Refs 1st c.BC+]; οὐδὲν ἰατρικῆς δεῖται οὐδ᾽ ὠφελίας
  or any other aid, [Refs 5th c.BC+]; καὶ τοῖσιν ἑλκωθεῖσιν ὠφελίαν (ὠφέλειαν codices,
  unmetrically) ἔχει [Refs]

  __II profit, advantage, βούλευμα ἀπ᾽ οὗ.. οὐδεμία ἔμελλε ὠφελίη ἔσεσθαι [Refs 5th
  c.BC+]; τὴν κοινὴν ὠ. φυλάξαι the common interest of all, [Refs 5th c.BC+]; opposed
  to βλάβη, [Refs 5th c.BC+]; opposed to ζημία, [Refs 5th c.BC+] their utility, [Refs
  5th c.BC+] for their benefit, [Refs 5th c.BC+]; ὠφελίας ἕνεκα [Refs 5th c.BC+];
  ἐν ὠ. ἐστί ''tis of use, [Refs 5th c.BC+]; after ὠφελεῖν,compare ὠφελέω [Refs]

  __II.2 source of gain or profit, service, frequently in plural, τὰς ὠ. τὰς ἐκ τῆς
  στρατείας.. ἐσομένας [Refs 5th c.BC+]

  __II.3 especially gain made in war, spoil, booty, [LXX+2nd c.BC+]; ὠ. μεγάλαι καὶ
  λάφυρα [Refs 2nd c.BC+]; τίθεσθαι τὰ χρήματα δι᾽ ὠφελείας to regard as booty, [Refs
  1st c.BC+]; so in the chase, game, [Refs 5th c.BC+]; so of a thief, ὠ. ἑτοίμην καὶ
  κατειργασμένην ἀφῆκεν [Refs 5th c.BC+] ''to increase the οἶκος᾽; compare ὄφελος.)
  {STEPBible-TFLSJ}'
