  comparative adjective from κάτω, lower, [NT+5th c.BC+]; more southerly, [Refs]

  __2 of Time, later, younger, [Refs 3rd c.BC+] adverb κατωτέρω, see at {κάτω}. {STEPBible-TFLSJ}'
