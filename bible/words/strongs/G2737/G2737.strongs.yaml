lemma: κατώτερος
transliteration: katṓteros
definition: inferior (locally, of Hades)
kjv_usage: lower
derivation: comparative from G2736 (κάτω);
extended_definition: 'κατώτερος, -έρα, -ερον

  (κάτω), [in LXX for תַּחְתּוֹן, תַּחְתִּי ;]

  lower; τὰ. κ. τῆς γῆς (see AR, Eph., l.with; for rendering this lower earth, see
  ICC, Eph, l.with), the lower parts of the earth (cf. Psa.139:15; cf. also MGr.,
  ἡ κάτου γῆ, the underworld, Thumb, MGV, 334): Eph.4:9.†

  (AS) {STEPBible-TBESG}'
