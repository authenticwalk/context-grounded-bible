language: hebrew
lemma: חָרִיף
transliteration: Chârîyph
pronunciation: khaw-reef'
definition: Chariph, the name of two Israelites
kjv_usage: Hariph.
derivation: from H2778 (חָרַף); autumnal;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.18; also called Hariph at Neh.7.24;

  Another name of yo.rah (יוֹרָה "Jorah" H3139)

  § Hariph = "a plucking off"

  1) head of a family of exiles returning with Zerubbabel

  2) a head of the people who sealed the covenant with Nehemiah {STEPBible-TBESH}'
