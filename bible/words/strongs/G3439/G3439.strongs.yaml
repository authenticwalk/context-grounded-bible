strongs_number: G3439
language: greek
lemma: μονογενής
transliteration: monogenḗs
definition: only-born, i.e. sole
kjv_usage: only (begotten, child)
derivation: from G3441 (μόνος) and G1096 (γίνομαι);
extended_definition: 'μονογενής, -ές

  (μόνος, γένος), [in LXX: Jdg.11:34, Psa.22:20 25:16 35:17 (יָחִיד), Tob.3:15 6:10,
  14 8:17, Wis.7:22, Bar.4:16 * ;]

  only, only begotten (DCG, ii, 281), of sons and daughters : Luk.7:12 8:42 9:38,
  Heb.11:17; of Christ, Jhn.3:16, 18, 1Jn.4:9; μ. παρὰ πατρός, Jhn.1:14; μ. θεός,
  Jhn.1:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'μονο-γενής, ές,

  Epic dialect and Ionic dialect μουνο-, (γένος) the only member of a kin or kind:
  hence, generally, only, single, παῖς [NT+8th c.BC+]; of Hecate, [Refs 8th c.BC+]

  __2 unique, of τὸ ὄν, [Refs 5th c.BC+]

  __3 μ. αἷμα one and the same blood, uncertain reading in [Refs 5th c.BC+]

  __4 Grammars, having one form for all genders, [Refs 2nd c.AD+]

  __5 name of the foot ¯ ¯ ¯ ?~X, [Refs 7th c.AD+]

  __II adverb -νῶς, φέρεται μ. ἐν ἑνὶ τόπῳ grows only in one place, [Refs]

  __II.2 in a unique manner, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
