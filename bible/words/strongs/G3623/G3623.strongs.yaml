strongs_number: G3623
language: greek
lemma: οἰκονόμος
transliteration: oikonómos
definition: a house-distributor (i.e. manager), or overseer, i.e. an employee in that
  capacity; by extension, a fiscal agent (treasurer); figuratively, a preacher (of
  the Gospel)
kjv_usage: chamberlain, governor, steward
derivation: from G3624 (οἶκος) and the base of G3551 (νόμος);
extended_definition: 'οἰκονόμος, -ου, ὁ

  (οἶκος + νέμω, to manage) [in LXX chiefly for עַל ;]

  __1. prop., the manager of a household or estate, a house- or land-steward (usually
  a slave or freedman): Luk.12:42 16:1, 3 16:8, 1Co.4:2, Gal.4:2; ὀ οἰ. τ. πόλεως
  (RV, treasurer; cf. I Est.4:49), Rom.16:23.

  __2. Metaphorical (in wider sense; cf. οἰκονομία), an administrator, a steward:
  of Christian ministers, 1Co.4:1, Tit.1:7; of Christians generally, 1Pe.4:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκόνομ-ος, ὁ, ἡ,

  one who manages a household, ={οἰκοδεσπότης}, [Refs 5th c.BC+]; steward of an estate,
  Ζήνωνι τῷ οἰ. [Refs 3rd c.BC+]; house-steward, being a slave, [Refs 4th c.BC+]

  __2 generally, manager, administrator, opposed to τύραννος, [Refs]

  __2.b title of a subordinate state official, [Refs 4th c.BC+]; also of a high financial
  officer, [Refs 4th c.BC+]; under a monarch, [Refs 3rd c.BC+]; in Egypt, [Refs 3rd
  c.BC+]; in charge of the Serapeum, [Refs 2nd c.BC+]; οἱ Καίσαρος οἰ., = Latin procuratores
  Caesaris, [Refs 2nd c.AD+]; θεοῦ οἰ. minister of God, [NT]

  __II as feminine, housekeeper, housewife, [Refs 6th c.BC+] {STEPBible-TFLSJ}'
