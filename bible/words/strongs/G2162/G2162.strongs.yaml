strongs_number: G2162
language: greek
lemma: εὐφημία
transliteration: euphēmía
definition: good language ("euphemy"), i.e. praise (repute)
kjv_usage: good report
derivation: from G2163 (εὔφημος);
extended_definition: 'εὐφημία, -ας, ἡ

  (εὔφημος), [in Sm.: Psa.42:5 47:2 100:2 126:2 * ;]

  good report, praise: opposite to δυσφημία, 2Co.6:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐφημ-ία, ἡ,

  use of words of good omen, opposed to δυσφημία:

  __I abstinence from inauspicious language, religious silence, εὐφημίαν ἴσχε, ={εὐφήμει},
  [Refs 5th c.BC+]; εὐφημία ʼστω, εὐφημία ʼστω, as a proclamation of silence before
  a prayer, [Refs 5th c.BC+]

  __II in positive sense, auspiciousness, λόγων εὐ. [Refs 5th c.BC+]; especially a
  fair or honourable name for a bad thing, euphemism (as Εὐμενίδες, εὐφρόνη, etc.),
  δι᾽ εὐφημίας [Refs 5th c.BC+]

  __II.2 falsa lectio for{εὐφωνία}, [Refs 4th c.BC+]

  __III prayer and praise, worship, offered to the gods, [Refs 5th c.BC+]; ={εὐχή},
  [Refs 5th c.BC+]

  __III.2 honour, good repute enjoyed by men, [Refs 1st c.BC+]; ἀθάνατος εὐ. D.S1.2;
  opposed to δυσφημία, [NT]; ἀδιάλειπτος [Refs 1st c.AD+]; ἡ ὕστερον εὐ. [Refs 1st
  c.AD+]; τὴν παρὰ πᾶσιν ἀγαθὴν εὐ.good repute, [Refs 1st c.BC+]; ἡ ἐκ τῶν ξένων εὐ.
  [Refs 2nd c.BC+]; panegyric, [Refs 4th c.AD+]; ἡ εὐ. σου, as a form of address,
  [Refs 4th c.AD+]; αἱ εὐ. plaudits, acclamations in a local senate, [Refs 4th c.AD+]
  {STEPBible-TFLSJ}'
