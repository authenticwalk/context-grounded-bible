strongs_number: G1236
language: greek
lemma: διάγω
transliteration: diágō
definition: to pass time or life
kjv_usage: lead life, living
derivation: from G1223 (διά) and G71 (ἄγω);
extended_definition: 'δι-άγω

  [in LXX for עבר hi., etc. ;]

  __1. to carry over.

  __2. Of time, to pass: βίον, 1Ti.2:2; absol., to live, before ἐν, Tit.3:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'διάγω [ᾰ],

  carry over or across, πορθμῆες δ᾽ ἄρα τούς γε διήγαγον [Refs 8th c.BC+]

  __b intransitive, cross over, [Refs]

  __2 draw through, τὴν προβοσκίδα [Refs 1st c.AD+]

  __3 Geometry texts, draw through or across, produce a line, [Refs 3rd c.BC+]

  __4 draw apart, τὰ ὄμματα [Refs]

  __II of Time, pass, spend, αἰῶνα [Refs]; βίοτον, βίον, [NT+5th c.BC+]; γῆρας, νύκτα,
  [Refs 5th c.BC+]; δ. ἑορτήν celebrate it, [Refs 2nd c.AD+]

  __II.2 intransitive, without βίον, pass life, live, [Refs 4th c.BC+]; ={διαιτῶμαι,
  διατρίβω}, Thom.Mag.p.90,98 R.; δ. ἐν φιλοσοφίᾳ [Refs 5th c.BC+]; tarry, ἐν τῷ δικαστηρίῳ
  [Refs 2nd c.AD+]:—middle, διαγόμενος [Refs 5th c.BC+]

  __II.2.b delay, [Refs 5th c.BC+]: with accusative, spin out, protract, τοὺς λόγους
  [Refs 2nd c.AD+]

  __II.2.c with accusative person, divert, fob off, ἐλπίδας λέγων διῆγε [τοὺς στρατιώτας]
  [Refs 5th c.BC+]

  __II.2.d continue, δ. σιωπῇ [Refs 5th c.BC+]: frequently with participle, continue
  doing so and so, δ. λιπαρέοντας [Refs 5th c.BC+]; δ. μανθάνων, ἐπιμελόμενος, [Refs
  5th c.BC+]

  __II.2.e with adverbs, ἐν τοῖς χαλεπώτατα δ. [Refs 5th c.BC+]; also εὐσεβῆ δ. τρόπον
  περί τινα conduct oneself piously, [Refs 5th c.BC+]

  __III cause to continue, keep in a certain state, πόλιν ὀρθοδίκαιον δ. [Refs 5th
  c.BC+]

  __IV entertain, feed, τραγήμασι καὶ λαχάνοις τὸν στρατόν [Refs 2nd c.AD+]:—passive,
  [λέων] μελιτούτταις διήγετο [Refs]

  __V manage, κάλλιστα πάντα δ. [Refs 5th c.BC+]

  __VI separate, force apart, τὰ σκέλεα [LXX+5th c.BC+]

  __VI.2 divert, τινὰ ἀπό τινος [Refs 2nd c.AD+]; simply, divert, τὰς βασιλείους φροντίδας
  [Refs] {STEPBible-TFLSJ}'
