strongs_number: H4941
language: hebrew
lemma: מִשְׁפָּט
transliteration: mishpâṭ
pronunciation: mish-pawt'
definition: properly, a verdict (favorable or unfavorable) pronounced judicially,
  especially a sentence or formal decree (human or (participant's) divine law, individual
  or collective), including the act, the place, the suit, the crime, and the penalty;
  abstractly, justice, including a participant's right or privilege (statutory or
  customary), or even a style
kjv_usage: '[phrase] adversary, ceremony, charge, [idiom] crime, custom, desert, determination,
  discretion, disposing, due, fashion, form, to be judged, judgment, just(-ice, -ly),
  (manner of) law(-ful), manner, measure, (due) order, ordinance, right, sentence,
  usest, [idiom] worthy, [phrase] wrong.'
derivation: from H8199 (שָׁפַט);
extended_definition: 'Combined with u.lam (אוּלָם "Hall" H0197H)

  This name means  judgment, sentence {STEPBible-TBESH}'
