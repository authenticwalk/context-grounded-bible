strongs_number: G0641
language: greek
lemma: ἀποῤῥίπτω
transliteration: aporrhíptō
definition: to hurl off, i.e. precipitate (oneself)
kjv_usage: cast
derivation: from G575 (ἀπό) and G4496 (ῥίπτω);
extended_definition: 'ἀπο-ρίπτω

  (Rec. -ρρίπτω, c1.), [in LXX for שָׁלַךְ hi., etc. ;]

  to throw away, cast forth: reflexively, Act.27:43 (BV, cast themselves overboard;
  see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-ρρίπτω,

  poetry ἀπορίπτω [Refs 5th c.BC+], future -ρρίψω[Refs 8th c.BC+]: perfect ἀπέρριφα[Refs
  2nd c.BC+]:—throw away, put away, μῆνιν, μηνιθμόν, [Refs 8th c.BC+]; ἀπορριψοντι
  ἐοικώς like one about to cast [a net], [Refs 8th c.BC+]spit, [Refs 4th c.BC+]; vomit,
  τὴν τροφήν[Refs 1st c.AD+]; cast up, of a river, τοὺς νεκροὺς τῶν ῥευμάτων[Refs
  4th c.AD+]

  __II cast forth from one''s country, [Refs 5th c.BC+]outcasts, [Refs 4th c.BC+];
  of things, reject, [Refs 2nd c.AD+]; τὰ φαῦλα καὶ ἀπερρ. τῶν ἐδεσμάτων[Refs 2nd
  c.AD+]

  __II.2 disown reject, [Refs 5th c.BC+]

  __II.3 throw aside, set at naught, ἡ ἡμετέρη εὐδαιμονίη οὕτω τοι ἀπέρριπται ἐς τὸ
  μηδέν[Refs 5th c.BC+]

  __III of words, utter, especially in disparagement, ἔς τινα[Refs 5th c.BC+] let
  fall a word, [Refs 5th c.BC+]

  __IV intransitive, throw oneself down, leap off, [NT+2nd c.AD+] {STEPBible-TFLSJ}'
