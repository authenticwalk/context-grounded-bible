strongs_number: G0583
language: greek
lemma: ἀπογράφω
transliteration: apográphō
definition: to write off (a copy or list), i.e. enrol
kjv_usage: tax, write
derivation: from G575 (ἀπό) and G1125 (γράφω);
extended_definition: 'ἀπο-γράφω

  [in LXX: Jdg.8:14, Pro.22:20 (כָּתַב), I Est.8:30, 3Ma.2:29 3Mac 4:14 3Mac 6:34
  3Mac 6:38 * ;]

  __1. to write out, copy.

  __2. to enrol; mid., to enrol oneself: Luk.2:1 (M, Pr., 162; but. see ICC, in l),
  Luk.2:3, 5; pass., Heb.12:23 (see reff, see word ἀπογραφή ).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπογρᾰφ-ω,

  write off, copy, and in middle, have a thing copied, have a copy made of, τι [Refs
  5th c.BC+]; commit to writing, ὀνόματα[Refs 5th c.BC+]

  __II enter in a list, register, ἔθνος ἓν ἕκαστον ἀπέγραφον οἱ γραμματισταί[Refs
  5th c.BC+]:—passive, to be registered, παρὰ τοῖς ἄρχουσι[Refs 5th c.BC+]:—frequently
  middle, register as one''s own property, ἄρνας δέκα δύο[Refs 1st c.AD+]; declare
  as liable to taxation, [Refs 2nd c.BC+]

  __II.2 middle also, register, note for one''s own use, τὰ ἔτεα[Refs 5th c.BC+]

  __II.3 middle, register oneself, οἱ Ἐλευσῖνάδε ἀπογραψάμενοι[Refs 5th c.BC+]enter
  oneself for.., [Refs 2nd c.BC+]; ἐπὶ στρατηγίαν ἀ. enter as candidate for.., [Refs
  2nd c.BC+]; αὑτοὺς ἀ.[Refs 1st c.AD+]

  __II.3.b metaphorically, subscribe to, τῇ ἐμῇ αἱρέσει[Refs 2nd c.AD+]

  __III as Attic dialect law-term,

  __III.1 ἀ. τινά enter a person''s name for the purpose of accusing him, give in
  a copy of the charge against him, [Refs 5th c.BC+]; generally, inform against, denounce,
  X.HG[Refs]infinitive, ἀ. τινὰ μορίαν ἀφανίζειν[Refs 5th c.BC+]: middle, enter one''s
  name as an accuser, indict, τινά[Refs 5th c.BC+]; of the magistrate who receives
  the charge, ἀπογράφεσθαι τὴν δίκην[Refs 5th c.BC+] —in passive, of the person accused,
  ἀ. φόνου δίκην[Refs 5th c.BC+]

  __III.2 hand in a list or inventory of property alleged to belong to the state,
  but held by a private person, [Refs 4th c.BC+]; generally, give in a list or statement
  of property, τοῖς ἄρχουσι τὸ πλῆθος τῆς αὑτῶν οὐσίας[Refs 5th c.BC+] —passive, [Refs]:—middle,
  have such list given in, see it done, [Refs 5th c.BC+]; ἀ. ἀπόλειψιν have it registered,
  [Refs 4th c.BC+]

  __III.2.b with accusative person, ἀπέγραψεν ταῦτα.. ἔχοντα αὑτόν gave a written
  acknowledgement that he was in possession of.., [Refs] — in passive, to be entered
  in the list [of debts], [Refs] {STEPBible-TFLSJ}'
