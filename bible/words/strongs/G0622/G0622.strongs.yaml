strongs_number: G0622
language: greek
lemma: ἀπόλλυμι
transliteration: apóllymi
definition: to destroy fully (reflexively, to perish, or lose), literally or figuratively
kjv_usage: destroy, die, lose, mar, perish
derivation: from G575 (ἀπό) and the base of G3639 (ὄλεθρος);
extended_definition: 'ἀπ-όλλυμι and ἀπολλύω

  [in LXX for אָבַד, etc. (38 words in all)].

  __1. Act.,

  __1 to destroy utterly, destroy, kill: Mk 124, 922, al.; τ. ψνχήν, Mat.10:28, al.;

  __2 to lose utterly: Mat.10:42, al.; metaphorically, of failing to save, Jhn.6:39
  18:9.

  __2. Mid.,

  __1 to perish;

  __(a) of things: Mat.5:29, Jhn.6:12, Heb.1:11 (LXX, al.;

  __(b) of persons: Mat.8:26, al. Metaphorical, of loss of eternal life, Jhn.3:15-16
  10:28 17:12, Rom.2:12, 1Co.8:11 15:18, 2Pe.3:9. In οἱ ἀπολλὺμενοι, the perishing,
  contrasted in 1Co.1:18, al., with οἱ σωζόμενοι, the "perfective" force of the verb,
  WH. " implies the completion of the process of destruction," is illustrated (see
  M, Pr., 114 f.; M, Th., ii, 2:10);

  __2 to be lost: Luk.15:4 21:18. Metaphorical, on the basis of the relation between
  shepherd and flock, of spiritual destitution and alienation from God: Mat.10:6 15:24,
  Luk.19:10 (MM, see word; DCG, i, 191 f., ii, 76, 554; Cremer, 451)

  (AS) {STEPBible-TBESG}'
