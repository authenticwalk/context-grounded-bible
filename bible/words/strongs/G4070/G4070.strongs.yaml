strongs_number: G4070
language: greek
lemma: πέρυσι
transliteration: pérysi
definition: the by-gone, i.e. (as noun) last year
kjv_usage: + a year ago
derivation: adverb from G4009 (πέρας);
extended_definition: 'πέρυσι

  adv. (πέρας),

  last year, a year ago: ἀπὸ π. (as in π. see Deiss., BS, 221; LAE, 70), 2Co.8:10
  9:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'πέρῠσι,

  before a vowel πέρυσιν, Aeolic dialect πέρρυσι [Refs 3rd c.BC+], Doric dialect πέρυτι
  [Refs 2nd c.AD+]: adverb:— a year ago, last year, [Refs 5th c.BC+]; ἡμεῖς ἐσμεν
  οἱ αὐτοὶ νῦν τε καὶ π. [Refs 5th c.BC+]; ἀπὸ π. [NT]. (Cf. Sanskrit parút, Armenian
  heru, MHG. vert ''last year''.) {STEPBible-TFLSJ}'
