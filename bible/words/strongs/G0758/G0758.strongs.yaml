strongs_number: G0758
language: greek
lemma: ἄρχων
transliteration: árchōn
definition: a first (in rank or power)
kjv_usage: chief (ruler), magistrate, prince, ruler
derivation: present participle of G757 (ἄρχω);
extended_definition: 'ἄρχων, -οντος, ὁ

  (present ptcp. of ἄρχω), [in LXX for נָשִׂיא., רֹאשׁ, שַׂר, etc. ;]

  a ruler, chief: Jesus, Rev.1:5; rulers of nations, Mat.20:25, Act.4:26 7:35; magistrates,
  Act.23:5, Rom.13:3; judges, Luk.12:58, Act.7:27, 35 16:19; members of the Sanhedrin,
  Luk.14:1 23:13, 35 24:20, Jhn.3:1 7:26, 48 12:42, Act.3:17 4:5, 8 13:27 14:5; rulers
  of synagogues, Mat.9:18, 23, Luk.8:41 18:18; οἱ ἄ. τ. αἰῶνος τούτου, 1Co.2:6-8;
  of the devil: ἄ. τῶν δαιμονίων, Mat.9:34 12:24, Mrk.3:22, Luk.11:15; ὁ ἄ. τοῦ κόσμου,
  Jhn.12:31 14:30 16:11; ἄ. τ. ἐξουσίας τ. ἀέρος, Eph.2:2 (MM, see word; DB, iii,
  838; Ext., 99 f; DCG, ii, 419; DCG, see word Archon).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄρχων, οντος, ὁ,

  (participle of ἄρχω) ruler, commander, νεός[Refs 5th c.BC+]; chief, king, Ἀσίας[Refs
  4th c.BC+]; ἄ. τοῦ κόσμου τούτου, of Satan, [NT]

  __II as official title, chief magistrate, especially at Athens, [Refs 5th c.BC+];
  οἱ ἄ., at Sparta, the authorities, [Refs 5th c.BC+] the eponymous magistrate of
  the year, [Refs 4th c.BC+]; so in Boeotia, at Delphi, Delos, and elsewhere, [Refs];
  = Latin consul, [Refs 2nd c.BC+]

  __II.2 governor of a dependency or province, e.g. in the Athenian Empire, [Refs];
  of a Roman governor, [Refs]; = praefectus, [Refs 2nd c.BC+]

  __II.3 generally, magistrate, official, [Refs 4th c.BC+]; opposed to ἰδιώτης, [Refs];
  ruler of a synagogue, [NT]; president of a club, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
