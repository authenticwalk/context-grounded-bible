strongs_number: G3817
language: greek
lemma: παίω
transliteration: paíō
definition: to hit (as if by a single blow and less violently than G5180 (τύπτω));
  specially, to sting (as a scorpion)
kjv_usage: smite, strike
derivation: a primary verb;
extended_definition: 'παίω

  [in LXX chiefly for נָכָה hi. ;]

  to strike, smite: with the hand or fist, Mat.26:68, Luk.22:64; with a sword, Mrk.14:47,
  Jhn.18:10; of a reptile, to sting: Rev.9:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'παίω,

  Boeotian dialect πήω Hdn.Gr.2.949; Attic dialect 2nd pers. singular imperative παῖ
  [Refs 5th c.BC+] codices: future παίσω [Refs 5th c.BC+]: aorist ἔπαισα [Refs 5th
  c.BC+]: perfect πέπαικα [LXX+5th c.BC+]:—middle, imperfect ἐπαιόμην [Refs 1st c.AD+]:
  aorist ἐπαισάμην [Refs 5th c.BC+]:—passive, aorist ἐπαίσθην [Refs 4th c.BC+]perfect
  πέπαισμαι (ἐμ-) [Refs 2nd c.AD+]; but the passive tenses were mainly supplied by
  πλήσσω (παίσαντές τε καὶ πληγέντες [Refs 5th c.BC+]; and ἐπάταξα (from πατάσσω)
  was generally used as aorist:—poet. Verb (not in [Refs 8th c.BC+], strike, smite,
  whether with the hand, or with a rod or other weapon, σκυτάλοισί τινας [Refs 5th
  c.BC+]; παῖε πᾶς strike home!, [Refs 5th c.BC+]; παισάτω πᾶς (παῖς codices), παῖ
  δή, παῖ δή [Refs 5th c.BC+]; τί μ᾽ οὐκ ἀνταίαν ἔπαισέν τις (i.e. πληγήν) ; [Refs
  5th c.BC+]; π. ἅλμην, of rowers, [Refs 5th c.BC+] —middle, ἐπαίσατο τὸν μηρόν he
  smote his thigh, [Refs 5th c.BC+]:—passive, παιομένους [Refs 5th c.BC+]; πὺξ παιόμενος,
  opposed to ἐγχειριδίῳ πληγείς, [Refs 5th c.BC+]

  __b rarely of missiles, [Refs 5th c.BC+]:—passive, τὰ παιόμενα τοῖς κεραυνοῖς [Refs
  1st c.AD+]; of atoms, παίονται καὶ παίουσι τὸν ἅπαντα χρόνον [Refs]

  __2 with accusative instrumenti, drive, dash one thing against another, ναῦς ἐν
  νηῒ στόλον ἔπαισε struck its beak against.., [Refs 5th c.BC+]

  __3 drive away, τοὺς σφῆκας ἀπὸ τῆς οἰκίας [Refs 5th c.BC+]

  __4 of sexual intercourse, [Refs]

  __5 hit hard in speaking, π. στρογγύλοις τοῖς ῥήμασιν [Refs 4th c.AD+]

  __6 metaphorically, quench one''s thirst, διψῶντα.. ὄξει παίειν [Refs 4th c.BC+]

  __II intransitive, strike, dash against or upon, λόγοι παίουσ᾽ εἰκῇ πρὸς κύμασιν
  ἄτης [Refs 5th c.BC+]; λανθάνει στήλην ἄκραν παίσας, of a charioteer, [Refs 5th
  c.BC+], cf. Latin pavio, pavimentum.)

  __III devour, παίειν ἐφ᾽ ἁλὶ τὴν μάδδαν [Refs 5th c.BC+]; perhaps to be read in
  [Refs 5th c.BC+]: it has been doubted whether this is the same word as παίω [Refs]
  {STEPBible-TFLSJ}'
