strongs_number: G2205
language: greek
lemma: ζῆλος
transliteration: zēlos
definition: properly, heat, i.e. (figuratively) "zeal" (in a favorable sense, ardor;
  in an unfavorable one, jealousy, as of a husband (figuratively, of God), or an enemy,
  malice)
kjv_usage: emulation, envy(-ing), fervent mind, indignation, jealousy, zeal
derivation: from G2204 (ζέω);
extended_definition: 'ζῆλος, -ου, ὁ and in late Gk., also -εος, τό (2Co.9:2, Php.3:6),

  [in LXX for קִנְאָה, Num.25:11, al. ;]

  __1. zeal: 2Co.7:11 9:2; κατά ζῆλος, Php.3:6; with genitive obj., Jhn.2:17 (LXX),
  Rom.10:2; before ὑπέρ, 2Co.7:7; with genitive subj., θεοῦ, 2Co.11:2; πυρός, Heb.10:27
  (cf. Isa.26:11, Wis.5:18, and cf. Westc., in l).

  __2. jealousy: Rom.13:13, 1Co.3:3 3:2 2Co.12:20, Gal.5:20 (WH, txt, RV), Jas.3:14,
  16; πλησθῆναι ζήλου Act.5:17 13:45; pl., ζῆλοι (see B1., § 32, 6), Gal.5:20, WH,
  mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζῆλος, ου, ὁ,

  later εος, τό, [NT] codices optative; Doric dialect ζᾶλος [Refs]:— jealousy (= φθόνος),
  [Refs 8th c.BC+]: more usually in good sense, eager rivalry, emulation, [Refs 4th
  c.BC+]

  __2 with genitive person, zeal for one, ξυναίμων [Refs 5th c.BC+]; κατὰ ζῆλον Ἡρακλέους
  in emulation of him, [Refs 1st c.AD+]: absolutely, passion, [Refs 2nd c.BC+]

  __3 with genitive of things, ζῆλον.. γάμων ἔχουσα causing rivalry for my hand, [Refs
  5th c.BC+]; ζ. τῶν ἀρίστων emulous desire for.., opposed to φυγὴ τῶν χειρόνων, [Refs
  1st c.BC+]: plural, ambitions, [Refs 1st c.BC+]

  __4 fervour, zeal, [LXX+NT]; indignation, ζ. πυρός [NT]

  __5 personified as son of Styx, brother of Βία, Κράτος, Νίκη, [Refs 8th c.BC+]

  __II pride, honour, glory, [Refs 5th c.BC+]

  __III spirit, τῆς πολιτείας [Refs 2nd c.BC+]: plural, tastes, interests, τοῖς ἀπὸ
  διαφόρων ἐπιτηδευμάτων, βίων, ζήλων, ἡλικιῶν, [Refs 3rd c.AD+]

  __III.2 especially in Lit. Crit., style, τοῦ Ἀσιανοῦ λεγομένου ζήλου [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
