strongs_number: H0494
language: hebrew
lemma: אֶלְנָתָן
transliteration: ʼElnâthân
pronunciation: el-naw-thawn'
definition: Elnathan, the name of four Israelites
kjv_usage: Elnathan.
derivation: from H410 (אֵל) and H5414 (נָתַן); God (is the) giver;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.26.22;

  son of: Achbor (H5907H)

  § Elnathan = "God has given"

  1) king Jehoiachin''s maternal grandfather

  2) three chief men in Ezra''s time

  3) son of Achbor, a military commander under Jehoiakim {STEPBible-TBESH}'
