lemma: ἐπηρεάζω
transliteration: epēreázō
definition: to insult, slander
kjv_usage: use despitefully, falsely accuse
derivation: from a comparative of G1909 (ἐπί) and (probably) (threats);
extended_definition: 'ἐπηρεάζω

  (ἐπήρεια, spiteful abuse),

  to revile: with accusative of person(s), Luk.6:28; with accusative of thing(s) (but
  see ICC, in l), 1Pe.3:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπηρε-άζω,

  threaten abusively, [Refs 5th c.BC+]: with accusative, speak disparagingly of, [Refs].

  __II deal despitefully with, act despitefully towards, with dative person, [Refs
  5th c.BC+], etc.; ἐ. ψηφίσμασι καὶ νόμοις oppose them insolently, [NT+4th c.BC+]
  (Tegea, 4th c.BC): absolutely, to be insolent, [Refs 6th c.BC+]:— passive, to be
  insulted, [Refs 5th c.BC+] —later middle in active sense, [Refs 2nd c.AD+]

  __III of the action of disease, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
