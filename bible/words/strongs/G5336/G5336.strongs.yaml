strongs_number: G5336
language: greek
lemma: φάτνη
transliteration: phátnē
definition: a crib (for fodder)
kjv_usage: manager, stall
derivation: from (to eat);
extended_definition: 'φάτνη, -ης, ἡ

  [in LXX for אֵבוּס, etc. ;]

  a manger: Luk.2:7, 12 2:16 13:15 (see DB, iii, 234a, DCG, ii, 111a),†

  (AS) {STEPBible-TBESG}'
etymology: 'φάτν-η, ἡ,

  manger, crib, [ἵππους] ἀτίταλλ᾽ ἐπὶ φάτνῃ [NT+8th c.BC+]; φάτναι Ζηνὸς, of the manger
  of Pegasus, [Refs 5th c.BC+]: also of oxen, ὥς τίς τε κατέκτανε βοῦν ἐπὶ φ. [Refs
  8th c.BC+]

  __2 βοῦς ἐπὶ φ., proverbial of ease and comfort, [Refs 5th c.BC+]; ἡ ἐν τῇ φ. κύων
  ''the dog in the manger'', [Refs 2nd c.AD+]; θεραπεύειν τὴν φ. τινός to court one
  who feeds you, [Refs 2nd c.AD+] to return to their old haunts, [Refs 4th c.BC+]

  __II ={φάτνωμα}[Refs 3rd c.BC+]

  __III socket of tooth, [Refs 2nd c.AD+]

  __IV the Manger, name of the nebula (star-cluster) between the ὄνοι in Cancer, [Refs
  4th c.BC+] in Attic and Delian Inscrr., [Refs]: bhndh, cf. Sanskrit badhnāti ''tie'',
  Celt. benn ''wicker chariot''.) {STEPBible-TFLSJ}'
