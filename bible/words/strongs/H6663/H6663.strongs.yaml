strongs_number: H6663
language: hebrew
lemma: צָדַק
transliteration: tsâdaq
pronunciation: tsaw-dak'
definition: to be (causatively, make) right (in a moral or forensic sense)
kjv_usage: cleanse, clear self, (be, do) just(-ice, -ify, -ify self), (be turn to)
  righteous(-ness).
derivation: a primitive root;
extended_definition: '1) to be just, be righteous

  1a) (Qal)

  1a1) to have a just cause, be in the right

  1a2) to be justified

  1a3) to be just (of God)

  1a4) to be just, be righteous (in conduct and character)

  1b) (Niphal) to be put or made right, be justified

  1c) (Piel) justify, make to appear righteous, make someone righteous

  1d) (Hiphil)

  1d1) to do or bring justice (in administering law)

  1d2) to declare righteous, justify

  1d3) to justify, vindicate the cause of, save

  1d4) to make righteous, turn to righteousness

  1e) (Hithpael) to justify oneself {STEPBible-TBESH}'
