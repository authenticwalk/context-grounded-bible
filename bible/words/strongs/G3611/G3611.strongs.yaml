strongs_number: G3611
language: greek
lemma: οἰκέω
transliteration: oikéō
definition: to occupy a house, i.e. reside (figuratively, inhabit, remain, inhere);
  by implication, to cohabit
kjv_usage: dwell
derivation: from G3624 (οἶκος);
extended_definition: 'οἰκέω, -ῶ

  (οἶκος), [in LXX chiefly for יָשַׁב ;]

  __(a) trans., to inhabit: with accusative, 1Ti.6:16;

  __(b) intrans., to dwell: before μετά (of married life), 1Co.7:12-13; metaphorically,
  before ἐν: ἀγαθόν, Rom.7:18; ἁμαρτία, Rom.7:20; πνεῦμα θεοῦ, Rom.8:9, 11, 1Co.3:16
  (cf. ἐν-, κατ-, ἐν-κατ-, παρ-, περι-, συν-οικέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'οἰκέω,

  Epic dialect οἰκείω [Refs 8th c.BC+], Locrian dialect ϝοικέω [Refs]; Aeolic dialect
  present participle οἴκεις [Refs 7th c.BC+]; argument 3rd.pers. singular present
  optative οἰκείη [Refs]: imperfect ᾤκεον [Refs 8th c.BC+] Ionic dialect οἴκεον [Refs
  5th c.BC+]: future οἰκήσω [Refs 5th c.BC+]: aorist ᾤκησα [Refs 5th c.BC+]: perfect
  ᾤκηκα [Refs 5th c.BC+] — passive and middle, future οἰκήσομαι in middle sense,[Refs
  5th c.BC+]; but in passive, see [Refs 4th c.BC+]: aorist ᾠκήθην [Refs 8th c.BC+]perfect
  ᾤκημαι as middle and passive, Ionic dialect 3rd.pers. plural οἰκέαται, see [Refs
  4th c.BC+], 3: (οἶκος):

  __A transitive, inhabit, ὑπωρείας ᾤκεον πολυπίδακος Ἴδης [Refs 8th c.BC+]; οἰ. τοῦτον
  τὸν χῶρον [Refs 5th c.BC+] have, enjoy, E. [prev. cited]:—passive, to be inhabited,
  οἰκέοιτο πόλις Πριάμοιο [Refs 8th c.BC+]; διὰ τῆς οἰκεομένης through the inhabited
  country, [Refs 5th c.BC+]; τὰς ἄλλας πόλιας οἰκεομένας μηδὲν ἧσσον although inhabited
  no less than before, [Refs]

  __2 colonize, settle in, τὰς πλείστας τῶν νήσων [Refs 5th c.BC+], etc.; πόλιν probably
  in [Refs 5th c.BC+]; νῆσον οἰκῆσαι, i.e. to be deported, [Refs 4th c.AD+]: in perfect
  passive, to be settled in, occupy, τοῖσι τὰς νήσους οἰκημένοισι Ἴωσι [Refs 5th c.BC+]

  __3 in passive, to be settled, of men or tribes to whom new abodes are assigned,
  τριχθὰ ᾤκηθεν καταφυλαδόν [Refs 8th c.BC+]perfect passive οἴκημαι, as present, οἱ
  ἐν τῇ ἠπείρῳ οἰκημένοι Ἕλληνες those who have been settled, i.e. those who dwell..,
  [Refs 5th c.BC+]; also of cities, to be situated, lie, παρ᾽ ὃν [ποταμὸν] Νίνος πόλις
  οἴκητο [Refs]

  __II manage, direct a household or a state, [Refs 5th c.BC+] don''t manage.., [Refs
  5th c.BC+] — passive, εὖ οἰκούμεναι πόλεις well governed, [Refs]; μετρίως, ὀρθῶς,
  ἄριστα οἰ., [Refs 5th c.BC+]future οἰκήσεται in passive sense, καθ᾽ ὅτι ἄριστα ἡ
  πόλις οἰκήσεται [Refs 5th c.BC+]

  __B intransitive, dwell, live, of persons, families, or tribes, have their abodes,
  settlements, in [Refs 8th c.BC+]; especially of metics, ἐγ Κολλυτῷ οἰκοῦντι [Refs
  8th c.BC+]; οὐρανῷ [Refs 5th c.BC+]; οἰ. μετά τινος, ={συνοικεῖν τινι}, [Refs 5th
  c.BC+]; κέρδη μὲν οἰκήσαντα.. having fixed my dwelling [there] with gain to my hosts,
  [Refs]; τὸ τὴν φροντίδ᾽ ἔξω τῶν κακῶν οἰκεῖν γλυκύ sweet it is for the mind to keep
  free from cares, [Refs]; ἐπὶ προστάτου οἰ. (see. προστάτης) [Refs 5th c.BC+]

  __B.II of cities, to be situated, [Refs 5th c.BC+]; but τὴν πόλιν σποράδην καὶ κατὰ
  κώμας οἰκοῦσαν formed of detached villages, [Refs 5th c.BC+] (so in passive, [Refs
  5th c.BC+]

  __B.II.2 to be governed or administered, τίς τῶν πόλεων διὰ σὲ βέλτιον ᾤκησε; [Refs
  5th c.BC+]: frequently hardly distinguishable from the passive (above [Refs 4th
  c.BC+]; σωφρόνως γε οἰκοῦσα [πόλις] εὖ ἂν οἰκοῖτο a state administered by self-control
  would be well governed, [Refs 5th c.BC+]; εἰς ὀλίγους, εἰς πλείους οἰκεῖν, to be
  governed in the interest of the few or the many, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
