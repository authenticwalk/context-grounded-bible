strongs_number: G1781
language: greek
lemma: ἐντέλλομαι
transliteration: entéllomai
definition: to enjoin
kjv_usage: (give) charge, (give) command(-ments), injoin
derivation: from G1722 (ἐν) and the base of G5056 (τέλος);
extended_definition: 'ἐν-τέλλω

  [in LXX, as in NT (and mostly in Hdt.), always mid., chiefly for צָוָה pi. ;]

  -ομαι, to command, enjoin, instruct: before περί Heb.11:22; with inf., Mat.19:7;
  with dative of person(s), Act.1:2; οὕτως, Act.13:47; καθώς, Jhn.14:31 (ἐντολὴν ἔδωκεν,
  WH); before λέγων, Mat.17:9; with inf., Jhn.8:5; ἵνα, Mrk.13:34; with accusative
  of thing(s), Mat.28:20, Mrk.10:3, Jhn.15:14, 17; before περί, with genitive of person(s),
  Mat.4:6 and Luk.4:10 (LXX); διαθήκην ἐ. πρός, with accusative of person(s), Heb.9:20
  (LXX) (cf. Sir.45:3).†

  SYN.:

  κελεύω, to command, of verbal orders in general;

  παραγγέλλω, to charge, esp. of the transmitted orders of a military com­mander;
  ἐντέλλω points rather to the contents of the command (see Thayer, see word κελεύω)

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντέλλω,

  enjoin, command, active only in [Refs 5th c.BC+]:— mostly in middle, τινί τι [Refs
  5th c.BC+]; in a will, φίλοις ταῦτα ἐντέλλομαι [Refs 2nd c.AD+]: with dative person
  et infinitive, [Refs 5th c.BC+]; ἐντείλασθαι ἀπὸ γλώσσης command by word of mouth,
  [Refs 5th c.BC+]: so in perfect, ἐντέταλται [LXX+2nd c.BC+]:—passive, τὰ ἐντεταλμένα
  commands, [Refs 5th c.BC+]

  __II invest with legal powers, authorize to act, ἐ. σοι καὶ ἐπιτρέπω [Refs 4th c.AD+]
  {STEPBible-TFLSJ}'
