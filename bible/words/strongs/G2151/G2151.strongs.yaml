strongs_number: G2151
language: greek
lemma: εὐσεβέω
transliteration: eusebéō
definition: to be pious, i.e. (towards God) to worship, or (towards parents) to respect
  (support)
kjv_usage: show piety, worship
derivation: from G2152 (εὐσεβής);
extended_definition: 'εὐ-σεβέω, -ῶ

  (εὐσεβής, which see), [in LXX: Dan LXX Sus 1:64, 4Ma.9:6 אR, 4Ma.11:5 4Mac 11:8
  4Mac 11:23 4Mac 18:2 * ;]

  to reverence, show piety towards; with accusative (else­where more frequently before
  εἰς., περί, πρός): οἶκον, 1Ti.5:4; θεόν, Act.17:23 (Cremer, 525).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐσεβ-έω,

  live or act piously or reverently, absolutely, [Refs 6th c.BC+]; εἴς τινα towards
  one, [Refs 5th c.BC+]; of outward acts of service, θύουσα καὶ εὐσεβοῦσα τοῖς θεοῖς
  [Refs 3rd c.AD+]; εὐ. θεούς to reverence them, [Refs 4th c.BC+] —passive, εὐσεβεῖσθαι
  to be reverenced, [Refs 5th c.BC+]; of a duty, to be reverently discharged, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
