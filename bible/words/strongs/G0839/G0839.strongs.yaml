strongs_number: G0839
language: greek
lemma: αὔριον
transliteration: aúrion
definition: properly, fresh, i.e. (adverb with ellipsis of G2250 (ἡμέρα)) to-morrow
kjv_usage: (to-)morrow, next day
derivation: from a derivative of the same as G109 (ἀήρ) (meaning a breeze, i.e. the
  morning air);
extended_definition: 'αὔριον

  adv., [in LXX for מָחָר ;]

  to-morrow: Mat.6:30, Luk.12:28, Act.23:20 25:22, 1Co.15:32, Luk.13:32-33, Jas.4:13;
  ἡ αὔ. (sc. ἡμέρα, MM, see word),  Mat.6:34, Act.4:3; ἐπὶ τὴν αὔ., Luk.10:35, Act.4:5;
  τὸ (WH om.) τῆς Jas.4:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'αὔριον,

  adverb to-morrow, [Refs 8th c.BC+]; αὔ. τηνικάδε tomorrow at this time, [Refs 5th
  c.BC+]; ἐς or εἰς αὔ. on the morrow, [Refs 8th c.BC+] (or till morning, [Refs 8th
  c.BC+]; for the morrow, καλέσαι ἐπὶ δεῖπνον εἰς αὔ.[Refs]

  __2 presently, shortly, φάγωμεν καὶ πίωμεν, αὔ. γὰρ ἀποθνῄσκομεν[NT]; opposed to
  σήμερον, [NT]

  __II substantive, αὔ. ἣν ἀρετὴν διαείσεται the morrow will distinguish.., [Refs
  8th c.BC+]

  __III ἡ αὔ. (i.e. ἡμέρα) the morrow, [NT+5th c.BC+]; ἐπὶ τὴν αὔ.[Refs 5th c.BC+];
  ἡ Αὔ. personified by [Refs 5th c.BC+]. (Cf. Lithuanian aušrà ''dawn'', Sanskrit
  usrás ''of the dawn''; see at {ἄγχαυρος},{ἕως}.) {STEPBible-TFLSJ}'
