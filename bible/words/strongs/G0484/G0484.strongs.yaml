strongs_number: G0484
language: greek
lemma: ἀντίληψις
transliteration: antílēpsis
definition: relief
kjv_usage: help
derivation: from G482 (ἀντιλαμβάνομαι);
extended_definition: 'ἀντί-λημψις  (Rec. -ληψις; see MM, VGT see word; M, Pr., 56),
  -εως, ἡ

  (ἀντιλαμβάνομαι) [in LXX for עֹז, זְרוֹעַ, etc., frequently in Psa.2:1-12,3Mac.;
  frequently also in π. in petitions to the Ptolemies in sense of βοήθεια (see Deiss.,
  LAE, 107; BS, 92, 223) ;]

  __1. cl. a laying hold of, an exchange.

  __2. Hellenistic (LXX, π.) help: pl. of ministrations of deacons; 1Co.12:28 (DB,
  ii, 347 f.; Cremer, 386).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντί-ληψις,

  later ἀντί-λημψις, εως, ἡ, receiving in turn or exchange, [Refs 5th c.BC+]; counterclaim,
  [Refs 5th c.BC+]

  __II (from middle) laying hold of in turn, reciprocation, [Refs 4th c.BC+]; of cultivated
  plants, giving a return, [Refs 4th c.BC+]; of a vine laying hold by its tendrils,
  [Refs]

  __II.b taking in hand, τοῦ λ[ε]ιτουργήματος [Refs 4th c.AD+]

  __II.2 ={ἀντιλαβή}, hold, support, [Refs 5th c.BC+]; of a bandage, [Refs 5th c.BC+];
  ἀ. διδόναι τινί give one a handle, [Refs 1st c.AD+]

  __II.3 defence, succour, [NT+2nd c.BC+]

  __II.4 claim to a thing, [Refs 5th c.BC+]

  __II.5 objection, [Refs 5th c.BC+]: in forensic oratory, plea of justification,
  [Refs 2nd c.AD+]; discussion, θεολογικὴ ἀ.[Refs 4th c.AD+]

  __II.6 grasping with the mind, apprehension, [Refs 4th c.BC+]; οὐκ ἐπιστρέφει τὴν
  ἀ. does not attract the attention, [[Refs 3rd c.AD+]; of sensuous perception, [Refs
  5th c.BC+]

  __II.7 of disease, seizure, attack, τῶν ἀκρωτηρίων[Refs 5th c.BC+] {STEPBible-TFLSJ}'
