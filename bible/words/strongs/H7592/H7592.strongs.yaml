strongs_number: H7592
language: hebrew
lemma: שָׁאַל
transliteration: shâʼal
pronunciation: shaw-al'
definition: to inquire; by implication, to request; by extension, to demand
kjv_usage: ask (counsel, on), beg, borrow, lay to charge, consult, demand, desire,
  [idiom] earnestly, enquire, [phrase] greet, obtain leave, lend, pray, request, require,
  [phrase] salute, [idiom] straitly, [idiom] surely, wish.
derivation: or שָׁאֵל; a primitive root;
extended_definition: '1) to ask, enquire, borrow, beg

  1a) (Qal)

  1a1) to ask, ask for

  1a2) to ask (as a favour), borrow

  1a3) to enquire, enquire of

  1a4) to enquire of, consult (of deity, oracle)

  1a5) to seek

  1b) (Niphal) to ask for oneself, ask leave of absence

  1c) (Piel)

  1c1) to enquire, enquire carefully

  1c2) to beg, practise beggary

  1d) (Hiphil)

  1d1) to be given on request

  1d2) to grant, make over to, let (one) ask (successfully) or give or lend on request
  (then) grant or make over to

  Aramaic equivalent: she.el (שְׁאֵל "to ask" H7593) {STEPBible-TBESH}'
