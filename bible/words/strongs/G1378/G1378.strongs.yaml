strongs_number: G1378
language: greek
lemma: δόγμα
transliteration: dógma
definition: a law (civil, ceremonial or ecclesiastical)
kjv_usage: decree, ordinance
derivation: from the base of G1380 (δοκέω);
extended_definition: 'δόγμα, -τος, τό

  (δοκέω), [in LXX chiefly for דָּת, טְעֵם ;]

  __1. an opinion.

  __2. A public decree, ordinance: of Roman rulers, Luk.2:1, Act.17:7; of the Jewish
  law, Eph.2:15, Col.2:14; of the Apostles, Act.16:4 (Cremer, 205).†

  (AS) {STEPBible-TBESG}'
etymology: 'δόγμα, ατος, τό,

  (δοκέω) that which seems to one, opinion or belief, [Refs 5th c.BC+]; especially
  of philosophical doctrines, [Refs 4th c.BC+]; notion, [Refs 5th c.BC+]

  __2 decision, judgement, [Refs]; public decree, ordinance, [Refs 5th c.BC+]; δόγμα
  ποιήσασθαι, with infinitive, [Refs 5th c.BC+]; especially of Roman Senatus-consulta,
  δ. συγκλήτου [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
