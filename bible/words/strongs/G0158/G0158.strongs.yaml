strongs_number: G0158
language: greek
lemma: αἴτιον
transliteration: aítion
definition: a reason or crime (like G156 (αἰτία))
kjv_usage: cause, fault
derivation: neuter of G159 (αἴτιος);
extended_definition: 'αἴτιον, -ου, τό, see: αἴτιος.

  αἴτιος, -α, ὁ

  (αἰτία), [in LXX: 1Ki.22:22 (סבב) Dan LXX Bel 41, TH ib. 42, Su 53, 2Ma.4:47 13:4,
  4Ma.1:11 * ;]

  __1. causative of, responsible  for; as subst., ὁ αἰ., the cause, author: Heb.5:9;
  τὸ αἰ., the cause, Act.19:40.

  __2. blameworthy, culpable; as subst., ὁ αἰ., the culprit, the accused (Lat. reus);
  τὸ αἰ. (= αἰτία, 3), the crime, Luk.23:4,14,22.

  † (AS) {STEPBible-TBESG}'
etymology: 'αἴτι-ος, α, ον,

  more rarely ος, ον [Refs 5th c.BC+]:— culpable, responsible, ἐπεὶ οὔ τί μοι αἴτιοί
  εἰσιν[Refs 8th c.BC+]: comparative αἰτιώτερος[Refs 5th c.BC+] the most guilty, [Refs
  5th c.BC+]

  __2 substantive, αἴτιος, ὁ, the accused, the culprit, [Refs 4th c.BC+]; οἱ αἴ. τοῦ
  πατρός they who have sinned against my father, [Refs]:—with genitive of things,
  οἱ αἴ. τοῦ φόνου[Refs 5th c.BC+]

  __II responsible for, with genitive of things, [Refs 5th c.BC+]; αἴτιός τινός τινι
  being the cause of a thing to a person, [Refs 5th c.BC+]: with infinitive, αἴ. τὸν
  ἠέρα ξηρὸν εἶναι[Refs 5th c.BC+]: comparative, τοῦ.. ἐλευθέραν εἶναι.. αἰτιώτερον[Refs
  4th c.BC+] mainly instrumental in causing the sea-fight, [Refs 5th c.BC+]

  __II.2 αἴτιον, τό, cause, [Refs 5th c.BC+]; τί ποτ᾽ οὖν ἐστι τὸ αἴτιον τό.. μηδένα
  εἰπεῖ; [Refs 5th c.BC+] {STEPBible-TFLSJ}'
