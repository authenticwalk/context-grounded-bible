strongs_number: H1580
language: hebrew
lemma: גָּמַל
transliteration: gâmal
pronunciation: gaw-mal'
definition: to treat a person (well or ill), i.e. benefit or requite; by implication
  (of toil), to ripen, i.e. (specifically) to wean
kjv_usage: bestow on, deal bountifully, do (good), recompense, requite, reward, ripen,
  [phrase] serve, mean, yield.
derivation: a primitive root;
extended_definition: '1) to deal fully with, recompense

  1a) (Qal)

  1a1) to deal out to, do to

  1a2) to deal bountifully with

  1a3) to recompense, repay, requite

  2) (Qal) to wean a child (Niphal) to be weaned

  3) (Qal) to ripen, bear ripe (almonds) {STEPBible-TBESH}'
