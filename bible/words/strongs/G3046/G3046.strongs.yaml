lemma: λίτρα
transliteration: lítra
definition: a pound in weight
kjv_usage: pound
derivation: of Latin origin (libra);
extended_definition: 'λίτρα, -ας, ἡ

  (cf. Lat. libra),

  __1. a Sicilian coin = Rom. libra or as.

  __2. In weight, a pound: Jhn.12:3 19:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'λίτρ-α, ἡ,

  a silver coin of Sicily, [Refs 5th c.BC+]

  __II as a weight, [Refs]a pound, [[Refs 4th c.BC+] having lived a pound of years,
  i.e. [Refs 6th c.AD+]

  __III measure of capacity, = [Refs 2nd c.AD+]. [ῑ as in Latin libra; written λείτρα
  in [Refs] and Latin libra probably from early Italic *līprā.) {STEPBible-TFLSJ}'
