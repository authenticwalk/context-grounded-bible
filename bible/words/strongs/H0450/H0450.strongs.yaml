strongs_number: H0450
language: hebrew
lemma: אֶלְיָדָע
transliteration: ʼElyâdâʻ
pronunciation: el-yaw-daw'
definition: Eljada, the name of two Israelites and of an Aramaean leader
kjv_usage: Eliada.
derivation: from H410 (אֵל) and H3045 (יָדַע); God (is) knowing;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.17.17

  § Eliadah or Eliada = "God knows"

  1) a son of David

  2) a Benjamite warrior chief

  3) an Aramean, the father of an enemy of Solomon {STEPBible-TBESH}'
