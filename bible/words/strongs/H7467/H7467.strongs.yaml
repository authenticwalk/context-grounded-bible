definition: Reuel, the name of Moses' father-in-law, also of an Edomite and an Israelite
kjv_usage: Raguel, Reuel.
derivation: from the same as H7466 (רְעוּ) and H410 (אֵל); friend of God;
extended_definition: 'A man living at the time of Egypt and Wilderness, first mentioned
  at Exo.2.18;

  father of: Zipporah (H6855) and Hobab (H2246); also called Reuel (KJV: Raguel) at
  Num.10.29;

  Another name of yit.ro (יִתְרוֹ "Jethro" H3503)

  § Reuel or Raguel = "friend of God"

  1) a son of Esau by his wife Bashemath, the sister of Ishmael

  2) the father-in-law of Moses

  2a) also ''Jethro''

  3) father of Eliasaph, the leader of the tribe of Gad at the time of the census
  at Sinai

  4) a Benjamite, ancestor of Elah {STEPBible-TBESH}'
