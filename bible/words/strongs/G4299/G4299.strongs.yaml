strongs_number: G4299
language: greek
lemma: πρόκριμα
transliteration: prókrima
definition: a prejudgment (prejudice), i.e. prepossession
kjv_usage: prefer one before another
derivation: from a compound of G4253 (πρό) and G2919 (κρίνω);
extended_definition: 'πρό-κριμα, -τος, τό

  (cl. προκρίνειν, 1. to prefer. 2. to judge beforehand),

  pre-judging, prejudice: 1Ti.5:21 (see Cremer, 378).†

  (AS) {STEPBible-TBESG}'
etymology: 'πρό-κρῐμα, ατος, τό,

  prejudgement, [NT]

  __2 = praejudicium, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
