strongs_number: G2649
language: greek
lemma: καταμαρτυρέω
transliteration: katamartyréō
definition: to testify against
kjv_usage: witness against
derivation: from G2596 (κατά) and G3140 (μαρτυρέω);
extended_definition: 'κατα-μαρτυρέω, -ῶ

  [in LXX: Job.15:6, Pro.25:18 (עָנָה), al. ;]

  to bear witness againt: with accusative of thing(s) and genitive of person(s), Mat.26:62
  27:13, Mrk.14:60.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταμαρτῠρέω,

  bear witness against, τινος [Refs 5th c.BC+], etc.; κατά τινος [NT+5th c.BC+]:—passive,
  have evidence given against one, μὴ πιστῶς καταμαρτυρηθείς [Refs 5th c.BC+]; κ.
  ὑπὸ τοῦ βίου τοῦ ἑαυτοῦ to be convicted, [Refs 4th c.BC+]

  __2 passive, of evidence, to be given against one, ἃ καταμαρτυρεῖται αὐτοῦ [Refs
  4th c.BC+]

  __II assert concerning, οὐδὲν κ. τῶν οὐ παρόντων [Refs 3rd c.AD+]

  __III Astrology texts, exercise malign influence over, ''aspect'', [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
