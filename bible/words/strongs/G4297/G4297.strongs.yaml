extended_definition: 'προ-κοπή, -ῆς, ἡ

  (προκόπτω), [in LXX: Sir.51:17, 2Ma.8:8 * ;]

  progress (prop., on a journey, then generally): Php.1:12, 25, 1Ti.4:15 (condemned
  by Atticists, see Rutherford, NPhr., 158).†

  (AS) {STEPBible-TBESG}'
etymology: 'προ-κοπή, ἡ,

  progress on a journey, [Refs 1st c.AD+]

  __2 generally, progress, advance, τὴν οἴησιν ἔλεγε προκοπῆς ἐγκοπήν that opinionforming
  was the stoppage of progress, [Refs 2nd c.BC+]; π. σχεῖν, ποιεῖσθαι, λαμβάνειν,
  [Refs 2nd c.BC+]; frequently of moral progress, [Refs]; παλίντροπος π. progress
  in a contrary direction, [LXX+2nd c.BC+]; proficiency, ἐν τοῖς λόγοις [NT+1st c.BC+];
  improvement in health, [Refs 5th c.BC+]; ἐν μείζοσι προκοπαῖς [Refs 2nd c.AD+]

  __2.b success, prosperity, δόζα καὶ π. παρά τισιν ὑπάρξει[Refs 4th c.AD+]

  __3 military promotion, [Refs 1st c.AD+]

  __4 process, κατὰ προκοπήν by process of time or growth, [Refs 2nd c.AD+]

  __5 in Mathematics texts, progression of numbers, μέχρις ἂν εἰς τετράδα ἡ π. ἔλθῃ
