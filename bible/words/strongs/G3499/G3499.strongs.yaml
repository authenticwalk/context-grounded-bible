strongs_number: G3499
language: greek
lemma: νεκρόω
transliteration: nekróō
definition: to deaden, i.e. (figuratively) to subdue
kjv_usage: be dead, mortify
derivation: from G3498 (νεκρός);
extended_definition: 'νεκρόω, ῶ

  (νεκρός),

  to make dead, put to death; pass., to be dead: hyperbolically, of impotent age,
  Heb.11:12; σῶμα, Rom.4:19. Trop., of carnal impulses, τὰ μέλη, Col.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'νεκρ-όω,

  make dead, mortify, μόριόν τι [Refs 2nd c.AD+]:—passive, νενεκρῶσθαι τὸ μόριον [Refs
  2nd c.AD+]; to be dead, νεκρωθείς [Refs]; νενεκρωμένος, of the body of Abraham,
  [NT]

  __II metaphorically, mortify, νεκρώσατε τὰ μέλη [NT] {STEPBible-TFLSJ}'
