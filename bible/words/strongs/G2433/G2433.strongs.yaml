strongs_number: G2433
language: greek
lemma: ἱλάσκομαι
transliteration: hiláskomai
definition: to conciliate, i.e. (transitively) to atone for (sin), or (intransitively)
  be propitious
kjv_usage: be merciful, make reconciliation for
derivation: middle voice from the same as G2436 (ἵλεως);
extended_definition: 'ἱλάσκομαι

  (ἵλαος = ἵλεως) [in LXX (cf. Westc., Epp. Jo., 85 f.) for סָלַח, 4Ki.5:18 24:4,
  Psa.25:11, La 3:42, Da TH Dan.9:19; כָּפַר pi., Psa.65:3 78:38 79:9; נָחַם ni.,
  Exo.32:14, Est.4:17 * ;]

  __1. in cl., with accusative of person(s), to conciliate, appease, propitiate (=
  ἐξιλάσκομαι, Gen.32:20, Pro.16:14, Mal.1:9, al.).

  __2. In LXX (Thackeray, Gr., 270, 1.), Inscr. (Deiss., BS,  224 f.), and NT, to
  be propitious, merciful (with dative of thing(s), Psa.79:9, al.): with dative of
  person(s) (4Ki.5:18), Luk.18:13.

  __3. As in Philo (= ἐξιλάσκ-, in LXX: Eze.43:22, al.), to expiate, make propitiation
  for: τ. ἁμαρτίας, Heb.2:17 (Cremer, 301 ff., 735).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱλᾰσ-κομαι,

  future ἱλάσομαι [ᾰ] [Refs 5th c.BC+] Oracle texts cited in [Refs 2nd c.AD+] also
  ἱλάξομαι [Refs 3rd c.BC+]aorist 1 ἱλᾰσάμην, Epic dialect participle ἱλασσάμενοι
  [Refs 8th c.BC+], Epic dialect subjunctive 2nd pers. singular ἱλάσσεαι [Refs], -ηαι
  [Refs 3rd c.BC+]; infinitive ἱλάσσασθαι [Refs 3rd c.BC+] —passive (see. below [Refs].
  [ῑ regularly (written ι, not ει, [Refs 4th c.BC+]; ῐ [Refs 8th c.BC+]: (ἵλαος):—appease,
  in [Refs 8th c.BC+]; σπονδῇσι θύεσσί τε ἱλάσκεσθαι (i.e. θεούς) [Refs 8th c.BC+];
  with participle, ἱλάσκομαι πέμπων by presenting, [Refs 5th c.BC+]; τοῦτον (i.e.
  θεὸν) ἱλάσκου ποῶν μηδὲν ἄτοπον [Refs 4th c.BC+]; of the dead as heroized, θυσίῃσί
  τινα ἱ. [Refs 5th c.BC+]

  __2 of men, conciliate, ἱ. τινὰ χρήμασι [Refs]; πῶς ἱλασόμεθα καὶ τίνι λόγ; [Refs
  5th c.BC+]

  __3 expiate, τὰς ἁμαρτίας [NT]

  __II passive with future ἱλάσομαι, also ἱλασθής ομαι variant in [LXX]aorist 1 ἱλάσθην[LXX]:—to
  be merciful, gracious, τινι [same places]; ἱλάσθητί μοι τῷ ἁμαρτωλῷ [LXX+NT]infinitive,
  ἱλάσθη κύριος περιποιῆσαι τὸν λαόν[LXX] {STEPBible-TFLSJ}'
