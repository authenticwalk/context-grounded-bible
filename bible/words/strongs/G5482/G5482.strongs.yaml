extended_definition: 'χάραξ, -ακος, ὁ

  (χαράσσω), [in LXX for סֹלְלָה, מָצוֹר, etc. ;]

  __1. a pointed stake

  __2. a palisade or rampart: Luk.19:43.†

  (AS) {STEPBible-TBESG}'
etymology: 'χάραξ [χᾰ], ᾰκος, ὁ,

  also ἡ, (χαράσσω) pointed stake: especially,

  __I vine-prop, pole, [Refs 5th c.BC+] of those who trust in a ''broken reed'', [Refs
  5th c.BC+]

  __II pale, used in fortifying the entrenchments of a camp, [Refs 4th c.BC+]; = Latin
  vallus, [Refs 2nd c.BC+]

  __II.2 collectively, ={χαράκωμα}, palisaded camp, Theophil.[Refs 4th c.BC+]; palisade,
  χάρακα βαλέσθαι πρὸς τῇ πόλει (variant{χαράκωμα}) [Refs 4th c.BC+]; = Latin vallum,
  [NT+2nd c.BC+]; χάρακα τίθεσθαι form an entrenched camp, [Refs 1st c.BC+]; ἀποταφρεύειν,
  περιταφρεύειν,[Refs 4th c.BC+]

  __III cutting, slip, especially of an olive, [Refs 4th c.BC+]; of other plants,
  [Refs 4th c.BC+]

  __III.2 collectively, ={ἀκανθώδη φυτά}, [Refs 5th c.AD+]

  __IV a seafish, one of the breams, Sargus, [Refs 3rd c.BC+]; also a fish of the
  Red Sea, [Refs 2nd c.AD+]

  __V name of a bandage, [Refs 1st c.AD+] in signification 1, and in [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
