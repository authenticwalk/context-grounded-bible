strongs_number: G1562
language: greek
lemma: ἐκδύω
transliteration: ekdýō
definition: to cause to sink out of, i.e. (specially as of clothing) to divest
kjv_usage: strip, take off from, unclothe
derivation: from G1537 (ἐκ) and the base of G1416 (δύνω);
extended_definition: 'ἐκ-δύω

  [in LXX chiefly for פָּשַׁט ;]

  to take of, strip of, strip: with accusative of person(s) (sc. clothing), Mat.27:28;
  with accusative of person(s) and of thing(s), Mat.27:31, Mrk.15:20, Luk.10:30; mid.,
  to put off: figuratively, of the body, 2Co.5:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκδύω

  (ἐκδύνω [Refs 5th c.BC+]:

  __I causal in present ἐκδύω: imperfect ἐξέδυον· future ἐκδύσω: aorist 1 ἐξέδῡσα:
  late perfect ἐκδέδῠκα [Refs 2nd c.AD+]:— take off, strip off, with double accusative
  person et of things, ἐκ μέν με χλαῖναν ἔδυσαν they stripped me of my cloak, [Refs
  8th c.BC+]: with accusative only, strip, πάντας ἐ. [Refs 4th c.BC+]

  __I.2 passive, ἐκδύομαι, aorist 1 ἐξεδύθην [ῠ]: perfect ἐκδέδῠμαι:—to be stripped
  of a thing, τὸν χιτωνίσκον ἐκδεδύσθαι [Refs 5th c.BC+]: absolutely, to be stripped,
  ἐκδυθῆναι [Refs 5th c.BC+]

  __I.3 middle, ἐκδύομαι, Cretan dialect ἐσδ- [Refs]future -δύσομαι: aorist 1 ἐξεδυσάμην:—strip
  oneself of a thing, put off, τεύχεά τ᾽ ἐξεδύοντο they were putting off their armour,
  [Refs 8th c.BC+]; ἐκδύσασθαι (to be read -δύσεσθαι) τὸν κιθῶνα [Refs 5th c.BC+]:
  absolutely, put off one''s clothes, strip, θᾶττον ἐκδυώμεθα [Refs 5th c.BC+]; technically,
  of ephebi, [NT+3rd c.BC+]

  __II active in middle sense, put off, μαλακὸν δ᾽ ἔκδυνε χιτῶνα [Refs 8th c.BC+]:—passive,
  of the clothes, to be put off, ἅμα κιθῶνι ἐκδυομένῳ [Refs 5th c.BC+]

  __III aorist 2 ἐξέδυν: perfect ἐκδέδῡκα:—go or get out of, with genitive, ἐκδὺς
  μεγάροιο [Refs 8th c.BC+]emerging from.., [Refs 5th c.BC+]

  __III.2 perfect and aorist 2 with accusative, escape, shun, νῶϊν δ᾽ ἐκδῦμεν ὄλεθρον
  [grant] us to escape.., [Refs 8th c.BC+]

  __III.3 absolutely, escape, [Refs 6th c.BC+]; escape one''s memory, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
