  [Refs 8th c.BC+]; especially of a banquet, good cheer, festivily, οὐ.. τί φημι χαριέστερον
  εἶναι ἢ ὅτ᾽ ἐϋφροσύνη μὲν ἔχῃ κατὰ δῆμον ἅπαντα κτλ[Refs 6th c.BC+] is cheered with
  glad thoughts, [Refs 8th c.BC+]; festivities, [Refs 5th c.BC+]; ἡ χαρὰ καὶ ἡ εὐ.
  [Refs 4th c.BC+]: also in later Prose, [LXX+NT+4th c.BC+]; εὐ. ψυχῆς οἶνος πινόμενος
  [LXX]

