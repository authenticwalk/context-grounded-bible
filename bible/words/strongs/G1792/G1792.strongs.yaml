extended_definition: 'ἐν-τρυφάω, ῶ

  [in LXX: Isa.55:2 57:4 (עָנַג hith.), Hab.1:10 (קָלַס hith.), 4Ma.8:8, etc. ;]

  to revel in: ἐν-τ. ἀπάταις, 2Pe.2:13 (see Mayor, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντρῠφ-άω,

  revel in, delight in, with dative, ἐξουσία [Refs 5th c.BC+]; in good sense, δικαιοσύνῃ
  [Refs 1st c.AD+]; of persons, Πελοπίδᾳ [Refs 1st c.AD+]; in bad sense, ἐν ταῖς ἀγάπαις
  [NT]; κόμαι ἀνέμοις ἐνετρύφων it was playing in the wind, [Refs 5th c.BC+]

  __II treat haughtily or contemptuously, τινί [Refs 5th c.BC+]; exult over, τινὸς
  συμφοραῖς [Refs 4th c.AD+]ad Ath.279c; ἔν τινι [LXX+1st c.AD+]:—passive, to be made
  a mock of, [Refs]

  __III use or abuse at pleasure, τοῖς νόμοις, τοῖς συνοῦσι, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
