strongs_number: G0907
language: greek
lemma: βαπτίζω
transliteration: baptízō
definition: to immerse, submerge; to make whelmed (i.e. fully wet); used only (in
  the New Testament) of ceremonial ablution, especially (technically) of the ordinance
  of Christian baptism
kjv_usage: Baptist, baptize, wash
derivation: from a derivative of G911 (βάπτω);
extended_definition: 'βαπτίζω

  (βάπτω), [in LXX: 4Ki.5:14 (טבל), Isa.21:4, Jdth.12:7, Sir.31 (34)30 * ;]

  to dip, immerse, sink;

  __1. generally (in Polyb., iii, 72, of soldiers wading breast-deep; in i, 51, of
  the sinking of ships); metaphorically, to overwhelm (Is, l.with; cf. MM, Exp., x);
  with cogn. accusative, βάπτισμα β., Mrk.10:38, 39 Luk.12:50. Mid.,

  __2. to perform ablutions, wash oneself, bathe (Ki, Jth, Si, ll. with): Mrk.7:4;
  aor. pass, in same sense, Luk.11:38.

  __3 Of ablution, immersion, as a religious rite, to baptize;

  __(a) (a) absol.; Mrk.1:4, Jhn.1:25, 26 28 3:22, 23, 26 4:2 10:40, 1Co.1:17; ὁ βαπτίζων
  (= ὁ βαπτιστής, M, Pr., 127), Mrk.6:14, 24; with accusative, Jhn.4:1, Act.8:38,
  I Co.1.14, 16; with cogn. accusative, τὸ βάπτισμα, Act.19:4 (cf. Mrk.10:38, supr.);
  pass., to be baptized, receive baptism: Mat.3:13, 14, 16, Mrk.16:16, Luk.3:7, 12
  21 7:29 (τ. βάπτισμα) ib. 30, Act.2:41 8:12, 13 36 9:18 10:47 16:15, 33 18:8; mid.,
  22:16 (M, Pr., 163);

  __(b) with prepositions: ἐν, of the element, Mat.3:6, 11 Mrk.1:4, 5 8, Luk.3:16,
  Jhn.1:26, 31 33 3:23, Act.1:5 2:38 10:48 11:16, 1Co.10:2; εἰς, of the element, purpose
  or result (Lft., Notes, 155), Mat.3:1 28:19, Mrk.1:9, Act.8:16 19:3, 5 Rom.6:3,
  1Co.1:13, 15 10:2 12:13, Gal.3:27; with dative, ὕδατι, Luk.3:16, Act.1:5 11:16;
  ὑπὲρ τῶν νεκρῶν, perh. to fulfil the wish of a dead friend, 1Co.15:29 (see ICC,
  in l.; cf. DB, i, 238ff.; DCG, i, 169a; ii, 605b; Cremer, 126).

  † (AS) {STEPBible-TBESG}'
etymology: 'βαπτ-ίζω,

  dip, plunge, ξίφος εἰς σφαγήν [Refs 1st c.AD+]:—passive, of a trephine, [Refs 1st
  c.AD+] — in passive, to be drowned, [Refs 1st c.AD+]; of ships, sink or disable
  them, [Refs 2nd c.BC+]; ἐβάπτισαν τὴν πόλιν flooded the city, metaphorically, of
  the crowds who flocked into Jerusalem at the time of the siege, [Refs 5th c.BC+]:—passive,
  ὡς ἐκ τοῦ βεβαπτίσθαι ἀναπνέουσι [Refs 5th c.BC+]; to be drenched, [Refs 4th c.BC+]soaked
  in wine, [Refs 5th c.BC+]; ὀφλήμασι βεβ. over head and ears in debt, [Refs 1st c.AD+];
  γνοὺς βαπτιζόμενον τὸ μειράκιον seeing that he was getting into deep water, [Refs
  5th c.BC+]

  __2 draw wine by dipping the cup in the bowl, [Refs 4th c.BC+]

  __3 baptize, τινά [NT]:—passive, βαπτισθήτω ἕκαστος εἰς ἄφεσιν ἁμαρτιῶν [NT]:—middle,
  dip oneself, [LXX]; get oneself baptized, [NT]:—passive, perform ablutions, [NT]
