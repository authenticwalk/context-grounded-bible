strongs_number: G1710
language: greek
lemma: ἐμπορεύομαι
transliteration: emporeúomai
definition: to travel in (a country as a pedlar), i.e. (by implication) to trade
kjv_usage: buy and sell, make merchandise
derivation: from G1722 (ἐν) and G4198 (πορεύομαι);
extended_definition: 'ἐμ-πορεύομαι  depon.

  (ἔμπορος), [in LXX chiefly for סָחַר ;]

  __1. to travel, esp. for business.

  __2. to traffc, trade: Jas.4:13.

  __3. C. accusative of thing(s)

  __(a) to traffic in;

  __(b) to import: (Hos.12:1, for יָבַל hoph.).

  __4. C. accusative of person(s), to make a gain of: 2Pe.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμπορ-εύομαι,

  future -πορεύσομαι: aorist 1 ἐνεπορεύθην:—middle, aorist 1 -ευσάμην[Refs 5th c.BC+]:—travel,
  ξένην ἔπι.. γαῖαν [Refs 5th c.BC+]; ποῖ δ᾽ ἐμπορεύ; [Refs 5th c.BC+]

  __2 absolutely, walk, [Refs 5th c.BC+]

  __II travel for traffic or business, Χρηματισμοῦ Χάριν [Refs 5th c.BC+]; εἰς Πόντον
  Chion [Refs] inveigh against the art of healing, [Refs 5th c.BC+]

  __II.2 to be a merchant, traffic, [Refs 5th c.BC+]: with accusative, trade in, γῆν
  [LXX]

  __II.3 with accusative of things, import, [Refs 5th c.BC+]; πολλὰς διὰ θαλάσσης
  ὠφελείας [Refs 1st c.BC+]

  __II.3.b metaphorically, δίαιταν ἥντιν᾽ ἐμπορεύεται what manner of lite he leads,
  [Refs 5th c.BC+]; ἐ. τὴν φιλοσοφίαν to make a trade of it, [Refs 1st c.AD+]; in
  bad sense, trade on, τὴν λήθην τῶν δικαστῶν [Refs 1st c.AD+]

  __II.4 with accusative person, make gain of, overreach, cheat, πλαστοῖς λόγοις ὑμᾶς
  [NT]:—also in active, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
