strongs_number: G1900
language: greek
lemma: ἐπέκεινα
transliteration: epékeina
definition: upon those parts of, i.e. on the further side of
kjv_usage: beyond
derivation: from G1909 (ἐπί) and (the accusative case plural neuter of) G1565 (ἐκεῖνος);
extended_definition: 'ἐπ-έκεινα

  adv. (= ἐπ᾽ ἐκεῖνα), [in LXX: Lev.22:27, Num.32:19, al. (הָלְאָה), etc. ;]

  beyond; with genitive, Act.7:43 (LXX) †

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπέκεινα,

  adverb, for ἐπ᾽ ἐκεῖνα, opposed to ἐπὶ τάδε [Refs], on yonder side, beyond, with
  genitive, [Refs 5th c.BC+]

  __2 with Article, τὸ ἐ., Attic dialect τοὐπ., or τὰ ἐ., Attic dialect τἀπ., the
  part beyond, the far side, τὰ ἐ. τῆς Εὐρώπης [Refs]; τοὐπέκεινα τῆσδε γῆς beyond
  it, [Refs 5th c.BC+]

  __II of past Time, οἱ ἐ. χρόνοι the times beyond or before, earlier times, [Refs];
  οἱ ἐ. (i.e. τῶν Τρωϊκῶν γενόμενοι) [Refs]

  __II.2 of future Time, henceforth, [LXX] {STEPBible-TFLSJ}'
