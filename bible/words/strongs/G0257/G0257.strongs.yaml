strongs_number: G0257
language: greek
lemma: ἅλων
transliteration: hálōn
definition: a threshing-floor (as rolled hard), i.e. (figuratively) the grain (and
  chaff, as just threshed)
kjv_usage: floor
derivation: probably from the base of G1507 (εἱλίσσω);
extended_definition: 'ἅλων, -ωνος

  (for Attic ἅλως, -ω, see MM, VGT, see word), ἡ, [in LXX  chiefly for גֹּרֶן ;]

  a threshing floor: Mat.3:12, Luk.3:17 (here prob. by meton. = the grain on the threshing
  floor).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἅλων, ωνος, ἡ,

  ={ἅλως} (usually in sense 1), rare in nominative, [LXX+4th c.BC+]; more frequently
  in oblique cases, [Refs 4th c.BC+], in sense of plantation (?)), [LXX+4th c.BC+]
  {STEPBible-TFLSJ}'
