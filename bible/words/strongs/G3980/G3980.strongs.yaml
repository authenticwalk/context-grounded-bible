strongs_number: G3980
language: greek
lemma: πειθαρχέω
transliteration: peitharchéō
definition: to be persuaded by a ruler, i.e. (genitive case) to submit to authority;
  by analogy, to conform to advice
kjv_usage: hearken, obey (magistrates)
derivation: from a compound of G3982 (πείθω) and G757 (ἄρχω);
extended_definition: 'πειθαρχέω, -ῶ

  (πείθομαι, ἀρχή) [in LXX: Dan LXX 7:27 (שְׁמַע), Sir.33:28, I Est.8:94 * ;]

  to obey one in authority, be obedient: Tit.3:1; with dative, Act.27:21; θεῷ, Act.5:29,
  32.†

  (AS) {STEPBible-TBESG}'
etymology: 'πειθαρχ-έω,

  obey one in authority, absolutely, πειθαρχεῖ.., ἄπληκτος ὥσπερ ἵππος [Refs 5th c.BC+];
  ὡς ἂν.. τοῖς πηδαλίοις ἡ ναῦς π. [Refs 5th c.BC+]; στρατηγοῦ [Refs 3rd c.BC+]; τινος
  [Refs 2nd c.BC+]:—middle, ἔθνος.. πειθαρχέεσθαι ἑτοῖμον [Refs 5th c.BC+] {STEPBible-TFLSJ}'
