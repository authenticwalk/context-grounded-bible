strongs_number: G1939
language: greek
lemma: ἐπιθυμία
transliteration: epithymía
definition: a longing (especially for what is forbidden)
kjv_usage: concupiscence, desire, lust (after)
derivation: from G1937 (ἐπιθυμέω);
extended_definition: 'ἐπιθυμία, -ας, ἡ

  (έπιθυμέω), [in LXX chiefly for תַּאֲוָה, אָוָה; also for חֶמֶד, etc. ;]

  desire, longing: Luk.22:15 (see: ἐπιθυμέω), Php.1:23, 1Th.2:17, Rev.18:14; p1.,
  Mrk.4:19; esp. with ref. to forbidden things, desire, lust (Vg., concupiscentia):
  Rom.7:7-8, Jas.1:14-15, 2Pe.1:4; pl., Gal.5:24, 1Ti.6:9, 2Ti.2:22 4:3, 1Pe.1:14
  4:2; πάθος ἐπιθυμίας, 1Th.4:5; ἐ. κακή, Col.3:5; with genitive, μιασμοῦ, 2Pe.2:10
  (see Mayor, in l); τ. καρδιῶν, Rom.1:24; τ. κόσμου (aroused by the world), 1Jn.2:17;
  τ. σώματος, Rom.6:12; τ. ἀπάτης, Eph.4:22 (see ICC, in l); τ. σαρκός, 1Jn.2:16,
  2Pe.2:18 (without art.), Gal.5:16; τ. ὀφθαλμῶν, 1Jn.2:16; σαρκικαὶ ἐ., 1Pe.2:11
  (cf. 4Ma.1:32); κοσμικαί, Tit.2:12; εἰς ἐπιθυμίας, Rom.13:14; ποιεῖν τὰς ἐ., Jhn.8:44;
  ὑπακούειν ταῖς ἐ., Rom.6:12; δουλεύειν, ἄγεσθαι, ἐπιθυμίαις, Tit.3:3, 2Ti.3:6; πορεύειθαι
  ἐν ἐ., 1Pe.4:3; κατά, Ju 16 18, 2Pe.3:3; ἀναστρέφεσθαι ἐν ταῖς ἐ., Eph.2:3.†

  SYN.: πάθος (which see), ὄρεξις  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιθῡμ-ία,

  Ionic dialect -ιη, ἡ, desire, yearning, ἐ. ἐκτελέσαι 5th c.BC: Herodotus Historicus
  1.32; ἐπιθυμίᾳ by passion, opposed to προνοίᾳ, [Refs]: generally, appetite, [Refs];
  αἱ κατὰ τὸ σῶμα ἐ. [Refs]; especially sexual desire, lust, [Refs]; αἱ πρὸς τοὺς
  παῖδας ἐ. [Refs]

  __2. with genitive, longing after a thing, desire of or for it, ὕδατος, τοῦ πιεῖν,
  [Refs 5th c.BC+]; ἐν ἐ. τινὸς εἶναι [Refs]; εἰς ἐ. τινὸς ἀφικέσθαι θεάσασθαι [Refs
  5th c.BC+]; ἐ. ἐμποιεῖν ἔς τινα an inclination towards.., [Refs]

  __II. ={ἐπιθύμημα}, object of desire, ἐπιθυμίας τυχεῖν Thalesap.[Refs]; ἀνδρὸς ἐ.,
  of woman, [Refs] {STEPBible-TFLSJ}'
