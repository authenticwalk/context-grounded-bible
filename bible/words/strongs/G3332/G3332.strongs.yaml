strongs_number: G3332
language: greek
lemma: μεταίρω
transliteration: metaírō
definition: to betake oneself, i.e. remove (locally)
kjv_usage: depart
derivation: from G3326 (μετά) and G142 (αἴρω);
extended_definition: 'μετ-αίρω

  [in LXX: 4Ki.16:17 25:11, Psa.80:8, Pro.22:28 (סוּר hi., גָּלָה hi., etc.)* ;]

  __1. trans., to remove (LXX, ll. with).

  __2. (not cl.) to depart: Mat.13:53 19:1 (cf. Aq.: Gen.12:9).†

  (AS) {STEPBible-TBESG}'
etymology: 'μεταίρω,

  Aeolic dialect (also in Trag.) πεδ-, lift up and remove, shift, ἄγαλμα ἐκ βάθρων
  [Refs 5th c.BC+]; πεδαίρειν κῶλον, πόδα, [Refs]; [ἀναθέματα] [Refs 1st c.AD+]:—passive,
  [Refs 4th c.BC+]

  __2 repeal, ψήφισμα μ. [Refs 4th c.BC+]

  __II intransitive, depart, ἐκεῖθεν [NT] {STEPBible-TFLSJ}'
