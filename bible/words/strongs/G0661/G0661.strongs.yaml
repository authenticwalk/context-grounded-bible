strongs_number: G0661
language: greek
lemma: ἀποτίνω
transliteration: apotínō
definition: to pay in full
kjv_usage: repay
derivation: from G575 (ἀπό) and G5099 (τίνω);
extended_definition: 'ἀπο-τίνω (or -τίω)

  [in LXX chiefly for שׂוּם pi. ;]

  to pay off, repay: Phm 19 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποτίνω,

  [Refs 4th c.BC+]future -τείσω: aorist -έτεισ; Thess. 3rd.pers.singular aorist imperative
  ἀππεισάτον[Refs 2nd c.BC+]:— repay, τιμὴν δ᾽ Ἀργείοις ἀποτινέμεν[Refs 8th c.BC+]

  __2 pay for a thing, πρὶν.. μνηστῆρας ὑπερβασίην σίην ἀποτεῖσαι [Refs]; Πατρόκλοιο
  δ᾽ ἕλωρα.. ἀποτείσῃ may atone for making a prey of Patroclus, [Refs 8th c.BC+];
  σύν τε μεγάλῳ ἀπέτεισαν made atonement with a great price,[Refs 5th c.BC+]

  __3 more frequently, pay in full, τίσιν οὐκ ἀποτείσει Oracle texts cited in [Refs
  5th c.BC+]; ἀπότεισον pay the wager! [Refs 5th c.BC+]; in Law παθεῖν ἢ ἀποτεῖσαι
  are opposed to denote personal or pecuniary penalties, e.g. Legal cited in [Refs
  5th c.BC+]

  __4 with accusative person, ἀλάστωρ.. τόνδ᾽ ἀπέτεισεν made him the price, [Refs
  4th c.BC+]

  __5 τὸ πεπρωμένον ἀ. pay the debt of fate, i.e. die, [Refs]

  __II middle, ἀποτίνομαι, poetry ἀποτίνῠμαι (frequently written -τίννυμαι) [Refs
  8th c.BC+]future -τείσομαι:—to get paid one, exact or require a penalty from, πόλεων
  δ᾽ ἀπετίνυτο ποινήν[Refs 8th c.BC+]

  __II.2 with accusative person, ἀποτείσασθαί τινα avenge oneself on another, punish
  him, [Refs 8th c.BC+]

  __II.3 with accusative of things, take vengeance for a thing, punish it, εἴ κέ ποτέ
  σφι βίας ἀποτείσεται[Refs 8th c.BC+]: absolutely, take vengeance, [Refs 6th c.BC+]
  {STEPBible-TFLSJ}'
