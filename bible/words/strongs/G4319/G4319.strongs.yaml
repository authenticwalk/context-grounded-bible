lemma: προσαιτέω
transliteration: prosaitéō
definition: to ask repeatedly (importune), i.e. solicit
kjv_usage: beg
derivation: from G4314 (πρός) and G154 (αἰτέω);
extended_definition: 'προσ-αιτέω, -ῶ

  [in LXX: Job.27:14 * ;]

  __1. to ask besides.

  __2. to continue asking; hence, to importune, beg, ask alms: Jhn.9:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσαιτ-έω,

  ask besides, οὐδέν [Refs 5th c.BC+]; αἷμα π. demand more blood, [Refs 4th c.BC+];
  π. μισθόν demand higher pay, [Refs 5th c.BC+]

  __2 demand or require for a purpose, ὅσους.. τὰ ἔργα προσαιτοίη [Refs]

  __II ask as well as others (i.e. for a share), and so, with accusative person, ask
  an alms of, [Refs 5th c.BC+]: with accusative of things, beg for a thing, βίοτον,
  στρατιάν, [Refs 5th c.BC+]: with double accusative, beg somewhat of one, [Refs 5th
  c.BC+]: with genitive, beg some of.., [Refs 1st c.AD+]: absolutely, to be importunate,
  [Refs 5th c.BC+]; to be a beggar, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
