extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.2.33;

  son of: Jonathan (H3129);

  brother of: Zaza (H2117)

  § Peleth = "swiftness"

  1) a Reubenite, father of On who rebelled with Dathan and Abiram in the days of
  the wilderness wanderings

  2) son of Jonathan and a descendant of Jerahmeel of Judah {STEPBible-TBESH}'
