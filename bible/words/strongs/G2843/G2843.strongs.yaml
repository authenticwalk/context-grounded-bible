strongs_number: G2843
language: greek
lemma: κοινωνικός
transliteration: koinōnikós
definition: communicative, i.e. (pecuniarily) liberal
kjv_usage: willing to communicate
derivation: from G2844 (κοινωνός);
extended_definition: 'κοινωνικός, -ή, -όν

  (κοινωνία),

  __1. sociable.

  __2. ready to com­municate or impart (R, mg., ready to sympathize, see Field, Notes,
  213 f.): 1Ti.6:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'κοινων-ικός, ή, όν,

  held in common, τὰ κ. property held by corporations, [Refs 4th c.BC+]; κ. ἐλαιών
  [Refs 1st c.AD+]

  __b relating to partnerships, [δίκαι] [Refs 4th c.BC+]

  __c κοινωνικά, τά, tax on corporations, [Refs 2nd c.BC+]

  __2 social, ἰσότης κοινωνική [ἡ δικαιοσύνη] [Refs 5th c.BC+]; [φιλίαι] [Refs]

  __3 sociable, κ. καὶ φιλικὴ διάθεσις [Refs 4th c.BC+]: superlative, τὸν ἄνθρωπον
  ἡ φύσις κατεσκεύασε -ώτατον [Refs 1st c.AD+] H.; τὸ -κόν sociability, [Refs 1st
  c.AD+]

  __3.b of certain signs of the zodiac, [Refs]

  __4 giving a share of, τῶν ὄντων [Refs 2nd c.AD+] ready to share luck with others,
  proverbial in [Refs 4th c.BC+]; liberal, [NT+2nd c.AD+]; opposed to φθονερός, [Refs
  2nd c.AD+]

  __5 with dative, in communion with, τῇ ἐκκλησίᾳ [Refs 6th c.AD+]

  __II active, receptive, sharing in, φωτός [Refs 1st c.BC+].

  __III adverb -κῶς, χρῆσθαι τοῖς εὐτυχήμασι to suffer others to partake in one''s
  good fortune, [Refs 2nd c.BC+]

  __III.2 in Medicine texts, by sympathy, κ. σπᾶσθαι probably in [Refs 6th c.AD+]
  {STEPBible-TFLSJ}'
