  father of: Neriah (H5374)

  § Maaseiah = "Jehovah is a shelter"

  1) a priest and ancestor of Baruch, the friend and scribe of Jeremiah

  2) ancestor of Seraiah who carried Jeremiah''s book to Babylon {STEPBible-TBESH}'
