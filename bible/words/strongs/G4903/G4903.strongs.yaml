strongs_number: G4903
language: greek
lemma: συνεργέω
transliteration: synergéō
definition: to be a fellow-worker, i.e. co-operate
kjv_usage: help (work) with, work(-er) together
derivation: from G4904 (συνεργός);
extended_definition: 'συνεργέω, -ῶ

  [in LXX: I Est.7:2, 1Ma.12:1 * ;]

  __1. prop., to work together (with): absol., Mrk.16:20, 1Co.16:16, 2Co.6:1; with
  dative, Jas.2:22; dative commod., Rom.8:28, T, R, txt. (but see infr.).

  __2. In Hellenistic writers (M, Pr., 65), trans., to cause to work together (cf.
  ICC, in l): with accusative of thing(s), Rom.8:28 [WH] R, mg. (but see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συνεργ-έω,

  perfect -ήργηκα[Refs 4th c.BC+] G.:—work together with, help in work, co-operate,
  [Refs 5th c.BC+]: generally, co-operate with, assist, with dative, [Refs 4th c.BC+];
  [τὸ γυμνάσιον] ἀναδόσεσι σ. [Refs 2nd c.AD+], compare 463, 15.727; σ. ἑαυτοῖς τὰ
  συμφέροντα do one another fitting service, [Refs 5th c.BC+]; σ. πρός τι contribute
  to or towards.., [Refs 4th c.BC+]; facilitate, τὸν δρασμὸν τοῖς Πέρσαις [Refs 3rd
  c.AD+]:—passive, to be helped, with dative of things, [Refs 5th c.BC+]

  __2 to be conspired against, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
