strongs_number: H6555
language: hebrew
lemma: פָּרַץ
transliteration: pârats
pronunciation: paw-rats'
definition: to break out (in many applications, direct and indirect, literal and figurative)
kjv_usage: '[idiom] abroad, (make a) breach, break (away, down, -er, forth, in, up),
  burst out, come (spread) abroad, compel, disperse, grow, increase, open, press,
  scatter, urge.'
derivation: a primitive root;
extended_definition: '1) to break through or down or over, burst, breach

  1a) (Qal)

  1a1) to break or burst out (from womb or enclosure)

  1a2) to break through or down, make a breach in

  1a3) to break into

  1a4) to break open

  1a5) to break up, break in pieces

  1a6) to break out (violently) upon

  1a7) to break over (limits), increase

  1a8) to use violence

  1a9) to burst open 1a10) to spread, distribute

  1b) (Niphal) to be broken through

  1c) (Pual) to be broken down

  1d) (Hithpael) to break away {STEPBible-TBESH}'
