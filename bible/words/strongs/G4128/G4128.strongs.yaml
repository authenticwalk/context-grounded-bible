strongs_number: G4128
language: greek
lemma: πλῆθος
transliteration: plēthos
definition: a fulness, i.e. a large number, throng, populace
kjv_usage: bundle, company, multitude
derivation: from G4130 (πλήθω);
extended_definition: 'πλῆθος, -ους, τό

  [in LXX chiefly for רֹב, also for הָמוֹן, etc. ;]

  __1. a great number, a multitude;

  __(a) of things : ἰχθύων, Luk.5:6, Jhn.21:6; φρυγάνων, Act.28:3; ἁμαρτιίῶν, Jas.5:20,
  1Pe.4:8; τ. πλήθει, in multitude, Heb.11:12;

  __(b) of persons: Act.21:22 (WH, R, om.); with genitive, Luk.2:13, Jhn.5:3, Act.5:14;
  π. πολύ (πολὺ π.), Mrk.3:7-8; id. with genitive, Luk.6:17 23:27, Act.14:1 17:4

  __2. Of persons, with art., the whole number, the multitude (in Plat., Thuc., Xen.,
  al., = δῆμος, the commons, or-opposite to δῆμος-the populace) : Act.2:6 15:30 19:9
  23:7; τ. λαοῦ, Act.21:36; τ. πόλεως, Act.14:4; πᾶν τὸ π., Act.15:12; with genitive,
  Luk.1:10 8:37 19:37 23:1, Act.4:32 5:16 6:2, 5 25:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλῆθος, εος, τό,

  Doric dialect and [Refs 4th c.AD+] πλῆθος [Refs 5th c.BC+]; Boeotian dialect πλεῖθος
  [Refs]; pseudo-Doric dialect and pseudo-Aeolic dialect πλᾶθος [Refs 1st c.BC+] see
  at {πίμπλημι}):—great number, multitude, especially of people, [Refs 8th c.BC+];
  στρατοῦ π., periphrastic for στρατὸς πολύς, [Refs]; ὡς πλήθει for the mass of men,
  [Refs 5th c.BC+]

  __2 τὸ π. the greater number, the mass, main body, τὸ π. τοῦ στρατοῦ [Refs 5th c.BC+];
  τὸ π. τῆς ψυχῆς the largest part of.., [Refs 5th c.BC+]: as Noun of Multitude with
  plural Verb, Ἀθηναίων τὸ π. οἴονται [Refs 5th c.BC+]; τὸ π. ἐψηφίσαντο πολεμεῖν
  the majority,[Refs 5th c.BC+]; τῷ π. by a majority, [Refs 5th c.BC+]: hence, people,
  population, σμικρὸν τὸ π. τῆσδε γῆς [Refs 5th c.BC+]

  __2.b the commons, [Refs 5th c.BC+]: frequently of the popular assembly, τὸ ὑμέτερον
  π., τὸ π. τὸ ὑμέτερον, [Refs 5th c.BC+]; Ἐρυθραίων τῷ π., Ἀθηναίων τοῦ π., [Refs];
  = Latin plebs, [Refs 2nd c.BC+]; also, association, corporation, or guild, τὸ π.
  τὸ Ἁλιαδᾶν [Refs]; τὸ τῶν Πανιαστῶν π. [Refs 3rd c.BC+]; π. τῶν ἁλιέων [Refs 3rd
  c.BC+]; τὸ π. τῶν μαχαιροφόρων [Refs 2nd c.BC+]; opposed to αἱ ἀρχαί, οἱ ὀλίγοι,
  [Refs 5th c.BC+]; but also, populace, mob, opposed to δῆμος (commons), [Refs 5th
  c.BC+] the masses, [Refs 5th c.BC+]

  __II quantity or number, πόσον π. ἦν νεῶν Ἑλληνίδω; [Refs 5th c.BC+]in force, [Refs
  5th c.BC+]

  __III magnitude, size, or extent, [ὄρος] πλήθεϊ μέγιστον καὶ μεγάθεϊ ὑψηλότατον
  [Refs 5th c.BC+]; πεδίον πλῆθος ἄπειρον[Refs 5th c.BC+]

  __III.2 in Attic dialect, of quantity or amount, διὰ π. τῆς ζημίας [Refs 5th c.BC+]multa
  sudans, [Refs 2nd c.BC+]; τὸ παρακείμενον π. the amount entered against each, [Refs
  2nd c.BC+]; of money, τὸ ἴσον π. [Refs]: in plural, quantities, ἐμβρύων [Refs 5th
  c.BC+]

  __III.3 more than enough, π. φέρειν [LXX]

  __III.4 plurality, opposed to ἕν, [Refs 5th c.AD+]

  __IV of Time, length, χρόνου [Refs 5th c.BC+]

  __V with Preps., or adverbs, ἐς π. in great numbers, [Refs 5th c.BC+]; κατὰ πλῆθος
  a large number at a time, [Refs]usually, mostly, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
