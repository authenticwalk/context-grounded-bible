lemma: ἐκδημέω
transliteration: ekdēméō
definition: to emigrate, i.e. (figuratively) vacate or quit
kjv_usage: be absent
derivation: from a compound of G1537 (ἐκ) and G1218 (δῆμος);
extended_definition: 'ἐκ-δημέω, -ῶ

  (ἔκδημος, from home; cf. -ία, 3Ma.4:11)*;

  to be from home, absent: 2Co.5:6; before ἀπό, 2Co.5:8; before ἐκ, 2Co.5:9 (cf. ἀπο-,
  ἐνδημέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκδημ-έω,

