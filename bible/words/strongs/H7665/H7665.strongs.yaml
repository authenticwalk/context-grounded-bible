strongs_number: H7665
language: hebrew
lemma: שָׁבַר
transliteration: shâbar
pronunciation: shaw-bar'
definition: to burst (literally or figuratively)
kjv_usage: break (down, off, in pieces, up), broken (-hearted), bring to the birth,
  crush, destroy, hurt, quench, [idiom] quite, tear, view (by mistake for H7663 (שָׂבַר)).
derivation: a primitive root;
extended_definition: '1) to break, break in pieces

  1a) (Qal)

  1a1) break, break in or down, rend violently, wreck, crush, quench

  1a2) to break, rupture (fig)

  1b) (Niphal)

  1b1) to be broken, be maimed, be crippled, be wrecked

  1b2) to be broken, be crushed (fig)

  1c) (Piel) to shatter, break

  1d) (Hiphil) to cause to break out, bring to the birth

  1e) (Hophal) to be broken, be shattered

  Aramaic equivalent: te.var (תְּבַר "to break" H8406) {STEPBible-TBESH}'
