  γαστρὶ δελεάζεσθαι [Refs 5th c.BC+]; ὑπὸ χρημάτων, ὑπὸ τῆς ἡδονῆς, [Refs 2nd c.AD+]

  __II with accusative cognate, νῶτον ὑὸς περὶ ἄγκιστρον δ. put it on the hook as
  a bait, [Refs 5th c.BC+]; but δ. ἄγκιστρον ἰσχάδι bait it with a fig, [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
