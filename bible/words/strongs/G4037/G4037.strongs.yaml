strongs_number: G4037
language: greek
lemma: περιμένω
transliteration: periménō
definition: to stay around, i.e. await
kjv_usage: wait for
derivation: from G4012 (περί) and G3306 (μένω);
extended_definition: 'περι-μένω

  [in LXX: Gen.49:18 (קָוָה pi.), Wis.8:12 * ;]

  to wait for: with acce., Act.1:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιμένω,

  wait for, await, with accusative person, [Refs 5th c.BC+]; τοῦ καιροῦ μὴ περιμένοντός
  τι as the time could not wait for.., [Refs 1st c.AD+]

  __2 require, expect, σχολάζουσαν φιληκοΐαν [Refs]

  __3 endure, put up with, μακρὰ λέγοντας ἡμᾶς αὐτοὺς περιεμείναμεν [Refs 5th c.BC+]

  __4 of events, await, be in store for, τίς με πότμος ἔτι π.; [Refs 5th c.BC+]; μὴ
  θύσαντας δεινὰ π. [Refs 5th c.BC+]

  __II with infinitive, οὐ περιμενοῦσιν ἄλλους σφᾶς διολέσαι will not wait for others
  to destroy them, [Refs]; ἕκαστος [τῶν λόγων] π. ἀποτελεσθῆναι awaits its accomplishment,
  [Refs]; μηδ᾽ ἐφ᾽ ἑαυτὸν [τὰ τοιαῦτα] ἐλθεῖν π. [Refs 4th c.BC+]

  __III absolutely, wait, stand still, [Refs 5th c.BC+]; μέχρι τούτου, ἕως ἂν.. [Refs
  4th c.BC+]; ἄχρι ἂν.. [Refs 5th c.BC+]; μέχρις ἄν.. [Refs 1st c.AD+] {STEPBible-TFLSJ}'
