strongs_number: G2798
language: greek
lemma: κλάδος
transliteration: kládos
definition: a twig or bough (as if broken off)
kjv_usage: branch
derivation: from G2806 (κλάω);
extended_definition: 'κλάδος, -ου, ὁ

  (κλάω), [in LXX for דָּלִיָּה, כַּף, etc. ;]

  a young tender shoot broken off for grafting; then, a branch: Mat.13:32 21:8 24:32,
  Mrk.4:32 13:28, Luk.13:19; metaphorically, of descendants (cf. Sir.40:15), Rom.11:16-19,
  21.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλάδος [ᾰ], ου, ὁ,

  branch, shoot of a tree, [Refs 4th c.BC+]; twig, opposed to ἀκρεμών, [Refs 4th c.BC+]:
  generally, branch, τῆς ἐλαίης τοὺς κλάδους [Refs 5th c.BC+]: presented by suppliants,
  ἐλαίας θ᾽ ὑψιγέννητον κλάδον [Refs 5th c.BC+]; also of laurel branches used in temples,
  [Refs 5th c.BC+]

  __2 plank, [Refs 3rd c.AD+]

  __3 branch of a blood-vessel, [Refs 2nd c.AD+]

  __4 metaphorically, ἀπὸ νώτοιο δύο κλάδοι ἀΐσσονται two arms, [Refs 5th c.BC+]

  __5 κ. ἐλέας, of a young girl, [Refs 4th c.BC+]; τῇ κ. [Refs 2nd c.AD+]; compare
  κλάδα[ν]· κλάδον, [Refs 5th c.AD+]; genitive plural κλαδέων probably in [Refs 5th
  c.BC+], Epic dialect κλαδέεσσι [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
