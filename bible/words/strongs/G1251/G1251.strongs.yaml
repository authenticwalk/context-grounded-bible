strongs_number: G1251
language: greek
lemma: διακούομαι
transliteration: diakoúomai
definition: to hear throughout, i.e. patiently listen (to a prisoner's plea)
kjv_usage: hear
derivation: middle voice from G1223 (διά) and G191 (ἀκούω);
extended_definition: 'δι-ακούω

  [in LXX: Deu.1:16 (שׁמע), Job.9:33 (יָד שִׁית hi.)* ;]

  to hear through, hear fully; technically, to hear judicially (as De, l.with; of.
  Deiss., BS, 230): Act.23:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'διᾰκούω,

  future -ακούσομαι[NT]:—hear out or to the end, τι [Refs 5th c.BC+]: absolutely,
  of a court, try out a case, [Refs]; hear or learn from another, τινὸς ἄττα [Refs
  5th c.BC+]: with genitive person, of parties to a dispute, [NT+2nd c.BC+]; also,
  to be a hearer or disciple of, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
