  __1. = Att.. ἀποκρίνομαι (which see), to answer, reply (Hom., Hdt., al.).

  __2. to answer on the stage, play apart (Arist., al.). Metaphorical, to feign, pretend
  (Demos., Polyb.): with accusative and inf., Luk.20:20 (cf. Ps sol 4:22).†

