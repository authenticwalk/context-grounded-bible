strongs_number: G5291
language: greek
lemma: ὑποστρώννυμι
transliteration: hypostrṓnnymi
definition: to strew underneath (the feet as a carpet)
kjv_usage: spread
derivation: from G5259 (ὑπό) and G4766 (στρώννυμι);
extended_definition: 'ὑπο-στρωννύω

  [in LXX: Isa.58:5 (יָצָא hi.), etc. ;]

  late form of ὑπο-στορέννυμι, to spread or strew under: with accusative of thing(s),
  Luk.19:36.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ὑποστόρνυμι,

  [Refs 2nd c.AD+]also in passive, [Refs 5th c.BC+], middle in [Refs 2nd c.AD+]; also
  ὑποστρώννυμι or ὑποστρωννύω, [Refs 4th c.BC+]: future ὑποστορῶ [Refs 4th c.BC+];
  also -στρώσω [Refs 4th c.BC+]: aorist -εστόρεσα[Refs 8th c.BC+]; also -έστρωσα [Refs
  5th c.BC+]: pluperfect ὑπεστρώκει [Refs 2nd c.AD+]perfect passive ὑπέστρωμαι Oracle
  texts cited in [Refs 5th c.BC+]; 3rd.pers. singular ὑπεστόρεσται and infinitive
  ὑπεστορῆσθαι [Refs]; participle ὑπεστορεσμένος [Refs 2nd c.AD+]:—spread, lay, or
  strew under, especially of bed-clothes, ἡ μὲν δέμνι᾽ ἄνωγεν ὑποστορέσαι δμῳῇσιν
  [Refs 8th c.BC+] strew me some of it under, [Refs 5th c.BC+]; λέκτρα ὑποστρῶσαί
  τινι make his bed for a man, i. e. serve him as a wife, [NT+5th c.BC+]: absolutely,
  make a bed, οὔκουν ὑποστορεῖτε μαλακῶς τῷ κυν; [Refs 4th c.BC+] [same place], cf.
  Phan.Hist.[same place]:—passive, εὗδ᾽, ὑπὸ δ᾽ ἔστρωτο ῥινὸν βοός [Refs 8th c.BC+];
  ᾗ χαλκὸς ὑπέστρωται which has copper laid under it, Oracle texts cited in [Refs
  5th c.BC+]

  __2 metaphorically, κέρδεσιν χεῖρας ὑ., of the action of the hand in receiving money,
  [Refs 4th c.AD+]

  __II bestrew with a thing, ἅλω οἰνάροις [Refs 2nd c.AD+]

  __III metaphorically in perfect passive, to be subject to.., τῶν τοῖς θεοῖς κλήρων
  ὑπεστρωμένων [Refs 5th c.AD+]: so in active, subject, πάντα -στρώσαντες ἑαυτοῖς
