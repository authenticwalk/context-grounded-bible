strongs_number: G1758
language: greek
lemma: ἐνέχω
transliteration: enéchō
definition: to hold in or upon, i.e. ensnare; by implication, to keep a grudge
kjv_usage: entangle with, have a quarrel against, urge
derivation: from G1722 (ἐν) and G2192 (ἔχω);
extended_definition: 'ἐν-έχω

  [in LXX: Gen.49:23 (סָתַם), Eze.14:4, 7, 3Ma.6:10 * ;]

  __1. to hold in; pass., to be held, entangled: with dative of thing(s); jig., ζυγῷ
  δουλείας, Gal.5:1 (cf. MM, Exp., xii); θλίψρεσιν, 2Th.1:4 (cf. ἀσεβείσιν, 3Mac,
  l.with).

  __2. to set oneself against, be urgent against (as Ge, l.with; for con­struction,
  see Swete, Mk., l.with): Mrk.6:19, Luk.11:53.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνέχω,

  hold or keep fast within, χόλον ἐνέχειν τινί harbour a grudge against one, [Refs
  5th c.BC+]

  __II passive, with future and aorist middle (see. below), to be held, caught, entangled
  in, with dative, τῇ πάγῃ [Refs 5th c.BC+]

  __II.2 metaphorically, ἐ. ἀπορίῃσι [Refs 5th c.BC+]; ἐν θώματι ἐνέσχετο was seized
  with wonder, [Refs 5th c.BC+]

  __II.3 to be liable or subject to, οὐ δικαίοις Ζεὺς ἐνέξεται λόγοις [Refs 5th c.BC+];
  πράγμασιν, λειτουργίαις, [Refs 2nd c.AD+]

  __II.3.b in legal formulae, ἐν ἐπιάρῳ κ᾽ ἐνέχοιτο [Refs 6th c.BC+]; ἐ. ἀρᾷ Διός
  [Refs 5th c.BC+]; ζημίᾳ, αἰτίᾳ, [Refs 5th c.BC+]; νοθείᾳ in an imputation of bastardy,
  [Refs 2nd c.BC+]

  __II.4 in good sense, ἐνέχεσθαι ἀγγελίᾳ meet with a message, [Refs 5th c.BC+]

  __II.5 in aorist, come to a standstill, ἔν τινι [Refs 5th c.BC+]

  __III intransitive, enter in, pierce, εἴς τι [Refs 5th c.BC+]

  __III.2 to be urgent against, τινί [LXX+NT] {STEPBible-TFLSJ}'
