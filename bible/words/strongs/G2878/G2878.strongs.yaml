strongs_number: G2878
language: greek
lemma: κορβᾶν
transliteration: korbân
definition: a votive offering and the offering; a consecrated present (to the Temple
  fund); by extension (the latter term) the Treasury itself, i.e. the room where the
  contribution boxes stood
kjv_usage: Corban, treasury
derivation: of Hebrew and Chaldee origin respectively (H07133);
extended_definition: 'κορβάν (Rec., T, -βᾶν), indecl. (Heb. קׇרְבָּן),

  an offering, a gift offered to God: Mrk.7:11 (cf. κορβανᾶς).†

  (AS) {STEPBible-TBESG}'
etymology: 'κορβᾶν

  (indeclinable), Hebrew qorbān, gift or votive offering for the service of God, [NT+1st
  c.AD+]:—hence κορβανᾶς, ὁ, the treasury of the temple at Jerusalem, [NT+1st c.AD+]
  {STEPBible-TFLSJ}'
