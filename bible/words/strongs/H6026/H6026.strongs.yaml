strongs_number: H6026
language: hebrew
lemma: עָנַג
transliteration: ʻânag
pronunciation: aw-nag'
definition: to be soft or pliable, i.e. (figuratively) effeminate or luxurious
kjv_usage: delicate(-ness), (have) delight (self), sport self.
derivation: a primitive root;
extended_definition: '1) to be soft, be delicate, be dainty

  1a) (Pual) to be delicate

  1b) (Hithpael)

  1b1) to be of dainty habit, be pampered

  1b2) to be happy about, take exquisite delight

  1b3) to make merry over, make sport of {STEPBible-TBESH}'
