strongs_number: G3895
language: greek
lemma: παραπίπτω
transliteration: parapíptō
definition: to fall aside, i.e. (figuratively) to apostatize
kjv_usage: fall away
derivation: from G3844 (παρά) and G4098 (πίπτω);
extended_definition: 'παρα-πίπτω

  [in LXX: Eze.14:13 15:8 18:24 20:27 (מָעַל), Eze.22:4 (אָשַׁם), Est.6:10 (נָפַל
  hi.), Wis.6:9 12:2, 2Ma.10:4 A* ;]

  __1. most frequently (Hdt., Thuc., al.), to fall in one''s way, befall.

  __2. to fall into or in (before εἰς, Polyb.; with dative, 2Mac, l.with).

  __3. to fall away (En, Wis, ll. with; in Polyb., with genitive) : absol., Heb.6:6.

  __4. to fail (λόγος, Es, l.with; cf. 1Ki.3:19).†

  (AS) {STEPBible-TBESG}'
etymology: 'παραπίπτω,

  fall beside, ἐγγὺς τῶν τειχῶν -πεπτωκός [Refs 1st c.AD+]; come side to side, [Refs
  4th c.BC+]

  __2 in Mathematics texts, as passive of παραβάλλω, to be applied, [Refs 3rd c.BC+]

  __II fall in one''s way, κατὰ τύχην παραπεσοῦσα νηῦς [Refs 5th c.BC+]; π. κατὰ βοήθειαν
  come in time to aid, [Refs 2nd c.BC+]; ὁπότε καιρὸς παραπέσοι as opportunity offered,
  [Refs 5th c.BC+]; ὁ παραπεσών the first that comes, ἡ παραπίπτουσα ἀεὶ [ἡδονή] [Refs
  5th c.BC+]; ὁ παραπεπτωκὼς λόγος that happened to arise, [Refs]; πᾶν τὸ παραπῖπτον
  or παραπεσόν all that befalls, [Refs 2nd c.BC+]; κατὰ τὸ -πῖπτον incidentally, [Refs
  1st c.BC+]

  __II.2 with dative, befall, θαυμαστὸν κτῆμα παραπεσεῖν τοῖς Ἕλλησι fell to their
  lot, [Refs 5th c.BC+]; π. τῇ πόλει νομοθέτης comes to its aid, [Refs 5th c.BC+]

  __III fall, rush in, εἰς τὸ Σαμικόν [Refs 2nd c.BC+]

  __IV go astray, err, [Refs 5th c.BC+]; τοῖς ὅλοις πράγμασιν ἀγνοεῖν καὶ π. [Refs
  2nd c.BC+]

  __IV.b to be mislaid or lost, of a document, [Refs 2nd c.BC+], etc.; σανδάλιον παραπεσόν
  [Refs 2nd c.AD+]

  __IV.2 fall aside or away from, with genitive, τῆς ὁδοῦ [Refs 2nd c.BC+]: absolutely,
  fall away, [NT]

  __V fall down before, cringe, flatter, παραπεπτωκώς [Refs 4th c.BC+]

  __VI Astrology texts, to be unfavourably situated, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
