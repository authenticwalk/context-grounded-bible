strongs_number: G2543
language: greek
lemma: καίτοι
transliteration: kaítoi
definition: and yet, i.e. nevertheless
kjv_usage: although
derivation: from G2532 (καί) and G5104 (τοί);
extended_definition: 'καίτοι

  (= καί τοι, and so also written in cl.)

  concessive particle, [in LXX: 4Ma.2:6 * ;]

  and yet, although: Act.14:17; with ptcp., Heb.4:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'καί τοι,

  and indeed, and further, frequently in [Refs 8th c.BC+] with one or more words between,
  [Refs 8th c.BC+]; καὶ τἆλλά τοι [Refs 8th c.BC+]

  __II after [Refs 8th c.BC+] usually, and yet, to mark an objection introduced by
  the speaker himself, frequently in Rhetorical questions, καίτοι τί φημ; [Refs 4th
  c.BC+]; κ. τί φων; [Refs 5th c.BC+]: without a question, κ. φύγοιμ᾽ ἄν [Refs 5th
  c.BC+] is falsa lectio in [Refs 4th c.BC+]; so καίτοι περ variant in [Refs 5th c.BC+]

  __III with a participle, much like{καίπερ}, [Refs 5th c.BC+]: once in the Attic
  dialect Oratt., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
