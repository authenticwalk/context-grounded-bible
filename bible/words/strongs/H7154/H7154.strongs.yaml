lemma: קִרְיַת בַּעַל
transliteration: Qiryath Baʻal
pronunciation: keer-yath' bah'-al
definition: Kirjath-Baal, a place in Palestine
kjv_usage: Kirjathbaal.
derivation: from H7151 (קִרְיָה) and H1168 (בַּעַל); city of Baal;
extended_definition: 'Kirjath-baal = "city of Baal"

  a city on the northern boundary of Judah and on the western and southern boundaries
  of Benjamin

  also ''Kirjath-jearim'' and ''Baalah''

  Another name of qir.yat ye.a.rim (קִרְיַת יְעָרִים "Kiriath-jearim" H7157) {STEPBible-TBESH}'
