strongs_number: G1577
language: greek
lemma: ἐκκλησία
transliteration: ekklēsía
definition: a calling out, i.e. (concretely) a popular meeting, especially a religious
  congregation (Jewish synagogue, or Christian community of members on earth or saints
  in heaven or both)
kjv_usage: assembly, church
derivation: from a compound of G1537 (ἐκ) and a derivative of G2564 (καλέω);
extended_definition: 'ἐκκλησία, -ας, ἡ

  (ἐκ-καλέω), [in LXX chiefly for קָהָל, otherwise for one of its cogn. forms ;]

  __1. prop., an assembly of citizens regularly convened (in Thuc., ii, 22, opposite
  to σύλλογος, a concourse): Act.19:32, 39 41.

  __2. In LXX of the assembly, congregation, community of Israel (Deu.4:10 23:2, al.):
  Act.7:38, Heb.2:12" (LXX) .

  __3. NT, esp. of an assembly or company of Christians, a (the) church;

  __(a) of gatherings for worship:  1Co.11:18 14:19, 34 35;

  __(b) of local communities: Act.8:3, 1Co.4:17; with name added, Act.8:1, Rom.16:1,
  1Th.1:1, al.; pl., Act.15:41, 1Co.7:17; τ. Χριστοῦ, Rom.16:16; τ. Ἀσίας, 1Co.16:19;
  τ. ἁγίων, 1Co.14:33; εἰπο]ν τ. ἐκκλησίᾳ, Mat.18:17 (but see Hort, Ecclesia, 10);
  of a house-congregation (DB, i, 431a), Rom.16:5, 1Co.16:19, Col.4:15, Phm 2;

  __(with) of the whole body of Christians: Mat.16:18, 1Co.12:28, Eph.1:22, Php.3:6,
  al.; τ. θεοῦ, Act.20:28 (Κυρίου, T, R, mg.), 1Co.15:9, Gal.1:13, 1Ti.3:15; ἐ. προτοτόκων
  ἀπογεγραμμένων ἐν οὐρανοῖς, Heb.12:23.

  SYN.: συναγωγή, which see (see Tr., Syn., §i; DB, i, 426; Hort, Ecclesia, esp. 4ff.,
  107ff.; Hamilton, People of God, ii, 37ff.; reff. s.vv. "Church," "Congregation,"
  in DB and DCG; Cremer, 332). (AS) {STEPBible-TBESG}'
etymology: 'ἐκκλησί-α, ἡ,

  (ἔκκλητος) assembly duly summoned, less general than σύλλογος, [Refs 5th c.BC+];
  applied to the Homeric Assemblies, [Refs 4th c.BC+]; to the Samian Assembly, [Refs
  5th c.BC+]; to the Spartan, [Refs 5th c.BC+]; to the meeting of the Amphictyons
  at Delphi, [Refs 4th c.BC+]; at Athens, ἐ. κύριαι, opposed to σύγκλητοι, Arist.[Refs
  2nd c.AD+]; κυρία ἐ., at Amorgos, [Refs]; ἐ. συναγείρειν, συνάγειν, συλλέγειν, ἀθροίζειν,
  call an assembly, [Refs 5th c.BC+]; ἐ. γίγνεται an assembly is held, [Refs 5th c.BC+];
  ἐ. διαλύειν, ἀναστῆσαι, dissolve it, [Refs 5th c.BC+]; ἐ. ἀνεβλήθη was adjourned,
  [Refs 5th c.BC+]

  __2=Latin Comitia, ἐ. λοχῖτις, φρατρική, = Comitia Centuriata, Curiata, [Refs 1st
  c.BC+]

  __3 ={ψήφισμα}, ἀναγιγνωσκομένης ἐ. [Refs 2nd c.AD+]

  __II in LXX, the Jewish congregation,.[LXX]

  __II.2 in NT, the Church, as a body of Christians, [NT]; as a building, [Refs] {STEPBible-TFLSJ}'
