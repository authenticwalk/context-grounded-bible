strongs_number: G4470
language: greek
lemma: ῥάκος
transliteration: rhákos
definition: a "rag," i.e. piece of cloth
kjv_usage: cloth
derivation: from G4486 (ῥήγνυμι);
extended_definition: 'ῥάκος, -ους, τό

  [in LXX: Isa.64:6 (5) (בֶּגֶד), Jer.38:11 (סְחָבָה), Est.4:17 * ;]

  __1. a ragged garment (Hom.).

  __2. a rag, remnant, piece of cloth: Mat.9:16, Mrk.2:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥάκος [ᾰ], εος, τό,

  ragged, tattered garment, δὸς ῥ. ἀμφιβαλέσθαι [Refs 8th c.BC+]; ἀνθ᾽ ἱματίου μὲν
  ἔχειν ῥ. [Refs 5th c.BC+] frequently in plural ῥάκεα, _Attic dialect_ ῥάκη, rags,
  tatters, [Refs 8th c.BC+]

  __2 generally, strip of cloth, ῥάκεα φοινίκεα [NT+5th c.BC+]: even a strip of flesh,
  σώματος ῥ. [Refs 4th c.BC+]

  __3 collectively, rag, lint, [Refs 5th c.BC+]

  __II in plural also, rents in the face, wrinkles, [Refs 5th c.BC+]

  __III metaphorically, rag, remnant, εἰκάσαι τὸ ἐρείπιον ῥάκει οἰκίας [Refs 4th c.BC+];
  of an old seaman, ἁλίοιο βίου ῥ. [Refs 1st c.BC+] —The _Aeolic dialect_ form βράκος
  (which see), used of a garment, lacks the sense ''ragged''. {STEPBible-TFLSJ}'
