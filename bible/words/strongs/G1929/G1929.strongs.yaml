strongs_number: G1929
language: greek
lemma: ἐπιδίδωμι
transliteration: epidídōmi
definition: to give over (by hand or surrender)
kjv_usage: deliver unto, give, let (+ (her drive)), offer
derivation: from G1909 (ἐπί) and G1325 (δίδωμι);
extended_definition: 'ἐπι-δίδωμι

  [in LXX for נָתַן, etc. ;]

  __1. to give over, to hand: with accusative of thing(s) and dative of person(s),
  Mat.7:9, 19, Luk.11:11-12 24:30, 42, Act.15:30; pass. with dative of person(s),
  Luk.4:17.

  __2. to give in, give way: absol., Act.27:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιδίδωμι,

  give besides, [Refs 8th c.BC+]

  __b. of a physician, administer, [Refs 1st c.AD+]; give afterwards, τροφὴν [Refs
  1st c.AD+].

  __2. give in dowry, ὅσσ᾽ [Refs 8th c.BC+]

  __2.b. especially contribute as a `benevolence'', for the purpose of supplying state
  necessities, opposed to εἰσφέρειν (which was compulsory), [Refs 4th c.BC+] (Delph.,
  3rd c.BC); but also,

  __2.c. offer money as a bribe or consideration, [Refs 5th c.BC+]

  __3. give freely, bestow, [Refs 6th c.BC+]; τὸν [Refs 1st c.BC+]

  __4. ἐπιδιδόναι ἑαυτόν give oneself up, devote oneself, τινί to one, [Refs 5th c.BC+]
  (Olbia, [Refs 3rd c.BC+]: absolutely, ἐπιδόντες ἐφερόμεθα ran before the wind, [NT]

  __5. give into another''s hands, deliver, [Refs 1st c.BC+] (uncertain reading),
  [LXX+NT+2nd c.AD+]: absolutely, of petitions, frequently in Papyrus, [Refs], etc.;
  of reports or returns, [Refs 1st c.AD+] —passive, [Refs 3rd c.AD+]

  __6. ἐ. ψῆφον τοῖς πολίταις give them power to vote, [Refs 1st c.AD+]

  __7. dictate, opposed to γράφειν, [Refs 1st c.AD+]

  __II. middle, take as one''s witness, θεοὺς ἐπιδώμεθα `give each other our gods'',
  [Refs 8th c.BC+]

  __III. in Prose, frequently intransitive, increase, advance, [Refs 5th c.BC+]; ἐπὶ
  τὸ μεῖζον [Refs 5th c.BC+] increase in virtue [Refs 6th c.BC+]: and absolutely,
  grow, [Refs 5th c.BC+]; advance, improve, [Refs 5th c.BC+] waxes great, [Refs 5th
  c.BC+]

  __III.2. ={ἐνδίδωμι} see, give in, give way, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
