strongs_number: G2255
language: greek
lemma: ἥμισυ
transliteration: hḗmisy
definition: (as noun) half
kjv_usage: half
derivation: neuter of a derivative from an inseparable prefix akin to G260 (ἅμα) (through
  the idea of partition involved in connection) and meaning semi-;
extended_definition: 'ἥμισυς, -εια, -υ genitive, -ους (late, as in π., for cl., -εος
  Bl., § 8, 4; Mayser, 294), n. p1., ἡμίσια (Rec., cl., -εια),

  [in LXX for חֵצִי, מַחֲצִית ;] half;

  __1. as adj., agreeing in gender and number with the substantive following, τὰ ἡμίσια
  τ. ὑταρχόντων, Luk.19:8.

  __2. As neut. subst., τὸ ἥμισυ, the half; ἥ. (anarth.), a half: with genitive, ἥ.
  καιροῦ, Rev.12:14; ἕως ἡμίσους τ. βασιλείας μου, Mrk.6:23; after a cardinal number,
  ἡμέρας τρεῖς κ. ἥμισυ, Rev.11:9, 11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἥμῐσυς, εια, υ,

  genitive ἡμίσεος [Refs 5th c.BC+] is sometimes a variant, as in [Refs 5th c.BC+]
  [same places], and is found in later writers, as [Refs 5th c.BC+]; later contraction
  ἡμίσους [LXX+8th c.BC+], Attic dialect ἡμίσεις [Refs 5th c.BC+], etc.: Ionic dialect
  feminine ἡμίσεᾰ [Refs 5th c.BC+]), accusative plural -έας [Refs 5th c.BC+]: ἥμυσυς
  (assim.), [Refs 5th c.BC+], etc.: neuter ἥμισον, τό, [Refs 5th c.BC+]; also ἥμισσον,
  τό, [Refs 4th c.BC+]: accusative plural τοὺς ἡμίσους [Refs]:—half,

  __I as adjective, ἡμίσεες λαοί half the people, ἡ. δ᾽ ἄρα λαοὶ ἐρητύοντο.. ἡ. δ᾽
  ἀναβάντες ἐλαύνομεν [Refs 8th c.BC+] as substantive (see.[Refs 5th c.BC+]; ἥμισυς
  λόγος half the tale, [Refs 4th c.BC+]; τὸ ἥμισυ τεῖχος [Refs 5th c.BC+] half of
  what he intended, [Refs 5th c.BC+]. ''half-and-half'', [Refs]

  __I.2 in Prose also with the substantive in genitive and giving its gender and number
  to ἥμισυς, τῶν νήσων τὰς ἡμισέας [Refs 5th c.BC+]; αἱ ἡμίσειαι τῶν νεῶν half of
  the ships, [Refs 5th c.BC+]. half of them, [Refs 5th c.BC+]

  __II as substantive in neuter, ἥ. τιμῆς, ἐνάρων, ἀρετῆς[Refs 8th c.BC+]; τὸ μὲν..,
  τὸ δ᾽ ἥ. [Refs 8th c.BC+]; ἐν ἡμίσει τῆς νυκτός at midnight, [LXX+8th c.BC+]; θἤμισυ
  [Refs 5th c.BC+]: indeclinable, ἀπὸ τοῦ ἥ. [LXX]; τῷ ἥ. φυλῆς[LXX+5th c.BC+]; ῥαφανίδων
  τὰ ἡ. Thphr.[same place]: after Numerals, ἐν δυοῖν καὶ ἡμίσει ἡμέρας [Refs 1st c.BC+]:
  indeclinable, τριῶν ἥμισυ σταδίων [Refs 1st c.BC+]: as adverb, ἥ. μὲν νύμφην..,
  ἥ. δ᾽ αὖτε ὄφιν [Refs 8th c.BC+]: so in plural, τὰ μὲν ἡμίσεα φιλόπονος, τὰ δὲ ἡ.
  ἄπονος [Refs 5th c.BC+]. not half, [Refs 5th c.BC+] adverb ἡμισέως half-done, [Refs
  5th c.BC+]

  __II.b ἥμισυ, τό,= ἡμίεκτον, [Refs 5th c.AD+]

  __II.2 _feminine_, ἡ ἡμίσεια (i.e. μοῖρα), τῇ ἡμισείᾳ τῆς γῆς [Refs 5th c.BC+];
  οὐ γὰρ ἐφ᾽ ἡμισείᾳ χρηστὸν εἶναι δεῖ by halves, [Refs 4th c.BC+]; enlarged from
  ἡμι-.) {STEPBible-TFLSJ}'
