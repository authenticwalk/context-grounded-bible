strongs_number: G0139
language: greek
lemma: αἵρεσις
transliteration: haíresis
definition: properly, a choice, i.e. (specially) a party or (abstractly) disunion
kjv_usage: heresy (which is the Greek word itself), sect
derivation: from G138 (αἱρέομαι);
extended_definition: 'αἵρεσις, -εως, ἡ

  (αἱρέω, -ομαι), [in LXX for נְדָבָה,]

  __1. capture.

  __2. choosing, choice (see MM, VGT, see word).

  __3. that which is chosen, hence, opinion; esp. a peculiar opinion, heresy: 1Co.11:19,
  Gal.5:20, 2Pe.2:1 R, txt.

  __4. In late writers (MM, VGT), of a set of persons professing particular principles
  or opinions, a school, sect, party, faction: Act.5:17 15:5 24:5,14 26:5 28:22, I
  Co, Ga, II Pe, l.with, R, mg. (Cremer, 614).

  † (AS) {STEPBible-TBESG}'
etymology: 'αἵρεσις, εως, ἡ,

  taking, especially of a town, [Refs 5th c.BC+]; ἡ βασιλέος αἵ. the taking by the
  king, [Refs 5th c.BC+]; αἵ. δυνάμεως acquisition of power, [Refs 5th c.BC+]:—generally,
  taking, receiving, ἐπιγενημάτων[Refs 2nd c.BC+]

  __B (αἱρέομαι) choice, αἵρεσίν τ᾽ ἐμοὶ δίδου[Refs 5th c.BC+]; followed by relative,
  αἵ. διδόναι ὁκοτέρην.., εἰ.., etc., [Refs 5th c.BC+]; αἵ. προτιθέναι, προβάλλειν,
  [Refs 5th c.BC+]; οὐκ ἔχει αἵρεσιν it admits no choice, [Refs 1st c.AD+]

  __B.2 choice, election of magistrates, [Refs 5th c.BC+]

  __B.3 inclination, choice, πρός τινα Philipp. cited in [Refs 4th c.BC+]; opposed
  to φυγή, [Refs 4th c.BC+]; περὶ αἱρέσεων καὶ φυγῶν, title of treatise by Epicurus.

  __B.II purpose, course of action or thought, like{προαίρεσις}, [Refs 5th c.BC+];
  αἵ. Ἐλληνική the study of Greek literature, [Refs 2nd c.BC+]:—conduct, [Refs 2nd
  c.BC+]

  __B.II.2 system of philosophic principles, or those who profess such principles,
  sect, school, [Refs 2nd c.BC+]; κατὰ τῶν αἱ., title of treatise by Antipater of
  Tarsus; περὶ αἱρέσεων, title of Menippean satire by Varro,[Refs]; αἵρεσις πρὸς Γοργιππίδην,
  title of work by Chrysippus, [Refs 3rd c.AD+]; especially religious party or sect,
  of the Essenes, [NT+1st c.AD+], generally, faction, party, [Refs 2nd c.AD+]

  __B.II.3 corps of epheboi, [Refs]

  __B.II.4 Astrology texts, ''condition'', [Refs 2nd c.AD+]

  __B.III proposed condition, proposal, [Refs 1st c.BC+]

  __B.III.2 commission, ἡ ἐπὶ τοὺς νέους αἵ. [Refs 5th c.BC+]; embassy, mission, [Refs]

  __B.III.3 freewill offering, opposed to vow, [LXX]

  __B.III.4 bid at auction, τὴν ἀμείνονα αἵ. διδόντι παραδοθῆναι[Refs 2nd c.AD+] {STEPBible-TFLSJ}'
