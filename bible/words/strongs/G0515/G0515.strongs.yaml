strongs_number: G0515
language: greek
lemma: ἀξιόω
transliteration: axióō
definition: to deem entitled or fit
kjv_usage: desire, think good, count (think) worthy
derivation: from G514 (ἄξιος);
extended_definition: 'ἀξιόω, -ῶ

  (ἄξιος), [in LXX chiefly for בְּעָא, בָּקַשׁ; frequently in Wis.1:1-16, 2 Mac ;]

  __(a) to deem worthy: with accusative and inf. (see MM, VGT, see word, and cf. κατ-αξιόω),
  Luk.7:7; id. and genitive of thing(s), 2Th.1:11; pass. with genitive of thing(s),
  1Ti.5:17, Heb.3:3 10:29

  __(b) to think fit: with inf. (see M, Pr., 205), Act.15:38 28:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀξιόω,

  perfect ἠξίωκα[Refs 5th c.BC+]:—middle, see below 111.2:—passive, future ἀξιωθήσομαι[Refs
  5th c.BC+]aorist ἠξιώθην: perfect ἠξίωμαι: (ἄξιος):—think, deem worthy,

  __I with accusative et genitive, whether in good sense, think worthy of a reward,
  ἡμᾶς ἀξιοῖλόγου[Refs 5th c.BC+]; or in bad, of a punishment, γοργύρης[Refs 5th c.BC+];
  ἀ. τινὰ ἀτιμίας Philipp. cited in [Refs 5th c.BC+]:—passive, ἀξιεύμενος θυγατρὸς
  τῆς σῆς[Refs 5th c.BC+]; λέχη.. τυράννων ἠξιωμένα deemed worthy of kings, [Refs
  5th c.BC+]

  __I.2 with accusative only, esteem, honour, [Refs 5th c.BC+]; ἀ. τινὰ προσφθέγμασιν
  honour one with words, [Refs 4th c.BC+]; of things, value, οὐκ ἐξἴσου πάσας ἀξιοῦμεν
  ὑπολήψεις[Refs 1st c.BC+]:—passive, καλοῖς ὑμεναίοις ἀξιοῦσθαι[Refs 5th c.BC+]

  __I.3 value at a certain price, ὁπόσης ἂν τιμῆς ἀξιώσῃ τὸ πωλούμενον[Refs 5th c.BC+]

  __II c.accusative person et infinitive, think one worthy to do or be, σέ τοι ἠξίωσε
  ναίειν[Refs 5th c.BC+]; οὐκ ἀξιῶ ’γὼ ’μαυτὸν ἰσχύειν μέγα [Refs 5th c.BC+]:—passive,
  [Refs 5th c.BC+]; διδάσκαλος ἀξιοῦσθαι to be esteemed as a teacher, [Refs 5th c.BC+]

  __II.2 think fit, expect, require that.., ἀ. τινὰ ἰέναι[Refs 5th c.BC+]; οὐκ ἀ.
  [ὑμᾶς] τὰ μὴ δεινὰ ἐν ὀρρωδίᾳ ἔχειν we expect that you do not.., [Refs 5th c.BC+];
  ἀ. καὶ παρακαλεῖν τινα with infinitive, Canon Laws texts cited in [Refs 4th c.BC+];
  simply, ask, request, [Refs 5th c.BC+]; especially pray, τὸν θεὸν ὅπως.. Aristeas
  245,[LXX]; also, ask, inquire of an oracle, [Refs 3rd c.AD+]

  __III with infinitive only, ἀ. κομίζεσθαι, τυγχάνειν think one has a right to receive,
  expect to receive, [Refs 5th c.BC+] I think I do not deserve to be suspected, have
  a right not to be.., [Refs 5th c.BC+] —passive, ὥστε ἀξιοῦσθαι λῃτουργεῖν so as
  to be required to.., [Refs 4th c.BC+]one''s duty, [Refs 4th c.BC+]

  __III.2 think fit, expect, consent, resolve, etc., and so in various senses, ἀξιῶ
  θανεῖν I consent to die, [Refs 5th c.BC+]; dare, ἀξιῶσαι μάχην συνάψαι[Refs 4th
  c.BC+]; deign to do, εἴ τις ἀξιοῖ μαθεῖν[Refs 5th c.BC+]; ἀξιῶ χρήματα λαμβάνειν
  I do not hesitate to receive, [Refs 5th c.BC+]; οἶμαι πάντας.. φέρειν ἀξιοῦν ἔρανον
  I think that all should be glad to bring, [Refs 4th c.BC+] —frequently with _negative_,
  οὐδ᾽ ἀξιῶ μνησθῆναι I do not think them worth mentioning, [Refs 5th c.BC+]refusing,
  [Refs 5th c.BC+] —also in middle (not in Attic dialect Prose), ἀξιοῦσθαι μέλειν
  deign to care for, [Refs 4th c.BC+]; φονεὺς γὰρ εἶναι ἠξιώσατο thought fit to be,
  [Refs]; οὐκ ἀξιεύμεναι ἀναμίσγεσθαι τῇσι ἄλλῃσι not condescending to.., [Refs 5th
  c.BC+]; οὐκ ἀξιεύμενος ἐς τὸν.. θρόνον ἵζεσθαι not deeming oneself worthy to..,
  [Refs]

  __III.3 think, deem, ἀξιοῦντες ἀδικέεσθαι[Refs 5th c.BC+]; ἑκάτεροι νικᾶν ἠξίουν
  claimed the victory, [Refs 5th c.BC+]

  __IV make a claim, [Refs 4th c.BC+]; ἀξιοῦν τινά τι make a claim on a person, [Refs
  5th c.BC+]

  __IV.2 ἐγὼ μὲν οὑτωσὶ περὶ τῆς τύχης ἀξιῶ hold this opinion.., [Refs 4th c.BC+];
  ἐγὼ μὲν οὐκ ἀξιῶ I think not, [Refs]: in philosophic language, lay down, maintain
  [Refs 4th c.BC+]; ἐν τῷ τοιῷδε ἀξιοῦντι in such a state of opinion, variant in [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
