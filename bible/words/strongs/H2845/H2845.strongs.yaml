language: hebrew
lemma: חֵת
transliteration: Chêth
pronunciation: khayth
definition: Cheth, an aboriginal Canaanite
kjv_usage: Heth.
derivation: from H2865 (חָתַת); terror;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.10.15;

  son of: Canaan (H3667);

  brother of: Sidon (H6721), Jebusite (H2983), Amorite (H0567), Girgashite (H1622),
  Hivite (H2340), Arkite (H6208), Sinite (H5513), Arvadite (H0721), Zemarite (H6786)
  and Hamathite (H2577); also called Hittite (KJV: "of Heth") frequently

  Also named: chit.ti (חִתִּי "Hittite" H2850)

  § Heth = "terror"

  a son of Canaan and the progenitor of the Hittites {STEPBible-TBESH}'
