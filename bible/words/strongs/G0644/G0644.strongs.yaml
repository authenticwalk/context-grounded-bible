  a shadow: Jas.1:17 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποσκῐ-ασμα, ατος, τό,

  shadow, ἀ. τροπῆς a shadow cast by turning, [NT+3rd c.AD+]

