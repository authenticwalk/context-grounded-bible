lemma: שְׁאֵר
transliteration: shᵉʼêr
pronunciation: sheh-ayr'
definition: flesh (as swelling out), as living or forfood; generally food of any kind;
  figuratively, kindred by blood
kjv_usage: body, flesh, food, (near) kin(-sman, -swoman), near (nigh) (of kin).
derivation: from H7604 (שָׁאַר);
extended_definition: '1) flesh, food, body, near kin, near kinswoman

  1a) flesh

  1a1) as food

  1a2) for physical power (fig)

  1b) flesh relation, blood relation

  1c) self

  Also means: sha.a.rah (שַׁאֲרָה "kinswomen" H7608) {STEPBible-TBESH}'
