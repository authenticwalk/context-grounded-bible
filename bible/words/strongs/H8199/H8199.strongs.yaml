strongs_number: H8199
language: hebrew
lemma: שָׁפַט
transliteration: shâphaṭ
pronunciation: shaw-fat'
definition: to judge, i.e. pronounce sentence (for or against); by implication, to
  vindicate or punish; by extenssion, to govern; passively, to litigate (literally
  or figuratively)
kjv_usage: '[phrase] avenge, [idiom] that condemn, contend, defend, execute (judgment),
  (be a) judge(-ment), [idiom] needs, plead, reason, rule.'
derivation: a primitive root;
extended_definition: '1) to judge, govern, vindicate, punish

  1a) (Qal)

  1a1) to act as law-giver or judge or governor (of God, man)

  1a1a) to rule, govern, judge

  1a2) to decide controversy (of God, man)

  1a3) to execute judgment

  1a3a) discriminating (of man)

  1a3b) vindicating

  1a3c) condemning and punishing

  1a3d) at theophanic advent for final judgment

  1b) (Niphal)

  1b1) to enter into controversy, plead, have controversy together

  1b2) to be judged

  1c) (Poel) judge, opponent-at-law (participle) {STEPBible-TBESH}'
