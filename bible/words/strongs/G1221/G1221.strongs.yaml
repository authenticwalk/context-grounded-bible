strongs_number: G1221
language: greek
lemma: δήποτε
transliteration: dḗpote
definition: a particle of generalization; indeed, at any time
kjv_usage: (what-)soever
derivation: from G1211 (δή) and G4218 (ποτέ);
extended_definition: 'δή-ποτε

  indef. adv. (also written δή ποτε), with generalizing force;

  __1. absol., sometime.

  __2. With adv. or relat., -soever: ᾦ δ., Jhn.5:4 (L, οἱῳδηποτοῦν).†

  (AS) {STEPBible-TBESG}'
etymology: 'δήποτε,

  indefinite adverb (better written δή ποτε), Ionic dialect δήκοτε, Doric dialect
  δήποκα, at some time, once upon a time, [Refs 8th c.BC+]; at length, [Refs 4th c.BC+]

  __2 εἰ δή ποτε if ever, [Refs 8th c.BC+]

  __3 with interrogative, τί δή ποτ; what in the world? what or why now? καίτοι τί
  δή ποτ; [Refs 4th c.BC+]; πόσοι δή ποτ᾽ εἰσὶν οἱ..; how many do you suppose? [Refs]

  __4 especially frequently with relatives, ὅτι δή κοτε πράξαντα [Refs 5th c.BC+];
  ὅτι δή ποτε whatever it may be, ''so-and-so'', [Refs 4th c.BC+]; οἷος δή ποτ᾽ οὖν
  variant in [Refs 1st c.AD+]; also δή ποτ᾽ οὖν without relative, κατὰ πρεσβείαν ἢ
  κατ᾽ ἄλλην δ. χρείαν [Refs] {STEPBible-TFLSJ}'
