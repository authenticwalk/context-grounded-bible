language: greek
lemma: αἰχμαλωτίζω
transliteration: aichmalōtízō
definition: to make captive
kjv_usage: lead away captive, bring into captivity
derivation: from G164 (αἰχμάλωτος);
extended_definition: 'αἰχμαλωτίζω

  (αἰχμάλωτος), [in LXX chiefly for שׁבה ;] in late writers = cl. αἰχμάλωτον ποιῶ
  (ἄγω),

  to take or lead captive: before εἰς, Luk.21:24 (cf. Tob.1:10); metaphorically, Rom.7:23,
  2Co.10:5, 2Ti.3:6.†

  (AS) {STEPBible-TBESG}'
