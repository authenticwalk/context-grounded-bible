strongs_number: G0898
language: greek
lemma: βαθμός
transliteration: bathmós
definition: a step, i.e. (figuratively) grade (of dignity)
kjv_usage: degree
derivation: from the same as G899 (βάθος);
extended_definition: 'βαθμός, -οῦ, ὁ, Ion. form of βασμός

  (βαίνω, to step), [in LXX 1Ki.5:5 (מִפְתָּן), 4Ki.20:9, 10 11 (מַעֲלָה), Sir.6:36
  * ;]

  a step (4Ki, l.with, of degrees of a dial); metaphorically, a degree, standing:
  1Ti.3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'βαθμ-ός

  or βασμός, ὁ, (βαίνω) step, threshold, [LXX+5th c.BC+]; degree on the dial, [LXX];
  fifteen degrees of the zodiac, [Refs 2nd c.AD+]; interval in a musical scale, [Refs
  4th c.AD+]

  __2 rung of a ladder, [Refs 2nd c.AD+]

  __3 base or plinth of a tower, [Refs]

  __II metaphorically, step, degree in rank (οἱ β. κλίμακος προκοπὴν σημαίνουσι [NT+2nd
  c.AD+]; simply, degree, τολμημάτων βαθμοί [Refs 1st c.AD+]; step in an argument,
  [Refs 6th c.AD+]; of a genealogy, ἀπωτέρω δυοῖν β. two steps farther back, i.e.
  farther back than one''s grandfather, [Refs 1st c.AD+]

  __III tax paid on stairs, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
