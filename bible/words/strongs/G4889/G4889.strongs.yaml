language: greek
lemma: σύνδουλος
transliteration: sýndoulos
definition: a co-slave, i.e. servitor or ministrant of the same master (human or divine)
kjv_usage: fellowservant
derivation: from G4862 (σύν) and G1401 (δοῦλος);
extended_definition: 'σύν-δουλος, -ου, ὁ

  [in LXX: Est.4:7, 9 4:17, 23 5:3, 6 6:6, 13 (כְּנָת) * ;]

  a fellow-servant: Mat.18:28-33 24:49; of servants of the same divine Lord, Col.1:7
  4:7, Rev.6:11; so of angels, Rev.19:10 22:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'σύνδουλ-ος, ὁ, ἡ,

  fellow-slave, masculine, [NT+5th c.BC+]; also feminine συνδούλη, [Refs 5th c.BC+]

  __2 metaphorically in NT, [NT] (The statement of Moeris [Refs 2nd c.AD+] distinguishes
  ς. ''slave of the same master'' from ὁμόδουλος ''companion in slavery''.) {STEPBible-TFLSJ}'
