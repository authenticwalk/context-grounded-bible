strongs_number: G4715
language: greek
lemma: στατήρ
transliteration: statḗr
definition: a stander (standard of value), i.e. (specially), a stater or certain coin
kjv_usage: piece of money
derivation: from the base of G2746 (καύχησις);
extended_definition: 'στατήρ, -ῆρος, ὁ

  [in Aq., Sm., for מִשְׁקָל ;]

  a stater;

  __(a) a weight;

  __(b) a coin (used by late writers of the Greek τετράδραχμον): Mat.17:27 26:16,
  WH, mg.†

  (AS) {STEPBible-TBESG}'
etymology: 'στᾰτήρ, ῆρος, ὁ,

  (ἵστημι [Refs 5th c.BC+]; σ. Αἰγιναῖος as a weight, [Refs 5th c.BC+]

  __II standard coin, struck in various materials, whether gold, electrum, or silver:

  __II.1 gold, σ. χρυσοῖ, σ. χρυσοῦ, [Refs 5th c.BC+]; of various standards, e.g.
  σ. Δαρεικός (compare Δαρεικός) [Refs 5th c.BC+]; σ. Φιλίππειος, Ἀλεξάνδρειος, [Refs
  4th c.BC+]; Πτολεμαϊκὸς σ. [Refs 2nd c.BC+]

  __II.2 electrum [Refs 5th c.BC+]; at Phocaea, σ. Φωκαϊται, Φωκαιῆς, [Refs 5th c.BC+]

  __II.3 silver, σ. Αἰγιναῖοι [Refs 5th c.BC+]; in Sicily called δεκάλιτρος σ., [Refs
  5th c.BC+]; later applied to the Attic τετράδραχμον, [Refs 9th c.AD+]; also to the
  Ptolemaic τ., [Refs 3rd c.BC+] “*Geometry texts” 23.55,56; also of the Jewish shekel,
  [NT]

  __III one who owes money, debtor, πολλοὶ σ., ἀποδοτῆρες οὐδ᾽ ἂν εἷς (οὐδαμεῖ conjecture
  Kaibel) [Refs 5th c.BC+] {STEPBible-TFLSJ}'
