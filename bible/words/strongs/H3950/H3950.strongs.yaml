strongs_number: H3950
language: hebrew
lemma: לָקַט
transliteration: lâqaṭ
pronunciation: law-kat'
definition: properly, to pick up, i.e. (generally) to gather; specifically, to glean
kjv_usage: gather (up), glean.
derivation: a primitive root;
extended_definition: '1) to pick up, gather, glean, gather up

  1a) (Qal)

  1a1) to pick up, gather

  1a2) to glean

  1b) (Piel)

  1b1) to gather, gather up

  1b2) to collect (money)

  1b3) to glean

  1c) (Pual) to be picked up

  1d) (Hithpael) to collect oneself {STEPBible-TBESH}'
