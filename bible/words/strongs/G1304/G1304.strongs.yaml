strongs_number: G1304
language: greek
lemma: διατρίβω
transliteration: diatríbō
definition: to wear through (time), i.e. remain
kjv_usage: abide, be, continue, tarry
derivation: from G1223 (διά) and the base of G5147 (τρίβος);
extended_definition: 'δια-τρίβω

  [in LXX Lev.14:8 (יָשַׁב), Jer.35:7 (גּוּר), Tob.11:8, 12, Jdth.10:2, 2Ma.14:23
  * ;]

  to rub hard, rub away, consume; δ. χρόνον, ἡμέρας, to spend time: Act.14:3, 28 16:12
  20:6 25:6, 14. Intransitively with ellipse of object (El., § 81, 1), to spend time,
  stay: Jhn.3:22 11:54, Act.15:35, Act.12:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'διατρίβω [ρῑ],

  perfect -τέτρῐφα[Refs 2nd c.BC+] —passive, aorist 2 διετρίβην [ῐ] (see. below):—rub
  hard, χερσὶ διατρίψας [Refs 8th c.BC+]: more frequently, wear away, consume, πάντα
  διατρίβουσιν Ἁχαιοί [Refs 8th c.BC+]; εἰς αἰτίας ἀλόγους δ. τὸ θεῖον to fritter
  away Providence into unreasoning causes, [Refs 1st c.AD+] — passive, κάκιστα διατριβῆναι
  perish utterly, [Refs 5th c.BC+]

  __II spend, of Time, θερείην [Refs 5th c.BC+]:— passive, ἐνιαυτὸς διετρίβη [Refs
  5th c.BC+]

  __II.2 absolutely (without χρόνον), waste time, οὐ μὴ διατρίψεις..; make no more
  delay, [Refs 5th c.BC+]; δ. ἐν γυμνασίοις pass all one''s time there, [Refs 5th
  c.BC+]; αὐτοῦ, ἔνδον, [Refs 5th c.BC+]go on talking, [Refs]: hence, busy, employ
  oneself, ἐν ζητήσει [Refs 5th c.BC+]; πρὸς φιλοσοφίᾳ (probable reading for -ίαν)
  [Refs 5th c.BC+]: with participle, δ. μελετῶσαι [Refs 5th c.BC+]

  __II.2.b absolutely, lose time, delay, [Refs 8th c.BC+]; διατέτρῐφα I have let the
  time slip by.., [Refs]participle, καθ᾽ ἕκαστα λέγων δ. to waste time in speaking,
  [Refs 5th c.BC+]

  __II.3 reside, [Refs 3rd c.BC+]

  __III put off by delay, thwart, hinder, μή τι διατρίβειν ἐμὸν χόλον [Refs 8th c.BC+]
  with double accusative person et _of things_, ὄφρα κεν ἥ γε διατρίβῃσιν Ἀχαιοὺς
  ὃν γάμον put them off in the matter of her wedding, [Refs 8th c.BC+] with genitive
  _of things_, μὴ δηθὰ διατρίβωμεν ὁδοῖο let us not lose time on the way, [Refs]:—middle,
  μή τι διατριβώμεθα πείρης [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
