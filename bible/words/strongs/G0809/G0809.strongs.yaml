strongs_number: G0809
language: greek
lemma: ἀσχήμων
transliteration: aschḗmōn
definition: properly, shapeless, i.e. (figuratively) inelegant
kjv_usage: uncomely
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G2192
  (ἔχω) (in the sense of its congener G4976 (σχῆμα));
extended_definition: 'ἀσχήμων, -ον

  (ἀ- neg., σχῆμα) [in LXX: Gen.34:7 (נְבָלָה), Deu.24:1 (עֶרְוָה), Wis.2:20, Da TH
  Sus 1:63, 2Ma.9:2 * ;]

  __1. shapeless.

  __2. uncomely, unseemly: 1Co.12:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσχήμ-ων, ον,

  genitive ονος, (σχῆμα) misshapen, ugly, [Refs 5th c.BC+]

  __II unseemly, shameful, [Refs 5th c.BC+]

  __II.2 of persons, ἀ. γενέσθαι to be indecorous, [Refs 5th c.BC+]

  __III adverb -νως[Refs 1st c.BC+]: superlative -έστατα very meanly, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
