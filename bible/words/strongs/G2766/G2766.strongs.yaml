strongs_number: G2766
language: greek
lemma: κέραμος
transliteration: kéramos
definition: earthenware, i.e. a tile (by analogy, a thin roof or awning)
kjv_usage: tiling
derivation: probably from the base of G2767 (κεράννυμι) (through the idea of mixing
  clay and water);
extended_definition: 'κεραμος, -ου, ὁ

  (κεράννυμι), [in LXX: 2Ki.17:28 (יָצַר כְּלִי)* ;]

  __1. potter''s clay.

  __2. an earthen vessel.

  __3. a tile: Luk.5:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'κέρᾰμος, ὁ,

  rare plural κέραμα, τά, [Refs 3rd c.BC+]:— potter''s earth, potter''s clay, [Refs
  5th c.BC+]

  __II anything made of this earth, as

  __II.1 earthen vessel, wine-jar, ἐκ κεράμων μέθυ πίνετο [Refs 8th c.BC+]; in collective
  sense, pottery, [Refs 5th c.BC+]; κ. ἐσάγεται πλήρης οἴνου jars full of wine, [Refs
  5th c.BC+]

  __II.1.b jar of other material, κ. ἀργυροῦς [Refs 2nd c.BC+]

  __II.2 tile, [Refs 5th c.BC+]; collectively, tiling, τοῦ τέγους τὸν κέραμον αὐτοῦ
  χαλάζαις.. ξυντρίψομεν [Refs 5th c.BC+] roof, [Refs 5th c.BC+]

  __II.3 pottery (i.e.place of manufacture), ὁ κ. ὁ χυτρικός [Refs]

  __III dungeon (said by [Refs 8th c.BC+]. (Possibly cognate with Latin cremo.) {STEPBible-TFLSJ}'
