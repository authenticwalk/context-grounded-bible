strongs_number: H0289
language: hebrew
lemma: אֲחִימַן
transliteration: ʼĂchîyman
pronunciation: akh-ee-man'
definition: Achiman, the name of an Anakite and of an Israelite
kjv_usage: Ahiman.
derivation: or אֲחִימָן ; from H251 (אָח) and H4480 (מִן); brother of a portion (i.e.
  gift);
extended_definition: 'A man of the tribe of Levi  living at the time of Exile and
  Return, only mentioned at 1Ch.9.17

  § Ahiman = "my brother is a gift"

  1) a son of Anak

  2) a Levite servant in the temple {STEPBible-TBESH}'
