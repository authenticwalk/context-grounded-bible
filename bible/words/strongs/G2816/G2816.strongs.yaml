strongs_number: G2816
language: greek
lemma: κληρονομέω
transliteration: klēronoméō
definition: to be an heir to (literally or figuratively)
kjv_usage: be heir, (obtain by) inherit(-ance)
derivation: from G2818 (κληρονόμος);
extended_definition: 'κληρονομέω, -ῶ

  (κληρονόμος) [in LXX chiefly for יָרַשׁ, also for נָחַל, etc. ;]

  __1. to receive by lot.

  __2. to inherit (in cl., usually with genitive of thing(s)): absol., Gal.4:30 (LXX);
  in general, to possess oneself of, receive as one''s own, obtain (as Deu.4:5, al.,
  cf. Psa.25:3, Isa.61:7): with accusative of thing(s) (as generally in late Gk.,
  see M, Pr., 65), of the Messianic Kingdom (cf. Psa.37:11, Sir.4:13 37:26, and see
  Dalman, Words, 125 ff.) and its bless­ings and privileges, τ. γῆν, Mat.5:5 (cf.
  LXX); τ. βασιλείαν, β. θεοῦ, Mat.25:34,  1Co.6:9-10 15:50, Gal.5:21; ζωὴν αἰώνιον,
  Mat.19:29, Mrk.10:17, Luk.10:25 18:18; σωτηρίαν, Heb.1:14; τ. ἐπαγγελίας, Heb.6:12;
  ἀφθαρσίαν, 1Co.15:50; ὄνομα, Heb.1:4; τ. εὐλογίαν, Heb.12:17, 1Pe.3:9; ταῦτα, Rev.21:7
  (cf. κατα-κληρονομέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κληρονομ-έω,

  inherit, with genitive of things, ὥσπερ τῆς οὐσίας, οὕτω καὶ τῆς φιλίας τῆς πατρικῆς
  κ. [Refs 5th c.BC+], etc.: absolutely, [Refs 1st c.BC+]

  __2 acquire, obtain, τὴν ἐπ᾽ ἀσεβείᾳ δόξαν [LXX+2nd c.BC+]; τὴν γῆν receive possession
  of the promised land, Palestine,[LXX] (also, obtain all that God has promised,[LXX+NT];
  obtain salvation, ζωὴν αἰώνιον [NT]

  __II to be an inheritor or heir, τινος of a person, [Refs 2nd c.AD+]: more frequently
  τινα, [LXX+2nd c.BC+]:—passive, to be succeeded in the inheritance, of parents,
  [Refs 1st c.AD+]

  __III leave an heir behind one, υἱοὺς υἱῶν [LXX] {STEPBible-TFLSJ}'
