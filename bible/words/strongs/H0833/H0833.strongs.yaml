strongs_number: H0833
language: hebrew
lemma: אָשַׁר
transliteration: ʼâshar
pronunciation: aw-shar'
definition: to be straight (used in the widest sense, especially to be level, right,
  happy); figuratively, to go forward, be honest, proper
kjv_usage: (call, be) bless(-ed, happy), go, guide, lead, relieve.
derivation: or אָשֵׁר; a primitive root;
extended_definition: '1) to go straight, walk, go on, advance, make progress

  1a)(Qal) to go straight on, make progress

  1b) (Piel)

  1b1) to go straight on, advance

  1b2) to lead on (causative)

  1b3) to set right, righten

  1b4) to pronounce happy, call blessed

  1c) (Pual)

  1c1) to be advanced, be led on

  1c2) to be made happy, be blessed {STEPBible-TBESH}'
