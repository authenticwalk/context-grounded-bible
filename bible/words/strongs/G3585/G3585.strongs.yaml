  of wood, wooden, τεῖχος [Refs 5th c.BC+]; δόμος, οἰκίαι, [Refs 5th c.BC+]; ὁ ξ.
  καρπός produce of trees, i. e. fruit, wine, or oil, opposed to ξηρός (which see),
  [Refs 5th c.BC+]; opposed to ὁ Δημήτριος, [Refs]; ξύλιναι ὦναι, opposed to σιτηραί,
  [Refs 5th c.BC+]; τομὰ ἁ ξυλίνα cutting of timber, [Refs 2nd c.BC+]

  __2 metaphorically, wooden, νοῦς [Refs 2nd c.AD+]

  __3 ξύλινον, τό, writing-tablet, ξ. πύξινον [Refs 2nd c.BC+]

  __II of cotton, [LXX+1st c.AD+] {STEPBible-TFLSJ}'
