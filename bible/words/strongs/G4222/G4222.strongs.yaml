strongs_number: G4222
language: greek
lemma: ποτίζω
transliteration: potízō
definition: to furnish drink, irrigate
kjv_usage: give (make) to drink, feed, water
derivation: from a derivative of the alternate of G4095 (πίνω);
extended_definition: 'ποτίζω

  (πότος), [in LXX chiefly for שָׁקָה hi. ;]

  to give to drink: with accusative of person(s), Mat.25:35, 37 25:42 27:48, Mrk.15:36,
  Luk.13:15, Rom.12:20; with dupl. accusative, Mat.10:42, Mrk.9:41; fig., γάλα, 1Co.3:2;
  ἐκ τ. οἴνου Rev.14:8; of plants, to water (Xen., Strab., al.; Gen.13:10), figuratively,
  1Co.3:6-8 Metaphorical (cf. Isa.29:10 Sir.15:3), of the Spirit, 1Co.12:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ποτίζω,

  Attic dialect future ιῶ [Refs]: (πότος):— give to drink, ἄκρητον ποτίσας [Refs 5th
  c.BC+]:—passive, [Refs 1st c.AD+]

  __2 with double accusative, τοὺς ἵππους νέκταρ ἐπότισε gave them nectar to drink,
  [NT+5th c.BC+]

  __3 water, [τὰ φυόμενα] [LXX+5th c.BC+]; irrigate, φυτά [Refs 3rd c.BC+]; also water
  cattle, ταύρως καὶ πόρτιας [Refs 3rd c.BC+]:—passive, of land, to be watered, to
  be irrigated, [Refs 1st c.AD+]

  __4 π. οἴνῳ [Refs 4th c.AD+]; οἴνου [Refs 3rd c.AD+]; οἴνῳ codices [Refs 3rd c.AD+]

  __5 moisten, μετά τινος Zos.Alch.p.167 [Refs 5th c.BC+]; τινι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
