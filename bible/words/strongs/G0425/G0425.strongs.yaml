strongs_number: G0425
language: greek
lemma: ἄνεσις
transliteration: ánesis
definition: relaxation or (figuratively) relief
kjv_usage: eased, liberty, rest
derivation: from G447 (ἀνίημι);
extended_definition: 'ἄνεσις, -εως, ἡ

  (ἀνίημι), [in LXX: 2Es.4.22 (שָׁלוּ), 2Ch.23:15, I Est.4:62, Wis.13:13, Sir.15:20
  26:10 * ;]

  a loosening, relaxation: Act.24:23 (RV, indulgence; cf. MM, VGT, see word); by St.
  Paul, opposite to θλίψις, expressed or understood, relief: 2Co.2:12 7:5 8:13, 2Th.1:7.†

  SYN.: ἀνάπαυσις (which see).† (AS) {STEPBible-TBESG}'
etymology: 'ἄνεσις,

  genitive εως, Ionic dialect ιος, ἡ: (ἀνιημι):— loosening, relaxing, τῶν χορδῶν of
  the strings, opposed to ἐπίτασις, [Refs 5th c.BC+]; coupled with χάλασις,[Refs 4th
  c.BC+]; πάγων ἄ., i.e. a thaw, [Refs 1st c.AD+]; of the ebb-tide, [Refs 1st c.BC+]

  __2 metaphorically, remission, abatement, κακῶν[Refs 5th c.BC+]; opposed to θλῖψις,
  [NT]; λύπης, μοχθηρίας, etc., [Refs 1st c.BC+]; ἄ. φόρων, τελῶν, remission of tribute,
  taxes, [Refs 1st c.AD+]; of fevers, opposed to παροξυσμός, [Refs 2nd c.AD+]

  __3 relaxation, recreation, opposed to σπουδή, [Refs 5th c.BC+]

  __4 solution, [Refs 1st c.AD+]

  __5 ={τὸ τελευταῖον τῆς παρακμῆς} [Refs 2nd c.AD+]

  __II indulgence, licence, ἡδονῶν[Refs 5th c.BC+]; relaxation of custody, [NT]

  __III of musical pitch, [Refs 3rd c.AD+]; of an unaccented syllable, [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
