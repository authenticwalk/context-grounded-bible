strongs_number: G4714
language: greek
lemma: στάσις
transliteration: stásis
definition: a standing (properly, the act), i.e. (by analogy) position (existence);
  by implication, a popular uprising; figuratively, controversy
kjv_usage: dissension, insurrection, X standing, uproar
derivation: from the base of G2476 (ἵστημι);
extended_definition: 'στάσις, -εως, ἡ

  (ἵστημι), [in LXX chiefly for עָמַד, its parts and derivatives, also for רִיב (Pr
  1714), etc. (see Deiss., BS, 158 f.) ;]

  __1. a standing, place, status: σ. ἔχειν (Polyb., v, 5, 3; and cf. Lat. locum habere),
  Heb.9:8.

  __2. insurrection, sedition: Mrk.15:7, Luk.23:19, 25, Act.19:40 24:5.

  __3. In poets and late prose, strife, dissension (cf. MM, xxiii) Act.15:2 23:7,
  10.†

  (AS) {STEPBible-TBESG}'
etymology: 'στάσις [ᾰ], εως, ἡ,

  (ἵστημι) placing, setting, (i.e. δικτύων) [Refs 5th c.BC+]; erection of a statue,
  εἰκόνος [Refs 3rd c.BC+]

  __2 standing stone, pillar, [LXX]

  __3 erection, building, [Refs 3rd c.BC+]; ={ἐργαστήριον}, [Refs 1st c.BC+]

  __II (ἵστημι [Refs 4th c.BC+] weighing, αὕτη ''στὶ λοιπὴ σφῷν στάσις [Refs 5th c.BC+];
  στάσις μισθοῦ the paying of the doctor''s fee, [Refs 5th c.BC+]

  __B (ἵσταμαι) standing, stature, [Refs 4th c.BC+]; standing still, stationariness,
  defined as ἀπόφασις τοῦ ἰέναι, [Refs 5th c.BC+]; rest, as a category of the intelligible,
  [Refs 3rd c.AD+]; opposed to ἠρεμία, [Refs]; ὀμμάτων στάσιες fixed stare, [Refs
  5th c.BC+]; σ. ὤτων pricking of the ears, [Refs 2nd c.AD+]; σ. τῆς γαστρός constipation,
  [Refs 4th c.AD+]; [τοῦ αἵματος] sluggishness, [Refs 5th c.BC+]; τοῦ ἀέρος,= νηνεμία,
  [Refs 4th c.BC+]

  __B.2 the place in which one stands or should stand, position, posture, station,
  ἔχοντες σ. ταύτην ἐς τὴν ἔστημεν [Refs 5th c.BC+]; λέβης.. φυλάσσων τὴν ὑπὲρ πυρὸς
  σ. [Refs 4th c.BC+]; ἰδέσθαι.., τίν᾽ ἔχει σ. [Refs 5th c.BC+]; τῆς αὐτῆς ἠξιοῦτο
  σ. [Refs 4th c.BC+]; σ. ἵππων,= ἱππόστασις, σταθμός, stable, stall, [Refs 5th c.BC+];
  κατὰ τὴν σ. δὴ στάντες standing each in his place, [Refs 4th c.BC+]; of military
  formation, κατάπυκνος σ. close order, [Refs 1st c.BC+]; row, ἀμπέλων [Refs 4th c.BC+]

  __B.2.b position in relation to the compass, ἡ σ. ἤλλακτο τῶν ὡρέων [Refs 5th c.BC+]
  setting of a wind from a quarter, τῶν ἐτησίων ἤδη στάσιν ἐχόντων having set in,
  [Refs 2nd c.BC+]; γίνεταί τις ἀνέμου σ. [Refs 4th c.BC+]

  __B.2.c of planetary connexion, [Refs 2nd c.AD+]

  __B.2.d metaphorically, from a boxer''s position, ὥσπερ.. ὁρᾶτε τοὺς πύκτας περὶ
  τῆς σ. ἀλλήλοις διαγωνιζομένους, οὕτω καὶ ὑμεῖς.. ὑπὲρ τῆς πόλεως περὶ τῆς σ. (τάξεως
  codices, but[Refs 4th c.BC+]: hence, position taken up by a litigant (especially
  defendant), [Refs 2nd c.BC+]; issue, σ. ὁρική, νομική, λογική, etc., [Refs 2nd c.AD+]

  __B.2.e position, opinion of a philosopher, [Refs 1st c.AD+]

  __B.3 position, state, condition of a person, ἐν τῇ καλλίονι στάσει εἶναι [Refs
  5th c.BC+]; especially of moral, social, political position, μειρακιώδης [Refs 2nd
  c.BC+]; state of affairs, [Refs 3rd c.AD+]; ἡ σ. τῆς νόσου [Refs 5th c.BC+]

  __B.4 στάσις μελῶν, explained by [Refs 5th c.BC+]

  __B.II party, company, band, [Refs 4th c.BC+]

  __B.III especially party formed for seditious purposes, faction, [Refs 6th c.BC+];
  αἱ τῶν Μεγαρέων σ. [Refs 5th c.BC+]

  __B.III.2 faction, sedition, discord, [Refs 6th c.BC+]; σκεπτομένων πόθεν ἡ σ. how
  the row began, [Refs]; στάσις ἐν ἀλλήλοισιν ὠροθύνετο a contest, [Refs 5th c.BC+];
  εἰς λόγου στάσιν ἐπελθών [Refs 5th c.BC+]; opposed to πόλεμος, [Refs 6th c.BC+]

  __B.III.3 division, dissent, στάσιν ἐνέσεσθαι τῇ γνώμῃ [Refs 5th c.BC+]; οὐδ᾽ ἔνι
  σ. there''s no disputing it, [Refs 4th c.BC+]

  __B.III.4 metaphorically, τὰν ἀνέμων σ. [Refs 7th c.BC+]

  __B.IV στάσεις,= τὰ πεφυκότα σπέρματα, [Refs 5th c.BC+]

  __B.V statute, decree, [LXX] {STEPBible-TFLSJ}'
