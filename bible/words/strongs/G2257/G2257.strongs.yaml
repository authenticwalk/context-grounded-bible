strongs_number: G2257
language: greek
lemma: ἡμῶν
transliteration: hēmōn
definition: of (or from) us
kjv_usage: our (company), us, we
derivation: genitive case plural of G1473 (ἐγώ);
extended_definition: 'ἐγώ, genitive, etc., ἐμοῦ, ἐμοί, ἐμέ (enclitic μου, μοι, με),
  pl. ἡμεῖς, -ῶν, -ῖν, -ᾶς,

  of person(s) pron.

  I.

  __(a) The nom. is usually emphatic, when expressed as subjc, as in Mat.3:11, Mrk.1:8,
  Luk.3:16, al. But often there is no apparent emphasis, as Mat.10:16, Jhn.10:17;
  ἰδοὺ ἐ. (= Heb. הִנֵּנִי, cf. 1Ki.3:8), Act.9:10; ἐ. (like Heb. אֲנִי), I am, Jhn.1:23
  (LXX), Act.7:32 (LXX).

  __(b) The enclitic forms (see supr.) are used with nouns, adjectives, verbs, adverbs,
  where there is no emphasis: ἐν τ. πατρί μου, Jhn.14:20; μου τ. λόγους, Mat.7:24;
  ὀπίσω μου, Mat.3:11; ἰσχυρότερός μου, ib.; λέγει μοι, Rev.5:5; also with the prep.
  πρός, as Mrk.9:19, al. The full forms (ἐμοῦ, etc.) are used with the other prepositions,
  as δι᾽ ἐμοῦ, ἐν ἐμοί, εἰς ἐμέ, etc., also for emphasis, as Luk.10:16, Jhn.7:23,
  Mrk.14:7, al.

  __(with) The genitive μου and ἡμῶν are often used for the poss. pronouns ἐμός, ἡμέτερος:
  τ. λαόν μου, Mat.2:6; μου τῂ ἀπιστιᾳ, Mrk.9:24.

  __(d) τί ἐμοὶ καὶ σοί ( = Heb. מַה־לִי וָלָךְ, Jdg.11:12, al.), i.e. what have we
  in common: Mat.8:29, Mrk.1:24, 5:7, Luk.8:28, Jhn.2:4; τί γάρ μοι, 1Co.5:2.

  __(e) The interchange of ἐγώ and ἡμεῖς, common in π., appears in Pauline Epp. (see
  M, Pr., 86f., M, Th., 131f.).

  __(f) κἀγώ (= καὶ ἐγώ), and I, even I, I also: Mat.2:8, Luk.2:48, Jhn.6:56, Rom.3:7,
  1Co.7:40, al.; κἀγώ . . . καί, both . . . and, Jhn.7:28.

  (AS) {STEPBible-TBESG}'
etymology: 'ἐγώ,

  I: pronoun of the first person:—Epic dialect mostly ἐγών before vowels (so in Doric
  dialect, before consonants, [Refs 5th c.BC+]; Boeotian dialect ἱών [Refs 2nd c.AD+]:—
  strengthened ἔγωγε, I at least, for my part, indeed, for myself (more frequently
  in Attic dialect than in [Refs 8th c.BC+]: Doric dialect ἐγώνγα [Refs 7th c.BC+]:
  Boeotian dialect ἱώνγα [Refs 6th c.BC+]; ἱώνει [Refs]; ἰώγα [Refs 5th c.BC+]: Laconian
  dialect and Tarentum dialect ἐγώνη, [Refs 2nd c.AD+]

  __II oblique cases from a different root, genitive ἐμοῦ, enclitic μο; Ionic dialect
  and Epic dialect ἐμέο, ἐμεῦ, μευ, also ἐμέθεν [Refs 8th c.BC+]; Aeolic dialect ἔμεθεν
  [Refs 7th c.BC+]; Doric dialect ἐμέος, ἐμεῦς, [Refs 5th c.BC+]; Boeotian dialect
  ἐμοῦς [Refs 6th c.BC+] — _dative_ ἐμοί, enclitic μοι (which may be compared with
  Sanskrit genitive me in κλῦθί μοι [Refs 8th c.BC+]; Doric dialect ἐμίν [Refs 5th
  c.BC+]; Tarentum dialect ἐμίνη [Refs 3rd c.BC+], enclitic μ; [Refs 5th c.AD+]

  __III dual, nominative and accusative, νῶι, we two, [Refs 8th c.BC+]; accusative
  νῶιν Zenod.ad [Refs 8th c.BC+]; Attic dialect νώ [Refs 8th c.BC+]; νῶι dative, [Refs
  5th c.AD+]; νῶιν, ={ἡμῖν}, [Refs 4th c.AD+]

  __IV plural, nominative ἡμεῖς (ἡμέες falsa lectio in [Refs 5th c.BC+]; Aeolic dialect
  ἄμμες [Refs 8th c.BC+]; Doric dialect ἁμές [Refs 7th c.BC+]; Ionic dialect ἡμέων
  [Refs 8th c.BC+]; Aeolic dialect ἀμμέων [Refs 7th c.BC+]; ἄμμων [Refs 2nd c.AD+];
  Doric dialect ἁμέων [Refs 7th c.BC+]; ἁμῶν [[Refs 5th c.BC+]; Cretan dialect, Boeotian
  dialect ἁμίων [Refs 5th c.BC+] (ῐ) (or ἧμιν Aristarch.ad [Refs 8th c.BC+]; also
  rarely in Comedy texts, [Refs 5th c.BC+]; Aeolic dialect ἄμμῐν, ἄμμῐ, [Refs 8th
  c.BC+]; Doric dialect also ἁμίν or ἇμιν, [Refs 7th c.BC+]; with ῑ, [Refs 8th c.BC+];
  Ionic dialect ἡμέας [Refs 8th c.BC+]; ἥμεας [Refs 8th c.BC+]; Aeolic dialect ἄμμε
  [Refs 8th c.BC+], Theocr.8.25; Doric dialect ἁμέ [Refs 6th c.BC+]—On these dialectic
  varieties, [Refs 2nd c.AD+] ff. (Cf. Sanskrit ahám (ἐγών), accusative plural asmā´n;
  for νώ cf. Sanskrit nau):—frequently in answers, as an affirmative, especially in
  form ἔγωγε, [Refs 5th c.BC+]; οὗτος ἐ. here am [Refs 5th c.BC+]; rarely with Article,
  τὸν ἐμέ myself, [Refs 5th c.BC+] the Self, the Ego, [Refs 5th c.AD+]; τίς ὢν οὗτος
  ὁ ἐγὼ τυγχάν; [Refs 4th c.BC+]; τί τοῦτ᾽ ἐμο; ἡμῖν τί τοῦτ᾽ ἔστ; Latin quid mea
  hoc refert ? [Refs 5th c.BC+]; ἐγ; in a question, [Refs 5th c.BC+]; ἡμεῖς the self,
  ἔνθα δὴ ἡμεῖς μάλιστα [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
