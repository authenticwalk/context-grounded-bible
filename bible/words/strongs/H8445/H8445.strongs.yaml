strongs_number: H8445
language: hebrew
lemma: תּוֹקַהַת
transliteration: Tôwqahath
pronunciation: to-kah'-ath
definition: Tokahath, an Israelite
kjv_usage: Tikvath (by correction for H8616 (תִּקְוָה)).
derivation: from the same as H3349 (יִקָּהָה); obedience;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 2Ki.22.14;

  son of: Harhas (H2745);

  father of: Shallum (H7967H); also called Tokhath (Qere. Ketiv: Tokahath; KJV: Tikvath)
  at 2Ch.34.22;

  Another name of tiq.vah (תִּקְוָה "Tikvah" H8616G)

  § Tikvath or Tikvah = "hope"

  father of Shallum, the husband of the prophetess Huldah in the time of king Josiah
  of Judah {STEPBible-TBESH}'
