definition: to braid, i.e. intermix; technically, to traffic (as if by barter); also
  or give to be security (as a kind of exchange)
kjv_usage: engage, (inter-) meddle (with), mingle (self), mortgage, occupy, give pledges,
  be(-come, put in) surety, undertake.
derivation: a primitive root;
extended_definition: '1) to pledge, exchange, mortgage, engage, occupy, undertake
  for, give pledges, be or become surety, take on pledge, give in pledge

  1a) (Qal)

  1a1) to take on pledge, go surety for

  1a2) to give in pledge

  1a3) to exchange

  1a4) to pledge

  1b) (Hithpael)

  1b1) to exchange pledges

  1b2) to have fellowship with, share {STEPBible-TBESH}'
