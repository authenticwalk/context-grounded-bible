strongs_number: G1925
language: greek
lemma: ἐπιδείκνυμι
transliteration: epideíknymi
definition: to exhibit (physically or mentally)
kjv_usage: shew
derivation: from G1909 (ἐπί) and G1166 (δεικνύω);
extended_definition: 'ἐπι-δείκνυμι

  [in LXX: Pro.12:17 (פּוּחַ hi.), Isa.37:26 (בּוֹא hi.), Esp. Jer.59, 2Ma.15:32,
  al ;]

  __1. to show, exhibit, display: with accusative and dative, Mat.16:1 22:19 24:1,
  Luk.17:14. Mid., to display for oneself or as one''s own (but cf. El., § 55, 1):
  Act.9:39.

  __2. to show, point out, prove: with accusative, Heb.6:17; with accusative and inf.,
  Act.18:28 (cf. MM, Exp., xiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιδείκ-νῡμι -νύω, ἐπιδεικνύω

  [Refs 3rd c.BC+], future -δείξω: aorist ἐπέδειξα, Ionic dialect [Refs 5th c.BC+]:—exhibit
  as a specimen, [Refs 5th c.BC+]: generally, display, exhibit, [Refs 5th c.BC+] parade
  it before.., [Refs 5th c.BC+]; of speeches, compositions, etc., ἐπιδειξάτω τῇ βουλῇ
  he shall exhibit his draft, [Refs 6th c.BC+]

  __2. more frequently in middle, show off or display for oneself or what is one''s
  own, μουσικὰν ὀρθὰν ἐ. give a specimen of his article., [Refs 5th c.BC+] exhibited
  me naked, [Refs 5th c.BC+] showed all his army, [Refs] recall Alexander, [Refs 6th
  c.BC+]; σοφίαν, πονηρίαν, [Refs 5th c.BC+]

  __2.b. ἐπίδειξαι.. ἅττ᾽ ἐδίδασκες give a specimen of.. , [Refs 5th c.BC+], show
  off, make a display of one''s powers, [Refs 6th c.BC+]; ὃν.. ἐθεάσασθε ἐπιδεικνύμενον
  giving a display (of fighting in armour), [Refs 5th c.BC+]; of a rhetorician lecturing,
  [Refs]; of epideictic orators, [Refs 4th c.BC+]; of a musician, [Refs 2nd c.AD+]:
  with participle, ἐ. [Refs 6th c.BC+].

  __II. show, point out, [Refs 6th c.BC+]; ἐ. αὐτήν, ἥτις [Refs]; ἐ. τὸν ἀλεκτρυόν᾽
  ὡς ἐτυράννει show, prove that.., [Refs 6th c.BC+], etc.: with participle, ἐ. πάντα
  [Refs 5th c.BC+]; ἐ. τινὰ φονέα ὄντα show that one is a murderer, variant in [Refs
  5th c.BC+] prove that one took bribes, [Refs 6th c.BC+]; ἐ. αὑτὸν φοβερὸν (i.e.
  [Refs 6th c.BC+]: with accusative, ἐ. ὅ τι ἂν ἐγκαλῇ [Refs 4th c.BC+] —passive,
  ἐπιδείκνυται αὐθέντης (i.e. ὤν) [Refs 6th c.BC+] (ἐπιδεῖξαι secl. Cobet).

  __II.2. middle, [Refs 6th c.BC+] {STEPBible-TFLSJ}'
