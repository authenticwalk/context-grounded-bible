strongs_number: G3506
language: greek
lemma: νεύω
transliteration: neúō
definition: to "nod", i.e. (by analogy), signal
kjv_usage: beckon
derivation: apparently a primary verb;
extended_definition: 'νεύω

  [in LXX: Pro.4:5 21:1 * ;]

  to nod or beckon, as a sign : with dative of person(s) and inf., Jhn.13:24, Act.24:10
  (cf. δια-, ἐκ-, ἐν-, ἐπι-, κατα-νεύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'νεύω,

  [Refs 8th c.BC+]: future νεύσω [Refs 8th c.BC+]aorist ἔνευσα, Epic dialect νεῦσα
  (see. below): perfect νένευκα [Refs 5th c.BC+]:—incline in any direction:

  __1 nod, beckon, as a sign, νεύσω μέν τοι ἐγὼ κεφαλῇ [Refs 8th c.BC+]; beckon with
  the hand, δεξιᾷ δέ μοι ἔνευσε [Refs 2nd c.BC+]: with infinitive, beckon to one to
  do a thing, in token of command, νεανίαις ἔνευσε παρθένον λαβεῖν [Refs 5th c.BC+]

  __2 nod or bow in token of assent, ἐπὶ γλεφάροις ν. [Refs 5th c.BC+]; νεῦσον, Κρονίων
  [Refs 5th c.BC+]: with accusative et infinitive, grant, assure, promise that..,
  νεῦσε δέ οἱ λαὸν σόον ἔμμεναι [Refs 8th c.BC+]: with infinitive future, [Refs 5th
  c.BC+]: with infinitive aorist, [Refs 1st c.BC+]: with accusative of things, grant,
  promise, νεῦσε δέ οἱ κούρην [Refs 5th c.BC+]

  __3 generally, nod, bend forward, of warriors, [Refs 8th c.BC+]stoop, [Refs 8th
  c.BC+]

  __4 incline, slope, ν. ἀπό τινος εἴς τι incline to wards, [Refs 5th c.BC+]; εἰς
  τὸ αὐτὸ ν. tend to the same point, [Refs 5th c.BC+]; πρὸς τὸ λυπῆσαν, πρὸς τοῖς
  ῥήμασιν, [Refs 3rd c.AD+]; of countries, etc., slope, ν. εἰς δύσεις, πρὸς τὸ πέλαγος,
  [Refs 2nd c.BC+]; of buildings, etc., look, face, εἰς νότον, etc., [Refs 4th c.AD+];
  μηδαμοῦ ν. to be in equilibrium, [Refs 2nd c.BC+]: Geometry texts, of straight lines,
  verge, tend to a point (i. e. to pass through it when produced), [Refs 4th c.BC+]:
  metaphorically, to be inclined, ἄλλως ν. [Refs 3rd c.BC+]; ν. εἰς ὀργάν, εἰς ἔλεον,
  [Refs 3rd c.BC+]

  __II metaphorically, decline, fall away, ἐκ.. τῶν ποτε λαμπρῶν νεύει βίοτος, νεύει
  δὲ τύχα [Refs 5th c.BC+]: in Neo-Platonic philosophy, decline, sink in the scale
  of Being, [Refs 3rd c.AD+]

  __III νεύει· ἐπανέρχεται ἢ μᾶλλον φεύγει, [Refs 5th c.AD+]

  __IV passive, only perfect participle νενευμένος inclined, Teucerin [Refs]. (Cf.
  Sanskrit návate ''turn round'', Latin nuo.) {STEPBible-TFLSJ}'
