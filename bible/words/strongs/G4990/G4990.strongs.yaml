strongs_number: G4990
language: greek
lemma: σωτήρ
transliteration: sōtḗr
definition: a deliverer, i.e. God or Christ
kjv_usage: saviour
derivation: from G4982 (σώζω);
extended_definition: 'σωτήρ, -ῆρος, ὁ

  (σώζω), [in LXX for יָשַׁע and cognate forms ;]

  saviour, deliverer, preserver, a frequently epithet of kings in the Ptolemaic and
  Rom. periods (Deiss., BS, 83; LAE, 368 f.; MM, xxiv), in NT,

  __(a) of God (as LXX: Psa.24:5, Isa.12:2, al.): Luk.1:47, 1Ti.1:1 2:3 4:10, Tit.1:3
  2:10 3:4, Ju 25;

  __(b) of Christ: Luk.2:11, Act.5:31 13:23, Php.3:20; τ. κόσμου, Jhn.4:42, 1Jn.4:14
  (for the general use of the word, see Westc., in l); ἡμῶν, 2Ti.1:10, Tit.1:4 3:6;
  θεὸς (κύριος) καὶ σ. (see Deiss., LAE, 348.4; M, Pr., 84), Tit.2:13, 2Pe.1:1 1:11
  2:20 3:2 3:18; σ. τοῦ σώματος (i.e. of the Church; see: σῶμα, 5), Eph.5:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'σωτήρ, ῆρος, ὁ,

  vocative σῶτερ (see. below 1.2): poetry σᾰωτήρ [Refs 4th c.BC+]: (σῴζω):— saviour,
  deliverer, with genitive of person etc. saved, σ. ἀνθρώπων, νηῶν, [Refs 5th c.BC+];
  but also with genitive of things, [νόσου], κακῶν, βλάβης, a preserver from disease,
  ills, hurt, [Refs 5th c.BC+]; σ. δόμοις. [Refs]; of a philosopher or guide, ὁδηγόν..
  ὅν φησι σωτῆρα μόνον [Refs 1st c.BC+]; especially of Epicurus, ὁ σ. ὁ ἡμέτερος [Refs
  3rd c.BC+]

  __2 epithet of Ζεύς, [Refs 5th c.BC+]; to whom persons after a safe voyage offered
  sacrifice, [Refs 4th c.BC+]; there was often a temple of Ζεὺς Σ. at harbours, e.g.
  the Piraeus, [Refs 1st c.BC+]; to Ζεὺς Σωτήρ the third cup of wine was dedicated,
  τρίτον Σωτῆρι σπένδειν [Refs 5th c.BC+]; to drink this cup became a symbol of good
  luck, and the third time came to mean the lucky time, τρίτος ἦλθέ ποθεν--σωτῆρ᾽
  ἢ μόρον εἴπ; [Refs 4th c.BC+]; whence the proverb τὸ τρίτον τῷ σωτῆρι the third
  (i.e. the lucky) time, [Refs 5th c.BC+]; and Zeus was himself called τρίτος σ.,
  Παλλάδος καὶ Λοξίου ἕκατι καὶ τοῦ πάντα κραίν οντος τρίτου σωτῆρος [Refs 4th c.BC+]

  __2.b epithet of other gods, as of Apollo, [Refs]; of Hermes, [Refs]; of Asclepios,
  [Refs 3rd c.AD+]; σ. εὐρυχόρου Λακεδαίμονος [Refs 3rd c.BC+]; of the Dioscuri, [Refs
  3rd c.BC+]; even with feminine deities, Τύχη σωτήρ, for σώτειρα, [Refs 5th c.BC+]:
  generally, of guardian or tutelary gods, [Refs 5th c.BC+]

  __3 applied to rulers, διὰ σέ, βασιλεῦ (viz. Ptolemy IV Philopator), τὸν πάντων
  κοινὸν σ. [Refs 3rd c.BC+]; Πτολεμαῖος Σ. [Refs 1st c.AD+]

  __4 in [LXX+NT]

  __II in Poets, as adjective, σ. ναὸς πρότονος [Refs 5th c.BC+]; with a feminine
  noun, γονῆς σωτῆρος (as [Refs 4th c.BC+]; τιμαὶ σωτῆρες the office or prerogative
  of saving, of the Dioscuri, [Refs 5th c.BC+]

  __III name of a month created by Caligula, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
