strongs_number: G2783
language: greek
lemma: κῆρυξ
transliteration: kēryx
definition: a herald, i.e. of divine truth (especially of the gospel)
kjv_usage: preacher
derivation: from G2784 (κηρύσσω);
extended_definition: 'κῆρυξ

  (κήρ-, T), -υκος, ὁ [in LXX: Dan LXX TH Dan.3:4 (כָּרוֹז), Gen.41:43, Sir.20:15,
  4Ma.6:4 * ;]

  a herald: 1Ti.2:7, 2Ti.1:11, 2Pe.2:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'κῆρυξ, ῡκος, ὁ,

  Aeolic dialect κᾶρυξ [ᾱ] [Refs 7th c.BC+]:—but κήρῡκος, ου, ὁ, [Refs]: (κηρύσσω):—
  herald, pursuivant: generally, public messenger, envoy, κ. λιγύφθογγοι [Refs 8th
  c.BC+]; θεῶν κ., of Hermes, [Refs 8th c.BC+], as being messengers between nations
  at war, [Refs 5th c.BC+]: as proper name of a family at Athens, [Refs 5th c.BC+]

  __b as feminine, [Refs 5th c.BC+]

  __2 crier, who made proclamation and kept order in assemblies, etc., [Refs 5th c.BC+];
  ὁ τῶν μυστῶν κ., at Eleusis, [Refs 5th c.BC+]

  __3 auctioneer, ὑπὸ κήρυκος πωλεῖν [Refs 4th c.BC+]; ἀποδίδοσθαι ὑπὸ κήρυκι [Refs
  1st c.AD+]

  __4 generally, messenger, herald, θεοὶ κήρυκες ἀγγέλλουσι [Refs 5th c.BC+]; of the
  cock, [Refs 5th c.BC+]; of writing, [Refs]; of Homer, ἡρώων κάρυκ᾽ ἀρετᾶς [NT]

  __II trumpet-shell, e.g. Triton nodiferum, and smaller species, [Refs 5th c.BC+].
  [ῡ except accusative plural κήρῠκας [Refs 5th c.BC+], etc.] (Cf. Sanskrit kārús
  ''poet'', kīrtis ''fame''.) {STEPBible-TFLSJ}'
