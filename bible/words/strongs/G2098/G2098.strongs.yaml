strongs_number: G2098
language: greek
lemma: εὐαγγέλιον
transliteration: euangélion
definition: a good message, i.e. the gospel
kjv_usage: gospel
derivation: from the same as G2097 (εὐαγγελίζω);
extended_definition: 'εὐαγγέλιον, -ου, τό

  [in LXX for בְּשׂוֹרָה, 2Ki.4:10 18:22 18:25 * ;]

  __1. in cl.,

  __(a) a reward for good tidings (Hom.; pl., LXX, 2Ki.4:10);

  __(b) in pl., εὐ. θύειν, to make a thank-offering for good tidings (Xen., al.).

  __2. Later (Luc., Plut., al.), good tidings, good news; in NT of the good tidings
  of the kingdom of God and of salvation through Christ, the gospel: Mrk.1:15, Act.15:7,
  Rom.1:16, Gal.2:2, 1Th.2:4, al.; with genitive obj., τ. βασιλείας, Mat.4:23; τ.
  Χριστοῦ, Rom.15:19, al.; τ. κυρίου ἡμῶν Ἰησοῦ, 2Th.1:8; τ. υἱοῦ τ. θεοῦ, Rom.1:9;
  τ. δόξης τ. μακαρίου θεοῦ, 1Ti.1:11; τ. δόξης τ. Χριστοῦ, 2Co.4:4; of the author,
  τ. θεοῦ, Rom.15:16, al.; of the teacher, ἡμῶν, Rom.2:16, 2Co.4:3, 1Th.1:5, 2Ti.2:8;
  of the taught, τ. περιτομῆς, τ. ἀκροβυστίας, Gal.2:7; ἡ ἀλήθεια τοῦ εὐ., Gal.2:5,
  14 Col.1:5; ἡ ἐλπὶς (πίστις) τοῦ εὐ., Col.1:23, Php.1:27 (see Cremer, 31 ff.; and
  on the later eccl. use of the word„ M, Th., 143 f.)

  (AS) {STEPBible-TBESG}'
etymology: 'εὐαγγέλ-ιον, τό,

  reward of good tidings, given to the messenger, εὐαγγέλιον δέ μοι ἔστω [Refs 8th
  c.BC+]; ἀπολήψῃ τὸ εὐ. [Refs 1st c.AD+] to make a thank-offering for good-tidings,
  [Refs 5th c.BC+]; ἐβουθύτει ὡς εὐ. [Refs 5th c.BC+]; εὐ. στεφανοῦν, ἀναδῆσαί τινα,
  to crown one for good news brought, [Refs 5th c.BC+]

  __II good tidings, good news, in plural, [LXX+1st c.BC+]

  __II.2 in Christian sense, the gospel, [NT] {STEPBible-TFLSJ}'
