strongs_number: G4925
language: greek
lemma: συνοικοδομέω
transliteration: synoikodoméō
definition: to construct, i.e. (passively) to compose (in company with other Christians,
  figuratively)
kjv_usage: build together
derivation: from G4862 (σύν) and G3618 (οἰκοδομέω);
extended_definition: 'συν-οίκοδομέω, -ῶ

  [in LXX: I Est.5:68 * ;]

  __1. to build together or with (with dative of person(s), 1Esdras, l.with).

  __2. Of various materials, to build up together (Thuc., al.): metaphorically, of
  Christians, Eph.2:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνοικο-δομέω,

  build together, ἐκ πολλῶν ἓν οἰκητήριον [Refs 1st c.AD+] —passive, [Refs]; οἰκίαι
  ἐκ πλίνθων συνῳκοδομημέναι entirely built, [Refs 2nd c.AD+]: metaphorically in passive
  of believers, [NT]

  __2 passive, to be built in with other materials, λίθοι ξυνῳκοδομημένοι [Refs 5th
  c.BC+]

  __3 build up, block up, [Refs] {STEPBible-TFLSJ}'
