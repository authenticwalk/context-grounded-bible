strongs_number: G0714
language: greek
lemma: ἀρκέω
transliteration: arkéō
definition: properly, to ward off, i.e. (by implication) to avail (figuratively, be
  satisfactory)
kjv_usage: be content, be enough, suffice, be sufficient
derivation: apparently a primary verb (but probably akin to G142 (αἴρω) through the
  idea of raising a barrier);
extended_definition: 'ἀρκέω, -ῶ

  [in LXX for הוֹן, etc. ;]

  __1. to keep off; with dative, to assist.

  __2. to suffice: with dative of person(s), Jo 67, 2Co.12:9; impers., Mat.25:9, Jhn.14:8
  (MM, see word). Pass., to be satisfied: with dative of thing(s), Luk.3:14, 1Ti.6:8,
  Heb.13:5; before ἐπί, III Jn 10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρκέω,

  imperfect 3rd.pers.singular ἤρκει[Refs 8th c.BC+]future ἀρκέσω: aorist ἤρκεσα, Doric
  dialect ἄρκεσα[Refs 5th c.BC+] —middle, aorist ἠρκεσάμην, 2nd pers.singular ἠρκέσω
  uncertain in [Refs 4th c.BC+]:—passive, infinitive ἀρκέεσθαι[Refs 5th c.BC+]: perfect
  ἤρκεσμαι[Refs 5th c.AD+]: aorist ἠρκέσθην[Refs 1st c.AD+]: future ἀρκεσθήσομαι[Refs
  1st c.BC+]:—ward off, keep off, with dative person et accusative of things, σάκος
  τό οἱ ἤρκεσε λυγρὸν ὄλεθρον[Refs 8th c.BC+]; ὡς οὐκ ἀρκέσοι τὸ μὴ οὐ.. θανεῖν would
  not keep off death, [Refs]

  __2 with dative only, defend, πυκινὸς δέ οἱ ἤρκεσε θώρηξ[Refs 8th c.BC+]

  __3 assist, succour,[Refs 8th c.BC+]

  __II with accusative cognate, make good, achieve, οὐδ᾽ ἔργα μείω χειρὸς ἀρκέσας
  ἐμῆς[Refs 5th c.BC+]

  __III mostly in Trag., and always in Prose, to be strong enough, suffice, with infinitive,
  first in [Refs 5th c.BC+]; ἀρκῶ σοι σαφηνίσαι (-σας Linwood) [Refs 5th c.BC+]participle,
  ἀρκέσω θνῄσκουσ᾽ ἐγώ my death will suffice, [Refs 5th c.BC+]; ἔνδον ἀρκείτω μένων
  let him be content to stay within, [Refs 5th c.BC+]; elliptically, σοφοὺς ὥσπερ
  σύ, μηδὲν μᾶλλον· ἀρκέσουσι γάρ [σοφοὶ ὄντες] [Refs 5th c.BC+]; ταὐτὸν ἀρκεῖ σκῶμμα
  ἐπὶ πάντας holds equally for all, [Refs]; ὅτ᾽ οὐκέτ᾽ ἀρκεῖ [ἡ μάθησις] when it avails
  no more, [Refs 5th c.BC+]

  __III.2 with dative, suffice for, satisfy, οὐδὲ ταῦτά τοι μοῦνα ἤρκεσε[Refs 5th
  c.BC+]

  __III.3 to be a match for, with dative, ψιλὸς ἀρκέσαιμι σοί γ᾽ ὡπλισμένῳ[Refs 5th
  c.BC+]

  __III.4 absolutely, to be enough, avail, endure, ἀρκείτω βίος[Refs 4th c.BC+]; holdout,
  last, ἐπὶ πλεῖστον ἀρκεῖν[Refs 5th c.BC+]; οὐδ᾽ ἔτ᾽ ἀρκῶ I can hold out no longer,
  [Refs 5th c.BC+]; ὥστε ἀρκεῖν πλοῖα to be sufficient in number, [Refs 5th c.BC+]:
  frequently in participle, ἀρκῶν, οῦσα, οῦν, sufficient, enough, βίος ἀρκέων ὑπῆν[Refs
  5th c.BC+]a sufficiency, [Refs 5th c.BC+]; ἀρκοῦντα or τἀρκοῦντα ἔχειν, [Refs 5th
  c.BC+]

  __III.5 impersonal, ἀρκεῖ μοι ''tis enough for me, I am well content, with infinitive,
  οὐκ ἀρκέσει ποθ᾽ ὑμὶν.. εἴκειν[Refs 5th c.BC+]: with accusative et infinitive, ἐμοὶ
  μὲν ἀρκεῖ τοῦτον ἐν δόμοις μένειν[Refs 5th c.BC+]; ἀρκεῖ ἢν.., ὅτι.., [Refs 5th
  c.BC+]; ἔμ᾽ ἀρκεῖ βουλεύειν ''tis enough that I.., [Refs 4th c.BC+]; οὐκ ἀρκοῦν
  μοί ἐστι, with accusative et infinitive, [Refs 5th c.BC+]; ἀρκεῖν δοκεῖ μοι it seems
  enough, seems good, [Refs 5th c.BC+]

  __IV in passive, to be satisfied with, with dative of things, poetical cited in
  Greg.Cor.[same place]; ἔφη οὐκέτι ἀρκέεσθαι τούτοισι[Refs 5th c.BC+]

  __IV.2 later, with infinitive, to be contented to do, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
