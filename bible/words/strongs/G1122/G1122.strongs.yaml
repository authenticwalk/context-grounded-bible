strongs_number: G1122
language: greek
lemma: γραμματεύς
transliteration: grammateús
kjv_usage: scribe, town-clerk
derivation: from G1121 (γράμμα). a writer, i.e. (professionally) scribe or secretary
extended_definition: 'γραμματεύς, -έως (accusative pl., -εῖς, see Bl., §8, 2), ὁ

  (γράμμα), [in LXX always for שׁטר in Hex., elsewhere chiefly for ספר ;]

  __1. a secretary; γ. τ. πόλεως, a state-clerk: Act.19:35.

  __2. In π., of a military officer (Deiss., BS, 110f.). So Jdg.5:14, 4Ki.25:19 (ספר),
  al.

  __3. a scribe, a biblical scholar, teacher of the law (so first in I Est.8:3, II
  Est.7:6; in Luk.5:17, νομοδιδάσκαλος; in Luk.10:25, νομικός): Mat.7:29, Mrk.1:22,
  and frequently in Gosp. γ. καὶ ἀρχιερεῖς, Mat.2:4, and al.; γ. κ. Φαρισαῖοι, Mat.5:20,
  and al.; γ. μαθητευθεὶς τῇ βασιλείᾳ τ. οὐρ., Mat.13:52; ποῦ σοφός; ποῦ γ., 1Co.1:20
  (Cremer, 167; DB, iv, 420, 800).

  (AS) {STEPBible-TBESG}'
etymology: 'γραμμᾰτ-εύς, έως, ὁ,

  secretary, registrar, title of officials at Athens and elsewhere, [NT+5th c.BC+];
  γ. τοῦ θεοῦ [Refs 5th c.BC+]; also of subordinate officials, clerk, sometimes a
  term of contempt, ὄλεθρος γ. [Refs 4th c.BC+]; ἡ γ., in joke, [Refs 5th c.BC+]

  __2 metaphorically, recorder, of memory, [Refs 5th c.BC+]

  __3 scholar, γ. σαφής [Refs 4th c.BC+]

  __4 one who traces or marks out, of Egyptian embalmers, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
