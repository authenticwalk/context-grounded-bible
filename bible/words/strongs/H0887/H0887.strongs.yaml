strongs_number: H0887
language: hebrew
lemma: בָּאַשׁ
transliteration: bâʼash
pronunciation: baw-ash'
definition: to smell bad; figuratively, to be offensive morally
kjv_usage: (make to) be abhorred (had in abomination, loathsome, odious), (cause a,
  make to) stink(-ing savour), [idiom] utterly.
derivation: a primitive root;
extended_definition: '1) to have a bad smell, stink, smell bad

  1a) (Qal) to stink, smell bad

  1b) (Niphal)

  1b1) to become odious

  1b2) to make oneself odious

  1c) (Hiphil)

  1c1) to stink, emit a stinking odour

  1c2) to cause to stink

  1c3) of wickedness (fig.)

  1d) (Hithpael) to make oneself odious

  2) (TWOT) to abhor {STEPBible-TBESH}'
