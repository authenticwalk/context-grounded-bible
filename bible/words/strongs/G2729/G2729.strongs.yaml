definition: to overpower
kjv_usage: prevail (against)
derivation: from G2596 (κατά) and G2480 (ἰσχύω);
extended_definition: 'κατ-ισχύω

  [in LXX chiefly for חָזַק ;]

  to overpower, prevail against, prevail: absol., Luk.23:23; with inf., Luk.21:36;
  with genitive, Mat.16:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατισχύω,

  future -ύσω [NT]:— overpower, prevail over, τινα [LXX+4th c.BC+]; [τῆς ἐκκλησίας]
  [NT+2nd c.AD+]; γενναίας φύσεως [Refs]:—passive, to be worsted, ὑπ᾽ ἔρωτος [Refs
  1st c.BC+]

  __2 absolutely, have the upper hand, prevail, [LXX]; κ. τῷ πλήθει to be superior
  in.., [NT+2nd c.BC+]

  __2.b to be prevalent, ὁρμαὶ καὶ ζῆλοι παρά τισι κ. [Refs 4th c.BC+]

  __II come to one''s full strength, δέμας in body, [Refs 5th c.BC+]

  __III transitive, strengthen, encourage, with accusative, [LXX]; τὰς χεῖράς τινων[LXX+1st
  c.BC+] {STEPBible-TFLSJ}'
