lemma: θερίζω
transliteration: therízō
definition: to harvest
kjv_usage: reap
derivation: from G2330 (θέρος) (in the sense of the crop);
extended_definition: 'θερίζω

  (θέρος), [in LXX chiefly for קָצַר ;]

  to reap: Mat.6:26, Luk.12:24, Jas.5:4; figuratively, Mat.25:24, 26, Luk.19:21-22,
  Jhn.4:36-38, 2Co.9:6, Gal.6:7, 9, Rev.14:15; with accusative, τ. σαρκικά, 1Co.9:11;
  φθοράν, ζωὴν αἰώνιον, Gal.6:8; τ. γῆν, Rev.14:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'θερίζω,

  Boeotian dialect infinitive θερίδδειν [Refs 5th c.BC+]: future Attic dialect -ιῶ[Refs
  4th c.BC+]: aorist ἐθέρισα [Refs 5th c.BC+]; poetry ἐθέρισσα [Refs]; later (subjunctive)
  ἐκθερίξω [Refs] —middle (see. below):—passive, aorist ἐθερίσθην: perfect τεθέρισμαι
  (see. below): (θέρος):—do summer-work, mow, reap, σῖτον, κριθάς, [Refs 5th c.BC+]:
  absolutely, harvest, [Refs 5th c.BC+]:— middle, καρπὸν Δηοῦς θερίσασθαι [Refs 5th
  c.BC+]:—passive, ἃ [δράγματα] ἔτυχεν.. τεθερισμένα [Refs 5th c.BC+]

  __2 metaphorically, mow down, Ἄρη τὸν.. θερίζοντα βροτούς [Refs 5th c.BC+]; θ. Ἀσίαν
  to plunder it, [Refs 1st c.AD+]

  __3 cut off, κεφαλὴν καὶ γλῶσσαν ἄκραν [Refs 5th c.BC+] —passive, ἥτις [πῶλος]..
  θέρος θερισθῇ ξανθὸν αὐχένων ἄπο who had her crop of yellow mane cut off, [Refs
  5th c.BC+]

  __4 metaphorically, reap a good harvest, [Refs 5th c.BC+]; of bribes, [Refs 4th
  c.AD+]

  __5 ὁ θερίζων (with or without λόγος), a logical fallacy, [Refs 3rd c.BC+]

  __II intransitive, pass the summer, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
