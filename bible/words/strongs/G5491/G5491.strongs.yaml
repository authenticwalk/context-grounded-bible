strongs_number: G5491
language: greek
lemma: χεῖλος
transliteration: cheîlos
definition: a lip (as a pouring place); figuratively, a margin (of water)
kjv_usage: lip, shore
derivation: from a form of the same as G5490 (χάσμα);
extended_definition: 'χεῖλος, -ους, τό, genitive pl., -εων (see Bl., § 8, 4; Thackeray,
  Gr., I, 151),

  [in LXX chiefly for שָׂפָה ;]

  a lip (as in Heb., of the lip as the organ of speech): Mat.15:8, Mrk.7:6, Rom.3:13,
  1Co.14:21, Heb.13:15, 1Pe.3:10" (LXX) . Metaphorical, of things, an edge, brink,
  etc. (Hom., Hdt., al.): of the sea­shore, Heb.11:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'χεῖλος

  (Doric dialect χῆλος [Refs 3rd c.BC+], Aeolic dialect χέλλος [Refs 4th c.AD+], εος,
  τό: plural, genitive χειλῶν [LXX+4th c.BC+]:—lip, [Refs 8th c.BC+] laughed with
  the lips only, [Refs 8th c.BC+]; χείλεα μέν τ᾽ ἐδίην᾽, ὑπερῴην δ᾽ οὐκ ἐδίηνε wetted
  the lips, but not the palate, i.e. drank sparingly,[Refs 5th c.BC+]; πειθώ τις ἐπεκάθιζεν
  ἐπὶ τοῖς χ., of Pericles, [Refs 5th c.BC+]; χείλεσιν ἀμφιλάλοις, of incessant talk,
  [Refs 5th c.BC+]; δάκνων τὰ χ., of one in a difficulty, [Refs 4th c.BC+]; ἐπὶ τοῖς
  χείλεσι τὰς ψυχὰς ἔχοντες ''with their hearts in their mouths'', [Refs 1st c.AD+];
  ἀπὸ χειλέων, opposed to ἀπὸ καρδίας, [Refs 1st c.AD+]on the surface only, [Refs
  2nd c.AD+]; ἐπ᾽ ἄκρου τοῦ χ. on the tip of one''s tongue, [Refs]; προσαρμόσαι τὰ
  χ. (i.e. τῇ κύλικι) [Refs]; προσαρμόζειν τὰ χ., χείλη προσεγγίσαι χείλεσιν, of persons
  kissing, [Refs]; χείλεσιν διερρυηκόσιν with gaping lips, [LXX+5th c.BC+]; ἐν χ.
  ἑτέρων λαλεῖν, i.e. in strange speech, [LXX+NT]

  __2 of horses, [Refs 5th c.BC+]: of birds, bill, beak, [Refs 5th c.BC+]

  __II metaphorically of things, edge, brink, rim, of a bowl, χρυσῷ δ᾽ ἐπὶ χείλεα
  κεκράανται [Refs 8th c.BC+]; of a ditch, [Refs 8th c.BC+]; of the ocean, [LXX+6th
  c.BC+]; of rivers, lakes, [Refs 5th c.BC+]; of the whorls, [Refs 5th c.BC+]; αὐλαίας,
  τείχους, [LXX+2nd c.BC+]; of the womb, [Refs 4th c.BC+]; of a wound, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
