strongs_number: H1182
language: hebrew
lemma: בְּעֶלְיָדָע
transliteration: Bᵉʻelyâdâʻ
pronunciation: beh-el-yaw-daw'
definition: Beeljada, an Israelite
kjv_usage: Beeliada.
derivation: from H1168 (בַּעַל) and H3045 (יָדַע); Baal has known;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 2Sa.5.16;

  son of: David (H1732);

  brother of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah
  (H8203), Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon
  (H8010), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia (H3309I), Elishama
  (H0476H), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I), Nogah (H5052) and
  Jerimoth (H3406N); also called Beeliada at 1Ch.14.7;

  Another name of el.ya.da (אֶלְיָדָע "Eliada" H0450G)

  § Beeliada = "the lord knows"

  a son of David, born in Jerusalem, elsewhere named ''Eliada'' {STEPBible-TBESH}'
