strongs_number: H0293
language: hebrew
lemma: אֲחִינֹעַם
transliteration: ʼĂchîynôʻam
pronunciation: akh-ee-no'-am
definition: Achinoam, the name of two Israelitesses
kjv_usage: Ahinoam.
derivation: from H251 (אָח) and H5278 (נֹעַם); brother of pleasantness;
extended_definition: 'A woman living at the time of United Monarchy, first mentioned
  at 1Sa.25.43; married to David (H1732);

  mother of: Amnon (H0550)

  § Ahinoam = "my brother is delight"

  1) wife of Saul, daughter of Ahimaaz

  2) wife of David, mother of Amnon, a Jezreelitess {STEPBible-TBESH}'
