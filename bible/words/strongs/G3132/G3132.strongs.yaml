strongs_number: G3132
language: greek
lemma: μαντεύομαι
transliteration: manteúomai
definition: to divine, i.e. utter spells (under pretense of foretelling
kjv_usage: by soothsaying
derivation: from a derivative of G3105 (μαίνομαι) (meaning a prophet, as supposed
  to rave through inspiration);
extended_definition: 'μαντεύομαι

  (μαντίς, a seer, diviner), [in LXX for קָסַם, Deu.18:10, al. ;]

  to divine, practise divination: Act.16:16.†

  SYN.: προφητεύω, which see, in distinction from which μ. is used in LXX and NT only
  of false prophets and those who practise the heathen arts of divination and soothsaying
  (cf. 1Ki.28:8, and see Tr., Syn., § vi)  (AS) {STEPBible-TBESG}'
etymology: 'μαντ-εύομαι,

  future -εύσομαι [Refs 8th c.BC+]: aorist ἐμαντευσάμην [Refs 5th c.BC+]: perfect
  μεμάντευμαι [Refs]:—passive, see infr. IV: (μάντις):—divine, prophesy, τί μοι θάνατον
  μαντεύεα; [Refs 8th c.BC+]; τί νύ μοι μαντεύεαι αἰπὺν ὄλεθρον[Refs 8th c.BC+]; τινι
  to one, [Refs 8th c.BC+]: with dative modi, draw divinations from or by means of..,
  ῥάβδοισι [Refs 5th c.BC+]

  __2 generally, presage, forebode, surmise, of presentiment, opposed to knowledge,
  [Refs 5th c.BC+]

  __3 of animals, get scent of, κύων ἄρτον μ. [Refs 3rd c.BC+]

  __II consult an oracle, seek divinations, [Refs 5th c.BC+]; ταῦτα καὶ μ. this is
  the question I ask the oracle, [Refs 5th c.BC+]; μαντείαν μ. παρὰ τῷ θεῷ Aeschin.
  [prev. cited]

  __III later, of the god, give an oracle, ταῦθ᾽ ὁρῶ τὸν Δία ὑμῖν μαντευόμενον [Refs
  4th c.BC+]

  __IV in later Greek, active μαντεύω, [Refs 1st c.AD+]aorist passive, ἐμαντεύθη an
  oracle was given, [Refs 5th c.BC+]perfect participle, τὰ μεμαντευμένα the words
  of the oracles, [Refs]; τὰ ὑπὸ τοῦ θεοῦ μαντευσθέντα (sic) [Refs 4th c.BC+] {STEPBible-TFLSJ}'
