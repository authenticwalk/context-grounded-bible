lemma: גֶּבַע
transliteration: Gebaʻ
pronunciation: gheh'-bah
definition: Geba, a place in Palestine
kjv_usage: Gaba, Geba, Gibeah.
derivation: from the same as H1375 (גְּבִיעַ), a hillock;
extended_definition: 'Gaba or Geba or Gibeah = "hill"

  a city in Benjamin, modern ''Jeba'', which stands on the top of a steep terraced
  hill, six miles or ten kilometres north east of Jerusalem and three miles or five
  kilometres from Gibeah, on the edge of the Wadi Suweinit looking northward to the
  opposite village of ancient Michmash, modern ''Mukhmas''

  Combined with ma.a.reh (מַעֲרֶה "Maareh" H4629) {STEPBible-TBESH}'
