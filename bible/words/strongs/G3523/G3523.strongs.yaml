strongs_number: G3523
language: greek
lemma: νῆστις
transliteration: nēstis
definition: not eating, i.e. abstinent from food (religiously)
kjv_usage: fasting
derivation: from the inseparable negative particle (not) and G2068 (ἐσθίω);
extended_definition: 'νῆστις, -ιος, ὁ, ἡ

  (νη-, neg. prefix, + ἐσθίω),

  in cl., chiefly poët.,

  [in LXX: Dan LXX 6:18 (19) (טְוָת)* ;]

  not eating, fasting: Mat.15:32, Mrk.8:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'νῆστις,

  genitive ιος or ιδος, ὁ and ἡ (see. below); also dative νήστει [Refs 5th c.BC+]:
  (νη-, ἔδω):—not eating, fasting, of persons, ἀνώγοιμι πτολεμίζειν υἷας Ἀχαιῶν νήστιας,
  ἀκμήνους [NT+8th c.BC+] over the hungry sand, [Refs 4th c.BC+]

  __2 with an abstract substantive, frequently in [Refs 4th c.BC+]famine, [Refs];
  νήστισιν αἰκίαις the pains of hunger, Pr.[Refs]; νήστιδες δύαι [Refs]; also νῆστις
  ὀσμή the bad breath of one fasting, [Refs 5th c.BC+]

  __3 active, causing hunger, starving, πνοαὶ νήστιδες [Refs 4th c.BC+]

  __II as substantive, νῆστις, ἡ, accusative νῆστιν [Refs 5th c.BC+]

  __II.1 the intestinum jejunum, from its always being found empty, [Refs 5th c.BC+]

  __II.2 ν. κεστρεύς, fish so called because its stomach was always found empty, [Refs
  5th c.BC+]: hence in Comedy texts, of ''empty bellies'', ἐγὼ δὲ κεστρεὺς νῆστις
  οἴκαδ᾽ ἀποτρέχω [Refs 2nd c.AD+]

  __II.3 Νῆστις, ἡ, ={ὕδωρ}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
