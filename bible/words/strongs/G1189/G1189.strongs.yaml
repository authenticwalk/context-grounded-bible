strongs_number: G1189
language: greek
lemma: δέομαι
transliteration: déomai
definition: to beg (as binding oneself), i.e. petition
kjv_usage: beseech, pray (to), make request
derivation: middle voice of G1210 (δέω);
extended_definition: 'δέομαι

  (mid. of δέω, II, which see, as depon.) [in LXX for חנן, etc. ;]

  to want for oneself;

  __1. to want, need:

  __(a) absol.;

  __(b) with genitive

  __2. to beg, request, beseech, pray;

  __(i) in general: absol., Act.26:3, WH; with genitive of person(s), Luk.5:12; 8:28;
  38 (ἐδεῖτο; T, ἐδέετο, cf. Veitch, see word δέω) 9:38, Act.8:34; 21:39, 2Co.5:20,
  Gal.4:12; before ἵνα, Luk.9:40; before τό, with inf., 2Co.10:2; with genitive of
  person(s) and of thing(s), 2Co.8:4;

  __(ii) of prayer to God: absol., Act.4:31; before εἴ πως, Rom.1:10; ἵνα, Luk.21:36;
  22:32; εἰς τό, 1Th.3:10; ὑπὲρ ἐμοῦ πρὸς τ. κύριον, ὅπως, Act.8:24; with genitive,
  τοῦ κυρίου, ὅπως, Mat.9:38, Luk.10:2; τοῦ Θεοῦ, Act.10:2; before εἰ ἄρα, Act.8:22.†

  SYN.: αἰτέω, and cf. δέησις. (AS) {STEPBible-TBESG}'
etymology: 'δέω,

  __B [Refs 4th c.BC+]: future δεήσω [Refs 5th c.BC+]: aorist ἐδέησα [Refs 8th c.BC+]:
  perfect δεδέηκα [Refs 5th c.BC+]:—middle, future δεήσομαι [Refs 5th c.BC+], Doric
  dialect δεοῦμαι [Refs 5th c.BC+]; later -ηθήσομαι [LXX+1st c.AD+]: aorist ἐδεήθην
  [Refs 5th c.BC+]: perfect δεδέημαι [Refs 5th c.BC+]:—lack, miss, stand in need of,
  with genitive, ἐμεῖο δὲ δῆσε.. ἀλκτῆρα γενέσθαι [Refs 8th c.BC+]; παραδείγματος
  τὸ παράδειγμα αὐτὸ δεδέηκεν [Refs 5th c.BC+]

  __B.2 frequently in Attic dialect, πολλοῦ δέω I want much, i.e. am far from, mostly
  with infinitive present, πολλοῦ δ. ἀπολογεῖσθαι I am far from defending myself,
  [Refs 5th c.BC+]; παρὰ μικρὸν ἐδέησα ἀποθανεῖν variant in [Refs 5th c.BC+] I am
  far from it, [Refs 5th c.BC+]: in participle, παλαστῆς δεόντων τεττάρων ποδῶν [Refs
  4th c.BC+]; the participle is frequently used to express numerals compounded with
  8 or 9, ἀνδράσιν ἑνὸς δέουσι τριάκοντα [Refs]; δυοῖν δέοντα τεσσεράκοντα forty lacking
  two, thirty-eight, [Refs 5th c.BC+]; ἑνὸς δέον εἰκοστὸν ἔτος the [Refs]save one,[Refs
  5th c.BC+]infinitive stands absolutely, περὶ τὰ ἑνὸς δεῖν πεντήκοντα fifty save
  one, [Refs 4th c.BC+]: participle in genitive, τροφαλίδες μιᾶς δεούσης εἴκοσιν [Refs
  1st c.AD+]

  __B.3 participle δέων, δέουσα, as adjective, fit, proper, ὁ καιρὸς οὐκ ἔστι χρόνος
  δέων [Refs 4th c.BC+]; ἡ δέουσα ἑκάστων χρῆσις Hierocl.p.61 [Refs 4th c.BC+]

  __B.4 δεῖ impersonal, see entry

  __B.II deponent verb δέομαι: contraction δῆσθε [Refs 5th c.BC+], participle δεύμενος
  [Refs]: future δεήσομαι [Refs 5th c.BC+]aorist ἐδεήθην: always personal, and used
  by [Refs 8th c.BC+]

  __B.II.1 absolutely, to be in want or need, require, mostly in participle, κάρτα
  δεόμενος [Refs 5th c.BC+]; οἱ δεόμενοι the needy, opposed to οἱ κεκτημένοι τὰς οὐσίας,
  [Refs 5th c.BC+]

  __B.II.1.b stand in need of, want, with genitive, [Refs 5th c.BC+]; οὐδὲν δεῖσθαι
  τροφῆς have no need of.., [Refs 5th c.BC+]; ἤν τι δέωνται βασιλέως if they have
  any need of him, [Refs]infinitive, τοῦτο ἔτι δέομαι μαθεῖν [Refs 5th c.BC+]; τὰ
  πράττεσθαι δεόμενα things needing to be done, [Refs 5th c.BC+]necessaries, [Refs];
  ἐπισκευάσαι τὰ δεόμενα parts needing repair, [Refs]; τὸ δεόμενον the point threatened,
  [Refs 2nd c.BC+]; δεῖται impersonal, see at {δεῖ}.

  __B.II.2 beg a thing from a person, with double genitive of things et person, τῶν
  ἐδέετο σφέων [Refs 5th c.BC+] having begged a favour of you, [Refs 4th c.BC+]: c.genitive
  person et infinitive, ἐδέετο τοῦ δήμου φυλακῆς πρὸς αὐτοῦ κυρῆσαι [Refs 5th c.BC+]I
  pray, [LXX] {STEPBible-TFLSJ}'
