strongs_number: G2106
language: greek
lemma: εὐδοκέω
transliteration: eudokéō
definition: to think well of, i.e. approve (an act); specially, to approbate (a person
  or thing)
kjv_usage: think good, (be well) please(-d), be the good (have, take) pleasure, be
  willing
derivation: from G2095 (εὖ) and G1380 (δοκέω);
extended_definition: 'εὐ-δοκέω, -ῶ

  (on the derivation, see EL, § 28, 6) [in LXX chiefly for רָצָה, also for אָבָה,
  חָפֵץ, etc. ;]

  __1. with inf. (Polyb., al.), to be well pleased, to think it good, to give consent
  (so frequently in π. in legal docu­ments; Milligan, Th., 22 f.): Luk.12:32, Rom.15:26-27,
  1Co.1:21, Gal.1:15, Col.1:19, R, mg. (ICC, in l, but see infr.), 1Th.2:8 3:1; μᾶλλον
  εὐ., 2Co.5:8; with accusative and inf. (Polyb., i, 8, 4), Col, l.with, R, txt. (Lft.,
  in l).

  __2. to be well pleased or take pleasure with or in a person or thing;

  __(a) with dative (Polyb., al.; 1Ma.1:43, I Est.4:39): 2Th.2:12;

  __(b) as frequently in LXX,

  __α with accusative: Mat.12:13, Heb.10:5, 8" (LXX) ;

  __β before ἐν (cf. Heb. בּ רָצָה, Psa.149:4): Mat.3:17 17:5, Mrk.1:11, Luk.3:22
  (on the tense, see M, Pr., 134 f.; DCG, i,308 b), 1Co.10:5, 2Co.12:10, Heb.10:38"
  (LXX) ;

  __(with) before εἰς: 2Pe.1:17. (cf. συν-ευδοκέω, and see Cremer, 213 f.; Field,
  Notes, 48 f.; DCG, i, 355a.)†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐδοκ-έω,

  to be well pleased or content, [Refs 2nd c.BC+]; ἐάν.. [Refs]: with participle,
  [Refs]: with dative, to be content with, find pleasure in a person or thing, [NT+1st
  c.BC+]: also with accusative, τινα[LXX]; [ἐγγύους] [Refs 2nd c.BC+]; ἡ γῆ -ήσει
  τὰ σάββατα [LXX]

  __2 consent, approve, with dative, τοῖς γεγραμμένοις [Refs 1st c.AD+]; τῇ δημοσιώσει
  [Refs 3rd c.AD+]; also ἐπί τινι [Refs 2nd c.AD+]: frequently absolutely in legal
  documents, [Refs 2nd c.AD+]

  __3 with infinitive, consent, agree to do, [Refs 2nd c.BC+] (and with accusative
  et infinitive, consent that.., [LXX]; to be ready, willing, [NT+2nd c.BC+]

  __3.b determine, resolve, NT.Luke.[Refs]

  __4 to be content, happy, [Refs 1st c.BC+]:— also in middle, τῆς εὐδοκουμένης ζωῆς
  [Refs]

  __5 middle, = active in signification[Refs 2nd c.BC+]; τινι [Refs 1st c.BC+]

  __II passive, to be favoured, i.e. prosper, [LXX]: with dative, find approval with,
  τισι [Refs 2nd c.BC+]

  __II.2 to be approved, ὑπό τινων [Refs 1st c.BC+]

  __III of persons or things, to be well-pleasing or acceptable, find favour with,
  τινι [Refs 5th c.BC+]

  __IV with accusative et genitive, deem worthy of, τινα τιμῆς [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
