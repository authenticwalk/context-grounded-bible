strongs_number: G5185
language: greek
lemma: τυφλός
transliteration: typhlós
definition: opaque (as if smoky), i.e. (by analogy) blind (physically or mentally)
kjv_usage: blind
derivation: from, G5187 (τυφόω);
extended_definition: 'τυφλός, -ή, -όν

  [in LXX for עִוֵּר ;]

  blind: as subst., ὁ τ., Mat.9:27, Mrk.8:22, Luk.4:18" (LXX), Jhn.5:3, al. Metaphorical:
  Mat.15:14 23:16-26, Jhn.9:39-41, Rom.2:19, 2Pe.1:9, Rev.3:17.

  (AS) {STEPBible-TBESG}'
etymology: 'τυφλός, ή, όν,

  blind, once in [Refs 8th c.BC+], frequently in other writers; τυφλὸς ἐκ δεδορκότος
  [Refs 5th c.BC+]; τ. Ἄρης, Πλοῦτος, [Refs 3rd c.BC+]; τ. ὄψις, ὀφθαλμοί, [Refs 5th
  c.BC+] blind to.., [Refs 5th c.BC+]; but τ. τῆς προνοίας lacking vision of the future,
  [Refs]; τὰ τ. τοῦ σώματος, i. e. one''s back, [Refs 5th c.BC+]; καὶ τυφλῷ γε δῆλον
  even a blind man can see that, [Refs 5th c.BC+]

  __2 of the limbs of the blind, τ. πούς [Refs 5th c.BC+]; [βάκτρον], τοξεύματα, [Refs]

  __3 metaphorically of the other senses and the mind, τ. ἦτορ [Refs 5th c.BC+]

  __4 metaphorically, τ. ὄλβος [Refs 5th c.BC+]

  __II of things, dark, dim, obscure, ἐλπίδες [Refs 5th c.BC+]; τ. σπιλάδες blind
  rocks, [Refs 5th c.BC+]hidden, [Refs 1st c.AD+]; τ. κίνημα, of revolution, [Refs]

  __II.2 of passages or apertures, blind, closed, with no outlet, τοῦ ἐντέρου τυφλόν
  τι, of the intestinum caecum (τὸ τυφλόν in [Refs 4th c.BC+]; τ. τρῆμα the foramen
  caecum (stylo-mastoid), [Refs 1st c.BC+]; τ. ῥύμη a blind alley, [Refs 1st c.AD+];
  of rivers and harbours, choked with mud, [Refs 1st c.AD+]; of the halcyon''s nest,
  closed, tight, [Refs]; τυφλοὶ ὄζοι branches without buds or eyes, [Refs 4th c.BC+]dark,
  trackless, [Refs]; τ. μώλωψ a wound without an outlet, [Refs 1st c.AD+]; τὸ τ. ἅμμα
  καλούμενον the so-called unescapable knot, [Refs 2nd c.AD+]; of a hook (compare
  τυφλάγκιστρον), blunt, [Refs 4th c.AD+]

  __III adverb, πρὸς τὸ ὠφέλιμον τυφλῶς ἔχειν to be blind to it, [Refs 5th c.BC+].
  [ῠ by nature, [Refs 5th c.BC+]: perhaps cf. Gothic daufs, O[Refs 5th c.BC+] déaf
  ''stupid'', Olr. dub ''black''.] {STEPBible-TFLSJ}'
