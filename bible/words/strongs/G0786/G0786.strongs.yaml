strongs_number: G0786
language: greek
lemma: ἄσπονδος
transliteration: áspondos
definition: literally, without libation (which usually accompanied a treaty), i.e.
  (by implication) truceless
kjv_usage: implacable, truce-breaker
derivation: from G1 (Α) (as a negative particle) and a derivative of G4689 (σπένδω);
extended_definition: 'ἄσπονδος, -ον

  (σπονδή, a libation);

  __1. without truce (Thuc.).

  __2. admitting of no truce, implacable (Dem., al.): 2Ti.3:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄσπονδ-ος, ον,

  without σπονδή or drink-offering: hence,

  __I of a god, to whom no drink-offering is poured, ἄ. θεός, i.e. death, [Refs 5th
  c.BC+]

  __II without a regular truce (ratified by σπονδαί), ἀνοκωχή[Refs 5th c.BC+]; of
  persons, without making a truce, ἄ. ἀπιέναι[Refs]; ἀσπόνδους τοὺς νεκροὺς ἀνελέσθαι
  take up their dead without leave asked, [Refs]; τὸ εὐπρεπὲς ἄσπονδον the specious
  plea of neutrality, [Refs]

  __II.2 admitting of no truce, implacable, ἄσπονδόν τ᾽ Ἄρη (ἀράν codices) [Refs 5th
  c.BC+]; of persons, implacable, [NT]. adverb -δως, ἔχειν[Refs 1st c.AD+] {STEPBible-TFLSJ}'
