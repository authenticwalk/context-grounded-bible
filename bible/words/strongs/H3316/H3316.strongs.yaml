strongs_number: H3316
language: hebrew
lemma: יִפְתָּח
transliteration: Yiphtâch
pronunciation: yif-tawkh'
definition: Jiphtach, an Israelite; also a place in Palestine
kjv_usage: Jephthah, Jiphtah.
derivation: from H6605 (פָּתַח); he will open;
extended_definition: 'A Judge living before Israel''s Monarchy, first mentioned at
  Jdg.11.1;

  son of: Gilead (H1568I)

  Also named: Iephthae (Ἰεφθάε "Jephthah" G2422)

  § Jephthah or Jiphtah = "he opens"

  1) a son of Gilead and a concubine and the judge who defeated the Ammonites; after
  the victory because of a vow taken before the battle he sacrificed his daughter
  as a burnt offering

  2) a city in Judah {STEPBible-TBESH}'
