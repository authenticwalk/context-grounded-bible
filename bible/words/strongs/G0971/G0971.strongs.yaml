strongs_number: G0971
language: greek
lemma: βιάζω
transliteration: biázō
definition: to force, i.e. (reflexively) to crowd oneself (into), or (passively) to
  be seized
kjv_usage: press, suffer violence
derivation: from G979 (βίος);
extended_definition: 'βιάζω (βία), and depon. -ομαι,

  [in LXX for פּרץ, פּצר, etc. ;]

  to force, constrain, rare in active (poet, and late prose), but found in cl. in
  pass., and so perh. βιάζεται, suffereth violence, Mat.11:12, EV (but see infr.),
  whether

  __(a) in good sense, of disciples (Thayer, al.), or

  __(b) in bad sense, of the enemies of the kingdom (Meyer, in l.; Dalman, Words,
  139ff.; Cremer, 141ff.). Mid., advanceth violently, Mt, l.with (Deiss., BS., 258;
  Banks, see ref. in DCG, ii, 803f.); before εἰς, to press violently, or force one''s
  way into, Luk.16:16 (see ICC, in l., and in Mt, l.with; cf. παραβιάζομαι and see
  MM, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'βῐάζω,

  constrain, active once in [Refs 8th c.BC+] if they used force, [Refs 5th c.BC+]:—passive,
  future βιασθήσομαι [Refs 2nd c.AD+]aorist ἐβιάσθην, perfect βεβίασμαι (see. below):—to
  be hard pressed or overpowered, βελέεσσι βιάζεται [Refs 8th c.BC+]; βιάζετο γὰρ
  βελ[Refs 5th c.BC+]; to be forced or constrained to do, with infinitive, [Refs 5th
  c.BC+]; opposed to ἀδικεῖσθαι,[Refs 5th c.BC+]; βεβιασμένοι forcibly made slaves,
  [Refs 5th c.BC+]; πόλεις βεβ. [Refs 5th c.BC+]; τὸ βιασθέν those who are forced,
  [Refs 4th c.BC+]; of things, τοὔνειδος ὀργῇ βιασθέν forced from one by anger, [Refs
  5th c.BC+]; τὸ βεβιασμένον forced to fit a hypothesis, [Refs 4th c.BC+]; βεβ. σχήματα
  forced figures of speech, [Refs 1st c.BC+]

  __2 active, make good, suffice to discharge a debt, [Refs]

  __II more frequently βιάζομαι, aorist middle ἐβιασάμην, perfect βεβίασμαι [Refs
  4th c.BC+]:—overpower by force, press hard, ἦ μάλα δή σε βιάζεται ὠκὺς Ἀχιλλεύς
  [Refs 8th c.BC+]; β. τοὺς πολεμίους dislodge them, [Refs 5th c.BC+]; β. νόμους to
  do them violence, [Refs 5th c.BC+]; βιασάμενος ταῦτα πάντα having broken through
  all these restraints, [Refs 5th c.BC+]; β. γυναῖκα force her, [Refs 5th c.BC+];
  opposed to πείθειν, [Refs 5th c.BC+]; β. αὑτόν lay violent hands on oneself, [Refs
  5th c.BC+]; β. τινά, with infinitive, force one to do, [Refs 5th c.BC+]; τί με βιάζεσθε
  λέγει; [Refs 4th c.BC+]infinitive omitted, β. τὰ σφάγια force the victims [to be
  favourable], [Refs 5th c.BC+]

  __II.2 with accusative of things, carry by force, βιάσασθαι τὸν ἔκπλουν force an
  exit, [Refs 5th c.BC+]

  __II.3 absolutely, act with violence, use force, [Refs 5th c.BC+]; opposed to δικάζομαι,
  [Refs 5th c.BC+]; β. διὰ φυλάκων force one''s way, [Refs]; β. ἐς τὸ ἔξω, β. εἴσω,[Refs
  5th c.BC+]: with infinitive, β. πρὸς τὸν λόφον ἐλθεῖν [Refs]; βιαζόμενοι βλάπτειν
  using every effort to hurt me, [Refs 5th c.BC+]; but βιαζόμενοιμὴ ἀποδιδόναι refusing
  with violence to repay, [Refs 5th c.BC+]participle, ἵνα βιασάμενοι ἐκπλεύσωσι may
  sail out by forcing their way, [Refs 5th c.BC+]; ἐπὶ μᾶλλον ἔτι β. (of a famine)
  grow worse and worse, [Refs 5th c.BC+]

  __II.4 contend or argue vehemently, with infinitive, [Refs 5th c.BC+]: absolutely,
  persist in assertion, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
