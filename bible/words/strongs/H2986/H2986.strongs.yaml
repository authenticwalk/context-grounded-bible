strongs_number: H2986
language: hebrew
lemma: יָבַל
transliteration: yâbal
pronunciation: yaw-bal'
definition: properly, to flow; causatively, to bring (especially with pomp)
kjv_usage: bring (forth), carry, lead (forth).
derivation: a primitive root;
extended_definition: '1) to bring, lead, carry, conduct, bear along

  1a) (Hiphil)

  1a1) to bear along, bring

  1a2) to carry away, lead away

  1a3) to lead, conduct

  1b) (Hophal)

  1b1) to be borne along

  1b2) to be borne (to the grave)

  1b3) to be brought, be led, be conducted

  Aramaic equivalent: ye.val (יְבַל "to bring" H2987) {STEPBible-TBESH}'
