strongs_number: G1110
language: greek
lemma: γνωστός
transliteration: gnōstós
definition: well-known
kjv_usage: acquaintance, (which may be) known, notable
derivation: from G1097 (γινώσκω);
extended_definition: 'γνωστός, -ή, -όν, later form of γνωστός

  (γιγνώσκω), [in LXX for various parts of ידע ;]

  known: Act.9:42; with dative, Jhn.18:15, 16 (Rec.), Act.1:19 2:14 4:10 13:38 15:18
  19:17 28:22, 28; γ. σημεῖον, a notable (EV) sign, one that is matter of knowledge,
  Act.4:16; γνωστὸν, Act.15:17, 18; τὸ γνωστὸν θεοῦ, Rom.1:19; in pl., as subst.,
  γνωστοί, acquaintances, Luk.2:44 23:49; so in sing., Jhn.18:16 (WH).†

  (AS) {STEPBible-TBESG}'
etymology: 'γνωστός, ή, όν,

  collateral form of γνωτός (which see), known, [Refs 5th c.BC+]; γνωστόν, τό, common
  knowledge, τινός [Refs 4th c.AD+] adverb -τῶς clearly, [LXX]

  __2 knowable, [Refs 4th c.BC+]; γνωστὰ σαρκός bodily symptoms (of anger), [Refs
  1st c.BC+]

  __II plural, as substantive, ={γνώριμοι}, notables, [LXX+2nd c.AD+]; acquaintance,
  friend, [NT]

  __III active, knowing, uncertain in [LXX+1st c.AD+] {STEPBible-TFLSJ}'
