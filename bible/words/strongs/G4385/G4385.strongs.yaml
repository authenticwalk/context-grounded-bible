strongs_number: G4385
language: greek
lemma: προτείνω
transliteration: proteínō
definition: to protend, i.e. tie prostrate (for scourging)
kjv_usage: bind
derivation: from G4253 (πρό) and (to stretch);
extended_definition: 'προ-τείνω, [in LXX: 2Ma_7:1-42, 3Ma_2:1 * ;]

  to stretch out, stretch forth: of preparations for scourging (see Field, Notes,
  136 f.), Act.22:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'προτείνω,

  stretch out before, hold before, τὸν χαλινόν [Refs 5th c.BC+]; [ὁ ναυτίλος] π. τὰς
  πλεκτάνας [Refs 4th c.BC+]

  __2 expose to danger, ψυχὴν.. προτείνων [Refs 5th c.BC+]

  __3 metaphorically, hold out as a pretext or excuse, π. πρόφασιν [Refs 5th c.BC+]:—middle,
  π. τὴν ἡλικίαν [Refs 5th c.BC+]

  __II stretch forth, hold out, χεῖρα, as a suppliant, [Refs 7th c.BC+]; also προτείνει
  χεὶρ ἐκ χερὸς ὀρέγματα [Refs 4th c.BC+]; π. ἑαυτόν leaning forward, [Refs 5th c.BC+]:
  hence intransitive, stretch forward, προτείνουσα εἰς τὸ πέλαγος [ἄκρα] [Refs 2nd
  c.BC+]

  __II.2 π. χεῖρα δεξιάν offer, tender it as a pledge, [Refs 5th c.BC+]

  __II.3 hold out, offer, μεγάλα π. ἐπ᾽ οἷσι ὁμολογέειν ἐθέλουσι [Refs 5th c.BC+]:
  with infinitive, π. τινὶ λαβεῖν ὅ τι χρῄζει [Refs 5th c.BC+]:—middle, [Refs 5th
  c.BC+]:—passive, δυοῖν προτεινομένοιν ἀγαθοῖν [Refs 5th c.BC+]

  __II.4 put forward, propose, π. ζητήματα, ἐρωτήματα, [Refs 1st c.AD+]:—middle, offer
  or put forward as instances, [Refs 5th c.BC+]:—passive, [Refs 2nd c.AD+]

  __II.5 Med.. μισθὸν προτείνασθαι stipulate for as a reward, [Refs 5th c.BC+]

  __III put forward as a proposition (πρότασις [Refs 4th c.BC+] —middle [Refs]:—passive
  [Refs] {STEPBible-TFLSJ}'
