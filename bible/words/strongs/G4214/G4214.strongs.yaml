language: greek
lemma: πόσος
transliteration: pósos
definition: interrogative pronoun (of amount) how much (large, long or (plural) many)
kjv_usage: how great (long, many), what
derivation: from an absolute (who, what) and G3739 (ὅς);
extended_definition: 'πόσος, -η, -ον

  adj. of number, magnitude, degree, etc.,

  how much, how great, how many: Mat.6:23, 2Co.7:11; of time, Mrk.9:21; neut., absol.,
  Luk.16:5, 7; dative, πόσῳ, adverbially, how much, Mat.12:12; id. before μᾶλλον,
  Mat.7:11 10:25, Luk.11:13 12:24, 28, Rom.11:12, 24, Phm 16, Heb.9:14; π. χείρονος
  τιμωρίας, Heb.10:29; pl., Mat.15:34 16:9-10 27:13, Mrk.6:38 8:5, 19-20 15:4, Luk.15:17,
  Act.21:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'πόσος,

  Ionic dialect κόσος, η, ον, interrogative adjective of what quantity?

  __1 of Number, how many? κόσοι τινές εἰσι οἱ Αακεδαιμόνιοι [Refs 5th c.BC+]: with
  singular Nouns, how great? how much? π. πλῆθος νεῶ; [Refs 5th c.BC+]

  __2 of Distance, how far? πόσον ἄπεστιν ἐνθένδε τὸ στράτευμ; [Refs]; π. τις ὁδὸς
  εἴη[Refs 5th c.BC+]

  __3 of Time, how long? π. τινὰ χρόνο; [Refs 5th c.BC+]

  __4 of Value, how much? πόσον δίδω; [Refs]at what price? [Refs 5th c.BC+]; ἐπὶ πόσ;[Refs
  5th c.BC+]; ἐκ πόσου is falsa lectio for{ὁπόσου} in [Refs 4th c.BC+]

  __5 of Degree, how great? πόθο; πόσος τι; [Refs 5th c.BC+]: neuter adverb πόσο;
  πόσ; to what amount? [Refs 5th c.BC+]

  __8

  __II ποσός, ή, όν, indefinite adjective of a certain quantity or magnitude, [Refs
  5th c.BC+], etc.; ποσὰ τῶν περιφερῶν a certain number of.., [Refs 4th c.BC+]; ἐπὶ
  ποσόν for a certain time, [Refs 2nd c.BC+]; κατὰ ποσόν to a certain extent, [Refs
  2nd c.AD+]

  __II.2 ποσόν, τό, ={ποσότης}, [Refs 5th c.BC+]; κατὰ ποσόν in point of quantity,
  [Refs]

  __III adverb ποσῶς [Refs 5th c.BC+] q[uglide]oty-os, compareLatin quot, Sanskrit
  káti ''how many?'') {STEPBible-TFLSJ}'
