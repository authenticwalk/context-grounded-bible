strongs_number: G3735
language: greek
lemma: ὄρος
transliteration: óros
definition: perhaps akin to G142 (αἴρω); compare G3733 (ὄρνις)); a mountain (as lifting
  itself above the plain)
kjv_usage: hill, mount(-ain)
derivation: probably from an obsolete (to rise or "rear";
extended_definition: 'ὄρος, -ους, τό

  [in LXX chiefly, and very freq., for הַר ;]

  a mountain: Mat.4:8 17:1, Mrk.9:2, Jhn.4:20, 2Pe.1:18, al.; opposite to βουνός,
  Luk.3:5 (LXX); ὄ. τ. ἐλαιῶν, Mat.21:1 24:3, al. (see: ἐ.); ὄ. Σιών (Σ., prob. in
  gem appos.), Heb.12:22, Rev.14:1; ὄ. Σινά, Act.7:30, 38 Gal.4:24-25; τὸ ὄ., of the
  hill district as distinct from the lowlands, esp. the hills above the Sea of Galilee,
  Mat.5:1 8:1, Mrk.3:13 6:46, al.; τὰ ὄ., Mat.18:12, Mrk.5:5, Heb.11:38, Rev.6:14,
  al.; proverbially (cf. Rabbinic, הדים עקר), of overcoming difficulties, accomplishing
  marvels, ὄρη μεθιστάνειν, 1Co.13:2, cf. Mat.17:20 21:21, Mrk.11:23

  (AS) {STEPBible-TBESG}'
etymology: 'ὄρος, εος, τό:

  genitive plural ὀρέων (the form proper to Ionic dialect and other dialects) is required
  by the metre in [Refs 5th c.BC+], and is alone used in [LXX+2nd c.BC+]; but ὀρῶν
  (the Attic dialect form) is required in [Refs 5th c.BC+] for the sake of meter|
  in Doric dialect, [Refs 8th c.BC+], see at {ὄρειος} (οὔρεσιν is an Epicism in [Refs
  7th c.BC+] at end of a hexameter, [Refs]; ὄρος is found in codices of [Refs 5th
  c.BC+] and should perhaps be restored elsewhere:—mountain, hill, ὄρεος κορυφῇσι
  [Refs 8th c.BC+]

  __2 canton, parish, ὄ. Ἀργειατᾶν, ὄ. Ὀγχνιάἱον, etc., [Refs 4th c.BC+]

  __3 in Egypt, desert, [Refs 1st c.AD+]; as place of burial, [Refs 1st c.AD+]

  __4 part of the foot, ={τὸ ἄνω πρὸ τῶν δακτύλων}, [Refs 2nd c.AD+]

  __5 ={ἀμίς}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
