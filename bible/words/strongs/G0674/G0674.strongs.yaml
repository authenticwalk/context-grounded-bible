strongs_number: G0674
language: greek
lemma: ἀποψύχω
transliteration: apopsýchō
definition: to breathe out, i.e. faint
kjv_usage: hearts failing
derivation: from G575 (ἀπό) and G5594 (ψύχω);
extended_definition: 'ἀπο-ψύχω

  [in LXX: 4Ma.15:18 * ;]

  __1. to breathe out life, expire (Thue.; LXX, l.with).

  __2. to leave off breathing, faint (Hom., Od., xxiv, 348): before ἀπό, Luk.21:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπο-ψύχω [ῡ]:—

  passive, aorist ἀπεψύχθην and ἀπεψύχην [ῠ], see below, also ἀπεψύγην [ῠ] [Refs 3rd
  c.AD+]:— leave off breathing, faint, swoon, τὸν δὲ.. εἷλεν ἀποψύχοντα[NT+8th c.BC+]

  __2 with accusative, ἀπέψυξεν βίον breathed out life, [Refs 5th c.BC+]: absolutely,
  expire, die, [LXX+5th c.BC+]; λεπτὸν ἀ. faintly breathing out his life, [Refs 2nd
  c.BC+]:—also passive, ἀποψύχεται[Refs 5th c.BC+]: aorist 2 ἀπεψύχη[Refs 4th c.BC+]

  __II cool, chill, ὄψα[Refs 3rd c.BC+]:—passive or middle, to be cooled, [Refs 8th
  c.BC+] they got the sweat dried off their tunics, [Refs 8th c.BC+] (also in active,
  ἱδρῶ ἀποψύχοντε[Refs 5th c.AD+]: generally, grow cold, [Refs 4th c.BC+] cold and
  indifferent as to.., [Refs 4th c.BC+]shivering with terror, [Refs 2nd c.AD+]; but,
  to be refreshed, [Refs 5th c.BC+]

  __II.2 impersonal, ἀποψύχει it grows cool, ἐπειδὰν ἀποψύχῃ[Refs 5th c.BC+]

  __III ἀποψύχειν· ἀποπατεῖν, ἀφοδεύειν, [Refs 5th c.AD+]; compare ἀπόψυγμα. {STEPBible-TFLSJ}'
