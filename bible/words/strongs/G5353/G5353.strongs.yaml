strongs_number: G5353
language: greek
lemma: φθόγγος
transliteration: phthóngos
definition: utterance, i.e. a musical note (vocal or instrumental)
kjv_usage: sound
derivation: from G5350 (φθέγγομαι);
extended_definition: 'φθόγγος, -ου, ὁ

  (φθέγγομαι), [in LXX: Psa.19:4 (קַו), Wis.19:18 * ;]

  a sound: Rom.10:18 (LXX) 1Co.14:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'φθόγγ-ος, ὁ

  (both poetical and Prose), any clear, distinct sound, especially voice of men, [Refs
  8th c.BC+]; of the Sirens, [Refs 8th c.BC+]; φ. οἰκείου κακοῦ voice, telling of..,
  [Refs]; of birds, ἀλεκτρυόνων φ. [Refs 6th c.BC+]

  __2 speech, Ἑλλάδος φθόγγον χέουσαν [Refs 4th c.BC+]; φ. ἔμμετρος, opposed to πεζά,
  poetical speech, [Refs 1st c.BC+]; utterance, saying, [Refs]

  __II generally, sound, ἀνέμων [Refs 5th c.BC+]; φωνῆς μὲν οὔ, φθόγγου δὲ μετέχοντά
  τινος, of semi-vowels, [Refs 5th c.BC+]

  __II.2 of musical sounds, λωτὸς φθόγγον κελάδει [Refs 5th c.BC+]

  __II.2.b plural, notes on a musical instrument; strings of lyre, [Refs 1st c.AD+];
  stops of flute, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
