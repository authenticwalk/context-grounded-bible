strongs_number: G0012
language: greek
lemma: ἄβυσσος
transliteration: ábyssos
definition: depthless, i.e. (specially) (infernal) "abyss"
kjv_usage: deep, (bottomless) pit
derivation: from G1 (Α) (as a negative particle) and a variation of G1037 (βυθός);
extended_definition: 'ἄ-βυσσος, -ον (Ion. βυσσός = βυθός),

  __1. in cl., boundless, bottomless (e.g. ἄ. πέλαγος, ἄ. πλοῦτος Æsch.).

  __2. [In LXX (for תְּהוֹם, Gen.1:2, al.; exc. Isa.44:27, Job.41:22 for צוּלָה, מְצוּלָה,
  Job.36:16 for רַחַב) and] NT, as subst. (MM, VGT, see word), ἡ ἄ. (sc. χώρα), the
  abyss;

  __(a) of the sea (Gen.1:2);

  __(b) of the underworld, as the abode of the dead: Rom.10:7 (a paraphrase of Deu.30:13
  LXX); as the abode of demons, Luk.8:31, Rev.9:1, 2, 11, 11:7, 17:8, 20:1, 3 (Cremer,
  2).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἄβυσσος, ον,

  bottomless, unfathomed, πηγαί[Refs 5th c.BC+]: generally, unfathomable, boundless,
  πλοῦτος[Refs 5th c.BC+]

  __II ἡ ἄ. the great deep, [LXX]: the abyss, underworld, [NT]; the infinite void,
  [Refs] {STEPBible-TFLSJ}'
