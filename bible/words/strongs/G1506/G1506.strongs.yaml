strongs_number: G1506
language: greek
lemma: εἰλικρινής
transliteration: eilikrinḗs
definition: judged by sunlight, i.e. tested as genuine (figuratively)
kjv_usage: pure, sincere
derivation: from (the sun's ray) and G2919 (κρίνω);
extended_definition: 'εἰλικρινής, -ές,

  [in LXX: Wi 72^ kB * ;]

  unalloyed, pure (Lat. sincerus; see DCG, ii, 635a);

  __(a) of unmixed substances;

  __(b) of abstract ideas;

  __(with) of ethical purity: Php.1:10, 2Pe.3:1.†

  SYN.: ἁγνός (which see), καθαρός, cf. Tr., Syn.: §lxxxv; DB, iv, 176a; Cremer, 378;
  Westc. on 1Jn.3:3. (AS) {STEPBible-TBESG}'
etymology: 'εἰλικριν-ής, ές,

  unmixed, without alloy, pure, ἐκ πυρὸς τοῦ -εστάτου καὶ ὕδατος [Refs 5th c.BC+];
  θέρμη, ψῦξις, [Refs]; διὰ τὸ εἰλικρινῆ ἕκαστα εἶναι (i.e. τὰ φῦλα) distinct and
  separate, [Refs 5th c.BC+]; τὸ ἧττον εἰ., opposed to τὸ καθαρώτερον, [Refs 4th c.BC+]

  __2 pure, simple, absolute, αὐτῇ καθ᾽ αὑτὴν εἰλικρινεῖ τῇ διανοίᾳ χρώμενος the pure
  and absolute intellect, [Refs 5th c.BC+]; γνωσόμεθα.. πᾶν τὸ εἰ. the pure and absolute,
  [Refs]; τὸ καθαρόν τε καὶ εἰ. [Refs 5th c.BC+]; ἡδονὴ εἰ. [Refs 4th c.BC+]; also
  of evil things, sheer, absolute, ἀδικία [Refs 5th c.BC+]

  __3 sincere, ἀπόδεξις [Refs 3rd c.BC+]; of persons, [NT]. adverb - νῶς [Refs 1st
  c.BC+]

  __4 total, ἐκλείψεις [Refs 2nd c.AD+]

  __II adverb -νῶς without mixture, of itself, simply, absolutely, διὰ τὸ εἰ. εἶναι
  Ἕλληνας καὶ ἀμιγεῖς βαρβάρων [Refs 5th c.BC+]; τὸ εἰ. ὄν absolute being, [Refs 4th
  c.BC+]; without qualification, - νῶς Ταραντῖνοι [Refs 2nd c.AD+]: Ionic dialect
  εἰλικριν-έως, κρίνεσθαι to have a clear crisis, [Refs 5th c.BC+] —The word is confined
  to Prose. {STEPBible-TFLSJ}'
