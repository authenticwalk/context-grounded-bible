extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, only mentioned at 1Ch.7.7;

  son of: Bela (H1106A);

  brother of: Ard (H0714H), Naaman (H5283H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth
  (H3406), Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031), Abishua (H0050H)
  and Ahoah (H0265)

  § Ezbon = "hasting to discern: I will be enlargement"

  1) a son of Gad

  2) grandson of Benjamin {STEPBible-TBESH}'
