strongs_number: G2701
language: greek
lemma: κατατρέχω
transliteration: katatréchō
definition: to run down, i.e. hasten from a tower
kjv_usage: run down
derivation: from G2596 (κατά) and G5143 (τρέχω);
extended_definition: 'κατα-τρέχω

  [in LXX: Lev.26:37, Jdg.1:6 (רָדַף), al. ;]

  to run down: before ἐπί, with accusative of person(s), Act.21:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατατρέχω,

  aorist 1 infinitive καταθρέξαι only in [Refs 5th c.AD+]: aorist 2 [Refs 6th c.BC+],
  etc.: perfect -δεδράμηκα [ᾰμ] [Refs 5th c.BC+] —passive, aorist infinitive [Refs
  4th c.AD+]:—run down, Ar.[same place]; [Refs 6th c.BC+].

  __2 of seamen or passengers by sea, run to land, disembark, [Refs 5th c.BC+]: metaphorically,
  κ. ξένιον ἄστυ come to a haven in.., falsa lectio in [Refs 5th c.BC+]

  __II transitive, run down, inveigh against, [Refs 6th c.BC+]

  __II.2 overrun, ravage, lay waste, [Refs 5th c.BC+], etc., oppress, [Refs 2nd c.BC+]

  __II.3 run over, with genitive, [Refs 3rd c.BC+].

  __II.4 pursue, [LXX]

  __II.5 hurry, [Refs 1st c.AD+]

  __II.6 slip down, of a bandage, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
