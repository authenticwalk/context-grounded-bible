language: greek
lemma: κατηγορία
transliteration: katēgoría
definition: a complaint ("category"), i.e. criminal charge
kjv_usage: accusation (X -ed)
derivation: from G2725 (κατήγορος);
extended_definition: 'κατηγορία, -ας, ἡ

  (κατήγορος),

  an accusation, charge: with genitive of person(s), Jhn.18:29; before κατά, with
  id., 1Ti.5:19; with genitive of thing(s), Tit.1:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατηγορ-ία,

  Ionic dialect -ιη, ἡ, accusation, [Refs 5th c.BC+]; opposed to αἰτία (expostulation),
  [Refs 5th c.BC+]; opposed to ἀπολογία [Refs 5th c.BC+]; κ. ἐγένοντο πολλαὶ τῶν Ἀθηναίων
  charges were made against.., [Refs 5th c.BC+]; εἰ.. ἐπὶ τοῖς πεπραγμένοις κατηγορίας
  ἔχω I am liable to accusation, [Refs 4th c.BC+]

  __II in Logic, predication, [Refs 4th c.BC+]; especially affirmative predication,
  opposed to στέρησις, [Refs]

  __II.2 predicate, [Refs 4th c.BC+]

  __II.3 more frequently, category, head of predicables, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
