strongs_number: H0865
language: hebrew
lemma: אֶתְמוֹל
transliteration: ʼethmôwl
pronunciation: eth-mole'
definition: heretofore; definitely yesterday
kjv_usage: '[phrase] before (that) time, [phrase] heretofore, of late (old), [phrase]
  times past, yester(day).'
derivation: or אִתְמוֹל; or אֶתְמוּל; probably from H853 (אֵת) or H854 (אֵת) and H4136
  (מוּל);
extended_definition: '1) yesterday, recently, formerly

  1a) yesterday

  1b) formerly (fig.)

  1c) from yesterday, already (in phrase)

  2) (TWOT +) before, before that time, before the time, heretofore, of late, of old,
  these days, time(s) past {STEPBible-TBESH}'
