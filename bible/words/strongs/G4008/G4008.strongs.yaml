strongs_number: G4008
language: greek
lemma: πέραν
transliteration: péran
definition: through (as adverb or preposition), i.e. across
kjv_usage: beyond, farther (other) side, over
derivation: apparently accusative case of an obsolete derivative of (to "pierce");
extended_definition: 'πέραν

  adv., [in LXX for עֵבֶר and cognate forms ;]

  on the other side, across (usually with the idea of water lying between);

  __(a) as in the older poets, as prep. with genitive: τ. θαλάσσης, Jhn.6:1, 17 6:22,
  25; τ. Ἰορδάνου, Mat.4:15 (LXX), Mat.4:25 19:1, Mrk.3:8 10:1, Jhn.1:28 3:26 10:40;
  τ. χειμάρρου τ. Κέδρων, Jhn.18:1;

  __(b) τὸ π., the region beyond, the other side: Mat.8:18, 28 14:22 16:5, Mrk.4:35
  5:21 6:45 8:13; τ. θαλάσσης, Mrk.5:1; τ. λίμνης, Luk.8:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'πέρᾱν,

  Ionic dialect and Epic dialect πέρην, adverb on the other side, across, in early
  Poets always with genitive, especially of water, νήσων αἳ ναίουσι π. ἁλός [Refs
  8th c.BC+]; π. Χάεος ζοφεροῖο[Refs 5th c.BC+]; π. τοῦ Ἑλλησπόντου, τοῦ ποταμοῦ,
  [Refs 5th c.BC+]; π. Ἕβρον is corrupt in [Refs 5th c.BC+]

  __2 absolutely, on the other side, especially of water, προσορμίζεσθαι.. π. ἐν τῇ
  Ῥηναίῃ [Refs 5th c.BC+]

  __3 with Verbs of motion, followed by εἰς, over or across to.., π. ἐς τὴν Ἀχαιίην
  διέπεμψαν [Refs 5th c.BC+]; also without εἰς, ἐκ Θάσου διαβαλόντες π. having crossed
  over (i.e. ἐς τὴν ἤπειρον), [Refs 5th c.BC+]

  __4 frequently with Article, διαβιβάζεσθαι εἰς τὸ π. τοῦ ποταμοῦ [Refs 5th c.BC+];
  διέβη εἰς τὸ π. [Refs]; ἐν τῷ π. [Refs]; τὰ π. things done on the opposite side,
  [Refs]; τὰ π. πράγματα, opposed to τὰ ἐπὶ τάδε, [Refs 2nd c.BC+]; οἱ π. those on
  the other side, [Refs 1st c.AD+]; ἡ ὄχθη ἡ π. [Refs 2nd c.AD+]

  __II over against, opposite, with genitive, π. ἱερῆς Εὐβοίης [Refs 8th c.BC+]

  __III less frequently ={πέρα} (A), beyond, with genitive, π. Νείλοιο παγᾶν [Refs
  5th c.BC+]

  __IV right through, καῦσις [ἔστω] μὴ πέρην [Refs 5th c.BC+]; ἐς τὸ π. [Refs]—π.
  with genitive usually precedes its case, but follows it in A.[same place], [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
