strongs_number: H5180
language: hebrew
lemma: נְחֻשְׁתָּן
transliteration: Nᵉchushtân
pronunciation: nekh-oosh-tawn'
definition: something made of copper, i.e. the copper serpent of the Desert
kjv_usage: Nehushtan.
derivation: from H5178 (נְחֹשֶׁת);
extended_definition: '§ Nehushtan = "a thing of brass"

  name by which the brazen serpent made by Moses in the wilderness was worshipped
  in the time of king Hezekiah of Judah before he destroyed it {STEPBible-TBESH}'
