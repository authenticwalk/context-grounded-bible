strongs_number: G1276
language: greek
lemma: διαπεράω
transliteration: diaperáō
definition: to cross entirely
kjv_usage: go over, pass (over), sail over
derivation: from G1223 (διά) and a derivative of the base of G4008 (πέραν);
extended_definition: 'δια-περάω, -ῶ

  [in LXX: Deu.30:13, Isa.23:2 (עבר), עבר), 1Ma.6:1-63 * ;]

  to pass over, cross over: Mat.9:1; before ἐπὶ τ. γῆν, Mat.14:34, Mrk.6:53; εἰς,
  Mrk.5:21, Act.21:2; πρὸς ἡμᾶς, Luk.16:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαπεράω,

  go over or across, ῥοάς [Refs 5th c.BC+]; δ. πόλιν pass through it, [Refs 5th c.BC+];
  of Time, δ. τὸν βίον pass through life, [Refs 5th c.BC+]

  __b διαπερᾶν Μολοσσίαν reign through all Molossia, [Refs 5th c.BC+]

  __2 pass through, pierce, κνήμην διεπέρασεν Ἀργεῖον δόρυ [Refs]; traverse, ἧπαρ,
  of a vein, [Refs 2nd c.AD+]

  __3 οἶσθα διαπερῶν by traversing, i.e. by experience, [Refs 4th c.BC+]

  __II reach, arrive at a place, [Refs 3rd c.AD+]

  __III transitive, carry over, ὕδωρ ποταμοῦ σῶμα δ. [Refs 4th c.BC+] {STEPBible-TFLSJ}'
