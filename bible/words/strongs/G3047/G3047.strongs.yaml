strongs_number: G3047
language: greek
lemma: λίψ
transliteration: líps
definition: the south(- west) wind (as bringing rain, i.e. (by extension) the south
  quarter)
kjv_usage: southwest
derivation: probably from (to pour a "libation");
extended_definition: 'λίψ, λιβός, ὁ

  [in LXX chiefly for נֶגֶב, also for תֵּימָן, מַעֲרָב, etc., Gen.13:14, Num.2:10,
  2Ch.32:30, al. ;]

  the SW. wind: βλέποντα κατὰ λ., Act.27:12 (see Page, in l; Deiss., ES, 141).†

  (AS) {STEPBible-TBESG}'
etymology: 'λίψ, ὁ,

  __Agenitive λιβός, the SW. wind, [Refs 5th c.BC+]

  __A.2 the South, frequently in [LXX]

  __A.3 the West, opposed to ἀπηλιώτης, [LXX+2nd c.BC+]; λιβός or λίβα εἰς ἀπηλιώτην
  from [Refs 1st c.AD+]

  __A.4 Astron., πρωινὸς λ., μεσημβρινὸς λ., ὀψινὸς λ., position of a star on the
  W. horizon at sunrise, midday, or sunset, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
