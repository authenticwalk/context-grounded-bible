strongs_number: G1615
language: greek
lemma: ἐκτελέω
transliteration: ekteléō
definition: to complete fully
kjv_usage: finish
derivation: from G1537 (ἐκ) and G5055 (τελέω);
extended_definition: 'ἐκ-τελέω, -ῶ

  [in LXX: Deu.32:45 (כָּלָה), 2Ch.4:5, (Da TH Dan.3:40), 2Ma.15:9 * ;]

  to bring to an end, finish, complete: Luk.14:29-30.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτελ-έω,

  Epic dialect imperfect ἐξετέλειον [Refs 8th c.BC+]: Epic dialect future - τελέω
  [Refs 8th c.BC+]: aorist participle ἐκτελέσσαντες [Refs 7th c.BC+]future middle
  in passive sense (see. below):—bring to an end, accomplish, achieve, ἐκτελέσας μέγα
  ἔργον [Refs 8th c.BC+]; fulfil a promise, etc., οὐδέ τοι ἐκτελέουσιν ὑπόσχεσιν [Refs
  8th c.BC+]:—passive, ὧδε γὰρ ἐκτελέεσθαι ὀΐομαι will be accomplished, [Refs 8th
  c.BC+]

  __2 of Time, [Refs 8th c.BC+]:—passive, μῆνές τε καὶ ἡμέραι ἐξετελεῦντο [Refs 8th
  c.BC+] {STEPBible-TFLSJ}'
