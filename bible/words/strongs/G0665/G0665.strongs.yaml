strongs_number: G0665
language: greek
lemma: ἀποτρέπω
transliteration: apotrépō
definition: to deflect, i.e. (reflexively) avoid
kjv_usage: turn away
derivation: from G575 (ἀπό) and the base of G5157 (τροπή);
extended_definition: 'ἀπο-τρέπω

  [in LXX: Sir.20:29 48:18, 3Ma.1:23, 4Ma.1:33 4Mac 16:12 * ;]

  to turn away; mid., to turn oneself away from: with accusative, 2Ti.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποτρέπ-ω,

  turn away from, εἰ δὲ σὺ.. τιν᾽ ἄλλον.. ἀποτρέψεις πολέμοιο[Refs 8th c.BC+]; deter
  or dissuade from, τινός τινα[Refs 5th c.BC+]: with infinitive, ἀ. προσωτέρω τὸ μὴ
  πορεύεσθαι[Refs 5th c.BC+]: with participle, ἀ. τινὰ ὑβρίζοντα[Refs 4th c.BC+]:—passive,
  ὁ παραβαίνειν τι βουλόμενος τῷ μὴ προὔχων ἂν ἐπελθεῖν -τρέπεται[Refs 5th c.BC+]

  __2 with accusative person only, turn away or back, πάντας ἀπέτραπε καὶ μεμαῶτας[Refs
  8th c.BC+]; τοὺς ἀλαζόνας ἀ. deter them, [Refs 5th c.BC+]; opposed to παροξῦναι,
  [Refs 4th c.BC+]; opposed to συμβουλεύω, [Refs 4th c.BC+]

  __3 with accusative of things, turn back again, ποτὶ χέρσον ἔντεα ναός[Refs 5th
  c.BC+]

  __4 turn aside, avert, ἀπὸ δὲ.. ἔγχεος ὁρμὴν ἔτραπε[Refs 8th c.BC+]; pervert, δίκας
  κέλευθον ὀρθᾶς[Refs 5th c.BC+]; τὸ σφάλμα ἀ. prevent, avert it, [Refs 5th c.BC+];
  ἀ. βλάβην, συμφοράν, [Refs 5th c.BC+]; ἀ. τὴν εἰρήνην prevent its being made, [Refs
  5th c.BC+]

  __5 turn from others against one, ἐπὶ τῷδε.. οὐκ ἔγχος τις.. ἀποτρέψε; see reading
  in [Refs 5th c.BC+]:—passive, ἀποτετράφθαι πρὸς τὴν ἄλλην Ἰταλίαν[Refs 1st c.AD+]
  —middle, ἀποτραπόμενος πρὸς θυσίαν, i.e. turning away from other objects to this
  one, [Refs 2nd c.AD+]

  __II middle and (later) passive, turn from, desist from, with participle, ἀπετράπετ᾽
  ὄβριμος Ἕκτωρ ὀλλὺς Ἀργείους[Refs 8th c.BC+]: with infinitive, λέγειν[Refs 5th c.BC+]

  __II.2 turn away, turn a deaf ear, οὐδέ.. ἀπετράπετ᾽ οὐδ᾽ ἀπίθησεν[Refs 8th c.BC+]

  __II.3 with accusative of things, turn away from, shrink from, δεῖμα πολιτῶν[Refs
  5th c.BC+]

  __II.4 turn back, return, ἐπ᾽ ὄκου[Refs 5th c.BC+]

  __II.5 dissuade, deter, τινά[Refs 2nd c.BC+]

  __II.6 beat off, repulse, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
