strongs_number: G0165
language: greek
lemma: αἰών
transliteration: aiṓn
definition: properly, an age; by extension, perpetuity (also past); by implication,
  the world; specially (Jewish) a Messianic period (present or future)
kjv_usage: age, course, eternal, (for) ever(-more), (n-)ever, (beginning of the ,
  while the) world (began, without end)
derivation: from the same as G104 (ἀεί);
extended_definition: 'αἰών, -ῶνος, ὁ,

  [in LXX chiefly for עַד ,עוֹלָם ;]

  __1. in cl., like Lat. aevum (LS, MM, VGT, see word), a space of time, as, a lifetime,
  generation, period of history, an indefinitely long period; in NT of an indefinitely
  long period, an age, eternity, usually with prep. (MM, VGT);

  __(a) of the past: ἀπ᾽ αἰ. (cf. Heb. מֵעוֹלָם), Luk.1:70;

  __(b) of the future: εἰς τ. αἰ. (cf. לְעוֹלָם), forever, Mat.21:19; id., with neg.,
  never, Jhn.4:14; more strongly, εἰς τὸν αἰ. τοῦ αἰ., Heb.1:8 (LXX); εἰς τοὺς αἰ.,
  Mat.6:13; εἰς τοὺς αἰ. τῶν αἰ. (cf. Isa.45:17, עַד־עוֹלְמֵי עַד), Rom.16:27, LT;
  cf. also Eph.3:21, 2Pe.3:18, Ju 25, Rev.14:11.

  __2. οἱ αἰ., the worlds, the universe, "the sum of the periods of time, including
  all that is manifested in them": He :12 11:3 (cf. 1Ti.1:17, where τῶν αἰ. are prob.
  "the ages or world-periods which when summed up make eternity".

  __3. the present age (Heb. הָעוֹלָם הַזֶּה): ὁ αἰ., Mat.13:22; ὁ αἰ. οὗτος, Mat.12:32;
  ὁ νῦν αἰ., 1Ti.6:17; ὁ ἐνεστὼς αἰ., Gal.1:4; similarly, of the time after Christ''s
  second coming (הָעוֹלָם הַבָּא), ὁ αἰ. ἐκεῖνος, Luk.20:35; ὁ αἰ. μέλλων, Mat.12:32;
  ὁ αἰ. ὁ ἐρχόμενος, Mrk.10:30.

  SYN.: κόσμος, the ordered universe, the scheme of material things; οἰκουμένη, the
  inhabited earth; in contrast with both of which αἰ. is the world under aspects of
  time (cf. Westc. on Heb.1:2; Tr., Syn., §lix; Thayer, see word, αἰ.; Cremer, 74,
  620; MM, VGT). (AS) {STEPBible-TBESG}'
etymology: 'αἰών, ῶνος, ὁ,

  Ionic dialect and Epic dialect also ἡ, as in [Refs 5th c.BC+ apocopation _accusative_
  αἰῶ], like{Ποσειδῶ}, restored by Ahrens (from [Refs 4th c.BC+], compare aevum, see
  at {αἰεί}):—period of existence (τὸ τέλος τὸ περιέχον τὸν τῆς ἑκάστου ζωῆς χρόνον..
  αἰὼν ἑκάστου κέκληται[Refs 4th c.BC+]

  __I lifetime, life, ψυχή τε καὶ αἰών[Refs 8th c.BC+]; ἀπ᾽ αἰῶνος νέος ὤλεο [Refs
  5th c.BC+]; αἰ. Αἰακιδᾶν, periphrastic for the Aeacidae, [Refs 5th c.BC+]

  __I.2 age, generation, αἰ. ἐς τρίτον [Refs]; ὁ μέλλων αἰών posterity, [Refs 5th
  c.BC+]

  __I.3 one''s life, destiny, lot, [Refs 5th c.BC+]

  __II long space of time, age, αἰὼν γίγνεται ''tis an age, [Refs 4th c.BC+]; especially
  with Preps., ἀπ᾽ αἰῶνος of old, [NT+8th c.BC+]; δι᾽ αἰῶνος perpetually, [Refs 4th
  c.BC+]; all one''s life long, [Refs 5th c.BC+]; δι᾽ αἰῶνος μακροῦ, ἀπαύστου, [Refs
  4th c.BC+]; τὸν δι᾽ αἰ. χρόνον for ever, [Refs]; εἰς ἅπαντα τὸν αἰ. [Refs 5th c.BC+];
  εἰς τὸν αἰ. [LXX+1st c.BC+]; ἐξ αἰῶνος καὶ ἕως αἰῶνος[LXX]; ἐπ᾽ αἰ.[LXX]; ἕως αἰῶνος[LXX+4th
  c.BC+]; eternity, opposed to χρόνος, [Refs 5th c.BC+]

  __II.2 space of time clearly defined and marked out, epoch, age, ὁ αἰὼν οὗτος this
  present world, opposed to ὁ μέλλων, [NT]:—hence in plural, the ages, i.e. eternity,
  [LXX+1st c.BC+]; εἰς τοὺς αἰ[LXX+NT]; ἀπὸ τῶν αἰ., πρὸ τῶν αἰ., [NT]

  __II.3 Αἰών, ὁ, personified, Αἰὼν Χρόνου παῖς[Refs 5th c.BC+]; as title of various
  divine beings, [Refs 5th c.AD+]

  __II.4 [Refs 4th c.BC+]

  __B spinal marrow (perhaps regarded as seat of life), Hymns of Merc 42, 119, [Refs
  8th c.BC+] {STEPBible-TFLSJ}'
