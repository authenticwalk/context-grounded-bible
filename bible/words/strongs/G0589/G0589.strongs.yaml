strongs_number: G0589
language: greek
lemma: ἀποδημέω
transliteration: apodēméō
definition: to go abroad, i.e. visit a foreign land
kjv_usage: go (travel) into a far country, journey
derivation: from G590 (ἀπόδημος);
extended_definition: 'ἀπο-δημέω, -ῶ

  (ἀπόδημος), [in LXX: Eze.19:3 A * ;]

  to be or go abroad (M, Pr., 130, 2): Mat.21:33 25:14-15, Mrk.12:1, Luk.15:13 20:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποδημ-έω,

  Doric dialect ἀπο-δᾱμέω, perfect ἀπεδήμηκα uncertain in [Refs 5th c.BC+]:— to be
  away from home, be abroad or on one''s travels, [Refs 5th c.BC+]; of foreign service,
  [Refs]; opposed to ἐπιδημεῖν, [Refs 5th c.BC+]: metaphorically, to be absent, [Refs
  5th c.BC+]

  __2 go abroad, παρά τινα to visit him, [Refs 5th c.BC+]; ἀ. ἐς Αἴγιναν κατὰ τοὺς
  Αἰακίδας go abroad to Aegina to fetch the Aeacidae, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
