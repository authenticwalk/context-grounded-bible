strongs_number: G2026
language: greek
lemma: ἐποικοδομέω
transliteration: epoikodoméō
definition: to build upon, i.e. (figuratively) to rear up
kjv_usage: build thereon (thereupon, on, upon)
derivation: from G1909 (ἐπί) and G3618 (οἰκοδομέω);
extended_definition: 'ἐπ-οικοδομέω, -ῶ

  in NT, always metaphorically, of the spiritual life regarded as a building (Cremer,
  449);

  __1. to build upon: 1Co.3:10 3:12 3:14; pass., Eph.2:20.

  __2. to build up: Col.2:7, 1Pe.2:5 (T, οἰκοδ- WH, Rec.), Ju 20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐποικοδομ-έω,

  build up, -ήσαντας αὐτὸ (i.e. τὸ τεῖχος) ὑψηλότερον [Refs 5th c.BC+]: metaphorically,
  pile up, use a climax, [Refs 4th c.BC+]

  __2 build upon, ἐπὶ κρηπῖδι [Refs 5th c.BC+]: metaphorically, [Refs 5th c.BC+];
  φύσει μαθήματα [Refs 1st c.AD+]; τινὶ εὐτονίαν, ἀσφάλειαν, [Refs 2nd c.AD+]; ἐπὶ
  θεμέλιον or θεμελίῳ, [NT+2nd c.AD+]; τοῖς ἀληθέσιν ἐψευσμένα [Refs 2nd c.AD+]

  __2.b edify, ἑαυτοὺς τῇ πίστει [NT]:—passive, -ούμενοι ἐν Χριστῷ [NT]

  __II ={ἐπιτειχίζω}, [Refs 2nd c.BC+]:—middle, στρατόπεδα πέντε -ησάμενος [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
