language: greek
lemma: ἀνάληψις
transliteration: análēpsis
definition: ascension
kjv_usage: taking up
derivation: from G353 (ἀναλαμβάνω);
extended_definition: 'ἀνά-λημψις, -εως, ἡ

  (κοινή form of ἀνάληψις; see Th., Gr., 108 f.),

  a taking up: Luk.9:51 (MM, VGT, see word).†

  ἀνά-ληψις, -εως, ἡ, Rec. for ἀνάλημψις, which see

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνά-ληψις,

  later -λημψις, εως, ἡ, hyperdorian mode -λαψις Ti Locrian dialect 100c:— taking
  up, e.g. suspension in a sling, fixing a bandage, [Refs 5th c.BC+]; looping or tying
  up of vines, [Refs 2nd c.AD+]

  __2 receiving back into a family, [Refs 2nd c.AD+]

  __3 acquirement of knowledge, etc., [Refs 5th c.BC+]

  __4 assumption of an office, uncertain in [Refs]

  __5 passive, being taken up or away, [Refs]; ascension, [NT]

  __6 reception, entertainment, [Refs]

  __7 assimilation, τροφῆς [Refs]

  __II recovery, μνήμης[Refs 4th c.BC+]; means of regaining, [Refs 1st c.AD+]

  __II.2 making good, making amends, [Refs 5th c.BC+]; refreshing of soldiers after
  hard work, [Refs 4th c.BC+]:—recovery from illness, [Refs 5th c.BC+]

  __II.3 repair, [Refs 1st c.BC+]

  __II.4 repetition, [[Refs 3rd c.AD+] {STEPBible-TFLSJ}'
