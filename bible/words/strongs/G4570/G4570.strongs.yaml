strongs_number: G4570
language: greek
lemma: σβέννυμι
transliteration: sbénnymi
definition: to extinguish (literally or figuratively)
kjv_usage: go out, quench
derivation: a prolonged form of an apparently primary verb;
extended_definition: 'σβέννυμι

  [in LXX chiefly for כָּבָה ;]

  of fire or things on fire, to quench: with accusative, Mat.12:20, Eph.6:16, Heb.11:34;
  pass., Mat.25:8, Mrk.9:48, [44, 46]. Metaphorical (cf. Sng.8:7, 4Ma.16:4): τὸ πνεῦμα,
  1Th.5:19.†

  ζβέννυμι, for σβ-, 1Th.5:19 T (see WH, Notes, 148).†

  (AS) {STEPBible-TBESG}'
etymology: 'σβέννῡμι,

  [Refs 5th c.BC+]; σβεννύω, [Refs 5th c.BC+]: imperfect ἐσβέννυον [Refs 2nd c.AD+]future
  σβέσω App [Refs 5th c.BC+]; Epic dialect σβέσσω Oracle texts cited in [Refs 5th
  c.BC+]: aorist ἔσβεσα [Refs 8th c.BC+]; Epic dialect infinitive σβέσσαι [Refs 8th
  c.BC+]; Ionic dialect infinitive κατα-ς βῶσαι [Refs 3rd c.BC+]perfect and aorist
  2, see below:—middle, future σβήσομαι (ἀπο-) [Refs 5th c.BC+]: aorist σβέσαντο [Refs
  4th c.AD+]:—passive, [Refs 8th c.BC+]: future σβεσθήσομαι [Refs 2nd c.AD+]: aorist
  ἐσβέσθην [Refs 5th c.BC+]; Epic dialect συν-έσβετο [Refs 2nd c.AD+]: perfect ἔσβεσμαι
  [Refs 5th c.BC+]:—besides these, aorist 2 and perfect and pluperfect active are
  used intransitive, ἔσβην [Refs 8th c.BC+]; imperative σβῆτε (transitive) [Refs 5th
  c.BC+]; participle ἀπο-σβείς [Refs 5th c.BC+]perfect ἔσβηκα (ἀπ-) [Refs 5th c.BC+]pluperfect
  ἐσβήκει (ἀπ-) [Refs 5th c.BC+]:—quench, put out, used by [Refs 8th c.BC+]; σ. τὸ
  καιόμενον [Refs 5th c.BC+]

  __2 of liquids, dry up, ἡ Μηδικὴ πόα σ. τὸ γάλα [Refs 4th c.BC+]

  __3 generally and metaphorically, quench, quell, check, κεῖνός γ᾽ οὐκ ἐθέλει σβέσσαι
  χόλον [Refs 8th c.BC+]; καῦμα (in the bowels) [Refs 5th c.BC+]; λιθάργυρον ὄξει
  ἢ οἴνῳ σ. cooling it, [Refs 1st c.AD+]; ὕδατι δίψαν σ. [Refs 3rd c.BC+]; σ. τυραννίδα
  epigram cited in [Refs 1st c.AD+]; regard as extinguishable, ταύτας τὰς δυνάμεις
  [Refs 3rd c.AD+]

  __II passive σβέννυμαι (with intransitive tenses of active, see above), to be quenched,
  go out, of fire, οὐδέ ποτ᾽ ἔσβη πῦρ [Refs 8th c.BC+]; of inflamed pustules, go down,
  disappear, [Refs 5th c.BC+]; ἰχθύων.. ᾠὰ μετὰ ἁλῶν σβεσθέντα (assuming variant)
  καὶ ἐποπτηθέντα [Refs 3rd c.BC+]: metaphorically of men, become extinct, die, [Refs
  4th c.BC+]; of a city,[Refs 1st c.AD+]

  __II.2 of liquids, run dry, γάλα [Refs 4th c.BC+]; αἶγες σβεννύμεναι goats which
  are going off their milk, [Refs 8th c.BC+]

  __II.3 generally, to be quelled or lulled, of wind, οὐδέ ποτ᾽ ἔσβη οὖρος [Refs 8th
  c.BC+]; of sound, σβέννυτο θωρήκων ἐνοπή [Refs 1st c.AD+]; ἐσβέσθη Νίκανδρος his
  charm is quenched, [Refs]; of an orator, [Refs 1st c.BC+]; of legal proceedings,
  to be cancelled, διὰ τὸ ἐσβέσθαι πᾶν σπέρμα δίκης [Refs 5th c.BC+] zg[uglide]es-,
  compare ζείναμεν· σβέννυμεν, [Refs 5th c.AD+], Lithuanian gèsti ''to be extinguished''.)
