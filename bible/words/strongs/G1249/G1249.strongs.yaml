strongs_number: G1249
language: greek
lemma: διάκονος
transliteration: diákonos
definition: an attendant, i.e. (genitive case) a waiter (at table or in other menial
  duties); specially, a Christian teacher and pastor (technically, a deacon or deaconess)
kjv_usage: deacon, minister, servant
derivation: probably from an obsolete (to run on errands; compare G1377 (διώκω));
extended_definition: 'διάκονος, -ου, ὁ, ἡ

  (derivation unknown), [in LXX for נַעַר, שָׁרַת pi.: Est.6:3, 5, א B Est.1:10 2:2,
  Pro.10:4, 4Ma.9:17 * ;]

  __1. in general, a servant, attendant, minister: Mat.20:26 22:13 23:11, Mrk.9:35
  10:43, Jhn.2:5, 9, 1Co.3:5, Gal.2:17, Eph.6:21, Col.4:7; δ. θεοῦ, Rom.13:4, 2Co.6:4,
  1Th.3:2; δ. Χριστοῦ, 2Co.11:23, Col.1:7, 1Ti.4:6; cf. ὁ δ. ὁ ἐμός, Jhn.12:26; δ.
  περιτομῆς, Rom.15:8; δ. καινῆς διαθήκης, 2Co.3:6; δ. δικαιοσύνης, 2Co.11:15; δ.
  [εὐαγγελίου], Eph.3:7, Col.1:23; δ. [ἐκκλησίας], Col.1:25.

  __2. As technical term for Church officer (so in pre-Christian times, see M, Th.,
  I, 32), a deacon: Php.1:1, 1Ti.3:8, 12; fem. (cf. Eccl. διακονίσσα), Rom.16:1 (cf.
  1Ti.3:11, and CGT, in l., also M, Th., l.with).†

  SYN.: δοῦλος, bondman; θεράπων, servant acting voluntarily; ὑπηρέτης, servant, attendant,
  by etymol. suggesting subordination. All these imply relation to a person, in distinction
  from which δ. represents rather the servant in relation to his work. Cf. also λειτουργός,
  a public servant, in which the idea of service to the community is prominent; οἰκέτης,
  a house servant. (AS) {STEPBible-TBESG}'
etymology: 'διάκονος [ᾱ],

  Ionic dialect διήκονος, ὁ, later διάκων (which see):— servant, [Refs 5th c.BC+];
  messenger, [Refs 5th c.BC+]

  __2 attendant or official in a temple or religious guild, [Refs 3rd c.BC+]:—especially
  in the Christian church, deacon, [NT+4th c.AD+]: feminine, deaconess, [NT]

  __II as adjective, servile, menial, ἐπιστήμη [Refs 5th c.BC+]: irregular comparative
  διᾱκονέστερος [Refs 5th c.BC+] {STEPBible-TFLSJ}'
