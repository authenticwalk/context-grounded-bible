strongs_number: G3874
language: greek
lemma: παράκλησις
transliteration: paráklēsis
definition: imploration, hortation, solace
kjv_usage: comfort, consolation, exhortation, intreaty
derivation: from G3870 (παρακαλέω);
extended_definition: 'παρά-κλησις, -εως, ἡ

  (παρακαλέω), [in LXX : Job.21:2, Psa.94:19, Hos.13:14, Nam.3:7, Isa.57:18 66:11,
  Jer.16:7 (נָחַם, its parts and derivatives), Jer.38:9 (תַּחֲנוּן), Isa.28:29 30:7,
  1Ma.10:24 1Mac 12:9, 2Ma.7:24 2Mac 15:11 * ;]

  __1. a calling to one''s aid, summons (Thus.), hence, appeal, entreaty (Strab.,
  Plut., al., 1Ma.10:24; of. Lft., Notes, 20) : 2Co.8:4.

  __2. exhortation, encouragement: Act.15:31, Rom.12:8, 1Co.14:3, 2Co.8:17, Php.2:1,
  1Th.2:3, 1Ti.4:13, Heb.12:5; λόγος (τῆς) π., Act.13:15, Heb.13:22; υἱὸς π., Act.4:36.

  __3. consolation, comfort (Phalar., LXX) : Luk.6:24, Act.9:31, 2Co.1:4-7 7:4 7:7
  7:13, 2Th.2:16, Phm 7; τ. γραφῶν, Rom.15:4; θεὸς τῆς π., Rom.15:5, 2Co.1:3; π. τοῦ
  Ἰσραήλ (see Dalman, Words, 109 f.), Lk

  (AS) {STEPBible-TBESG}'
etymology: 'παρά-κλησις, εως, ἡ,

  calling to one''s aid, summons, οἱ ἐκ παρακλήσεως συγκαθήμενοι a packed party in
  the assembly, [Refs 4th c.BC+]

  __2 imploring, appealing, τινος of or on the part of one, [Refs 5th c.BC+]; deprecation,
  συγγνώμης δεῖ καὶ π. [Refs 1st c.BC+]

  __3 invocation of gods, [Refs 4th c.AD+]

  __4 demand, request, [Refs 2nd c.BC+]; κατὰ-σιν on demand, [Refs 3rd c.AD+]

  __II exhortation, address, πρὸς τὸν ὄχλον [Refs 5th c.BC+]; οὐ π. εὑρόντες, ἀλλὰ
  παραίνεσιν γράψαντες not a mere address to their feelings, but counsel to act rightly,
  [Refs 5th c.BC+]; ἀξιώσεισκαὶ-κλήσεις [Refs 2nd c.BC+]

  __III consolation, [LXX+NT+3rd c.BC+] {STEPBible-TFLSJ}'
