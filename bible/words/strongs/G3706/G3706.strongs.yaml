strongs_number: G3706
language: greek
lemma: ὅρασις
transliteration: hórasis
definition: the act of gazing, i.e. (externally) an aspect or (internally) an inspired
  appearance
kjv_usage: sight, vision
derivation: from G3708 (ὁράω);
extended_definition: 'ὅρασις, -εως, ἡ

  (ὁράω) [in LXX chiefly for מַרְאֶה, חָזוֹן and cognate forms ;]

  __1. in Arist. and later writers, the act of seeing, the sense of sight, and by
  meton., pl., the eyes.

  __2. appearance (Num.24:4, Eze.1:5, Sir.41:20, al.): Rev.4:3.

  __3. = ὅραμα, a vision: Act.2:17 (LXX), Rev.9:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅρ-ᾱσις, εως, ἡ,

  seeing, the act of sight, [Refs 4th c.BC+]; distinguished as the ἐνέργεια or act
  from ὄψις (the sense or faculty), [Refs 4th c.BC+]; but, power of sight, [Refs]

  __2 plural, eyes, τὰς ὁ. ἐκκόπτειν [Refs 3rd c.BC+]

  __II a vision, [LXX+NT]

  __III appearance, ὅμοιος ὁράσει λίθῳ ἰάσπιδι [NT] {STEPBible-TFLSJ}'
