strongs_number: G1872
language: greek
lemma: ἐπακολουθέω
transliteration: epakolouthéō
definition: to accompany
kjv_usage: follow (after)
derivation: from G1909 (ἐπί) and G190 (ἀκολουθέω);
extended_definition: 'ἐπ-ακολουθέω, -ῶ

  [in LXX (chiefly metaphorically) for אָחַר, הָלַךְ, etc. ;]

  to follow after; in NT metaphorically; absol.: Mrk.16:20 (illustrated by use in
  verifying accounts; see MM, Exp., xiv; Milligan; NTD, 78); with dative of person(s),
  of sins, 1Ti.5:24 (cf. Ellic. and CGT, in l); τ. ἴχνεσιν, 1Pe.2:21; ἔργῳ ἀγαθῷ,
  1Ti.5:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπᾰκολουθ-έω,

  follow close upon, follow after, pursue, τινί [Refs 5th c.BC+]; move with, τῷ ἄλλῳ
  σώματι [Refs 5th c.BC+]

  __2 pursue as an enemy, [Refs 5th c.BC+]

  __3 attend to, follow mentally, understand, τῷ λόγῳ [Refs 5th c.BC+]

  __4 attend to, follow, i.e. obey or comply with, ταῖς τῶν συμμάχων γνώμαις [Refs
  5th c.BC+]; αὐτῶν τῇ προαιρέσει Philipp. cited in [Refs 4th c.BC+]; ταῖς τῶν ποιητῶν
  βλασφημίαις ἐ. follow them (as authorities), [Refs 5th c.BC+]

  __5 attend to, i.e. execute, a task, τῷ πραττομένῳ [Refs 5th c.BC+]; wait upon,
  of bees, τοῖς βασιλεῦσι [Refs 4th c.BC+]

  __6 supervise, attend to, τῇ ἐγχύσει τοῦ γλεύκους [Refs 3rd c.BC+], etc.: absolutely,
  [Refs 2nd c.AD+]

  __7 concur, [Refs 2nd c.AD+]

  __8 verify, check, [Refs 5th c.BC+]

  __II accompany, result, accrue, τινί [Refs 1st c.BC+]

  __II.2 τὰ ἐπακολουθοῦντα σημεῖα confirmatory, authenticating signs [NT]

  __II.3 of the offspring of cattle, πρόβατα σὺν τοῖς -οῦσι ἄρνασι [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
