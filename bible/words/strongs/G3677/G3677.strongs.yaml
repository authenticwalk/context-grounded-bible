language: greek
lemma: ὄναρ
transliteration: ónar
definition: a dream
kjv_usage: dream
derivation: of uncertain derivation;
extended_definition: 'ὄναρ, τό

  indecl., used only in nom, and accusative sing. (the other cases are supplied by
  ὄνειρος), a dream: κατ᾽ ὄ. (in later writers only), in a dream, Mat.1:20 2:12-13,
  19 2:22 27:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄνᾰρ, τό,

  used only in nominative and accusative singular, the other cases being supplied
  by ὄνειρος (which see):— dream, vision in sleep, opposed to a waking vision, οὐκ
  ὄ., ἀλλ᾽ ὕπαρ ἐσθλόν [Refs 8th c.BC+]; ἄκουε δὴ ὄ. ἀντὶ ὀνείρατος dream for dream,
  [Refs 5th c.BC+]; ὥστε μηδὲ ὄ. ἰδεῖν, of profound sleep, [Refs] ''you are telling
  me what I know already'', [Refs]

  __2 proverbial of anything fleeting or unreal, ὀλιγοχρόνιον.. ὥσπερ ὄ. [Refs 6th
  c.BC+]; ὄ. ἡμερόφαντον ἀλαίνει, of an old man, [Refs 4th c.BC+]

  __II in Trag. and Attic dialect frequently as adverb, in a dream, in sleep, ὄ. γὰρ
  ὑμᾶς νῦν Κλυταιμνήστρα καλῶ [Refs]; ὄ. διώκεις θῆρα[Refs 5th c.BC+], etc.; also
  οὐδ᾽ ὄ. not even in a dream, [Refs 5th c.BC+]; μηδ᾽ ἰδὼν ὄ. not even in my dreams,
  [Refs 5th c.BC+] 11; κατ᾽ ὄναρ in a dream, condemned by [NT+2nd c.AD+]: with sense,
  in consequence of a dream, in [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
