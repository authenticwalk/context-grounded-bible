strongs_number: G1392
language: greek
lemma: δοξάζω
transliteration: doxázō
definition: to render (or esteem) glorious (in a wide application)
kjv_usage: (make) glorify(-ious), full of (have) glory, honour, magnify
derivation: from G1391 (δόξα);
extended_definition: 'δοξάζω

  (δόξα), [in LXX chiefly for כָּבַד ni., pi., also for פָּאַר, etc. ;]

  __1. to think, suppose, hold an opinion (Æsch., Plat., al.).

  __2. To bestow δόξα (which see) on, to magnify, extol, praise (Thuc., iii, 45; Plut.,
  al.): with accusative, Mat.5:16, Mrk.2:12, Jhn.8:54, Rom.15:6, 1Pe.2:12, al.; id.
  before ἐπί Luk.2:20; ἐν, Gal.1:24, 1Pe.4:16.

  __3. In LXX and NT (see: δόξα, 3), to clothe with splendour, glorify (Exo.34:29-30,
  Psa.37:20, Isa.44:23, Est.3:1, al): Rom.8:30, 2Co.3:10, 2Th.3:1, 1Pe.1:8, al.; of
  Christ, Jhn.7:39 8:54, al. (on the Johannine use, see Cremer, 211; Westc., Jo.,
  Intr.); of the Father, Jhn.13:31-32, 1Pe.4:11, al. (cf. ἐν-, συν-δοξάζω).

  (AS) {STEPBible-TBESG}'
etymology: 'δοξ-άζω,

  think, imagine, with accusative et infinitive,[Refs 5th c.BC+]; with double accusative,
  πῶς ταῦτ᾽ ἀληθῆ.. δοξάσ; how can I suppose this to be true? [Refs 5th c.BC+]; δοξάζων
  μὲν οὔ not expecting it, [Refs 5th c.BC+] —passive, δ. εἶναι to be supposed to be,
  [Refs 5th c.BC+]; ὅση δοξάζεται (i.e. εἶναι) [Refs]

  __2 with participle, δοξάσει τις ἀκούων will suppose that he hears, [Refs 4th c.BC+]

  __3 with accusative cognate, δόξας δ. entertain opinions, [Refs 5th c.BC+]; δ. ψευδῆ
  hold false opinions, [Refs]

  __4 absolutely, form or hold an opinion, [Refs 5th c.BC+]; opposed to γιγνώσκω,
  [Refs]; opposed to ἐπίσταμαι, [Refs 5th c.BC+]

  __5 passive, to be matter of opinion, ταῦτα δεδοξάσθαι [Refs 6th c.BC+]

  __II magnify, extol, ἐπὶ πλέον τι αὑτὸν δ. [NT+5th c.BC+]:—passive, to be distinguished,
  held in honour, magnified, [NT+4th c.BC+] {STEPBible-TFLSJ}'
