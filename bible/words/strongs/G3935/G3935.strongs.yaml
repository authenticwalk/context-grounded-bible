strongs_number: G3935
language: greek
lemma: παρίημι
transliteration: paríēmi
definition: to let by, i.e. relax
kjv_usage: hang down
derivation: from G3844 (παρά) and hiemi (to send);
extended_definition: 'παρ-ίημι

  [in LXX: Jer.4:31 (פָּרַשׂ pi.), etc. ;]

  __1. to pass by or over, let alone, disregard: Luk.11:42.

  __2. to relax, loosen; pass., to be relaxed, weakened, exhausted: παρειμένας χεῖρας,
  Heb.12:12 (LXX ἀνειμ-).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρίημι,

  future παρήσω [Refs 5th c.BC+]: aorist 1 παρῆκα [Refs]: 3rd.pers. plural aorist
  2 παρεῖσαν [Refs 5th c.BC+]; participle παρείς [Refs 5th c.BC+]perfect παρεῖκα (see.
  below); παρῆκα [Refs 4th c.BC+]:—passive, aorist 1 παρείθην [Refs 8th c.BC+]; infinitive
  παρεθῆναι [Refs 4th c.BC+]: aorist 2 παρείμην [Refs 5th c.BC+]: perfect παρεῖμαι
  [Refs 5th c.BC+]:—let fall at the side, let fall, πὰρ δ᾽ ἴεισι τὰ πτέρα [Refs 7th
  c.BC+] —passive, ἡ δὲ παρείθη μήρινθος ποτὶ γαῖαν it hung down to earth, [Refs 8th
  c.BC+]

  __II pass by, pass over, πᾶν ἔθνος καταστρεφόμενος καὶ οὐδὲν παριείς [Refs 5th c.BC+]:—passive,
  περὶ μὲν τούτου παρείσθω [Refs 2nd c.BC+]

  __II.2 pass unnoticed, disregard, τι [Refs 5th c.BC+]:—passive, παίδων πόθος παρεῖτο
  [Refs 4th c.BC+]: with infinitive, omit to do, παρέντα τοῦ μὲν τὸ φρόνιμον ἐγκωμιάζειν,
  τοῦ δὲ τὸ ἄφρον ψέγειν [Refs 5th c.BC+]: with a negative repeated, μὴ παρῇς τὸ μὴ
  οὐ φράσαι [Refs 5th c.BC+]: with participle, οὐ παρίει σείων ὁ θεός [Refs 2nd c.AD+]:—middle,
  neglect, [Refs 5th c.BC+]

  __II.3 of Time, let pass, τὸν χειμῶνα [Refs 5th c.BC+]

  __III relax, τοὺς τερθρίους παρίει [Refs 5th c.BC+]; οἶνος παρίησι weakens, [Refs
  3rd c.AD+]; remit, γόον, πόθον, χόλον, [Refs 5th c.BC+]; give up, μελέτας [Refs
  5th c.BC+]; τὸν φελλόν give up the use of.., Thphr. [prev. cited]:—passive, to be
  relaxed, weakened, κόπου δ᾽ ὕπο.. παρεῖται [Refs 5th c.BC+]

  __III.2 τοῦ ποδὸς παρίει slack away the sheet, [Refs 5th c.BC+] letting go one''s
  hold of moderation, i. e. giving it up, [Refs 5th c.BC+]

  __III.3 remit punishment, τιμωρίαν [Refs 4th c.BC+]; pardon, τὴν συμφοράν [Refs
  5th c.BC+] —passive, ἐποίησεν παρεθῆμεν (Doric dialect for παρεθῆναι) secured our
  release from the obligation, [Refs 1st c.BC+]: with genitive, παρεῖσθαι τὰς πόλεις
  τῶν τόκων [Refs 1st c.BC+]

  __IV yield, give up, νίκην τινί [Refs 5th c.BC+]; leave a thing to another, σοὶ
  παρεὶς τάδε [Refs 5th c.BC+]:—middle, give up, συμμαχίαν [Refs 4th c.BC+]; resign,
  στρατηγίαν [Refs 2nd c.AD+] —passive, [γῆ] παρειμένη left in private ownership,
  [Refs 3rd c.BC+]

  __IV.2 permit, allow, with dative person et infinitive, ἄλλῳ δὲ παρήσομεν οὐδενὶ
  ναυαρχέειν [Refs 5th c.BC+]subjunctive, πάρες ὑπερβῶ suffer me to.., [Refs 5th c.BC+];
  μὴ παρῇς σαυτοῦ βροτοῖς ὄνειδος do not allow them to have cause to reproach thee,
  [Refs 5th c.BC+]; παρῆκεν, ὥστε βραχέα μοι δεῖσθαι φράσαι has allowed that there
  should be but little for me to say, [Refs]

  __V allow to pass, admit, οὐδεὶς ὅστις οὐ παρήσει [ἡμέας] [Refs 5th c.BC+]; π. ἐς
  τὴν Ἑλλάδα τοὺς βαρβάρους, τὸν Μαρδόνιον ἐπὶ τὴν Ἑ., [Refs]; Ἄδραστον εἰς γῆν π.
  [Refs 5th c.BC+]; μὴ παρίωμεν εἰς τὴν ψυχήν let us not admit [the thought], [Refs]
  —middle, βαρβάρους εἰς τὰς ἀκροπόλεις παρεῖνται have admitted them into their very
  citadels, [Refs 4th c.BC+]; of innkeepers, admit, τοὺς καταλύτας ἡμιασσαρίου [Refs
  2nd c.BC+]

  __VI middle, obtain the leave of a magistrate, παρέμενος τοὺς ἄρχοντας [Refs 5th
  c.BC+]

  __VI.2 beg to be excused or let off something, οὐδέν σου παρίεμαι I ask no quarter,
  [Refs]; οὐκ ἂν παρείμην οἷσι μὴ δοκῶ φρονεῖν I ask no favour of them, [Refs 5th
  c.BC+]; so παριέμεσθα καί φαμεν κακῶς φρονεῖν I ask pardon.., [Refs 5th c.BC+] {STEPBible-TFLSJ}'
