strongs_number: G1990
language: greek
lemma: ἐπιστήμων
transliteration: epistḗmōn
definition: intelligent
kjv_usage: endued with knowledge
derivation: from G1987 (ἐπίσταμαι);
extended_definition: 'ἐπιστήμων, -ον, genitive, -ονoς

  (ἐπίσταμαι) [in LXX: Deu.1:13 4:6, Isa.5:21 (בִּין ni.), I Est.8:44, Sir.10:25 21:15,
  etc. ;]

  knowing, skilled: Jas.3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιστήμ-ων, ον,

  genitive ονος, (ἐπίσταμαι) knowing, wise, prudent, ἐ. βουλῇ τε νόῳ τε [Refs 8th
  c.BC+]; ἐπιστήμων γὰρ εἶ, ={ἐπίστασαι γάρ}, [Refs 5th c.BC+]

  __2. acquainted with a thing, skilled or versed in, with genitive, κακῶν [Refs 5th
  c.BC+]; τῆς θαλάσσης, τοῦ ναυτικοῦ, [Refs 5th c.BC+]; τῆς τέχνης [Refs 5th c.BC+];
  also περί τινος or τι, [Refs 5th c.BC+]: with neuter adjective, τὰ προσήκοντα ἐπιστήμων
  [Refs 5th c.BC+]

  __3. with infinitive, knowing how, λέγειν τε καὶ σιγᾶν [Refs 5th c.BC+]: comparative
  -ονέστερος[Refs 5th c.BC+]. adverb comparative -ονέστερον[Refs 5th c.BC+]: superlative
  -ονέστατα[Refs 5th c.BC+]

  __II. possessed of perfect knowledge, [Refs 4th c.BC+], scientifically versed in
  a thing, [Refs]. adverb -ονως, ἔχειν πρός τι [Refs 5th c.BC+] with science, with
  art, [Refs]; εἰπεῖν use technical or scientific terminology, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
