strongs_number: H0728
language: hebrew
lemma: אֲרַוְנָה
transliteration: ʼĂravnâh
pronunciation: ar-av-naw'
definition: Aravnah (or Arnijah or Ornah), a Jebusite
kjv_usage: Araunah.
derivation: or (by transposition) אוֹרְנָה; or אַרְנִיָּהlemma אַנִיָּה missing resh,
  corrected to אַרְנִיָּה; all by orthographical variation for H771 (אׇרְנָן);
extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at 2Sa.24.16; also called Araunah at 2Sa.24.16,18,20,21,22,23,24;

  Another name of or.nan (אׇרְנָן "Ornan" H0771)

  § Araunah = "I shall shout for joy" = "make ye to shine" (2Sa 24:16) or "joyful
  shouting of Jah" (2Sa 24:18)

  a Jebusite who sold David the site for an altar {STEPBible-TBESH}'
