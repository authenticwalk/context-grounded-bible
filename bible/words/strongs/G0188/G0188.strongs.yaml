strongs_number: G0188
language: greek
lemma: ἀκμήν
transliteration: akmḗn
definition: adverbially, just now, i.e. still
kjv_usage: yet
derivation: accusative case of a noun ("acme") akin to (a point) and meaning the same;
extended_definition: 'ἀκμήν, accusative of ἀκμή,

  a point, used as adv., at the present point of time, even now, even yet: Mat.15:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκμήν,

  accusative of ἀκμή, used as adverb, as yet, still, [Refs 4th c.BC+]; τὰ σκευοφόρα..
  ἀκμὴν διέβαινε were just crossing the river, [NT+5th c.BC+]

  __II ={ἀκμαίως}, [Refs]: perhaps, = much, [Refs] {STEPBible-TFLSJ}'
