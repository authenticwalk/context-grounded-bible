strongs_number: G1224
language: greek
lemma: διαβαίνω
transliteration: diabaínō
definition: to cross
kjv_usage: come over, pass (through)
derivation: from G1223 (διά) and the base of G939 (βάσις);
extended_definition: 'δια-βαίνω

  [in LXX chiefly for עבר ;]

  __1. to make a stride.

  __2. to step across, cross over;

  __(a) trans.: τ. θάλασσαι, Heb.11:29;

  __(b) intrans.: before εἰς, Act.16:9; πρός, Luk.16:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαβαίνω,

  future -βήσομαι: aorist -έβην, Aeolic dialect participle ζάβαις [Refs 7th c.BC+]

  __I intransitive, stride, walk or stand with legs apart, εὖ διαβάς, of a man planting
  himself firmly for fighting, [Refs 8th c.BC+]; opposed to συμβεβηκώς, [Refs 5th
  c.BC+]; simply, spacious, δόμοι [Refs 1st c.AD+] to go with huge strides against..,
  [Refs 2nd c.AD+]; ὀνόματα -βεβηκότα εἰς πλάτος great straddling words, [Refs 1st
  c.BC+]; [ποὺς] -βεβηκώς with a mighty stride, [Refs]; also ἐξερείσματα χρόνων πρὸς
  ἑδραῖον -βεβηκότα μέγεθος [Refs 3rd c.AD+]

  __II with accusative, step across, pass over, τάφρον [Refs 8th c.BC+]

  __II.2 absolutely (θάλασσαν or ποταμόν being omitted), cross over, Ἤλιδ᾽ ἐς εὐρύχορον
  διαβήμεναι [Refs 8th c.BC+] he went over to him, [Refs 5th c.BC+]

  __II.2.b πόθεν.. διαβέβηκε τὸ ἀργύριον from what sources the money has mounted up,
  [Refs 1st c.AD+]

  __II.3 bestride, [Refs 3rd c.BC+]

  __II.4 decide, δίκας [Refs 3rd c.BC+]

  __II.5 come home to, affect, εἴς τινα [Refs 4th c.BC+] {STEPBible-TFLSJ}'
