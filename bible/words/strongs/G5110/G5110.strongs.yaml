strongs_number: G5110
language: greek
lemma: τόκος
transliteration: tókos
definition: interest on money loaned (as a produce)
kjv_usage: usury
derivation: from the base of G5088 (τίκτω);
extended_definition: 'τόκος, -ου, ὁ

  (τίκτω), [in LXX for נֶשֶׁךְ, etc. ;]

  __(a) a bringing forth, birth;

  __(b) offspring. Metaphorical, of the produce of money lent out, interest, usury
  (cf. Merch. of Venice, I, iii, "a breed of barren metal "): Mat.25:27, Luk.19:23
  (Soph., Plat., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'τόκος, ὁ,

  (τίκτω) childbirth, parturition, of women, [Refs 8th c.BC+]; of animals, [Refs 8th
  c.BC+]

  __b the time of parturition, ὁ τ. τῆς γυναικός [Refs 5th c.BC+]; period of gestation,
  ἐνιαύσιος ὁ τ. [Refs 4th c.BC+]

  __c ἡ φύσις τοῦ παιδίου τοῦ ἐν τόκῳ in the foetal stage, [Refs 5th c.BC+]

  __II offspring, of men or animals, πάντων Ἀργείων ἐρέων γενεήν τε τόκον τε [Refs
  8th c.BC+]; of an eagle, ἐλθὼν ἐξ ὄρεος, ὅθι οἱ γενεή τε τόκος τε [Refs 8th c.BC+];
  Οἰδίπον τ. his son, [Refs 4th c.BC+] (but also, daughter, θεὰ γεγῶσα καὶ θεοῦ πατρὸς
  τ. [Refs 5th c.BC+]; fry of fish, [Refs 4th c.BC+]; litter of pigs, πασῶν τῶν συῶν
  ἀπὸ τόκου χοῖρον λαμβάνειν [Refs 5th c.BC+]

  __II.2 metaphorically, produce of money lent, hence interest [Refs 5th c.BC+] obols
  per month on the mina, [Refs 4th c.BC+]; τ. πεντεκαιδέκατος, i. e. 100/15 = 6 2/3%,
  [Refs 2nd c.BC+]; singular and plural, [Refs 5th c.BC+]; κομίζεσθαι [Refs 5th c.BC+];
  λαμβάνειν ἀπό τινος [Refs 5th c.BC+]compound interest, [Refs 5th c.BC+] plays on
  the double meaning of the word, [Refs 5th c.BC+]

  __II.3 metaphorically, interest, [γῄδιον] ὅτι λάβοι σπέρμα.. δικαίως ἀπεδίδου αὐτό
  τε καὶ τόκον [Refs 5th c.BC+]; offspring, ἢ τίκτων λόγους ἢ τὸν ἑτέρων τόκον λαμβάνων
  [Refs 4th c.AD+]; bringing forth, [Refs]

  __II.4 oppression, as translation of Hebrew τōκη, [LXX] {STEPBible-TFLSJ}'
