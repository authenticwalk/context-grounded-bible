strongs_number: G1380
language: greek
lemma: δοκέω
transliteration: dokéō
definition: compare the base of G1166 (δεικνύω)) of the same meaning; to think; by
  implication, to seem (truthfully or uncertainly)
kjv_usage: be accounted, (of own) please(-ure), be of reputation, seem (good), suppose,
  think, trow
derivation: a prolonged form of a primary verb, (used only in an alternate in certain
  tenses;
extended_definition: 'δοκέω, -ῶ

  (δόκος, opinion, δέκομαι, Ion, form of δέχ-), [in LXX for טוֹב, נָדַב, etc. ;]

  __1. to be of opinion, suppose: Mat.24:44, Luk.12:40, Heb.10:29; with inf., Mat.3:9,
  Luk.8:18 24:37, Jhn.5:39 16:2, Act.12:9 27:13, 1Co.3:18 7:40 8:2 10:12 14:37, Gal.6:3,
  Php.3:4, Jas.1:26; with accusative and inf., 1Co.12:23, 2Co.11:16; before ὅτι, Mat.6:7
  26:53, Mrk.6:49, Luk.12:51 13:2, 4 19:11, Jhn.5:45 11:13, 31 13:29 20:15, 1Co.4:9,
  2Co.12:19, Jas.4:5.

  __2. to seem, be reputed: Act.25:27; with inf., Mrk.10:42, Luk.10:36 22:24, Act.17:13
  26:9, 1Co.11:16 12:22, 2Co.10:9, Gal.2:6, 9, Heb.4:1 12:11; οἱ δοκοῦντες, those
  of repute, Gal.2:2. Impers., it seems, with dative of person(s);

  __(a) to think: Mat.17:25 18:12 21:28 22:17, 42 26:66, Jhn.11:56, Heb.12:10;

  __(b) to please, seem good to: with inf., Luk.1:3, Act.15:22, 25 15:23, 34.†

  SYN. (δοκέω 1): ἡγέομαι 2, νομίζω2, οἴομαι; ἡ. and ν. properly express belief resting
  on external proof, ἡ. denoting the more careful judgment; δ. and οἴ. imply a subjective
  judgment which in the case of οἴ. is based on feeling, in δ. on thought (see Schmidt,
  with 17) (δοκέω2): φαίνομαι; φ., from the standpoint of the object, "expresses how
  a matter phenomenally shows and presents itself"; δ., from the standpoint of the
  observer, expresses one''s subjective judgment about a matter (see Tr., Syn., LXXx;
  Cremer, 204). (AS) {STEPBible-TBESG}'
etymology: 'δοκέω

  [Refs 8th c.BC+]imperfect ἐδόκουν, Epic dialect δοκέεσκον [Refs 6th c.AD+]: —middle,
  δοκέοντο [Refs 3rd c.AD+]: participle δοκεύμενος[Refs]: the future and other tenses
  are twofold:

  __1 future δόξω and aorist 1 ἔδοξα [Refs 5th c.BC+]perfect δέδοχα inferred from
  pluperfect ἐδεδόχεσαν [Refs 2nd c.AD+]:—passive, aorist ἐδόχθην [Refs 5th c.BC+]:
  perfect δέδογμαι [Refs 5th c.BC+]: pluperfect ἐδέδοκτο [Refs]

  __2 regular forms (chiefly Trag., Comedy texts, and late Prose), future δοκήσω [Refs
  5th c.BC+]; Doric dialect δοκησῶ or -ᾱσῶ[Refs 3rd c.BC+]aorist ἐδόκησα, Epic dialect
  δόκ- [Refs 8th c.BC+]: perfect δεδόκηκα [Refs 4th c.BC+]:— passive, aorist ἐδοκήθην
  [Refs 5th c.BC+]: perfect δεδόκημαι [Refs 5th c.BC+].; but δεδοκημένος (which see)
  belongs to δέχομαι.

  __I expect (Iterat. of δέκομαι,[Refs]: hence, think, suppose, imagine, (opposed
  to φρονέω, [Refs 5th c.BC+]

  __I.1 with accusative et infinitive, δοκέω νικησέμεν Ἕκτορα [Refs 8th c.BC+]infinitive
  omitted, δοκῶ.. οὐδὲν ῥῆμα.. κακὸν [εἶναι] [Refs 5th c.BC+]; τούτους τι δοκεῖτε
  [εἶναι] [Refs 5th c.BC+]; frequently in relating a dream or vision, τεκεῖν δράκοντ᾽
  ἔδοξεν she thought a serpent produced young, [Refs 4th c.BC+]; ἐδόκουν αἰετὸν..
  φέρειν methought an eagle was carrying, [Refs 5th c.BC+]infinitive only, ἔδοξ᾽ ἰδεῖν
  methought I saw,[Refs 5th c.BC+] (sometimes also, as in signification [Refs 4th
  c.BC+]

  __I.1.b think to do, purpose, ὅταν δ᾽ ἀείδειν.. δοκῶ [Refs 4th c.BC+]

  __I.2 absolutely, have or form an opinion, περί τινος [Refs 5th c.BC+]; mostly in
  parenthetic phrases, ὡς δοκῶ [Refs 5th c.BC+]; δοκῶ alone, [Refs 5th c.BC+]; πῶς
  δοκεῖ; to call attention to something remarked, τοῦτον, πῶς δοκεῖ; καθύβρισεν [Refs
  5th c.BC+]

  __I.3 δοκῶ μοι I seem to myself, methinks, with infinitive, ἐγώ μοι δοκέω κατανοέειν
  τοῦτο [Refs 5th c.BC+]; οὔ μοι δοκῶ I think not.., [Refs 5th c.BC+]; δοκῶ μοι parenthetic,
  [Refs]

  __I.3.b δοκῶ μοι I am determined, resolved, with infinitive present, [Refs 5th c.BC+]:
  with infinitive future, [Refs 4th c.BC+]: with infinitive aorist, uncertain in [Refs
  5th c.BC+]: rarely without μοι, think fit, σὺ δ᾽ αὐτὸς ἤδη γνῶθι τίνα πέμπειν δοκεῖς
  [Refs 4th c.BC+]

  __I.4 seem, pretend, with infinitive (with or without negative), ὁρέων μὲν οὐδέν,
  δοκέων δὲ [ὁρᾶν] uncertain reading in [Refs 7th c.BC+]

  __I.5 passive, to be considered, δοκεῖσθαι οὕτω [Refs 5th c.BC+]; τὰ νῦν δοκούμενα
  περί τινος the current opinions, [Refs]

  __I.6 middle, [Refs 3rd c.AD+]

  __II of an Object, seem, with dative person et infinitive present, δοκέεις δέ μοι
  οὐκ ἀπινύσσειν [Refs 8th c.BC+]; δόκησε δ᾽ ἄρα σφίσι θυμὸς ὣς ἔμεν ὡς εἰ.. their
  heart seemed just as if.., felt as though.., [Refs]infinitive future, seem likely,
  δοκέει δέ μοι ὧδε λώϊον ἔσσεσθαι [Refs 8th c.BC+]: with infinitive aorist (never
  in [Refs 8th c.BC+]; seem or be thought to have done, especially of suspected persons,
  [Refs 5th c.BC+]; to be convicted, ἂν ἁλῷ καὶ δοκῇ τοὔργον εἰργάσθαι [Refs 4th c.BC+]

  __II.2 absolutely, seem, as opposed to to reality, τὸ δοκεῖν καὶ τὰν ἀλάθειαν βιᾶται
  [Refs 5th c.BC+]

  __II.3 seem good, be resolved on, εἰ δοκεῖ σοι ταῦτα[Refs]

  __II.4 frequently impersonal, δοκεῖ μοι it seems to me, methinks, ὥς μοι δοκεῖ εἶναι
  ἄριστα [Refs 8th c.BC+]; ὡς ἐμοὶ δοκεῖ as I think, [Refs 4th c.BC+]; τὸ σοὶ δοκοῦν
  your opinion, [Refs 5th c.BC+]infinitive in parenthesis clause, ὡς ἐμοὶ δοκέειν
  to my thinking, [Refs 5th c.BC+]; without μοι, [Refs 5th c.BC+]

  __II.4.b it seems good to me, it is my pleasure, δοκεῖ ἡμῖν χρῆσθαι [Refs 5th c.BC+]:
  frequently of a public resolution, τοῖσι Ἕλλησι δόξαι.. ἀπαιτέειν [Refs 5th c.BC+];
  especially in decrees and the like, ἔδοξε τῇ βουλῇ, τῷ δήμῳ, [Refs 5th c.BC+]:—passive,
  δέδοκται [Refs 5th c.BC+] when it was decreed or resolved, δόξαν αὐτοῖς ὥστε διαναυμαχεῖν
  [Refs 5th c.BC+]; δόξαν δέ σφι (i.e. λιπέσθαι) [Refs 5th c.BC+]; ἰδίᾳ δοκῆσάν σοι
  τόδ᾽..; [Refs 5th c.BC+]

  __II.5 to be reputed, with infinitive, [Refs 5th c.BC+]; δοκοῦντες εἶναί τι men
  who are held to be something, men of repute, [Refs 5th c.BC+]; τὰ δοκοῦντα, opposed
  to τὰ μηδὲν ὄντα, [Refs 5th c.BC+]; to be an established, current opinion, [Refs
  4th c.BC+] — passive, οἱ δεδογμένοι ἀνδροφόνοι those who have been found guilty
  of homicide, [Refs 4th c.BC+] that which seems true is true to him who thinks it,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
