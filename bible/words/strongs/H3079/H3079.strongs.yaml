strongs_number: H3079
language: hebrew
lemma: יְהוֹיָקִים
transliteration: Yᵉhôwyâqîym
pronunciation: yeh-ho-yaw-keem'
definition: Jehojakim, a Jewish king
kjv_usage: Jehoiakim. Compare H3113 (יוֹיָקִים).
derivation: from H3068 (יְהֹוָה) abbreviated and H6965 (קוּם); Jehovah will raise;
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.23.34;

  son of: Josiah (H2977) and Zebidah (H2080);

  half-brother of: Jehoahaz (H3059H), Zedekiah (H6667H) and Shallum (H7967J); married
  to Nehushta (H5179);

  father of: Jehoiachin (H3078); also called Zedekiah at Jer.27.1;  Eliakim at 2Ki.23.34;
  1x

  Also named: el.ya.qim (אֶלְיָקִים "Eliakim" H0471I)

  § Jehoiakim = "Jehovah raises up"

  son of Josiah and the third from the last king of Judah; subject vassel of Nebuchadnezzar
  who reigned for 11 years before he died a violent death either in combat or by the
  hands of his own subjects {STEPBible-TBESH}'
