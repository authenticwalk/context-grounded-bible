definition: Gemarjah, the name of two Israelites
kjv_usage: Gemariah.
derivation: or גְּמַרְיָהוּ; from H1584 (גָּמַר) and H3050 (יָהּ); Jah has perfected;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.36.10;

  son of: Shaphan (H8227B);

  brother of: Ahikam (H0296) and Elasah (H0501J);

  father of: Micaiah (H4321H)

  § Gemariah = "Jehovah has accomplished"

  1) the son of Shaphan the scribe and father of Michaiah; one of the nobles of Judah
  who had a chamber in the temple from which Baruch read Jeremiah''s alarming prophecy
  to all the people

  2) the son of Hilkiah who bore Jeremiah''s letter to the captive Jews {STEPBible-TBESH}'
