strongs_number: G1362
language: greek
lemma: διπλοῦς
transliteration: diploûs
definition: two-fold
kjv_usage: double, two-fold more
derivation: from G1364 (δίς) and (probably) the base of G4119 (πλείων);
extended_definition: 'διπλόος

  (poët., διπλός, whence corp. -ότερον), -όη, -όον (-οῦ, -ῆ, -οῦν) [in LXX for כָּפַל,
  מִשְׁנֶה, and cognates ;]

  twofold, double: 1Ti.5:17, Rev.18:6; διπλότιρον, in twofold measure: Mat.23:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'διπλόος, η, ον,

  contraction διπλοῦς, ῆ, οῦν, Ionic dialect feminine διπλέη [Refs 5th c.BC+] codices,
  but διπλήν or -ῆν [Refs], διπλάς or -ᾶς [Refs]: contraction always in Trag., except
  διπλόοι [Refs 4th c.BC+]:—twofold, double, properly of cloaks and articles of dress,
  χλαῖνα διπλῆ, ={δίπλαξ} or διπλοΐς, [Refs 8th c.BC+]; ὅθι.. διπλόος ἤντετο θώρηξ
  where the cuirass met [the buckle] so as to be double, [Refs 8th c.BC+]; τὴν ἐπωμίδα
  πτύξας διπλῆν having folded it double, [Refs 5th c.BC+]; παῖσον διπλῆν (i.e. πληγήν)
  [Refs 5th c.BC+]of two stories, [Refs 5th c.BC+]; διπλῆ ἄκανθα spine bent double
  by age, [Refs 5th c.BC+]; διπλῆ [ῥάχις] [Refs 5th c.BC+]executed in duplicate, [Refs
  3rd c.BC+]

  __2 διπλῇ χερὶ θανεῖν by mutual slaughter, [Refs 5th c.BC+]

  __3 δ. ὀνόματα compound words, [Refs 4th c.BC+]

  __4 of fevers in which two paroxysms took place in a given time, δ. ἀμφημερινός,
  τριταῖος, [Refs 2nd c.AD+]

  __5 δ. ἰσότης, ={διπλοϊσότης} (which see), Dioph.p.98T., etc.

  __6 δ. ἄνδρας· τὰ δισύλλαβα ἀνδρῶν ὀνόματα, [Refs 5th c.AD+]

  __II as comparative, twice as much, large, etc., βίος [Refs 5th c.BC+]; δ. ἢ.. twice
  as much as.. (see. διπλῇ): with genitive, [Refs]; διπλοῦν ὀφείλειν ὅσον.. Legal
  cited in [Refs 4th c.BC+]; διπλῷ, ={διπλῇ}, [Refs 5th c.BC+]

  __III plural, in Trag., ={δύο}, [Refs 5th c.BC+]

  __IV double, doubtful, οὐ γνώμᾳ διπλόαν θέτο βουλάν [Refs 5th c.BC+]

  __IV.2 double-minded, treacherous, [Refs 5th c.BC+]; also, playing two parts, [Refs
  5th c.BC+]; at variance with oneself, [Refs]

  __V διπλοῦν, τό, ={δίπλωμα}[Refs 1st c.AD+] {STEPBible-TFLSJ}'
