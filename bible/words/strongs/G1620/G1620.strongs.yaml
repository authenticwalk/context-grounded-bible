strongs_number: G1620
language: greek
lemma: ἐκτίθημι
transliteration: ektíthēmi
definition: to expose; figuratively, to declare
kjv_usage: cast out, expound
derivation: from G1537 (ἐκ) and G5087 (τίθημι);
extended_definition: 'ἐκ-τίθημι

  [in LXX for נָתַן ni., etc. ;]

  to set out, expose: Act.7:21, Metaphorical, to set forth, expound: Act.11:4 28:23;
  with accusative of thing(s), Act.18:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκτίθημι

  (infinitive -τιθεῖν[Refs]future -θήσω: perfect -τέθεικα[Refs 2nd c.BC+]:—set out,
  place outside, πυκινὸν λέχος [Refs 8th c.BC+]; expose on a desert island, [Refs
  5th c.BC+]; expose a new-born child, [Refs 5th c.BC+] —so in passive, τέθνηκε..
  θηρσὶν ἐκτεθείς[Refs]; expose, ἑαυτὸν βέλεσι [Refs 1st c.AD+] —middle, ἐκτίθεσθαι
  λείαν εἰς Βιθυνούς export it thither, [Refs 1st c.AD+]

  __II set up, offer for a prize, λέβητας ἐκτιθεὶς φέρειν [Refs 5th c.BC+]

  __II.b fix or grant allowances, rates of pay, etc., [Refs 3rd c.BC+]

  __II.2 exhibit publicly, post up, νόμους πρὸς τοὺς ἐπωνύμους Decrees cited in [Refs
  5th c.BC+]; ὀνόματα εἰς στοάν [Refs 3rd c.BC+] —passive, ὅπως ἐκτεθῶσι [οἱ νόμοι]
  [Refs]

  __II.3 expose for sale, [Refs 2nd c.AD+]

  __III set forth, expound, τὴν πρόθεσιν [Refs 4th c.BC+]:—also middle, λόγους καθόλου
  [Refs 4th c.BC+]

  __III.2 Philos., predicate separate existence of a thing, explain by means of abstraction,
  [Refs 4th c.BC+]

  __IV middle, set forth, select particular instances of a rule, [ποιεῖν τὴν ἀπόδειξιν]
  τῶ ἐκθέσθαι [Refs] —passive, τὸ ἐκτεθέν[Refs]

  __IV.2 set out terms in syllogistic form, [Refs]

  __IV.3 isolate in thought, [Refs]

  __IV.4 pick out for separate treatment, [Refs]

  __IV.5 ἐ. καθόλου set out in general form, [Refs] {STEPBible-TFLSJ}'
