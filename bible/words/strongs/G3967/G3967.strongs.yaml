lemma: πατρικός
transliteration: patrikós
definition: paternal, i.e. ancestral
kjv_usage: of fathers
derivation: from G3962 (πατήρ);
extended_definition: 'πατρικίς, -ή, -όν

  (πατήρ), [in LXX for אָב, Gen.50:8, al. ;]

  paternal, ancestral: Gal.1:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'πατρῐκός, ή, όν,

  (πατήρ) derived from one''s fathers, hereditary, νόμοι [Refs 5th c.BC+]; βασιλεῖαι
  [Refs 5th c.BC+]; εἰς τὸ π., = by right of inheritance, [Refs 2nd c.BC+]

  __II ={πάτριος}, of or belonging to one''s father, γᾶρυς [Refs 5th c.BC+]; οἰκονομία
  π., opposed to δεσποτική and γαμική, [Refs]; ἐνευχόμενός σοι τοὺς π. θεούς the gods
  of your father(s), [Refs 3rd c.BC+]; ἡ πατρική (i.e. οὐσία) patrimony, [Refs 5th
  c.BC+]; τὰ π. [Refs 1st c.AD+]; but τὰ π., also, father''s house, [LXX]

  __II.2 like a father, paternal, π. γὰρ ἀρχὴ βούλεται ἡ βασιλεία εἶναι [Refs 4th
  c.BC+]; παρρησία π. [Refs 1st c.AD+]. adverb, τὰς κολάσεις πατρικῶς ποιεῖσθαι [Refs
  4th c.BC+]

  __II.3 Grammars, ἡ πατρική, ={ἡ γενική}, the genitive, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
