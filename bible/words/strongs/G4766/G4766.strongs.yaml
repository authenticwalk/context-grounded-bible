strongs_number: G4766
language: greek
lemma: στρώννυμι
transliteration: strṓnnymi
definition: to "strew," i.e. spread (as a carpet or couch)
kjv_usage: make bed, furnish, spread, strew
derivation: prolongation from a still simpler , (used only as an alternate in certain
  tenses) (probably akin to G4731 (στερεός) through the idea of positing);
extended_definition: 'στρωννύω or στρώννυμι

  (seeBl., § 23, 1; Veitch, see word), [in LXX for יַצַע hoph., etc. ;]

  to spread: ἱμάτια ἐν τ. ὁδῷ (εἰς τ. ὁδόν), Mat.21:8, Mrk.11:8; of making a bed,
  στρῶσον (sc. τ. κλίνην) σεαυτῷ, Act.9:34; of furnishing a room, ἐστρωμένον, spread
  with carpets or carpeted couches (cf. Eze.23:41), Mrk.14:15, Luk.22:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'στόρνῡμι,

  [Refs 5th c.BC+]; imperative στόρνυ [Refs 5th c.BC+]; participle στορνύντες, στορνύντα,
  [Refs 5th c.BC+]; compound καστορνῦσα (={καταστ-}) [Refs 8th c.BC+]; also στορνύω
  (variant{στρωννύω}), [Refs 2nd c.AD+]; στρώννῡμι, [Refs 4th c.BC+] (written with
  one ν in [Refs 5th c.BC+]; also στρωννύω, [Refs 2nd c.AD+]: imperfect ἐστρώννυον
  [NT]: later στορεννύω, στορέννυμι, [Refs]; present participle στορεννύς (variant{στρωννύς})
  [Refs 5th c.BC+]future στορῶ (παρα-) [LXX+5th c.BC+]; and στρωννύσω (ἐπι-) Ps.-[Refs
  2nd c.AD+]; Doric dialect infinitive στορεσεῖν [Refs 3rd c.BC+]aorist ἐστόρεσα,
  Epic dialect and Lyric poetry στόρεσα, [Refs 8th c.BC+]: perfect ἔστρωκα [LXX]:
  pluperfect ἐστρώκειν [Refs 2nd c.AD+] —middle, στόρνῠμαι (ὑπο-) [Refs 5th c.BC+]:
  imperfect ἐστόρνυντο [Refs 3rd c.BC+]: future στρώσομαι [LXX]aorist ἐστορεσάμην,
  Epic dialect στ-, [Refs 5th c.BC+] —passive, στρώννῠμαι (variant{στορέννυμαι}) [Refs
  3rd c.BC+]; ὑποστορένυσθαι is falsa lectio in [Refs 4th c.BC+]: aorist ἐστορέσθην
  [Refs 5th c.BC+]; ἐστρώθην (κατ-) [Refs 1st c.BC+]perfect ἐστόρεσμαι (ὑπ-) [Refs
  5th c.BC+]: pluperfect ἐστόρεστο [Refs 8th c.BC+]:—spread the clothes over a bed,
  λέχος στορέσαι spread or make up a bed, [Refs 8th c.BC+]; so δέμνια, ῥῆγος σ., [Refs
  8th c.BC+] (also in middle, ἐστόρνυντο τὰ κλισμία [Refs]: absolutely, make a bed,
  χαμάδις στορέσας [NT+8th c.BC+]

  __b generally, spread, strew, ἀνθρακιὴν σ. [NT+8th c.BC+]: also in middle, frequently
  in [Refs 3rd c.BC+]

  __2 spread smooth, level, πόντον σ. [Refs 8th c.BC+]; χρηστὴν ἡμῖν ἡ θάλαττα τὴν
  γαλήνην ἐστ. [Refs 4th c.AD+]; metaphorically, calm, soothe, ἀτέραμνον στορέσας
  ὀργήν [Refs 4th c.BC+]

  __2.b level, lay low, πλάτανον δαπέδοις [Refs 5th c.BC+]

  __3 ὁδὸν σ. pave a road, [Refs]:—passive, ἐστρωμένη ὁδός [Refs 5th c.BC+]; ἔδαφος
  λίθων πλαξὶ λείαις ἐστρ. [Refs 2nd c.AD+]

  __II strew or spread with a thing, μυρσίνῃσι τὴν ὁδόν [Refs 5th c.BC+]; saddle a
  horse, provide a mount, τινι [Refs 7th c.AD+]:—passive, [Refs 5th c.BC+]; of a room,
  to be furnished with στρώματα, [NT]; πλοῖον.. ἐστρωμένον καὶ σεσανιδωμένον uncertain
  meaning in [Refs 3rd c.AD+]stṛṇómi, stṛṇā´mi ''strew'', Latin sterno, Engl. strew.)
