strongs_number: G0459
language: greek
lemma: ἄνομος
transliteration: ánomos
definition: lawless, i.e. (negatively) not subject to (the Jewish) law; (by implication,
  a Gentile), or (positively) wicked
kjv_usage: without law, lawless, transgressor, unlawful, wicked
derivation: from G1 (Α) (as a negative particle) and G3551 (νόμος);
extended_definition: 'ἄ-νομος, -ον

  (ἀ. neg., νόμος), [in LXX for עָוֺן, פָּשַׁע, רֶשַׁע, etc. ;]

  __1. lawless, wicked: Mrk.15:28, Luk.22:37, Act.2:23, 1Ti.1:9, 2Pe.2:8; ὁ ἄ., 2Th.2:8
  (= ὁ ἄνθρωπος τῆς ἀνομίας, 2Th.2:3).

  __2. without law (= οἱ μὴ ὑπὸ νόμον, Rom.2:14): 1Co.9:21 (MM, VGT, see word).

  † SYN.: see: ἄθεσμος  (AS) {STEPBible-TBESG}'
etymology: 'ἄνομος, ον,

  lawless, impious, τράπεζα[Refs 5th c.BC+]; of persons, [Refs 5th c.BC+]; of things,
  θυσία[Refs 4th c.BC+]; πάθη E [Refs 5th c.BC+]lawless acts, [Refs 5th c.BC+]: comparative
  -ώτερος[Refs 5th c.BC+]. adverb -μως[Refs 5th c.BC+]

  __2 with genitive, ἀ. θεοῦ, i.e. without (the Mosaic) Law and therefore without
  God, [NT]adverb ἀνόμως, ={χωρὶς νόμου}, [NT]

  __3 illegal, κατοχή[Refs 2nd c.AD+]

  __II (νόμος[Refs] unmusical, νόμος ἄ.[Refs 4th c.BC+] {STEPBible-TFLSJ}'
