strongs_number: G3117
language: greek
lemma: μακρός
transliteration: makrós
definition: long (in place (distant) or time (neuter plural))
kjv_usage: far, long
derivation: from G3372 (μῆκος);
extended_definition: 'μακρός, -ά, -όν

  [in LXX for אָרֹךְ, רָחוֹק and cognate forms, etc. ;]

  of space and time, long: μακρὰ προσεύχεσθαι, Mrk.12:40, Luk.20:47.

  of distance, far, far distant: χώρα, Luk.15:13 19:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'μακρός, ά, όν [ᾰ

  by nature], long, whether of Space or Time,

  __I of Space,

  __I.1 in length, long, δόρυ [Refs 8th c.BC+]; νέες, νῆες μ. ships of war, [Refs
  5th c.BC+]; ἐπὶ τὰ -ότερα measured by the longer sides, i. e. length-wise, [Refs
  5th c.BC+]; τὰ μ. τείχη the long walls of Athens, [Refs 5th c.BC+]; ἡ μακρά (i.e.
  γραμμή), line traced by δικασταί to indicate the heavier penalty, [Refs 5th c.BC+];
  ὁ μ. δρόμος the long-distance torch-race, [Refs 3rd c.BC+]

  __I.2 in height, tall, high, μ. Ὄλυμπος, οὔρεα, δένδρεα, κίων, [Refs 8th c.BC+];
  of a man, μακρότερον καὶ πάσσονα θῆκεν ἰδέσθαι [Refs 3rd c.AD+]

  __I.2.b reversely, deep, φρείατα [Refs 8th c.BC+]

  __I.3 in distance, long, far, remote, κέλευθος [Refs 8th c.BC+]; μ. ἐπιβοήθειαι
  long marches to aid, [Refs 5th c.BC+]; remote, ἀποικία [Refs 4th c.BC+]; τὰ μακρότατα
  the remotest parts, [Refs 5th c.BC+] adverb, μακρὰ βιβάς, βιβάσθων, with long strides,
  [Refs 8th c.BC+]; μακρὰ ῥίψαις, δισκήσαις, [Refs 5th c.BC+]; μακρὸν ἀῧσαι, βοᾶν,
  to shout so as to be heard afar, i. e. loudly, [Refs 8th c.BC+]; later by analogy,
  μακρὰ χαίρειν φράσας τῷ ναυπηγῷ [Refs 2nd c.AD+]; compare μακράν.

  __I.4 generally, large in size or degree, great, ἤπειρος [Refs 5th c.BC+]; μ. τραπεζῖται,
  perhaps big bankers, Cat.Codex Astr.[Refs]

  __I.5 dative μακρῷ, to strengthen comparative and superlative, by far, μ. πρῶτος
  [Refs 5th c.BC+]: also with Verbs implying comparison, ἀριστεύει μ. [Refs 4th c.BC+]

  __II of Time, long [Refs 8th c.BC+]; αἰών see reading in [Refs 5th c.BC+]; οὐ μ.
  χρόνου for no long time, [Refs 5th c.BC+]; μηνὶ -ότερος by a month, [Refs 5th c.BC+];
  μακρῷ[Refs 2nd c.AD+]; μ. ἐέλδωρ a long-cherished wish, [Refs 8th c.BC+]; μ. γόοι,
  ὀδύρματα, [Refs 5th c.BC+]

  __II.2 long, tedious, [Refs 5th c.BC+]; μακρὰν ἔοικε λέξειν (i.e. ῥῆσιν) [Refs 5th
  c.BC+]; μακρόν [ἐστι] with infinitive, Latin longum est, [Refs 5th c.BC+]. adverb
  - ρῶς, λέγεσθαι [Refs 4th c.BC+]: comparative -ότερον, ποιεῖς you are taking too
  long, [Refs 4th c.BC+]

  __II.3 Grammars, long in quantity, φωνήεντα [Refs 4th c.BC+]; μακρά (i.e. συλλαβή),
  ἡ, [Refs 2nd c.AD+]: comparative, φωνήεντι μακροτέρῳ [Refs 4th c.BC+]; also μακρά
  (i.e. προσῳδία), ἡ, mark of long quantity, [Refs 2nd c.BC+]

  __III neuter with Preps. in adverbial sense, διὰ μακροῦ (i.e. χρόνου) after a long
  time, long delayed, [Refs 5th c.BC+]; οὐ διὰ μακροῦ not long after, [Refs 5th c.BC+];
  but διὰ μακρῶν at great length, [Refs 5th c.BC+]; μικρῷ διὰ μ. at somewhat greater
  length, [Refs 4th c.BC+]

  __III.2 ὄλβος οὐκ ἐς μακρὸν ἔρχεται for no long time, [Refs 5th c.BC+]; ἐς τὰ μακρότατα
  to the utmost, [Refs 5th c.BC+]

  __III.3 ἐπὶ μακρόν far, a long way, πορεύεσθαι [Refs 5th c.BC+]; of Time, [Refs
  5th c.BC+]; τοσόνδε ἐπὶ μ. ἐπυθόμην [Refs]; ἐπὶ μακρότερον yet more, [Refs 5th c.BC+]

  __IV regular comparative and superlative, see above: irregular comparative μάσσων,
  superlative μήκιστος, (see entry).

  __V adverb -ρῶς at great length, opposed to συντόμως, [Refs 4th c.BC+]; slowly,
  [Refs 2nd c.BC+]; μ. ἔχειν τοῖν σκέλοιν have long legs, [Refs 2nd c.AD+]; of pronunciation,
  [Refs 1st c.BC+] adverb is usually expressed by neuter μακρόν or μακρά, compare
  above [Refs]; μακρὰ κλάειν to howl loudly, [Refs 5th c.BC+]; τί μακρὰ δεῖ λέγει;
  [Refs 4th c.BC+]: for comparative and superlative of the adverb, see at {μακροτέρως,
  μακροτάτω}: neuter plural -ότερα as adverb, [Refs 5th c.BC+] — Fem. μακρά not to
  be confused with μάκρα (which see). (Cf. Avest. mas-''long'', Latin ma?~Xcer.) {STEPBible-TFLSJ}'
