strongs_number: H1955
language: hebrew
lemma: הוֹשַׁעְיָה
transliteration: Hôwshaʻyâh
pronunciation: ho-shah-yaw'
definition: Hoshajah, the name of two Israelites
kjv_usage: Hoshaiah.
derivation: from H3467 (יָשַׁע) and H3050 (יָהּ); Jah has saved;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.42.1;

  father of: Jezaniah (H3153)

  § Hoshaiah = "Jehovah as saved"

  1) a prince of Judah who assisted in the dedication of the wall of Jerusalem in
  the time of Nehemiah

  2) the father of Jezaniah (or Azariah) who was a man of note after the destruction
  of Jerusalem by Nebuchadnezzar in the time of Jeremiah {STEPBible-TBESH}'
