  a being made like, θεῷ [Refs 5th c.BC+]

  __2 likeness, resemblance, [Refs 4th c.BC+]; opposed to ἀλλοίωσις, [NT+5th c.BC+]

  __3 establishment of a resemblance, τῆς ὁ. ἕνεκεν αὐτῆς λαμβάνεσθαι τὰς μεταφοράς
  [Refs 5th c.BC+]

  __3.b Grammars, comparison, -ώσεως ἐπιρρήματα [Refs 2nd c.BC+]

  __4 simile, Ps.-[Refs 1st c.AD+]

  __5 [Refs 4th c.BC+] name for nine, [Refs] {STEPBible-TFLSJ}'
