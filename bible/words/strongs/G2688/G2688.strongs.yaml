extended_definition: 'κατά-στημα, -τος, τό

  (καθίστημι), in LXX: 3Ma.5:45 (-εμα, A) * ;]

  __1. condition, of health, etc.

  __2. demeanour: Tit.2:3 (for exx. see Field, Notes, 220).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατάστημα, ατος, τό,

  later κατάστεμα [LXX]:— condition, state, not necessarily permanent:

  __1 bodily or mental condition, [Refs 3rd c.BC+] [prev. cited]

  __2 weather, [Refs 1st c.BC+]; direction of wind, [Refs 3rd c.AD+]; time, season,
  [Refs 2nd c.AD+].

  __3 demeanour, behaviour, Ep. Tit.[Refs 1st c.AD+]; τὸ τῆς εὐσεβείας, τῆς ἀρετῆς
  κ., Aristeas [Refs].

  __4 political condition, constitution, [Refs 2nd c.BC+]

  __5 generally, state of the case, state of affairs, [Refs 2nd c.AD+]

  __6 Astrology texts, position of the heavens, [Refs]

  __7 physical constitution, τὸ κοσμικὸν κ., i.e. the four elements and four winds,
  [Refs 5th c.AD+]; of the Intelligible World, [Refs 6th c.AD+]. {STEPBible-TFLSJ}'
