strongs_number: G3703
language: greek
lemma: ὀπώρα
transliteration: opṓra
definition: properly, even-tide of the (summer) season (dog-days), i.e. (by implication)
  ripe fruit
kjv_usage: fruit
derivation: apparently from the base of G3796 (ὀψέ) and G5610 (ὥρα);
extended_definition: 'ὀπώρα, -ας, ἡ

  [in LXX: Jer.48:32 40:10, 12 (קַיִץ) * ;]

  __1. late summer, early autumn (the time between the risings of Sirius and Arcturus,
  i.e. late July, all August and early September).

  __2. By meton. (as being fruit-time), ripe fruits Rev.18:14 (cf. φθινοπωρινά, Ju
  12).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀπώρ-α,

  Ionic dialect ὀπώρ-η, ἡ: sometimes ὁπώρα, compare χεῖμα χὠπώραν, i.e. καὶ ὁπ-, [Refs
  7th c.BC+]; proper nouns Ὁπωρίς [Refs]; compare μεθόπωρον, μεθοπωρινός:—the part
  of the year between the rising of Sirius and of Arcturus (i.e. the last days of
  July, all Aug., and part of Sept.), the latter part of summer; [Refs 8th c.BC+]
  together, θέρος τεθαλυῖά τ᾽ ὀπώρη [Refs 8th c.BC+]; Σείριος being the star of ὀπώρη,
  [Refs 8th c.BC+]; compare ὀπωρινός.—In later times it became the name of a definite
  season, autumn (see. ὥρα [Refs], but was still used sometimes to denote summer (autumn
  being distinguished as φθινόπωρον or μετόπωρον), ἀρξάμενος ἀπὸ τοῦ ἠρινοῦ χρόνου
  πρὸ ὀπώρας [Refs 5th c.BC+]

  __II fruit, γλαυκῆς ὀπώρας.. ποτοῦ χυθέντος.. Βακχίας ἀπ᾽ ἀμπέλου [Refs 5th c.BC+]:
  in this sense also in plural, [Refs 7th c.BC+] even calls honey κηρίνα ὀπώρ; ἐαρινὴ
  ὀπώρα [Refs 4th c.AD+]

  __III metaphorically, life''s summer, the time of youthful ripeness, [Refs 5th c.BC+];
  τέρειναν ματέρ᾽ οἰνάνθας ὀπώραν (see. οἰνάνθη) [Refs]; ripe virginity, [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
