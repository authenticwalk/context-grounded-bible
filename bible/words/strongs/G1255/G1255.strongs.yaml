strongs_number: G1255
language: greek
lemma: διαλαλέω
transliteration: dialaléō
definition: to talk throughout a company, i.e. converse or (genitive case) publish
kjv_usage: commune, noise abroad
derivation: from G1223 (διά) and G2980 (λαλέω);
extended_definition: 'δια-λαλέω, -ῶ

  [in Sm.: Ps 50(51):16, and al. ;]

  __1. to talk with: πρός, Luk.6:11.

  __2. to talk over: pass., Luk.1:65.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλᾰλ-έω,

  talk with, τινὶ περί τινος [Refs 2nd c.BC+]; ἐν ἑαυτοῖς ὑπέρ τινος [NT+2nd c.BC+]

  __II δ. τινί τι talk over a thing with another, [Refs 5th c.BC+]:—passive, to be
  much talked of, [NT] {STEPBible-TFLSJ}'
