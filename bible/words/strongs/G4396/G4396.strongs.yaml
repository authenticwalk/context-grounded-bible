strongs_number: G4396
language: greek
lemma: προφήτης
transliteration: prophḗtēs
definition: a foreteller ("prophet"); by analogy, an inspired speaker; by extension,
  a poet
kjv_usage: prophet
derivation: from a compound of G4253 (πρό) and G5346 (φημί);
extended_definition: 'προφήτης, -ου, ὁ [πρόφημι, to speak forth),

  [in LXX chiefly for נָבִיא ;]

  one who acts as an interpreter or forth-teller of the Divine will (see Lft., Notes,
  83f.; Tr., Syn., §vi), a prophet;

  __1. in cl. (Æsch., Hdt., Plat., al.), of the interpreters of oracles.

  __2. In NT,

  __(a) of the OT prophets: Mat.5:12, Mrk.6:15, Luk.4:27, Jhn.8:52, Rom.11:3, al.;

  __(b) of prophets in general: Mat.10:41 13:57 21:46, Mrk.6:4, Luk.13:33, al.;

  __(with) of John the Baptist: Mat.21:26, Mrk.6:15, Luk.1:76;

  __(d) of Christ: Mat.21:11, Jhn.6:14, Act.3:22, 23 7:37" (LXX) ;

  __(e) of Christian prophets in the apostolic age: Act.15:32, 1Co.12:28, Eph.2:20,
  al.;

  __(f) by meton., of the writings of prophets: Luk.24:27, Act.8:28, al.;

  __(g) of a poet: Tit.1:12 (on the use of the term in π. and Inscr., see Deiss.,
  BS, 235f.; MM, xxii).

  (AS) {STEPBible-TBESG}'
etymology: 'προφήτ-ης, ου,

  Doric dialect and Boeotian dialect προφάτας [ᾱ], α, [Refs 6th c.BC+] (πρό, φημί):—
  properly one who speaks for a god and interprets his will to man, Διὸς π. interpreter,
  expounder of the will of Zeus, of Tiresias, [Refs 5th c.BC+]; Βάκχου π., perhaps
  of Orpheus, [Refs 5th c.BC+]; [Διονύσου] π., of the Bacchae, [Refs]; Νηρέως π.,
  of Glaucus, [Refs]; especially of the Delphic Apollo, Διὸς π. ἐστὶ Λοξίας πατρός
  [Refs 4th c.BC+]; of the minister and interpreter at Delphi, [Refs 5th c.BC+]; at
  the Ptoön,[Refs 2nd c.BC+]; compare προφῆτις.

  __2 title of official keepers of the oracle at Branchidae, [Refs 1st c.AD+]; elsewhere,
  [Refs 2nd c.BC+]

  __2.b in Egyptian temples, member of the highest order of the clergy, priest, π.
  θεῶν Εὐεργετῶν [Refs 3rd c.BC+]

  __3 interpreter, expounder of the utterances of the μάντις (which see), [Refs 5th
  c.BC+]

  __4 possessor of oracular powers, of Amphiaraus, [Refs 4th c.BC+]; of Pseudo-Bacis,
  [Refs 5th c.BC+]; of Epimenides, [NT]

  __5 generally, interpreter, declarer, ἐγὼ π. σοι λόγων γενήσομαι [Refs 5th c.BC+];
  π. ἀτόμων, of the Epicureans, [Refs 2nd c.AD+]; τῶν Πύρρωνος λόγων, of Timon, [Refs
  2nd c.AD+]; spokesman, [LXX]

  __5.b metaphorically, proclaimer, harbinger, κώμου προφάτας, of the wine-bowl, [Refs
  5th c.BC+]

  __II herald at the games, [Refs 5th c.BC+]

  __III in LXX, revealer of God''s will, prophet, [LXX]

  __III.2 in NT, inspired preacher and teacher, organ of special revelations from
  God, [NT]; and (as comprised in this),

  __III.2.b foreteller, prophet of future events, [NT]

  __III.3 herbalist, Ps.-[Refs 1st c.AD+]; quack doctor, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
