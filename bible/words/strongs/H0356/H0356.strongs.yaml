definition: Elon, the name of a place in Palestine, and also of one Hittite, two Israelites
kjv_usage: Elon.
derivation: or (shortened) אֵלוֹן ; or אֵילֹן ; from H352 (אַיִל); oak-grove;
extended_definition: 'A Judge living before Israel''s Monarchy, first mentioned at
  Jdg.12.11

  § Elon = "terebinth, mighty"

  1) Hittite, father-in-law of Esau

  2) second son of Zebulun

  3) Zebulonite judge of Israel

  4) town in Dan {STEPBible-TBESH}'
