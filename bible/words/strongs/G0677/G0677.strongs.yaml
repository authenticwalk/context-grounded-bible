strongs_number: G0677
language: greek
lemma: ἀπρόσκοπος
transliteration: apróskopos
definition: actively, inoffensive, i.e. not leading into sin; passively, faultless,
  i.e. not led into sin
kjv_usage: none (void of, without) offence
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G4350
  (προσκόπτω);
extended_definition: 'ἀπρόσκοπος, -ον

  (προσκόπτω), [in LXX: Sir.32:21, 3Ma.3:8 * ;]

  __1. act., not causing to stumble: metaphorically, of not leading others into sin,
  1Co.10:32.

  __2. Pass., not stumbling, without offence, blameless: Act.24:16, Php.1:10 (for
  exx., see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπρό-σκοπος, ον,

  __B unseeing, [Refs 4th c.BC+]

  __B.II unexplored, ὁδός[LXX] {STEPBible-TFLSJ}'
