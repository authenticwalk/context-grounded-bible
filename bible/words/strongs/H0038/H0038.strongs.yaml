strongs_number: H0038
language: hebrew
lemma: אֲבִיָּם
transliteration: ʼĂbîyâm
pronunciation: ab-ee-yawm'
definition: Abijam (or Abijah), a king of Judah
kjv_usage: Abijam.
derivation: from H1 (אָב) and H3220 (יָם); father of (the) sea (i.e. seaman);
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 1Ki.14.31;

  son of: Rehoboam (H7346) and Maacah (H4601K);

  brother of: Attai (H6262I), Ziza (H2124H) and Shelomith (H8019);

  father of: Asa (H0609);

  half-brother of: Jeush (H3266K), Shemariah (H8114H) and Zaham (H2093); also called
  Abijam (KJV: Abia) at 1Ki.14.31; 15.1,7,8;

  Another name of a.viy.yah (אֲבִיָּ֫הוּ, אֲבִיָּה "Abijah" H0029I)

  § Abijam = "my father is the sea" or "Yah(u) is (my) father"

  king of Judah, son and successor of Rehoboam {STEPBible-TBESH}'
