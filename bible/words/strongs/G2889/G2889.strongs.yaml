strongs_number: G2889
language: greek
lemma: κόσμος
transliteration: kósmos
definition: orderly arrangement, i.e. decoration; by implication, the world (in a
  wide or narrow sense, including its inhabitants, literally or figuratively (morally))
kjv_usage: adorning, world
derivation: probably from the base of G2865 (κομίζω);
extended_definition: 'κόσμος, -ου, ὁ

  [in LXX: Gen.2:1, Deu.4:19 17:3, Isa.24:21 40:26 (צבא), Exo.33:5, 6 Jer.2:32 4:30,
  Eze.7:20 16:11 23:40 (עֲדִי), Isa.61:10 (כְּלִי), al., Wis.2:24 and freq., Sir.6:30,
  al ;]

  __1. order (Hom., Plat., al.).

  __2. ornament, adornment, esp. of women (Hom., al.): 1Pe.3:3.

  __3. Later, the world or universe, as an ordered system (Plat., al.): Act.17:24,
  Rom.4:13, 1Co.3:22, Php.2:15, Heb.4:3, al.

  __4. In late writers only, the world, i.e. the earth (= ἡ οἰκουμένη, cf. Mat.4:8
  with Luk.4:5): Mat.4:8, Mrk.16:[15], Col.2:20, 1Ti.6:7, al.; hence by meton.,

  __(a) of the human inhabitants of the world: Mat.5:14 15:38, Mrk.14:9, Jhn.1:10
  4:42 12:47, Rom.3:6, 1Co.4:13, 2Co.5:19, 2Pe.2:5, al.;

  __(b) of worldly affairs or possessions: Mat.16:26, Mrk.8:36, Luk.9:25, 1Co.7:31,
  1Jn.2:16, al.;

  __(with) in ethical sense, of the ungodly: Jhn.7:7 14:17, 27 1Co.1:21, Jas.1:27,
  1Jn.4:4, al.;

  __(d) metaphorically: ὁ κ. τῆς ἀδικίας, Jas.3:6.

  SYN.: αἰών, which see (cf . also Dalman, Words, 162ff.; Tr., Syn., §lix; Westc.,
  additional note on Jhn.1:10; DB, iv, 938ff.). (AS) {STEPBible-TBESG}'
etymology: 'κόσμος, ὁ,

  order, κατὰ κόσμον in order, duly, εὖ κατὰ κ. [Refs 8th c.BC+]; οὐ κατὰ κ. shamefully,
  [Refs 8th c.BC+] to sit in order, [Refs 8th c.BC+]; κ. φέρειν bear becomingly, [Refs
  5th c.BC+]; κόσμῳ οὐδενὶ κοσμηθέντες in no sort of order, [Refs 5th c.BC+]; φεύγειν,
  ἀπιέναι οὐδενὶ κ., [Refs], etc.; ἀτάκτως καὶ οὐδενὶ κ. [Refs 5th c.BC+]; οὐκέτι
  τὸν αὐτὸν κ. no longer in the same order, [Refs 5th c.BC+]: generally, of things,
  natural order, γίνεται τῶν τεταρταίων ἡ κατάστασις ἐκ τούτου τοῦ κ. [Refs 5th c.BC+]

  __2 good order, good behaviour  [Refs 5th c.BC+]; κ. χείρ, of a beggar, [Refs 2nd
  c.AD+]; κοῖλος μήν short month, [Refs 4th c.BC+]; ἐξηγεομένων.. τὸν κ. αὐτοῦ the
  fashion of it, [Refs 5th c.BC+]; κ. τόνδε.. ὁ καταστησάμενος who established this
  order or from, [Refs]

  __4 of states, order, government, μεταστῆσαι τὸν κ. [Refs 5th c.BC+]; especially
  of the Spartan constitution, [Refs 5th c.BC+]

  __II ornament, decoration, especially of women, [Refs 8th c.BC+]; of a horse, [Refs
  8th c.BC+]; of men, [Refs 5th c.BC+]; γλαυκόχροα κόσμον ἐλαίας, of an olive-wreath,
  [Refs 5th c.BC+]; κ. ἀργυροῦς a service of plate, [Refs 2nd c.BC+]: plural, ornaments,
  [Refs 5th c.BC+]: metaphorically, of ornaments of speech, such as epithets, [Refs
  4th c.BC+]; ἁδυμελῆ κ. κελαδεῖν to sing sweet songs of praise, [Refs 5th c.BC+]

  __II.4 κ. νοσήματα internal complaints, [Refs 2nd c.AD+] it does one credit, [Refs
  5th c.BC+]; of persons, σὺ ἔμοιγε μέγιστος κ. ἔσει [Refs 5th c.BC+]

  __III ruler, regulator, title of chief magistrate in Crete, [Refs]; collectively,
  body of κόσμοι, [Refs]; τοῦ κ. τοῖς πλίασι [Refs 4th c.BC+]; compare κόρμος.

  __IV Philos., world-order, universe, first in [Refs 5th c.BC+]: sometimes of the
  firmament, γῆς ἁπάσης τῆς ὑπὸ τῷ κόσμῳ κειμένης [Refs 5th c.BC+]; μετελθεῖν εἰς
  τὸν ἀέναον κ., of death, [Refs 3rd c.BC+]; but also, of earth, as opposed to heaven,
  ὁ ἐπιχθόνιος κ. [Refs 2nd c.AD+]; of any region of the universe, ὁ μετάρσιος κ.
  [Refs 2nd c.AD+]; of the sphere whose centre is the earth''s centre and radius the
  straight line joining earth and sun, [Refs 3rd c.BC+]; of the sphere containing
  the fixed stars, [Refs 5th c.BC+]: in plural, worlds, coexistent or successive,
  [Refs 6th c.BC+]; also, of stars, Νὺξ μεγάλων κ. κτεάτειρα [Refs 4th c.BC+]; οἱ
  ἑπτὰ κ. the Seven planets, [Refs]

  __IV.2 metaphorically, microcosm, ἄνθρωπος μικρὸς κ. [Refs 1st c.AD+]; of living
  beings in general, τὸ ζῷον οἷον μικρόν τινα κ. εἶναί φασιν ἄνδρες παλαιοί [Refs
  2nd c.AD+]

  __IV.3 in later Gr., ={οἰκουμένη}, the known or inhabited world, [NT+1st c.BC+];
  ὁ τοῦ παντὸς κ. κύριος, of Nero, [Refs]; ἐὰν τὸν κ. ὅλον κερδήσῃ [NT]

  __IV.4 men in general, φανέρωσον σεαυτὸν τῷ κ. [NT]; especially of the world as
  estranged from God by sin, [NT]

  __IV.5 οὗτος ὁ κ. this present world, i.e. earth, opposed to heaven, [NT]

  __V Pythag.name for six, [Refs]; for ten, [Refs] {STEPBible-TFLSJ}'
