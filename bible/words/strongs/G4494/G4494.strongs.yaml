strongs_number: G4494
language: greek
lemma: ῥιπίζω
transliteration: rhipízō
definition: to breeze up, i.e. (by analogy) to agitate (into waves)
kjv_usage: toss
derivation: from a derivative of G4496 (ῥίπτω) (meaning a fan or bellows);
extended_definition: 'ῥιπίζω

  (ῥιπίς, a fan) [in LXX: Dan LXX 2:35 (נְשָׂא) * ;]

  primarily, to fan a fire, hence generally, to make a breeze (Plut., al.). In pass.
  (cf. Philo, de inter. round., 24), to be tossed or blown by the wind: of waves,
  ἀνεμιζομένῳ καὶ ῥιπιζομένῳ, blown and raised with the wind (Hort, in l), Jas.1:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥῑπ-ίζω,

  (ῥιπίς) blow up or fan the flame, πολέμου ἔριν [Refs 5th c.BC+] —passive, τεμάχη
  ῥιπίζεται the fish is fanned to boiling-point, [Refs 5th c.BC+]

  __2 fan a person, in middle, fan oneself, [Refs 5th c.BC+]:—passive, ῥιπίζεσθαι
  ὑπὸ τῶν περιστερῶν [Refs 4th c.BC+]; to be fanned or blown about, ὑπ᾽ ἀνέμου [NT+4th
  c.BC+]

  __3 hurl, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
