strongs_number: G0888
language: greek
lemma: ἀχρεῖος
transliteration: achreîos
definition: useless, i.e. (euphemistically) unmeritorious
kjv_usage: unprofitable
derivation: from G1 (Α) (as a negative particle) and a derivative of G5534 (χρή) (compare
  G5532 (χρεία));
extended_definition: 'ἀ-χρεῖος, -ον

  (χρεῖος, useful), [in LXX: 2Ki.6:22 (שָׁפָל), Ep. Jer.17:1-27 * ;]

  useless, unprofitable: Mat.25:30, Luk.17:10 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀχρεῖος

  (Attic dialect ἄχρειος accusative to Hdn.Gr. 1.136), ον, also α, ον [Refs 1st c.AD+]:
  Ionic dialect ἀχρήϊος:— useless, unprofitable, ἀχρήϊος ἀνήρ[Refs 8th c.BC+]; ἐπέων
  νομός[Refs 5th c.BC+]; opposed to εὐγενής, [Refs]; ἐρινὸς ἀ. ὢν ἐς βρῶσιν[NT+5th
  c.BC+]: comparative -ότερος, ὄρνιθες[Refs 3rd c.BC+]: with infinitive, unfit to
  do, ἀ. πράττειν τι[Refs 5th c.BC+]

  __2 especially unfit for war, ἀ. ὅμιλος[Refs 5th c.BC+]; τὸ ἀ. τοῦ στρατοῦ the unserviceable
  part of an army, [Refs 5th c.BC+]. adverb -είως, ἔχειν πρὸς ναυμαχίαν[Refs 2nd c.AD+]

  __II neuter ἀχρεῖον, as adverb, twice in [Refs 8th c.BC+] giving a helpless look,
  looking foolish, of Thersites after being beaten, [Refs 8th c.BC+]; ἀχρεῖον δ᾽ ἐγέλασσε
  laughed without cause, made a forced laugh, of Penelope trying to disguise her feelings,
  [Refs 8th c.BC+]; ἀχρεῖον κλάζειν bark without need or cause, [Refs 3rd c.BC+]

  __III adverb ἀχρείως γέλασόν με (compare ἀχρειόγελως) [Refs 4th c.AD+]: neuter plural
  as adverb ἀχρεῖ᾽ ἀσπαίροντος helplessly, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
