strongs_number: G4080
language: greek
lemma: πηλίκος
transliteration: pēlíkos
definition: how much (as an indefinite), i.e. in size or (figuratively) dignity
kjv_usage: how great (large)
derivation: a quantitative form (the feminine) of the base of G4225 (πού);
extended_definition: 'πηλίκος, -η, -ον

  [in LXX: Zec.2:2 (6) (כָּמַהּ), 4Ma.15:22 * ;]

  interrog., how large, how great ? (prop., of magnitude, as πόσος of quantity): in
  exclamations, = ἡλίκος (see Bl., § 51, 4), Gal.6:11; of personal greatness, Heb.7:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'πηλίκ-ος [ῐ], η, ον,

  interrogative correlative to τηλίκος, ἡλίκος, how great or large? πηλίκη τις ἔσται
  ἡ γραμμή; [Refs 5th c.BC+]; πηλίκον τινὰ οἴεσθε μέγεθο; [Refs 4th c.BC+]; after
  τηλικοῦτος, [Refs 4th c.BC+]; πόσα καὶ πηλίκα of what number and magnitude, [Refs
  2nd c.BC+]; quantulus? [Refs 2nd c.AD+]; τὸ π. magnitude, opposed to τὸ ποσόν (quantity),
  [Refs 2nd c.AD+]. adverb -κως [Refs]

  __II of what age, π. ἦσθ᾽ ὅθ᾽ ὁ Μῆδος ἀφίκετ; [Refs 6th c.BC+]

  __II.2 indefinite, of a certain age, [Refs 4th c.BC+]: comparative -ώτερος, falsa
  lectio for{ἀπηλικέστερος}, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
