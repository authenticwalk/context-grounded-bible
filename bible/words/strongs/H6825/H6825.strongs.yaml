strongs_number: H6825
language: hebrew
lemma: צְפוֹ
transliteration: Tsᵉphôw
pronunciation: tsef-o'
definition: Tsepho or Tsephi, an Idumaean
kjv_usage: Zephi, Zepho.
derivation: or צְפִי; from H6822 (צָפָה); observant;
extended_definition: 'A man of the Edomites living at the time of the Patriarchs,
  first mentioned at Gen.36.11;

  son of: Eliphaz (H0464);

  brother of: Teman (H8487), Omar (H0201), Gatam (H1609), Kenaz (H7073), Amalek (H6002H)
  and Korah (H7141H)

  § Zepho or Zephi = "watch-tower"

  son of Eliphaz and grandson of Esau and one of the chiefs of the Edomites {STEPBible-TBESH}'
