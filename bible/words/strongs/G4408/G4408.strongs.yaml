strongs_number: G4408
language: greek
lemma: πρῶρα
transliteration: prōra
definition: the prow, i.e. forward part of a vessel
kjv_usage: forepart(-ship)
derivation: feminine of a presumed derivative of G4253 (πρό) as noun;
extended_definition: 'πρῷρα (Rec. incorrectly πρώρα, see Bl., § 3, 3; LS, see word),
  -ης (for Att.. -ας, see Bl., § 7, 1; Mayser, l 2), ἡ,

  the forward part of a ship, the prow: Act.27:30; opposite to πρύμνα, ib. Act.27:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρῷρ-α [ᾰ

  in nominative and accusative singular, [Refs 5th c.BC+]; nominative πρῷρ᾽ with elision
  in [Refs]; accusative πρῴρᾱν is falsa lectio in [Refs 3rd c.BC+]; πρῴρην is found
  in codices of [Refs 5th c.BC+], ἡ, forepart of a ship, prow, εἰς ἴκρια νηὸς πρῴρης
  [Refs 8th c.BC+] [same places], etc.; πνεῦμα τοὐκ πρῴρας a contrary wind, opposed
  to κατὰ πρύμναν, [Refs 5th c.BC+]

  __2 metaphorically, πρῷρα βιότου the prow of life''s vessel, i.e. early youth, [Refs
  5th c.BC+]; ὦ πρῷρα λοιβῆς Ἑστία thou who art first entitled to it, [Refs 5th c.BC+];
  πάροιθεν πρῴρας.. καρδίας before my heart''s prow, in front of my heart, [Refs 4th
  c.BC+]

  __3 end of a vinebranch, [Refs 4th c.BC+], compare πρῳρατικό; κυανοπρωΐρους [??]
  is cited by [Refs 8th c.BC+], is doubtful; perhaps from *πρώαιρα, compare νείαιρ;
  -πρωῑρ- in [Refs 8th c.BC+] {STEPBible-TFLSJ}'
