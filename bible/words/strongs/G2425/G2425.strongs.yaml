strongs_number: G2425
language: greek
lemma: ἱκανός
transliteration: hikanós
definition: competent (as if coming in season), i.e. ample (in amount) or fit (in
  character)
kjv_usage: able, + content, enough, good, great, large, long (while), many, meet,
  much, security, sore, sufficient, worthy
derivation: from ( or , akin to G2240 (ἥκω)) (to arrive);
extended_definition: 'ἱκανός, -ή, -όν

  (ἵκω, ἱκάνω, to reach, attain), [in LXX for דַּי, etc. ;]

  __1. of persons, suffcient, competent, fit: with inf., Mat.3:11, Mrk.1:7, Luk.3:16,
  1Co.15:9, 2Co.3:6, 2Ti.2:2; before πρός, 2Co.2:16; before ἵνα, Mat.8:8, Luk.7:6.

  __2. Of things, in number, quantity or size, sufficient, enough, much, many: absol.,
  ἱκανοί, Luk.7:11 (WH, R, omit) Luk.8:32, Act.12:12 14:21 19:19, 1Co.11:30; ὄχλος
  ἱ., Mrk.10:46, Luk.7:12, Act.11:24, 26 19:26; κλαυθμός, Act.20:37; ἀργύρια, Mat.28:12;
  λαμπάδες, Act.20:8; λόγοι, Luk.23:9; φῶς, Act.22:6; ἱ, ἐστιν (cf. לָכֶם רַב, LXX
  ἱκανούσθω, Deu.3:26), Luk.22:38; τὸ ἱ. ποιεῖν (Lat. satisfacere; cf. Jer.48:30),
  Mrk.15:15; τὸ ἱ. λαμβάνειν (Lat. satis accipere; see M, Pro.20:1-30 f.), Act.17:9;
  of time, ἡμέραι ἱ., Act.9:23, 43 18:18 27:7; ἱ. χρόνος, Luk.8:27, Act.8:11 14:3
  27:9; pl., Luk.20:9; ἐκ χρόνων ἱ., Luk.23:8; ἀπὸ ἱ. ἐτῶν, Rom.15:23 (WH); ἐφ ̓ ἱκανόν
  (cf. 2Ma.8:25), Act.20:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱκᾰν-ός [ῐ], ή, όν,

  (ἱκνέομαι) sufficing, becoming, befitting; prose adjective, used two or three times
  by Trag. (see. below):

  __I of persons, sufficient, competent to do a thing, with infinitive, [Refs 5th
  c.BC+]; ἱ. τεκμηριῶσαι sufficient to prove a point, [Refs 5th c.BC+]; τίς σοῦ -ώτερος
  πεῖσα; [Refs 5th c.BC+]; ἱ. ζημιοῦν with sufficient power to punish, [Refs 5th c.BC+]
  with accusative _of things_, ἀνὴρ γνώμην ἱ. a man of sufficient prudence, [Refs
  5th c.BC+]; ἱ. τὴν ἰατρικήν sufficiently versed in medicine, [Refs 5th c.BC+]: with
  dative person, a match for, equivalent to, εἷς ἔχων ἰατρικὴν πολλοῖς ἱ. ἰδιώταις
  [Refs 5th c.BC+]; αὐληταὶ ἱ. ὡς πρὸς ἰδιώτας very tolerable in comparison with..,
  [Refs 2nd c.AD+]; ὁ Ἱ. the Almighty, [LXX]

  __I.2 in bad sense, capable, ἱ. εἶ λαλῶν κατακόψαι πάντα [Refs 4th c.BC+]

  __II of things, in amount, sufficient, adequate, τὰ ἀρκοῦνθ᾽ ἱ. τοῖς γε σώφροσιν
  [Refs 5th c.BC+]; ἱκανὰ τοῖς πολεμίοις ηὐτύχηται they have had successes enough,
  [Refs 5th c.BC+]; ἱ. εἴς, ἐπί, πρός τι, [Refs 5th c.BC+]; of size, large enough,
  οὐχ ἱκανῆς οὔσης τῆς Ἁττικῆς [Refs 5th c.BC+]; οὐδ᾽ ἦν ἱκανά σοι.. μέλαθρα.. ἐγκαθυβρίζειν
  not large enough to riot in, [Refs 5th c.BC+]; of number or magnitude, considerable,
  λῦπαι [Refs 5th c.BC+], etc.; of Time, considerable, long, ἱ. χρόνον [Refs 5th c.BC+]:
  with personal construction, ἔφη ἱκανὸς αὐτὸς ἀτυχῶν εἶναι [Refs 4th c.BC+]

  __II.2 sufficient, satisfactory, ἱ. μαρτυρίαν παρέχεσθαι [Refs 5th c.BC+]; τὸ ἱ.
  λαμβάνειν to take security or bail, [NT+2nd c.AD+]; τὸ ἱ. ποιεῖν give security,
  [Refs 2nd c.BC+] (but simply, satisfy, τῷ ὄχλῳ [NT+3rd c.BC+]; ἐφ᾽ ἱκανόν,= ἱκανῶς,
  [Refs 2nd c.BC+]

  __III adverb -νῶς sufficiently, adequately, [Refs 5th c.BC+]; λαγόνες λαπαραὶ ἱ.
  [Refs 5th c.BC+]; later, considerably, amply, [Refs 2nd c.AD+]; fully, μιᾶς ὥρας
  ἱ. παρελθούσης [Refs 1st c.BC+]

  __III.b excessively, οὔτε γὰρ ἱ. ὑγρόν ἐστι not too moist, [Refs 2nd c.AD+]

  __III.2 ἱ. ἔχειν to be sufficient, [Refs 5th c.BC+]; ἱ. ἐχέτω let this be enough,
  [Refs 5th c.BC+]; ἱ. ἔχειν τινί to be sufficiently supplied with.. , [Refs 5th c.BC+]:
  superlative -ωτάτως[Refs 5th c.BC+]; -ώτατα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
