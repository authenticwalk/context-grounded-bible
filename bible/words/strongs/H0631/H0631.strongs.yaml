strongs_number: H0631
language: hebrew
lemma: אָסַר
transliteration: ʼâçar
pronunciation: aw-sar'
definition: to yoke or hitch; by analogy, to fasten in any sense, to join battle
kjv_usage: bind, fast, gird, harness, hold, keep, make ready, order, prepare, prison(-er),
  put in bonds, set in array, tie.
derivation: a primitive root;
extended_definition: '1) to tie, bind, imprison

  1a) (Qal)

  1a1) to tie, bind

  1a2) to tie, harness

  1a3) to bind (with cords)

  1a4) to gird (rare and late)

  1a5) to begin the battle, make the attack

  1a6) of obligation of oath (figurative)

  1b) (Niphal) to be imprisoned, bound

  1c) (Pual) to be taken prisoner {STEPBible-TBESH}'
