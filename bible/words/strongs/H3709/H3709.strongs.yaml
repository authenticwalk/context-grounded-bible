lemma: כַּף
transliteration: kaph
pronunciation: kaf
definition: the hollow hand or palm (so of the paw of an animal, of the sole, and
  even of the bowl of a dish or sling, the handle of a bolt, the leaves of a palm-tree);
  figuratively, power
kjv_usage: branch, [phrase] foot, hand((-ful), -dle, (-led)), hollow, middle, palm,
  paw, power, sole, spoon.
derivation: from H3721 (כָּפַף);
extended_definition: ': dish/socket

  1) palm, hand, sole, palm of the hand, hollow or flat of the hand

  1a) palm, hollow or flat of the hand

  1b) power

  1c) sole (of the foot)

  1d) hollow, objects, bending objects, bent objects

  1d1) of thigh-joint

  1d2) pan, vessel (as hollow)

  1d3) hollow (of sling)

  1d4) hand-shaped branches or fronds (of palm trees)

  1d5) handles (as bent) {STEPBible-TBESH}'
