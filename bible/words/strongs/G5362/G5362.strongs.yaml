extended_definition: 'φίλανδρος, -ον

  __1. loving men (Æsch.).

  __2. Of a wife, loving her husband (frequently in epitaphs, see LS, see word, Deiss.,
  BS, 255): Tit.2:4.†

  (AS) {STEPBible-TBESG}'
