  __II loving masculine habits, of Atalanta, [Refs 5th c.BC+]

  __II.2 of women, lewd, [Refs 5th c.BC+]

  __II.3 loving one''s husband, [NT+1st c.AD+] adverb -ρως, ἔζησε[Refs] {STEPBible-TFLSJ}'
