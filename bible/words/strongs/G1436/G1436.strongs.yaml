strongs_number: G1436
language: greek
lemma: ἔα
transliteration: éa
definition: properly, let it be, i.e. (as interjection) aha!
kjv_usage: let alone
derivation: apparent imperative of G1439 (ἐάω);
extended_definition: 'ἔα,

  interj.,

  expressing surprise, indignation, fear (in cl. chiefly in poët.), ah! ha!: Luk.4:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔᾱ,

  Epic dialect and Ionic dialect for ἦν, imperfect of εἰμί. ἔᾱγα, ἐάγην [ᾰ], see at
  {ἄγνυμι}. ἔακεν· ἀλγεῖ, [Refs 5th c.AD+] ἕᾱδα, participle ἑᾱδώς, see at {ἁνδάνω}.
  ἐάλη, see at {εἴλω}. ἐαλόν· λυπηρόν, λυτήριον, [Refs 5th c.AD+] ἑάλωκα, ἑαλώκειν,
  see at {ἁλίσκομαι}. {STEPBible-TFLSJ}'
