strongs_number: G4287
language: greek
lemma: προθέσμιος
transliteration: prothésmios
definition: fixed beforehand, i.e. (feminine with G2250 (ἡμέρα) implied) a designated
  day
kjv_usage: time appointed
derivation: from G4253 (πρό) and a derivative of G5087 (τίθημι);
extended_definition: 'προ-θέσμιος, -α, -ον

  [in Sm.: Job.28:3, Dan.9:26 * ;]

  appointed before­hand. In Attic law, as subst. (so always in cl.), ἡ π. (sc. ἡμέρα),
  a day appointed beforehand, a previously appointed time: Gal.4:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'προθεσμ-ία

  (i.e. ἡμέρα), ἡ, day appointed beforehand, a fixed or limited time, within which
  money was to be paid, actions brought, claims made, elections held, etc., and if
  this period was allowed to expire, no further proceedings were allowed, [Refs 4th
  c.BC+]; ἐὰν ἡ π. ἐξήκῃ is past, [Refs 5th c.BC+]

  __2 generally, fixed or appointed time, προθεσμίας οὔσης τῷ κινδύνῳ [NT+5th c.BC+];
  οὐκ ἐτήρησε τὴν π. τῆς θεοῦ [Refs 2nd c.AD+]; π. φυσικὴ [νόσου] natural period,
  [Refs 1st c.AD+]

  __3 occasion of delay, [Refs 1st c.AD+]

  __II προθέσμιος, α, ον, adjective foreappointed, Ἔφεσος, ἡ π. τῶν γάμων (i.e. πόλις)
  [Refs] {STEPBible-TFLSJ}'
