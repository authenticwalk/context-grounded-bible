  __II Γενέσιον, τό, shrine of Posidon Γ., Paus. [prev. cited]

  __III γενέσια, τά, day kept in memory of the birthday of the dead, [Refs 5th c.BC+];
  to be distinguished from γενέθλια birthday-feast, though used for it in [NT+5th
  c.BC+]; so ἡ γ. ἡμέρα, ={ἡ γενέθλιος}, [Refs]; ἡ γ. alone, [Refs]; τῇ τοῦ Σεβαστοῦ
