strongs_number: G4603
language: greek
lemma: σιδήρεος
transliteration: sidḗreos
definition: made of iron
kjv_usage: (of) iron
derivation: from G4604 (σίδηρος);
extended_definition: 'σιδήρεος, -α, -ον (-οῦς, -ᾶ -οῦν)

  (σίδηρος), [in LXX chiefly for בַּרְזֶל ;]

  of iron: Act.12:10, Rev.2:27 9:9 12:5 19:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'σῐδήρ-εος, α,

  Ionic dialect and Epic dialect η, ον, Attic dialect contraction σιδηροῦς, ᾶ, οῦν
  [Refs]; Epic dialect also σιδήρειος, η, ον, see below; also late, [Refs 6th c.AD+]
  (feminine -ειος[Refs 9th c.AD+]; Doric dialect σιδάρεος [ᾱ] [Refs 4th c.BC+], and
  see below 11, also σιδάριος [Refs 4th c.BC+]; Aeolic dialect σιδάριος [Refs 3rd
  c.BC+]:—made of iron or steel, ἄξων [Refs 8th c.BC+]; χεὶρ σ. grappling-iron, [Refs
  5th c.BC+], i.e. the clang of arms, [Refs 8th c.BC+]; σ. οὐρανός the iron sky, the
  firmament, which the ancients held to be of metal, [Refs 8th c.BC+]; σ. γένος, of
  the [Refs 8th c.BC+]

  __2 metaphorically, ἦ γὰρ σοί γε σ. ἐν φρεσὶ θυμός a soul of iron, i.e. hard, stubborn
  as iron, [Refs 8th c.BC+]; ἦ ῥά νυ σοί γε σ. πάντα τέτυκται thou art iron all! [Refs
  8th c.BC+]; πυρὸς μένος.. σ. the iron force of fire, [Refs 8th c.BC+]; of Heracles,
  the ironsided, [Refs 4th c.BC+]; of men, [Refs 5th c.BC+]; ὦ σιδήρεοι O ye ironhearted!
  [Refs 5th c.BC+]

  __II σιδάρεοι, οἱ, Byzantine iron coins, always used in Doric dialect form, even
  at Athens, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
