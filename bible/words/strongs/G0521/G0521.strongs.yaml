strongs_number: G0521
language: greek
lemma: ἀπαίδευτος
transliteration: apaídeutos
definition: uninstructed, i.e. (figuratively) stupid
kjv_usage: unlearned
derivation: from G1 (Α) (as a negative particle) and a derivative of G3811 (παιδεύω);
extended_definition: 'ἀ-παίδευτος, -ον

  (παιδεύω), [in LXX for כְּסִיל, etc., chiefly in Wis. lit. ;]

  uninstructed, ignorant: 2Ti.2:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαίδ-ευτος, ον,

  uneducated, παιδεύσωμεν τὸν ἀ.[Refs 5th c.BC+]: with genitive of things, uninstructed
  in.., [Refs 5th c.BC+]

  __2 boorish, rude, [Refs 5th c.BC+]; ἀ. μαρτυρία clumsy evidence, [NT+4th c.BC+]:
  comparative, [Refs 4th c.BC+]

  __II adverb -τως[Refs 5th c.BC+] {STEPBible-TFLSJ}'
