strongs_number: G0715
language: greek
lemma: ἄρκτος
transliteration: árktos
definition: a bear (as obstructing by ferocity)
kjv_usage: bear
derivation: probably from G714 (ἀρκέω);
extended_definition: 'ἅρκος

  (Rec. (cl.) ἅρκιος), [in LXX for דֹּב ;] -ου, ὁ, ἡ,

  a bear: Rev.13:2. (This form is also found in late Inscr.; MM, see word)†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄρκτος, ἡ,

  bear, especially Ursus arctos, brown bear, [Refs 8th c.BC+]: the instances of the
  masculine are uncertain [Refs 4th c.BC+], the feminine being used even when both
  sexes are included, [Refs]

  __2 Ἄρκτος, ἡ, the constellation Ursa Major, Ἄρκτον θ᾽, ἣν καὶ Ἄμαξαν ἐπίκλησιν
  καλέουσιν[Refs 8th c.BC+]: in plural, the Greater and Lesser Bears, [Refs 4th c.BC+];
  Ἄ. μικρά, μεγάλη, [Refs 1st c.BC+]

  __3 the north, πρὸς ἄρκτον τετραμμένος[Refs 5th c.BC+]

  __3.b ἡ ἑτέρα ἄ. the south pole, [Refs 4th c.BC+]

  __II ἄρκτος, ἡ, at Athens a girl appointed to the service of Artemis Brauronia or
  Ἀρχηγέτις, [Refs 5th c.BC+]

  __III a kind of crab, probably Scyllarus arctus, [Refs 4th c.BC+]

  __IV ἄρκτου δένδρον, ={ἀκτῆ}, Ps.-[Refs 1st c.AD+]. (Cf. Sanskrit ṛk[snull]as, Latin
  ursus, etc.) {STEPBible-TFLSJ}'
