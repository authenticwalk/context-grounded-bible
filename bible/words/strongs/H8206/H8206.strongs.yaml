extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.26.16

  § Shuppim = "serpents"

  1) son of Iri or Ir, grandson of Bela, and great grandson of Benjamin

  2) a Merarite Levite, son of Hosah, and in charge of the West Gate of the temple
  in the time of David {STEPBible-TBESH}'
