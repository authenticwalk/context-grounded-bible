strongs_number: G4456
language: greek
lemma: πωρόω
transliteration: pōróō
definition: to petrify, i.e. (figuratively) to indurate (render stupid or callous)
kjv_usage: blind, harden
derivation: apparently from (a kind of stone);
extended_definition: 'πωρόω, -ῶ

  (πῶρος, 1. a stone. 2. a callus) [in LXX: Job.17:7 B(כָּהָה), Pro.10:20 A * ;]

  to petrify, harden, form a callus. Metaphorical, π. τ. καρδίαν, Jhn.12:40. Pass.,
  Rom.11:7; τ. νοήματα, 2Co.3:14; ἡ καρδία, Mrk.6:52 8:17 †

  (AS) {STEPBible-TBESG}'
etymology: 'πωρ-όω,

  (from {πῶρος}) petrify, λίθος πεπωρωμένος [Refs 2nd c.AD+]

  __II cause a stone or callus to form:—passive, of a stone forming in the bladder,
  [Refs 5th c.BC+]

  __II.2 unite fractured bones by a callus, [Refs 1st c.AD+]:—passive, become hard,
  [Refs 4th c.BC+]; become thickened, coagulated, [Refs 5th c.BC+]

  __III in passive, become insensible, of the flesh, ὑπὸ τῆς πεπωρωμένης ἐκ τοῦ στέατος
  σαρκός [Refs 3rd c.BC+]: metaphorically, become insensible, obtuse, or blind, of
  the heart, [LXX+NT] {STEPBible-TFLSJ}'
