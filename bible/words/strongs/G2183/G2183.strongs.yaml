lemma: ἐφημερία
transliteration: ephēmería
definition: diurnality, i.e. (specially) the quotidian rotation or class of the Jewish
  priests' service at the Temple, as distributed by families
kjv_usage: course
derivation: from G2184 (ἐφήμερος);
extended_definition: 'ἐφ-ημερία, -ας, ἡ

  (ἐφήμερος), [in LXX chiefly for מִשְׁמֶרֶת, מַחֲלֹקֶת ;]

  __1. a course of daily services (Neh.13:30, 1Ch.25:8, al.).

  __2. a class or course of priests detailed for service in the temple (1Ch.23:6,
  al.): Luk.1:5, 8 (cf. MGr., ἐφημέριος, priest).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐφημερ-ία, ἡ,

  division of the priests for the daily service of the temple, [LXX+NT]

  __2 the service itself, [LXX] {STEPBible-TFLSJ}'
