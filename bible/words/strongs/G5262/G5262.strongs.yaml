strongs_number: G5262
language: greek
lemma: ὑπόδειγμα
transliteration: hypódeigma
definition: an exhibit for imitation or warning (figuratively, specimen, adumbration)
kjv_usage: en-(ex-)ample, pattern
derivation: from G5263 (ὑποδείκνυμι);
extended_definition: 'ὑπό-δειγμα, -τος, τό

  (ὑποδείκνυμι), [in LXX: Eze.42:15, Sir.44:16, 2Ma.6:28 2Mac 6:31, 4Ma.17:23 * ;]

  used by later writers (Xen. onwards) for παράδειγμα (see Rutherford, NPhr., 62),

  __(a) a figure, copy: Heb.8:5 9:23;

  __(b) an example: for imitation, Jhn.13:15, Jas.5:10; for warning, Heb.4:11, 2Pe.2:6.†

  SYN.: ὁμοίωμα, τύπος, ὑποτύπωσις (see DB, iii. 696b)  (AS) {STEPBible-TBESG}'
etymology: 'ὑπόδειγ-μα, ατος, τό,

  sign, token, indication, see reading in [Refs 5th c.BC+]

  __2 illustration, picture showing how something is to be done, [Refs 1st c.BC+]

  __II pattern, [NT+2nd c.BC+]; καλὸν ὑ. τῆς ἰδίας προαιρέσεως καταβαλλόμενος [Refs
  1st c.BC+]: but also ὑ. ἀπειθίας [Refs 2nd c.AD+]; ὑ. μελλόντων ἀσεβεῖν [NT]

  __III example, instance, [Refs 5th c.BC+]; specimen, [Refs 1st c.BC+], etc.: plural,
  [Refs 5th c.BC+] —rejected as less correct than παράδειγμα by the Atticists, [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
