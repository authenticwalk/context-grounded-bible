strongs_number: H2891
language: hebrew
lemma: טָהֵר
transliteration: ṭâhêr
pronunciation: taw-hare'
definition: to be pure (physical sound, clear, unadulterated; Levitically, uncontaminated;
  morally, innocent or holy)
kjv_usage: be (make, make self, pronounce) clean, cleanse (self), purge, purify(-ier,
  self).
derivation: a primitive root; properly, to be bright; i.e. (by implication)
extended_definition: '1) to be clean, be pure

  1a) (Qal)

  1a1) to be clean (physically-of disease)

  1a2) to be clean ceremonially

  1a3) to purify, be clean morally, made clean

  1b) (Piel)

  1b1) to cleanse, purify

  1b1a) physically

  1b1b) ceremonially

  1b1c) morally

  1b2) to pronounce clean

  1b3) to perform the ceremony of cleansing

  1c) (Pual) to be cleansed, be pronounced clean

  1d) (Hithpael)

  1d1) to purify oneself

  1d1a) ceremonially

  1d1b) morally

  1d2) to present oneself for purification {STEPBible-TBESH}'
