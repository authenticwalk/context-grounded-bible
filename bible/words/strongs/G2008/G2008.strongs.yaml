strongs_number: G2008
language: greek
lemma: ἐπιτιμάω
transliteration: epitimáō
definition: to tax upon, i.e. censure or admonish; by implication, forbid
kjv_usage: (straitly) charge, rebuke
derivation: from G1909 (ἐπί) and G5091 (τιμάω);
extended_definition: 'ἐπι-τιμάω, -ῶ

  [in LXX for גָּעַר, Gen.37:10, Psa.9:5, Zec.3:2; Sir.11:7, al. ;]

  __1. to honour.

  __2. to raise in price

  __3. to mete out due measure;

  __(a) to award;

  __(b) to censure, rebuke, admonish: absol., 2Ti.4:2; with dative, Mat.8:26 17:13
  19:13, Mrk.4:39 8:32 10:13, Luk.4:39, 41 8:24 9:21, 42 9:55 17:3 18:15 19:39, Ju
  9; before ἵνα, Mat.12:16 16:20 20:31, Mrk.3:12 8:30 10:48, Luk.18:39; before λέγων,
  λέγει, etc., Mat.16:22, Mrk.1:25 8:33 9:25, Luk.4:35 23:40.†

  SYN.: ἐλέγχω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτιμ-άω,

  Ionic dialect and Delph. ἐπιτιμέω, [Refs 5th c.BC+]:— lay a value upon: hence,

  __1 show honour to, τινά Hdt. [prev. cited]

  __2 raise in price, οἶνον ἐ. πολύ [Refs 4th c.BC+]; τὴν αἴτησιν ἐ. raise the demand,
  [Refs]:—passive, rise in price, of corn, [Refs 4th c.BC+]

  __II of judges, lay a penalty on a person, τοῖς ἐξάρνοις ἐ. ταλάντου ἑκάστῳ variant
  in [Refs 4th c.BC+]; but ἐ. τὴν ἀρχαίην δίκην make the original trial the ground
  of punishment, [Refs 5th c.BC+]

  __II.2 object to one as blameable, τινί τι [Refs 5th c.BC+]:—passive, [Refs 4th
  c.BC+]

  __II.2.b with accusative of things only, censure, οὐ τοῦτ᾽ ἐπιτιμῶ [Refs 4th c.BC+]:—passive,
  τὸ..ὑπὸ τῶν πολλῶν ἐπιτιμώμενον [Refs 5th c.BC+]

  __II.2.c with dative only, rebuke, censure, of persons, [Refs 5th c.BC+]; of things,
  τοῖς ψηφισθεῖσιν [NT+5th c.BC+]:— passive, ἐπιτετιμημένος ἐπί τινι [Refs 2nd c.BC+]

  __II.2.d absolutely, λόγῳ καλῶς ἐ. by word, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
