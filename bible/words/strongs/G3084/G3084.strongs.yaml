lemma: λυτρόω
transliteration: lytróō
definition: to ransom (literally or figuratively)
kjv_usage: redeem
derivation: from G3083 (λύτρον);
extended_definition: 'λυτρόω, -ῶ

  (λύτρον, which see), [in LXX chiefly for פָּדָה, גָּאַל ;]

  to release on receipt of ransom; mid., to release by paying ransom, to redeem: in
  spiritual sense, Tit.2:14; pass, 1Pe.1:18; in general sense, to deliver (cf. Exo.6:6,
  Psa.69:18, al.): Luk.24:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'λυτρ-όω,

  release on receipt of a ransom, hold to ransom, τινὰ χρημάτων ὅσων δοκεῖ for such
  a sum as is agreed on, [Refs 5th c.BC+]; redeem a pledge, λ. τὰ ἱμάτια [Refs 2nd
  c.AD+], etc.:—middle, release by payment of ransom, redeem, παρὰ τῶν Αἰτωλῶν [NT+3rd
  c.BC+]:—passive, to be ransomed, ἐκ τῶν ἰδίων λελυτρῶσθαι [NT+4th c.BC+]

  __II passive, to be released from an obligation, [Refs 3rd c.BC+]

  __III mistranslation of Hebrew ''rp ''break the neck'', [LXX]. -ών, ῶνος, ὁ, ={ἀπόπατος}[LXX]
  {STEPBible-TFLSJ}'
