strongs_number: G3415
language: greek
lemma: μνάομαι
transliteration: mnáomai
definition: to bear in mind, i.e. recollect; by implication, to reward or punish
kjv_usage: be mindful, remember, come (have) in remembrance
derivation: middle voice of a derivative of G3306 (μένω) or perhaps of the base of
  G3145 (μασσάομαι) (through the idea of fixture in the mind or of mental grasp);
extended_definition: 'μνάομαι, see: μιμινήσκω.

  μιμνήσκω

  (Bl., -ῄ-, § 3, 3), [in LXX chiefly for זָכַר ;]

  to remind: mid, and pass.;

  __(a) reflexive, to remind oneself of, hence, to remember: with genitive of thing(s),
  Mat.26:75, Luk.1:54, 72 24:8, Act.11:16, 2Pe.3:2, Ju 17; with neg., of sins, = to
  forgive, Heb.8:12 10:17" (LXX) ; with genitive of person(s), Luk.23:42; before ὅτι,
  Mat.5:23 27:63, Luk.16:25, Jhn.2:17, 22 12:16; ὡς, Luk.24:6; pf., μέμνημι, in Pres.
  sense (cl.), with genitive of person(s) (of thing(s)), 1Co.11:2, 2Ti.1:4; pres.,
  μιμνήσκομαι (only in late writers), with genitive of person(s), in sense of caring
  for, Heb.2:6 (LXX) Heb.13:3;

  __(b) in passive sense, to be remembered, aor., ἐμνήσθην : before ἐνώπιον, with
  genitive of person(s) (cf. Eze.18:22), Act.10:31, Rev.16:19 (cf. ἀνα-, ἐπ-ανα-,
  ὑπο- μιμνήσκω. The tenses of this verb are from the older μνάομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'μνάομαι,

  contraction μνῶμαι, used by [Refs 8th c.BC+]; compare imperfect μνᾶτο [Refs 8th
  c.BC+]present μνάᾳ, infinitive μνάασθαι [μνᾱ-], participle μνωόμενο; Ionic dialect
  μνώμενος [Refs 5th c.BC+]imperfect μνώοντο, [Refs 8th c.BC+]; Ionic dialect imperfect
  μνάσκετο [Refs 8th c.BC+]present and imperfect, except aorist μνήσατο[Refs 5th c.BC+]

  __I to be mindful of, with genitive, οὐ πολέμοιο ἐμνώοντο [Refs 8th c.BC+] when
  I remember him, [Refs 8th c.BC+]; also, turn one''s mind to a thing, φύγαδε μνώοντο
  ἕκαστος [Refs 8th c.BC+]

  __II woo for one''s bride, court (not in [Refs 8th c.BC+]

  __II.2 after [Refs 8th c.BC+], sue for, solicit a favour, office, etc., μνώμενος
  ἀρχήν [Refs 5th c.BC+]; μνώμενον βασιληίην[Refs 5th c.BC+] = βνᾱ-, i. e. g[uglide]nā-,
  compare γυνή.) {STEPBible-TFLSJ}'
