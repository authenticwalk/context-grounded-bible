strongs_number: H1396
language: hebrew
lemma: גָּבַר
transliteration: gâbar
pronunciation: gaw-bar'
definition: to be strong; by implication, to prevail, act insolently
kjv_usage: exceed, confirm, be great, be mighty, prevail, put to more (strength),
  strengthen, be stronger, be valiant.
derivation: a primitive root;
extended_definition: '1) to prevail, have strength, be strong, be powerful, be mighty,
  be great

  1a) (Qal)

  1a1) to be strong, mighty

  1a2) to prevail

  1b) (Piel) to make strong, strengthen

  1c) (Hiphil)

  1c1) to confirm, give strength

  1c2) to confirm (a covenant)

  1d) (Hithpael)

  1d1) to show oneself mighty

  1d2) to act proudly (toward God) {STEPBible-TBESH}'
