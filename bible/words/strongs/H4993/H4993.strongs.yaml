strongs_number: H4993
language: hebrew
lemma: מַתִּתְיָה
transliteration: Mattithyâh
pronunciation: mat-tith-yaw'
definition: Mattithjah, the name of four Israelites
kjv_usage: Mattithiah. n
derivation: or מַתִּתְיָהוּ; from H4991 (מַתָּת) and H3050 (יָהּ); gift of Jah;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.8.4

  § Mattithiah = "gift of Jehovah"

  1) a Levite who presided over the offerings

  2) a Levite appointed by David to minister in the musical service before the ark

  3) one of the family of Nebo who had a foreign wife in the time of Ezra

  4) one of the men who stood at the right hand of Ezra when he read the law to the
  people {STEPBible-TBESH}'
