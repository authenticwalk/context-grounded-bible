strongs_number: G0466
language: greek
lemma: ἀνταναπληρόω
transliteration: antanaplēróō
definition: to supplement
kjv_usage: fill up
derivation: from G473 (ἀντί) and G378 (ἀναπληρόω);
extended_definition: 'ἀντ-ανα-πληρόω, -ῶ

  (ἀντί, ἀναπληρόω),

  to fill up in turn: Col.1:24 (see Lft., in l; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντανα-πληρόω,

  fill up, τὴν θέσιν τοῦ ὀνόματος[NT+2nd c.AD+]; ἀ. πρὸς τὸν εὐπορώτατον ἀεὶ τοὺς
  ἀπορωτάτους put in the poorest so as to balance the richest, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
