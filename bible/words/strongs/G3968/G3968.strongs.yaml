strongs_number: G3968
language: greek
lemma: πατρίς
transliteration: patrís
definition: a father-land, i.e. native town; (figuratively) heavenly home
kjv_usage: (own) country
derivation: from G3902 (παράσημος);
extended_definition: 'πατρίς, -ίδος, ἡ

  (πατήρ), [in LXX chiefly for מוֹלֶדֶת ;]

  prop. poët. fern. of πάτριος, of one''s fathers; as subst., ἡ π. = πάτρα,  fatherland,
  country, home, native place: Act.18:27, WH, mg., Heb.11:14; of one''s own town,
  Mat.13:54, 57, Mrk.6:1, 4, Luk.4:23-24, Jhn.4:44.†

  (AS) {STEPBible-TBESG}'
etymology: 'πατρίς, ίδος,

  poetry feminine of πάτριος, of one''s fathers, πατρὶς αἶα, ἄρουρα, one''s fatherland,
  country, [Refs 8th c.BC+]; γῆ π. [Refs 5th c.BC+]; π. πόλις the city of one''s sires,
  [Refs 5th c.BC+]

  __II substantive, ={πάτρα}[Refs 8th c.BC+]; κοινὴ π., i. e. the nether world, [Refs
  1st c.AD+], ubi bene, ibi patria, [Refs 5th c.BC+]; simply, native town or village,
  [NT+5th c.BC+] {STEPBible-TFLSJ}'
