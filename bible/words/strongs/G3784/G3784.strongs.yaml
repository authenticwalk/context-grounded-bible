strongs_number: G3784
language: greek
lemma: ὀφείλω
transliteration: opheílō
definition: to owe (pecuniarily); figuratively, to be under obligation (ought, must,
  should); morally, to fail in duty
kjv_usage: behove, be bound, (be) debt(-or), (be) due(-ty), be guilty (indebted),
  (must) need(-s), ought, owe, should
derivation: probably from the base of G3786 (ὄφελος) (through the idea of accruing);
extended_definition: 'ὀφείλω

  [in LXX: Deu.15:2, Isa.24:2 (נָשָׁה), Eze.18:7 (חוֹב), Wis.12:15, 20, al. ;]

  to owe, be a debtor: with accusative of thing(s), Mat.18:28, Luk.7:41 16:7, Phm
  18; id. with dative of person(s), Mat.18:28, Luk.16:5. Pass., to be owed, to be
  due: τ. ὀφειλόμενον, Mat.18:30, 34. Metaphorical: absol. (= Rabbinic חַיָּב; see
  McNeile, in l), Mat.23:16, 18; with accusative of thing(s) and dative of person(s),
  Rom.13:8; with inf., to be bound or obliged to do (of. Westc., Epp. Jo., 50), Luk.17:10,
  Jhn.13:14 19:7, Act.17:29, Rom.15:1, 27, 1Co.5:10 7:36 9:10 11:7 11:10, 2Co.12:14,
  Eph.5:28, 2Th.1:3 2:13, Heb.2:17 5:3, 12, 1Jn.2:6 Jn 3:16 Jn 4:11, 3Jn.8; ὤειλον
  συνίστασθαι, I ought to have been commended, 2Co.12:11. In peculiar Aram. sense
  of having wronged one (see: όφείλημα; but of. also Inscr. ἁμαρτίαν ὀφείίλω, Deiss.,
  BS, 225), with dative of person(s), Luk.11:4 (cf. προσ-οφίελω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀφείλ-ω,

  imperfect ὤφειλον; Epic dialect ὀφέλλω (also Aeolic dialect, [Refs 4th c.BC+]imperfect
  ὤφελλον or ὄφελλον, see infr. II. [Refs 8th c.BC+]: future ὀφειλήσω [Refs 5th c.BC+]:
  aorist 1 ὠφείλησα [Refs 5th c.BC+] (ἐπ-): perfect ὠφείληκα: pluperfect -ήκειν[Refs
  4th c.BC+]aorist 2 ὤφελον (see. below [Refs]:—passive, aorist participle ὀφειληθείς
  [Refs 5th c.BC+]. (Cretan dialect ὀφήλω [Refs], written ὀπέλο [Refs 4th c.AD+] ὀφέλλω
  (see. above) and ὀφήλω [Refs 4th c.BC+]: in early Attic dialect Inscrr. written
  both ὀφελ -IG 12.91.8[Refs]:—owe, have to pay or account for, τὸ καὶ μοιχάγρι᾽ ὀφέλλει
  [Refs 8th c.BC+]; ὅτι μοι.. ζωάγρι᾽ ὀφέλλεις[Refs 8th c.BC+]; τί ὀφείλω; what do
  I owe? [Refs 5th c.BC+]; ὀ. ἀργύριον, χρέα, [Refs 5th c.BC+] to be debtor to another,
  [Refs 5th c.BC+]: absolutely, to be in debt, [Refs 5th c.BC+]; οἱ ὀφείλοντες debtors,
  [Refs 4th c.BC+]:—passive, to be due, ἔνθα χρεῖός μοι ὀφέλλεται (variant{ὀφείλεται})
  [Refs 8th c.BC+]; τὸ ὀφειλόμενον a debt,[Refs 5th c.BC+]

  __2 metaphorically, ὀ. μέλος τινί [Refs 5th c.BC+]; ὀ. χάριν, see at {χάρις} [Refs
  5th c.BC+]:—passive, ὀφείλεταί τινι ἐκ θεῶν κλέος [Refs 5th c.BC+]; τοὐφειλόμενον
  πράσσουσα Δίκη what is due, [Refs 4th c.BC+]

  __3 as a legal term, to be bound to render, εὐθύνας ὤφειλον [Refs 5th c.BC+], incur
  a penalty, ζημίαν [Refs 5th c.BC+]

  __4 in passive, of persons, to be due or liable to, θανάτῳ πάντες ὀφειλόμεθα [LXX+4th
  c.BC+]our help is due, [Refs 1st c.BC+]

  __II with infinitive, to be bound, to be obliged to do, ὀφέλλετε ταῦτα πένεσθαι
  ye are bound, ye ought to.., [Refs 8th c.BC+]; and of things, ought to be, ὁ λόγος
  οὐκ ἀκριβῶς ὀ. λέγεσθαι [Refs 4th c.BC+]:—passive, δράσαντι γάρ τοι καὶ παθεῖν ὀφείλεται
  [Refs 4th c.BC+]; σοὶ τοῦτ᾽ ὀφείλεται παθεῖν it is thy destiny to.., [Refs 5th c.BC+]

  __II.2 in this signification Epic dialect imperfect ὤφελλον or ὄφελλον and aorist
  ὤφελον or ὄφελον are used of that which one has not, but ought to have, done (ought
  being the pret. of owe), ὤφελεν ἀθανάτοισιν εὔχεσθαι [Refs 8th c.BC+]

  __II.3 these tenses are also used, followed by present or aorist infinitive, in
  wishes that something were or had been in present or past, ἀνδρὸς.. ὤφελλον ἀμείνονος
  εἶναι ἄκοιτις I ought to be.., would that I were.. ! [Refs 8th c.BC+]; τὴν ὄφελ᾽
  ἐν νήεσσι κατακτάμεν Ἄρτεμις would that Artemis had slain her !, [Refs 8th c.BC+]
  O that thou hadst!, [Refs 8th c.BC+] O that I had.. !,[Refs 8th c.BC+]; ὡς ὄφελεν..
  [Refs 8th c.BC+].. would thou hadst never.. !, [Refs 8th c.BC+]; ὤφελες.. [Refs
  5th c.BC+]; ὤφελε.. [Refs 5th c.BC+]; εἴθ᾽ ὤφελ᾽.. [Refs 5th c.BC+]; εἰ γὰρ ὤφελον..
  [Refs 5th c.BC+]; ὡς ὤφελες.. [Refs 5th c.BC+]; ὡς μήποτ᾽ ὤφελον.. [Refs 5th c.BC+];
  ὄφελε.. [Refs 5th c.BC+]; μήποτ᾽ ὄφελον.. [Refs 5th c.BC+] is used in late Epic
  dialect, ὡς μὴ ὤφειλες ἱκέσθαι [Refs 8th c.BC+]

  __II.3.b with indicative, ὤφελε μηδ᾽ ἐγένοντο θοαὶ νέες [Refs 3rd c.BC+]

  __II.3.c ὄφελον (adverb accusative to [Refs 2nd c.AD+] in this signification: with
  accusative et infinitive, ὤμοι ἐγών, ὄφελόν με.. ὀλέσθαι [NT+1st c.AD+]; ὤφελον
  (sic) εἰ ἐδυνάμεθα πέτασθαι [Refs 2nd c.AD+]infinitive, ὄφελομ μὲν ἡ θεὸς.. στερῆσαι..
  [Refs 2nd c.BC+]

  __III impersonal ὀφείλει, it behoves, with accusative et infinitive, [Refs 5th c.BC+];
  ὄφελλέ με μήτε.. εἰσοράαν κτλ. [Refs 3rd c.BC+]participle, absolutely, αἱ ὀφείλουσαι
