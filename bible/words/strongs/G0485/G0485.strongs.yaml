strongs_number: G0485
language: greek
lemma: ἀντιλογία
transliteration: antilogía
definition: dispute, disobedience
kjv_usage: contradiction, gainsaying, strife
derivation: from a derivative of G483 (ἀντιλέγω);
extended_definition: 'ἀντιλογία, -ας ἡ

  (ἀντιλέγω), [in LXX chiefly for רִיב ;]

  gain-saying, strife (the latter sense being found in π.; see MM, VGT, see word;
  cf. Field, Notes, 106): Heb.6:16 7:7 12:3, Ju 11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντιλογ-ία, ἡ,

  contradiction, controversy, ἀ. χρησμῶν πέρι λέγειν[Refs 5th c.BC+]; ἡμέας.. ἐς ἀ.
  παρέξομεν will offer ourselves to argue the point, [Refs]; ἐδόκεον ἀντιλογίης κυρήσειν
  expected to be allowed to argue it,[Refs 5th c.BC+]; ἀντιλογίαν ἔχει it is open
  to contradiction, [Refs 4th c.BC+]: in plural, opposing arguments, [Refs 5th c.BC+];
  ἀντιλογίαν ἐν αὑτῷ ἔχειν to have grounds for defence in itself, [Refs]; ἄνευ -ίας
  without dispute, [Refs]

  __2 later, quarrel, dispute, [NT+3rd c.BC+]

  __3 right, claim, τοῦ αὐτοῦ λάκκου[Refs 6th c.AD+] {STEPBible-TFLSJ}'
