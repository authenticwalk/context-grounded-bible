strongs_number: G5231
language: greek
lemma: ὑπεράνω
transliteration: hyperánō
definition: above upward, i.e. greatly higher (in place or rank)
kjv_usage: far above, over
derivation: from G5228 (ὑπέρ) and G507 (ἄνω);
extended_definition: 'ὑπερ-άνω

  compound adv., [in LXX for עַל, מֵעָל, etc. ;]

  above: as prep. with genitive, Eph.1:21 4:10, Heb.9:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπεράνω [ᾰ],

  adverb above, opposed to ὑποκάτω, [Refs 2nd c.BC+]; οἰκεῖν [Refs 2nd c.AD+]; above
  the horizon, [LXX+4th c.BC+]; ὑ. γίγνεσθαί τινος to get the upper hand of,[Refs
  1st c.BC+]; ποιεῖν or ποιεῖσθαί τινα or τι ὑ. τινός, [Refs 1st c.AD+]; πάντων ὑ.
  ποιεῖν act more nobly than all others, [Refs 3rd c.AD+]

  __2 οἱ ὑ. πλεονασμοί excessive repetitions, [Refs 2nd c.BC+]; but μίαν ὑ. ποιότητα
  one supreme quality, [Refs 4th c.BC+]

  __3 of time, further back, ἐκ τῶν ὑ. χρόνων [Refs 1st c.BC+]

  __4 above, in a document, [ψηφίσματα] ὑ. γεγραμμένα [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
