strongs_number: G0131
language: greek
lemma: αἱμοῤῥέω
transliteration: haimorrhéō
definition: to flow blood, i.e. have a hæmorrhage
kjv_usage: diseased with an issue of blood
derivation: from G129 (αἷμα) and G4482 (ῥέω);
extended_definition: 'αἱμορροέω,

  (αἷμα, ῥέω), [in LXX: Lev.15:33 (דָּוֶה) * ;]

  to lose blood, suffer from a flow of blood (Hipp.): Mat.9:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'αἱμο-ρροέω,

  to lose blood, [Refs 5th c.BC+]; to have a αἱμόρροια, [LXX+NT] {STEPBible-TFLSJ}'
