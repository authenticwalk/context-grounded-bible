  __II.4 absolutely, refrain oneself, [Refs 4th c.BC+]

  __III intransitive in active, to be away or far from, with genitive loci, τῶν Ἐπιπολῶν
  ἓξ ἢ ἑπτὰ σταδίους[Refs 5th c.BC+]; ἀ.ἀπὸ Βαβυλῶνος, etc., [Refs 5th c.BC+]

