strongs_number: G3143
language: greek
lemma: μαρτύρομαι
transliteration: martýromai
definition: to be adduced as a witness, i.e. (figuratively) to obtest (in affirmation
  or exhortation)
kjv_usage: take to record, testify
derivation: middle voice from G3144 (μάρτυς);
extended_definition: 'μαρτύρομαι

  (μάρτυρ), [in LXX: Jdth.7:28, 1Ma.2:56 א)* ;]

  to summon as witness (M, Th., 25 f.; Hort., 1Pe., 53 f.; Lft., Notes, 29; Ga 203),
  hence,

  __(a) to protest, affirm solemnly: before ὅτι, Act.20:26, Gal.5:3;

  __(b) to adjure, beseech: with dative of person(s), Act.26:22; with accusative and
  inf., Eph.4:17; before εἰς, 1Th.2:12 (cf. δια-, προ-μαρτύρομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'μαρτύρομαι [ῡ],

  future μαρτῠροῦμαι (δια-) [LXX+2nd c.AD+]: aorist ἐμαρτῡράμην [Refs 5th c.BC+]:—call
  to witness, invoke, with accusative person, [Refs 5th c.BC+]; especially of the
  gods, Ἄρτεμιν, γαῖαν καὶ θεούς, [Refs 5th c.BC+]; δαίμονας, ὡς.. [Refs]: with accusative
  et infinitive, ὑμᾶς δ᾽ ἀκούειν ταῦτ᾽ ἐγὼ μαρτύρομαι [Refs 4th c.BC+]participle,
  μαρτύρομαι τυπτόμενος I call you to witness that.., [Refs 5th c.BC+]

  __2 with accusative of things, call one to witness a thing, [Refs 5th c.BC+]

  __3 protest, asseverate, μ. ὅτι.. [Refs 5th c.BC+] I protest, [Refs 5th c.BC+]

  __4 with accusative person et genitive of things, οἱ δὲ τῆς τῶν θεῶν.. παραγωγῆς
  τὸν Ὅμηρον μ. ὅτι.. cite Homer as a witness of.., [Refs 5th c.BC+] [same place];
  μ. τινὶ ὅτι.. [NT]; τοὺς ἀποστάντας μ. τῆς ἐπιορκίας remind them of.., [Refs 2nd
  c.AD+] {STEPBible-TFLSJ}'
