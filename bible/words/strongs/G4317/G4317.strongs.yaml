strongs_number: G4317
language: greek
lemma: προσάγω
transliteration: proságō
definition: to lead towards, i.e. (transitively) to conduct near (summon, present),
  or (intransitively) to approach
kjv_usage: bring, draw near
derivation: from G4314 (πρός) and G71 (ἄγω);
extended_definition: 'προσ-άγω

  [in LXX chiefly for = קָרַב hi., also for נָגַשׁ etc. ;]

  __1. trans., to bring or lead: with accusative and dative, Act.16:20; metaphorically,
  τ. θεῷ, 1Pe.3:18; before ὧδε, Luk.9:41; pass., with dative, Mat.18:24 (προσηνέχθη,
  T); in forensic sense, to summon: Act.12:6 (προαγαγεῖν, T, WH, mg., R).

  __2. Intrans., to draw near, approach (Jos.3:9, Jer.26:3 (Jer.46:3), al.): with
  dative, Act.27:27 (WH, προσαχεῖν).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσάγω [ᾰ],

  aorist 2 προσήγᾰγον: for aorist 1 προσῆξα see below [Refs 4th c.BC+]future middle
  (in passive sense), [Refs 5th c.BC+]: once ποσάγω (which see):— bring to or upon,
  τίς δαίμων τόδε πῆμα προσήγαγ; [Refs 8th c.BC+]; π. πάντα ἱκανά furnish, supply,
  [Refs 5th c.BC+]; ἁρμαμάξας[Refs 3rd c.BC+]

  __2 put to, add, ἅμα ἠγόρευε καὶ ἔργον προσῆγε (variant{προῆγεν}) [Refs 5th c.BC+];
  of exercises and food, ἐξ ὀλίγου π. [Refs 5th c.BC+]

  __3 bring to, move towards, apply, τὴν ἄνω γνάθον π. τῇ κάτω [Refs 5th c.BC+]; μὴ
  π. τὴν χεῖρά μοι lay it not on me, [Refs 5th c.BC+]; π. κεγχρώμασιν ὀφθαλμόν apply
  it closely, [Refs 5th c.BC+]: especially of medical applications, ἤπια [ἰήματα]
  μετὰ τὰ ἰσχυρά [Refs 5th c.BC+]

  __4 of meats, etc., set before, βρώματά τινι [Refs 5th c.BC+]

  __5 metaphorically, π. ὅρκους σφι put oaths to them, make them take oaths, [Refs
  5th c.BC+]

  __6 in military sense, bring up for the attack, move on towards, π. πύλαις λόχον
  [Refs 5th c.BC+]; see[Refs 5th c.BC+]; μηχανῆς μελλούσης προσάξεσθαι (in passive
  sense) [Refs 5th c.BC+]; π. βίαν τοῖς τείχεσι, τῇ πόλει, etc., [Refs 1st c.BC+]

  __7 metaphorically, π. βίαν τοῖς πολεμίοις [Refs 2nd c.BC+], etc.; τὰς ἀνάγκας [Refs
  5th c.BC+]; δεινὰν π. τόλμαν apply or put forth daring, [Refs 5th c.BC+]; γράψας..
  τίνα οἰκονομίαν προσαγήγοχας what steps you have taken, [Refs 3rd c.BC+]; πολλῶν
  φόβων προσαγομένων [Refs 5th c.BC+]

  __8 bring to or before, τῷ Κύρῳ τοὺς αἰχμαλώτους [Refs 5th c.BC+]; bring in, bring
  with one, [Refs 4th c.BC+]; introduce, πρὸς τὸν δῆμον [Refs 5th c.BC+]; π. τοὺς
  πρέσβεις (i. e. before the assembly) [Refs 4th c.BC+]; introduce at court, [Refs
  5th c.BC+]; bring a person into a law-court as defendant or as witness, [Refs 3rd
  c.BC+]

  __8.b introduce in writing, λόγῳ π. ὅτι.. introduce the statement.., [Refs 4th c.BC+];
  τὰ λοιπὰ μυθικῶς προσῆκται have been introduced, [Refs 4th c.BC+]

  __9 bring hither, lead on, τίς [σε] προσήγαγεν χρεί; [Refs 5th c.BC+]:—passive,
  οἴκτῳ καὶ ἐπιεικείᾳ π. [Refs 5th c.BC+]; ἄκοντες π. ὑπ᾽ Ἀθηναίων[Refs 5th c.BC+]

  __10 passive, to be brought over, attached to the cause of, with dative, εἴ πως
  σφίσιν προσαχθείη [Refs 5th c.BC+]

  __11 increase a rent or other charge, [Refs 2nd c.BC+]

  __12 ={προσαγγέλλω}, announce, report, [Refs 2nd c.BC+]

  __13 debit a person with an amount, charge it to him, συνέβη ναῦλον ἡμῖν προσάγεσθαι
  τοῦ πλοίου [Refs 3rd c.BC+]

  __II seemingly intransitive (i.e. ἑαυτόν, στρατόν, etc.), draw near, approach, [LXX+5th
  c.BC+]; especially in a hostile sense, advance against, attack, π. πρὸς τὸ κέρας
  [Refs 5th c.BC+]; τοῖς τετταράκοντα [ἔτεσι] [Refs]; πόταγε (Doric dialect for πρόσαγε)
  come on! [Refs 3rd c.BC+]; μαλακῶς π. [γυναικί] make advances to a woman in an effeminate
  manner, [Refs 1st c.AD+]; of Time, τῆς προσαγούσης τρύγης the approaching vintage,
  [Refs 4th c.AD+]

  __II.2 (i.e. ναῦν) bring to, come to land, τόποις [Refs 2nd c.BC+]

  __II.3 δυσχερῶς προσῆγον πρὸς τὰς εἰσφοράς uncertain reading in [Refs 2nd c.BC+]
  is falsa lectio in [Refs 5th c.BC+]

  __B middle, bring or draw to oneself, attach to oneself, bring over to one''s side,
  σοφίῃ αὐτούς, οὐκ ἀγνωμοσύνῃ προσηγάγετο [Refs 5th c.BC+]; πάντων π. ὄμματα draw
  all eyes upon oneself, [Refs 5th c.BC+]

  __B.2 absolutely, draw to oneself, embrace, [Refs 5th c.BC+]

  __B.3 with infinitive, ἡ Σφὶγξ τὸ πρὸς ποσὶ σκοπεῖν.. ἡμᾶς.. προσήγετο put us upon
  considering, [Refs 5th c.BC+]; προσάξομαι δάμαρτ᾽ ἐᾶν σε.. will induce her to suffer
  thee.., [Refs 5th c.BC+]

  __B.II take to oneself, take up, ὀστᾶ [Refs 5th c.BC+]

  __B.II.2 get for oneself, procure, import, ὧν δεῖται [Refs 5th c.BC+]; τὰ προσαχθέντα
  imports, [Refs]

  __B.II.3 αἷς [ταῖς προβοσκίσι] π. εἰς τὸ στόμα τὴν τροφήν with which they bring
  it to their mouths, [Refs 4th c.BC+]

  __B.II.4 μηδὲ προσάγου τῷ πράγματι χειμῶνας ἑτέρους do not add further troubles,
  [Refs 4th c.BC+]; π. τὸν χρόνον καὶ τὸν πόνον employ it for one''s own advantage,
  [Refs 2nd c.BC+]

  __B.II.5 μάρτυρα π. cite as witness, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
