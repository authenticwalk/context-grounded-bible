strongs_number: G3528
language: greek
lemma: νικάω
transliteration: nikáō
definition: to subdue (literally or figuratively)
kjv_usage: conquer, overcome, prevail, get the victory
derivation: from G3529 (νίκη);
extended_definition: 'νικἀω, -ῶ

  (νίκη), [in LXX: Psa.51:4 (זָכָה), Pro.6:25 frequently (חָמַד); in 4Mac ;]

  to conquer, prevail: absol., of Christ, Rev.3:21 6:2; C. inf., Rev.5:5; of Christians,
  Rev.2:7, 11 2:17, 26 3:5, 12 3:21 21:7; before ἐκ (RV, come victorious from), Rev.15:2;
  as law-term (cl.), Rom.3:4 (LXX); with accusative of person(s), Luk.11:22, Rev.11:7
  13:7 ([WH], R, mg., om.); of Christ, Jhn.16:33 (τ. κόσμον), Rev.17:14; of Christians,
  1Jn.4:4; τ. πονηρόν, 1Jn.2:13-14; αὐτόν (ref. to ὁ κατήγωρ, 1Jn.2:10), Rev.12:11;
  with accusative of thing(s), τὸν κόσμον, Jhn.16:33, 1Jn.5:4-5; τὸ κακόν, Rom.12:21;
  pass., μὴ νικῶ ὑπὸ τ. κακοῦ, ib. (cf. ὑπερ-νικάω).†

  (AS) {STEPBible-TBESG}'
etymology: 'νῑκάω,

  Ionic dialect νικέω [NT+4th c.BC+]; Aeolic dialect νίκημι [Refs 3rd c.BC+]; also
  in imperfect νίκη conjecture in [Refs 5th c.BC+]: Epic dialect imperfect 1st pers.
  plural νικάσκομεν [Refs 8th c.BC+]future -ήσω, later -ήσομαι[Refs 4th c.AD+]; Doric
  dialect 2nd pers. singular νικαξῇ variant in [Refs 3rd c.BC+]perfect νενίκηκα, etc.:
  (νίκη):

  __I absolutely, conquer, prevail in battle, in the games, or in any contest, [Refs
  8th c.BC+]; ὁ νικήσας the conqueror,[Refs 5th c.BC+]; ὁ νικηθείς the conquered,
  [Refs 8th c.BC+]; ἐνίκησα καὶ δεύτερος καὶ τέταρτος ἐγενόμην I won the first prize
  [at Olympia], etc., [Refs 5th c.BC+]: present frequently in sense, to be (or be
  proclaimed) conqueror, [Refs 5th c.BC+]; νικᾶν πᾶσι τοῖς κριταῖς or ἑνὶ κριτῇ in
  their opinion, [Refs 5th c.BC+]; πολὺ ν. win a decisive victory, [Refs 5th c.BC+]
  in boxing, [Refs 8th c.BC+]; ἵππῳ [Refs 5th c.BC+] he won all the bouts, [Refs 8th
  c.BC+]; τὰ κοῦφα, τὰ μείζοναν., [Refs 5th c.BC+]; ναυμαχίαν, μάχας, [Refs 5th c.BC+]
  to be conqueror in the Olympian games, [Refs 5th c.BC+]; πολλοὺς ἀγῶνας οὐ παγκρατίῳ
  μόνον, κτλ., [Refs 1st c.AD+]; Ὀλυμπίασι παῖδας στάδιον ν. conquer in the boys''
  race in the stadium at Olympia, [Refs 4th c.BC+] Diog.Cyn. cited in [Refs 3rd c.AD+]:
  also in Attic dialect Inscrr. with genitive, Λεωντὶς ἀνδρῶν ἐνίκα [Refs] win a victory,
  [Refs 5th c.BC+]; also ν. τρίποδα win it, [Refs 4th c.BC+]

  __I.2 prevail, be superior, μύθοισιν, ἔγχεϊ, [Refs 8th c.BC+]; κάλλει ἐνίκα (i.e.
  κρητήρ) [Refs 8th c.BC+]: with participle, εὐεργετῶν ν. [Refs 5th c.BC+]

  __I.3 of opinions, etc., βουλὴ κακὴ νίκησεν the evil counsel prevailed, [Refs 8th
  c.BC+]; ἐκ τῆς νικώσης [γνώμης] according to the prevailing opinion, vote of the
  majority, [Refs 5th c.BC+]is carried, [Refs 5th c.BC+]: frequently of orators, νικᾷ..
  ὁ κακὸς ἐν πλήθει λέγων [Refs 5th c.BC+] it was resolved, with infinitive, ἐνίκα
  μὴ ἐκλιπεῖν τὴν πόλιν it was carried not.., [Refs 5th c.BC+]; ἐνίκησε.. λοιμὸν εἰρῆσθαι
  it was the prevailing opinion that.., [Refs 5th c.BC+]; ἐν δημοκρατίᾳ νικᾷ ζῆν it
  is preferable.., [Refs 5th c.BC+]

  __I.4 with infinitive, succeed in.., ἐνίκησε σκορπίσαι [Refs]

  __I.5 as law-term, ν. τὴν δίκην win one''s cause, [Refs 5th c.BC+]; νικήσεις ἐν
  τῷ κρίνεσθαί σε [NT]:—passive, with genitive, αἴ κα νικαθῇ τῶν ἐνεχύρων [Refs 5th
  c.BC+]; see below 11.

  __II with accusative, conquer, vanquish, Ἕκτορα [Refs 8th c.BC+]; πάντα ν. ἄνδρα..
  κακοῖσιν surpass him in miseries, [Refs 5th c.BC+]; μὴ φῦναι τὸν ἅπαντα νικᾷ λόγον
  excels the whole account, [NT+5th c.BC+]:—passive, ἔστιν ἃ τῶν ἄθλων δὶς ἕκαστος
  ἐνικήθη [Refs 5th c.BC+]: with participle, ν. ἀλεξόμενός τινα [Refs]

  __II.b as law-term [Refs 8th c.BC+]:—passive, ἧ δέ κα νικαθῇ [Refs]; also of objects
  in dispute, damages, etc., recover, [Refs]:—passive, to be assigned, adjudicated,
  [Refs]

  __II.2 generally, overpower, especially of passions, etc., νόον νίκησε νεοίη [Refs
  8th c.BC+]; βαρεῖαν ἡδονὴν νικᾶτέ με grievous is the pleasure ye win prevailing
  over me, [Refs 5th c.BC+]infinitive, μηδ᾽ ἡ βία σε.. νικησάτω τοσόνδε μισεῖν let
  not violence prevail on thee to.., [Refs] weighs with me more than enmity, from
  the comparable force in νικᾷ, [Refs]

  __II.3 passive, to be vanquished, [Refs 8th c.BC+]participle νικηθείς (see. above
  [Refs]; νικᾶσθαι ὕπνῳ, κέρδεσιν, [Refs 5th c.BC+] with genitive of comparison, to
  be inferior, yield to, [Refs 5th c.BC+]; ξείνων νενίκανται θύραι the doors give
  way to the guests, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
