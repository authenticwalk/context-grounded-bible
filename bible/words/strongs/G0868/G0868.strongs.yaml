strongs_number: G0868
language: greek
lemma: ἀφίστημι
transliteration: aphístēmi
definition: to remove, i.e. (actively) instigate to revolt; usually (reflexively)
  to desist, desert, etc.
kjv_usage: depart, draw (fall) away, refrain, withdraw self
derivation: from G575 (ἀπό) and G2476 (ἵστημι);
extended_definition: 'ἀφ-ίστημι

  [in LXX for סוּר, מָעַל, etc. (41 words in all) ;]

  __1. trans. in pres., impf., fut., 1 aor., to put away, lead away; metaphorically,
  to move to revolt: Act.5:37.

  __2. Intrans. in pf., plpf., 2 aor., to stand off, depart from, withdraw from: with
  genitive, Luk.2:37; before ἀπό, Luk.4:13 13:27, Act.5:38 12:10 15:38 19:9 22:29,
  2Co.12:8; metaphorically, ἀπὸ ἀδικίας, 2Ti.2:19; ἀπὸ θεοῦ, (fall away, apostatize),
  Heb.3:12 Mid. (exc. 1 aor., WH. is trans.), to withdraw oneself from, absent oneself
  from: Luk.2:37; metaphorically, fall away, apostatize: absol., Luk.8:13; with genitive,
  1Ti.4:1 (MM, see word; Cremer, 308).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφίστημι:

  causal in present and imperfect, in future ἀποστήσω, and aorist I ἀπέστησα, as also
  in aorist I middle (see. below):—put away, remove, keep out of the way, τὸ ἀσθενέστατον
  τοῦ στρατεύματος[Refs 5th c.BC+]; of diseases, [Refs 5th c.BC+]hinder from.., [Refs
  5th c.BC+]; ἀ. τὰς τῶν πολεμίων ἐπιβουλάς frustrate them, [Refs 5th c.BC+]; ἀ. τὸν
  ἄρχοντα depose him, [Refs 5th c.BC+] —aorist middle, Ἀργείων δόρυ πυλῶν ἀπεστήσασθε
  remoued it from your own gates, [Refs 5th c.BC+], having retired.

  __2 cause to revolt, of allies, [Refs 5th c.BC+]

  __3 in geometrical constructions, cut off, [Refs 5th c.AD+]

  __II weigh out, [Refs 5th c.BC+]; pay, δραχμὰς ή ἀργυρίου[Refs 2nd c.BC+]aorist
  I middle, μὴ.. ἀποστήσωνται Ἀχαιοὶ χρεῖος lest they weigh out (i. e. pay in full)
  the debt, [Refs 8th c.BC+] —in strict sense of middle, ἀποστήσασθαι τὸν χαλκόν to
  have the brass weighed out to one, [Refs 8th c.BC+]

  __III middle, give a final decision (or break up, dismiss the assembly), ῥήτρα cited
  in [Refs 1st c.AD+]

  __B intransitive, in passive, as also in aorist 2 ἀπέστην, imperative ἀπόστηθι[Refs
  5th c.BC+]perfect ἀφέστηκα in present sense, syncopated. in plural ἀφέστᾰμεν, -στᾰτε,
  -στᾶσι, as in infinitive ἀφεστάναι, participle ἀφεστώς, -ῶσα, -ός or -ώς: pluperfect
  ἀφεστήκειν, Attic dialect -κη[Refs 5th c.BC+]: future middle ἀποστήσομαι[Refs 5th
  c.BC+]aorist I middle is causal (see. above)): for future ἀφεστήξω see entry .:—stand
  away or aloof from, keep far from, ὅσσον δὲ τροχοῦ ἵππος ἀφίσταται[Refs 8th c.BC+];
  ὡς γραφεὺς (or βραβεὺς) ἀποσταθείς[Refs 5th c.BC+] lose one''s wits, [Refs 5th c.BC+];
  οὐδενὸς ἀποστήσονται ὅσα ἂν δίκαια λέγητε depart from, object to right proposals,
  [Refs 5th c.BC+]; ἀ. ἀρχῆς to be deposed from office, [Refs 5th c.BC+]; simply,
  resign, [Refs 3rd c.BC+]; ἀ. τῶν πραγμάτων, τῆς πολιτείας, etc., withdraw from business,
  politics, have done with it, [Refs 4th c.BC+]; ἔργων ἢ πόνων ἢ κινδύνων shun them,
  [Refs 5th c.BC+]; ὧν εἷλεν ἀποστάς giving up all claim to what he had won (at law),
  [Refs 4th c.BC+]; τὴν πολιτείαν.. τὴν ἀφεστηκυῖαν τοῦ μέσου πλεῖον further removed
  from.., [Refs 4th c.BC+]; ἀ. ἐκ Σικελίας withdraw from the island, give up the expedition,
  [Refs 5th c.BC+]; retire, ἐς Ἰθώμην[Refs]: rarely c.accusative, avoid, shrink from,
  τὸν ἥλιον[Refs 5th c.BC+]

  __B.2 in Prose, ἀ. ἀπό τινος revolt from.., [Refs 5th c.BC+]: absolutely, revolt,
  [Refs 5th c.BC+]; ὑπό τινος at his instigation, [Refs 5th c.BC+]

  __B.3 ἀ. τινί make way for another, give way to him, [Refs 5th c.BC+]

  __B.4 with genitive, shrink from, τῶν κινδύνων[Refs 5th c.BC+]: also with infinitive,
  shrink from doing, ἀπέστην τοῦτ᾽ ἐρωτῆσαι σαφῶς[Refs 5th c.BC+]

  __B.5 absolutely, stand aloof, recoil from fear, horror, etc., τίπτε καταπτώσσοντες
  ἀφέστατ;[Refs 8th c.BC+]; desist, μὴ νῦν -ώμεθα[Refs 5th c.BC+]a runaway, [Refs
  5th c.BC+]

  __B.6 in Medicine texts, ἀφίσταται, ={ἀπόστασις γίγνεται, εἰς ἄρθρα} [Refs 5th c.BC+];
  ἀ. ὀστέον exfoliates, [Refs]; also ἀ. ἀπὸ τῶν ὀστῶν[Refs 5th c.BC+]; also, project,
  stand out, ὦτα ἀφεστηκότα[Refs 1st c.BC+]

  __B.6.b to be separated by the formation of an abscess, [Refs 2nd c.AD+] (also in
  active, τὸ πύον ἀφίστησι 7.715). {STEPBible-TFLSJ}'
