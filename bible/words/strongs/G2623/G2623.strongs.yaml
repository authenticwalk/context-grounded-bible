strongs_number: G2623
language: greek
lemma: κατακλείω
transliteration: katakleíō
definition: to shut down (in a dungeon), i.e. incarcerate
kjv_usage: shut up
derivation: from G2596 (κατά) and G2808 (κλείω);
extended_definition: 'κατα-κλείω

  [in LXX: Jer.32:3 (כָּלָא), Wis.17:2, 16, 2Ma.13:21, 3Ma.3:25 * ;]

  to shut up:. with accusative of person(s), before ἐν φυλακῇ (-αῖς), Luk.3:20, Act.26:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-κλείω,

  old Attic dialect κατακλῄω [Refs 5th c.BC+]future κατακλιῶ uncertain in [Refs 5th
  c.BC+]:—middle, aorist -εκλεισάμην[Refs 5th c.BC+] —passive, aorist -εκλῄσθην, -εκλείσθην
  (see. below); Ionic dialect -εκληΐσθην[Refs 5th c.BC+]; Doric dialect -εκλᾴσθην[Refs
  3rd c.BC+]: perfect -κέκλῃμαι[Refs 5th c.BC+]

  __I with accusative person, shut in, enclose, e. g. a mummy in its case, [Refs 5th
  c.BC+]; κ. εἰς πολιορκίαν, εἰς δυσχωρίας, [NT+1st c.BC+], i.e. not to be a cosmopolite,
  [Refs 5th c.BC+]:—passive, ἐς τὸ τεῖχος κατακλῄεσθαι [Refs 5th c.BC+]; ὅταν ἐς [νεφέλας]
  ἄνεμος κατακλῃσθῇ [Refs 5th c.BC+]:—middle, shut oneself up, ἐν τοῖς βασιλείοις
  [Refs 5th c.BC+]; also κατεκλᾴζετο shut up the bride with oneself [in the bridal-chamber],
  [Refs 3rd c.BC+]:—passive, κατεκλᾴσθης [Refs]

  __I.2 metaphorically, νόμῳ κ. shut up, i.e. compel, oblige, ἂν.. πᾶσαν τὴν δύναμιν
  νόμῳ κατακλείσητε ἐπὶ τῷ πολέμῳ μένειν [Refs 5th c.BC+]

  __I.3 metaphorically, τῆς πόλεως εἰς κίνδυνον μέγιστον κατακεκλειμένης being reduced,
  [Refs 4th c.BC+]: generally, confine, ἐν τῷ κατὰ φύσιν πέρατι -κέκλειται τἀγαθόν
  [Refs 5th c.BC+]; κατακλείειν τὸ πᾶν τῆς τέχνης εἰς.. confine the whole business
  of art to.., [Refs 3rd c.AD+]

  __II c.accusative of things, shut up, close, τὰς πυλίδας [Refs 5th c.BC+]; τὸ ἐργαστήριον
  [Refs 5th c.BC+]:—in passive, of humours in the body, [Refs 5th c.BC+]

  __II.2 clamp down, make fast, of stones in masonry, [Refs]; also κ. [τὴν δεξιάν]
  [Refs 2nd c.AD+]

  __II.3 close a speech, conclude, [Refs 3rd c.AD+]; εἰς ἀπειλὴν κ. τὸν λόγον with
  a threat, [Refs 1st c.BC+]; οὐ κ. διάνοιαν give no complete sense, [Refs]; conclude
  an argument or inference, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
