strongs_number: G4332
language: greek
lemma: προσεδρεύω
transliteration: prosedreúō
definition: to sit near, i.e. attend as a servant
kjv_usage: wait at
derivation: from a compound of G4314 (πρός) and the base of G1476 (ἑδραῖος);
extended_definition: 'προσεδρεύω

  (πρόσεδρος, sitting near), [in LXX: 1Ma.11:40 * ;]

  __1. to sit near.

  __2. to attend regularly: with dative, 1Co.9:13, Rec. (see: παρεδρεύω).†

  παρ-εδρεύω

  [in LXX: Pro.1:21 8:3 * ;]

  to sit constantly beside, attend constantly (cf. MM, xix): τ. θυσιαστηρίω, 1Co.9:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσεδρ-εύω,

  sit near, wait or watch beside, πυρᾷ [Refs 5th c.BC+]; π. τινί to be always at his
  side, keep watch on him, [Refs 4th c.BC+]; τοῖς πράγμασι, τοῖς καιροῖς, [Refs 2nd
  c.BC+]; [τοῖς ἐφήβοις] προσκαρτερῶν ἐπιμελῶς καὶ -εύων, of a κοσμητής, [Refs]; π.
  τῷ θεῷ wait upon God, [Refs 1st c.AD+]; attend to, τοῖς τῆς Ἀσίας πράγμασιν [Refs
  1st c.BC+]; τῇ θεραπείᾳ τοῦ θεοῦ [Refs 5th c.BC+]; watch the rise of the Nile, [Refs
  3rd c.AD+]; persist in, ταῖς φιλοπονίαις [Refs 4th c.BC+]; apply oneself, λίαν [Refs
  4th c.BC+]; πρὸς ἴδιον to one''s own affairs,[Refs 2nd c.AD+]

  __2 besiege, ταῖς Συρακούσαις [Refs 2nd c.BC+]

  __3 wait, προσέδρευσα ἐφ᾽ ἡμέρας δύο ἐκδεχόμενός σε [Refs 2nd c.AD+]; especially
  attend at a law-court, παρεῖναι καὶ π. τῷ βήματι [Refs 3rd c.AD+]; attend regularly,
  serve, as clerk of the court, [Refs 3rd c.AD+]

  __4 to be in seruice, serve, πρὸς τῷ διδασκαλείῳ (as a menial), [Refs 4th c.BC+];
  of an apprentice, π. τῷ διδασκάλῳ [Refs 2nd c.AD+]; of a servant, παραμένειν.. καὶ
  π. [Refs 6th c.AD+] {STEPBible-TFLSJ}'
