strongs_number: H7927
language: hebrew
lemma: שְׁכֶם
transliteration: Shᵉkem
pronunciation: shek-em'
definition: Shekem, a place in Palestine
kjv_usage: Shechem.
derivation: the same as H7926 (שְׁכֶם); ridge;
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.33.19;

  son of: Hamor (H2544)

  § Shechem = "back" or "shoulder"

  1) son of Hamor, the chieftain of the Hivites at Shechem at the time of Jacob''s
  arrival

  2) a city in Manasseh; located in a valley between Mount Ebal and Mount Gerizim,
  34 miles (54 km) north of Jerusalem and 7 miles (10.5 km) south- east of Samaria
  {STEPBible-TBESH}'
