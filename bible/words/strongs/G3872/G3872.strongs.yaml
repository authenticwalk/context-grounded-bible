strongs_number: G3872
language: greek
lemma: παρακαταθήκη
transliteration: parakatathḗkē
definition: something put down alongside, i.e. a deposit (sacred trust)
kjv_usage: that (thing) which is committed (un-)to (trust)
derivation: from a compound of G3844 (παρά) and G2698 (κατατίθημι);
extended_definition: 'παρα-κατα-θήκη, -ης, ἡ

  (παρακατατίθημι) [in LXX: Exo.22:8, 11 (מְלָאכָה), and elsewhere as seel. for παραθήκη,
  which see ;]

  more usual than its variant in Gk. writers for a trust or deposit: 1Ti.6:20, 2Ti.1:14,
  Rec.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρακατα-θήκη, ἡ,

  deposit of money or property entrusted to one''s care, [Refs 5th c.BC+]; π. Ἀθηναίας,
  i.e. deposited in her temple, [Refs]; π. ἔχειν [Refs 5th c.BC+], compare 5; ἀποδιδόναι
  to restore it, [Refs 4th c.BC+]; ἀποστερῆσαι to withhold it, [Refs]; ἐν π. δοθῆναι,
  ἔχειν, [Refs 2nd c.BC+]; αἱ π. τῆς τραπέζης banking deposits, [Refs 4th c.BC+]

  __2 of persons entrusted to guardians, ward, Ἀπόλλωνα παρὰ Ἴσιος π. δεξαμένη [Refs
  5th c.BC+]; of children, [Refs 4th c.BC+]; of persons under the protection of the
  state, sacred trust, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
