strongs_number: G1459
language: greek
lemma: ἐγκαταλείπω
transliteration: enkataleípō
definition: to leave behind in some place, i.e. (in a good sense) let remain over,
  or (in a bad sense) to desert
kjv_usage: forsake, leave
derivation: from G1722 (ἐν) and G2641 (καταλείπω);
extended_definition: 'ἐγκαταλείπω,

  [in LXX chiefly for עזב ;]

  __1. to leave behind: ἡμῖν σπέρμα, Rom.9:29 (LXX).

  __2. to abandon, desert, forsake: with accusative of person(s), Mat.27:46 (LXX),
  Mrk.15:34 (ib.), Act.2:27 (LXX) (WH, ἐνκ-), 2Ti.4:10, 16 Heb.13:5" (LXX) ; τ. ἐπισυναγωγήν
  (cf. MM, Exp., xi), Heb.10:25. Pass., Act.2:31 (WH, ἐνκ-), 2Co.4:9.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἐγκατα-λείπω,

  leave behind, παῖδα [Refs 8th c.BC+]; ἐ. τὸ κέντρον, of a bee, [Refs 5th c.BC+]:
  hence of Pericles, τὸ κέντρον ἐγκατέλιπε τοῖς ἀκροωμένοις [Refs 5th c.BC+]

  __2 leave in the lurch, [NT+5th c.BC+]; abandon, νεκροὺς [Refs 5th c.BC+]

  __3 leave out, omit, [Refs 5th c.BC+]

  __4 leave traces behind, [Refs 4th c.BC+]

  __II passive, to be left behind in a race, [Refs 5th c.BC+]

  __II.2 leave residual symptoms or sequelae, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
