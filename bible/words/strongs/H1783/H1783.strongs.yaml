definition: Dinah, the daughter of Jacob
kjv_usage: Dinah.
derivation: feminine of H1779 (דִּין); justice;
extended_definition: 'A woman living at the time of the Patriarchs, first mentioned
  at Gen.30.21;

  daughter of: Israel (H3478) and Leah (H3812);

  sister of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Issachar
  (H3485) and Zebulun (H2074);

  half-sister of: Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher (H0836), Joseph
  (H3130) and Benjamin (H1144)

  § Dinah = "judgment"

  daughter of Jacob by Leah, full sister of Simeon and Levi {STEPBible-TBESH}'
