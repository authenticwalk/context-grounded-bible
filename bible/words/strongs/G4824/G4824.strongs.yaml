strongs_number: G4824
language: greek
lemma: συμβούλιον
transliteration: symboúlion
definition: advisement; specially, a deliberative body, i.e. the provincial assessors
  or lay-court
kjv_usage: consultation, counsel, council
derivation: neuter of a presumed derivative of G4825 (σύμβουλος);
extended_definition: 'συμβούλιον, -ου, τό

  (σύμβουλος), [in LXX: 4Ma.17:17 א * ;]

  a word of the Græco-Roman period (of. Lat. consilium, and see Deiss., BS, 238) =
  cl. συμβουλία (Arist., Xen.),

  __1. counsel: σ. λαμβάνειν, Mat.12:14 22:15 27:7 28:12; διδόναι, Mrk.3:6 (ποιεῖν,
  Rec.); ποιεῖν, Mrk.15:1 (ἑτοιμάζειν, WH, mg.).

  __2. By meton., a council (4Mac, l.with א; συνέδριον, AR): Act.25:12 (see MM, xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμβούλ-ιον, τό,

  advice, counsel, especially with purposes of evil, [NT]

  __II a council of advisors or assessors, [Refs 1st c.AD+]; especially frequently
  of the consilium of a Roman magistrate, governor, etc., [NT+2nd c.BC+] {STEPBible-TFLSJ}'
