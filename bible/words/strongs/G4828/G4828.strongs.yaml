strongs_number: G4828
language: greek
lemma: συμμαρτυρέω
transliteration: symmartyréō
definition: to testify jointly, i.e. corroborate by (concurrent) evidence
kjv_usage: testify unto, (also) bear witness (with)
derivation: from G4862 (σύν) and G3140 (μαρτυρέω);
extended_definition: 'συν-μαρτυρέω (Rec. συμμ-), -ῶ,

  to bear witness with: Rom.2:15; with dative, Rom.8:16; before ὅτι, Rom.9:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμμαρτῠρέω,

  bear witness with or in support of another, ξυμμαρτυρῶ σοι [Refs 5th c.BC+]; τι
  to a fact, [Refs 6th c.BC+]; followed by a relative, ὡς.. σύ μοι ξυμμαρτυρῇς οἵα
  πέφυκα [Refs 5th c.BC+]

  __2 Astrology texts, to be in aspect with, configurate with, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
