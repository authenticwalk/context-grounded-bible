strongs_number: G0189
language: greek
lemma: ἀκοή
transliteration: akoḗ
definition: hearing (the act, the sense or the thing heard)
kjv_usage: audience, ear, fame, which ye heard, hearing, preached, report, rumor
derivation: from G191 (ἀκούω);
extended_definition: 'ἀκοή, -ῆς, ἡ

  (ἀκούω), [in LXX: Exo.15:26, al. for שׁמע, its parts and derivatives, exc. Deu.11:22
  (שׁמר) ;]

  __1. hearing, the sense of hearing: 1Co.12:17, 2Pe.2:8; "Hebraic dative," ἀκοῇ ακούειν
  (frequently in LXX; V. M, Pr., 14, 75), Mat.13:14, Act.28:26.

  __2. organ of hearing, the ear (Arist., al.; MM, VGT, see word): 2Ti.4:3-4; pl.,
  Mrk.7:35, Luk.7:1, Act.17:20, Heb.5:11.

  __3. a thing heard, i.e.,

  __(a) a message, teaching: Jhn.12:38 and Rom.16:16,17" (LXX), Gal.3:2,5 R, mg.;
  λόγος ἀκοῆς, 1Th.2:13, Heb.4:2;

  __(b) a report, rumour: with genitive, of person(s), Mat.4:24, 14:1, 24:6; Mrk.1:28
  13:7 (Cremer, 82, 623; MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκοή, ἡ,

  Epic dialect ἀκουή· (ἀκοϝ, compare ἀκούω):— hearing, sound heard, ἕκαθεν δέ τε γίγνετ᾽
  ἀ.[Refs 8th c.BC+]

  __2 thing heard, tidings, μετὰ πατρὸς ἀκουὴν ἱκέσθαι, βῆναι, [Refs 8th c.BC+]; κατὰ
  τὴν Σόλωνος ἀκοήν according to Solon''s story, [Refs 5th c.BC+]; report, [Refs 5th
  c.BC+]; ἀ. σοφοῖς thing for wise men to listen to, [Refs]; ἀκοῇ ἱστορεῖν, παραλαβεῖν
  τι by hearsay, [Refs 5th c.BC+]; τὰς ἀ. τῶν προγεγενημένων traditions, [Refs 5th
  c.BC+]; ἀκοὴν μαρτυρεῖν, προσάγειν, give, bring hearsay evidence, [Refs 4th c.BC+];
  ἐκ γὰρ ἀκουῆς οἰκτίρω σε[Refs 6th c.AD+]

  __II sense of hearing, [Refs 5th c.BC+]; joined with ὄψις, [Refs 5th c.BC+]

  __II.2 act of hearing, ἐς ἀκοὰν ἐμήν to my hearing, my ear, [Refs 5th c.BC+]; ἀκοαῖς
  δέχεσθαι, εἰς ἀκοὰς.. ἥκειν, [Refs 5th c.BC+]; ἀκοὴν ὑπειπών demanding a hearing,
  [Refs 5th c.BC+]

  __II.3 ear, ὀππάτεσσι δ᾽ οὖδεν ὄρημ᾽, ἐπιρρόμβεισι δ᾽ ἄκουαι[Refs 7th c.BC+]; δυσὶν
  ἀκοαῖς κρίνειν with two ears, [Refs 4th c.BC+]

  __III hearing, listening to, ἀκοῆς ἄξιος[Refs 5th c.BC+]; εἰς ἀκοὴν φωνῆς within
  hearing of.., [Refs 1st c.BC+]

  __IV obedience, ἀ. ὑπὲρ θυσίαν ἀγαθή[LXX]

  __V in plural, place where supernatural voices are heard, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
