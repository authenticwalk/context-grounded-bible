strongs_number: G0530
language: greek
lemma: ἅπαξ
transliteration: hápax
definition: one (or a single) time (numerically or conclusively)
kjv_usage: once
derivation: probably from G537 (ἅπας);
extended_definition: 'ἅπαξ

  adv., [in LXX for אֶחָד, פַּעַם ;]

  __(a) once: 2Co.11:25, Heb_9:26-27; ἔτι ἅ., Heb.12:26-27; ἅ. τ. ἐνιαυτοῦ, Heb.9:7;
  καί ἅ. κ. δίς, twice: Php.4:16, 1Th.2:18;

  __(b) once for all: Heb.6:4 9:28 10:2, 1Pe.3:18, Ju 3 5 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἅπαξ [ᾰπ],

  adverb once, once only, once for all, first in [Refs 8th c.BC+]; ἅ... ἀπὸ θυμὸν
  ὀλέσσαι[Refs 5th c.BC+]; οὐχ ἅ. μόνον more than once, [Refs 5th c.BC+]; of the self-creation
  of Νοῦς, τὴν ποίησιν αὑτοῦ.. ἅ. εἶναι[Refs 3rd c.AD+]; ἅ. ἔτι yet this once, [Refs
  4th c.BC+]; τὸ ἅ. τοῦτο at this moment, [LXX]; ἅ. δυοῖν ποδοῖν, i.e. two square
  feet [Refs]four, [Refs 5th c.BC+]

  __2 with genitive, ἅ. τοῦ ἐνιαυτοῦ, ἔτεος ἑκάστου ἅ., [Refs 5th c.BC+]

  __3 once on a time, formerly, ἅ. καὶ ἅ.[LXX]

  __II without any notion of number, after conditional and temporal Particles, if
  once, when once, εἴπερ ἐσπείσω γ᾽ ἅ. if once you have made a treaty, [Refs 5th c.BC+]:
  so with participle, ἐπὶ γᾶν ἅ. πεσὸν... αἷμα[NT+5th c.BC+] = sṃ (compare εἷς); -παξ
  akin to πήγνυμι.) {STEPBible-TFLSJ}'
