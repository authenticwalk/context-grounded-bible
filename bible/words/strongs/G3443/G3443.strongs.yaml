strongs_number: G3443
language: greek
lemma: μονόω
transliteration: monóō
definition: to isolate, i.e. bereave
kjv_usage: be desolate
derivation: from G3441 (μόνος);
extended_definition: 'μονόω, -ῶ

  (μόνος), [in Aq.: Gen.49:6 ;]

  to leave alone, forsake: of a childless widow, pf. ptcp. pass., 1Ti.5:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'μονόω,

  Epic dialect and Ionic dialect μουνόω, [Refs 8th c.BC+]; but μον- in [Refs 8th c.BC+]:
  (μόνος):— make single or solitary, ἡμετέρην γενεὴν μούνωσε Κρονίων made our race
  single, i. e. allowed but one son in each generation, [Refs 8th c.BC+]; μ. τὸν Φίλιππον
  leave him isolated, [Refs 2nd c.BC+]; get alone, τινὰ ἐν σπήλυγγι [Refs]; strip
  of predicates, make unique, [θεόν] [Refs 3rd c.AD+]

  __II more frequently in passive, to be left alone, forsaken, ἐνὶ Τρώεσσι μονωθείς
  [Refs 8th c.BC+]; ἐμουνοῦντο they were left each man by himself, [Refs 5th c.BC+];
  μουνωθέντα taken apart, without witnesses (variant for{μουνόθεν}), [Refs 4th c.BC+];
  of animals when hunted, [Refs 5th c.BC+]; when left solitary, [Refs 4th c.BC+];
  of the soul, to be separated from the body, [Refs 2nd c.AD+]; of things, to be taken
  alone, [Refs 4th c.BC+]; to be isolated in thought, [Refs 5th c.AD+]

  __II.2 with genitive person, μεμουνωμένοι συμμάχων deserted by allies, [Refs 5th
  c.BC+]; μονωθεὶς δάμαρτος, σοῦ μονούμενος, [Refs 5th c.BC+] bereft of.., [Refs 1st
  c.BC+]; μονούμενος τῶν ἀγαθῶν separated from.., [Refs 5th c.BC+]; μονωθεῖσαι φρονήσεως
  without.., [Refs]; μονωθεὶς ἐκ τῆς εἱρκτῆς, i. e. set free from.., [Refs] {STEPBible-TFLSJ}'
