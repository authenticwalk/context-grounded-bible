strongs_number: G1433
language: greek
lemma: δωρέομαι
transliteration: dōréomai
definition: to bestow gratuitously
kjv_usage: give
derivation: middle voice from G1435 (δῶρον);
extended_definition: 'δωρέω, -ῶ

  [in LXX: Gen.30:20 (זָבַד), Est.8:1, Pro.4:2 (נָתַן), Lev.7:15 (קׇרְבָּן), 1Es.1:7
  Est.8:14 Est.8:55, Sir.7:25 * ;]

  to present, bestow. As depon. (with same sense), -Ιομαι,.-οίμαι: Mrk.15:45, 2Pe.1:3-4.†

  SYN.: δίδωμι, q.v  (AS) {STEPBible-TBESG}'
etymology: 'δωρ-έω,

  future -ήσω [Refs 8th c.BC+]: aorist ἐδώρησα [Refs 8th c.BC+]:—give, present, δῶρον
  [Refs 8th c.BC+] [same place]; present one with, θυσίαις Ἑρμᾶν Pi.[same place]:—passive,
  aorist δωρηθῆναι to be given or presented, [Refs 5th c.BC+]: in perfect passive,
  παρὰ θεῶν δῶρα ὑμῖν δεδώρηται [Refs 5th c.BC+]; and of persons, to be presented
  with a thing, χώρῃ [Refs 5th c.BC+]

  __II more frequently middle δωρέομαι, ῥεῖα θεὸς.. ἵππους δωρήσαιτ᾽ [Refs 8th c.BC+];
  δωρέεσθαί τί τινι present a thing to one, [Refs 5th c.BC+]; also δ. τινά τινι present
  one with a thing, [Refs 5th c.BC+]; δ. τινά to make him presents, [Refs 5th c.BC+]:
  perfect, δεδώρηται [Refs 5th c.BC+]

  __II.2 in present and imperfect also, offer, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
