strongs_number: G5616
language: greek
lemma: ὡσεί
transliteration: hōseí
definition: as if
kjv_usage: about, as (it had been, it were), like (as)
derivation: from G5613 (ὡς) and G1487 (εἰ);
extended_definition: 'ὡσεί

  adv.,

  __(a) as if, .as it were, like as, like: Mat.3:16 9:36, Act.2:3 6:15, Rom.6:13,
  Heb.1:12; γίνεσθαι (φαίνεσθαι) ὡσεί, Mrk.9:26, Luk.22:44 ([WH] R, mg., om.), Luk.24:11;

  __(b) in calculation, and with numbers, about: Mat.14:21, Luk.3:23 9:14, 28 22:41,
  59 23:44, Act.2:41 10:3 19:7; ὡσεὶ λίθου βολήν, Luk.22:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὡσεί

  or ὡς εἰ, adverb as if, as though; with various moods:

  __I with optative, ἴσαν, ὡς εἴ τε πυρὶ χθὼν πᾶσα νέμοιτο [Refs 8th c.BC+]

  __I.2 ὡσεί τε with subjunctive, ἐρίλησ᾽ ὡς εἴ τε πατὴρ ὃν παῖδα φιλήσῃ [Refs 8th
  c.BC+]

  __I.3 ὡς εἰ or ὡς εἴ τε, with indicative, ἕπονθ᾽ ὡς εἴ τε μετὰ κτίλον ἕσπετο μῆλα
  [Refs 8th c.BC+]

  __II in comparisons, like, just as, [Refs 8th c.BC+], etc.: with participle, [Refs
  8th c.BC+]; with verb supplied, [Refs 8th c.BC+]; ὡσεί περ with participle, [Refs
  8th c.BC+]; ὡς εἴ πέρ τε with a noun, [Refs]

  __II.2 ὡς εἴτε as it were, [Refs 5th c.BC+]

  __III with Numerals, or measures of time and space, about, ὡσεὶ τριήκοντα σταδίων
  μάλιστά κῃ [NT+5th c.BC+] {STEPBible-TFLSJ}'
