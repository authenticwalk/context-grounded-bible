strongs_number: G0336
language: greek
lemma: ἀναίρεσις
transliteration: anaíresis
definition: (the act of) killing
kjv_usage: death
derivation: from G337 (ἀναιρέω);
extended_definition: 'ἀν-αίρεσις, -εως, ἡ

  (ἀναιρέω), [in LXX: Num.11:15 (הָרַג), Jdg.15:17 (רָמָה), Jdth.15:4, 2Ma.5:13 *
  ;]

  __1. a taking up or away (Thuc.).

  __2. a destroying, slaying, murder (Field, Notes, 116; MM, VGT, see word): Act.8:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναίρ-εσις, εως, ἡ,

  taking up or away, especially of dead bodies for burial, ὀστέων[Refs 5th c.BC+];
  in a sea-fight, νεκρῶν ἢ ναυαγίων ἀ.[Refs 5th c.BC+]

  __2 taking up, ἀ. καὶ θέσις ὅπλων[Refs 5th c.BC+]

  __3 undertaking, ἔργων[Refs 5th c.BC+]

  __II destruction, [Refs 5th c.BC+]

  __II.2 slaying, putting to death, [LXX+1st c.AD+]; banishment, [Refs 5th c.BC+]

  __II.3 repeal, δογμάτων[Refs 1st c.AD+]; quashing of indictment, [Refs 2nd c.AD+]

  __II.4 direct confutation of arguments, opposed to διαίρεσις (confutation by drawing
  a distinction), [Refs 4th c.BC+]; destruction (by argument), τινός[Refs 1st c.BC+]

  __II.5 Astrology texts, ={ἀκτινοβολία}, Thrasyll. cited in [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
