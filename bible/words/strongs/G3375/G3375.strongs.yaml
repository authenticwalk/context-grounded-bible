strongs_number: G3375
language: greek
lemma: μήν
transliteration: mḗn
definition: a particle of affirmation (only with G2229 (ἦ)); assuredly
kjv_usage: + surely
derivation: a stronger form of G3303 (μέν);
extended_definition: 'μήν

  a particle of assurance, verily, truly; εἰ (εἶ) μ. (= cl., ἦ μ. in LXX and π.),
  now verily, full surely: Heb.6:14 (LXX).†

  (AS) {STEPBible-TBESG}'
etymology: 'μήν,

  Doric dialect [Refs 5th c.BC+], Aeolic dialect [Refs 7th c.BC+], and old Epic dialect
  μάν (in Hom.always followed by a vowel except [Refs 8th c.BC+] is followed by a
  consonant except in [Refs 8th c.BC+]; original μάν has probably been changed to
  μέν except when the metre prevented), a Particle used to strengthen asseverations,
  verily, truly; a synonym of μέν but stronger, and like it always following the word
  which begins the clause, ὧδε γὰρ ἐξερέω, καὶ μ. τετελεσμένον ἔσται and so verily..,
  [Refs 8th c.BC+]; ἴστε μὰν.. ye know doubtless, [Refs 5th c.BC+] on then, [Refs
  8th c.BC+]

  __II after other Particles,

  __II.1 ἦ μήν, now verily, full surely, ἦ μὴν καὶ πόνος ἐστίν [Refs 8th c.BC+]: strengthened,
  ἦ δὴ μάν [Refs 8th c.BC+]: frequently later in strong protestations or oaths, with
  infinitive, ὄμνυσι δ᾽ ἦ μὴν λαπάξειν [Refs 5th c.BC+]: in Prose also to begin an
  independent clause, ὀμνύω.., ἦ μ. ἐγὼ ἐθυόμην [Refs 5th c.BC+]

  __II.2 καὶ μήν, sometimes simply to add an asseveration, see entry [near the start],[Refs
  5th c.BC+]: frequently to introduce something new or deserving special attention,
  καὶ μὴν Τάνταλον εἰσεῖδον [Refs 8th c.BC+]; especially in dramatic Poets to mark
  the entrance of a person on the stage, here comes.., [Refs 5th c.BC+], etc.; of
  new facts, and besides, nay more, καὶ μήν.. γε [Refs 5th c.BC+]; in Orators to introduce
  new arguments, καὶ μήν.. γε [Refs 5th c.BC+]; to introduce a counter-argument, [Refs
  5th c.BC+] well, I allow it, [Refs 5th c.BC+]; μὴ νῦν διάτριβ᾽, ἀλλ᾽ ἄνυε πράττων..
  Answ. καὶ μ. βαδίζω [Refs 5th c.BC+]

  __II.3 ἀλλὰ μήν, yet truly, [Refs 5th c.BC+]; to allege something not disputed,
  [Refs 5th c.BC+]; ἀλλ᾽ οὐδ᾽ ἐγὼ μ... [Refs 5th c.BC+]

  __II.4 ναὶ μήν, above all, [Refs 5th c.BC+]

  __II.5 οὐ μήν, of a truth not, [Refs 8th c.BC+]; μὴ μάν (Attic dialect μὴ μήν) oh
  do not, [Refs], etc.; ἀλλ᾽ οὐ μάν [Refs 5th c.BC+]

  __II.6 ὡς μήν, = {ἦ μήν}, ὀμμνύω Δία.. ὡς μ. κρινεῖν τὰ ἀντιλεγόμενα [Refs]

  __III after interrogatives, τί μ.; well, what of it? [Refs 5th c.BC+]; τί μ. οὔ
  well, why not? [Refs 5th c.BC+]; τῶς μ.; well, but how.. ? [Refs 5th c.BC+]; to
  express surprise, [Refs 5th c.BC+]; ἀλλὰ πότε μή; [Refs 5th c.BC+]

  __IV with adversative force, especially after a negative, so that it is equivalent
  to μέντοι, νῦν ἐμὲ μὲν στυγέει.., ἔσται μὰν ὅτ᾽ ἄν.. [Refs 8th c.BC+]; ἀνάγκη μὲν
  καὶ ταῦτ᾽ ἐπίστασθαι.., οὐδὲν μ. κωλύει κτλ. [Refs 5th c.BC+]; expressed more strongly
  by γε μ., [Refs 5th c.BC+]; οὐδὲ μ.[Refs]; οὐ μ. οὐδέ nor yet indeed, [Refs 8th
  c.BC+] {STEPBible-TFLSJ}'
