language: greek
lemma: ῥαββί
transliteration: rhabbí
definition: my master, i.e Rabbi, as an official title of honor
kjv_usage: Master, Rabbi
derivation: of Hebrew origin (H07227 with pronominal suffix);
extended_definition: 'ῥαββεί (Rec. -βί, see WH, App., 155) (Heb. and Aram. רַב, my
  master; see Dalman, Words, 327, 331 ff.),

  a title of respectful address to Jewish teachers, Rabbi: Mat.23:7-8; of John, Jhn.3:26;
  of Christ, Mat.26:25, 49, Mrk.9:5 11:21 14:45, Jhn.1:30, 50 3:2 4:31 6:25 9:2 11:8;
  κύριε ῥ Mrk.10:51 (WH, mg., see: ῥαββουνεί).†

  ῥαββουνεί (Rec. -βονί, see: ῥαββεί) (Aram. רַבּוֺנִי, later, רִבּוֺנִי my master;
  on the Greek vocalization and the relation of the word to ῥαββεί, see Dalman, Words,
  324, 340; Gr., 140; DB, iv, 190)

  Rabboni: Mrk.10:51 (WH, mg., κύριε ῥαββεί), Jhn.20:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥαββί,

  O my Master, Hebrew word in [NT]; also ῥαββονί or ῥαββουνί, [NT] {STEPBible-TFLSJ}'
