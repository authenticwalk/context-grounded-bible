strongs_number: G5187
language: greek
lemma: τυφόω
transliteration: typhóō
definition: to envelop with smoke, i.e. (figuratively) to inflate with self-conceit
kjv_usage: high-minded, be lifted up with pride, be proud
derivation: from a derivative of G5188 (τύφω);
extended_definition: 'τυφόω, -ῶ

  (τῦφος, smoke; metaphorically, conceit),

  prop., to wrap in smoke; used only metaphorically, to puff up, becloud with pride:
  pass., 1Ti.3:6 6:4, 2Ti.3:4 (Dem., Arist., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'τῡφόω,

  (τῦφος) delude, rare in active, ἐτύφωσ᾽ ἐκ δ᾽ ἔλετο φρένας [Refs 7th c.BC+] —but
  mostly in perfect passive τετύφωμαι (aorist passive τυφωθείς [Refs 2nd c.AD+], to
  be crazy, demented, ὦ τετυφωμένε σύ [NT+5th c.BC+]: with dative modi, τετυφωμένος
  τοσαύταις εὐτυχίαις demented, rendered vain, [Refs 1st c.BC+]; ἐπὶ πλούτοις τε καὶ
  ἀρχαῖς filled with insane arrogance, [Refs 1st c.AD+] explanation τετύφωμαι by ἐμβεβρόντημαι.

  __II τυφῶσαι· πνῖξαι, ἀπολέσαι, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
