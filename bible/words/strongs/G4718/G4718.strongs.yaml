strongs_number: G4718
language: greek
lemma: σταφυλή
transliteration: staphylḗ
definition: a cluster of grapes (as if intertwined)
kjv_usage: grapes
derivation: probably from the base of G4735 (στέφανος);
extended_definition: 'σταφυλή, -ῆς, ἡ

  [in LXX for עֵנָב ;]

  a bunch of grapes: Mat.7:16, Luk.6:44, Rev.14:18. "σ. is properly the ripe grape-cluster
  as opposite to ὄμφαξ, cf. Gen.40:10, Job.15:33; as contrasted with βότρυς, it describes
  the grapes rather than the cluster on which they grow" (Swete, Apoc., 187 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'στᾰφῠλ-ή, ἡ,

  bunch of grapes, σταφυλῇσι μέγα βρίθουσαν ἀλωήν [NT+8th c.BC+]; Πυρναίαις σ. [Refs
  3rd c.BC+]; of ripe, fresh grapes, opposed to ὄμφαξ on the one hand, and σταφίς
  on the other, [Refs 3rd c.BC+]

  __2 σ. ἀγρία,= μήλωθρον [Refs 4th c.BC+]

  __II uvula when swollen at the end so as to resemble a grape on the stalk, [Refs
  5th c.BC+]; of the uvula generally, [Refs 2nd c.AD+]; inflammation of the uvula,
  [Refs 2nd c.AD+]

  __III paroxytone σταφύλη, plummet of a level, ἵπποι.. σταφύλῃ ἐπὶ νῶτον ἔϊσαι horses
  equal in height even by the level, matched to a nicety, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
