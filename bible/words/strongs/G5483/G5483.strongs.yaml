strongs_number: G5483
language: greek
lemma: χαρίζομαι
transliteration: charízomai
definition: to grant as a favor, i.e. gratuitously, in kindness, pardon or rescue
kjv_usage: deliver, (frankly) forgive, (freely) give, grant
derivation: middle voice from G5485 (χάρις);
extended_definition: 'χαρίζομαι

  (χάρις), [in LXX: Est.8:7 (נָתַן), Sng.1:4 א, Sir.12:3, 2 -4Ma.9:1-32 * ;]

  __1. to show favour or kindness: with dative of person(s), Gal.3:18.

  __2. to give freely, bestow: with accusative and dative, Luk.7:21, Act.3:14 25:11,
  16 27:24, Rom.8:32, 1Co.2:12, Php.1:29 2:9, Phm 22.

  __3. In late Gk. (= Lat. condonare), to grant forgiveness, forgive freely: of debt,
  Luk.7:42-43 (EGT, in l); of sin, 2Co.2:7 2:10 12:13, Eph.4:32, Col.2:13 3:13 (cf.
  DB, ii, 57a).†

  (AS) {STEPBible-TBESG}'
etymology: 'χᾰρίζω,

  future χαριῶ [Refs 5th c.BC+]: aorist imperative χάρισον [Refs]:—usually middle
  χαρίζομαι, future -ιοῦμαι[Refs 5th c.BC+]; χαριῇ (variant{-εῖ}) also in [Refs 5th
  c.BC+] is a false Aeolic dialect form in [NT+2nd c.AD+]: aorist ἐχαρισάμην [Refs
  8th c.BC+]; Aeolic dialect imperative χάρισσαι [Refs 7th c.BC+]; Cretan dialect
  infinitive χαρίξασθαι [Refs] —passive forms, future χαρισθήσομαι in passive sense,
  [NT]aorist ἐχαρίσθην in passive sense, [NT]perfect κεχάρισμαι in active sense, κεχάρισαι
  [Refs 5th c.BC+], -ισται [Refs]; also in passive sense, imperative -ίσθω[Refs 5th
  c.BC+]: pluperfect ἐκεχάριστο [Refs 5th c.BC+], Epic dialect κεχάριστο [Refs 8th
  c.BC+]:—say or do something agreeable to a person, show him favour or kindness,
  oblige, gratify, with dative person, frequently in participle, χαριζομένη πόσεϊ
  ᾧ [Refs 8th c.BC+]; Καλλίᾳ χαριζόμενος to oblige, humour him, [Refs 5th c.BC+];
  of a judge, give a partial verdict, χ. οἷς ἂν δοκῇ αὐτῷ [Refs 5th c.BC+]: absolutely,
  make oneself agreeable, comply, opposed to ἀντία φάσθαι, once in [Refs 5th c.BC+];
  with participle added, χαρίζετο ἱερὰ ῥέζων [Refs 8th c.BC+] do not court favour
  by lies, [Refs 8th c.BC+]; opposed to τὰ βέλτιστα λέγειν, [Refs 4th c.BC+]

  __2 gratify or indulge a humour or passion, once in [Refs 5th c.BC+]; τῇ γαστρί[Refs]

  __3 in erotic sense, grant favours to a man, [Refs 5th c.BC+]: hence of Comedy,
  ὀλίγοις χαρίσασθαι [Refs 5th c.BC+]

  __II with accusative of things, give graciously or cheerfully, δῶρα [Refs 8th c.BC+];
  so with accusative person, χαρίζομαί σε τοῖς ὄχλοις [Refs 1st c.AD+]: with a strong
  oxymoron, ξείνια δυσμενέσιν λυγρὰ χ. [Refs 7th c.BC+]: with infinitive with Article,
  χ. τὸ ποθεῖν [LXX+1st c.AD+]; without the Article, πολλοῖς ἐχαρίσατο βλέπειν (variant{τὸ
  β}.) [NT]; χάρισαι [αὐτοῖς] μένειν allow them to remain, [Refs 2nd c.AD+]; so ἆρ᾽
  ἄν τί μοι χαρίσαιο τοιόνδε—μή μου καταγελᾶ; [Refs 5th c.BC+]

  __II.b χ. τὴν δέησιν grant the request, [Refs 2nd c.AD+]

  __II.c passive, with accusative, to be favoured with, ἀνάγκᾳ πνεῦμα χαριζόμενος
  [Refs]

  __II.2 with genitive partitive, give freely of a thing, ἀλλοτρίων χ. [Refs 8th c.BC+];
  ταμίη.. χαριζομένη παρεόντων giving freely of such things as were ready, [Refs],
  etc.; παντοίων ἀγαθῶν γαστρὶ χαριζόμενοι [Refs 6th c.BC+]; προικὸς χαρίζεσθαι, of
  his bounty, [Refs 8th c.BC+]

  __II.3 with accusative person, give up as a favour, τῇ μητρὶ χ. Ὀκτάβιον, by dropping
  a law aimed at him, [Refs 1st c.AD+]; but also, by unjust condemnation, [NT]; also
  τῷ θεῷ με ἐχαρίσω, of a dedication ceremony, [Refs 2nd c.AD+]

  __II.4 forgive, τὴν ἀδικίαν τινί [NT]

  __III passive, especially in perfect and pluperfect, κεχάριστο θυμῷ was dear to
  her heart, [Refs 8th c.BC+]; τοῖσι Εὐβοεῦσι ἐκεχάριστο the pleasure of the Euboeans
  was done, [Refs 5th c.BC+]; ταῦτα μὲν οὖν μνήμῃ κεχαρίσθω let a tribute be paid..
  [Refs 5th c.BC+]

  __III.2 mostly participle perfect κεχαρισμένος, η, ον, as adjective, acceptable,
  welcome, ἐμῷ κεχαρισμένε θυμῷ [Refs 8th c.BC+]; κεχαρισμένα δῶρα θεοῖσι δίδωσι,[Refs
  8th c.BC+]; κεχαρισμένα θεῖναί τινι to do things pleasing to one, [Refs 8th c.BC+];
  κεχ. τοῖς θεοῖς λέγειν τε καὶ πράττειν, [Refs 8th c.BC+]; compare κεχαρισμένως.

  __III.3 later, comparative κεχαρισμενώτερος [Refs 2nd c.AD+]; superlative -ώτατος[Refs
  4th c.AD+] —Rare in Trag., but frequently in _Attic dialect_ Prose. {STEPBible-TFLSJ}'
