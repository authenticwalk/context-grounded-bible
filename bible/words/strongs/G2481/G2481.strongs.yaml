extended_definition: 'ἴσως

  (ἴσσς),

  adv., [in LXX for אוּלַי, אַךְ, הֵן, Gen.32:20, Jer.5:4, al. ;]

  __1. equally.

  __2. perhaps: Luk.20:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἴσως,

  Laconian dialect ϝίὡρ (see. βίωρ), adverb of ἴσος, equally, in like manner, [Refs
  7th c.BC+]; evenly, [Refs 5th c.BC+]

  __II equally, with reference to equality, τὸ ὀρθὸν ληπτέον ἴσως [Refs 4th c.BC+];
  fairly, equitably, ἴ. καὶ κοινῶς Aen.[Refs 4th c.BC+]

  __III probably, perhaps, [Refs 7th c.BC+] with optative is falsa lectio in [Refs
  5th c.BC+]; ἴ. μέν.., ἴ. δέ.. perhaps so or so, [Refs 5th c.BC+]: used to soften
  or qualify a positive assertion, [Refs 5th c.BC+]

  __IV with numerals, about, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
