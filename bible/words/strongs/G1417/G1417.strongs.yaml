strongs_number: G1417
language: greek
lemma: δύο
transliteration: dýo
definition: '"two"'
kjv_usage: both, twain, two
derivation: a primary numeral;
extended_definition: 'δύο, numeral, indecl. exc. in dative, δυσί, δυσίν (Attic δυοῖν),

  two: Mat.19:6, Mrk.10:8, Jhn.2:6, al.; with pl. noun, Mat.9:27 10:10, al.; οἱ, τῶν,
  τοὺς δ., Mat.19:5 20:24, Mrk.10:8, Eph.2:15, al.; δ. ἐξ, Luk.24:13; distrib., ἀνὰ,
  κατὰ δ., two and two, two apiece: Luk.10:1 (WH, ἀνὰ δ. [δύο]), Jhn.2:6, 1Co.14:27;
  δύο δύο (= ἀνὰ δ., as LXX, Gen.6:19 for שְׁנַיִם שְׁנַיִם, but not merely "Hebraism,"
  cf. μυρία μυρία, Æsch., Pers., 981, and for usage in π. and MGr., see M, Pr., 21,
  97), Mrk.6:7; εἰς δ. (two and two, Xen., Cyr., 7, 5, 17), into two parts, Mat.27:51,
  Mrk.15:38.

  (AS) {STEPBible-TBESG}'
etymology: 'δύο [ῠ],

  also δύω in Epic dialect, Eleg. and late, [Refs 5th c.BC+], nor in Attic dialect
  Prose or Inscrr.: Laconian dialect accusative δύε [Refs]: genitive and dative δυοῖν
  [Refs 5th c.BC+]-]; later Attic dialect also δυεῖν (especially in feminine genitive)
  found in codices of [Refs 5th c.BC+]; Boeotian dialect δουῖν [Refs 6th c.BC+], etc.:
  early Attic dialect Inscrr. have δυοῖν [Refs]; Ionic dialect genitive δυῶν [Refs
  5th c.BC+]; δυῶν also Doric dialect, [Refs]— Used indeclinable, like{ἄμφω}, by [Refs
  8th c.BC+] and Attic dialect, δύο νεῶν [Refs 5th c.BC+]; with dual, δύο μναῖν uncertain
  reading [Refs]; but not in Trag. and rare in Comedy texts, ἔτεσιν δύο [Refs 4th
  c.BC+]: not in Attic dialect Inscrr. before the Roman period, [Refs 8th c.BC+] are
  sometimes joined with plural Nouns, δύο δ᾽ ἄνδρες [Refs]; also in Trag., δύο κριούς
  [Refs 5th c.BC+]; in Attic dialect Prose, δύο τέχνας [Refs 5th c.BC+]; but δυοῖν
  is rare with plural Nouns, ὀρθοστάταις δυοῖν [Refs]; ἕνα καὶ δύο one or two, a few,
  [Refs 8th c.BC+]; εἰς δύο two and two, [Refs]; σὺν δύο two together, [Refs 8th c.BC+];
  δύο ποιεῖν τὴν πόλιν to split the state into two, divide it, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
