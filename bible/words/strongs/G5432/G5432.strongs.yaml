strongs_number: G5432
language: greek
lemma: φρουρέω
transliteration: phrouréō
definition: to be a watcher in advance, i.e. to mount guard as a sentinel (post spies
  at gates); figuratively, to hem in, protect
kjv_usage: keep (with a garrison)
derivation: from a compound of G4253 (πρό) and G3708 (ὁράω);
extended_definition: 'φρουρέω, -ῶ

  (φρουρός, a guard), [in LXX: I Est.4:56, Jdth.3:6, Wis.17:16, 1Ma.11:3 * ;]

  to guard, keep under guard, protect or keep by guarding: 2Co.11:32; metaphorically,
  Gal.3:23, Php.4:7, 1Pe.1:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'φρουρ-έω,

  poetical imperfect φρούρουν [Refs 5th c.BC+]: future -ήσω[Refs 4th c.BC+]: aorist
  ἐφρούρησα [Refs 5th c.BC+] —middle, future -ήσομαι in passive sense, [Refs 5th c.BC+]
  —passive, aorist ἐφρουρήθην[Refs]: perfect πεφρούρημαι [Refs 5th c.BC+]: (φρουρός):—keep
  watch or guard, ἐν Ἐλεφαντίνῃ [Refs 5th c.BC+], etc.; of ships, φ. περὶ Ναύπακτον
  or ἐν Ναυπάκτῳ, [Refs 5th c.BC+]; φ. ἐπί τινι to keep watch over.., [Refs 5th c.BC+];
  οἱ φρουροῦντες the guardians, [Refs 5th c.BC+]; proverbial, ἐν παντὶ.. σκορπίος
  φ. λίθῳ [Refs 5th c.BC+]; generally, ''keep a sharp look-out'', [Refs]

  __II transitive, watch, guard, τὴν χώρην [Refs 5th c.BC+]; τὴν Ποτείδαιαν φ. garrison
  it, [Refs 5th c.BC+]; φυλακαῖσι φ. σῶμ᾽ Ὀδυσσέως set a watch over.. [Refs 5th c.BC+]
  keep watch over it, of Prometheus, [Refs 4th c.BC+]; στόμα εὔφημον φρουρεῖν ἀγαθόν
  keep silence, [NT+5th c.BC+]:—passive, to be watched or guarded, [Refs 5th c.BC+]:
  of the watch kept by besiegers, κύκλῳ φρουρούμενος ὑπὸ πάντων πολεμίων [Refs 5th
  c.BC+]

  __II.b hold in subjection, opposed to παραφυλάττειν, [Refs 2nd c.BC+]

  __II.c Astrology texts, occupy, in passive, [Refs 2nd c.AD+]

  __II.d bind, ἁλύσεσι πεφρουρημένος [Refs]

  __II.2 watch for, observe, φρουρῶν τόδ᾽ ἦμαρ [Refs 5th c.BC+]; φ. χρέος to be observant
  of one''s duty, [Refs]

  __III middle, to be on one''s guard against, beware of, with accusative, φρουρούμενος
  βέλεμνα [Refs 5th c.BC+]:—active also in the same sense, ἐφρούρει μηδὲν ἐξαμαρτάνειν
  [Refs]; φ. ὅπως or ὅπως ἂν.., with subjunctive, [Refs 5th c.BC+]; φ. μή.., with
  subjunctive, [Refs] {STEPBible-TFLSJ}'
