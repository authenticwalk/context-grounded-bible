extended_definition: 'ἴχνος, -εος (-ους), τό

  [in LXX for כַּף, etc. ;]

  a track, footstep: metaphorically (as frequently in cl.), στοιχεῖν τοῖς ἴ., Rom.4:12;
  περιπατεῖν τοῖς ἴ., 2Co.12:18; ἐπακολουθεῖν τοῖς ἴ., 1Pe.2:21 (cf. MM, Exp., xv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἴχνος, εος, τό,

  track, footstep, [Refs 8th c.BC+]; of the spoor of game, [Refs 5th c.BC+]: metaphorically,
  track, trace, κατ᾽ ἴχνος πλατᾶν ἄφαντον [Refs 4th c.BC+]; ἐς ταὐτὸν ἐλθὼν.. λόγων
  ἴ. [Refs 5th c.BC+]: with negative, not a trace, μαζῶν οὐδὲ ἴχνη [Refs 2nd c.AD+];
  ἴ. ποδὸς θεῖναι, Latin vestigia ponere, [Refs 5th c.BC+]; λεπτὸν ἴ. ἀρβύλης τίθετε
  step softly, [Refs 5th c.BC+]; ἐν ἴχνεσί τινος πόδα νέμειν (metaphorically) [NT+5th
  c.BC+]; κατ᾽ ἴχνος ᾄσσειν, κατ᾽ ἴχνη διώκειν, [Refs 5th c.BC+]; ἴ. μετιέναι, μετελθεῖν,
  [Refs]; ἴχνους προσάπτεσθαι hit upon a trail, [Refs 5th c.BC+]

  __2 poetry, foot, [Refs 5th c.BC+]

  __3 hard sole of the foot, [LXX+2nd c.AD+]; sole of a shoe, [Refs 5th c.BC+]; sandal,
  [Refs 3rd c.AD+]

  __4 τὰ ἴ. τῶν χειρῶν the palms of the hands, [LXX]

  __5 ἴ. ἀνθρώπινον, as a measure of length, [Refs 2nd c.AD+]

  __6 track, route in the desert, [Refs 2nd c.AD+]

  __7 plural, representations of footprints as votive offerings indicating the presence
  of a God, ἀνέθηκαν.. κατὰ τὴν τοῦ θεοῦ ἐνέργιαν ἴχνη αὐτοῦ χρύσεα τέσσερα [Refs]
