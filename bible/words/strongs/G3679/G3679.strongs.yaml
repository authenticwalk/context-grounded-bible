language: greek
lemma: ὀνειδίζω
transliteration: oneidízō
definition: to defame, i.e. rail at, chide, taunt
kjv_usage: cast in teeth, (suffer) reproach, revile, upbraid
derivation: from G3681 (ὄνειδος);
extended_definition: 'ὀνειδίζω

  (ὄνειδος), [in LXX chiefly for חָרַף pi. ;]

  to reproach, upbraid: absol., Jas.1:5; with accusative of person(s) (in cl. more
  frequently with dative of person(s); Bl., § 34, 2; WM, 278), Mat.5:11, Mrk.15:32,
  34, WH, mg., Luk.6:22, Rom.15:3" (LXX) ; τ. πόλεις, Mat.11:20; pass., 1Ti.4:10,
  WH, mg., 1Pe.4:14; with accusative of thing(s), Mrk.16:14; with dupl. accusative,
  Mat.27:44.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὀνειδ-ίζω,

  future -ιῶ[Refs 5th c.BC+]aorist ὠνείδισα (Epic dialect ὀν-) [Refs 8th c.BC+]: perfect
  ὠνείδικα [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]future middle ὀνειδιεῖσθε (in
  passive sense) [Refs 5th c.BC+]: aorist ὠνειδίσθην [Refs 2nd c.BC+]

  __I cast in one''s teeth, make a reproach to one, usually with accusative of things
  et dative person, ἀλκὴν μέν μοι πρῶτον ὀνείδισας [Refs 8th c.BC+]: with a relative
  clause instead of the accusative, Ἀγαμέμνονι.. ὀνειδίζων, ὅτι.. [Refs 8th c.BC+]:
  with infinitive, εἴ τίς τῳ ὀ. φιλοκερδεῖ εἶναι [Refs 5th c.BC+]make a reproach,
  [Refs 5th c.BC+]:—passive, to be made a reproach, καὶ σχεδὸν δὴ πάντα.. οὐκ ὀρθῶς
  ὀνειδίζεται [Refs 5th c.BC+]

  __II without accusative of things, reproach, upbraid,

  __II.1 with dative person, [Refs 8th c.BC+]

  __II.2 with accusative person, chide, reproach, [Refs 5th c.BC+]; τοιαῦτ᾽ ὀνειδίζεις
