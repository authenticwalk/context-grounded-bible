strongs_number: G0886
language: greek
lemma: ἀχειροποίητος
transliteration: acheiropoíētos
definition: unmanufactured, i.e. inartificial
kjv_usage: made without (not made with) hands
derivation: from G1 (Α) (as a negative particle) and G5499 (χειροποίητος);
extended_definition: 'ἀ-χειρο-ποίητος, -ον

  (χειροποίητος)

  not made by hands: Mrk.14:58, 2Co.5:1; metaphorically, περιτομή ἀ. (i.e. spiritual
  ), Col.2:11 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀχειρο-ποίητος, ον,

  not made by hands, of buildings and statues, [NT]; ἀ. περιτομή, i.e. spiritual,
  [NT] {STEPBible-TFLSJ}'
