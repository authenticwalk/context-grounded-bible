lemma: ὄφελος
transliteration: óphelos
definition: gain
kjv_usage: advantageth, profit
derivation: from (to heap up, i.e. accumulate or benefit);
extended_definition: 'ὄφελος, -ονς, τό

  (ὀφέλλω, to increase) [in LXX: Job.15:3 (יָעַל hi.)* ;]

  advantage, help: 1Co.15:32, Jas.2:14, 16.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄφελος, τό,

  (ὀφέλλω B) only in nominative and accusative singular, furtherance, advantage, help,
  αἴ κ᾽ ὄφελός τι γενώμεθα in case we can be of any use, [Refs 8th c.BC+]; ὅς τοι
  πόλλ᾽ ὄ. γένετο who was a help to thee in many matters, [Refs]; οὐδὲν σοί γ᾽ ὄ.
  not as any good to thee,; [Refs 5th c.BC+]; τί ζῆν ὄ. ᾧ μή ''στι τὸ ζῆν εἰδέναι
  ; [Refs 4th c.BC+]

  __2 with genitive, φυγᾶς ὄ. εἴ τί μοι [Refs 5th c.BC+]; ἐλευθερίας οὐδὲν ὄ. [Refs
  5th c.BC+]

  __3 ὅ τι πέρ ἐστ᾽ ὄ. ἐν τῇ πόλει all that is best, all the best people, [Refs 5th
  c.BC+] the serviceable part (or perhaps the flower) of the army, [Refs 5th c.BC+];
  ὅ τι περ.. ἀπληστίας ὄ. the flower (acme) of gluttony, [Refs 2nd c.AD+]

  __4 with genitive objecti, help against a thing, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
