strongs_number: G4655
language: greek
lemma: σκότος
transliteration: skótos
definition: shadiness, i.e. obscurity (literally or figuratively)
kjv_usage: darkness
derivation: from the base of G4639 (σκιά);
extended_definition: 'σκότος, -ου, ὁ the more usual cl. form (cf.σ., τό),

  darkness: Heb.12:18, Rec.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκότος, ὁ,

  more rarely σκότος, εος, τό (see. entry near the end), darkness, gloom, [Refs 8th
  c.BC+]; opposed to φάος, [Refs 5th c.BC+]; opposed to ἡμέρα, [Refs 5th c.BC+]

  __2 in [Refs 8th c.BC+] always of the darkness of death, mostly in phrase τὸν δὲ
  σ. ὄσσε κάλυψεν [Refs]; so in Trag. and Comedy texts, σκότῳ θανεῖν [Refs 5th c.BC+];
  ἤδη με περιβάλλει σ. [Refs 5th c.BC+]; σκότον εἶναι τεθνηκότος (i.e. Αἰσχύλου) [Refs
  5th c.BC+]

  __3 of the nether world, [Refs 5th c.BC+]; παῖδες ἀρχαίου Σκότου[Refs 5th c.BC+]

  __4 the darkness of the womb, φυγόντα μητρόθεν σκότον [Refs 4th c.BC+]

  __5 of blindness, σκότου νέφος [Refs 5th c.BC+]; βλέποντα νῦν μὲν ὄρθ᾽, ἔπειτα δὲ
  σκότον, i.e. μηδέν,[Refs 5th c.BC+]

  __5.b dizziness, vertigo, [Refs 5th c.BC+]; compare σκοτόδινος, -δινιάω.

  __6 metaphorically, σκότῳ κρύπτειν hide in darkness, [Refs 5th c.BC+]; σκότον ἔχειν
  to be in darkness, obscurity, [Refs 5th c.BC+]; ἀπορία καὶ σ. [Refs 5th c.BC+] it
  is dark and uncertain, [Refs 5th c.BC+]

  __7 of a person, Μητρότιμος ὁ σ., like{ὁ σκοτεινός}, the mystery-man, [Refs 6th
  c.BC+]; also, darkness, i.e. ignorance, [Refs 4th c.BC+]; deceit, σ. καὶ ἀπάτη [Refs
  5th c.BC+]

  __8 plural, σκότη shadows in a picture, [Refs 2nd c.AD+] regarded the masculine
  as the Attic dialect form: the neuter never occurs in [Refs 5th c.BC+], and is nowhere
  required by the metre in Trag., though it sometimes occurs in codices, [Refs 5th
  c.BC+]; it is found, however, without variant, in [Refs 5th c.BC+] and Attic dialect
  Prose, [Refs 5th c.BC+]; the word is always neuter in LXX and “NT.”

  σκοτί-α, ἡ,

  (σκότος) darkness, gloom, [NT+3rd c.BC+]

  __II in Architecture, scotia, cavetto, a sunken moulding, so called from the dark
  shadow it casts, [Refs 1st c.BC+]

  __III Σκοτιά, epithet of Aphrodite in Egypt, [Refs] {STEPBible-TFLSJ}'
