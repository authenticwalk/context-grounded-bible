strongs_number: G2613
language: greek
lemma: καταδικάζω
transliteration: katadikázō
definition: to adjudge against, i.e. pronounce guilty
kjv_usage: condemn
derivation: from G2596 (κατά) and a derivative of G1349 (δίκη);
extended_definition: 'κατα-δικάζω

  [in LXX: Psa.94:21 (רָשַׁע hi.), La 3:36 (עָוַת pi.), Wis.2:20, al. ;]

  to pass sentence upon, condemn; in cl., with genitive of person(s) (accusative of
  thing(s)); in late writers (so LXX), with accusative of person(s) (θανάτῳ, Wis,
  l.with): Mat.12:7, Jas.5:6; absol. (as Plat., Legg., 958c), Luk.6:37; pass., Mat.12:37,
  Luk.6:37.†

  δικάζω,

  to judge: Luk.6:37 (Tr., mg.; see: καταδ-; Cremer, 199).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταδῐκ-άζω,

  give judgement or sentence against a person, condemn, opposed to ἀποδικάζω:—Constr.:
  with genitive person et accusative of things, κ. τινὸς θάνατον [Refs 5th c.BC+];
  τὴν διπλασίαν (i.e. ζημίαν) Legal cited in [Refs 4th c.BC+]: with genitive person
  et infinitive, κ. σεαυτοῦ τὰ ἔσχατα παθεῖν [Refs 5th c.BC+]:—middle, get sentence
  given against a person, δίκην καταδικάσασθαί τινος [Refs 5th c.BC+]; κ. τινός, without
  accusative, [Refs 5th c.BC+]; κ. τινὸς Χρημάτων get a person condemned [to a payment]
  of money, [Refs 5th c.BC+] —passive, καταδικασθείς condemned, [Refs 5th c.BC+] W.;
  ἐπὶ φόνῳ for murder, [Refs 1st c.BC+]; later καταδικασθῆναι θανάτῳ to be condemned
  to death, [Refs 2nd c.AD+]; εἰς δοῦλον, εἰς νῆσον, [Refs 2nd c.AD+]: with infinitive,
  καταδικάζεται ἀποθανεῖν [Refs 2nd c.AD+]; of the sentence, ἀντέλεγον μὴ δικαίως
  σφῶν καταδεδικάσθαι that judgement had been given against them unjustly, [Refs 5th
  c.BC+]; of fines imposed, τὰ -θέντα ἐκπραξέω [Refs]

  __II middle, have judgement given in one''s favour, [Refs 4th c.BC+]

  __III declare by express judgement, ὅτι.. [Refs 5th c.BC+]

  __IV passive, to be bound by a law,[Refs 4th c.BC+] {STEPBible-TFLSJ}'
