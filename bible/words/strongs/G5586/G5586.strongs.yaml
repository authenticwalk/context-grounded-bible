strongs_number: G5586
language: greek
lemma: ψῆφος
transliteration: psēphos
definition: a pebble (as worn smooth by handling), i.e. (by implication, of use as
  a counter or ballot) a verdict (of acquittal) or ticket (of admission); a vote
kjv_usage: stone, voice
derivation: from the same as G5584 (ψηλαφάω);
extended_definition: 'ψῆφος, -ου, ἡ

  (ψάω, to rub) [in LXX: Exo.4:25 (צֹר), La 3:16 (חָצָץ), Ecc.7:26 (25) (צֹר), 4Ki.12:4
  (5) A, Sir.18:10, 4Ma.15:26 * ;]

  __1. a small smooth stone, a pebble: ψ. λευκή (for suggestions as to the meaning,
  see Swete, in l), Rev.2:17.

  __2. From the use of pebbles in voting, a vote: Act.26:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψῆφος,

  Doric dialect ψᾶφος, Aeolic dialect ψᾶφαξ, ἡ, genitive plural ψηφάων [Refs 4th c.AD+]:
  (ψάω):—a small round worn stone, pebble, ψᾶφος ἑλισσομένα [Refs 5th c.BC+]; ψήφῳ
  μούνῃ διατετρανέεις, opposed to μόγις ἂν λίθῳ παίσας διαρρήξειας, [Refs 5th c.BC+];
  ψ. ἄμμου a grain of sand, [LXX]

  __2 precious stone, gem, [Refs 2nd c.AD+]; especially worn in a ring, [Refs 2nd
  c.AD+]

  __II accusative to the various uses made of such pebbles:

  __II.1 pebble used for reckoning, counter, λογίζεσθαι ψήφοις calculate or reckon
  by abacus, cipher, [Refs 5th c.BC+]: hence to reckon exactly or accurately, opposed
  to ἀπὸ χειρὸς λ., [Refs 5th c.BC+] itself for a cipher, number, πὸτ ἄρτιον (i.e.
  ἀριθμὸν) ποτθέμειν.. ψᾶφον [Refs 5th c.BC+]: plural, accounts, καθαραὶ ψ., where
  there is an exact balance, [Refs 4th c.BC+]calculators, [Refs 1st c.AD+]; δακτυλικὴ
  ψ. reckoning on the fingers, [Refs 6th c.AD+]; of astrological calculations, [Refs
  2nd c.AD+]

  __II.1.b in Magic, κατέχων τὴν ψ. (i. e. the object on which the number is written)
  λέγε.. [Refs]

  __II.2 pebble used for a draughts- or chess-man, [Refs 5th c.BC+]

  __II.2.b pebble used by jugglers, ψηφάων παῖκται [Refs 4th c.AD+]

  __II.3 pebble used in divination, ἡ διὰ ψήφων μαντική [Refs 2nd c.AD+]

  __II.4 cube used in mosaic pavements, [Refs 2nd c.AD+]

  __II.5 pebble used in voting, ψήφῳ ψηφίζεσθαι [Refs 5th c.BC+]: hence, the vote
  itself, ψῆφον φέρειν give one''s vote, ἐν καρδίᾳ ψ. φέροντες [Refs 5th c.BC+]; ψῆφον
  τίθεσθαι, ={ψηφίζεσθαι}, [Refs 5th c.BC+]; with infinitive, [Refs 5th c.BC+]; ψήφῳ
  διαιρεῖν to determine by vote, [Refs 4th c.BC+]; ψήφῳ κρίνειν, [Refs 5th c.BC+]
  a vote is taken, [Refs 5th c.BC+]; οἷς ἂν πλείστη γένηται ψ. a majority of votes,
  [Refs 5th c.BC+] to put the vote or question, of the president, [Refs 5th c.BC+];
  διένεμον (variants διενέμοντο, ἔφερον) τὰς ψ. were casting their votes, [Refs 5th
  c.BC+]; ὑπὸ ψήφου μιᾶς with one accord, [Refs 5th c.BC+]; ψ. φανερά open voting,
  ψ. φανερὰν διενεγκεῖν [Refs 5th c.BC+]; opposed to ψ. ἀφανής voting by ballot, [Refs
  4th c.BC+]

  __II.5.b that which is carried by vote, a vote, ψ. καταγνώσεως a vote of condemnation,
  [Refs 5th c.BC+]; ψῆφος αὐτῷ ἐπῆκτο περὶ φυγῆς a vote of banishment was moved for
  against him, [Refs 5th c.BC+] —hence,

  __II.5.c any resolve or decree, ψ. τυράννων [Refs 5th c.BC+]; λιθίνα ψᾶφος a decree
  written on stone, [Refs 5th c.BC+]; διδοῖ ψᾶφον περ᾽ αὐτᾶς [the oak] gives judgement
  of itself, [Refs]; ψ. φλεγυρὰ βροτῶν, i. e. public opinion, [Refs 5th c.BC+]; τίν᾽
  ἂν ψῆφον θεῖ; what judgment.. ? [Refs 5th c.BC+]

  __II.5.d Ἀθηνᾶς ψ., calculus Minervae, proverbial phrase to express acquittal, when
  the votes were even, [Refs 2nd c.AD+]

  __II.5.e ψ. is sometimes omitted, κἂν ἴσαι γένωνται [Refs 5th c.BC+]

  __II.5.f Διὸς ψῆφος (ψῆφοι [Refs 5th c.AD+] of the scene of contest betw. Athena
  and Poseidon, [Refs]

  __II.5.g Κόννου ψ., negligible quantity, cipher, [Refs 5th c.BC+]

  __II.6 place of voting, tribunal, [Refs 5th c.BC+]

  __II.7 metaphorically, influence, πόλις μεγάλην ψ. ἔχουσα [Refs 4th c.AD+] {STEPBible-TFLSJ}'
