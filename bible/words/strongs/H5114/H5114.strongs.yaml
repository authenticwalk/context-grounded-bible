strongs_number: H5114
language: hebrew
lemma: נוֹדָב
transliteration: Nôwdâb
pronunciation: no-dawb'
definition: Nodab, an Arab tribe
kjv_usage: Nodab.
derivation: from H5068 (נָדַב); noble;
extended_definition: 'A man of the Arabs living at the time of the Patriarchs, first
  mentioned at Gen.25.15;

  son of: Ishmael (H3458);

  brother of: Nebaioth (H5032), Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma
  (H4927), Dumah (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195),
  Naphish (H5305) and Mahalath (H4258); also called Nodab at 1Ch.5.19;

  Another name of qe.de.mah (קֵ֑דְמָה "Kedemah" H6929)

  § Nodab = "nobility"

  an Arab tribe probably descended from Nodab, son of Ishmael and grandson of Abraham
  {STEPBible-TBESH}'
