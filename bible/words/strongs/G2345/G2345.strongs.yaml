strongs_number: G2345
language: greek
lemma: θιγγάνω
transliteration: thingánō
definition: to manipulate, i.e. have to do with; by implication, to injure
kjv_usage: handle, touch
derivation: a prolonged form of an obsolete primary (to finger);
extended_definition: 'θιγγάνω

  [in LXX for נָגַע, Exo.19:12 * ;]

  __1. to touch, handle: Col.2:21, Heb.12:20" (LXX) .

  __2. to injure (like Heb. נָגַע, and as in Eur., Iph. Aul., 1351): with genitive,
  Heb.11:28.†

  SYN.: see: ἅπτω  (AS) {STEPBible-TBESG}'
etymology: 'θιγγάνω,

  future προσ-θίξῃ probably to be read instead of -εις[Refs 5th c.BC+] future τεθίξομαι
  [Refs]: aorist 2 ἔθῐγον [Refs 7th c.BC+]; Laconian dialect infinitive σιγῆν [Refs
  5th c.BC+]:—passive, aorist θιχθῆναι [Refs 2nd c.AD+]:—touch, handle: absolutely,
  μὴ θίγγανε [Refs 4th c.BC+]; χερσὶ or χερὶ θ. τινός, [Refs 7th c.BC+]; χερσὶ γλαυκᾶς
  ἐλαίας θιγοῦ[σ᾽ ὄζον] [Refs 2nd c.BC+]:—passive, to be touched, [Refs 4th c.BC+]

  __2 take hold of, τινος [Refs 5th c.BC+]; θ. ὠλέναισιν τέκνου embrace, [Refs 5th
  c.BC+]; θ. γυναικός have intercourse with.. , [Refs]; θ. εὐνῆς[Refs 5th c.BC+];
  γλίχεται θιγεῖν καὶ συνεῖναι, of man''s aspiration after God, [Refs 1st c.BC+]

  __3 touch, attempt, παντὸς.. λόγου κακοῦ γλώσσῃ θ. [Refs 5th c.BC+]; in hostile
  sense, attack, θηρός [Refs 5th c.BC+]

  __II metaphorically, of the feelings, touch, θιγγάνει σέθεν τόδ; [Refs]; ψυχᾶς,
  φρενῶν, [Refs]; πολλὰ θ. πρὸς ἧπαρ reach to the heart, [Refs 4th c.BC+]

  __II.2 touch upon, in speaking or discussion, [Refs 4th c.BC+]; also of the mind,
  apprehend, νοῦς.. θιγγάνων καὶ νοῶν [Refs]

  __II.3 reach, win, ἀγώνων [Refs 5th c.BC+]; reach, hit, διαβολὴ θ. τινός [Refs 5th
  c.BC+]aorist 1 infinitive θίξαι variant for{ψαῦσαι} in Suid. see at {θιγεῖν, θῖξαι}
  variant for{δεῖξαι} in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
