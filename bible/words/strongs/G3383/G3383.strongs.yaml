strongs_number: G3383
language: greek
lemma: μήτε
transliteration: mḗte
definition: not too, i.e. (in continued negation) neither or nor; also, not even
kjv_usage: neither, (n-)or, so as much
derivation: from G3361 (μή) and G5037 (τέ);
extended_definition: 'μή-τε

  negative particle, differing from οὔτε as μή from οὐ, neither, nor: μήτε . . . μήτε,
  neither . . .

  nor, Mat.11:18, Luk.7:33 9:3, Act.23:12, 21 27:20, Heb.7:3; μὴ (μηδὲ) . . . μήτε
  . . . μήτε, Mat.5:34, 36, Mrk.3:20 T, Act.23:8, 2Th.2:2, 1Ti.1:7, Jas.5:12, Rev.7:1,
  3.†

  (AS) {STEPBible-TBESG}'
etymology: 'μήτε,

  and not, mostly doubled, μήτε.. μήτε.. neither.. nor.., [Refs 8th c.BC+]; μήτε..,
  μήτ᾽ οὖν.. [Refs 8th c.BC+]; μήτε.., μηδέ, see at {μηδέ}; μήτε..,{τε}.. both not..,
  and.., [Refs 8th c.BC+]; also μήτε.., δέ.. [Refs 5th c.BC+]; μή.., μήτε.. [Refs
  5th c.BC+]

  __2 μήτε is perhaps sometimes omitted in the former of two clauses, ἑκόντα μήτ᾽
  ἄκοντα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
