extended_definition: 'σφόδρα  adv. (prop. neut. of σφοδρός, excessive, violent)

  [in LXX chiefly for מְאֹד ;]

  very, very much, exceedingly: with verbs, Mat.17:6, 23 18:31 19:25 26:22 27:54,
  Act.6:7; with adjectives, Mat.2:10, Mrk.16:4, Luk.18:23, Rev.16:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'σφόδρ-ᾰ,

  adverb, properly neuter plural of σφοδρός, very much, exceedingly:

  __I with Verbs, ἐμήδιζον γὰρ σ. [Refs 5th c.BC+]; καὶ σ. πείθει persuades them too
  well, [Refs]; σ. λέγειν with vehemence, [Refs 5th c.BC+]; σ. κολάζειν severely,
  [Refs 5th c.BC+]; σ. ὁρίσασθαι exactly, [Refs 5th c.BC+]; σ. χαίρω I am exceedingly
  glad, [Refs 3rd c.AD+]

  __I.2 with adjectives, σ. ὑπέρτεροι far superior, [Refs 5th c.BC+]; μισόδημον σ.
  [Refs 5th c.BC+]; ἁλμυρὸν σ. [Refs 4th c.BC+]; κακοδαίμων σ. [Refs 4th c.BC+]; πολλοῦ
  σ. at a very high price, very dear, [Refs]; πολλοὶ σ. [Refs 4th c.BC+]; χαρὰ μεγάλη
  σ. [NT]

  __I.3 with a substantive, τὴν σ. φιλίαν [Refs 5th c.BC+]; τινῶν σ. γυναικῶν very
  womanish women, [Refs]; τῆς σ. προθυμίας[Refs 4th c.BC+]

  __I.4 with other adverbs, ἐπάταξε πῶς οἴει σ. [Refs 5th c.BC+]; θαυμαστῶς ὡς σ.,
  ἀμηχάνως ὡς σ., [Refs 5th c.BC+]; μάλα σ. [Refs]; πάνυ σ. [Refs 5th c.BC+]; πάνυ
  καὶ σ. [Refs 5th c.BC+]; οὐ σ. not very much, [Refs 5th c.BC+]

  __I.5 τὸ σ., ={σφοδρότης}, [Refs 5th c.BC+]

  __I.6 σφόδρα, σφοδρῶς [LXX]

  __II σ. γε or καὶ σ. γε, in answers, strongly affirmative, frequently in [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
