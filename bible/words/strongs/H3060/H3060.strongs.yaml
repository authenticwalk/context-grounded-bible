strongs_number: H3060
language: hebrew
lemma: יְהוֹאָשׁ
transliteration: Yᵉhôwʼâsh
pronunciation: yeh-ho-awsh'
definition: Jehoash, the name of two Israelite kings
kjv_usage: Jehoash. Compare H3101 (יוֹאָשׁ).
derivation: from H3068 (יְהֹוָה) and (perhaps) H784 (אֵשׁ); Jehovah-fired;
extended_definition: 'A king of the Kingdom of Israel, living at the time of Divided
  Monarchy, first mentioned at 2Ki.13.9;

  son of: Jehoahaz (H3059);

  father of: Jeroboam (H3379H); also called Jehoash at 2Ki.13.10,25; 14.8,9,11,13,15,16,17;

  Another name of yo.ash (יוֹאָשׁ "Joash" H3101J)

  § Jehoash = "given by the Lord"

  1) son of king Ahaziah and the 8th king of Judah

  2) son of king Jehoahaz and the 12th king of the northern kingdom of Israel {STEPBible-TBESH}'
