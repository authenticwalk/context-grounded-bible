strongs_number: G4834
language: greek
lemma: συμπαθέω
transliteration: sympathéō
definition: to feel "sympathy" with, i.e. (by implication) to commiserate
kjv_usage: have compassion, be touched with a feeling of
derivation: from G4835 (συμπαθής);
extended_definition: 'συν-παθέω

  (Rec. συμπ-), -ῶ, [in LXX: 4Ma.5:25 AR 4Ma.13:23 * ;]

  to have a fellow feeling for or with, sympathize with or in: with dative of thing(s),
  Heb.4:15; dative of person(s), Heb.10:34 (Arist., Plut., al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπαθ-έω,

  to be sympathetically affected, δοκεῖ ἡ ψυχὴ καὶ τὸ σῶμα συμπαθεῖν ἀλλήλοις [Refs
  4th c.BC+]:—passive, [Refs 1st c.AD+]

  __2 with dative person, sympathize with, τοῖς φίλοις [Refs 4th c.BC+]

  __3 with dative of things, sympathize in, feel for, ἀτυχίαις [NT+5th c.BC+]

  __4 absolutely, feel sympathy, [Refs 1st c.AD+]; ἐκ τοῦ παθεῖν γίγνωσκε καὶ τὸ συμπαθεῖν·
  καὶ σοὶ γὰρ ἄλλος συμπαθήσεται παθών (future middle in active sense) [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
