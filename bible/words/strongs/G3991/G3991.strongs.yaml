strongs_number: G3991
language: greek
lemma: πέμπτος
transliteration: pémptos
definition: fifth
kjv_usage: fifth
derivation: from G4002 (πέντε);
extended_definition: 'πέμπτος, -η, -ον

  [in LXX for חֲמִישִׁי and cognate forms ;]

  fifth: Rev.6:9 9:1 16:10 21:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'πέμπτος, η, ον,

  (πέντε) fifth: with four others, πέμπτος μετὰ τοῖσιν [Refs 8th c.BC+]; π. σπιθαμή,
  i.e. four cubits and a span, [Refs 5th c.BC+]; ἐς π. μῆνα by the fifth month, [Refs];
  τὸ πέμπτον μέρος a fifth, [Refs 5th c.BC+]; τὸ π., as adverb, for the fifth time,
  ὕπατοι, ὑπατεύων, [Refs 1st c.BC+]

  __II ἡ πέμπτη (i.e. ἡμέρα) the fifth day, [Refs 8th c.BC+]

  __II.b ἡ π. (i.e. ὥρα) the fifth hour, [Refs 2nd c.AD+]

  __II.2 ἡ π. (i.e. ὁδός), in the Roman camp, = via quintana, [Refs 2nd c.BC+]

  __II.3 ἡ π. tax of one-fifth, [Refs 3rd c.AD+]

  __III τὸ π. σῶμα the fifth or celestial element, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
