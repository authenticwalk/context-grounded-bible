  c.AD+]: future σημᾰνῶ [Refs 5th c.BC+], Ionic dialect -ᾰνέω[Refs 8th c.BC+]aorist
  ἐσήμηνα[Refs 5th c.BC+], Epic dialect σήμηνα [Refs 8th c.BC+]; but in codices of
  [NT+5th c.BC+]: perfect σεσήμαγκα [Refs 4th c.BC+] —middle, future σημᾰνοῦμαι, Ionic
  dialect -έομαι[Refs 5th c.BC+]: aorist ἐσημηνάμην [Refs 8th c.BC+]:—passive, future
  σημανθήσομαι [Refs 5th c.BC+]: future middle in passive sense, [Refs 5th c.BC+]:
  aorist ἐσημάνθην [Refs 4th c.BC+]: perfect σεσήμασμαι [Refs 5th c.BC+]; 3rd.pers.
  singular σεσήμανται [Refs 5th c.BC+], infinitive σεσημάνθαι [Refs 5th c.BC+]: (σῆμα):—show
  by a sign, indicate, point out, τέρματα [Refs 8th c.BC+]; τοῦτον σημήνας after indicating
  the person, [Refs 5th c.BC+]; σ. εὔδια πάντα (i.e. εἶναι) [Refs 3rd c.BC+] —middle,
  πάντα σημαίνει you have all things shown you (?), [Refs]

  __2 absolutely, give signs, φθόγγος, φῶς σ., [Refs 5th c.BC+]; σ. καπνῷ make signal,
  [Refs 5th c.BC+] in future with αὐτός, πλοῦς αὐτὸς σημανεῖ [Refs]; αὐτὸ σημανεῖ
  (without substantive) [Refs]

  __3 of the Delphic oracle, οὔτε λέγει οὔτε κρύπτει ἀλλὰ σημαίνει [Refs 1st c.AD+];
  so of omens, [Refs 5th c.BC+]:—passive, σημαίνεσθαι διὰ τῶν ἐμπύρων [Refs 1st c.AD+]

  __4 in later Prose intransitive, appear, be manifest, [Refs 4th c.BC+] (but passive
  in same sense,[Refs 5th c.BC+]

  __4.b σημαίνει impersonal, signs appear, [Refs 4th c.BC+]

  __II give a sign or signal to do a thing, or bid one do it, with dative person et
  infinitive, [Refs 5th c.BC+]; give orders to, bear command over, with dative, πᾶσι
  δὲ σημαίνειν [Refs 8th c.BC+]; with genitive, στρατοῦ [Refs 8th c.BC+]: absolutely,
  give orders, ὁ δὲ σημαίνων ἐπέτελλεν [Refs 8th c.BC+]participle, σημαίνων,= σημάντωρ,
  [Refs 5th c.BC+]

  __II.2 in war or battle, give the signal of attack, etc., [Refs 5th c.BC+] give
  a signal for retreat, [Refs 5th c.BC+]: with infinitive, [Refs 5th c.BC+], signal
  is given, as τοῖσι Ἕλλησι ὡς ἐσήμηνε when signal was given for the Greeks to attack,
  [Refs 5th c.BC+]infinitive, ἐσήμαινε παραρτέεσθαι πάντα signal was given to make
  all ready, [Refs 5th c.BC+]; also σ. ἐπὶ πλόον πῦρ gives the signal for sailing,
  [Refs 3rd c.AD+]

  __II.3 generally, σ. [τῷ ἵππῳ] τι, προχωρεῖν σ. τῷ ἵππῳ, [Refs 5th c.BC+]

  __II.4 make signals, εἰς τὴν πόλιν [Refs] —passive, ἐσημάνθησαν προσπλέουσαι[Refs]

  __III signify, indicate, declare, φόνον [Refs 5th c.BC+]; by ὅτι.., [Refs 5th c.BC+];
  σ. ὅπου.. [NT+5th c.BC+]: with participle, signify that a thing is, φρυκτοῦ φῶς..
  σημαίνει μολόν [Refs 5th c.BC+] —passive, ὁ σημαινόμενος δοῦλος the abovementioned
  slave, [Refs 1st c.AD+]it having been reported, [Refs 2nd c.BC+]

  __III.2 interpret, explain, [Refs 5th c.BC+]; tell, speak, [Refs] tell, [Refs 5th
  c.BC+]

  __III.3 of a writer, signify, indicate, ὅτι.. [Refs 1st c.BC+]; of words, sentences,
  etc., signify, mean, ταὐτὸν σημαίνει [Refs 5th c.BC+]; σημαίνοντα significant sounds,
  opposed to ἄσημα, [Refs] —passive, τὸ σημαινόμενον the sense, meaning of words,
  [Refs 1st c.BC+]; opposed to τὸ σημαῖνον, [Refs 3rd c.BC+]

  __B middle σημαίνομαι, give oneself a token, i.e. conclude from signs, conjecture,
  τὰ μὲν σημαίνομαι, τὰ δ᾽ ἐκπέπληγμαι [Refs 5th c.BC+]; ἄστροις σ. [τὰς πόλεις],
  proverbial in [Refs 2nd c.AD+]; of dogs hunting, μυξωτῆρσι σ. τι [Refs 3rd c.AD+]

  __B.II provide with a sign or mark, seal, σημαίνεσθαι βύβλῳ (i.e. βοῦν), i.e. by
  sealing a strip of byblus round his horn, [Refs 5th c.BC+] —passive, εὖ σεσημάνθαι
  to be well sealed up, [Refs 5th c.BC+]; τὰ σεσημασμένα, opposed to τὰ ἀσήμαντα,
  [Refs 5th c.BC+]

  __B.II.2 mark out, choose for oneself, τοὺς εὐρωστοτάτους [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
