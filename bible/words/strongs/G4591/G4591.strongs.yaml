extended_definition: 'σημαίνω

  (σῆμα, a sign), [in LXX for רוּעַ hi., תָּקַע, etc. ;]

  to give a sign, signify, indicate: with accusative of thing(s), Act.25:27, Rev.1:1
  (cf. MM, xxii); with accusative and inf., Act.11:28; before quæst. indir., Jhn.12:33
  18:32 21:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'σημαίνω,

