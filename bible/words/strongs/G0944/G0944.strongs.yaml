extended_definition: 'βάτραχος, -ου, ὁ,

  [in LXX: Ex 8, Psa.77 (78):45 104 (105):30 (צְכַרִדֵּעַ), Wis.19:10 * ;]

  a frog: Rev.16:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'βάτρᾰχος [βᾰ], ὁ,

  frog, [Refs 5th c.BC+] a very frog to drink, [Refs 4th c.BC+]; βατράχοις οἰνοχοεῖν,
  of those who give what is not wanted, [Refs 5th c.BC+]; χλωρὸς β., of the tree-frog,
  [Refs 4th c.BC+]

  __II ={ἁλιεύς}, a kind of fish, fishing-frog or sea-angler, Lophius piscatorius,
  [Refs 4th c.BC+]

  __III frog of a horse''s hoof, [Refs]: hence Astron., of the star β Centauri, [Refs
  1st c.BC+]

  __IV ἐσχάρας εἶδος, [Refs 5th c.AD+]

  __V swelling under the tongue, [Refs 6th c.AD+] —Dial. forms are cited by Grammars,

  __V.1 Ionic dialect βάθρακος, cited from [Refs 8th c.BC+]; Ionic dialect also βότραχος
  [Refs 6th c.BC+]

  __V.2 βράταχος [Refs 5th c.AD+]

