strongs_number: G5119
language: greek
lemma: τότε
transliteration: tóte
definition: the when, i.e. at the time that (of the past or future, also in consecution)
kjv_usage: that time, then
derivation: from (the neuter of) G3588 (ὁ) and G3753 (ὅτε);
extended_definition: 'τότε, demonstr. adv. of time, correlat. of ὅτε,

  then, at that time;

  __(a) of concurrent events: Mat.2:17 3:5 and freq., Rom.6:21; before ptcp., Mat.2:16,
  Gal.4:8; opposite to νῦν, Gal.4:29, Heb.12:26; ὁ τ. κόσμος, 2Pe.3:6;

  __(b) of consequent events, then, thereupon: Mat.2:7 3:5 4:1 and freq., Luk.11:26;
  τ. οὖν, Jhn.11:14 19:1, 16 20:8; εὐθέως τ., Act.17:14; ὅτε . . . τ., Mat.13:26 21:1,
  Jhn.12:16; ἀπὸ τ., Mat.4:17 16:21 26:16, Luk.16:16;

  __(with) of things future: Mat.24:28, 40 25:1, 31ff.; opposite to ἄρτι, 1Co.13:12;
  καὶ τ., Mat.7:23, Mrk.13:21, Luk.21:27, 1Co.4:5, al.; ὅταν . . . τ., Mat.9:15, Mrk.2:20,
  Luk.5:35, 1Th.5:3, al. (more frequently in Mt than in the rest of the NT).

  (AS) {STEPBible-TBESG}'
etymology: 'τότε,

  Doric dialect τόκᾰ (which see) (both forms in [Refs 5th c.BC+]; Aeolic dialect τότᾰ
  [Refs 7th c.BC+] accusative to codices of [Refs 3rd c.BC+], compare ποτα, ὄτα):—
  adverb at that time, then, corresponding to Relat. ὅτε or ὁπότε (below [Refs]; mostly
  of some point in past time, opposed to νῦν, [Refs 8th c.BC+]: also of a future time,
  τότε κέν μιν.. πεπίθοιμεν [Refs 8th c.BC+] (or of imagined circumstances, in that
  case [Refs 5th c.BC+]; sometimes, then, next, πρῶτον μὲν.., εἶτα.., καὶ τ... [Refs
  4th c.BC+]:—in Trag. and Attic dialect also in indefinite sense, formerly, καὶ νῦν
  θ᾽ ὁμοίως καὶ τότ᾽ ἐξεπίσταμαι [Refs 5th c.BC+]just now, [Refs 5th c.BC+]; τ. μὲν..,
  νῦν δὲ.. [Refs 5th c.BC+]at one time or other, [Refs 5th c.BC+]

  __2 joined with other Particles, καὶ τ. even then, or (at the beginning of a clause)
  and then, [Refs 8th c.BC+]; τ. δ᾽ ἤδη by that time, [Refs 8th c.BC+]; ἀλλὰ τότ᾽
  ἤδη when that time comes, [Refs 8th c.BC+]: repeated with emphasis, τότ᾽ ἄρα τ.
  [Refs 5th c.BC+]

  __3 with the Article, ἄνδρες οἱ τ. people then living, the men of that time, [NT+8th
  c.BC+]

  __4 εἰς τ. with future, on the day, then (see. εἰς [Refs 4th c.BC+]; ἐκ τ. or ἔκτοτε
  (which see) from that time, [NT+1st c.AD+]

  __5 in apodosi, answering to ὅτε, [Refs 5th c.BC+]; to ὅταν, [Refs 5th c.BC+]; to
  ὁππότε, [Refs 8th c.BC+]; to ὁππότε κεν or ὁπότ᾽ ἂν δή, [Refs 8th c.BC+]; to ἡνίκα,
  [Refs 5th c.BC+]participle, like {εἶτα}, πάντα ἐάσαντες καὶ μόνον οὐχὶ συγκατασκευάσαντες
  αὐτῷ τ... ζητήσομε; [Refs 4th c.BC+] after η ος, [Refs 8th c.BC+]; after ὁππότε
  κεν, [Refs 8th c.BC+]; also καὶ τ. δή after ἦμος, [Refs 8th c.BC+]; after ἀλλ᾽ ὅτε
  δή, [Refs 8th c.BC+]; δή ῥα τ. after εὖτ᾽ ἄν, [Refs 8th c.BC+]; καὶ τότ᾽ ἔπειτα
  after ἦμος, [Refs 8th c.BC+]

  __II later for ὅτε, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
