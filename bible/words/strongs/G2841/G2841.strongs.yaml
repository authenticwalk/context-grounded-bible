strongs_number: G2841
language: greek
lemma: κοινωνέω
transliteration: koinōnéō
definition: to share with others (objectively or subjectively)
kjv_usage: communicate, distribute, be partaker
derivation: from G2844 (κοινωνός);
extended_definition: 'κοινωνέω, -ῶ

  [in LXX: 2Ch.20:35, Job.34:8, Ecc.9:4 (חָבַר), Pro.1:11, Wis.6:23, Sir.13:1, al.
  ;]

  to have a share of, go shares in (something) with (some one), take part in: with
  genitive of thing(s) (as usually in cl., so Pr, l.with), Heb.2:14; with dative of
  thing(s), Rom.12:13 15:27, 1Ti.5:22, 1Pe.4:13, 2Jn.11; with dative of person(s),
  before εἰς, Php.4:15; ἐν, Gal.6:6 (cf. συν-κοινωνέω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κοινων-έω,

  future -ήσω [Refs 5th c.BC+]: perfect κεκοινώνηκα [Refs] —passive, future κοινωνήσομαι
  (see. below): perfect κεκοινώνημαι [Refs]:—have or do in common with, share, take
  part in a thing with another, with genitive of things et dative person, τῆς πολιτείας
  κ. τινί [Refs]; κ. πόνων καὶ κινδύνων ἀλλήλοις[Refs 5th c.BC+]; κ. αὐτοῖς ὧν ἔπραττον[Refs
  4th c.BC+]: also in active sense, give a share of.., βρωτοῦ μηδενὸς μηδένα τούτῳ
  κ. [Refs 4th c.BC+]; τὰ περὶ τὰς κτήσεις τοῖς συσσιτίοις ὁ νομοθέτης ἐκοινώνησε
  (variant{ἐκοίνωσε}) [Refs 4th c.BC+]

  __2 κ. τινός have a share of, take part in a thing, χθονός [Refs 5th c.BC+]; τῶν
  αὐτῶν κ. πάντων share all things in common,[Refs 4th c.BC+]; θυσίας [Refs]; ἦθος
  παιδείας κεκοινωνηκός Aristeas 290; φύσεως κεκοινώνηκε σαρκίνης [Refs 1st c.BC+];
  πάθους, of infection, [Refs 2nd c.AD+]

  __2.b of partnership in business, [Refs 2nd c.AD+]

  __3 κ. τινί go shares with, have dealings with a man, [Refs 5th c.BC+]; also of
  things, κοινωνεῖν μὲν ἡγοῦμαι καὶ τοῦτο τοῖς πεπολιτευμένοις I think that this also
  is concerned with my public measures, [Refs 4th c.BC+]; στολὴν φοινικίδα.. ἥκιστα..
  γυναικείᾳ κ. has least in common with.., [Refs 5th c.BC+]: in Medicine texts, sympathize,
  of bodily parts, [Refs 5th c.BC+] —passive, ἐγκώμια κεκοινωνημένα εὐχαῖς united
  with.., [Refs 5th c.BC+]

  __4 with Preps., φύσις ἡ θήλεια τῇ τοῦ ἄρρενος γένους κ. εἰς ἅπαντα [Refs 2nd c.BC+]

  __5 c.accusative cognate, κ. κοινωνίαν τινί [Refs 5th c.BC+] rarely with accusative
  _of things_, κ. φόνον τινί commit murder in common with him, [Refs 5th c.BC+]

  __6 absolutely, share in an opinion, agree, σκόπει.., πότερον κοινωνεῖς καὶ ξυνδοκεῖ
  σοι [Refs 5th c.BC+]

  __7 communicate, join, ἡ ἐρυθρὰ θάλασσα κ. πρὸς τὴν ἔξω.. [Refs 4th c.BC+]

  __8 form a community, [Refs]

  __II of sexual intercourse, κ. γυναικί, ἀνδρί, [Refs 5th c.BC+]:—passive, ὑπὸ μηδενός
  ποτε κοινωνήσεται εἰ μὴ ὑπὸ σοῦ μόνου [Refs] {STEPBible-TFLSJ}'
