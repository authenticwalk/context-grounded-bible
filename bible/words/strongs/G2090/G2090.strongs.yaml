strongs_number: G2090
language: greek
lemma: ἑτοιμάζω
transliteration: hetoimázō
definition: to prepare
kjv_usage: prepare, provide, make ready
derivation: from G2092 (ἕτοιμος);
extended_definition: 'ἑτοιμάζω

  (ἕτοιμος), [in LXX chiefly for כּוּן hi. (Hatch, Essays, 51 a.) ;]

  to prepare, make ready;

  __(a) absol., of hospitable preparation: Mrk.14:15, Luk.9:52 12:47 22:9, 12; with
  inf., Mat.26:17; ἵνα, Mrk.14:12;

  __(b) with accusative of thing(s): Mat.22:4 26:19, Mrk.14:16, Luk.12:20 17:8 22:8,
  13 23:56 24:1, Jhn.14:2-3, Phm 22, Rev.9:7 16:12; before εἰς, 2Ti.2:21; of God''s
  ordaining coming events (Dalman, Words, 128); of blessing, Mat.20:23 25:34, Mrk.10:40,
  Luk.2:31, 1Co.2:9, Heb.11:16, Rev.12:6; of judgment, Mat.25:41; of preparation for
  the Messiah, τ. ὁδὸν κυρίου, Mat.3:3, Mrk.1:3, Luk.1:76 3:4" (LXX) ;

  __(with) with accusative of person(s): Luk.1:17, Act.23:23, Rev.19:7, before ἵνα,
  Rev.8:6; εἰς, 2Ti.2:21, Rev.9:7, 15 21:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἑτοιμ-άζω,

  perfect ἡτοίμακα [Refs 2nd c.BC+]perfect passive ἡτοίμασμαι both in middle and passive
  sense see below): (ἑτοῖμος):—get ready, prepare, ἐμοὶ γέρας αὐτίχ᾽ ἑτοιμάσατ᾽ [Refs
  8th c.BC+]; [νέας] [NT+5th c.BC+]; δάκρυα δ᾽ ἑτοιμάζουσι to those furnishing them,
  [Refs 5th c.BC+]; ἑαυτὸν ἵνα.. [NT]

  __II middle, cause to be prepared, ὄφρ᾽ ἱρὸν ἑτοιμασσαίατ᾽ Ἀθήνῃ [Refs 8th c.BC+]

  __II.2 with perfect passive ἡτοίμασμαι, prepare for oneself, τἄλλα ἡτοιμάζετο made
  his other arrangements, [Refs 5th c.BC+]

  __II.3 prepare oneself, make oneself ready, with infinitive, [Refs 5th c.BC+]

  __III passive, to be prepared, ἔλεγε ἡτοιμάσθαι that preparations had been made,
  [Refs 5th c.BC+]; ἑ. τι to be prepared with.., [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
