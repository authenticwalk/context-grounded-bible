extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.4.6;

  son of: Ashhur (H0806) and Naarah (H5292B);

  brother of: Hepher (H2660), Temeni (H8488) and Haahashtari (H0326);

  half-brother of: Zereth (H6889), Izhar (H3328), Ethnan (H0869) and Koz (H6976)

  § Ahuzam = "possessor"

  a descendant of Judah through Caleb {STEPBible-TBESH}'
