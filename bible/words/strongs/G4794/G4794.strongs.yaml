extended_definition: 'συν-κύπτω

  (Rec. συγκ-), [in LXX: Job.9:27 (עָזַב), Sir.12:11 19:26 * ;]

  __1. to bend forwards (Arist., al.).

  __2. to be bowed down: Luk.13:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγκύπτω,

  bend forwards, stoop and lay heads together, παιδάρια συγκύψανθ᾽ ἅμα βληχᾶται [Refs
  5th c.BC+]; σ. πρὸς ἀλλήλας, of mares, [Refs 4th c.BC+] they do it in concert, [Refs
  5th c.BC+]

  __2 draw together, ἢν συγκύπτῃ τὰ κέρατα τοῦ πλαισίου [Refs 5th c.BC+]

  __II to be bowed down, bent double, as under a burden, [NT+2nd c.AD+]; μελανίᾳ[LXX]
