transliteration: kíndynos
definition: danger
kjv_usage: peril
derivation: of uncertain derivation;
extended_definition: 'κίνδυνος, -ου, ὁ

  [in LXX: Psa.116:3 (מֵצַר), Sir.3:26, al. ;]

  danger, peril: Rom.8:35; pl., 2Co.11:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'κίνδυν-ος, ὁ,

  irregular dative κίνδῡνι (as if from κίνδυν) [Refs 7th c.BC+]:— danger, hazard,
  venture, whether abstract or concrete, πᾶσίν τοι κ. ἐπ᾽ ἔργμασιν [Refs 6th c.BC+];
  κ. γαλέης danger of or from her, [Refs 5th c.BC+]; κίνδυνον ἀναρριπτέειν to run
  a risk, [Refs 5th c.BC+]; κίνδυνον ἀναλαβέσθαι, ὑποδύεσθαι, [Refs 5th c.BC+]; αἴρεσθαι,
  ἄρασθαι, ἀρεῖσθαι, [Refs 5th c.BC+]; ξυνάρασθαι Th.[same place]; ἐγχειρίσασθαι [Refs
  5th c.BC+]; ἐν κινδύνῳ αἰωρεῖσθαι, εἶναι, [Refs 5th c.BC+]; κ. [ἐστι] with infinitive,
  [Refs 5th c.BC+]; ἐπὶ τῷ αὑτοῦ κ. at his own risk, [Refs 4th c.BC+]; καθαρὸς ἀπὸ
  παντὸς κ. [Refs 2nd c.AD+]

  __2 trial, venture, κ. ἀνεῖται σοφίας [Refs 5th c.BC+]

  __3 battle, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
