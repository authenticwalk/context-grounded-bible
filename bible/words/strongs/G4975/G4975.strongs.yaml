strongs_number: G4975
language: greek
lemma: σχεδόν
transliteration: schedón
definition: nigh, i.e. nearly
kjv_usage: almost
derivation: neuter of a presumed derivative of the alternate of G2192 (ἔχω) as adverb;
extended_definition: 'σχέδον

  adv. (ἔχω), [in LXX: 2Ma.5:2, 3Ma.5:14 3Mac 5:45 * ;]

  __1. of place, near.

  __2. Of degree, almost, nearly: Act.13:44 19:26, Heb.9:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'σχεδ-όν,

  adverb, (ἔχω, σχεῖν):

  __I of Place, near, hard by, Epic dialect and Lyric poetry, δυσμενέες δ᾽ ἄνδρες
  σ. εἵαται [Refs 8th c.BC+]; σ. οὔτασε at close quarters, [Refs 8th c.BC+]; so στάθεν
  τύμβῳ σ. [Refs 5th c.BC+]; ἀμφ᾽ ἀνδριάντι σ. [Refs 8th c.BC+]

  __I.2 with Verbs of motion, σ. ἐλθεῖν τινι [Refs 8th c.BC+]; τινος [Refs 8th c.BC+]

  __II metaphorically ofrelationship, καὶ πηῷ περ ἐόντι μάλα σ. [Refs 8th c.BC+]

  __II.2 similar to, with dative, σ. τούτοις.. αἱ παραλλαγαὶ.. εἰσίν [Refs 4th c.AD+]

  __III of Time, [θάνατος] δή τοις. εἶσι [Refs 8th c.BC+]; σοὶ.. φημὶ σ. ἔμμεναι,
  ὁππότε.. [the time] is near, when.., [Refs 8th c.BC+]

  __IV after [Refs 8th c.BC+], about, approximately, more or less, roughly speaking,
  σ. κατὰ ταὐτά [NT+5th c.BC+]; πάντα σ. [Refs 5th c.BC+]; σ. τι πρόσθεν ἢ.. not long
  before, [Refs 5th c.BC+]; σὺν τοῖς θεοῖς σ. ἔσται ὁ διάλογος (audit) ἕως τῆς λ τοῦ
  Παχών [Refs 2nd c.BC+]; σ... τὸν αὐτὸν.. καιρόν [Refs 1st c.BC+]; also σ. ἴσως [Refs
  5th c.BC+]; σ. εἰπεῖν one might almost say, [Refs 5th c.BC+]

  __IV.2 with Verbs (frequently in perfect), especially of saying or knowing, σ. εἴρηχ᾽
  ἂ νομίζω συμφέρειν [Refs 4th c.BC+]; διώρισται σ. [Refs 5th c.BC+]; frequently used
  to soften a positive assertion with a sense of modesty, sometimes of irony, σ. γὰρ..
  συνίημι [Refs 5th c.BC+]; σ. τι τὴν σὴν οὐ καταισχύνω φύσιν I dare say I do not..,
  [Refs 5th c.BC+]; σ. τι μώρῳ μωρίαν ὀφλισκάνω I dare say it is a fool who thinks
  me foolish, [Refs]; σ. δέ τι καὶ τὸ ξύμπαν generally speaking in every respect,
  [Refs 5th c.BC+]; σ. οὐδ᾽ ὁπωστιοῦν σοι πείσεται probably not at all, [Refs 5th
  c.BC+]; σ. γὰρ ἔχω ὃ εἰπὼν ἀναγκάσω σε I think I have an argument, [Refs]

  __IV.3 used in affirmative answers, I suppose so, I dare say, [Refs]

  __V perhaps, ὑποδραμὼν σ. φασεῖ (φάσει codices) [Refs 5th c.AD+]

  __VI ={σχέδην}, ἠκολούθει σ. [Refs 1st c.AD+] (unless = followed at no long distance).
