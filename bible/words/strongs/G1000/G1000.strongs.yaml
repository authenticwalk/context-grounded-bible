  (βάλλω), [in LXX: Gen.21:16 (טחה), 2Ma.5:3, 3Ma.5:26 * ;]

  a throw; λίθου β. (Thuc., v, 65, 2), a stone''s throw: Luk.22:41.†

  (AS) {STEPBible-TBESG}'
