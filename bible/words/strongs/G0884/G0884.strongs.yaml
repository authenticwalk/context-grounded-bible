extended_definition: 'ἀχάριστος, -ον

  (χαρίζομαι), [in LXX: Wis.16:29, Sir.29:17, 25, 4Ma.9:10 * ;]

  __(a) ungracious, unpleasing;

  __(b) ungrateful, thankless: Luk.6:35, 2Ti.3:2.†

  (AS) {STEPBible-TBESG}'
