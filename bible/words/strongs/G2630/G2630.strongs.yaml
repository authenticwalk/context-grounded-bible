language: greek
lemma: κατακρημνίζω
transliteration: katakrēmnízō
definition: to precipitate down
kjv_usage: cast down headlong
derivation: from G2596 (κατά) and a derivative of G2911 (κρημνός);
extended_definition: 'κατα-κρημνίζω

  (κρημνός), [in LXX: 2Ch.25:12 (שָׁלַךְ hi.), 2Ma.12:15 2Mac 14:43, 4Ma.4:25*.]

  to throw over a precipice, cast down head­long: Luk.4:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατακρημν-ίζω,

  future -ιῶ[Refs]: (κρημνός):—throw down a precipice, ἑαυτούς [NT+1st c.BC+]: with
  a word added, ἀπὸ τοῦ ἄκρου τοῦ κρημνοῦ [LXX]:—passive, [Refs 4th c.BC+]: perfect
  participle, having fallen over a precipice, [Refs 5th c.BC+]

  __2 generally, throw headlong down, ἐκ τριηρέων [Refs 5th c.BC+]:—passive, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
