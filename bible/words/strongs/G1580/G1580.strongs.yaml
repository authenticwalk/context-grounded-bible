strongs_number: G1580
language: greek
lemma: ἐκκομίζω
transliteration: ekkomízō
definition: to bear forth (to burial)
kjv_usage: carry out
derivation: from G1537 (ἐκ) and G2865 (κομίζω);
extended_definition: 'ἐκ-κομίζω

  to carry out: as freq., a corpse for burial, Luk.7:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκκομ-ίζω,

  carry or bring out, [Refs 5th c.BC+]; especially to a place of safety, [Refs 5th
  c.BC+]; ἐκκομίζειν τινὰ ἐκ τοῦ μέλλοντος γίνεσθαι πρήγματος to keep him out of trouble,
  [Refs 5th c.BC+]:—middle, [Refs 5th c.BC+]; ἐσεκομίσαντο καὶ ἐξεκομίσαντο ἃ ἐβούλοντο,
  of those relieved from a state of siege, [Refs]: absolutely, remove, ἐς τοὺς Λοκρούς
  [Refs 5th c.BC+]

  __2 especially carry out a corpse, bury, [Refs 2nd c.BC+]

  __3 ἐ. σῖτον, of a horse, throw the provender out of the manger, [Refs 5th c.BC+]

  __4 carry home, ἄνδρας [Refs]

  __II endure to the end, τὸ πεπρωμένον [Refs 5th c.BC+]

  __III middle, receive what is due, λόγους, ὀψώνια, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
