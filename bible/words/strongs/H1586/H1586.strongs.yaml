strongs_number: H1586
language: hebrew
lemma: גֹּמֶר
transliteration: Gômer
pronunciation: go'-mer
definition: Gomer, the name of a son of Japheth and of his descendants; also of a
  Hebrewess
kjv_usage: Gomer.
derivation: from H1584 (גָּמַר); completion;
extended_definition: 'A woman living at the time of Divided Monarchy, only mentioned
  at Hos.1.3;

  daughter of: Diblaim (H1691); married to Hosea (H1954J);

  mother of: Jezreel (H3157K), Lo-ruhamah (H3819), Lo-ammi lo am.mi (לֹא עַמִּי "Not
  My People" H3818))

  § Gomer = "complete"

  1) the eldest son of Japheth and grandson of Noah; the progenitor of the early Cimmerians
  and other branches of the Celtic family

  2) the unfaithful wife of the prophet Hosea; Hosea''s relationship with her was
  symbolic of God''s relationship with wayward Israel {STEPBible-TBESH}'
