strongs_number: G1685
language: greek
lemma: ἐμβάλλω
transliteration: embállō
definition: to throw on, i.e. (figuratively) subject to (eternal punishment)
kjv_usage: cast into
derivation: from G1722 (ἐν) and G906 (βάλλω);
extended_definition: 'ἐμ-βάλλω

  [in LXX for שׂוּם, etc. ;]

  to cast into: before εἰς, Luk.12:5 (cf. MM, Exp., vii, 93).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμβάλλω,

  future -βᾰλῶ: perfect -βέβληκα: aorist 2 ἐνέβᾰλον (passive is mostly supplied by
  ἐμπίπτω):— throw in, τινὰ πόντῳ [Refs 8th c.BC+]; μιν.. χερσὶν᾽ Ἀχιλλῆος θεὸς ἔμβαλεν
  let him fall into Achilles'' hands,[Refs 5th c.BC+]

  __2 of things, ἵπποις χαλινοὺς ἐ. [Refs 8th c.BC+]; ἐ. μοχλόν (i.e. εἰς τὴν θύραν)
  [Refs]; ἐ. σῖτον (i.e. εἰς τὴν φάτνην) [Refs]; τοῖς ὑποζυγίοις ἐ. throw food to..,
  [Refs 4th c.BC+]; simply, lay or put in, [ἱμάντα] οἱ ἔμβαλε χερσίν put it into his
  hands, [Refs 8th c.BC+]; ἐνέβαλον τῶν χρημάτων [εἰς τὸ κανοῦν] [Refs 4th c.BC+];
  hand in, submit a petition, [Refs 3rd c.BC+]; ἐ. τὴν χεῖρά τινι slide one''s hand
  into another''s, [Refs 5th c.BC+]; ἔμβαλλε χεῖρα δεξιάν as a pledge of good faith,
  [Refs 5th c.BC+]; ἔμβαλλε χειρὸς πίστιν, to which Neoptolemus answers—ἐμβάλλω μενεῖν
  I give my pledge to remain, [Refs 5th c.BC+]

  __3 frequently of the mind, ἐνὶ φρεσὶν ἐ. [Refs 8th c.BC+]; ἐ. ἵμερον, μένος τινί,
  [Refs 8th c.BC+]; ἐ. νεῖκός τισι to throw in strife between them, [Refs]; τισὶ λύσσαν
  ἐρισμοῦ[Refs 5th c.BC+] to give one advice on a thing, [Refs] (nisi addendum [βουλήν]));
  ἐ. πρᾶγμα εἰς γέλωτα καὶ λοιδορίαν [Refs 4th c.BC+]

  __4 throw upon or against, νηῒ κεραυνόν [Refs 8th c.BC+]; so ἐμβαλέτω ἰσχυρότατα
  (i.e. πληγάς) let him lay on.., [Refs 5th c.BC+]; ἐ. ἕλκεα to inflict them, [Refs
  5th c.BC+]; ἐ. πῦρ set fire to.., [Refs 5th c.BC+]; ἐ. ῥήγεα lay on blankets, [Refs
  8th c.BC+] strike fear into him, [Refs 5th c.BC+]; φροντίδας variant in [Refs 5th
  c.BC+]; impose, ἔργα εἰς τὴν γῆν [Refs 1st c.BC+]; of a fine, [Refs]

  __5 ἐ. ὦμον put one''s shoulder to the work, in archery, [Refs 5th c.BC+]

  __6 put into its place, to set a broken or dislocated limb, [Refs 4th c.BC+]

  __7 in Medicine texts, put in, ἀμυχάς, διαίρεσιν, [Refs 2nd c.AD+]

  __8 graft a tree, [Refs 4th c.BC+]; but simply, plant, τὰ φυτά [Refs]

  __9 ἐ. τινί (i.e. μάρμαρον) to throw at another, [Refs 8th c.BC+]

  __10 insert a word or a letter, [Refs 5th c.BC+]

  __11 ἐ. οἰκίαν τινί bring it down upon him, [Refs 5th c.BC+]

  __12 τάφρον ἐ. make a trench, [Refs 1st c.AD+]

  __13 pay, contribute, ἀργύριον [Refs]; τροφάν [Refs]

  __14 denounce an offender, ἐς τὰν βωλάν [Refs 3rd c.BC+]

  __15 intercalate a month, [Refs]

  __II intransitive (i.e. στρατόν), make an inroad or invasion, variant for{ἐσβ}.
  in [Refs 5th c.BC+]: metaphorically, attack, [Refs 5th c.BC+]

  __II.b generally, burst, rush in, ἐμβάλλειν εἰς τὴν ἀγοράν [Refs 4th c.BC+]; embark
  upon, ἐμβάλωμεν εἰς ἄλλον λόγον [Refs 5th c.BC+]

  __II.2 strike a ship with the ram (ἔμβολος [Refs], charge or ram it, νηΐ [Refs 5th
  c.BC+].; ἐ. ταῖς λοιπαῖς (i.e. ναυσί) [Refs 5th c.BC+]; ξυνετύγχανε.. διὰ τὴν στενοχωρίαν
  τὰ μὲν ἄλλοις ἐμβεβληκέναι τὰ δὲ αὐτοὺς ἐμβεβλῆσθαι on one side had charged others,
  on the other had been charged themselves, [Refs]

  __II.2.b of water, ἐ. τοῖς ὄρεσι to dash against them, [Refs 5th c.BC+]

  __II.3 κώπῃς ἐ. (i.e. χεῖρας) lay oneself to the oars, [Refs 8th c.BC+]; ἐ. alone,
  pull hard, [Refs 5th c.BC+]

  __II.4 of a river, empty itself, εἰς.. [Refs 5th c.BC+]

  __III middle, throw in what is one''s own, ὅρκον εἰς τὸν ἐχῖνον [Refs 4th c.BC+]:
  absolutely, draw lots, [Refs 3rd c.BC+]

  __III.2 metaphorically, μή μοι φύξιν ἐμβάλλεο θυμῷ [Refs 8th c.BC+]; μῆτιν ἐ. θ[Refs
  4th c.BC+] (later in active, [Refs 5th c.BC+]

  __III.3 with genitive, ἐμβάλλεσθε τῶν λαγῴων fall upon the hare''s flesh, [Refs
  5th c.BC+]

  __III.4 put on board ship, [Refs 3rd c.BC+]

  __III.5 set to work upon, τῇ γεωργίᾳ [Refs 3rd c.BC+]

  __IV passive, to be dashed against: of ships, charge (see.[Refs 5th c.BC+] {STEPBible-TFLSJ}'
