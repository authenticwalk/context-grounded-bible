strongs_number: G5223
language: greek
lemma: ὕπαρξις
transliteration: hýparxis
definition: existency or proprietorship, i.e. (concretely) property, wealth
kjv_usage: goods, substance
derivation: from G5225 (ὑπάρχω);
extended_definition: 'ὕπαρξις, -εως, ἡ

  (ὑπάρχω), [in LXX for רְכוּשׁ, הוֹן, etc. ;]

  __1. subsistence, existence (Arist., al.).

  __2. In late writers, = τὰ ὑπάρχοντα, substance, property: Heb.10:34; pl., Act.2:45.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕπαρξις, εως, ἡ,

  existence, reality, τοῦ θεοῦ [Refs 1st c.BC+]; opposed to ἀνυπαρξία, [Refs 2nd c.AD+];
  opposed to νόησις, [Refs 1st c.AD+]; opposed to ἀναίρεσις, [Refs 2nd c.AD+]

  __2 in Logic, existence in a subject, [Refs 5th c.AD+]

  __3 Grammars, τὰ τῆς ὑπάρξεως ῥήματα, ={ὑπαρκτικὰ ῥ}., [Refs 2nd c.AD+]

  __4 in Mathematics texts, positive term, λεῖψις ἐπὶ λεῖψιν πολλαπλασιασθεῖσα ποιεῖ
  ὕπαρξιν [Refs 5th c.BC+]

  __II substance, ἡ τοῦ κέρατος ὕ. [Refs 2nd c.AD+]

  __II.2 like{τὰ ὑπάρχοντα}, substance, property, [LXX+2nd c.BC+] {STEPBible-TFLSJ}'
