extended_definition: 'μαλακία -ας, ἡ

  (μαλακός), [in LXX chiefly for חֳלִי Deu.7:15 28:61, Isa.38:9 53:3, al. ;]

  __1. prop., softness, effeminacy (Hdt., Thuc., al).

  __2. In NT, as in LXX, = ἀσθένεια, weakness, sickness: νόσος καὶ μ., Mat.4:23 9:35
  10:1.†

  SYN.: see: ἀσθένεια  (AS) {STEPBible-TBESG}'
etymology: 'μᾰλᾰκ-ία,

  Ionic dialect -ιη, ἡ, (μαλακός) softness, [Refs 5th c.BC+]“Aër.” 20: hence, of persons,
  moral weakness, opposed to καρτερία, [Refs 5th c.BC+]

  __2 ={κιναιδεία}, [Refs 1st c.AD+]

  __3 weakliness, sickness, [LXX+NT+5th c.BC+]; μ. σώματος, opposed to ψυχῆς, [Refs
  1st c.BC+]

  __II calmness of the sea, malacia ac tranquillitas, [Refs]

  μᾰλᾰκ-ια, τά,

  cephalopod mollusca, i.e. water-animals of soft substance, without external shells,
  [Refs 4th c.BC+]

  __II see at {μαλάχιον}. {STEPBible-TFLSJ}'
