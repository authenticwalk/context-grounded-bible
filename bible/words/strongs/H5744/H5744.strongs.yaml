language: hebrew
lemma: עוֹבֵד
transliteration: ʻÔwbêd
pronunciation: o-bade'
definition: Obed, the name of five Israelites
kjv_usage: Obed.
derivation: active participle of H5647 (עָבַד); serving;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 2Ch.23.1;

  father of: Azariah (H5838T)

  § Obed = "serving"

  1) son of Boaz by Ruth and the grandfather of David

  2) a Judaite, a descendant of Jarha, the Egyptian slave of Sheshan, in the line
  of Jerahmeel

  3) a Judaite, father of Azariah, one of the captains of hundreds who joined with
  Jehoiada in the revolution by which Athaliah fell

  4) one of David''s mighty warriors

  5) son of Shemaiah and a gatekeeper of the temple {STEPBible-TBESH}'
