strongs_number: G3806
language: greek
lemma: πάθος
transliteration: páthos
definition: properly, suffering ("pathos"), i.e. (subjectively) a passion (especially
  concupiscence)
kjv_usage: (inordinate) affection, lust
derivation: from the alternate of G3958 (πάσχω);
extended_definition: 'πάθος, -ους, τό

  (πάιτχω), [in LXX: Job.30:31 (אֵבֶל), Pro.25:20, and very frequently in (4Ma.1:1
  n, al.)* ;]

  like πάθημα;

  __1. that which befalls one, that which one suffers

  __2. a passive emotion or affection (esp. of  violent emotion), a passion, passionate
  desire; in NT always in bad sense: Col.3:5; π. ἀτιμίας, Rom.1:26; π. ἐπιθυμίας,
  1Th.4:5.†

  SYN.: π. = πάθημα, exc. that πάθημα is the more concrete and particular. In NT usage,
  π. represents the passive, ungoverned aspect of evil desire, as opposite to ἐπιθυμία,
  which is the active and also the more comprehensive term (see Tr., Syn., LXXxvii);
  cf. also ὄρεξις  (AS) {STEPBible-TBESG}'
etymology: 'πάθος [ᾰ], εος, τό,

  (πάσχω) that which happens to a person or thing, τὰ ἐν τοῖς κατόπτροις τῆς ὄψεως
  π. [Refs 5th c.BC+]; τὰ ἐν τῷ ἀνθρωπίνῳ βίῳ [τῆς ψυχῆς] π. [Refs]; incident, accident,
  τὰ ἀνθρωπήϊα π. [Refs 5th c.BC+]; τὸ συντυχὸν π. [Refs 5th c.BC+]; οὗ τόδ᾽ ἦν π.
  where this incident took place, [Refs]; ἔξωθεν π. [Refs 5th c.BC+]; unfortunate
  accident, [Refs 5th c.BC+]

  __2 what one has experienced, good or bad, experience, τὸν πάθει μάθος θέντα κυρίως
  ἔχειν [Refs 4th c.BC+]; τά γ᾽ ἐμὰ π. my experiences, [Refs 5th c.BC+]; opposed to
  ἔργα, [Refs 5th c.BC+]; opposed to πρᾶξις, [Refs 5th c.BC+]

  __2.b in bad sense, misfortune, calamity, [Refs 5th c.BC+]; τὰ τῆς Νιόβης π. [Refs
  5th c.BC+]; ἀνήκεστον π. ἔρδειν to do an act which is an irreparable mischief to
  one, [Refs 5th c.BC+]; μετὰ τῆς θυγατρὸς τὸ π., i.e. her death, [Refs]; π. μέγα
  πεπονθέναι, of a great defeat, [Refs]

  __2.c ={πάθημα}[Refs 4th c.BC+]

  __II of the soul, emotion, passion (λέγω δὲ πάθη.. ὅλως οἷς ἕπεται ἡδονὴ ἢ λύπη
  [Refs 5th c.BC+]; ἐρωτικὸν π. [Refs 5th c.BC+]; π. ποιεῖν to excite passion, [Refs
  4th c.BC+]; ἐκτὸς τοῦ π. εἶναι to be exempt from passion, [Refs 3rd c.BC+]; περὶ
  παθῶν, title of work by Zeno the Stoic, [Refs 4th c.BC+], sensation (including pleasure
  and pain), ἀκουστικὸν π. [Refs]

  __III state, condition, τὸ τῆς παντοδαπῆς ἀγνοίας π. [Refs 5th c.BC+]; opposed to
  ἐνέργεια, [Refs 2nd c.AD+]; opposed to ποίημα, [Refs 5th c.BC+]

  __III.2 incidents of things, changes or happenings occurring in them, τὰ οὐράνια
  π. [Refs 5th c.BC+]; τὰ περὶ τὸν οὐρανὸν π. [Refs 4th c.BC+]

  __III.3 properties, qualities of things, opposed to οὐσία, [Refs 5th c.BC+]; π.
  λέγεται.. ποιότης καθ᾽ ἣν ἀλλοιοῦσθαι ἐνδέχεται, οἷον τὸ λευκὸν καὶ τὸ μέλαν, καὶ
  γλυκὺ καὶ πικρόν, καὶ βαρύτης καὶ κουφότης, κτλ. [Refs 4th c.BC+]; ἀριθμοῖς καὶ
  γραμμαῖς καὶ τοῖς τούτων π. [Refs 4th c.BC+]; τῶν φυτῶν τὰ μέρη καὶ τὰ π. [Refs
  4th c.BC+]

  __IV Grammars, modification in form of words (especially dialectal), πάθη τῆς λέξεως
  [Refs 4th c.BC+]

  __IV.2 in Syntax, modified construction, of omission or redundancy, [Refs]

  __IV.2.b passivity, [Refs 2nd c.BC+]

  __IV.2.c in writing, signs other than accents and breathings (ἀπόστροφος, ὑφέν,
  ὑποδιαστολή), [Refs 2nd c.BC+]

  __V Rhet., emotional style or treatment, τὸ σφοδρὸν καὶ ἐνθουσιαστικὸν π. [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
