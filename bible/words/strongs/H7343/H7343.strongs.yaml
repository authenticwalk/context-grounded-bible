strongs_number: H7343
language: hebrew
lemma: רָחָב
transliteration: Râchâb
pronunciation: raw-khawb'
definition: Rachab, a Canaanitess
kjv_usage: Rahab.
derivation: the same as H7342 (רָחָב); proud;
extended_definition: 'A woman living before Israel''s Monarchy, first mentioned at
  Jos.2.1;

  mother of: Boaz (H1162)(?)

  § Rahab = "wide"

  a harlot of Jericho who aided the spies to escape; saved from the destruction of
  Jericho; married Salmon, an ancestor of David and of Christ; commended for her faith
  in the book of James {STEPBible-TBESH}'
