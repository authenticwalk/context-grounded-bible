strongs_number: G2617
language: greek
lemma: καταισχύνω
transliteration: kataischýnō
definition: to shame down, i.e. disgrace or (by implication) put to the blush
kjv_usage: confound, dishonour, (be a-, make a-)shame(-d)
derivation: from G2596 (κατά) and G153 (αἰσχύνομαι);
extended_definition: 'κατ-αισχύνω

  [in LXX chiefly for בּוּשׁ ;]

  to disgrace, dishonour, put to shame: with accusative of thing(s), 1Co.11:4-5; with
  accusative of person(s), 1Co.1:27 11:22; pass.,  to be ashamed: Luk.13:17, 2Co.7:14
  9:4, 1Pe.3:16; as in LXX (Psa.22:6 25:2-3, al.), of unfulfilled hopes: Rom.5:5;
  pass., Rom.9:33 10:11, 1Pe.2:6" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'καταισχύν-ω,

  future -αισχῠνῶ[Refs 4th c.BC+]:—dishonour, put to shame, μή τι καταισχύνειν πατέρων
  γένος [Refs 8th c.BC+]; τὴν σὴν οὐ κ. φύσιν I put not thy nature to shame, i.e.
  show myself not unworthy of thee, [Refs 5th c.BC+]

  __2 dishonour a woman, ἀλλοτρίας γυναῖκας [Refs 5th c.BC+]; also of a male, [Refs
  4th c.BC+]

  __3 ὁ μέλλων Χρόνος ἐμὸν καταίσχυνε.. Χρέος covered me with dishonour in that my
  debt remained unpaid, [Refs 5th c.BC+]

  __4 ={καταχέζειν},{Χαίτην} [Refs 2nd c.AD+]

  __II middle, feel shame before, θεούς [Refs 5th c.BC+]: —aorist passive, καταισχυνθέντες
  τὴν ἀρετὴν αὐτῶν [Refs 5th c.BC+]: with infinitive, to be ashamed to.., ἰητρεύειν
  [Refs 5th c.BC+]; καταισχυνθῆναι.. ὅπως μὴ δόξει.. to be ashamed of being thought..,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
