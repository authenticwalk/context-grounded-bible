strongs_number: G4967
language: greek
lemma: σφαγή
transliteration: sphagḗ
definition: butchery (of animals for food or sacrifice, or (figuratively) of men (destruction))
kjv_usage: slaughter
derivation: from G4969 (σφάζω);
extended_definition: 'σφαγή, -ῆς, ἡ

  (σφάζω), [in LXX for טָבַח, הֲרֵגָה, etc. ;]

  slaughter: Act.8:32 (LXX); πρόβατα σφαγῆς, Rom.8:36 (LXX); ἡμέρα σφαγῆς, Jas.5:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'σφᾰγ-ή, ἡ,

  slaughter; the singular is frequently in [Refs 5th c.BC+]; ἕστηκε.. μῆλα πρὸς σφαγὰς
  πυρός ready for the sacrificial fire, [Refs 4th c.BC+]; πολυθύτους τεύχειν σ. to
  offer many sacrifices, [Refs 5th c.BC+]: also in Prose, ὑπὸ σφαγῆς [Refs 5th c.BC+];
  σφαγὰς τῶν γνωρίμων ποιήσαντες[Refs 5th c.BC+]

  __2 with collateral sense of a wound, αἷμα τῶν ἐμῶν σ. [Refs 5th c.BC+]; ἐκφυσιῶν..
  αἵματος σφαγήν the blood gushing from the wound, [Refs 4th c.BC+]; καθάρμοσον σφαγάς
  close the gaping wound, [Refs 5th c.BC+]

  __II the throat, the spot where the victim is struck (κοινὸν μέρος αὐχένος καὶ στήθους
  σφαγή [Refs 5th c.BC+]; so in prose, οἰστοὺς.. ἐς τὰς σ. καθιέντες [Refs 5th c.BC+];
  εἰς τὴν κεφαλὴν.. διὰ τῶν σ. [Refs 4th c.BC+] {STEPBible-TFLSJ}'
