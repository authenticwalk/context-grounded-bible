strongs_number: G4697
language: greek
lemma: σπλαγχνίζομαι
transliteration: splanchnízomai
definition: to have the bowels yearn, i.e. (figuratively) feel sympathy, to pity
kjv_usage: have (be moved with) compassion
derivation: middle voice from G4698 (σπλάγχνον);
extended_definition: 'σπλαγχνίζομαι

  (σπλάγχνον), [in LXX (act., -ίζω): Pro.17:5 A, 2Ma.6:8 (= -εύω) * ;]

  to be moved as to the σπλάγχνα (which see), hence, to feel pity or compassion: absol.,
  Luk.10:33 15:20; ptcp., σπλαγχνισθείς, with indic., Mat.18:27 20:34, Mrk.1:41; before
  ἐπί, with dative of person(s), Mat.14:14, Luk.7:13; ἐπί, with accusative, Mat.15:32,
  Mrk.6:34 8:2 9:22; ωερί, Mat.9:36. (The word is elsewhere found only in Sm: 1Ki.23:21,
  Eze.24:21, Test. Zeb., 4:6-7; see Thayer, see word; MM, xxiii quote Thumb, Hellen.,
  123 as practically confirming Lft. on Php.1:8, in the suggestion that the verb was
  a coinage of the Jewish dispersion.) †

  (AS) {STEPBible-TBESG}'
etymology: 'σπλαγχν-ίζω,

  = σπλαγχνεύω, [LXX]:—passive, [Refs 4th c.BC+].

  __II middle (with aorist passive -ίσθην), feel pity, compassion, or mercy, [LXX+NT];
  οὐκ ἐσπλαγχνίσθη had no mercy, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
