strongs_number: G0503
language: greek
lemma: ἀντοφθαλμέω
transliteration: antophthalméō
definition: to face
kjv_usage: bear up into
derivation: from a compound of G473 (ἀντί) and G3788 (ὀφθαλμός);
extended_definition: 'ἀντοφθαλμέω, -ῶ

  (ἀντί, ὀφθαλμός), [in LXX: Wis.12:14 * ;]

  to look in the face, look straight at (Polyb.). Metaphorical, to face, withstand
  (Wis, l.with, Polyb.): with dative, ἀ. τ. ἀνέμῳ, as nautical term, to beat up against
  the wind (see DB, ext., 366 f.; MM, VGT, see word): Act.27:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντοφθαλμ-έω,

  look in the face, meet face to face, ἀ. κατὰ πρόσωπον [Refs 2nd c.BC+]: hence, defy,
  withstand, τινί and πρός τινα, [LXX]; ἀ τῷ ἀνέμῳ, of a ship, [NT+3rd c.AD+] {STEPBible-TFLSJ}'
