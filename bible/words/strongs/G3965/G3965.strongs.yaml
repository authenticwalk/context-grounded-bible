strongs_number: G3965
language: greek
lemma: πατριά
transliteration: patriá
definition: paternal descent, i.e. (concretely) a group of families or a whole race
  (nation)
kjv_usage: family, kindred, lineage
derivation: as if feminine of a derivative of G3962 (πατήρ);
extended_definition: 'πατριά, -ᾶς, ἡ

  (πατήρ), [in LXX chiefly for אָב, Exo.6:14, al., also for מִשְׁפָּחָה, Exo.6:15,
  4Ki.14:7, Psa.22:27, al. ;]

  __1. lineage, ancestry (Hdt.).

  __2. = πάτρα (more common in cl.), a family or tribe (so sometimes in Hdt., in LXX
  of related people, in a sense narrower than φυλή and wider than οἶκος; see Exo.12:3,
  Num.32:28): Luk.2:4; in a wider sense (1Ch.16:28, Psa.22:27), Act.3:25" (LXX) Eph.3:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'πατρι-ά,

  Ionic dialect πατρ-ιή, ἡ, (πατήρ) lineage, descent, especially by the father''s
  side, ἐγενεηλόγησε τὴν π. τὴν Κύρου [NT+5th c.BC+]

  __II ={πάτρα} [Refs]clan, [Refs 5th c.BC+]

  __II.2 family, [LXX+NT]

  __III in plural, = patrum officia, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
