extended_definition: 'ἔμ-πορος, -ου, ὁ

  (πόρος, a journey), [in LXX chiefly for סָחַר, רָכַל ;]

  __1. a passenger on shipboard, one on a journey.

  __2. a merchant: Mat.13:45, Rev.18:3, 11 18:15, 23.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔμπορ-ος, ον,

  one who goes on ship-board as a passenger, [Refs 8th c.BC+]

  __II = ὁ ἐν πόρῳ ὤν, wayfarer, traveller, [Refs 5th c.BC+]

  __III merchant, trader, [Refs 7th c.BC+]; distinguished from the retail-dealer (κάπηλος)
  by his making voyages and importing goods himself, [Refs 5th c.BC+]; ἔ. βίου a trafficker
  in life, [Refs 5th c.BC+]; ὥρης ἔ. a dealer in beauty, [Refs 1st c.AD+]

  __III.2 as adjective, ={ἐμπορικός, ναῦς ἔ}. [Refs 1st c.BC+] {STEPBible-TFLSJ}'
