strongs_number: G1416
language: greek
lemma: δύνω
transliteration: dýnō
definition: to go "down"
kjv_usage: set
derivation: prolonged forms of an obsolete primary (to sink);
extended_definition: 'δύνω  Ion, and trag. form of δύω,

  [in LXX chiefly for בּוֹא ;]

  to enter, sink into; of the sun (sc. όντον), set: Mrk.1:32, Luk.4:40

  (cf. ἐκ-, ἀπ-εκ-, ἐν-, ἐπ-εν-, παρ-εισ-, ἐπι-δύνω).†

  δύω, see: δύνω

  δύνω  Ion, and trag. form of δύω,

  [in LXX chiefly for בּוֹא ;]

  to enter, sink into; of the sun (sc. όντον), set: Mrk.1:32, Luk.4:40

  (cf. ἐκ-, ἀπ-εκ-, ἐν-, ἐπ-εν-, παρ-εισ-, ἐπι-δύνω).†

  δύω, see: δύνω

  (AS) {STEPBible-TBESG}'
etymology: 'δύω,

  see at {δύο}. δύω (see. below), δῡνω:

  __A causal Tenses, cause to sink, sink, plunge in; present only in [Refs 4th c.BC+]aorist
  1 ἔδῡσα (ἐξ-) [Refs 8th c.BC+]; compare the compounds ἀπο-, ἐκ-, ἐν-, κατα-δύω.

  __B non-causal, get or go into, with accusative: present δύω (see. [Refs]; more
  frequently δύνω [Refs 8th c.BC+]; Epic dialect imperfect δῦνον [Refs 8th c.BC+]:
  aorist ἔδῡνα [Refs], participle δύνας [NT+2nd c.BC+]: more frequently middle δύομαι
  [Refs 8th c.BC+], etc. (also in Attic dialect Inscrr., as [Refs]: imperfect ἐδυόμην
  [Refs 5th c.BC+]; Epic dialect δύοντο [Refs 8th c.BC+]future δύσομαι [ῡ[Refs 5th
  c.BC+]: aorist ἐδῡσάμην [Refs 3rd c.BC+]; Epic dialect 3rd.pers. plural δύσαντο
  [Refs 8th c.BC+], participle δυσόμενος (in present sense) [Refs 8th c.BC+]: more
  frequently aorist ἔδυν (as if from *δῦμι) [Refs 8th c.BC+]; 1st pers. plural ἔδῡμεν
  [Refs 8th c.BC+]; ἔδῡσαν, Epic dialect ἔδυν [Refs 8th c.BC+]; Ionic dialect 3rd.pers.
  singular δύσκεν [Refs]subjunctive δύω [ῡ] [Refs 8th c.BC+]; Epic dialect optative
  δύη [ῡ] (for δυίη) [Refs 8th c.BC+]; infinitive δῦναι [Refs 8th c.BC+]; participle
  δύς, δῦσα, [Refs 5th c.BC+]: perfect δέδῡκα [Refs 8th c.BC+]; Doric dialect infinitive
  δεδυκεῖν [ῡ] [Refs 3rd c.BC+] —passive, future and aorist δῠθήσομαι, ἐδύθην [ῠ],
  and a perfect δέδῠμαι only in compounds, see at {ἀπο-}, ἐκ-, ἐν-δύω. [ῠ in δύω in
  present and imperfect active and middle, [Refs 8th c.BC+] has δῡομαι, δῡετο [Refs]participle
  δῡόμενος[Refs 3rd c.BC+]

  __B.I of Places or Countries, enter, make one''s way into, in [Refs 8th c.BC+];
  ἔδυ νέφεα plunged into the clouds, of a star, [Refs 8th c.BC+]; δῦτε θαλάσσης εὐρέα
  κόλπον plunge into the lap of Ocean, [Refs]; γαῖαν ἐδύτην went beneath the earth,
  i.e. died, [Refs], etc.; πόλεμον δύμεναι plunge into..,[Refs]; δύσεο δὲ μνηστῆρας
  go in to them, [Refs 8th c.BC+]; rarely in Trag., αἰθέρα δ. [Refs 5th c.BC+]

  __B.I.2 in Epic dialect less frequently with Preps., ἔδυν δόμον Ἄϊδος εἴσω [Refs
  8th c.BC+]; κατὰ σταθμοὺς δύεται slinks into the fold,[Refs 8th c.BC+]; πάϊς ὣς
  ὑπὸ μητέρα δύσκεν εἰς Αἴαντα he got himself unto Ajax, i.e. got behind his shield,
  [Refs 8th c.BC+]; βέλος δ᾽ εἰς ἐγκέφαλον δῦ[Refs 1st c.AD+]; in Prose and Trag.
  mostly with a preposition (but δυόμενοι absolutely, diving, [Refs 5th c.BC+]

  __B.I.3 absolutely, εἴσω ἔδυ ξίφος the sword entered his body, [Refs 8th c.BC+];
  δύνει ἀλοιφή sinks in (where however βοείην may be supplied), [Refs]:—middle, δύου
  πάλιν [Refs 5th c.BC+]

  __B.I.4 of Sun and Stars, sink into [the sea], set, ἠέλιος μὲν ἔδυ [Refs 8th c.BC+];
  so Βοώτης ὀψὲ δύων late-setting Boötes, [Refs 8th c.BC+]; δυσόμενος Υπερίων (to
  mark the West) [Refs 8th c.BC+]; ἐδύετο εἰς τόπον [ὁ ἥλιος] [Refs 5th c.BC+]; πρὸς
  δύνοντος ἡλίου towards the West, [Refs 4th c.BC+]; δεδυκὸς ζῆν live in retirement,
  [Refs 5th c.BC+]

  __B.II of clothes and armour, get into, Ἀρήϊα τεύχεα δ. [Refs 8th c.BC+]; κυνέην
  δ. put on one''s helmet,[Refs] if thou wilt not put on strength,[Refs 4th c.BC+]

  __B.II.2 transitive, put on, ἀμφ᾽ ὤμοισιν ἐδύσετο τεύχεα [Refs 8th c.BC+]

  __B.II.3 rarely absolutely with a preposition, ὅπλοισιν ἔνι δεινοῖσιν ἐδύτην [Refs
  8th c.BC+]

  __B.III of sufferings, passions, and the like, enter, come over or upon, κάματος..
  γυῖα δέδυκεν [Refs 8th c.BC+]; κρατερὴ δέ ἑ λύσσα δέδυκε madness is come over him,
  [Refs]; δῦ μιν Ἄρης Ares, i.e. the spirit of war, filled him,[Refs] {STEPBible-TFLSJ}'
