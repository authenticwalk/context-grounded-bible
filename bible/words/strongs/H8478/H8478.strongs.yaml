strongs_number: H8478
language: hebrew
lemma: תַּחַת
transliteration: tachath
pronunciation: takh'-ath
definition: the bottom (as depressed); only adverbially, below (often with prepositional
  prefix underneath), in lieu of, etc.
kjv_usage: as, beneath, [idiom] flat, in(-stead), (same) place (where...is), room,
  for...sake, stead of, under, [idiom] unto, [idiom] when...was mine, whereas, (where-)
  fore, with.
derivation: from the same as H8430 (תּוֹחַ);
extended_definition: ': swear/allegience/(hand)under

  1) the under part, beneath, instead of, as, for, for the sake of, flat, unto, where,
  whereas n m

  1a) the under part adv accus

  1b) beneath prep

  1c) under, beneath

  1c1) at the foot of (idiom)

  1c2) sweetness, subjection, woman, being burdened or oppressed (fig)

  1c3) of subjection or conquest

  1d) what is under one, the place in which one stands

  1d1) in one''s place, the place in which one stands (idiom with reflexive pronoun)

  1d2) in place of, instead of (in transferred sense)

  1d3) in place of, in exchange or return for (of things mutually interchanged)

  conj

  1e) instead of, instead of that

  1f) in return for that, because that in compounds

  1g) in, under, into the place of (after verbs of motion)

  1h) from under, from beneath, from under the hand of, from his place, under, beneath
  {STEPBible-TBESH}'
