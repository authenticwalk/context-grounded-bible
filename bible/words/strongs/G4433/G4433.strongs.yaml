lemma: πτωχεύω
transliteration: ptōcheúō
definition: to be a beggar, i.e. (by implication) to become indigent (figuratively)
kjv_usage: become poor
derivation: from G4434 (πτωχός);
extended_definition: 'πτωχεύω

  (πτωχός), [in LXX: Jdg.6:6, Psa.79:8 (דָּלַל); Jdg.14:15 A, Pro.23:21 (יָרַשׁ);
  Psa.34:10 (רוּשׁ), Tob.4:21 * ;]

  __1. to be a beggar, to beg (so chiefly in cl.).

  __2. to be poor as a beggar, to be destitute, poor: opposite to πλούσιος ὤν, 2Co.8:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'πτωχ-εύω,

  future -σω[Refs 8th c.BC+]: Epic dialect imperfect πτωχεύεσκον [Refs]:—to be a beggar,
  go begging, [prev. cited]; ἀνὰ δῆμον [Refs 7th c.BC+]

  __2 to be as poor as a beggar, [Refs 5th c.BC+]

  __3 metaphorically with genitive, to be badly off for, πραγμάτων, of historians,
  [Refs 2nd c.BC+]

  __II transitive, beg (for), δαῖτα [Refs 8th c.BC+]

  __II.2 with accusative person, ask an alms of, φίλους [Refs 6th c.BC+] {STEPBible-TFLSJ}'
