extended_definition: 'κατα-σείω

  [in LXX: Da TH Bel 1:14 AR, 1Ma.6:38 * ;]

  __1. to shake down.

  __2. Of the hand, to shake or wave as a signal: τ. χεῖρα, Act.19:33; τ. χειρί, Act.13:16;
  id. with dative of person(s), Act.21:40; before inf., Act.12:17.†

