lemma: ἔξεστι
transliteration: éxesti
definition: so also neuter present participle of the same (with or without some form
  of G1510 (εἰμί) expressed); impersonally, it is right (through the figurative idea
  of being out in public)
kjv_usage: be lawful, let, X may(-est)
derivation: third person singular present indicative of a compound of G1537 (ἐκ) and
  G1510 (εἰμί);
extended_definition: 'ἔξ-εστι

  (εἰμί),

  impers. verb.,

  it is permitted, lawful: Mrk.2:24, Act.8:37 (R, mg.), 1Co.10:23; with inf., Mat.12:2,
  10 12 14:4 15:26 19:3 22:17 27:6, Mrk.3:4 12:14, Luk.6:2, 9 14:3, Jhn.5:10; before
  accusative, Mrk.2:26, Luk.6:4 20:22; with dative of person(s) and inf., Mat.20:15,
  Mrk.6:18 10:2, Jhn.18:31, Act.16:21 21:37 22:25 (inf. understood), 1Co.6:12; ἐξόν
  (sc. ἐστί), Act.2:29, 2Co.12:4; ἐξὸν ἦν, Mat.12:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔξεστι,

  imperative ἐξέστω, subjunctive ἐξῇ, infinitive ἐξεῖναι, participle ἐξόν: imperfect
  ἐξῆν: future ἐξέσται, optative ἐξέσοιτο [Refs 5th c.BC+]participle ἐξεσόμενον (see.
  below): impersonal (see. ἔξειμι B):—it is allowed, is possible, with infinitive,
  [Refs 5th c.BC+]: with dative person et infinitive,[Refs 5th c.BC+]''licet esse
  beatis'', [Refs 4th c.BC+]: with accusative instead of second dative, ἔ. ὑμῖν φίλους
  γενέσθαι [Refs 5th c.BC+]: with accusative person et infinitive, [Refs 5th c.BC+]participle
  absolutely, ἐξεόν τοι.. ἕτερα ποιέειν since it was possible for thee to.., [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
