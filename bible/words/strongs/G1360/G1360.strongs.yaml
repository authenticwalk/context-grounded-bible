lemma: διότι
transliteration: dióti
definition: on the very account that, or inasmuch as
kjv_usage: because (that), for, therefore
derivation: from G1223 (διά) and G3754 (ὅτι);
extended_definition: 'δι-ότι , conjunct., for διὰ τοῦτο, ὅτι (Lat. propterea quod),

  because: Luk.1:13 2:7 21:28, Act.13:35 18:10 20:26 22:18, Rom.1:19, 21 3:20 8:7,
  21, 1Co.15:9, Php.2:26, 1Th.2:8, 18 (Lft., Notes, 37) 1Th.4:6, Heb.11:5, 23, Jas.4:3,
  1Pe.1:16 1:24 2:6. It is usually stronger than ὅτι, but sometimes, as in Luk.1:13,
  Rom.1:19, 1Th.2:18, approximates to MGr. sense, for; cf. Milligan, Th., l.with†

  (AS) {STEPBible-TBESG}'
etymology: 'διότι,

  conjunction for διὰ τοῦτο ὅτι.. [Refs 2nd c.AD+], because, for the reason that,
  since, [Refs 5th c.BC+]; οὐδὲ δι᾽ ἓν ἄλλο ἢ διότι.. [Refs 5th c.BC+]

  __2 indirect, wherefore, for what reason, φράσω διότι.. [Refs 5th c.BC+]; σκοπεῖν
  διότι.. [Refs 5th c.BC+]; ἐρωτᾶν διότι.. [Refs 4th c.AD+]

  __II ={ὅτι}, that, [Refs 5th c.BC+]: followed by infinitive, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
