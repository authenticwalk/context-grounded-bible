extended_definition: 'μαίνομαι

  [in LXX: Jer.25:16 (הָלַל hith.) Jer.29:26 (שָׁגַע pu.), Wis.14:28, a). ;]

  __1. to rage, be furious.

  __2. to rave, be mad: Jhn.10:29, Act.12:15 26:24-25, 1Co.14:23 (cf. ἐμ-μαίνομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'μαίνομαι,

  future μᾰνοῦμαι [Refs 5th c.BC+]: perfect with present sense μέμηνα [Refs 5th c.BC+];
  Doric dialect μέμηνα uncertain in [Refs 7th c.BC+]; also in passive form μεμάνημαι
  [ᾰ] [Refs 3rd c.BC+]aorist passive ἐμάνην, participle μᾰνείς, infinitive μᾰνῆναι,
  [Refs 5th c.BC+]: also aorist middle ἐμηνάμην [Refs 3rd c.AD+]; poetry 2nd pers.
  singular ἐμήναο probably in [Refs 2nd c.BC+], 3rd.pers. singular μήνατο [Refs 3rd
  c.BC+]; participle μηνάμενος [Refs 8th c.BC+] uses only present and imperfect:—rage,
  be furious, in [Refs 8th c.BC+] frequently of martial rage, μαίνεσθαι ἐάσομεν οὖλον
  Ἄρηα [Refs 8th c.BC+]; μαίνεται ἐγχείη ἀπὸ λοιγὸν ἀμῦναι[Refs]; rage with anger,
  πατὴρ.. φρεσὶ μαίνεται οὐκ ἀγαθῇσι [Refs]; ἐνὶ φρεσὶ μ. ἦτορ[Refs 5th c.BC+]; ὁ
  μανείς the madman, [Refs 5th c.BC+]; to be mad with wine, [Refs 8th c.BC+]; of Bacchic
  frenzy, μαινόμενος Διώνυσος [Refs 8th c.BC+]; ὑπὸ τοῦ θεοῦ μ. to be inspired by..,
  driven mad by.., [Refs 5th c.BC+], compare μάντι; τὸ μαίνεσθαι madness, [Refs 5th
  c.BC+]; πλεῖν ἢ μαίνομαι I am beside myself with joy, [Refs 5th c.BC+]; of madness
  in animals, [Refs 1st c.AD+]; later simply, ={ὀργίζομαι}, μαινόμενος ὅτι.. [Refs
  3rd c.BC+]: frequently with words of manner, ὁ δὲ μαίνεται οὐκέτ᾽ ἀνεκτῶς [Refs
  8th c.BC+]; πόνοις at or because of.., [Refs 5th c.BC+]; ἐπί τινι (i.e. φιλοτιμίᾳ)
  [Refs], of love, [Refs 7th c.BC+]

  __2 of things, rage, riot, especially of fire, ὡς ὅτ᾽.. ὀλοὸν πῦρ οὔρεσι μαίνηται
  [Refs 8th c.BC+]; μαινόμενος οἶνος a hot, strong wine, [Refs 5th c.BC+]; of feelings,
  ἐλπὶς μαινομένη Oracle texts cited in [Refs 5th c.BC+]

  __3 ἄμπελος μαινομένη, of a vine that is never done bearing fruit, [Refs 4th c.BC+]

  __4 μαινόμενα ἕλκη malignant ulcers, [Refs 3rd c.BC+]

  __II aorist 1 active ἔμηνα, in causal sense, madden, [Refs 5th c.BC+]; enrage, [Refs
  5th c.BC+]present μαίνω first in [Refs 5th c.AD+] {STEPBible-TFLSJ}'
