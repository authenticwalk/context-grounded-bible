strongs_number: G3333
language: greek
lemma: μετακαλέω
transliteration: metakaléō
definition: to call elsewhere, i.e. summon
kjv_usage: call (for, hither)
derivation: from G3326 (μετά) and G2564 (καλέω);
extended_definition: 'μετα-καλέω, -ῶ

  [in LXX: Hos.11:1-2 (קָרָא), I Est.1:50 * ;]

  to call from one place to another. Mid., to send for: with accusative, Act.7:14
  10:32 20:17 24:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετακᾰλέω,

  recall, [Refs 5th c.BC+]:—middle, τινὰς ἀπὸ τῆς ἀποστάσεως [Refs 1st c.BC+]

  __2 simply, summon, [Refs 2nd c.AD+]; call in a midwife, doctor, [Refs 2nd c.AD+];
  ὁ ἰατρὸς μετακληθείς being called in, [Refs 2nd c.AD+]:—middle, summon, πανταχόθεν
  [NT+5th c.BC+]; invoke, τὴν σελήνην variant in [Refs 3rd c.BC+]

  __II call or name differently, [Refs] {STEPBible-TFLSJ}'
