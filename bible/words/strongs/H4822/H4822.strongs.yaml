definition: Meremoth, the name of two Israelites
kjv_usage: Meremoth.
derivation: plural from H7311 (רוּם); heights;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.10.36

  § Meremoth = "elevations"

  1) a priest, son of Uriah of the family of Koz active in rebuilding the wall of
  Jerusalem and in the 7th course of temple service in the time of Ezra and Nehemiah

  2) a priest in the time of Zerubbabel

  3) a returning exile of the family of Bani who had a foreign wife in the time of
  Ezra {STEPBible-TBESH}'
