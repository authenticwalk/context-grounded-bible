strongs_number: G1260
language: greek
lemma: διαλογίζομαι
transliteration: dialogízomai
definition: to reckon thoroughly, i.e. (genitive case) to deliberate (by reflection
  or discussion)
kjv_usage: cast in mind, consider, dispute, muse, reason, think
derivation: from G1223 (διά) and G3049 (λογίζομαι);
extended_definition: 'δια-λογίζομαι, depon.

  [in LXX chiefly for חשׁב, frequently in Pss. ;]

  __1. to balance accounts (Dem.).

  __2. to consider, reason (Isocr.): Luk.1:29 5:21; ἐν τ. καρδία, Mrk.2:6, 8, Luk.5:22;
  περί Luk.3:15; ἐν ἑαυτῷ (-οῖς), Mat.16:7-8, Mrk.2:8, Luk.12:17; πρὸς ἑ., Mrk.9:33
  11:31, Luk.20:14; παρ᾽ ἑ., Mat.21:25 (ἐν ἑ., T, WH, mg.); πρὸς ἀλλήλους, Mrk.8:16;
  ὅτι, Mrk.8:17, Jhn.11:50, Rec. (DB, i, 611; Cremer, 400).†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλογ-ίζομαι,

  perfect -λελόγισμαι[Refs 4th c.BC+]:—balance accounts, πρός τινα [Refs 4th c.BC+]:—passive,
  [Refs 4th c.BC+]

  __2 calculate exactly, ὁπόσον.. [Refs 4th c.BC+]; consider, ἀεί τι δ. καλόν [Refs
  5th c.BC+]; κενὰ δ.[Refs 4th c.BC+]; stop to consider, [Refs 4th c.BC+]; distinguish
  between, τὰ καλὰ καὶ τὰ μή [Refs 4th c.BC+]

  __II debate, argue, περί τινος [Refs 5th c.BC+]

  __III impute, τί τινι [LXX]

  __IV with accusative loci. hold a circuit court (Latin conventus) for a district,
  [Refs 2nd c.AD+]; ἐν Ἰονλιοπόλει [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
