strongs_number: G2782
language: greek
lemma: κήρυγμα
transliteration: kḗrygma
definition: a proclamation (especially of the gospel; by implication, the gospel itself)
kjv_usage: preaching
derivation: from G2784 (κηρύσσω);
extended_definition: 'κήρυγμα, -τος, τό

  (κηρύσσω), [in LXX: 2Ch.30:5 (קוֹל), Jon.3.2 (קְרִיאָה), Pro.9:3, I Est.9:3 * ;]

  in cl.,

  that which is cried by a herald, a proclamation. In NT (see Lft., Notes, 161), of
  God''s heralds, proclamation, message, preaching (i.e. the substance as distinct
  from the act which would be expressed by † κήρυξις): Mat.12:41, Luk.11:32, 1Co.1:21,
  2Ti.4:17, Tit.1:3; with genitive cubic., τὸ κ. μου, 1Co.2:4; ἡμῶν, 1Co.15:14; with
  genitive obj., Ἰησοῦ Χρ., Rom.16:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'κήρυγ-μα, ατος, τό,

  (κηρύσσω) that which is cried by a herald, proclamation, [Refs 5th c.BC+]; ἐκ τοῦ
  κ. by proclamation, [Refs 5th c.BC+]; announcement of victory in games, [Refs 2nd
  c.AD+]; mandate, summons, [Refs 5th c.BC+]; reward offered by proclamation, [Refs
  5th c.BC+]

  __II preaching, [NT] {STEPBible-TFLSJ}'
