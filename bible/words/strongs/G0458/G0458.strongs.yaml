strongs_number: G0458
language: greek
lemma: ἀνομία
transliteration: anomía
definition: illegality, i.e. violation of law or (genitive case) wickedness
kjv_usage: iniquity, X transgress(-ion of) the law, unrighteousness
derivation: from G459 (ἄνομος);
extended_definition: 'ἀνομία, -ας, ἡ

  (ἄνομος), [in LXX for עָוֺן, פָּשַׁע, פֶּשַׁע, תּוֹעֵבַה, רֶשַׁע, etc. ;]

  lawlessness, iniquity: Mat.7:23 13:41 23:28 24:12, Rom.6:19, 2Co.6:14, 2Th.2:3 2:7,
  Tit.2:14, Heb.1:9, 1Jn.3:4; in pl. (as LXX, Psa.31:1, al.; see 131., § 32, 6; Swete,
  Mk., 153), of acts or manifestations of lawlessness: Rom.4:7 (LXX), Heb.10:17.†

  SYN.: see: ἁμάρτημα, ἄνομος  (AS) {STEPBible-TBESG}'
etymology: 'ἀνομ-ία,

  Ionic dialect -ιη, ἡ, lawlessness, lawless conduct, opposed to δικαιοσύνη, [Refs
  5th c.BC+]

  __2 the negation of law, opposed to νόμος, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
