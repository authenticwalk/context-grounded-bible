definition: exactness
kjv_usage: perfect manner
derivation: from the same as G196 (ἀκριβέστατος);
extended_definition: 'ἀκρίβεια, -ας, ἡ

  (ἀκριβής), [in LXX: Dan LXX TH 7:16 (יַצִּיב), Wis.12:21, Sir.16:25 42:4 * ;]

  exactness, precision (for exx., see MM, VGT, see word): Act.22:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀκρῑβ-εια, ἡ,

  exactness, precision, [Refs 5th c.BC+] — frequently with Preps. in adverb sense,
  δι᾽ ἀκριβείας with minuteness or precision, [Refs 5th c.BC+] —ἡ ἀ. τοῦ ναυτικοῦ
  its efficiency, rigid discipline, [Refs 5th c.BC+]; ἀ. νόμων strictness, severity,
  [Refs 5th c.BC+]; περὶ τὸ διάφορον strictness in money matters [Refs 2nd c.BC+]:
  plural, niceties, [Refs 5th c.BC+]

  __2 parsimony, frugality, [Refs 1st c.AD+]; ὕδωρ δι᾽ ἀκριβείας ἐστί τινι is scarce,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
