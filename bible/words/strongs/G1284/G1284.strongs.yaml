strongs_number: G1284
language: greek
lemma: διαῤῥήσσω
transliteration: diarrhḗssō
definition: to tear asunder
kjv_usage: break, rend
derivation: from G1223 (διά) and G4486 (ῥήγνυμι);
extended_definition: 'δια-ρήσσω (so WH, exc. Ac, l.with), δια-ρρήσσω

  (poetic and late form of διαρρήγνυμι), [in LXX chiefly for קָרָא ;]

  to break asunder, burst, rend: δεσμά, Luk.8:29; pass., δίκτυα, Luk.5:6; ἱμάτια,
  χιτῶνας, in grief or anger (as Gen.37:29, al.), Mat.26:65, Act.14:14, Mrk.14:63.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαρρήγνῡμι,

  break through, [Refs 8th c.BC+] only in middle, διά τε ῥήξασθαι ἐπάλξεις [Refs 8th
  c.BC+]; διαρρήξασα χαλινόν having broken the bridle asunder, [Refs 6th c.BC+]; μόγις
  ἂν.. διαρρήξειας [τὴν κεφαλήν] [Refs 5th c.BC+]; πλευρὰν διαρρήξαντα.. φασγάνῳ having
  cloven it, [Refs 5th c.BC+]:—passive, burst, as with eating, [Refs 5th c.BC+]; διαρραγείης,
  as a curse, ''split you!'' [Refs 5th c.BC+]perfect διέρρωγα to be broken or torn,
  διερρωγυιῶν τῶν χορδῶν [Refs 5th c.BC+]: later perfect participle passive διερρηγμένος
  [Refs 4th c.AD+] {STEPBible-TFLSJ}'
