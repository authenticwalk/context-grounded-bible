strongs_number: G1640
language: greek
lemma: ἐλάσσων
transliteration: elássōn
definition: smaller (in size, quantity, age or quality)
kjv_usage: less, under, worse, younger
derivation: comparative of the same as G1646 (ἐλάχιστος);
extended_definition: 'ἐλάσσων (-ττων, Heb_7:7, WH, 1Ti_5:9), -ον

  (formed, with superl. ἐλάχιστος, from the epic ἐλαχύς, little, and serving as compar.
  of μικρός), [in LXX for מָעַט, etc. ;]

  less, in age, rank or quality: Jhn.2:19, Rom.9:12" (LXX), Heb.7:7; neut., -ον, adverbially:
  1Ti.5:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐλάσσ-ων,

  Attic dialect ἐλάττων, ον, genitive ονος: superlative ἐλάχιστος (which see): — smaller,
  less, formed from ἐλαχύς (which see), but serving as comparative to μικρός, δουρηνεκὲς
  ἢ καὶ ἔλασσον [Refs 8th c.BC+]; τοὔλασσον ἔχειν to have the worse, be worse off,
  πάντῃ [Refs 6th c.BC+]; ἐλάττω νομίσας τὴν ἀρχὴν ἢ κατὰ τὴν αὑτοῦ φύσιν εἶναι too
  small for.., [Refs 5th c.BC+]: absolutely, too small, [Refs 4th c.BC+]; below the
  average in height, [Refs]

  __2 with genitive person, worse than, inferior to, [Refs 5th c.BC+]: but with genitive
  of things, giving way to, subservient to, σιτίων [Refs 5th c.BC+]: absolutely, worse,
  inferior, τόποι [Refs]

  __3 neuter with Preps., περὶ ἐλάσσονος ποιεῖσθαι to consider of less account, [Refs
  5th c.BC+]; ἐπ᾽ ἔλαττον (i.e. ἁρμοσθῆναι) [Refs]; δι᾽ ἐλάσσονος at less distance,
  [Refs 5th c.BC+]

  __II of Number, fewer, οἱ ἐλάσσονες the minority, [Refs 5th c.BC+]

  __III of Time, shorter, [Refs 5th c.BC+]

  __IV of worth or rank, οἱ ἐ. the meaner sort, [Refs 5th c.BC+]

  __V neuter ἔλασσον, as adverb, ἔ. ἢ μηδέν [Refs 5th c.BC+]; ἔ. ἄπωθεν less far off,
  [Refs 5th c.BC+]; πλείω ἔλαττον, with numbers, more or less, [Refs 4th c.AD+] adverb,=
  ἐλαττονάκις[Refs 5th c.BC+] adverb ἐλασσόνως (which see).

  __VI with indeclinable Numerals, the ἤ of Comparison is often omitted, οὐκ ἐλάττους
  ὀγδοήκοντα [Refs 1st c.BC+]; especially in adverb ἔλασσον, as μὴ ἔ. δέκα ἔτη [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
