strongs_number: G2563
language: greek
lemma: κάλαμος
transliteration: kálamos
definition: a reed (the plant or its stem, or that of a similar plant); by implication,
  a pen
kjv_usage: pen, reed
derivation: of uncertain affinity;
extended_definition: 'κάλαμος, -ου, ὁ

  [in LXX chiefly for קָנֶה, Isa.42:3, Eze.40:3 ff., al. ;]

  a reed: Mat.11:7 12:20" (LXX) Luk.7:24; hence, accusative, to its various uses,

  __(a) a reed-pipe, flute;

  __(b) a reed-staff, staff (cf. 4Ki.18:21, ῥάβδος καλαμίνη): Mat.27:29-30, 48, Mrk.15:19,
  36;

  __(with) a measuring reed or rod (Ez, l.with): Rev.11:1 21:15-16;

  __(d) a writing reed, a pen: III Jn 13 (cf. Milligan, NTD, 9, 7).†

  (AS) {STEPBible-TBESG}'
etymology: 'κάλᾰμος [κᾰ], ὁ,

  reed, used for thatching or wattling, [Refs 5th c.BC+]; various species, κ. εὐώδης,
  ἀρωματικός, sweet flag, Acorus Calamus, [Refs 4th c.BC+]; κ. αὐλητικός pole-reed,
  Arundo Donax, [Refs 4th c.BC+]; κ. εἰλετίας marram, Ammophila arundinacea, [Refs];
  κ. ἐπίγειος bush-grass, Calamagrostis epigeios, [Refs]; κ. Ἰνδικός bamboo, Bambusa
  arundinacea, [Refs 5th c.BC+]; κ. Ἰνδικὸς ὁ ἄρρην male bamboo, Dendrocalamus strictus,
  [Refs 4th c.BC+]; κ. κύπριος, ={δόναξ}, [Refs 3rd c.BC+]; κ. πλόκιμος spear-grass,
  Phragmites communis, [Refs 4th c.BC+]; κ. Χαρακίας, Arundo Donax, [Refs]

  __II applied to various uses,

  __II.1 reed-pipe, flute, [Refs 5th c.BC+]

  __II.2 fishing-rod, [Refs 5th c.BC+]

  __II.3 limed twig used by fowlers, [Refs 5th c.BC+]

  __II.4 shaft of an arrow, [Refs 1st c.BC+]; made of κ. τοξικός, or Κρητικός, [Refs
  4th c.BC+]

  __II.5 reed-pen, [LXX+NT+1st c.BC+]; κ. γραφεῖς [Refs 2nd c.AD+]

  __II.6 measuring-rod, [NT+2nd c.AD+]; = 5 πήχεις, [Refs 2nd c.BC+] “*Geometry texts”
  4.11; = 6 2/3 πήχεις, [Refs]

  __II.7 in Medicine texts, tube for insufflation, [Refs 3rd c.BC+]; also, splint,
  [Refs 6th c.AD+]in Hp.Fract.[Refs]

  __II.8 ornament of female dress, [Refs 3rd c.BC+]

  __II.9 stake to which vines were tied, [Refs 2nd c.AD+]

  __III collectively,

  __III.1 reed, i.e. reeds, [Refs 4th c.BC+], etc.: in plural, reed-beds, [Refs 2nd
  c.BC+]

  __III.2 of plants, which are neither shrub nor bush (ὕλη), nor tree (δένδρον), [Refs
  5th c.BC+]

  __III.3 mat of reeds, [Refs 5th c.BC+]; roof of reeds [Refs 5th c.AD+]

  __IV ={καλάμη}, stalk of wheat, [Refs 5th c.BC+]

  __V ὁ κ. τοῦ σκέλους the shinbone, [Refs 2nd c.AD+]

  __VI ticket for obtaining corn-rations, = tessera frumentaria, [Refs] (Cf. Latin
  culmus, OHG. halm, etc.) {STEPBible-TFLSJ}'
