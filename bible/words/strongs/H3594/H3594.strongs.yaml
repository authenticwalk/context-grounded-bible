strongs_number: H3594
language: hebrew
lemma: כִּיּוּן
transliteration: Kîyûwn
pronunciation: kee-yoon'
definition: properly, a statue, i.e. idol; but used (by euphemism) forsome heathen
  deity (perhaps corresponding to Priapus or Baal-peor)
kjv_usage: Chiun.
derivation: from H3559 (כּוּן);
extended_definition: '§ Chiun = "an image" or "pillar"

  probably a statue of the Assyrian-Babylonian god of the planet Saturn and used to
  symbolise Israelite apostasy {STEPBible-TBESH}'
