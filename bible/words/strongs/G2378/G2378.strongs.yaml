language: greek
lemma: θυσία
transliteration: thysía
definition: sacrifice (the act or the victim, literally or figuratively)
kjv_usage: sacrifice
derivation: from G2380 (θύω);
extended_definition: 'θυσία, -ας, ἡ

  (θύω) [in LXX chiefly for מִנְחָה, זָבַח ;]

  __1. actively,  an offering, sacrifice (Hdt., al.)

  __2. Objectively, that which is offered, a sacrifice: Mat.9:13 12:7" (LXX), Mrk.9:49
  (WH, mg.), Eph.5:2, Heb.10:5, 26; pl. (as usually in cl.), Mrk.12:33, Luk.13:1,
  Heb.9:23 10:1, 8, (θ. καὶ προσφοράς); θ. ἀνάγειν, Act.7:41; ἀναφέρειν, Heb.7:27;
  προσφέρειν, Act.7:42, Heb.5:1 8:3 (δῶρά τε καὶ θ.) Heb.10:11-12 11:4; δοῦναι, Luk.2:24;
  pass., Heb.9:9; διὰ τῆς θ. αὐτοῦ, Heb.9:26; ἐσθίειν τὰς θ. (Lev.7:15 ff) 1Co.10:18.
  Metaphorical, Php.4:18, Heb.13:16; θ. πνευματικαί, 1Pe.2:5; θ. ζῶσα, Rom.12:1; θ.
  αἰνέσεως, Heb.13:15; θ. . . . τ. πίστεως, Php.2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'θῠσί-α,

  Ionic dialect -ιη, ἡ, (θύω) properly burnt-offering, sacrifice, mostly in plural,
  variant in [Refs 5th c.BC+]; θυσίας ἔρδειν, ἐπιτελέειν, ἀνάγειν, [Refs 5th c.BC+];
  θ. σωτηρίου, αἰνέσεως, τῆς τελειώσεως, [LXX]; of the gods, θυσίαν δέχεσθαι [Refs
  4th c.BC+]

  __2 mode of sacrifice, θ. ἡ αὐτὴ πᾶσι κατέστηκε [Refs 5th c.BC+]

  __3 festival, at which sacrifices were offered, [Refs 5th c.BC+]; περὶ τῶν ἐν Ῥόδῳ
  θ., title of work by Theognis Hist.

  __3.b generally, rite, ceremony, [Refs 1st c.AD+]

  __II victim, offering, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
