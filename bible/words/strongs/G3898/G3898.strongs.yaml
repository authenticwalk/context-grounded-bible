lemma: παραπλησίως
transliteration: paraplēsíōs
definition: in a manner near by, i.e. (figuratively) similarly
kjv_usage: likewise
derivation: adverb from the same as G3897 (παραπλήσιον);
extended_definition: 'παρα-πλησίως

  adv. (παραπλήσιος) [in Quint.: Hos.8:6 * ;]

  in like manner: Heb.2:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  παραπλήσιος, α, ον

  [Refs 5th c.BC+]; also ος, ον [Refs 5th c.BC+]:— coming alongside of: hence, coming
  near, nearly resembling; of numbers, nearly equal, about as many; of size, about
  as large; of age, about equal; etc.:

  __1 absolutely, [Refs 5th c.BC+]; τοιαῦτα καὶ π. such and such-like, [Refs 5th c.BC+];
  τὰς πράξεις ὁμοίας καὶ π. ἀποβαίνειν Isoc. [prev. cited]; ταὐτόν ἐστι σοφιστὴς καὶ
  ῥήτωρ, ἢ ἐγγύς τι καὶ παραπλήσιον [Refs 5th c.BC+]

  __2 frequently with dative, ἐν τῇ ναυμαχίῃ παραπλήσιοι ἀλλήλοισι ἐγίνοντο were about
  equal, of a drawn battle, [Refs 5th c.BC+]; ὅμοι᾽ ἢ π. τούτοις [Refs 5th c.BC+];
  ἦχος συριγμοῦ π. [Refs 5th c.BC+]

  __3 followed by a relative, τρόπῳ παραπλησίῳ, τῷ καὶ Μασσαγέται [Refs 5th c.BC+];
  also π. πάσχουσιν ὥσπερ ἂν εἰ.. [Refs 5th c.BC+] adverb, π. ὡς εἰ.., perinde ac
  si.., [Refs 5th c.BC+] about the same distance and not much more, [Refs 5th c.BC+];
  τὸ π. [Refs 1st c.BC+] adverb -ίως[Refs 5th c.BC+]; ἆρά γ᾽ ὁμοίως ἢ π.; [Refs 4th
  c.BC+]; ἀγωνισάμενος π. having fought with nearly equal advantage, [Refs 5th c.BC+];
  π. καὶ.., Latin perinde ac.., [Refs 5th c.BC+]; π. ἔχει καθάπερ.. [Refs 5th c.BC+]:
  comparative παραπλησιαίτερον [Refs] {STEPBible-TFLSJ}'
