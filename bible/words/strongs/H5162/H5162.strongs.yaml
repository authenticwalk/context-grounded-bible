strongs_number: H5162
language: hebrew
lemma: נָחַם
transliteration: nâcham
pronunciation: naw-kham'
definition: properly, to sigh, i.e. breathe strongly; by implication, to be sorry,
  i.e. (in a favorable sense) to pity, console or (reflexively) rue; or (unfavorably)
  to avenge (oneself)
kjv_usage: comfort (self), ease (one's self), repent(-er,-ing, self).
derivation: a primitive root;
extended_definition: ': relent

  1) to be sorry, console oneself, repent, regret, comfort, be comforted

  1a) (Niphal)

  1a1) to be sorry, be moved to pity, have compassion

  1a2) to be sorry, rue, suffer grief, repent

  1a3) to comfort oneself, be comforted

  1a4) to comfort oneself, ease oneself

  1b) (Piel) to comfort, console

  1c) (Pual) to be comforted, be consoled

  1d) (Hithpael)

  1d1) to be sorry, have compassion

  1d2) to rue, repent of

  1d3) to comfort oneself, be comforted

  1d4) to ease oneself {STEPBible-TBESH}'
