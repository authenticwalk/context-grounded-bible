strongs_number: G1090
language: greek
lemma: γεωργέω
transliteration: geōrgéō
definition: to till (the soil)
kjv_usage: dress
derivation: from G1092 (γεωργός);
extended_definition: 'γεωργέω, -ῶ

  (γεωργός), [in LXX: 1Ch.27:26 (עָשָׂה מְלֶאכֶת הַשָּׂדֶה), I Est.4:6, 1Ma.14:8 *
  ;]

  to till the ground: pass., Heb.6:7.

  (AS) {STEPBible-TBESG}'
etymology: 'γεωργ-έω,

  to be a husbandman, farmer, [Refs 5th c.BC+]; γεωργεῖς ἐκ τούτων you have become
  a landed proprietor by these means (i. e. the fruits of treason), [Refs 4th c.BC+]
  of pastoral nomads, [Refs 4th c.BC+] —middle, οἱ γεωργούμενοι [Refs]

  __II with accusative, till, plough, cultivate, πολλήν (i.e. γῆν) [Refs 5th c.BC+];
  τὰς ἄλλας [νήσους] [Refs 5th c.BC+]:—passive, of land, [Refs]; χώρας γεγεωργημένης
  καὶ γεωργηθησομένης [Refs]; τὰ γεωργούμενα φυτά [Refs 4th c.BC+]

  __II.2 generally, cultivate, ἐλαίαν [Refs], produce it, [Refs 2nd c.AD+]

  __II.3 metaphorically, work at a thing, practise or exploit it, [Refs 4th c.BC+];
  cultivate, ψυχὰς δόγμασι [Refs 1st c.AD+]

  __II.4 of a river, fertilize, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
