strongs_number: G4838
language: greek
lemma: συμπαραλαμβάνω
transliteration: symparalambánō
definition: to take along in company
kjv_usage: take with
derivation: from G4862 (σύν) and G3880 (παραλαμβάνω);
extended_definition: 'συν-παρα-λαμβάνω

  (Rec. συμπ-), [in LXX: Gen.19:17 (סָפָה ni.), Job.1:4 (שָׁלַח ni), 3Ma.1:1 * ;]

  to take along with: as a companion, with accusative, Act.12:25 15:37-38 (on the
  tenses, see M, Pr., 130), Gal.2:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπαρα-λαμβάνω,

  take along with one, take in as an adjunct or assistant, κοινωνόν τι σ. [NT+5th
  c.BC+]; σ. τὴν ἐκτὸς εὐετηρίαν include in their account, [Refs 4th c.BC+]; τὰς τῶν
  προτέρων δόξας [Refs 4th c.BC+]; σ. τοὺς ἐκτὸς τῆς πολιτείας adopt as partisans,
  [Refs 4th c.BC+]; call in for advice, φίλους [Refs 1st c.BC+]; in receipts, aorist
  συνπαρέλαβα received also by me, [Refs 2nd c.AD+]:—passive, to be invited, [Refs
  3rd c.BC+]; σ. ἐπὶ τὰ πράγματα to be called into counsel, [Refs 1st c.BC+]; to be
  incidentally involved, [Refs 1st c.BC+]; to be called in to help, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
