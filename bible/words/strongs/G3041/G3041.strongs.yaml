strongs_number: G3041
language: greek
lemma: λίμνη
transliteration: límnē
definition: a pond (large or small)
kjv_usage: lake
derivation: probably from G3040 (λιμήν) (through the idea of nearness of shore);
extended_definition: 'λίμνη, -ης, ἡ

  [in LXX: Psa.107:35 114:8 (אֲגַם), Sng.7:5 (בְּרֵכָה) 1Ma.11:35, 2Ma.12:16 * ;]

  a lake: of the Sea of Galilee (Mt, Mk, see: θάλασσα), Luk.5:2 8:22-23, 33; λ. Γεννησαρέτ
  (which see), Luk.5:1; λ. τ. πυρός, Rev.19:20 20:10, 14-15; καιομένη πυρί, Rev.21:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'λίμν-η, ἡ,

  pool of standing water left by the sea or a river, [Refs 8th c.BC+]: hence, marshy
  lake, mere, distinguished from ἕλος, [Refs 8th c.BC+]; Γυγαίη[Refs 5th c.BC+]; λ.
  τροχοειδής, at Delos, [Refs 5th c.BC+]

  __b also, artificial pool or basin, [Refs 5th c.BC+]

  __2 in [Refs 8th c.BC+] and other Poets, the sea, [Refs 8th c.BC+]: so in Trag.
  in Lyric poetry, λίμνᾳ πορφυροειδεῖ [Refs 5th c.BC+]; Μηλίδα πὰρ λ. by the Malian
  bay, [Refs]

  __II Λίμναι, αἱ, (used without the article), a quarter of Athens (once probably
  marshy), near the Acropolis, in which stood the Lenaeum, [Refs 5th c.BC+]

  __II.2 a quarter or suburb of Sparta, [Refs 1st c.BC+]

  __II.3 a place in Messenia, [Refs] {STEPBible-TFLSJ}'
