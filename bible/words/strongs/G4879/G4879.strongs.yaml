strongs_number: G4879
language: greek
lemma: συναπάγω
transliteration: synapágō
definition: to take off together, i.e. transport with (seduce, passively, yield)
kjv_usage: carry (lead) away with, condescend
derivation: from G4862 (σύν) and G520 (ἀπάγω);
extended_definition: 'συν-απ-άγω

  [in LXX: Exo.14:6 (לָקַח) * ;]

  to lead away with or together (Ex, l.with). Pass., metaphorically (as συμπεριφέρομαι,
  see LS, see word), to be carried away with: with dative, Gal.2:13, 2Pe.3:17; of
  accommodating one­self to (EV, condescend to) things or persons (on the meaning,
  see ICC, in I.; Field, Notes, 163), Rom.12:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'συναπάγω [ᾰγ],

  lead away with or together, τινι [Refs 5th c.BC+]

  __2 carry off with, οἱ γλυκεῖς οἶνοι.. οὐ συναπάγουσιν ἑαυτοῖς τοὺς χολώδεις χυμούς
  [Refs 2nd c.AD+]

  __II passive, τοὺς συναπαχθέντας ἡμῖν γεωργούς arrested with us, [Refs 3rd c.BC+]

  __II.2 metaphorically, to be led away likewise, [NT]

  __II.3 ={συμπεριφέρομαι} (συμπεριφέρω [NT] {STEPBible-TFLSJ}'
