strongs_number: G0075
language: greek
lemma: ἀγωνίζομαι
transliteration: agōnízomai
definition: to struggle, literally (to compete for a prize), figuratively (to contend
  with an adversary), or genitive case (to endeavor to accomplish something)
kjv_usage: fight, labor fervently, strive
derivation: from G73 (ἀγών);
extended_definition: 'ἀγωνίζομαι

  (ἀγών), [in LXX: Da TH 6:14 (שׂוּם בָּל), Sir.4:28, I, II, 4Mac .5 * ;]

  __1. to contend for a prize: 1Co.9:25,

  __2. to fight, struggle, strive: Jhn.18:36; metaphorically (MM, VGT, see word).
  Col.1:29 4:12, 1Ti.4:10 6:12, 2Ti.4:7; with inf. (Field, Notes, 66), Luk.13:24 (Cremer,
  609)

  † (AS) {STEPBible-TBESG}'
etymology: 'ἀγων-ίζομαι,

  future -ῐοῦμαι[Refs 5th c.BC+], etc. (in passive sense, see infr. B); -ίσομαι only
  in late writers, as [Refs 3rd c.AD+] -ισθήσομαι [Refs 2nd c.AD+]: aorist ἠγωνισάμην[Refs
  5th c.BC+], etc.: perfect ἠγώνισμαι (in active sense) Id [Refs 5th c.BC+] (passive,
  see infr. B): aorist ἠγωνίσθην in passive sense, infr. B: active form ἀγωνίσας[Refs]
  —

  __A contend for a prize, especially in the public games, [Refs 5th c.BC+]; περί
  τινος about a thing, [Refs 5th c.BC+]; ἀγῶνα.. τόνδ᾽ ἠγωνίσω thou didst provoke
  this contest, [Refs 5th c.BC+]

  __2 fight, [Refs 5th c.BC+]

  __3 contend for the prize on the stage, of the rhapsode, [Refs 5th c.BC+]; of the
  playwright, [Refs 5th c.BC+]; of the actor, [Refs 4th c.BC+]; of the choragus, [Refs
  4th c.BC+]: generally, contend for victory, καλῶς.. ἠγώνισαι[Refs 5th c.BC+]; argue,
  ὅλῳ τῷ πράγματι about the question as a whole, [Refs]; especially argue sophistically,
  opposed to διαλέγομαι, [Refs]

  __4 of public speaking, [Refs 5th c.BC+]

  __II contend in court, as law term, [Refs 5th c.BC+] fight a cause to the last,
  [Refs 5th c.BC+]; ἀ. ψευδομαρτυριῶν (i.e. γραφήν) [Refs 5th c.BC+]; ἀ, φόνον fight
  against a charge of murder, [Refs 5th c.BC+]; αὐτοῖς ἀ. τοῖς πράγμασιν grapple with
  the facts of the case, [Refs 4th c.BC+]

  __III generally, struggle, exert oneself, with infinitive, [Refs 5th c.BC+]

  __B passive, to be decided by contest, brought to issue, mostly in perfect, πολλοὶ
  ἀγῶνες ἀγωνίδαται[Refs 5th c.BC+]; τὰ ἠγωνισμένα points at issue, [Refs 5th c.BC+]present,
  ὁ ἀγωνιζόμενος νόμος the law on trial, [Refs 4th c.BC+]; or aorist, δεινὸς.. κίνδυνος
  ὑπὲρ τῆς.. ἐλευθερίας ἠγωνίσθη[Refs 5th c.BC+]; ἠγωνίσθη λαμπρῶς (impersonal) [Refs
  1st c.AD+]future middle in passive sense, ἀγωνιεῖται καὶ κριθήσεται τὸ πρᾶγμα shall
  be brought to issue and determined, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
