strongs_number: G1521
language: greek
lemma: εἰσάγω
transliteration: eiságō
definition: to introduce (literally or figuratively)
kjv_usage: bring in(-to), (+ was to) lead into
derivation: from G1519 (εἰς) and G71 (ἄγω);
extended_definition: 'εἰσ-άγω

  [in LXX chiefly for בּוֹא, hi. ;]

  to bring in: with accusative, Luk.2:27, Jhn.18:16, Act.7:45; before εἰς, Luk.22:54,
  Act.9:8 21:28-29, 37 22:24, Heb.1:6; ὧδε, Luk.14:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'εἰσάγω [ᾰ],

  Ionic dialect imperfect ἐσάγεσκον [Refs 5th c.BC+]: perfect -αγήοχα Epist. Philipp.
  cited in [Refs 4th c.BC+]: perfect passive ἐσῆγμαι [Refs 5th c.BC+]:—lead in or
  into, especially into one''s dwelling, introduce, with doubleaccusative, αὐτοὺς
  εἰσῆγον θεῖον δόμον [Refs 8th c.BC+]; Κρήτην εἰσήγαγ᾽ ἑταίρους he led his comrades
  to Crete,[Refs 5th c.BC+]; ὅταν σε καιρὸς εἰσάγῃ, ={ὅταν καιρὸς ᾖ σὲ εἰσιέναι},
  [Refs 5th c.BC+]:—middle, admit forces into a city, [Refs 5th c.BC+]; take in with
  one, introduce into a league or conspiracy, Ὀτάνης ἐσάγεται Ἰνταφρένεα [Refs 5th
  c.BC+]:— passive, τὴν θερμότητα εἰσάγεσθαι εἰς τοὺς πόρους [Refs 4th c.BC+]

  __2 ἐσαγαγεῖν or ἐσαγαγέσθαι γυναῖκα to lead a wife into one''s house, [Refs 5th
  c.BC+]

  __3 bring in, σῖτον [Refs 5th c.BC+]; import, οἶνον Ἀθήναζε κατ᾽ ἐμπορίαν [Refs
  4th c.BC+]:—middle, εἰσάγεσθαι καὶ ἐξάγεσθαι [Refs 5th c.BC+] —passive, εἰσαγόμενα
  καὶ ἐξαγ. imports and exports, [Refs 5th c.BC+]

  __4 εἰ. εἰς τοὺς φράτερας introduce a child to the members of one''s φρατρία, [Refs
  5th c.BC+]; τινὰς ἐς σπονδάς secure their adhesion, [Refs 5th c.BC+]; ἰατρὸν εἰσάγειν
  τινί call in a physician for another, [Refs 5th c.BC+]:—middle, of the physician
  himself when ill, εἰσάγεσθαι ἄλλους ἰατρούς [Refs 4th c.BC+]

  __5 introduce new customs, [Refs 5th c.BC+]; τελετὰς πονηράς [Refs 5th c.BC+]; εἰ.
  τὰ εἴδη the doctrineofideas, [Refs 4th c.BC+]

  __6 δούλιον εἰσᾶγον αἶσαν, for δ. ἆγον εἰς αἶσαν, [Refs 4th c.BC+]

  __II bring in, bring forward, especially on the stage, χορόν [Refs 5th c.BC+]; of
  an orator, εἰ. σεαυτὸν ποιόν τινα [Refs 4th c.BC+]; represent in art, [Refs 1st
  c.AD+]

  __II.2 εἰ. τινὰ εἰς τὴν βουλήν bring a culprit before the Council, [Refs 5th c.BC+]

  __II.3 aslaw-term, εἰ. δίκην or γραφήν to bring a cause into court, of the prosecutor,
  [Refs 4th c.BC+]; also of the εἰσαγωγεύς II, [Refs 5th c.BC+]; οἱ δὲ θεσμοθέται
  εἰσαγόντων εἰς τὴν Ἡλιαίαν Legal cited in [Refs 4th c.BC+]

  __II.3.b εἰ. τινά bring forward the case of an officer at the εὔθυναι (which see),
  [Refs 4th c.BC+]: generally, bring a person into court, prosecute, [Refs 5th c.BC+];
  in full, εἰ. εἰς δικαστήριον[Refs]

  __II.4 pay in, τὴν τιμὴν ἐπὶ τὴν δημοσίαν τράπεζαν [Refs 3rd c.BC+]

  __II.5 enter, register, [Refs]

  __III introduce to a subject, instruct:—passive, εἰσαγόμενοι, οἱ, beginners, [Refs
  1st c.AD+]

  __IV intransitive, enter, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
