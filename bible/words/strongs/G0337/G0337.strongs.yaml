strongs_number: G0337
language: greek
lemma: ἀναιρέω
transliteration: anairéō
definition: to take up, i.e. adopt; by implication, to take away (violently), i.e.
  abolish, murder
kjv_usage: put to death, kill, slay, take away, take up
derivation: from G303 (ἀνά) and (the active of) G138 (αἱρέομαι);
extended_definition: 'ἀν-αιρέω, -ῶ

  [in LXX for הָרַג hi., מוּת hi., נָכָה hi., etc. ;]

  __1. to take up: mid., Act.7:21.

  __2. to take away, make an end of, destroy (for late exx. of various senses, see
  MM, VGT, see word);

  __(a) of things (as frequently in cl. of laws, etc.): Heb.10:9;

  __(b) of persons, to kill: Mat.2:16, Luk.22:2 23:32, Act.2:23 5:33, 36 7:28 9:23-24,
  29 10:39 12:2 13:28 16:27 22:20 23:15, 21 23:27 25:3 26:10, 2Th.2:8, WH, txt., R,
  txt.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναιρέω,

  perfect ἀνῄρηκα (ἀνειρ-uncertain in [Refs]: — take up, ἀνελόντες ἀπὸ χθονός having
  raised the victim from the ground, so as to cut its throat (compare αὐερύω), [Refs
  8th c.BC+]

  __2 take up and carry off, bear away, especially prizes, ἀέθλια[Refs 8th c.BC+]

  __3 simply, take up, παῖδα[Refs 5th c.BC+]

  __4 take up bodies for burial, ἀνελόντες καὶ κατακλαύσαντες[Refs 5th c.BC+]; more
  common in middle, see below [Refs 5th c.BC+]

  __II make away with, destroy, of men, kill, [Refs 5th c.BC+]; σὲ μὲν ἡμετέρα ψῆφος
  ἀ. [Refs 5th c.BC+]

  __II.2 of things, abrogate, annul, ὅρους ἀνεῖλον πολλαχῇ πεπηγότας[Refs 6th c.BC+];
  abolish, τὰς τῶν παρανόμων γραφάς[Refs 4th c.BC+]:— passive, ἀνῄρηνται ὀλιγαρχίαι[Refs
  5th c.BC+]

  __II.3 destroy an argument, confute it, [Refs 4th c.BC+]; especially confute directly,
  opposed to διαιρέω (see. ἀναίρεσις 11.4)[Refs 4th c.BC+]; ἀ. ἑαυτὸν confute oneself,
  [Refs 6th c.AD+]

  __II.4 in argument, do away with, τὰς ὑποθέσεις[Refs 5th c.BC+]; deny, opposed to
  τιθέναι, [Refs 2nd c.AD+]

  __III appoint, ordain, of oracle''s answer to inquiry, ὁ θεὸς αὐτοῖς ἀ. παραδοῦναι[Refs
  5th c.BC+]: also with accusative et infinitive, ἢν τὸ χρηστήριον ἀνέλῃ μιν βασιλέα
  εἶναι[Refs 5th c.BC+]: absolutely, answer, give a response, ἀνεῖλε τὸ χρηστήριον
  [Refs]; ἀ. τι περί τινος give an oracle about a thing, [Refs 5th c.BC+]:—passive,
  [Refs]

  __B middle, take up for oneself, take up, pick up, οὐλοχύτας ἀνέλοντο[Refs 8th c.BC+];
  achieve, win, ἀ. τὴν Ὀλυμπιάδα, τὴν νίκην, [Refs 5th c.BC+]; generally, ἀ. ἐπιφροσύνας
  take thought, [Refs 8th c.BC+]; in bad sense, ὄνειδος σπαργάνων ἀ.[Refs 5th c.BC+];
  εἴ σ᾽ ἀνελοίμην if I should take thee into my service, [Refs 8th c.BC+]; σῖτα ἀ.
  get forage, [Refs 5th c.BC+]; ποινὴν τῆς Αἰσώπου ψυχῆς ἀ. exact vengeance for..,
  [Refs]

  __B.2 take up and carry off, snatch, κούρας ἀνέλοντο θύελλαι[Refs 8th c.BC+]; ἀνείλατο
  (for the form[Refs 5th c.AD+]

  __B.3 take up for burial [Refs 5th c.BC+]; of the ashes of the dead, πυρὸς ἀ. ἄθλιον
  βάρος[Refs 5th c.BC+]; of one still living, [Refs 5th c.BC+]:—passive, ἀναιρεθέντων
  τῶν νεκρῶν.. ὑγιὴς ἀνῃρέθη[Refs]

  __B.4 take up in one''s arms, [Refs 8th c.BC+]: hence, take up new-born children,
  own them, [Refs 5th c.BC+]; take up an exposed child, [Refs 4th c.BC+]

  __B.5 conceive in the womb, with accusative, [Refs 5th c.BC+]

  __B.6 take up money at interest, [Refs 4th c.BC+]

  __B.7 take up a lease, [Refs]

  __B.8 withdraw money from a bank, etc., αὐτὸς ἀνελέσθω[Refs]

  __B.II take upon oneself, undertake, πόνους[Refs 5th c.BC+]; πόλεμόν τινι war against
  one, [Refs 5th c.BC+]; ἀ. δημόσιον ἔργον undertake, contract for the execution of
  a work, [Refs 5th c.BC+]

  __B.II.2 accept as one''s own, adopt, γνώμην[Refs 5th c.BC+]; ἀ. φιλοψυχίην entertain
  a love for life, [Refs]

  __B.III rescind, cancel, συγγραφήν, συνθήκας, etc., [Refs 4th c.BC+] {STEPBible-TFLSJ}'
