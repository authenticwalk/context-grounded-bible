strongs_number: G1714
language: greek
lemma: ἐμπρήθω
transliteration: emprḗthō
definition: to enkindle, i.e. set on fire
kjv_usage: burn up
derivation: from G1722 (ἐν) and (to blow a flame);
extended_definition: 'ἐμ-πίπρημι,

  ἐμπρήθω (for the form, see: ἐμπίπλημι, and cf. Veitch, see word πίμπρημι), [in LXX
  chiefly for שָׂרַף ;]

  to set on fire: πόλιν, Mat.22:7; pass., of the body, to become inflamed: Act.28:6
  (T; πίμπρημι WH, which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμ-πρήθω,

  blow up, inflate, of the wind, ἐν δ᾽ ἄνεμος πρῆσεν μέσον ἱστίον [Refs 8th c.BC+]:—passive,
  to be bloated or swollen, ἐμπεπρησμένης ὑός [Refs 5th c.BC+]

  __II burn, ἐνέπρηθον μέγα ἄστυ [Refs 8th c.BC+]:—passive, [Refs 1st c.AD+]; compare
  ἐμπίμπρημι. {STEPBible-TFLSJ}'
