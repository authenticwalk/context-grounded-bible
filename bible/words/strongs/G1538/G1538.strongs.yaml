strongs_number: G1538
language: greek
lemma: ἕκαστος
transliteration: hékastos
definition: each or every
kjv_usage: any, both, each (one), every (man, one, woman), particularly
derivation: as if a superlative of (afar);
extended_definition: '1. every, every one, each, each one , Lat. quisque, (Homer),
  etc.; the singular is often joined with a pl. Verb, ἔβαν οἴκονδε ἕκαστος they went
  home every one of them , (Iliad by Homer); ἕκαστος ἐπίστασθε (Xenophon Historicus):—;the
  singular is also put in apposition with a pl. Noun, Τρῶας ἕκαστον ὑπήλυθε τρόμος
  (for Τρώων ἕκαστον)) fear seized them every one , (Iliad by Homer)

  2. in plural all and each one , (Homer)

  3. more definitely, εἷς ἕκαστος, Lat. unusquisque, every single one, (Herdotus Historicus),
  etc.:—; καθ᾽ ἕκαστον singly, by itself , Lat. singulatim, (Plato Philosophus), etc.

  4. ὡς ἕκαστοι each by himself , (Herdotus Historicus), etc. (ML) {STEPBible-TBESG}'
etymology: 'ἕκαστος, η, ον,

  each, opposed to the whole body, [Refs 8th c.BC+] they went home each to his own
  house,[Refs 5th c.BC+]; so in Attic dialect, [Refs 5th c.BC+]: singular in apposition
  with plural Noun or pronoun, which expresses the whole, Τρῶας δὲ τρόμος αἰνὸς ὑπήλυθε
  γυῖα ἕκαστον [Refs 8th c.BC+]; αἱ ἄλλαι πᾶσαι [τέχναι] τὸ αὑτῆς ἑκάστη ἔργον ἐργάζεται
  [Refs 5th c.BC+]; ὅστις ἕκαστος every one which.. (nisi to be read ὥς τις), [Refs
  8th c.BC+]

  __2 the Article is sometimes added to the substantive (so regularly in earlier Attic
  dialect Inscrr., [Refs] every single day, [Refs 5th c.BC+]: also following the substantive,
  κατὰ τὸν οξπλίτην ἕκαστον [Refs 5th c.BC+]

  __II in plural, all and each severally, [Refs 8th c.BC+]; οἷστισιν ἑκάστοις to whichsoever
  severally, [Refs 5th c.BC+]

  __II.2 each of two or more groups or parties, [Refs 8th c.BC+]

  __III strengthened by the addition of other Prons., εἷς ἕ. (see. εἷς); εἷς τις ἕ.
  [Refs 5th c.BC+]; ἕκαστός τις each one, [Refs 5th c.BC+]all in exact detail, [Refs
  4th c.BC+]

  __III.2 with Preps., especially κατά, καθ᾽ ἕκαστον singly, by itself, [Refs 5th
  c.BC+]; τὸ καθ᾽ ἕ., τὰ καθ᾽ ἕκαστα, particulars, [Refs 4th c.BC+]; παρ᾽ ἕκαστον,
  παρ᾽ ἕκαστα, in every case, [Refs 5th c.BC+]; παρ᾽ ἕκαστον λέγων constantly interjecting,
  [Refs 4th c.BC+]

  __III.3 ὡς ἕκαστοι each by himself, [Refs 5th c.BC+]

  __IV later, ={ἑκάτερος}, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
