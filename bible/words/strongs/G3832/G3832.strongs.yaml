strongs_number: G3832
language: greek
lemma: πανοικί
transliteration: panoikí
definition: with the whole family
kjv_usage: with all his house
derivation: adverb from G3956 (πᾶς) and G3624 (οἶκος);
extended_definition: 'πανοικεί (Rec., LTr., -κί), adv.

  (πᾶς, οἶκος), a word rejected by strict Atticists, though found once in Plat. (Eryx.,
  392c); [in LXX: Exo.1:1 (בַּיִת), 3Ma.3:27 (where A in each case reads -κίᾳ, the
  Attic form, cf. Gen.50:8, al.)* ;]

  with all the household: Act.16:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'πᾰνοικ-ί

  or πᾰνοικ-εί, = {πανοικεσίᾳ}, [NT+5th c.BC+] {STEPBible-TFLSJ}'
