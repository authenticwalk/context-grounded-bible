strongs_number: G0514
language: greek
lemma: ἄξιος
transliteration: áxios
definition: deserving, comparable or suitable (as if drawing praise)
kjv_usage: due reward, meet, (un-)worthy
derivation: probably from G71 (ἄγω);
extended_definition: 'ἄξιος, -α, -ον

  (ἄγω, in sense, to weigh), [in LXX for בֵּן (Deu.25:2), מָלֵא, שָׁוָה; frequently
  in Wis, 2Mac ;]

  __1. Part One

  __(a) of weight, worth (often with genitive, cf. Pr 315, 811), before πρός: Rom.8:18
  (see Field, Notes, 157);

  __(b) befitting, meet: with genitive, Mat.3:8, Luk.3:8 23:41, Act.26:20, 1Co.16:4
  (see M, Pr., 216); absol., 2Th.1:3;

  __(with) of persons, worthy;

  __2. Part Two

  __α in good sense: with genitive of thing(s), Mat.10:10, Luk.7:4 10:7, Act.13:46,
  1Ti.1:15 4:9 5:18 6:1; with aor. inf. (see M, Pr., 203): Luk.15:19, 21, Act_13:25,
  Rev.4:11 5:2, 4 5:9, 12; before ἵνα: Jhn.1:27; ἅς, Luk.7:4; absol., but of what
  understood: Mat.10:11, 13 22:8, Rev.3:4; with genitive of person(s), Mat.10:37-38,
  Heb.11:38;

  __β in bad sense; with genitive of thing(s), Luk.12:48 23:15, Act.23:29 25:11, 25
  26:31, Rom.1:32; absol., Rev.16:6 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄξιος, ία, ιον

  (ος, ον [Refs 4th c.AD+] counterbalancing,[Refs]: hence properly weighing as much,
  of like value, worth as much as, with genitive, βοὸς ἄ.[Refs 8th c.BC+]; νῦν δ᾽
  οὐδ᾽ ἑνὸς ἄξιοί εἰμεν Ἕκτορος we are not—all together—worth one Hector,[Refs 8th
  c.BC+]; so πολλοῦ ἄ. worth much, [Refs 5th c.BC+]; παντός, τοῦ παντὸς ἄ., [Refs
  5th c.BC+]; παντὸς ἄ., with infinitive, [Refs 5th c.BC+]; λόγου ἄ., ={ἀξιόλογος},
  [Refs 5th c.BC+]; σπουδῆς, μνήμης ἄ., [Refs 6th c.BC+]; μείονος, ἐλάττονος ἄ., [Refs
  5th c.BC+]; also εἰς ὀγδοήκοντα μνᾶς ἄ. worth up to a sum of.., [Refs 4th c.BC+]

  __2 with dative person, σοὶ δ᾽ ἄξιόν ἐστιν ἀμοιβῆς ''tis worth a return to thee,
  i.e. will bring thee a return, [Refs 8th c.BC+]

  __3 absolutely, worthy, goodly, ἄξια δῶρα[Refs 8th c.BC+]; ἄ. ὦνος a goodly price,
  [Refs 8th c.BC+]; ὅθεν κέ τοι ἄξιον ἄλφοι it would bring thee a good price,[Refs
  5th c.BC+]

  __3.b in Attic dialect in an exactly opposite sense, ''good value for the money'',
  i.e. cheap, [Refs 5th c.BC+]: comparative,[Refs 5th c.BC+]

  __4 deserved, meet, due, δίκη[Refs 5th c.BC+]; ἄξια δράσας ἄξια πάσχων fit suffering
  for fit deeds, [Refs 5th c.BC+]

  __5 of persons, οἱ ἑωυτοῦ ἄξιοι those of one''s own rank, his peers, [Refs 5th c.BC+]

  __6 sufficient for, with genitive, ἄ. τοῦ πολέμου τὰ χρήματα[Refs 4th c.BC+]

  __7 αἰδοῦς ἀξίαν.. τὴν προθυμίαν μᾶλλον ἢ θράσους more like modesty than rashness,
  [Refs 4th c.BC+]

  __II after [Refs 8th c.BC+], in moral relation, worthy, estimable, of persons and
  things, [Refs 5th c.BC+]; οὐδὲν ἀξία nothing worth, [Refs 5th c.BC+]

  __II.2 worthy of, deserving, mostly with genitive of things, ἄξιον φυγῆς, ἄξια στεναγμάτων,
  γέλωτος, [Refs 5th c.BC+]

  __II.2.b with genitive of things et dative person, ἡμῖν δ᾽ Ἀχιλλεὺς ἄξιος τιμῆς
  is worthy of honour at our hands, [Refs 5th c.BC+]

  __II.3 with infinitive, Προθοήνορος ἀντὶ πεφάσθαι ἄ. worthy to be killed instead
  of him, [Refs 8th c.BC+]; ἄξιοι δουλεύειν only fit to be slaves, [Refs 5th c.BC+]

  __II.3.b ἄξιός εἰμι, like{δίκαιός εἰμι}, I deserve to.., ἄξιός εἰμι πληγὰς λαβεῖν[Refs
  5th c.BC+]: absolutely, the infinitive being supplied, authorized to act, [Refs
  5th c.BC+]; ἄ. γάρ, emphatically, [Refs 5th c.BC+]

  __II.3.c later ἄ. ἵνα[NT]

  __II.4 ἄξιόν [ἐστι] ''tis meet, fit, due, ἄξιον εἶναι τρεῖς ἑνὸς ἀντὶ πεφάσθαι[Refs
  8th c.BC+]: later with future infinitive, ἄ. διαπορήσειν[Refs 1st c.BC+]in D.[Refs]

  __II.4.b with dative person et infinitive, τῇ πόλει γὰρ ἄξιον ξυλλαβεῖν τὸν νο̄ρα
  ''tis meet for the city, is worth her while.., [Refs 5th c.BC+] that it was not
  meet for him.., [Refs]

  __II.4.c the infinitive is sometimes omitted, ἄξιον γὰρ Ἑλλάδι ''tis meet in the
  eyes of Hellas [so to do], [Refs 5th c.BC+]; and sometimes the dative, ἄξιόν ἐστι
  operae pretium est, it is worth while, ἐνθυμηθῆναι[Refs 5th c.BC+]

  __III adverb ἀξίως, with genitive, ἐμάχοντο ἀξίως λόγου[Refs 5th c.BC+]; ἀ. τοῦ
  θεοῦ, τῆς θεᾶς, [NT+5th c.BC+]; κολάσετε ἀξίως as they deserve, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
