strongs_number: G1667
language: greek
lemma: ἑλίσσω
transliteration: helíssō
definition: to coil or wrap
kjv_usage: fold up
derivation: a form of G1507 (εἱλίσσω);
extended_definition: 'ἑλίσσω

  [in LXX: Isa.34:4 (גָּלַל ni.), Psa.102:26 (חָלַף hi.), etc. ;]

  to roll, roll up: Heb.1:12 (LXX), Rev.6:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἑλίσσω

  or ἐλίσσω (the latter more frequently in codices of [Refs 8th c.BC+], Attic dialect
  ἑλίττω, Epic dialect infinitive -έμεν[Refs 8th c.BC+]; Ionic dialect εἰλίσσω or
  εἱλίσσω (εἱ. is found in codices of [Refs 5th c.BC+]: future ἑλίξω [Refs 5th c.BC+]:
  aorist εἴλιξα [Refs 5th c.BC+] codices, but κατ-ειλίξας [Refs]; participle ἑλίξας
  [Refs 8th c.BC+], Ionic dialect εἰλίξας [Refs 5th c.BC+]:—middle, [Refs 8th c.BC+]:
  future ἑλίξομαι [Refs]: aorist ἑλιξάμην [Refs]:—passive,future ἑλιγήσομαι [LXX]:
  aorist 1 εἱλίχθην [Refs 5th c.BC+]; participle ἑλιχθείς [Refs 8th c.BC+]: perfect
  εἵλιγμαι [Refs 8th c.BC+]: pluperfect εἵλικτο [Refs 5th c.BC+]; Ionic dialect 3rd.pers.
  plural εἱλίχατο [Refs 5th c.BC+] —The _Ionic dialect_ form is found in Trag. (see.
  below, codices usually εἱλ-; but τ᾽ εἰ.[Refs 5th c.BC+]; ἐπειλίξας is falsa lectio
  in [Refs 4th c.BC+]:—turn round or about: active in [Refs 8th c.BC+] always of turning
  a chariot round the doublingpost, οἶσθα γὰρ εὖ περὶ τέρματ᾽ ἐλισσέμεν [ἵππους] [Refs
  8th c.BC+]

  __2 generally, roll, ἑ. βίου πόρον roll life''s stream along, [Refs 5th c.BC+];
  of the chariot of Day, αἰθὴρ κοινὸν φάος εἱλίσσων [Refs 5th c.BC+]; εἰ. κόνιν roll
  the eddying dust, [Refs 4th c.BC+]; ἑ. δίνας, of the Euripus, [Refs 5th c.BC+];
  ἑ. κόρας, βλέφαρα, [Refs]

  __3 of any rapid motion, ἅλιον.. ἑ. πλάταν ply it swiflly, [Refs 5th c.BC+]; of
  the dance, ἑ. πόδα move the swift foot, conjecture in [Refs 5th c.BC+]; εἱ. θιάσους
  lead the dancing bands, [Refs 5th c.BC+]: absolutely, dance, [Refs 5th c.BC+] dance
  in honour of.., [Refs]; ἑ. βωμόν dance round it, [Refs 3rd c.BC+]

  __4 roll or wind round, πλόκαμον περὶ ἄτρακτον [Refs 5th c.BC+]; λίνον ἠλακάτᾳ δακτύλοις
  ἑ. [Refs 5th c.BC+]; χεῖρας ἀμφὶ γόνυ ἑ. clasp them round.., [Refs]

  __5 metaphorically, turn in one''s mind, revolve, τοιαῦθ᾽ ἑ. [Refs 5th c.BC+]; ἑ.
  κακοὺς λόγους speak wily words, [Refs 5th c.BC+]

  __6 κόλπους ἑ. form winding reaches, of rivers, [Refs 2nd c.AD+]

  __II middle and passive, turn oneself round or about (but in [Refs 8th c.BC+] rallied
  his comrades), ἑλιχθέντων ὑπ᾽ Ἀχαιῶν when they turned to face the foe, [Refs]; so
  of a wild boar, ἑλιξάμενος having turned to bay, [Refs]; of a serpent, coil himself,
  ἑλισσόμενος περὶ χειῇ [Refs]; ἡ δέ τ᾽ ἐλισσομένη πέτεται (i.e. καλαῦροψ) the shepherd''s
  staff flies spinning through the air, [Refs]; κνίση.. ἑλισσομένη περὶ καπνῷ rolling
  with the smoke, [Refs]; ἑλισσόμενοι περὶ δίνας whirled round in the eddies, [Refs];
  of a river, δίνῃς ἀργυρέῃς εἱλιγμένος [Refs 8th c.BC+]; of the waves, τὸ ἑλισσόμενον
  αἰεὶ κυμάτων [Refs 5th c.BC+]; of ocean, ἑλίσσεσθαι περὶ πᾶσαν χθόνα [Refs 4th c.BC+];
  ὧραι ἑλισσόμεναι the circling hours, [Refs 5th c.BC+]

  __II.2 turn hither and thither, go about, ἀν᾽ ὅμιλον [Refs 8th c.BC+]; ἑλίσσετο
  ἔνθα καὶ ἔνθα turned himself hither and thither, doubting what to do, [Refs 8th
  c.BC+]

  __II.3 metaphorically, to be constantly in or about a thing, περὶ φύσας [Refs 8th
  c.BC+]; ἔν τινι, εἴς τι, [Refs 5th c.BC+]

  __II.4 whirl in the dance, [Refs 5th c.BC+]

  __II.5 middle in active sense, ἧκε δέ μιν σφαιρηδὸν ἑλιξάμενος he threw it with
  a whirl like a ball, [Refs 8th c.BC+]

  __II.6 τὰς κεφαλὰς εἱλίχατο μίτρῃσι have their heads rolled round with turbans,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
