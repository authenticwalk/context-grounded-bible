lemma: νύσσω
transliteration: nýssō
definition: to prick ("nudge")
kjv_usage: pierce
derivation: apparently a primary word;
extended_definition: 'νύσσω

  (Att.. -ττω), [in LXX: Sir.22:19, 3Ma.5:14 * ;]

  to pierce: τ. πλευρὰν λόγχῃ, Jhn.19:34, [Mat.27:49], WH.†

  (AS) {STEPBible-TBESG}'
etymology: 'νύσσω,

  Attic dialect νύττω, passive, perfect νένυγμαι [Refs 2nd c.AD+]: aorist 1 ἐνύχθην
  [Refs 2nd c.AD+]aorist 2 ἐνύγην [ῠ], 3rd.pers. singular optative νυγείη[Refs]; participle
  νῠγείς [Refs 3rd c.BC+]:—touch with a sharp point, prick, stab, pierce, ἔγχεϊ νύξε
  [Refs 8th c.BC+]; χθόνα.. ἵπποι νύσσοντες χηλῇσι dinting the earth with their hoofs,
  [Refs 8th c.BC+]; ἀγκῶνι νύξας having nudged him with the elbow, [Refs 8th c.BC+];
  γνωμιδίῳ γνώμην ν. prick it (and see what is in it), [Refs 5th c.BC+]; γέονταν.
  ''beard the lion in his den'', [Refs 4th c.AD+]

  __2 metaphorically, sting, [Refs 1st c.BC+]

  __II impinge upon, especially of sense-impressions, [Refs 3rd c.AD+]:—passive, Chrysipp.
  [same place], [Refs 3rd c.AD+]

  __II.2 passive, of the νεῦρα, suffer lesion (νύγμα [Refs] {STEPBible-TFLSJ}'
