strongs_number: H1869
language: hebrew
lemma: דָּרַךְ
transliteration: dârak
pronunciation: daw-rak'
definition: to tread; by implication, to walk; also to string abow (by treading on
  it in bending)
kjv_usage: archer, bend, come, draw, go (over), guide, lead (forth), thresh, tread
  (down), walk.
derivation: a primitive root;
extended_definition: '1) to tread, bend, lead, march

  1a) (Qal)

  1a1) to tread, march, march forth

  1a2) to tread on, tread upon

  1a3) to tread (a press)

  1a4) to tread (bend) a bow

  1a5) archer, bow-benders (participle)

  1b) (Hiphil)

  1b1) to tread, tread down

  1b2) to tread (bend with the foot) a bow

  1b3) to cause to go, lead, march, tread {STEPBible-TBESH}'
