strongs_number: G2793
language: greek
lemma: κινδυνεύω
transliteration: kindyneúō
definition: to undergo peril
kjv_usage: be in danger, be (stand) in jeopardy
derivation: from G2794 (κίνδυνος);
extended_definition: 'κινδυνεύω

  (κίνδυνος), [in LXX for יָקֹשׁ ni., etc. ;]

  __1. to be daring, to venture.

  __2. to be in danger: Luk.8:23, Act.19:27, 40, 1Co.15:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'κινδυν-εύω,

  future -σω [Refs 5th c.BC+].α᾽, etc.: perfect κεκινδύνευκα [Refs 5th c.BC+]:—passive,
  mostly in present: future κινδυνευθήσομαι [Refs 5th c.BC+]: aorist and perfect,
  see below 3: (κίνδυνος):—to be daring, run risk, κ. πρὸς πολλούς, πρὸς τοὺς πολεμίους,
  [Refs 5th c.BC+]; κ. εἰς τὴν Αῐγυπτον venture thither, [Refs 5th c.BC+]

  __b absolutely, make a venture, take a risk, [Refs 5th c.BC+]; to be in dire peril,
  [Refs 5th c.BC+]; to be in danger, [Refs 4th c.BC+]; of a sick person, [Refs 5th
  c.BC+]; especially engage in war, [Refs 5th c.BC+]; τοῦ χωρίου κινδυνεύοντος the
  post being in peril, [Refs 5th c.BC+]; ὁ κινδυνεύων τόπος the place of danger, [Refs
  2nd c.BC+]

  __2 with dative, κ. τῷ σώματι, τῇ ψυχῇ, [Refs 5th c.BC+]; κ. ἁπάσῃ τῇ Ἑλλάδι run
  a risk with all Greece, i.e. endanger it all, [Refs]; τίσιν οὖν ὑμεῖς κινδυνεύσαιτ᾽
  ἄν..; in what points.. ? [Refs 4th c.BC+]; κ. τοῖς ὅλοις πράγμασι, τῷ βίῳ, [Refs
  2nd c.BC+]: frequently with Preps., κ. ἐν τοῖς σώμασι [Refs 5th c.BC+]; κ. περὶ
  [τῆς Πελοποννήσου] [Refs 5th c.BC+]; but κ. περὶ δισχιλίους go into battle with
  a force of [Refs 5th c.BC+]

  __3 with accusative cognate, venture, hazard, τοὺς ἐσχάτους κινδύνους [Refs 5th
  c.BC+]; τὴν ψευδομαρτυρίαν hazard a prosecution for perjury, [Refs 4th c.BC+]:—passive,
  to be ventured or hazarded, μεταβολὴ κινδυνεύεται there is risk of change, [Refs
  5th c.BC+]; ὁποτέρως ἔσται, ἐν ἀδήλῳ κινδυνεύεται remains in hazardous uncertainty,
  [Refs 4th c.BC+]; κεκινδυνευμένον a venturous enterprise, [Refs 5th c.BC+]; τὰ κινδυνευθέντα,
  ={τὰ κινδυνεύματα}, [Refs 5th c.BC+]

  __4 with infinitive, run the risk of doing or being.., τὸν στρατὸν κινδυνεύσει ἀποβαλεῖν
  [LXX+5th c.BC+]; then,

  __4.b to express chance, i.e. what may possibly or probably happen: with present,
  perfect, or aorist infinitive, κινδυνεύουσι οἱ ἄνθρωποι οὗτοι γόητες εἶναι they
  run a risk of being reputed conjurers, [Refs 5th c.BC+]; κινδυνεύσομεν βοηθεῖν we
  shall probably have to assist, [Refs 5th c.BC+]; κ. ἡ ἀληθὴς δόξα ἐπιστήμη εἶναι
  seems likely to be.., [Refs]; κινδυνεύσεις ἐπιδεῖξαι χρηστὸς εἶναι you will have
  the chance of showing your worth, [Refs 5th c.BC+]; κ. ἀναμφιλογώτατον ἀγαθὸν εἶναι[Refs
  5th c.BC+]; τὰ συσσίτια κινδυνεύει συναγαγεῖν he probably organized the σ., [Refs];
  κινδυνεύω πεπονθέναι ὅπερ.. [Refs]: with future infinitive, uncertain in [Refs 5th
  c.BC+]; κινδυνεύει impersonal, it may be, possibly, as an affirmatative answer,
  [Refs 5th c.BC+]; out of courtesy, when no real doubt is implied, κινδυνεύεις ἀληθῆ
  λέγειν you may very likely be right, [Refs]

  __5 passive, to be endangered or imperilled, ἐν ἑνὶ ἀνδρὶ πολλῶν ἀρετὰς κ. [Refs
  5th c.BC+]:— but passive in sense of active uncertain in [Refs] {STEPBible-TFLSJ}'
