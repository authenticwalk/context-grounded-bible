strongs_number: G4962
language: greek
lemma: συστρέφω
transliteration: systréphō
definition: to twist together, i.e. collect (a bundle, a crowd)
kjv_usage: gather
derivation: from G4862 (σύν) and G4762 (στρέφω);
extended_definition: 'συ-στέφω

  [in LXX chiefly for קָשַׁר ;]

  __1. to twist together: with accusative of thing(s), Act.28:3.

  __2. Pass., of persons, to gather themselves together: Mat.17:22 (WH, R, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συστρέφω,

  twist up, roll up, of a whirlwind, μή σ᾽ ἀναρπάσῃ.. συστρέψας ἄφνω [NT+5th c.BC+];
  of animals, gather themselves together, in preparing to spring, σ. ἑαυτὸν ὥσπερ
  θηρίον [Refs 5th c.BC+]; σ. τὸν αὐχένα, of one struggling to get loose, [Refs 5th
  c.BC+]; τὰ ὄμματα διὰ κενῆς, ὡς εἴ τι βλέπων, ξυνέστρεφε screwed up his eyes, [Refs
  5th c.BC+]; συστρέψαι ἑαυτούς, of dolphins, [Refs 4th c.BC+] — passive, εἰ τὸ χόριον
  εἰς αὑτὸ συνεστραμμένον εἴη[Refs]; συνεστραμμένη χείρ clenched fist, [Refs]; of
  a whirlwind, [Refs 4th c.BC+]; of the moon, uncertain meaning in Palchus in [Refs]

  __II of soldiers, σ. ἑωυτούς form in a compact body, for attack or defence, collect
  themselves, rally, [Refs 5th c.BC+]; σ. εἰς ταὐτό (i.e. τὰς ἵππους) [Refs 4th c.BC+]passive,
  συστραφέντες in a body, [Refs 5th c.BC+]they were formed in a mass [Refs 5th c.BC+];
  so of bees, fishes, [Refs 4th c.BC+]

  __II.2 of soldiers, also, συστρέφειν ἐπὶ δόρυ wheel them to the right, variant in
  [Refs 5th c.BC+]; so probably σ. τὸν ἵππον turn him sharply, [Refs 1st c.BC+]

  __III form into an organized whole, unite, τὸ Μηδικὸν ἔθνος [Refs 5th c.BC+]:—passive,
  club together, conspire, [LXX+5th c.BC+]:—in active,[LXX]

  __IV passive, collect, gather, σ. αἷμα ἐς.. [Refs 5th c.BC+]; of humours, gather,
  come to a head, φύματος συστραφέντος [Refs 5th c.BC+]; of gravel collecting in the
  bladder, [Refs]Aër.[Refs]

  __V make the hair curl, [Refs 4th c.BC+] —passive, συνεστραμμένα ξύλα knotted, gnarled,
  [Refs 4th c.BC+]

  __VI condense, congeal, harden, τὸ ψυχρὸν συστρέφον καὶ συσφίγγον [Refs 2nd c.AD+];
  of condensing fluids by heat, ἐν ἡλίῳ [Refs 1st c.AD+]; τὰ γυμνάσια τὰς σάρκας σ.
  [Refs 2nd c.AD+]:—passive, to be condensed, acquire substance or consistency, ἀφρὸς
  σ. [Refs 4th c.BC+]perfect participle passive, σπέρμα ξηρὸν καὶ συνεστραμμένον[Refs];
  νέφος ἐστὶ πάχος ἀτμῶδες σ. [Refs]; πῦρ σ. concentrated, [Refs 4th c.BC+]; compact,
  σ. τὸ εὐπαγές [Refs 1st c.BC+]; σωμάτιον σ. [Refs 2nd c.AD+]; συστρέφεσθαι καὶ ἀπεψῦχθαι,
  of an infant, [Refs 2nd c.AD+]

  __VII of sentences, narratives, and the like, bring into a close form, compress,
  ἐὰν μὴ συστρέφῃ τὰ πράγματα [Refs 5th c.BC+]; ἐνθυμήματα σ. [Refs 4th c.BC+]; σ.
  τὰ νοήματα, τὸν νοῦν ἐν ὀλίγοις ὀνόμασι, [Refs 1st c.BC+] writes briefly, curtly,
  [Refs 4th c.BC+] —frequently in passive, ῥῆμα βραχὺ καὶ συνεστραμμένον a short and
  pithy saying, of the Spartans, [Refs 5th c.BC+]; λέξις συνεστραμμένη, opposed to
  διῃρημένη, [Refs 4th c.BC+]

  __VII.b also, speak or write in an involved style, twist one''s words, [Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
