  to be astounded, οἱ δὲ ἰδόντες θάμβησαν [Refs 8th c.BC+]

  __2 with accusative, to be astonished at, θάμβησαν δ᾽ ὄρνιθας [Refs 8th c.BC+]

  __II later also causal, alarm, [LXX]:—passive, to be astounded, [NT] astounded,
  [Refs 1st c.AD+] {STEPBible-TFLSJ}'
