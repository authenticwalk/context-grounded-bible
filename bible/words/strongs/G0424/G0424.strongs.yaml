strongs_number: G0424
language: greek
lemma: ἀνέρχομαι
transliteration: anérchomai
definition: to ascend
kjv_usage: go up
derivation: from G303 (ἀνά) and G2064 (ἔρχομαι);
extended_definition: 'ἀν-έρχομαι

  [in LXX: 3Ki.13:12 (הָלַךְ)* ;]

  to go up: Jhn.6:3, Gal.1:17-18 (cf. ἐπανέρχ-; and on its use of "going up " to the
  capital, MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνέρχομαι,

  (compare ἄνειμι): aorist -ήλυθον or -ῆλθον:— go up, ἀνελθὼν ἐς σκοπιήν[Refs 8th
  c.BC+]: absolutely, mount the tribune, [Refs 1st c.AD+]; go up from the coast inland,
  [Refs 8th c.BC+]; come up from the nether world, ἀ. ἐξ Ἀΐδεω[Refs 6th c.BC+]

  __2 of trees, grow up, shoot up, [Refs 8th c.BC+]; of the sun, rise, [Refs 4th c.BC+];
  of water, rise, [Refs 5th c.BC+]

  __3 go up to a first principle, in argument, ἐπ᾽ ἀρχὴν ἀνελθόντες σκοπεῖν[Refs 5th
  c.BC+]

  __II go or come back, return, ἂψ or αὖθις ἀ.[Refs 8th c.BC+]

  __II.2 come back to a point, recur to it and say, ἄνελθέ μοι πάλιν τί..[Refs 5th
  c.BC+]; πάλιν ἐπ᾽ ἀρχὴν ἀ. variant in [Refs 5th c.BC+]

  __II.3 νόμος.. εἴς σ᾽ ἀνελθὼν εἰ διαφθαρήσεται being brought home to you, [Refs
  5th c.BC+]

  __III transitive, traverse, νειόν[Refs] {STEPBible-TFLSJ}'
