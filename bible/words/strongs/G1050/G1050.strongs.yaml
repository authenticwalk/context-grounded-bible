strongs_number: G1050
language: greek
lemma: Γάϊος
transliteration: Gáïos
definition: Gaius (i.e. Caius), a Christian
kjv_usage: Gaius
derivation: of Latin origin;
extended_definition: 'Γαῖος, -ου, ὁ (Γάϊος, Rec.),

  Gaius, the name of a Christian;

  __1. of Macedonia: Act.19:29.

  __2. Of Derbe: Act.20:4.

  __3. Of Corinth: Rom.16:23, 1Co.1:14.

  __4. The one to whom in Ep. Jo is addressed: III Jo 1.

  † (AS) {STEPBible-TBESG}'
etymology: 'γάϊος[ᾱ], α, ον,

  Doric dialectfor γήϊος, onland, [Refs 4th c.BC+]; earthy, γ. κόνις [Refs]; of the
  land, κόγχοι [Refs 5th c.BC+]; παῖς γ. child of earth, terrae filius, of a slave,
  probably in [Refs]; ἄνεμος a land wind, [Refs 5th c.AD+]; also, ={ἐργάτης βοῦς},
  [Refs]

  __II τὸν γάϊον, ={καταχθόνιον}, probably in [Refs 4th c.BC+] {STEPBible-TFLSJ}'
