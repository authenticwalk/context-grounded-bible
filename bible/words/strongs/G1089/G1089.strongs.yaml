strongs_number: G1089
language: greek
lemma: γεύομαι
transliteration: geúomai
definition: to taste; by implication, to eat; figuratively, to experience (good or
  ill)
kjv_usage: eat, taste
derivation: a primary verb;
extended_definition: 'γεύω, γεύομαι,

  [in LXX chiefly for טעם ;]

  to make to taste. Mid., to taste eat: absol., Act.10:10 20:11, Col.2:21; with genitive,
  Mat.27:34, Luk.14:24, Act.23:14; with accusative (not cl., but see Westc, Heb.,
  l.with; M, Pr., 66, 245), Jhn.2:9. Metaphorical, Heb.6:4; ῥῆμα θεοῦ, Heb.6:5 (on
  case, see supr., and cf. Milligan, NTD, 68) θανάτου (cf. Talmudic טַעַם מִיתָה),
  Mat.16:28, Mrk.9:1, Luk.9:27, Jhn.8:52, Heb.2:9; before ὅτι, 1Pe.2:3 (Cremer, 148).†

  (AS) {STEPBible-TBESG}'
etymology: 'γεύω,

  future γεύσω [Refs 4th c.BC+]: aorist ἔγευσα [Refs 5th c.BC+]: —middle, future γεύσομαι
  [Refs 8th c.BC+]: aorist ἐγευσάμην [Refs]; γεύσεται, -σόμεθα, Epic dialect for -ηται,
  -ώμεθα, [Refs 8th c.BC+]: 3rd.pers. plural optative γευσαίατο [Refs 5th c.BC+]:
  perfect γέγευμαι [Refs 4th c.BC+]: pluperfect ἐγέγευντο [Refs 5th c.BC+]:—give a
  taste of, γλυκὺν γεύσας τὸν αἰῶνα [Refs 5th c.BC+]

  __II middle, γεύομαι, with perfect and pluperfect passive, taste, with genitive,
  προικὸς γεύσεσθαι Ἀχαιῶν [Refs 8th c.BC+]; ἀλλήλων ἐγέγευντο they had tasted, eaten
  of.., [Refs 5th c.BC+]

  __II.2 take food, [NT+5th c.BC+]; dine, PLond. unpublished[Refs 4th c.AD+]

  __II.3 metaphorically, taste, make proof of, feel, δουρὸς ἀκωκῆς ἡμετέροιο γεύσεται
  [Refs 8th c.BC+]; ἀλλ᾽ ἄγε.. γευσόμεθ᾽ ἀλλήλων ἐγχείῃσιν let us try one another
  with the spear, [Refs 8th c.BC+]; taste the sweets of, ἀρχῆς, ἐλευθερίης, [Refs
  5th c.BC+]; ἀλκᾶς, στεφάνων, [Refs]; of a married woman, ἀνδρὸς γεγευμένη [Refs
  4th c.BC+]; γ. πόνων to have experience of them, [Refs 5th c.BC+]; γ. ἐμπύρων make
  trial of them, [Refs 5th c.BC+]. (Cf. Sanskrit ju[snull]áte ''enjoy'', Latin gusto.)
  {STEPBible-TFLSJ}'
