strongs_number: G1754
language: greek
lemma: ἐνεργέω
transliteration: energéō
definition: to be active, efficient
kjv_usage: do, (be) effectual (fervent), be mighty in, shew forth self, work (effectually
  in)
derivation: from G1756 (ἐνεργής);
extended_definition: 'ἐνεργέω, -ῶ

  [in LXX: Num.8:24 B (עֲבֹדָה צָבָא), Isa.41:4, Pro.21:6 (פָּעַל), Pro.31:12 (גָּמַל),
  I Est.2:20, Wis.15:11 16:17 * ;] (for full lexical treatment, see AR, Eph., 243
  ff.);

  __1. intrans., to be at work or in action, to operate (opposite to ἀργέω): before
  ἐν, with dative of person(s), Mat.14:2, Mrk.6:14, Eph.2:2; with dative of person(s),
  before εἰς (Lft., in l), Gal.2:8.

  __2. Trans., to work, effect, do: with accusative of thing(s), 1Co.12:11, Eph.1:11;
  id, before ἐν, with dative of person(s), 1Co.12:6, Gal.3:5, Php.2:13; ἐ. ἐνέργειαν,
  Eph.1:19-20 Pass. (taken as mid. by Lft., Ga., 204 f.; but see AR, Eph., l.with;
  Milligan, Th., 28 f.; Mayor, Ja., 177 ff.), in NT, "always used of some principle
  or power at work" (Meyer), to be actuated, set in operation: 2Th.2:7; before ἐν,
  Rom.7:5, 2Co.1:6 4:12, Eph.3:20, Col.1:29, 1Th.2:13; before διά, with genitive of
  thing(s), Gal.5:6; ἐνεργουμένη (M, Pr., 156), Jas.5:16 (Cremer, 262).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνεργ-έω,

  to be in action or activity, operate, [Refs 4th c.BC+]; especially of divine or
  supernatural action, frequently in NT., τινί, ἔν τινι, [NT]:—middle, [NT]

  __2 to be efficacious, of drugs, [Refs 1st c.AD+]; to be effective, of troops, ταῖς
  σαρίσαις [Refs 2nd c.AD+]:—passive, to be the object of action, [Refs 4th c.BC+];
  also, to be actualized, [Refs 3rd c.AD+]

  __II transitive, effect, execute, πάντα κατὰ δύναμιν [Refs 2nd c.BC+]:—passive,
  to be actively carried on, ὁ πόλεμος ἐνηργεῖτο [Refs 2nd c.BC+]things executed,
  [Refs 2nd c.BC+]

  __III in Medicine texts, of sexual intercourse, τὴν τοιαύτην πρᾶξιν -οῦσι μετρίως
  [Refs] in opere esse, [Refs 3rd c.BC+]

  __IV operate, in surgery, [Refs 4th c.AD+]; ὁ ἐνεργῶν, ὁ ἐνεργούμενος, the surgeon,
  the patient, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
