derivation: from H3467 (יָשַׁע); saving;
extended_definition: 'A man of the tribe of Manasseh  living at the time of Divided
  Monarchy, only mentioned at 1Ch.5.24

  § Ishi = "He saves me"

  1) son of Appaim, one of the line of Jerahmeel of the house of Hezron

  2) a chief of Manasseh and head of a family on the east of Jordan

  3) a chief of Judah, father of Zoheth

  4) a chief of Simeon and head of a family {STEPBible-TBESH}'
