lemma: חִזְקִיָּה
transliteration: Chizqîyâh
pronunciation: khiz-kee-yaw'
definition: Chizkijah, a king of Judah, also the name of two other Israelites
kjv_usage: Hezekiah, Hizkiah, Hizkijah. Compare H3169 (יְחִזְקִיָּה).
derivation: or חִזְקִיָּהוּ; also יְחִזְקִיָּה; or יְחִזְקִיָּהוּ; from H2388 (חָזַק)
  and H3050 (יָהּ); strengthened of Jah;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Zep.1.1;

  father of: Amariah (H0568O)

  § Hezekiah or Hizkiah or Hizkijah = "Jehovah is my strength"

  1) 12th king of Judah, son of Ahaz and Abijah; a good king in that he served Jehovah
  and did away with idolatrous practices

  2) great-great-grandfather of Zephaniah the prophet

  3) son of Neariah, a descendant of David

  4) head of a family of returning exiles in the time of Nehemiah {STEPBible-TBESH}'
