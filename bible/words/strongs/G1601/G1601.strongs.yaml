strongs_number: G1601
language: greek
lemma: ἐκπίπτω
transliteration: ekpíptō
definition: to drop away; specially, be driven out of one's course; figuratively,
  to lose, become inefficient
kjv_usage: be cast, fail, fall (away, off), take none effect
derivation: from G1537 (ἐκ) and G4098 (πίπτω);
extended_definition: 'ἐκ-πίπτω

  [in LXX: Isa.40:8 28:1, 4 (הֶבֶל), Job.14:2 (מָלַל, see RV. mg), Job.15:30 (סוּר),
  Job.15:33 (שָׁלַךְ hi.), etc. ;]

  to fall out of, fall from, fall  off: before ἐκ τ. χειρῶν, Act.12:7; absol., Act.27:32;
  of the withering of flowers (as LXX, ll with), Jas.1:11, 1Pe.1:24" (LXX) ; of navigators
  falling off from a straight course, Act.27:17, 26 27:29 Metaphorical, with genitive
  of thing(s): Gal.5:4, 2Pe.3:17; absol., fall from its place, fail, perish: Rom.9:6.†

  (AS) {STEPBible-TBESG}'
