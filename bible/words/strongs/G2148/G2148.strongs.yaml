strongs_number: G2148
language: greek
lemma: Εὐροκλύδων
transliteration: Euroklýdōn
definition: a storm from the East (or southeast), i.e. (in modern phrase) a Levanter
kjv_usage: Euroklydon
derivation: from (the east wind) and G2830 (κλύδων);
extended_definition: 'Εὐρ-ακύλων (Rec. εὐροκλύδων, which see), -ωνος

  (Εὖρος, the East wind, and Lat. Aquilo; Vg., Euroaquilo),

  the Euraquilo, a N.E. wind (i.e. between Eurus and Aquilo): Act.27:14.†

  εὐρο-κλύδων (G, εὐροκλ-), -ωνος, ὁ

  (Εὖρος (seel.  εὐρύς, broad), κλύδων),

  Euroclydon (prob. a sailor''s corruption of Εὐρακύλων, which see): Act.17:14, Rec,†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐρακύλων, ωνος, ὁ,

  name of a north-east wind, = Latin (Vulg.) euroaquilo, ἄνεμος τυφωνικὸς ὁ καλούμενος
  εὐ. [NT], with many variants, including εὐροκλύδων. {STEPBible-TFLSJ}'
