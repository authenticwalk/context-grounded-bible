strongs_number: G5437
language: greek
lemma: φυγή
transliteration: phygḗ
definition: a fleeing, i.e. escape
kjv_usage: flight
derivation: from G5343 (φεύγω);
extended_definition: 'φυγή, -ῆς, ἡ

  (φεύγω), [in LXX chiefly for מָנוֹס and cogn. forms ;]

  flight: Mat.24:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'φῠγή, ἡ,

  (φεύγω) flight in battle, ἀΐξαντε φυγῇ [Refs 8th c.BC+]; ἐς φ. ὁρμᾶσθαι, ὁρμᾶν,
  [Refs 5th c.BC+]; φυγὴν αἱρεῖσθαι, ἀρεῖσθαι, [Refs 5th c.BC+]; generally, flight,
  [NT]; φ. ἑλέσθαι take to flight, [Refs 2nd c.AD+] used adverbially, in hasty flight,
  φυγᾷ πόδα νωμᾶν [Refs 5th c.BC+]; φεύγειν φ., φ. ἀναχωρεῖν, [Refs 5th c.BC+] of
  the flight of the country people of Attica into the city, in the Pelop. war, [Refs
  5th c.BC+]

  __2 flight or escape from a thing, avoidance of it, with genitive, γάμον [Refs 5th
  c.BC+]; opposed to αἵρεσις, [Refs 4th c.BC+]; opposed to δίωξις, [Refs 4th c.BC+]

  __3 place of refuge, [Refs 1st c.BC+]

  __4 slipping of a bandage, [Refs 5th c.BC+]

  __II banishment, exile, νῦν μὲν δικάζεις ἐκ πόλεως φυγὴν ἐμοί [Refs 5th c.BC+];
  συμφυγεῖν τὴν φ. ταύτην (i.e. ὑμῖν) to go into banishment with.. [Refs 5th c.BC+];
  φυγὴν ἐπιβαλὼν ἑωυτῷ imposing banishment on oneself [Refs 5th c.BC+]; φυγῆς τιμήσασθαι
  (i.e. δίκην) the penalty of exile, [Refs 5th c.BC+]; ἐπὶ φόνῳ.. φ. Decrees cited
  in [Refs 5th c.BC+]; εὐθύνας.. εἶναι.. πλὴν φυγῆς καὶ θανάτου καὶ ἀτιμίας [Refs
  5th c.BC+]

  __II.2 as a collective Noun, ={φυγάδες}, body of exiles or refugees, [Refs 5th c.BC+];
  κατάγειν τὴν φυγήν to recall them, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
