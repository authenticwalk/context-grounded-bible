strongs_number: H0277
language: hebrew
lemma: אֲחִי
transliteration: ʼĂchîy
pronunciation: akh-ee'
definition: Achi, the name of two Israelites
kjv_usage: Ahi.
derivation: from H251 (אָח); brotherly;
extended_definition: 'A man of the tribe of Asher living at the time of Divided Monarchy,
  only mentioned at 1Ch.7.34;

  son of: Shomer (H7763H);

  brother of: Rohgah (H7303), Jehubbah (H3160) and Aram (H0758J); also translated
  "brother";

  § Ahi = "my brother"

  1) a head of the families of Gad

  2) an Asherite {STEPBible-TBESH}'
