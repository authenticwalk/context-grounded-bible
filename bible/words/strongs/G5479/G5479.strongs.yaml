etymology: 'χᾰρά, ἡ:

  (χαίρω):— joy, delight, first in [Refs 7th c.BC+] of a hungry man, [Refs 4th c.BC+];
  with genitive objecti, joy in or at a thing, μελέων [Refs 5th c.BC+]; πρὸς χαρὰν
  λόγων in accordance with joyous tidings, [Refs 5th c.BC+]; κέρτομος θεοῦ χ. a joy
  sent by some mocking god, [Refs 5th c.BC+]; λέγεις μοι χαράν wishest me joy, [NT+5th
  c.BC+]with joy, [LXX+5th c.BC+]; χαρᾶς ὕπο [Refs 5th c.BC+]; opposed to λύπη, [Refs
  2nd c.AD+]

  __II in concrete sense, a joy, of persons, χ. μου [NT] {STEPBible-TFLSJ}'
