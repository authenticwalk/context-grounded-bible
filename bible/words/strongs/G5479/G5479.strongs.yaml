  ἐν χ., Rom.15:32; μετὰ χαρᾶς, Mat.13:20 28:8, Mrk.4:16, Luk.8:13 10:17 24:52, Php.1:4
  2:29, Heb.10:34 13:17; id. beforeπνεύματος ἁγίου, 1Th.1:6; χ. ἐν π. ἁ, Rom.14:17;
  χ. ἐπί, 2Co.7:4; διά, 1Th.3:9; ὅτι, Jhn.16:21; ἵνα, III Jn 4 By meton., of the cause
  or occasion of joy: Luk.2:10, 2Co.1:15, WH, txt., R, mg., Php.4:1, 1Th.2:19-20,
  Heb.12:2, Jas.1:2; ἡ χ. τ. κυρίου, Mat.25:21, 23.†

