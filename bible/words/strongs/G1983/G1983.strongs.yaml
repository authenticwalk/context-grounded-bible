strongs_number: G1983
language: greek
lemma: ἐπισκοπέω
transliteration: episkopéō
definition: to oversee; by implication, to beware
kjv_usage: look diligently, take the oversight
derivation: from G1909 (ἐπί) and G4648 (σκοπέω);
extended_definition: 'ἐπι-σκοπέω, -ῶ

  [in LXX for פָּקַד ni., etc. ;]

  __1. to look upon, observe, examine: before μή, Heb.12:16.

  __2. As ἐπισκέπτομαι in LXX, NT, to visit, care for: 1Pe.5:2 (R, txt.; WH cm.; Cremer,
  527).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπισκοπ-έω,

  future -σκέψομαι, later -σκοπήσω[Refs 2nd c.AD+]aorist -εσκεψάμην, later -εσκόπησα[Refs
  2nd c.AD+]: perfect ἐπέσκεμμαι [Refs 5th c.BC+]; also in passive sense, [Refs 4th
  c.BC+]:—look upon or at, inspect, observe, ἱστορίας καὶ τἆλλα ἔγγραφα [Refs 2nd
  c.BC+] (also in middle, ἐ. τὸ περίχωμα [Refs 3rd c.BC+]; regard, τἄμ᾽ ἐ. κακά [Refs
  5th c.BC+]; of tutelary gods, Θηβαΐας ἐπισκοποῦντ᾽ ἀγυιάς, of Bacchus, [Refs 5th
  c.BC+]; ὦ Δῆμ᾽, ἐναργῶς ἡ θεός σ᾽ ἐπισκοπεῖ [Refs 5th c.BC+]; also of a ruler, ἐ.
  τὴν πολιτείαν [Refs 5th c.BC+] observed, [Refs 5th c.BC+]; ἐ. μή.. take care lest,
  [NT]

  __2. visit, ὦ θάνατε, νῦν μ᾽ ἐπίσκεψαι μολών [Refs 5th c.BC+]; visit as a friend
  (ironically), [Refs 4th c.BC+]; especially visit the sick, [Refs 5th c.BC+]; of
  the physician, [Refs 2nd c.AD+]:—middle, [Refs 4th c.BC+] —passive, εὐνὴν ὀνείροις
  οὐκ ἐπισκοπουμένην visited not by dreams, i.e. sleepless, [Refs 4th c.BC+]

  __3. of a general, inspect, review, τὰς τάξεις [Refs 5th c.BC+]; τὰ ὅπλα [Refs 4th
  c.BC+]

  __4. consider, reflect, meditate, ὅ τι ἂν μέλλῃς ἐρεῖν, πρότερον ἐπισκόπει τῇ γνώμῃ
  [Refs 5th c.BC+]; also ἐ. πρός τι [Refs 5th c.BC+]:—middle, examine with oneself,
  meditate, [Refs 5th c.BC+] —passive, perfect (see.above).

  __5. exercise the office of ἐπίσκοπος, variant in [NT] {STEPBible-TFLSJ}'
