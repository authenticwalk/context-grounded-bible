strongs_number: G4776
language: greek
lemma: συγκαθίζω
transliteration: synkathízō
definition: to give (or take) a seat in company with
kjv_usage: (make) sit (down) together
derivation: from G4862 (σύν) and G2523 (καθίζω);
extended_definition: 'περι-καθ-ίζω

  [in LXX for חָנָה, לָחַם ni., etc. ;]

  __1. to invest, besiege (Diod., 4Ki.6:24, 1Ma.11:61, al.).

  __2. to sit around: Luk.22:55, L, txt.

  † (AS) {STEPBible-TBESG}'
etymology: 'συγκαθ-ίζω,

  make to sit together or in a body, τὰ συνέδρια [LXX]:—middle or passive, sit in
  conclave, meet for deliberation, σ. τὸ δικαστήριον [Refs 5th c.BC+]

  __II intransitive in active, sit together, [Refs 4th c.AD+]

  __II.2 settle down in a boiling pot, [Refs]

  __III sit or settle down, of quadrupeds that lie down by doubling their legs under
  them, [Refs 4th c.BC+]; σ. ἐπὶ τὰ ὄπισθεν[LXX]; σῶμα συγκεκαθικός a bent, stooping
  figure, [Refs 4th c.BC+]; of men, crouch down, [Refs 1st c.AD+]; of women, Thessalus
  in [Refs]; also τὰ νέφη εἰς τὰ κοῖλα σ. [Refs 4th c.BC+] {STEPBible-TFLSJ}'
