extended_definition: 'A sub-meaning of ne.gev (נֶ֫גֶב "Negeb" H5045)

  § 1) south-country, Nekeb, south

  1a) south-country

  1a1) region of southern Judah, boundaries not specific

  1b) south {STEPBible-TBESH}'
