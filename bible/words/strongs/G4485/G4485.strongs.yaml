strongs_number: G4485
language: greek
lemma: ῥῆγμα
transliteration: rhēgma
definition: something torn, i.e. a fragment (by implication and abstractly, a fall)
kjv_usage: ruin
derivation: from G4486 (ῥήγνυμι);
extended_definition: 'ῥῆγμα, -τος, τό

  (ῥήγνυμι), [in LXX: 3Ki.11:30-31 12:24, 4Ki.2:12 (קֶרַע), Amo.6:12 (11) A (בְּקִיעַ)
  * ;]

  __1. cl. (and so in LXX), a fracture; then by meton., that which is torn.

  __2. In NT, ruin: Luk.6:49.†

  (AS) {STEPBible-TBESG}'
etymology: 'ῥῆγ-μα, ατος, τό,

  (ῥήγνυμι) breakage, fracture, joined with σπάσμα, [Refs 5th c.BC+]; with στρέμμα
  (a strain), [Refs 4th c.BC+]

  __2 laceration, rupture, [Refs 4th c.BC+]

  __3 rent, tear, in clothes, [Refs 5th c.BC+]

  __4 cleft, chasm, ῥ. τῆς γῆς [Refs 4th c.BC+]; chink, ἐν τοίχοις [Refs 2nd c.BC+];
  breach in a dyke, [Refs 1st c.AD+]

  __II lesion or rupture of tissue, ὅταν ὑπὸ βίης διαστέωσιν αἱ σάρκες ἀπ᾽ ἀλλήλων
  [Refs 5th c.BC+]:hence ῥηγμᾰτίας, ου, ὁ, one who has such a rupture, [Refs 1st c.AD+];
  but ῥηγματίας πλεύμονος perhaps = pleurisy, [Refs 5th c.BC+]; ῥηγμᾰτώδης, ες, [Refs]
  {STEPBible-TFLSJ}'
