strongs_number: G0190
language: greek
lemma: ἀκολουθέω
transliteration: akolouthéō
definition: properly, to be in the same way with, i.e. to accompany (specially, as
  a disciple)
kjv_usage: follow, reach
derivation: from G1 (Α) (as a particle of union) and (a road);
extended_definition: 'ἀκολουθέω, -ῶ

  (ἀκόλουθος, following; ἀ- cop., κέλευθος, poët., away), [in LXX chiefly for הָלַךְ
  ;]

  to accompany, follow: Mat.4:25, al. Metaphorical, of discipleship: Mat.9:9, Mrk.9:38,
  Jhn.12:26, al. Absol.: Mat.18:10; more freq., with dative (cl.), Mat.8:1, al.; before
  μετά, with genitive, (cl.; Eutherford, N.Phr., 458 f.), Luk.9:49; ὀπίσω, with genitive
  (Heb. הָלַךְ אָהֲרֵי), Mat.10:38 (cf. ἐξ-, ἐπ-, κατ-, παρ-, συν-ἀκολουθέω).

  SYN.: (cl.) ἕπομαι, not in NT (see Cremer, 80; MM, VGT, see word). (AS) {STEPBible-TBESG}'
etymology: 'ἀκολουθ-έω,

  follow one, go after or with him, frequently of soldiers and slaves:—mostly with
  dative person, [Refs 5th c.BC+]; ἀ. ἐφ᾽ ἁρπαγήν, of soldiers, [Refs 5th c.BC+];
  ἀκολουθῶν, ὁ, as substantive, ={ἀκόλουθος}[Refs 4th c.BC+]

  __2 of stars, follow in the diurnal rotation, [Refs 4th c.BC+]

  __II metaphorically, follow, be guided by, τῇ γνώμῃ τινός[Refs 5th c.BC+]; τοῖς
  πράγμασιν, τοῖς τοῦ πολέμου καιροῖς, [Refs 4th c.BC+]; obey, τοῖς νόμοις[Refs 5th
  c.BC+]

  __II.2 follow the thread of a discourse, [Refs 5th c.BC+]

  __II.3 of things, follow upon, to be consequent upon, consistent with, εὐλογία..
  εὐηθείᾳ ἀ.[Refs]; follow analogy of, [Refs 4th c.BC+]

  __II.3.b absolutely, to be consequent, ὡς γένους ὄντος τοῦ ἀεὶ ἀκολουθοῦντος[Refs];
  as species to individual, [Refs]

  __II.4 absolutely, ἀκολουθεῖ it follows, [Refs 6th c.BC+], elsewhere ; takes place
  of ἕπομαι in later Greek. {STEPBible-TFLSJ}'
