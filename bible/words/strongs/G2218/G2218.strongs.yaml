strongs_number: G2218
language: greek
lemma: ζυγός
transliteration: zygós
definition: a coupling, i.e. (figuratively) servitude (a law or obligation); also
  (literally) the beam of the balance (as connecting the scales)
kjv_usage: pair of balances, yoke
derivation: from the root of (to join, especially by a "yoke");
extended_definition: 'ζυγός (in cl. more frequently τὸ ζυγόν), -οῦ, ὁ

  (ζεύγνυμι), [in LXX for עֹל, מֹאזֵן, etc. ;]

  __1. a yoke; metaphorically, of bondage or submission to authority: Mat.11:29-30,
  Act.15:10, Gal.5:1, 1Ti.6:1.

  __2. a balance: Rev.6:5 (of. Isa.40:12, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ζῠγόν, τό,

  also ζυγός, ὁ, (in various senses), [NT+5th c.BC+]: rarely in plural, ζυγοί [LXX+5th
  c.BC+]: Delph. δυγός (which see).

  __I yoke of a plough or carriage, ζ. ἵππειον [Refs 8th c.BC+]; ὑπὸ ζυγόφιν (i.e.
  ζυγοῦ) λύον ἵππους [Refs 8th c.BC+]. ''to be in the same boat'', [Refs 3rd c.BC+]

  __I.2 metaphorically, ἐπὶ ζυγὸς αὐχένι κεῖται [Refs 6th c.BC+]; ἐπαυχένιον λαβεῖν
  ζ. [Refs 5th c.BC+]; δούλιον ζ. the yoke of slavery, [Refs 5th c.BC+]; δουλείας,
  ἀνάγκης ζ., [Refs 5th c.BC+]; ἐπιτιθέναι τινὶ ζυγὰ τοῦ μὴ.. so as to prevent..,
  [Refs 5th c.BC+]

  __II crossbar of the φόρμιγξ, [Refs 8th c.BC+]

  __II.2 ζυγὸς ἡ τῆς ἀμπέλου πρὸς τὴν χάρακα συζυγία [Refs]

  __III in plural, thwarts or benches joining the opposite sides of a ship, [Refs
  8th c.BC+]: rarely in singular, θοὸν εἰρεσίας ζυγόν [Refs 5th c.BC+]: metaphorically,
  of the seat of authority compared to the helmsman''s seat, ἐς τὸ πρῶτον πόλεος ζ.
  [Refs 5th c.BC+]; σὺ ταῦτα φωνεῖς νερτέρᾳ προσήμενος κώπῃ, κρατούντων τῶν ἐπὶ ζυγῷ
  δορό; while on the main thwart sits authority, [Refs 4th c.BC+]; also of a coachman''s
  seat, box, [Refs 6th c.AD+]

  __III.2 in plural, panels of a door, [Refs]; compare ζευγίον.

  __IV beam of the balance, ζυγὸν ταλάντου [Refs 4th c.BC+]: hence, the balance itself
  (compare πῆχυς IV), αἴρειν τὸν ζυγόν [Refs 5th c.BC+]; ἐν πλάστιγγι ζυγοῦ κεῖσθαι
  [Refs]; ζυγῷ or ἐν τῷ ζ. ἱστάναι, [Refs 5th c.BC+]

  __IV.b the constellation [Refs 2nd c.BC+]

  __V καρχασίου the yard-arm at the mast head, [Refs 5th c.BC+]

  __VI cross-strap of a sandal, [Refs 5th c.BC+]; ζυγός, ὁ, [Refs 9th c.AD+]

  __VII pair, κλεινὸν ζυγόν, of persons, [Refs 5th c.BC+]; κατὰ ζυγά in pairs, [Refs
  4th c.BC+]

  __VIII rank or line of soldiers, opposed to file (στοῖχος), ἐν τῷ πρώτῳ ζ. ἐμάχοντο
  τέσσαρες [Refs 5th c.BC+]; κατὰ ζυγόν line with line, [Refs 2nd c.BC+]; especially
  front rank, [Refs 2nd c.AD+]; also of the Chorus, [Refs 2nd c.AD+]

  __IX ζυγὰ ἢ ἄζυγα even or odd, a game, [Refs 5th c.BC+]

  __X measure of land, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
