strongs_number: G5584
language: greek
lemma: ψηλαφάω
transliteration: psēlapháō
definition: to manipulate, i.e. verify by contact; figuratively, to search for
kjv_usage: feel after, handle, touch
derivation: from the base of G5567 (ψάλλω) (compare G5586 (ψῆφος));
extended_definition: 'ψηλαφάω, -ῶ

  (ψάω, to touch), [in LXX for מוּשׁ, מָשַׁשׁ pi., etc. ;]

  __1. to feel or grope about; with accusative, to feel about for, search after: metaphorically,
  of seeking God, Act.17:27.

  __2. to feel, touch, handle: with accusative of person(s), Luk.24:39, 1Jn.1:1; προσεληλύθατε
  ψηλαφωμένῳ (ὄρει ?), Heb.12:18 (R, txt., a mount that might be touched; mg., a palpable
  and kindled fire; see Westc., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ψηλᾰφ-άω,

  mostly used in present: future -ήσω[LXX]aorist ἐψηλάφησα[LXX]passive, future ψηλαφηθήσομαι[LXX]:
  aorist ἐψηλαφήθην [Refs 1st c.AD+]:—feel or grope about to find a thing, like a
  blind man or hoodman-blind, χερσὶ ψηλαφόων (Epic dialect for -άων), of the Cyclops
  when blinded, [Refs 8th c.BC+]; ψηλαφῶν οὐκ ἐδυνάμην εὑρεῖν [τὸ ἱμάτιον] [Refs 5th
  c.BC+]

  __2 with accusative of things, feel about for, grope or search after, ἐψηλαφῶμεν
  ἐν σκότῳ τὰ πράγματα [Refs 5th c.BC+]; εἰ.. ψηλαφήσειαν αὐτὸν (i.e. τὸν θεὸν) καὶ
  εὕροιεν [NT]

  __II feel, touch, handle, stroke, [Refs 2nd c.AD+]; μή ποτε ψηλαφήσῃ με ὁ πατήρ,
  of Isaac and Jacob, [LXX+NT+4th c.BC+]; especially in in Medicine texts, of uterine
  examination, [Refs 5th c.BC+]:—passive, ὧν ψηλαφωμένων ὁ ἵππος.. ἥδεται [Refs 5th
  c.BC+]

  __III metaphorically, test, examine, τὸν ν [Refs 2nd c.BC+] —passive, S.E.[same
  place], τὰ ψηλαφηθέντα ὑπ᾽ Ἀντιόχου the attempts made by.., [Refs 1st c.AD+] {STEPBible-TFLSJ}'
