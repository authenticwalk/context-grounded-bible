strongs_number: H5641
language: hebrew
lemma: סָתַר
transliteration: çâthar
pronunciation: saw-thar'
definition: to hide (by covering), literally or figuratively
kjv_usage: be absent, keep close, conceal, hide (self), (keep) secret, [idiom] surely.
derivation: a primitive root;
extended_definition: '1) to hide, conceal

  1a) (Niphal)

  1a1) to hide oneself

  1a2) to be hidden, be concealed

  1b) (Piel) to hide carefully

  1c) (Pual) to be hidden carefully, be concealed

  1d) (Hiphil) to conceal, hide

  1e) (Hithpael) to hide oneself carefully

  Aramaic equivalent: se.tar (סְתַר "to hide" H5642A) {STEPBible-TBESH}'
