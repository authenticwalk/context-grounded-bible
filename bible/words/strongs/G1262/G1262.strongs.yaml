strongs_number: G1262
language: greek
lemma: διαλύω
transliteration: dialýō
definition: to dissolve utterly
kjv_usage: scatter
derivation: from G1223 (διά) and G3089 (λύω);
extended_definition: 'δια-λύω

  [in LXX for אבה, חבל, etc. ;]

  to part asunder, dissolve; of an assembly, pass., to disperse: Act.5:36.†

  (AS) {STEPBible-TBESG}'
etymology: 'διαλύω,

  future -λύσω, etc., loose one from another, part asunder, διαπλέκων καὶ διαλύων
  twining and untwining, [Refs 5th c.BC+]; δ. τὸν σύλλογον, τὴν συνουσίαν, τὴν πανήγυριν,
  etc., break it up, dismiss it, [Refs 5th c.BC+]; τὴν σκηνὴν εἰς κοίτην δ. break
  up the party and go to bed, [Refs]; τὸ ναυτικόν disband it, [Refs 5th c.BC+]:— middle,
  συνουσίας [Refs 5th c.BC+]:—passive, of an army, assembly, etc., disperse, [Refs
  5th c.BC+]: in future middle, part from one''s escort, [Refs 5th c.BC+]; of a man,
  die, [Refs 5th c.BC+]

  __2 dissolve into its elements, break up, destroy, δ. καὶ ἀπολλύναι [Refs 5th c.BC+];
  disperse, break up a herd of sheep, [Refs 2nd c.BC+]; break up a ship, παλαιὰν τριήρη
  δ. [Refs 3rd c.BC+]; τρίπους, ὅρμος διαλελυμένος, [Refs 2nd c.BC+]; τὰς οἰκήσεις
  [Refs 2nd c.BC+]; dissolve, κοινόν [Refs 5th c.BC+]; of the sun, thaw frozen things,
  [Refs 5th c.BC+]:—passive, ἐξ ὧν σύγκειται καὶ εἰς ἃ διαλύεται [Refs 4th c.BC+]

  __3 break off, put an end to friendship, ὁμολογίας [Refs 5th c.BC+]:—passive, of
  married persons, separate, be divorced, [Refs]:—middle, διαλύσασθαι ξεινίην [Refs
  5th c.BC+]: absolutely, dissolve friendship, [Refs 4th c.BC+]:—passive, αἱ σπονδαὶ
  διελέλυντο [Refs 5th c.BC+]

  __4 put an end to enmity, ἔχθραν, πόλεμον, [Refs]:—middle, δ. ἔχθρας [Refs 5th c.BC+]pluperfect
  passive (with middle signification), διελέλυσθε τὸν πόλεμον [Refs 5th c.BC+]:—passive,
  τὰς ἔχθρας διαλύεσθαι [Refs 5th c.BC+]

  __4.b with accusative person, reconcile, πρὸς ἔμ᾽ αὑτὸν διαλύειν ἠξίου [Refs 5th
  c.BC+]; especially in legal proceedings, [Refs 3rd c.BC+] —passive and middle, with
  genitive of things, διαλύεσθαι νείκους to be parted from quarrel, i.e. be reconciled,
  [Refs 5th c.BC+]; so διαλυθείσης τῆς διαφορᾶς probably in [Refs 1st c.BC+]: also
  absolutely, to be reconciled, make up a quarrel, [Refs 5th c.BC+]: in future middle,
  ὅπως.. μὴ διαλύσει [Refs 4th c.BC+]

  __5 generally, put an end to, do away with, χρήμασι τὴν διαβολήν [Refs 5th c.BC+];
  πάσας αὐτοῦ διαλύσω τὰς ἀπολογίας[Refs 5th c.BC+]:—so in middle, ἐγκλήματα δ. [Refs
  5th c.BC+]; δ. περὶ τῶν ἐγκλημάτων[Refs 5th c.BC+]; δ. ἃ ἐψηφίσασθε cancel your
  vote, [Refs 5th c.BC+]; διαλύσασθαι τὰ πρὸς ἀλλήλους settle mutual claims, [Refs
  5th c.BC+]

  __6 solve a difficulty, [Refs 5th c.BC+]:—middle, διαλύσεσθαι σόφισμα [Refs 2nd
  c.AD+]

  __7 δ.τὰς τιμάς pay the full value, [Refs 4th c.BC+]; pay, discharge, τὴν δαπάνην
  [Refs 5th c.BC+] satisfy him, i.e. pay him off, [Refs 4th c.BC+]:—middle, order
  debts to be paid, διαλέλυμαι ταῦτα [Refs 2nd c.AD+]; but also, to have them paid
  to oneself, [Refs 1st c.AD+]

  __II relax, weaken, τὸ σῶμα [Refs 5th c.BC+]; especially of the result of hunger,
  διαλύεσθαι τῷ λιμῷ [Refs 2nd c.BC+]active intransitive, ὑπὸ τῆς λιμοῦ δ.[Refs 2nd
  c.BC+]; make supple and pliant, [Refs 5th c.BC+]:—passive, δ. καὶ ἀδυνατεῖν [Refs
  4th c.BC+]; ἀνάπλους διαλελυμένος a sailing out in loose order, [Refs 2nd c.BC+];
  διαλελυμένη λέξις a lax style, [Refs 1st c.BC+]

  __II.2 absolutely, slacken one''s hold, undo, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
