strongs_number: G4159
language: greek
lemma: πόθεν
transliteration: póthen
definition: from which (as interrogative) or what (as relative) place, state, source
  or cause
kjv_usage: whence
derivation: from the base of G4213 (πόσις) with enclitic adverb of origin;
extended_definition: 'πόθεν

  adv.,

  whence;

  __(a) of place: Mat.15:33, Luk.13:25, 27, Jhn.3:8 6:5 8:14 9:29-30 19:9, Rev.7:13;
  metaphorically, of condition, Rev.2:5;

  __(b) of origin: Mat.13:27, 54 13:56 21:25, Mrk.6:2, Luk.20:7, Jhn.2:9, Jas.4:1;
  of parentage, Jhn.7:27-28;

  __(with) of cause: Mrk.8:4 12:37, Luk.1:43, Jhn.1:49 4:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'πόθεν,

  Ionic dialect κόθεν:

  __I interrogative adverb whence?

  __I.1 of Place, εἰρώτα.., τίς εἴη καὶ π. ἔλθοι [Refs 8th c.BC+]

  __I.2 of origin, π. γένος εὔχεται εἶναι from what stock he avows that he is by descent,
  [Refs 8th c.BC+]

  __I.3 in speaking, π. ἄρξωμα; [Refs 5th c.BC+]

  __I.4 of the cause, whence? wherefore? π. χοὰς ἔπεμψε; ἐκ τίνος λόγο; [Refs 4th
  c.BC+]; to express surprise or negation, π. γὰρ ἔσται βιοτ; i.e. οὐδαμόθεν, [NT+5th
  c.BC+]how can it be? impossible! nonsense! [Refs 5th c.BC+]; π. γά; [Refs 5th c.BC+]

  __I.5 with Verbs of finding, taking, purchasing, etc., π. ἂν πριαίμην ῥῖν; [Refs
  5th c.BC+]

  __II ποθέν, enclitic adverb from some place or other, εἴ π. [Refs 8th c.BC+]; ἐκ
  βιβλίου π. ἀκούσας from some book or other, [Refs] {STEPBible-TFLSJ}'
