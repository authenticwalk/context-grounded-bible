strongs_number: G1839
language: greek
lemma: ἐξίστημι
transliteration: exístēmi
definition: to put (stand) out of wits, i.e. astound, or (reflexively) become astounded,
  insane
kjv_usage: amaze, be (make) astonished, be beside self (selves), bewitch, wonder
derivation: from G1537 (ἐκ) and G2476 (ἵστημι);
extended_definition: 'ἐξ-ίστημι (also in Hellenistic -ιστάνω, Act 8:9),

  [in LXX for H2730, etc. (29 words in all) ;],

  __1. causal in Pres., impf., fut., 1 aor., to put out of its place; metaphorically,
  ἐ. τινά φρενῶν (Eur.), to drive one out of his senses, hence, absol., to confound,
  amaze: with accusative of person(s), Luk.24:22, Act.8:9, 11.

  __2. Intr. in pass. and mid., also in 2 aor., pf., plpf. act., before ἐκ or with
  genitive, to stand aside from, retire from; esp. τ. φρενῶν, to lose  one''s senses
  (Eur.), hence, absol.;

  __(a) to be beside oneself, be mad: Mrk.3:21, 2Co.5:13 (opposite to σωφρονεῖν);

  __(b) to be amazed, confounded: Mat.12:23, Mrk.2:12 Mrk.5:42 Mrk.6:51, Luk.2:47
  Luk.8:56, Act.2:7, 12 Act.8:13 Act.9:21 Act.10:45 Act.12:16 (Cremer, 309).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξίστημι,

  causal in present, imperfect, future, aorist 1:—displace: hence, change, alter utterly,
  τὰν φύσιν [Refs 5th c.BC+]

  __2 metaphorically, ἐξιστάναι τινὰ φρενῶν drive one out of his senses, [Refs 5th
  c.BC+]; simply ἐ. τινά drive one out of his senses, confound, amaze, [Refs 5th c.BC+]diverts
  the attention, [Refs 4th c.BC+]; excite,[NT]; τὸν λογισμόν, τὴν διάνοιαν, [Refs
  1st c.AD+]

  __3 get rid of, dispose of the claims of a person, [Refs 1st c.BC+]

  __4 ἐξεστᾰκότα (ἐξεστηκότα codex): εἰς δίκην κεκληκότα, [Refs 5th c.AD+]

  __B intransitive in passive and middle, with aorist 2, perfect, and pluperfect active:

  __B.1 of Place, arise out of, become separated, ἐξ.. ἵστατο Νεῖκος [Refs 5th c.BC+];
  stand aside from, ἐκστάντες τῆς ὁδοῦ out of the way, [Refs 5th c.BC+]; θάκων καὶ
  ὁδῶν ἐ. [τινί] stand out of the way forhim, make way for him, [Refs 5th c.BC+]:
  absolutely, in same sense, [Refs 5th c.BC+]is displaced, disordered, [Refs 5th c.BC+]

  __B.2 with accusative, shrink from, shun, νιν οὐκ ἂν ἐξέστην ὄκνῳ [Refs 4th c.BC+]

  __B.3 go out of joint, ἐ. ἰσχίον [Refs 5th c.BC+]

  __B.II with genitive of things, retire from, give up possession of, τῆς ἀρχῆς [Refs
  5th c.BC+]; ἐκστῆναι τῆς οὐσίας, ἁπάντων τῶν ὄντων, become bankrupt, [Refs 5th c.BC+]

  __B.II.2 cease from, abandon, τῆς φιλίας, τῶν μαθημάτων, [Refs 5th c.BC+]; τῶν σπουδασμάτων
  [Refs 5th c.BC+]; τῶν πεπραγμένων, i.e. disown them, [Refs 5th c.BC+]; also ἐ. ἄθλου
  τινί, στρατηγίας τινί, abandon it in his favour, [Refs 1st c.BC+]

  __B.II.3 ἐκστῆναι πατρός lose one''s father, give him up, [Refs 5th c.BC+]; καρδίας
  ἐξίσταμαι τὸ δρᾶν I depart from my heart''s purpose, [Refs 5th c.BC+]; especially
  φρενῶν ἐκστῆναι lose one''s senses. [Refs 5th c.BC+]: absolutely, to be out of one''s
  wits, be distraught, ἐ. μελαγχολικῶς [Refs 5th c.BC+]; ταῖς διανοίαις Vett. Val.70.25;
  ἐξίστασθαι καὶ μαίνεσθαι πρὸς τὴν ὀσμήν [Refs 4th c.BC+]; of anger, εὐθέως ἐξστησόμενος
  [Refs 1st c.BC+]; to be astonished, amazed, [NT]; lose consciousness, of Sisera,
  [LXX]

  __B.II.4 ἐξίστασθαι τῆς αὑτοῦ ἰδέας depart from, degenerate from one''s own nature,
  [Refs 5th c.BC+]; αἱ δημοκρατίαι ἐ. εἰς τὰς ἐναντίας πολιτείας degenerate into..,[Refs
  4th c.BC+]changing its properties, turning, [Refs 5th c.BC+]; οἶνος ἐξεστηκώς or
  ἐξιστάμενος changed, sour wine, [Refs 4th c.BC+]; πρόσωπα ἐξεστηκότα disfigured
  faces, [Refs 5th c.BC+]

  __B.II.5 absolutely, change one''s position, one''s opinion, ἐγὼ μὲν ὁ αὐτός εἰμι
  καὶ οὐκ ἐξίσταμαι [Refs 5th c.BC+]

  __B.II.6 of language, to be removed from common usage, [Refs]

  __B.III stand out, project, ἐξεστηκός convex, opposed to κοῖλον, [Refs] {STEPBible-TFLSJ}'
