strongs_number: G3088
language: greek
lemma: λύχνος
transliteration: lýchnos
definition: a portable lamp or other illuminator (literally or figuratively)
kjv_usage: candle, light
derivation: from the base of G3022 (λευκός);
extended_definition: 'λύχνος, -ου, ὁ

  [in LXX for נִיר (Exo.25:37), al.) ;]

  a lamp (portable, and usually set on a stand, λυχνία): Mat.5:15, Luk.11:36; ἔρχεται
  ὁ λ., Mrk.4:21; λ. ἅπτειν Luk.8:16 11:33 15:8; φῶς λύχνου, Rev.18:23; id. opposite
  to φ.ἡλίου, Rev.22:5; metaphorically, of the eye, Mat.6:22 Luk.11:34; of John the
  Baptist, Jhn.5:35; of the Lamb, Rev.21:23; of prophecy, 2Pe.1:19; of spiritual readiness,
  pl., λύχνοι (as always in LXX; frequently in Att.. λύχνα), Luk.12:35.†

  SYN.: λαμπάς, q.v  (AS) {STEPBible-TBESG}'
etymology: 'λύχνος, ὁ,

  plural λύχνοι [Refs 7th c.BC+]. (fragment λυκ-sno-, compare Λύκη):—portable light,
  lamp, χρύσεος λ. [Refs 8th c.BC+]; λύχνα καίειν, ἀνάπτειν, light lamps, [Refs 5th
  c.BC+]; λύχνους ἅπτειν to have an illumination, [Refs 5th c.BC+]; λ. ἀπεσβήκει had
  been put out, [Refs 5th c.BC+]; περὶ λύχνων ἁφάς about lamp-lighting time, i. e.
  towards nightfall, [Refs 5th c.BC+]; πάννυχος λ. παρακαίεται lamps are kept burning
  all night, [Refs 5th c.BC+]; ἔλαιον ἡμῖν οὐκ ἔνεστ᾽ ἐν τῷ λύχνῳ [Refs 5th c.BC+];
  compare κεράτινος.

  __2 in plural, οἱ λύχνοι or τὰ λύχνα the lamp-market, οὑκ τῶν λ. [Refs]

  __II a fish, [Refs 1st c.BC+]; cf. Latin lucerna, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
