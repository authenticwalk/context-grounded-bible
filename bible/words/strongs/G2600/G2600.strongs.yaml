  __3 metaphorically, descent of an idea into the mind, [Refs 3rd c.BC+]

  __4 steep ground, declivity, [Refs 4th c.BC+]

  __5 ἔργον καταβάσεως hanging work, [LXX] {STEPBible-TFLSJ}'
