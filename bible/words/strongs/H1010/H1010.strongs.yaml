strongs_number: H1010
language: hebrew
lemma: בֵּית בַּעַל מְעוֹן
transliteration: Bêyth Baʻal Mᵉʻôwn
pronunciation: bayth bah'-al me-own'
definition: Beth-Baal-Meon, a place in Palestine
kjv_usage: Beth-baal-meon. Compare H1186 (בַּעַל מְעוֹן) and H1194 (בְּעֹן).
derivation: from H1004 (בַּיִת) and H1168 (בַּעַל) and H4583 (מָעוֹן); house of Baal
  of (the) habitation of (apparently by transposition); or (shorter) בֵּית מְעוֹןlemma
  בֵּית מעוֹן missing vowel, corrected to בֵּית מְעוֹן; house of habitation of (Baal);
extended_definition: 'Beth-meon = "house of Meon"

  a city in the territory of Reuben

  Another name of ba.al me.on (בַּ֫עַל מְעוֹן "Baal-meon" H1186) {STEPBible-TBESH}'
