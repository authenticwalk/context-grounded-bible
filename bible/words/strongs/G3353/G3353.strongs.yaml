strongs_number: G3353
language: greek
lemma: μέτοχος
transliteration: métochos
definition: participant, i.e. (as noun) a sharer; by implication, an associate
kjv_usage: fellow, partaker, partner
derivation: from G3348 (μετέχω);
extended_definition: 'μέτοχος, -ον

  (μετέχω), [in LXX chiefly for חָבֵר ;]

  __1. sharing in, partaking of: with genitive of thing(s), Heb.3:1 6:4 12:8; τ. Χριστοῦ,
  Heb.3:14.

  __2. As subst., ὁ μ., a partner, associate: Luk.5:7, Heb.1:9" (LXX)

  (AS) {STEPBible-TBESG}'
etymology: 'μέτοχος, ον,

  sharing in, partaking of, with genitive, [τῆς συμφορῆς] τὸ πλεῦν μέτοχος [Refs 5th
  c.BC+]; μ. ἐλπίδων, τέχνης, [Refs 5th c.BC+]; τοῦ βίου, of a wife, [Refs 4th c.BC+]

  __II substantive, partner, accomplice in, τοῦ φόνου [Refs 5th c.BC+]; partner in
  business, [NT+3rd c.BC+]

  __II.2 member of a board of officials, frequently in phrase ὁ δεῖνα καὶ μέτοχοι
  πράκτορες, ἐπιτηρηταί, ἀγορανόμοι, τραπεζῖται, etc., [Refs 2nd c.AD+]

  __II.3 joint owner of a house, [Refs 3rd c.AD+]

  __III θεῶν μέτοχοι, of the demigods, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
