strongs_number: G4642
language: greek
lemma: σκληρός
transliteration: sklērós
definition: dry, i.e. hard or tough (figuratively, harsh, severe)
kjv_usage: fierce, hard
derivation: from the base of G4628 (σκέλος);
extended_definition: 'σκληρός, -ά, -όν

  (σκέλλω, to dry), [in LXX chiefly for קָשָׁה ;]

  hard to the touch, rough, harsh, (opposite to μαλακός); metaphorically, in various
  uses;

  __(a) of men, hard, stern, severe: Mat.25:24;

  __(b) of things, hard, rough, violent: σκληρόν σοι (ἐστι), Act.26:14; λόγος, Jhn.6:60;
  ἄνεμος, Jas.3:4; σκληρὰ λαλεῖν, Ju 15.†

  SYN.: αὐστηρός, q.v  (AS) {STEPBible-TBESG}'
etymology: 'σκληρός, ά, όν,

  also Doric dialect, [Refs 5th c.BC+], hyperdorian mode σκλᾱρός [Refs 5th c.BC+]:—
  hard, opposed to μαλακός in all senses:

  __I hard to the touch, ξύλον σ. ἢ μαλακόν [Refs 6th c.BC+]; ἐλαία Pi.[same place];
  γῆ [Refs 5th c.BC+]

  __I.2 of sound, harsh, σκληρὸν ἐβρόντησε [Refs 8th c.BC+]

  __I.3 of taste and smell, harsh, bitter, σ. ὕδατα (springing from a rocky soil)
  [Refs 5th c.BC+]; of wine, dry, [Refs 5th c.BC+]: metaphorically, σ. φράσις [Refs
  1st c.BC+]

  __I.4 stiff, unyielding, opposed to ὑγρός (lithe and supple), τιτθία σ. καὶ κυδώνια
  [Refs 5th c.BC+]; of the hair (compare σκληρόθριξ), [Refs 4th c.BC+]; σ. δέρμα,
  σάρξ, [Refs]; of persons, [Refs 5th c.BC+]; of dogs, [Refs 5th c.BC+]; οἱ τὸ σῶμα
  σ. [Refs 4th c.BC+]

  __I.5 κοιλίη σ. costive, [Refs 5th c.BC+]

  __I.6 of light, strong, ἐν σ. αὐγῇ ἢ μαλακῇ [Refs]

  __I.7 of a wind, strong, [NT+2nd c.AD+]

  __II metaphorically,

  __II.1 of things, hard, austere, μὴ τὰ μαλακὰ μῶσο, μὴ τὰ σ. ἔχῃς [Refs 5th c.BC+];
  τὰ σ. hard words, [Refs 5th c.BC+]; τόνος ἀπηνὴς καὶ σ. [Refs 1st c.AD+]; τὸ σ.
  ={σκληρότης}, ἡ δίαιτα.. ὑπερβάλλει ἐπὶ τὸ σ. [Refs 4th c.BC+]

  __II.2 of persons, harsh, austere, cruel, stubborn, [Refs 5th c.BC+]; σ. ἀοιδός,
  of the Sphinx, [Refs 5th c.BC+]; ἄγροικοι καὶ σ. [Refs 5th c.BC+]; σ. θράσος stubborn
  courage, [Refs 5th c.BC+]

  __III adverb, -ρῶς καθῆσθαι, i.e. on a hard seat, [Refs 5th c.BC+]

  __III.2 hardly, with difficulty, [Refs 5th c.BC+]

  __III.3 harshly, obstinately, σ. διαμάχεσθαι [Refs 5th c.BC+]; ἀπειλεῖν[Refs 4th
  c.BC+] {STEPBible-TFLSJ}'
