strongs_number: H3442
language: hebrew
lemma: יֵשׁוּעַ
transliteration: Yêshûwaʻ
pronunciation: yay-shoo'-ah
definition: Jeshua, the name of ten Israelites, also of a place in Palestine
kjv_usage: Jeshua.
derivation: for H3091 (יְהוֹשׁוּעַ); he will save;
extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at Ezr.2.2;

  son of: Jehozadak (H3087);

  father of: Joiakim (H3113); also called Jeshua at Ezr.2.2; 3.2,8; 4.3; 5.2; 1x12.1,7,10,26;

  Another name of ye.ho.shu.a (יְהוֹשׁוּעַ "Joshua" H3091J)

  § Jeshua = "he is saved"

  1) son of Nun of the tribe of Ephraim and successor to Moses as the leader of the
  children of Israel; led the conquest of Canaan

  2) son of Jehozadak and high priest after the restoration

  3) a priest in the time of David who had charge of the 9th course

  4) a Levite in the reign of Hezekiah

  5) head of a Levitical house which returned from captivity in Babylon

  6) father of a builder of the wall of Jerusalem in the time of Nehemiah

  7) a town in southern Judah reinhabited by the people of Judah after the return
  from captivity {STEPBible-TBESH}'
