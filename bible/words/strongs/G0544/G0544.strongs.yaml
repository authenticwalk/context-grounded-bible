strongs_number: G0544
language: greek
lemma: ἀπειθέω
transliteration: apeithéō
definition: to disbelieve (wilfully and perversely)
kjv_usage: not believe, disobedient, obey not, unbelieving
derivation: from G545 (ἀπειθής);
extended_definition: 'ἀπειθέω, -ῶ

  (ἀπειθής), [in LXX for מָרָה, סָרַר, etc. ;]

  as in cl. (MM, VGT, see word); to disobey, be disobedient: absol., Act.14:2 19:9,
  Rom.10:21 11:31 15:31, Heb.3:18 11:31, 1Pe.3:20; with dative, Jhn.3:36, Rom.2:8
  11:30, 1Pe.2:8 3:1 4:17 (Cremer, 475).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπειθ-έω,

  Attic dialect form of ἀπῐθέω (though even Trag. preferred ἀπιστέω, which see 11),
  to be disobedient, refuse compliance, [Refs 4th c.BC+]; opposed to πείθομαι, [Refs
  5th c.BC+]: frequently with dative, disobey, οὐκ ἀπειθήσας θεῷ[Refs 5th c.BC+];
  τὰ μεγάλα ἀ. τινί in great matters, [Refs]; ἀ. ταῖς ἐνεχυρασίαις not to abide by
  them, [Refs]; ἐντολῶν[LXX]

  __2 of animals, [Refs 5th c.BC+]; of ships, τοῖς οἴαξιν ἀ.[Refs 1st c.BC+]

  __3 of a woman, refuse compliance, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
