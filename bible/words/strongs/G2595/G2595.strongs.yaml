strongs_number: G2595
language: greek
lemma: κάρφος
transliteration: kárphos
definition: a dry twig or straw
kjv_usage: mote
derivation: from (to wither);
extended_definition: 'κάρφος, -εος (-ους) τό

  [in LXX: Gen.8:11 (טָרַף) * ;]

  a small dry stalk, a twig; metaphorically, of a minor fault: Mat.7:3-5, Luk.6:41-42.†

  (AS) {STEPBible-TBESG}'
etymology: 'κάρφος, εος, τό,

  any small dry body, especially dry stalk, as of the dry sticks of cinnamon, [Refs
  5th c.BC+]; of rice-straw, [Refs 2nd c.AD+]: generally, in plural, dry twigs, chips,
  straws, bits of wool, such as birds make their nests of, [Refs 5th c.BC+]: in singular,
  chip of wood, [Refs 5th c.BC+]; toothpick, [Refs 4th c.AD+]. ''not stirring an inch'',
  [Refs 5th c.BC+]; ἀπὸ τῆς κύλικος κάρφος τῷ μικρῷ δακτύλῳ ἀφαιρετεῖν Ion Hist.1.

  __II = Latin festuca, [Refs 1st c.AD+]

  __III a small piece of wood on which the watchword was written, [Refs 2nd c.BC+]

  __IV in plural, ripe fruit, [Refs 2nd c.BC+]

  __V ={τῆλις}, [Refs 1st c.AD+] in A.[same place], Plb.[same place]: perhaps cognate
  with Engl. sharp.) {STEPBible-TFLSJ}'
