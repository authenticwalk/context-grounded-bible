strongs_number: G1288
language: greek
lemma: διασπάω
transliteration: diaspáō
definition: to draw apart, i.e. sever or dismember
kjv_usage: pluck asunder, pull in pieces
derivation: from G1223 (διά) and G4685 (σπάω);
extended_definition: 'δια-σπάω, -ῶ

  [in LXX chiefly for נָתַק, as Jdg.16:9 ;]

  to break or tear asunder: pass., ἁλύσεις, Mrk.5:4; Παῦλος, Act.23:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'δια-σπάω,

  future -σπάσομαι [ᾰ] [Refs 5th c.BC+] also -σπάσω[Refs 5th c.BC+]aorist -έσπᾰσα,
  middle -εσπασάμην[Refs 5th c.BC+]: perfect -έσπᾰκα [Refs 5th c.BC+] —passive, aorist
  -εσπάσθην: perfect -έσπασμαι (see. below):—tear asunder, τοὺς ἄνδρας κρεοργηδὸν
  δ. [Refs 5th c.BC+]; δ. τὸ σταύρωμα to break through or tear down the palisade,
  [Refs]; δ. τὴν γέφυραν, τὸ ἔδαφος, [Refs 2nd c.BC+]; break up, [Refs 3rd c.BC+]:
  metaphorically, διασπᾶν τὴν σύμπνοιαν τοῦ παντός [Refs 4th c.AD+]:—passive, διέσπασται
  μελέων φύσις [Refs 5th c.BC+]; δ. ἀπὸ τῶν φίλων to be torn away from.., [Refs 4th
  c.BC+]

  __2 in military sense, separate part of an army from the rest, [Refs 5th c.BC+];
  of army and fleet, [Refs 5th c.BC+]; δ. τὰς φάλαγγας break them up, [Refs 4th c.BC+]
  —passive, στράτευμα διεσπασμένον an army scattered and in disorder, [Refs 5th c.BC+];
  of a fleet, [Refs]to be widely scattered, [Refs 5th c.BC+]

  __3 metaphorically, pull different ways, πόλεις distract states, [Refs 5th c.BC+];
  διέσπακε τὴν ἱστορίαν has broken the continuity of the narrative, [Refs 5th c.BC+]
  —passive, διασπώμενος distracted, πρὸς τοσαύτας ὑπηρεσίας [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
