strongs_number: G0175
language: greek
lemma: ἄκαρπος
transliteration: ákarpos
definition: barren (literally or figuratively)
kjv_usage: without fruit, unfruitful
derivation: from G1 (Α) (as a negative particle) and G2590 (καρπός);
extended_definition: 'ἄ-καρπος, -ον,

  [in LXX: Jer.2:6 (צַלְמָוֶת), Wis.15:4, 4Ma.16:7 ;]

  unfruitful, barren: figuratively, Mat.13:22, Mrk.4:19, 1Co.14:14, Eph.5:11, Tit.3:14,
  2Pe.1:8, Ju 12.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄκαρπ-ος, ον,

  without fruit, barren, [Refs 5th c.BC+]; ἄ. ξύλον, ={ἀκακία}, [LXX+2nd c.AD+]

  __2 metaphorically, fruitless, unprofitable, πόνος[Refs 5th c.BC+]. adverb -πως[Refs
  5th c.BC+]

  __II active, making barren, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
