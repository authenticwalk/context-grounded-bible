strongs_number: G3521
language: greek
lemma: νηστεία
transliteration: nēsteía
definition: abstinence (from lack of food, or voluntary and religious); specially,
  the fast of the Day of Atonement
kjv_usage: fast(-ing)
derivation: from G3522 (νηστεύω);
extended_definition: 'νηστεία, -ας, ἡ

  (νηστεύω), [in LXX for צוֹם ;]

  fasting, a fast;

  __(a) of voluntary abstinence from food: Mat.17:21 (WH, R, txt., om.), Mrk.9:29
  (WH, txt., R, txt., om.), Luk.2:37, Act.14:23; of the Day of Atonement, Act.27:9;

  __(b) of involuntary abstinence: 2Co.6:5 11:27.†

  SYN.: ἀσιτία, q.v  (AS) {STEPBible-TBESG}'
etymology: 'νηστ-εία, ἡ,

  fast, νηστεῖαι καὶ ὁρταί [NT+5th c.BC+]; νηστείας ὄζειν [Refs 4th c.BC+]; at Athens,
  name for the third day of the Thesmophoria, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
