strongs_number: G2107
language: greek
lemma: εὐδοκία
transliteration: eudokía
definition: satisfaction, i.e. (subjectively) delight, or (objectively) kindness,
  wish, purpose
kjv_usage: desire, good pleasure (will), X seem good
derivation: from a presumed compound of G2095 (εὖ) and the base of G1380 (δοκέω);
extended_definition: 'εὐδοκία, -ας, ἡ

  (εὐδοκέω, which see), [in LXX: Psa.5:12, al. (רָצוֹן), frequently in Sir; in Inscr.
  (I.G., 5960), LXX, and NT = εὐδόκησις (Died.) ;]

  good pleasure, good-will, satisfaction, approval: Mat.11:26, Luk.10:21, Rom.10:1,
  Eph.1:5, 9, Php.1:15 2:13; with genitive obj., 2Th.1:11 (see Milligan, in l); ἐν
  ἀνθρώποις εὐδοκία, Rec., R, mg., WH, mg. (see Field, Notes, 48 f.), Luk.2:14; -ας,
  Lk, l.with, R, txt., WH, txt. (see ICC, in l; WH, App., in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐδοκ-ία, ἡ,

  ={εὐδόκησις}, especially of God, [LXX+NT]; good will, [NT]; contentment, [Refs 1st
  c.BC+]

  __2 object of desire, [LXX]

  __3 variant for{εὐδοκιμίη} in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
