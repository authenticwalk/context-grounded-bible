strongs_number: G1806
language: greek
lemma: ἐξάγω
transliteration: exágō
definition: to lead forth
kjv_usage: bring forth (out), fetch (lead) out
derivation: from G1537 (ἐκ) and G71 (ἄγω);
extended_definition: 'ἐξ-άγω

  [in LXX chiefly for יָצָא hi. ;]

  to lead out: with accusative, Mrk.15:20, Jhn.10:3, Act.5:19 7:36 16:37-39; before
  ἔξω, Luk.24:50; ἐκ, Act.7:40 12:17 13:17, Heb.8:9; εἰς, Act.21:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξάγω,

  perfect -ῆχα[Refs 4th c.BC+], -αγήγοχα [Refs 3rd c.BC+]:—lead out, lead away:

  __I of persons, mostly with genitive loci, μεγάροιο, πόγηος, ὁμίλου, [Refs 8th c.BC+];
  Ἄργεος ἐξαγαγόντες having brought her out from Argos, [Refs 8th c.BC+]; bring out
  of prison, release, [NT+3rd c.BC+]; bring forth into the world, τόν γε.. Εἰλείθυια
  ἐξάγαγε πρὸ φόωσδε [Refs 8th c.BC+]lead out of the nest, [Refs 5th c.BC+]; lead
  out to execution, [Refs 5th c.BC+]

  __I.b seemingly intransitive, march out (i.e. στρατόν), [Refs 5th c.BC+]: generally,
  go out, ὡς εἰς θήραν [Refs]; εἰς προνομάς[Refs 8th c.BC+] let us go out and pile
  one tomb for all, [Refs 8th c.BC+]; also, come to an end, οἱ μεγάλοι πόνοι συντόμως
  ἐ. soon pass away, [Refs 4th c.BC+]

  __I.2 draw out from, release from, ἀχέων τινά [Refs 5th c.BC+]; ἐ. τινὰ ἐκ τοῦ ζῆν,
  i.e. put him to death, [Refs 2nd c.BC+]; ἑαυτὸν ἐκ τοῦ ζῆν commit suicide, [Refs
  3rd c.BC+]

  __I.3 eject a claimant from property [Refs 4th c.BC+]:—passive, to be turned out,
  ὑπὸ τοῦ παιδοτρίβου [Refs 4th c.BC+]

  __II of merchandise, etc., carry out, export, ῥῶπον χθονός [Refs 5th c.BC+]; εἴ
  τις ἐξαγαγὼν παῖδα ληφθείη exporting him as a slave, [Refs 5th c.BC+]:—passive,
  [Refs 5th c.BC+]exports, [Refs 4th c.BC+]:—middle, [Refs 5th c.BC+]

  __II.2 draw off water, [Refs 4th c.BC+]; draw out, of perspiration, ὑπὸ τοῦ ἡλίου
  [Refs 5th c.BC+]; so, carry off by purgative medicines, ἕλμινθας [Refs 1st c.AD+]:
  generally, get rid of, [Refs 4th c.BC+]

  __II.3 of building, draw or carry farther out, αἱμασιάν [Refs 4th c.BC+]:—passive,
  ὁ περίβολος πανταχῇ ἐξήχθη τῆς πόλεως [Refs 5th c.BC+]

  __II.4 of expenses, ἐπὶ πλεῖστον ἐξάγεσθαι [Refs 2nd c.AD+]

  __III bring forth, produce, οὐκ ἐξάγουσι καρπὸν οἱ ψευδεῖς λόγοι [Refs 5th c.BC+]hatch,
  [Refs 4th c.BC+]; call forth, excite, δάκρυ τινί [Refs 5th c.BC+]:—middle, γέλωτα
  ἐξαγαγέσθαι [Refs 5th c.BC+]elicit, induce, [Refs]

  __IV lead on, carry away, excite, τινά [Refs 5th c.BC+]; in bad sense, lead on,
  tempt, οὐδέ με οἶνος ἐ. ὥστε εἰπεῖν [Refs 6th c.BC+]:—middle, [Refs 5th c.BC+]:—passive,
  to be led on to do a thing, c.infinitive, ἐξήχθην ὀλοφύρασθαι [Refs 5th c.BC+]:
  absolutely, to be carried away by passion, [Refs 4th c.BC+]; ἐξάγουσα ὀδύνη distracting
  pain, [Refs 3rd c.BC+] middle cited in [Refs 4th c.AD+]

  __IV.2 lead away, [λόγον] εἰς ἄλλας ὑποθέσεις [Refs 1st c.AD+]reduce, [Refs]; ἐ.
  εἰς τὸ ἀνώτερον, Latin altius repetere, [Refs]; πρὸς τὴν Ἑλληνικὴν διάλεκτον ἐξάγειν
  τοὔνομα express in Greek, [Refs]

  __V exercise, τὴν ἀρχὴν οὐκέτι βασιλικῶς, ἀλλὰ τυραννικώτερον [Refs 1st c.BC+];
  carry out instructions, [Refs 3rd c.BC+]

  __VI give directions in a will, ἐμαυτὸν οὕτως ἐξάγω Lyconap.[Refs 3rd c.AD+]

  __VII intransitive, pass one''s life, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
