strongs_number: G1504
language: greek
lemma: εἰκών
transliteration: eikṓn
definition: a likeness, i.e. (literally) statue, profile, or (figuratively) representation,
  resemblance
kjv_usage: image
derivation: from G1503 (εἴκω);
extended_definition: 'εἰκών, -όνος (cf. ἔοικα),

  [in LXX chiefly for צֶלֶם ;]

  an image, likeness: Mat.22:20, Mrk.12:16, Luk.20:24, Rom.1:23, 1Co.15:49, Rev.13:14,
  15 14:9, 11 15:2 16:2 19:20 20:4; opposite to σκιά, Heb.10:1; of man, εἰ. θεοῦ,
  1 Co 11:7; of the regenerate, εἰ. τ. θεοῦ Col.3:10 (see Lft., in l.); εἰ. τ. υἱοῦ
  τ. θεοῦ, Rom.8:29, 2Co.3:18; of Christ, εἰ. τ. θεοῦ, 2Co.4:4, Col.1:15.† SYN.: ὁμοίωμα,
  denoting resemblance, which may however be merely accidental. εἰ. is a derived likeness
  and like the head on a coin or the parental likeness in a child, implies an archetype.  Cf.
  also εἶδος, appearance, not necessarily based on reality; σκιά, a shadowed resemblance;
  χαρακτήρ, the impress of a stamp; μόρφη (which see), the form as indicative of the
  inner being.

  (AS) {STEPBible-TBESG}'
etymology: 'εἰκών, ἡ,

  genitive όνος, accusative όνα, etc.: poetry and Ionic dialect nominative εἰκώ is
  implied (though not found) in genitive εἰκοῦς [Refs 5th c.BC+]:—likeness, image,
  whether picture or statue, [Refs 5th c.BC+]; of needlework, [Refs 5th c.BC+]; bust,
  [Refs 2nd c.AD+]; εἰ. βασιλικαί, = Latin imagines imperatorum, [Refs 5th c.BC+]

  __2 image in a mirror, [Refs 5th c.BC+]

  __3 personal description, [Refs 2nd c.BC+]

  __4 metaphorically, living image, representation, εἰ. ζῶσα τοῦ Διός [Refs 2nd c.BC+];
  τοῦ θεοῦ [NT]

  __II semblance, phantom, [Refs 5th c.BC+]; imaginary form, [Refs 5th c.BC+]; image
  in the mind, εἰκοὺς πατρός [Refs 5th c.BC+]; εἰκόνας σῆς ἀρετῆς thy virtue''s counterparts,
  of children, [Refs 5th c.BC+]

  __III similitude, comparison, [Refs 5th c.BC+]

  __IV pattern, archetype, ποτὶ τὰν εἰκόνα [κόσμος] ἀπειργασμένος [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
