strongs_number: G4134
language: greek
lemma: πλήρης
transliteration: plḗrēs
definition: replete, or covered over; by analogy, complete
kjv_usage: full
derivation: from G4130 (πλήθω);
extended_definition: 'πλήρης, -ες

  [in LXX chiefly for מָלֵא ;]

  __1. full, filled: Mat.14:20 15:37; with genitive of thing(s), Mrk.8:19; λέπρας,
  Luk.5:12; metaphorically, of the soul: πνεύματος ἀγίου, Luk.4:1, Act.6:3 7:55 11:24;
  πίστεως, Act.6:5; χάριτος, ib. Act.6:8; χ. καὶ ἀληθείας (where π. is indecl.; see
  M, Pr., 50; Milligan, NTD, 65, with reff. in each), Jhn.1:14; δόλου, Act.13:10;
  θυμοῦ, Act.19:28; ἔργων ἀγαθῶν, Act.9:36.

  __2. full, complete: μισθός, II Jn 8; σῖτος (π. prob. in­decl. here; see on Jhn.1:14,
  supr.), Mrk.4:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλήρης, ες,

  genitive εος, contraction ους: comparative -έστερος[Refs 5th c.BC+]: superlative
  -έστατος[Refs 5th c.BC+], etc.: (πίμ-πλη-μι):

  __I with genitive, full of, ἄστυ π. οἰκιέων [Refs 5th c.BC+]; of persons, κενῶν
  δοξασμάτων π. [Refs 5th c.BC+]

  __I.2 infected by, π. ὑπ᾽ οἰωνῶν τε καὶ κυνῶν βορᾶς polluted by birds and dogs with
  meat (torn from the body of Polynices), [Refs 5th c.BC+]

  __I.3 satisfied, satiated, with genitive, π. ἔχοντι θυμὸν ὧν χρῄζεις [Refs]participle,
  θηεύμενοι ἔωσι π. they should have gazed their fill, [Refs 5th c.BC+]

  __II less frequently with dative, filled with, Ἕλλησι βαρβάροις θ᾽ ὁμοῦ π. πόλεις
  [Refs 5th c.BC+]

  __III absolutely, full, of a swollen stream, [Refs 5th c.BC+]; of the moon, [Refs
  7th c.BC+]; κρατῆρες, δέπας, etc., [Refs 5th c.BC+]; full of people, ἐπειδὰν π.
  ᾖ τὸ θέατρον [Refs 5th c.BC+]fully manned, [Refs 5th c.BC+]; of persons, satisfied,
  gorged, opposed to κενός, [Refs 5th c.BC+]; τὸ π., opposed to τὸ κενόν, [Refs 5th
  c.BC+]

  __III.2 full, complete, ἐπειρώτων.. εἰ λελάβηκε πλήρεα.. τὰ ἀκροθίνια [Refs 5th
  c.BC+]; -εστάτη οἰκειότης fullest intimacy, [Refs 5th c.BC+]; -εστάτῳ δικαίῳ, =
  Latin optimo jure, [Refs 4th c.AD+]; of numbers or periods of Time, τέσσερα ἔτεα
  π. four full years, [Refs 5th c.BC+]

  __III.3 solid, whole, of a voting-pebble (ψῆφος), opposed to τετρυπημένος, τρυπητός,
  [Refs 4th c.BC+]

  __III.4 of sound, full, πληρέστερον μέλος [Refs 4th c.AD+]

  __III.5 of wine, full-bodied, with a persistent flavour, [Refs 2nd c.AD+]; of the
  pulse, [Refs]; of wool, [Refs]

  __III.6 ἐκ πλήρους fully, ποιεῖν τὰ δίκαια [Refs]; in full, τὰ ἐκφόρια κομίσασθαι
  [Refs 2nd c.BC+]

  __IV πλήρης is used indeclinable in later Greek, especially of payments in full,
  Wilcken [Refs 2nd c.AD+]; frequently variant in [LXX]

  __V adverb πλήρως in full, [Refs 4th c.AD+]: superlative -έστατα[Refs 4th c.AD+]
  {STEPBible-TFLSJ}'
