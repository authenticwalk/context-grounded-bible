strongs_number: G1451
language: greek
lemma: ἐγγύς
transliteration: engýs
definition: akin to the base of G43 (ἀγκάλη)); near (literally or figuratively, of
  place or time)
kjv_usage: from , at hand, near, nigh (at hand, unto), ready
derivation: from a primary verb (to squeeze or throttle;
extended_definition: 'ἐγγύς, adv.,

  [in LXX chiefly for קָרוֹב ;]

  near;

  __1. of place: Jhn.19:20, 42; as prep. with genitive (M, Pr., 99), Luk.19:11, Jhn.3:23
  6:19, 23 11:18, 54, Act.1:12; with dative, Act.9:38 27:8; superl., ἔγγιστα, Mrk.6:36,
  WH, mg.; metaphorically, ֹοἱ ἐ., opposite to οἱ μακράν, Eph.2:17; ἐ. γίνεσθαι, Eph.2:13;
  ἐ. σου τὸ ῥῆμα, Rom.10:8 (LXX).

  __2. Of time: Mat.24:32 26:18, Mrk.13:28, 29 Luk.21:30, 31 Jhn.2:13 6:4 7:2 11:55,
  Rev.1:3 22:10; ὁ κύριος ἐ., Php.4:5; before ἐπὶ θύραις, Mat.24:33; compar., ἐγγύτερον
  (neut. of adj. -ος, used adverbially), Rom.13:11 (cf. R, txt.); as prep. with genitive,
  ἐ. κατάρας, Heb.6:8; ἀφανισμοῦ, Heb.8:13 (cf. Cremer, 223).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἐγγύς [ῠ],

  adverb, comparative ἐγγυτέρω (-τέρῳ[Refs 5th c.BC+] or -ύτατα (first in [Refs 5th
  c.BC+]; also ἔγγῑον, ἔγγιστα (see. ἐγγίων).

  __I of Place, near, nigh, at hand: frequently in [Refs 8th c.BC+]: with genitive,
  hard by, near to; so λύπας ἐγγυτέρω nearer to grief, [Refs 8th c.BC+]; ἐγγὺς ὁδῷ
  uncertain in [Refs 5th c.BC+]

  __II of Time, nigh at hand, [Refs 8th c.BC+]

  __III of Numbers, etc., nearly, ἔτεσι ἐ. εἴκοσι [Refs 5th c.BC+]: generally, nearly,
  almost, ἐ. ἔγνως [Refs 5th c.BC+]; οὐδ᾽ ἐ. τινος not nearly, i. e. not by a great
  deal, nothing like it, [Refs 5th c.BC+]; ἔχει οὐχ οὕτω ταῦτα οὐδ᾽ ἐ. not so.. nor
  yet nearly so, [Refs 4th c.BC+]; mostly, [Refs 5th c.BC+]

  __IV of Qualities, coming near, ἐ. τι καὶ παραπλήσιον [Refs 5th c.BC+]; ἐγγύτατα
  τοῦ νῦν τρόπου, τῆς ξυμπάσης γνώμης, [Refs 5th c.BC+]; ἐ. εἶναι, with genitive,
  [Refs]; ἐ. τι τείνειν τοῦ τεθνάναι very near death, [Refs 4th c.BC+]

  __V of Relationship, akin to, οἱ Ζηνὸς ἐ. [Refs 4th c.BC+]; ἐγγυτέρω γένει or γένους,
  [Refs 5th c.BC+] {STEPBible-TFLSJ}'
