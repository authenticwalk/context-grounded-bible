extended_definition: 'Καναναῖος, -ου, ὁ

  (late Heb. קָנָא),

  a Cananæan or Zealot (cf. ζηλωτής): Mat.10:4, Mrk.3:18 (Rec. -νίτης).†

  (AS) {STEPBible-TBESG}'
etymology: 'Καναναῖος, -ου, ὁ  or Καναναῖος

  (late Heb. קָנָא),

  1. an emulator, zealous admirer  or follower , [5th/4th c.BC], etc.

  2. a zealot , used to translate Κανανίτης or Καναναῖος (from the Hebr. qana, to
  glow, be zealous) , [Refs 1st c.AD] {STEPBible-TFLSJ}'
