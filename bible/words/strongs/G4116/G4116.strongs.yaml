strongs_number: G4116
language: greek
lemma: πλατύς
transliteration: platýs
definition: spread out "flat" ("plot"), i.e. broad
kjv_usage: wide
derivation: from G4111 (πλάσσω);
extended_definition: 'πλατύς, -εῖα, -ύ

  [in LXX for רָחָב ;]

  broad: Mat.7:13. As subst., ἡ π. (sc. ὁδός),

  [in LXX chiefly for רָחָב ;]

  a street: Mat.6:5 12:19" (LXX), Mrk.6:56, WH, mg., Luk.10:10 13:26 14:21, Act.5:15,
  Rev.11:8 21:21 22:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλᾰτύς, εῖα, ύ,

  Ionic dialect feminine πλατέα [Refs 5th c.BC+]:—wide, broad, τελαμών [Refs 8th c.BC+];
  αἰπόλια πλατέ᾽ αἰγῶν broad herds, i.e. large or spread over a wide space,[Refs 8th
  c.BC+]; τὴν ὁδὸν τὴν π. [Refs 5th c.BC+]; similarly, π. ὁδὸς τῶν θεῶν [Refs 5th
  c.BC+]

  __2 flat, level, χῶρος π. καὶ πολλός [Refs 5th c.BC+]; κάρυα τὰ π., i.e. chestnuts,
  [Refs 5th c.BC+]; σελάχη, ἰχθύες, [Refs 5th c.BC+]

  __3 of a man, broad-shouldered, οὐ γὰρ οἱ πλατεῖς, οὐδ᾽ εὐρύνωτοι [Refs 5th c.BC+]

  __4 of seasons, far advanced, ἔαρ Procl.ad [Refs 8th c.BC+]

  __5 metaphorically, π. ὅρκος a broad strong oath, [Refs 5th c.BC+]; κατάγελως π.
  flat (i.e. downright) mockery, [Refs 5th c.BC+]; π. φλήναφος Amelius cited in [Refs
  3rd c.AD+]; but πλατὺ γελάσαι, καταγελᾶν, laugh loud and rudely, [Refs 5th c.BC+]

  __6 broad, of pronunciation, π. λέξις [Refs 4th c.BC+]

  __7 diffuse, λέξις [Refs 1st c.BC+] adverb -έως[Refs] in fuller detail, διαλεξόμεθα
  [Refs 2nd c.AD+]; -υτέρως Tz.ad [Refs 3rd c.BC+]: superlative -υτάτως[Refs]

  __7.b adverb -έως loosely, opposed to ἀκριβῶς, [Refs 5th c.BC+]

  __8 widespread, frequent, χρῆσις [Refs 4th c.AD+]

  __9 π. δρόμος, = Latin cursus clabularis, [Refs 6th c.AD+]

  __II substantive πλατεῖα (i.e. ὁδός,[Refs 2nd c.AD+], ἡ, street, [NT+4th c.BC+];
  ἡ ἱερωτάτη π. [Refs]

  __II.b (i.e. χείρ) flat of the hand, ταῖσι πλατείαις τυπτόμενος [Refs 5th c.BC+]

  __II.c a kind of dish or cup, [Refs 3rd c.BC+]

  __II.d broad stripe or border, [Refs 4th c.BC+]

  __III salt, brackish, πλατυτέροισι ἐχρέωντο τοῖσι πόμασι [Refs 5th c.BC+]; πλατέα
  or πλατύτερα ὕδατα, [Refs 8th c.BC+], is not the salt, but the broad, Hellespont,[Refs
  4th c.BC+]. (Cf. Sanskrit pṛthú- ''broad'', práthati ''spread out'', etc. But in
  signification [Refs]pa[tnull]u- ''sharp'', ''pungent'', tripa[tnull]u ''the three
  saline substances''.) {STEPBible-TFLSJ}'
