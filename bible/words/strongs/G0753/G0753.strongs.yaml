strongs_number: G0753
language: greek
lemma: ἀρχιτέκτων
transliteration: architéktōn
definition: a chief constructor, i.e. "architect"
kjv_usage: masterbuilder
derivation: from G746 (ἀρχή) and G5045 (τέκτων);
extended_definition: 'ἀρχι-τέκτων, -ονος, ὁ

  (τέκτων), [in LXX: Isa.3:3 (חָרָשׁ) Sir.38:27. 2Ma.2:29 * ;]

  a master-builder, architect: 1Co.3:10 (in π. of building contractors, MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρχι-τέκτων, ονος, ὁ,

  chief-artificer, master-builder, director of works, τοῦ ὀρύγματος, τῆς γεφύρας,
  [Refs 5th c.BC+]; opposed to χειροτέχνης, [Refs 4th c.BC+]; opposed to ἐργατικός,
  [Refs 5th c.BC+]; commissioner of works, [Refs]

  __b plural, board of naval constructors, [Refs 4th c.BC+]

  __2 generally, author, contriver, [Refs 5th c.BC+]; τοὺς ταῖς διανοίαις ἀ. τινός
  those that direct activities by thought, [Refs]

  __II at Athens, manager of the state theatre and of the Dionysia, [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
