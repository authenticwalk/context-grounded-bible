strongs_number: G3916
language: greek
lemma: παραχρῆμα
transliteration: parachrēma
definition: at the thing itself, i.e. instantly
kjv_usage: forthwith, immediately, presently, straightway, soon
derivation: from G3844 (παρά) and G5536 (χρῆμα) (in its original sense);
extended_definition: 'παραχρῆμα

  adv. (= παρὰ τὸ χρῆμα), [in LXX: Num.6:9 12:4, Isa.29:5 30:13 (פִּתְאוֹם), etc.
  ;]

  on the spot, forthwith, instantly: Mat.21:19-20, Luk.1:64 4:39 5:25 8:44, 47 8:55
  13:13 18:43 19:11 22:60, Act.3:7 5:10 12:23 13:11 16:26, 33 (on the usage in Mt,
  Lk, see Dalman, Words, 28 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'παραχρῆμα,

  adverb for παρὰ τὸ χρῆμα (compare χρέος) on the spot, forthwith, [Refs 5th c.BC+];
  πάλαι τε καὶ οἱ πλεῖστοι π. [Refs 5th c.BC+]; ταχέως καὶ π. [Refs 5th c.BC+]; at
  the moment, π. τέρψασαι [Refs 5th c.BC+]; τὰ π. the present, opposed to τὰ μέλλοντα,
  [Refs 5th c.BC+]; ἡ π. ἀνάγκη present necessity, [Refs]; τὸ π. περιχαρές[Refs];
  τὸ π. ἡδύ immediate pleasure, [Refs 5th c.BC+]; ἐκ τοῦ π. λέγειν to speak offhand,
  [Refs 5th c.BC+]; λέγειν ἀπὸ τοῦ π. [Refs]; ἐν τῷ π. [Refs 5th c.BC+] and Attic
  dialect Prose than in later writers (hence explained by [Refs 3rd c.BC+] ad Them.262a;
  ἐκ τοῦ π. εἰπεῖν [Refs 1st c.AD+]; ἐν τῷ π. [Refs 1st c.AD+] —hence Cobet treats
  ἄρτι, εὐθύς, εὐθέως, when joined with παραχρῆμα as glosses, π. ἄρτι [Refs 5th c.BC+];
  εὐθέως π. [Refs 5th c.BC+]; εὐθὺς π. [Refs 4th c.BC+]

  __2 in later writers, with genitive, π. τῆς εὐεργεσίας [Refs 4th c.BC+] {STEPBible-TFLSJ}'
