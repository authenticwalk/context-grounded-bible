strongs_number: G5212
language: greek
lemma: ὑμέτερος
transliteration: hyméteros
definition: yours, i.e. pertaining to you
kjv_usage: your (own)
derivation: from G5210 (ὑμεῖς);
extended_definition: 'ὑμέτερος, -α, -ον

  poss. pron. of second of person(s) pl. (= emphasized genitive, ὑμῶν),

  your, yours: Jhn.7:6 8:17 15:20, Act.27:34, Rom.11:31, 1Co.16:17, 2Co.8:8, Gal.6:13;
  as pred., Luk.6:20; τὸ ὑ., as subst., opposite to τ. ἀλλότριον, Luk.16:12 (WH, txt.,
  R, mg., ἡμέτερον); objectively, ὑ. καύχησις, my glorying in you, 1Co.15:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὑμέτερος [ῡ], α, ον,

  Doric dialect and Epic dialect ὑμός (which see): (ὑμεῖς):— your, yours, [Refs 8th
  c.BC+]; with a pronoun added in genitive, ὑμέτερος ἑκάστου θυμός the courage of
  each of you, [Refs 8th c.BC+]; ὑμέτερος θυμὸς αὐτῶν your own mind, [Refs 8th c.BC+]to
  your house, [Refs 8th c.BC+] your part, your business, ἢν μὴ τὸ ὑ. αἴτιον γένηται
  [Refs 5th c.BC+]; τὸ δ᾽ ὑ. πρᾶξαι your character is to.., [Refs 5th c.BC+]your goods,
  [Refs 5th c.BC+]: in Prose sometimes with the Article, ταῖς ὑμετέραις πόλεσι [Refs
  5th c.BC+]; and objectively, αἱ ὑ ἐλπίδες hopes raised by you, [Refs 5th c.BC+];
  ἐπὶ τῇ ὑ. παρακελεύσει for the purpose of advising you, [Refs 5th c.BC+]

  __II poetry (never in Attic dialect) sometimes for σός, [Refs 6th c.BC+] {STEPBible-TFLSJ}'
