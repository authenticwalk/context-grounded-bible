strongs_number: G0852
language: greek
lemma: ἀφανής
transliteration: aphanḗs
definition: non-apparent)
kjv_usage: that is not manifest
derivation: from G1 (Α) (as a negative particle) and G5316 (φαίνω);
extended_definition: 'ἀφανής, -ές

  (φαίνω), [in LXX: Neh.4:8(2), Job.24:20, Sir.20:30 41:14, 2Ma.3:34 * ;]

  unseen, hidden: Heb.4:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφᾰν-ής, ές,

  (φαίνομαι) unseen, especially of the nether world, Ταρτάρου πυθμήν[Refs 7th c.BC+];
  χάσμα ἀ. a blind pit, [Refs 5th c.BC+]; ἡ ἀ. θεός, of Persephone, [Refs 5th c.BC+];
  ὁ ἀ. πόλος, i. e. the south pole, [Refs 4th c.BC+]starless, [Refs 2nd c.AD+]

  __2 ἀ. γίγνεσθαι, ={ἀφανίζεσθαι}, disappear, ὑπὸ γῆν[Refs 5th c.BC+]disappeared,
  [Refs 5th c.BC+]; of soldiers missing after a battle, [Refs 5th c.BC+]; runaway,
  absconded, [Refs 2nd c.AD+]

  __2.b στήλας ἀ. ποιῆσαι obliterate, [Refs]

  __3 unnoticed, secret, ἀ. νόος ἀθανἁτων[Refs 6th c.BC+]; ἀ. νεῦμα a secret sign,
  [Refs 5th c.BC+]; ἀ. χωρίον out of sight, [Refs]; ἀ. ξιφίδιον concealed, [Refs];
  δι᾽ ἐπιστολῶν ἀφανῶν secret or invisible writings, [Refs 3rd c.BC+]participle, ἀ.
  εἶναι ἀπιόντες depart without being noticed, [Refs 5th c.BC+]; μαντικῇ χρώμενος
  οὐκ ἀ. ἦν he was well known to do.., [Refs 5th c.BC+]

  __3.b uncertain, doubtful, ἀ. νοῦσοι[Refs 5th c.BC+]; σὺν ἀφανεῖ λόγῳ on an uncertain
  charge, [Refs 5th c.BC+]; μεθέντας τἀφανῆ, opposed to τὸ πρὸς ποσί, [Refs 5th c.BC+];
  ἀ. χάρις a favour from an unknown hand, [Refs 5th c.BC+]; of what is beyond the
  evidence of sense, opposed to φανερόν, ἁρμονίη ἀ. φανερῆς κρείττων[Refs 5th c.BC+];
  ἐν ἀφανεῖ ἔτι κεῖσθαι, ἐν τῷ ἀ. εἶναι, [Refs]secretly, [Refs 5th c.BC+]: neuter
  plural as adverb, [Refs 5th c.BC+]. Regul.adverb ἀφανῶς[Refs 5th c.BC+]: superlative
  -έστατα[Refs 5th c.BC+]

  __4 of persons and things, unnoticed, obscure, [Refs 5th c.BC+]

  __5 ἀ. οὐσία personal property, as money, which can be secreted and made away with
  [Refs] (real), as land, [Refs 5th c.BC+]; opposed to ἐμφανής, [Refs]; but simply,
  concealed, ἀφανῆ καταστῆσαι τὴν οὐσίαν[Refs 5th c.BC+] {STEPBible-TFLSJ}'
