strongs_number: G2175
language: greek
lemma: εὐωδία
transliteration: euōdía
definition: good-scentedness, i.e. fragrance
kjv_usage: sweet savour (smell, -smelling)
derivation: from a compound of G2095 (εὖ) and a derivative of G3605 (ὄζω);
extended_definition: 'εὐωδία, -ας, ἡ

  (εὐώδης, fragrant; ὄζω) [in LXX for נִיחוֹחַ, Gen.8:21, al. (ὀσμὴ εὐωδίας); Sir.20:9
  24:15, al. ;]

  fragrance: metaphorically, Χριστοῦ εὐ,., 2Co.2:15; ὀσμὴ εὐωδίας (a metaphor of sacrifice,
  most frequently in Pent. and Ez.), Eph.5:2, Php.4:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐωδ-ία,

  Ionic dialect -ιη, ἡ, sweet smell, [Refs 5th c.BC+]; especially of sacrifices, ὀσμὴ
  -ίας [LXX+NT+5th c.BC+]: in plural, also, fragrant substances, [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
