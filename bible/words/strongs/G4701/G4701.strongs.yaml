strongs_number: G4701
language: greek
lemma: σπορά
transliteration: sporá
definition: a sowing, i.e. (by implication) parentage
kjv_usage: seed
derivation: from G4687 (σπείρω);
extended_definition: 'σπορά, -ᾶς, ἡ

  (σπείρω), [in LXX: 4Ki.19:29 (זָרַע), 1Ma.10:30 * ;]

  __1. a sowing.

  __2. seedtime.

  __3. seed sown (of human offspring, Soph., Tr., 316, 420): 1Pe.1:23

  (cf. σπέρμα, and see Milligan, NTD, 105 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'σπορ-ά, ἡ,

  (σπείρω) sowing of seed, σπερμάτων [Refs 5th c.BC+]

  __b of children, σπορᾶς γε μὴν ἐκ τῆσδε from this origin, [Refs 4th c.BC+]; τοιοῦτος
  ὢν τοιῷδ᾽ ὀνειδίζεις σπορά; his origin, birth.. ? [Refs 5th c.BC+]; procreation,
  παίδων, γένους, [Refs 5th c.BC+]; τὴν Ῥωμύλου σ. begetting, [Refs 1st c.AD+]

  __2 seed-time, sowing-time, ἀπὸ τῆς σ. [Refs 4th c.BC+]; δεκέτεσιν σποραῖσιν in
  the tenth seed-time, i.e. year, [Refs 5th c.BC+]

  __II seed, [NT]; field sown, ξηρὰ σ. dry land, uncertain reading in [Refs 5th c.BC+];
  σ. δράκοντος ground sown with the dragon''s teeth, [Refs 5th c.BC+]

  __II.b of persons, seed, offspring, [Refs 4th c.BC+]: plural, young ones, uncertain
  in [Refs 5th c.BC+]. the female race, [Refs]; θήλεια σ. [Refs] {STEPBible-TFLSJ}'
