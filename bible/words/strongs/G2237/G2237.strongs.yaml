strongs_number: G2237
language: greek
lemma: ἡδονή
transliteration: hēdonḗ
definition: sensual delight; by implication, desire
kjv_usage: lust, pleasure
derivation: from (to please);
extended_definition: 'ἡδονή, -ῆς, ἡ

  (ἥδομαι, to be glad) [in LXX: Num.11:8 (טַעַם), Pro.17:1, Wis.7:2 16:20, and frequently
  in 4Mac ;]

  pleasure: 2Pe.2:13; pl., Luk.8:14, Tit.3:3, Jas.4:1, †

  (AS) {STEPBible-TBESG}'
etymology: 'ἡδονή,

  Doric dialect ἁδονά (or in Trag. chorus ἡδονά [Refs 5th c.BC+], ἡ, (ἥδομαι) enjoyment,
  pleasure, first in [Refs 5th c.BC+]; properly of sensual pleasures, αἱ τοῦ σώματος
  or περὶ τὸ σῶμα ἡ., [Refs 5th c.BC+]; αἱ κατὰ τὸ σῶμα ἡ. [Refs 5th c.BC+]; σωματικαὶ
  ἡ. [Refs 4th c.BC+]; αἱ περὶ πότους καὶ περὶ ἐδωδὰς ἡ. [Refs 5th c.BC+]; but also
  ἀκοῆς ἡ. [Refs 5th c.BC+]; ἡ ἀπὸ τοῦ εἰδέναι ἡ. [Refs 5th c.BC+]; of malicious pleasure,
  ἡ ἐπὶ τοῖς τῶν φίλων κακοῖς, ἐπὶ ταῖς λοιδορίαις ἡ., [Refs 4th c.BC+]; ἡδονῇ ἡσσᾶσθαι,
  ἡδοναῖς χαρίζεσθαι, to give way to pleasure, [Refs 5th c.BC+]; κότερα ἀληθείη χρήσομαι
  ἢ ἡδον; shall I speak truly or so as to humour you? [Refs 5th c.BC+]; ἡ. εἰσέρχεταί
  τινι εἰ.. one feels pleasure at the thought that.., [Refs]; ἡδονὴν ἔχειν τινός to
  be satisfied with.. , [Refs 5th c.BC+]; ἡδονὴν ἔχει, φέρει, [Refs 5th c.BC+]; ἡδονὴ
  ἰδέσθαι (like θαῦμα ἰδέσθαι), of a temple, [Refs 5th c.BC+]: with Preps. in adverb
  sense, δαίμοσιν πρὸς ἡδονήν [Refs 4th c.BC+]; ὃ μέν ἐστι πρὸς ἡ. [Refs 4th c.BC+];
  πρὸς ἡ. λέγειν to speak so as to please another, [Refs 5th c.BC+]; καθ᾽ ἡδονήν [ἐστί]
  μοι with infinitive, [Refs 4th c.BC+]; καθ᾽ ἡ. τι δρᾶν, ποιεῖν, [Refs 5th c.BC+];
  ἐν ἡδονῇ ἐστί τινι it is a pleasure or delight to another, [Refs 5th c.BC+]; followed
  by infinitive, [Refs 5th c.BC+]; by accusative et infinitive, [Refs 5th c.BC+];
  ἐν ἡδονῇ ἔχειν τινάς to take pleasure in them, [Refs 5th c.BC+]; ἐν ἡδονῇ ἄρχοντες,
  opposed to οἱ λυπηροί, [Refs 5th c.BC+]; ὑπὸ τῆς ἡ. [Refs 2nd c.AD+] with pleasure,
  [Refs 5th c.BC+]

  __2 concrete, a pleasure, [Refs 5th c.BC+]; ἡδοναὶ τραγημάτων sweetmeats, [Refs
  4th c.BC+]

  __3 [Refs 5th c.BC+], desires after pleasure, pleasant lusts, [NT+5th c.BC+]

  __II in Ionic dialect Philosophers, taste, flavour, usually joined with χροιή, [LXX+5th
  c.BC+] {STEPBible-TFLSJ}'
