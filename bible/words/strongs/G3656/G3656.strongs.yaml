strongs_number: G3656
language: greek
lemma: ὁμιλέω
transliteration: homiléō
definition: to be in company with, i.e. (by implication) to converse
kjv_usage: commune, talk
derivation: from G3658 (ὅμιλος);
extended_definition: 'ὁμιλέω, -ῶ

  (ὅμιλος), [in LXX: Pro.5:19 (רָוָה pi.), al. ;]

  to be in company with, consort with; hence, to converse with: Act.20:11; with dative,
  Act.24:26; before πρός, Luk.24:14-15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμῑλ-έω,

  Aeolic dialect 3rd.pers. singular present ὀμίλλει [Refs 7th c.BC+] Lobel, to be
  in company with, consort with, μνηστῆρσιν [Refs 8th c.BC+]; πὰρ παύροισι.. ὁμιλεῖς
  consortest with few, [Refs 8th c.BC+]

  __2 absolutely, μηδ᾽ ἄλλοθ᾽ ὁμιλήσαντες joining in company, [Refs]; περὶ νεκρὸν
  ὁ. throng about the corpse, [Refs 8th c.BC+]

  __II in hostile sense, join battle with, ὁμιλέομεν Δαναοῖσιν [Refs 8th c.BC+]: absolutely,
  join battle, εὖτ᾽ ἂν πρῶτον ὁμιλήσωσι φάλαγγες [Refs 8th c.BC+]

  __III of social intercourse, hold converse with, be acquainted with, associate with,
  τινι [Refs 5th c.BC+]; ἀλλήλοις, μετ᾽ ἀλλήλων, πρὸς ἀλλήλους, [Refs 5th c.BC+];
  so of political intercourse, εἰθισμένος πρὸς ἡμᾶς ἀπὸ τοῦ ἴσου ὁ. [Refs 5th c.BC+];
  of scholars, ὁ. τινί frequent a teacher''s lectures, be his pupil, [Refs 5th c.BC+];
  ὁ. τῇ Ὁμήρου ποιήσει to be familiar with it, [Refs 2nd c.AD+]; compare ὁμιλητής.

  __III.2 to be friends, οἱ μάλιστά τινι ὁμιλέοντες [Refs 5th c.BC+]

  __III.3 speak to, address, harangue, with dative, [NT+2nd c.BC+]: generally, speak,
  converse, [Refs 5th c.BC+]; ὁ. τινὶ περί τινος talk to.., [Refs 2nd c.AD+]:—passive,
  perfect participle ὡμιλημένος used in conversation, [Refs 1st c.BC+]

  __IV of marriage or sexual intercourse, γυναιξὶ καὶ παρθένοις ὁ. [Refs 5th c.BC+]

  __V of things or business which one has to do with, attend to, busy oneself with,
  ὁμιλεῖν ἀρχῇ, πολέμῳ, [Refs 5th c.BC+]; φιλοσοφίᾳ, γυμναστικῇ, [Refs 5th c.BC+];
  ἐμ Μούσαις [Refs 5th c.BC+]; πονηροτάτοις σώμασιν ὁ., of a physician, [Refs 5th
  c.BC+]; also like{χρῆσθαι}, meet with, enjoy, ὁ. τύχαις to be in good fortune, [Refs
  5th c.BC+]; but also,

  __V.2 of the things themselves, πλαγίαις φρένεσσιν ὄλβος οὐ πάντα χρόνον ὁ. does
  not consort with a crooked mind, [Refs 5th c.BC+]; κυλίκων νεῖμεν ἐμοὶ τέρψιν ὁμιλεῖν
  gave me their delight to keep me company, [Refs 5th c.BC+] fils obliquely into..,
  [Refs 5th c.BC+]; of a plaster, to be in contact, ὁ. τῷ νοσέοντι μέρει [Refs]

  __VI deal with a man, bear oneself towards him, καλῶς ὁ. τινί [Refs 5th c.BC+] (so
  in passive, συνειθισμένοι ὑπὸ πάντων πρὸς χάριν ὁμιλεῖσθαι [Refs 1st c.BC+]; ταῦτα
  ἡ ἐμὴ νεότης.. ἐς τὴν Πελοποννησίων δύναμιν.. ὡμίλησε these were the achievements
  of my youth in intercourse with their power, [Refs 5th c.BC+]

  __VII of place, come into, enter, visit, with dative, διαβάντες τὸν Ἅλυν.. ὡμίλησαν
  τῇ Φρυγίῃ [Refs 5th c.BC+]; βαρεῖα χώρᾳ τῇδ᾽ ὁ. heavily will I visit this land,
  [Refs 5th c.BC+]:—passive, τὰ ὁμιλούμενα τῶν χωρίων most frequented, [Refs 2nd c.AD+]

  __VIII ἐκτὸς ὁμιλεῖ (i.e. τῶν ξυντρόφων ὀργῶν) he wanders from his senses, [Refs
  5th c.BC+] {STEPBible-TFLSJ}'
