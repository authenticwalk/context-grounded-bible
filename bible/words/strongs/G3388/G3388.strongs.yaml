extended_definition: 'μήτρα, -ας, ἡ

  (μήτμρ), [in LXX chiefly for רֶחֶם ;]

  the womb: Luk.2:23 (LXX), Rom.4:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'μήτρα,

  __AIonic dialect μήτρη, ἡ, (μήτηρ) womb, [Refs 5th c.BC+]: also in plural, [Refs
  5th c.BC+] [same place]: the cervix including the orifice of the womb, [Refs 4th
  c.BC+]

  __A.2 a swine''s matrix, reckoned a great dainty, μήτρας τόμοις [Refs 5th c.BC+]

  __A.3 metaphorically, source, origin, [Refs 1st c.AD+]

  __A.II core, heart-wood of trees, [Refs 4th c.BC+]

  __A.II.b diseased condition of the wood, ''soft-wood'', [Refs]

  __A.III queen-wasp, opposed to ἐργάται, [Refs 4th c.BC+]

  __A.IV μ. χελωνίων, χελωνίοις, bolts for locks, [Refs 2nd c.AD+]; μ. θύρας, = repagulum,
  [Refs] {STEPBible-TFLSJ}'
