strongs_number: G3908
language: greek
lemma: παρατίθημι
transliteration: paratíthēmi
definition: to place alongside, i.e. present (food, truth); by implication, to deposit
  (as a trust or for protection)
kjv_usage: allege, commend, commit (the keeping of), put forth, set before
derivation: from G3844 (παρά) and G5087 (τίθημι);
extended_definition: 'παρα-τίθημι

  [in LXX chiefly for שׂוּם ;]

  __I. Act., to place beside, set before, with accusative and dative: of food, Mrk.6:41
  8:6-7, Luk.9:16 11:6; τράπεζαν, Act.16:34; pass. ptcp., Luk.10:8, 1Co.10:27; metaphorically,
  of teaching, παραβολήν, Mat.13:24, 31.

  __II. Mid.,

  __1. to have set before one (Hom., Thuc., Xen., al.).

  __2. to deposit with another, give in charge or commit to (Hdt., Xen., Polyb., al.)
  : with accusative and dative, Luk.12:48 23:46, Act.14:23 20:32, 1Ti.1:18, 2Ti.2:2,
  1Pe.4:19.

  __3. to bring forward, quote as evidence: before ὅτι, Act.17:3 (see Page, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'παρατίθημι,

  Doric dialect and poetry παρτίθημι (late forms from παρατίθω [Refs]; 3rd.pers. singular
  παρτιθεῖ, παρατιθεῖ, [Refs 8th c.BC+]: imperfect -ετίθει[Refs 5th c.BC+]aorist active
  παρέθηκα, middle παρεθέμην: perfect παρατέθεικα: in Attic dialect παράκειμαι generally
  serves as the passive:—place beside, πὰρ δὲ τίθει δίφρον [Refs 8th c.BC+], etc.;
  [εἰκόσι] κόσμον [Refs 2nd c.BC+]

  __b. frequently of meals, set before, serve up, σφιν δαῖτ᾽ ἀγαθὴν παραθήσομεν [Refs
  8th c.BC+]; παρετίθεσαν ἐπὶ τὴν τράπεζαν κρέα [Refs 5th c.BC+]; οἱ παρατιθέντες
  the serving-men, [Refs]; τὰ παρατιθέμενα meats set before one (with or without βρώματα),
  [Refs 5th c.BC+]; of a sacrificial meal, σκέλος τοῦ πράτου βοὸς παρθέντω τῷ θιῷ
  [Refs 5th c.BC+]

  __c. of a mother, put to the breast, [Refs 2nd c.AD+]

  __2. generally, provide, furnish, αἲ γὰρ ἐμοὶ.. θεοὶ δύναμιν παραθεῖεν (variant{περιθεῖεν})
  oh that they would place power at my disposal !, [Refs 8th c.BC+]; π.ἑκάστων τῶν
  σοφῶν ἀπογεύσασθαι, i. e. π. ἕκαστα τὰ σοφὰ ὥστε ἀπογεύσασθαι αὐτῶν, [Refs 5th c.BC+]:—middle,
  expose for sale, [Refs 4th c.BC+]

  __3. place upon, στεφάνους παρέθηκε καρήατι [Refs 8th c.BC+]

  __4. lay before one, explain, [Refs 5th c.BC+]; π. ἔν τισι ὡς οὐ χρή.. [Refs 4th
  c.AD+]; allege, produce, [NT+4th c.BC+]:—middle, see below [Refs 5th c.BC+]

  __5. put or provide side by side, ὁμοῦ λύπας ἡδοναῖς π. [Refs 5th c.BC+]; παρατεθείσης
  τῆς ἀπολογίας (i.e. τῇ κατηγορίᾳ) [Refs 4th c.BC+]; set side by side, compare, τινά
  τινι [Refs 1st c.AD+]

  __5.b. Grammars, place side by side, juxtapose (opposed to συντίθημι form a compound),
  [Refs 2nd c.AD+]

  __6. deposit, ={παρακατατίθημι}, [Refs 5th c.BC+]

  __B. middle, set before oneself, have set before one, ἐπὴν δαΐδας παραθεῖτο [Refs
  8th c.BC+]; οἱ τὰ εὐτελέστερα παρατιθέμενοι those who fare less sumptuously, [Refs];
  have meat set before others, ἠῶθεν δέ κεν ὔμμιν ὁδοιπόριον παραθείμην [Refs 8th
  c.BC+]; provide for oneself, supply oneself with, παρετίθεντο τῶν ἀναγκαίων πρὸς
  τὸν πόλεμον, ὅσα.. [Refs 1st c.AD+]

  __B.2. deposit what belongs to one in another''s hands, give in charge, τοῦ παραθεμένου
  τὰ χρήματα [Refs 5th c.BC+]. β; τὴν οὐσίαν ταῖς νήσοις π. [Refs 5th c.BC+]; deposit
  deeds or documents, [Refs 2nd c.AD+]; give a person in charge to, τινὶ ὀρφανόν [Refs
  2nd c.AD+]; commend or commit into another''s hands, εἰς χεῖράς σου τὸ πνεῦμα [NT];
  commend by a letter of introduction, [Refs 2nd c.AD+]

  __B.2.b. store up in one''s mind, ἅ τις ὁρᾷ π. παρ᾽ αὑτῷ [Refs 3rd c.AD+]

  __B.3. venture, stake, hazard, σφὰς γὰρ παρθέμενοι κεφαλάς [Refs 8th c.BC+]

  __B.4. apply something of one''s own to a purpose, employ it, ὄψιν ἐν τῷ διανοεῖσθαι
  [Refs 5th c.BC+]

  __B.5. cite in one''s own favour, cite as evidence or authority, π. μῦθον, παράδειγμα,
  [Refs]; ἀντίγραφον [ἐπιστολῆς] [Refs 3rd c.BC+]; ἀποδείξεις Wilcken [Refs 2nd c.AD+];
  ψήφισμα [Refs 4th c.BC+]; mention, ἔννοιάν τινος [Refs 2nd c.AD+]; ἐκδόσεις π. quote
  editions, [Refs]: absolutely, quote instances, [Refs]:—rarely in active, λέξεις
  π. [Refs 1st c.BC+]

  __B.6. affix, apply a name, τῷ χωρίῳ ὄνομα [Refs 2nd c.AD+]

  __B.7. explain, allege, Wilcken [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
