strongs_number: G4601
language: greek
lemma: σιγάω
transliteration: sigáō
definition: to keep silent (transitively or intransitively)
kjv_usage: keep close (secret, silence), hold peace
derivation: from G4602 (σιγή);
extended_definition: 'σιγάω, -ῶ

  (σιγή), [in LXX for חָרַשׁ, חָשָׁה, etc. ;]

  __1. intrans.,  to be silent, keep silence: Luk.9:36 18:39 20:26, Act.12:17 15:12-13,
  1Co.14:28 14:30 14:34.

  __2. Trans., to keep secret; pass., to be kept secret: Rom.16:25.†

  SYN.: ἡσυχάζω, σιωπάω  (AS) {STEPBible-TBESG}'
etymology: 'σῑγάω,

  Doric dialect 2nd pers. singular σιγῇς [Refs 5th c.BC+]; Cyrenaic infinitive σιγέν
  [Refs]; 1st pers. singular optative σιγῷμ (ι) [Refs 5th c.BC+]: future -ήσομαι[Refs
  5th c.BC+] later -ήσω [Refs 1st c.BC+]: perfect σεσίγηκα [Refs 4th c.BC+]:— passive,
  future σιγηθήσομαι [Refs 5th c.BC+]: aorist ἐσιγήθην [Refs 5th c.BC+]perfect σεσίγημαι
  (see. below): (σιγή):— keep silence, used by [Refs 8th c.BC+], hush! be still! [Refs
  8th c.BC+], Trag., and Attic dialect, as [Refs 5th c.BC+]; πρὸς τοῦτο, ἐν τούτῳ,
  [Refs 5th c.BC+]

  __2 metaphorically of things, σιγῶν δ᾽ ὄλεθρος καὶ μέγα φωνοῦντ᾽.. ἀμαθύνει [Refs
  5th c.BC+], secret, mystical:—passive, μέμψομαι σιωπὴν ὡς ἐσιλγήθη κακῶς I shall
  impute as a fault that silence was kept, [Refs]; also τί σεσίγηται δόμος Ἀδμήτο;
  why is it all silent? [Refs]; σιγῶντα λέγειν, λέγοντα σιγᾶν, phrases illustrating
  a logical fallacy, [Refs 5th c.BC+]

  __II transitive, hold silent, keep secret, [Refs 5th c.BC+], etc.:—passive, to be
  kept silent or secret, σεσιγαμένον χρῆμα [Refs 5th c.BC+]; ἐσιγάθη δ᾽ ἂν ὑφορβός
  would never have been heard of, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
