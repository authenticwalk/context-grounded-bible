strongs_number: G1672
language: greek
lemma: Ἕλλην
transliteration: Héllēn
definition: a Hellen (Grecian) or inhabitant of Hellas; by extension a Greek-speaking
  person, especially a non-Jew
kjv_usage: Gentile, Greek
derivation: from G1671 (Ἑλλάς);
extended_definition: 'Ἕλλην, -ηνος, ὁ

  [in LXX: Jol.3:6, Zec.9:13 (יָוָן), etc.; 1Ma.1:19, al. * ;]

  a Greek; opposite to βάρβαρος, Rom.1:14; usually in ΝΤ of Greek Gentiles, opposite
  to Ἰουδαῖοι: Jhn.7:35, Act.11:29 14:1 16:1, 3 18:4 19:19, 17 20:21 21:28 Rom.1:16
  2:9-10 3:9 10:12, 1Co.1:22 1:24 10:32 12:13, Gal.2:3 3:28, Col.3:11; of proselytes,
  Jhn.12:29, Act.17:4.†

  (AS) {STEPBible-TBESG}'
etymology: '1. Hellen , son of Deucalion, [8th/7th c.BC]

  2. the Ἕλληνες of [8th/7th c.BC] are the Thessalian tribe of which Hellen was the
  reputed chief  (compare Ἑλλάς 1), [8th/7th c.BC]

  3. later, Ἕλληνες was the regularly name for Greeks , opposite to βάρβαροι, [Refs
  5th c.BC], etc.

  4. later still, of Gentiles , Opp. to Jews, [Refs 1st c.AD]

  5. as adjective = Ἑλληνικός, [Refs 5th c.BC], etc.:—;even with a fem. Substantive,
  [6th/5th c.BC, Refs 5th c.BC]  (Middle Liddel) {STEPBible-TFLSJ}'
