strongs_number: G5368
language: greek
lemma: φιλέω
transliteration: philéō
definition: 'to be a friend to (fond of (an individual or an object)), i.e. have affection
  for (denoting personal attachment, as a matter of sentiment or feeling; while G25
  (ἀγαπάω) is wider, embracing especially the judgment and the deliberate assent of
  the will as a matter of principle, duty and propriety: the two thus stand related
  very much as G2309 (θέλω) and G1014 (βούλομαι), or as G2372 (θυμός) and G3563 (νοῦς)
  respectively; the former being chiefly of the heart and the latter of the head);
  specially, to kiss (as a mark of tenderness)'
kjv_usage: kiss, love
derivation: from G5384 (φίλος);
extended_definition: 'φιλέω, -ῶ

  (φίλος), [in LXX: Gen.27:4, 9, al. (אָהַב), Gen.27:27, al. (נָשַׁק), La 1:2 (רֵעַ)
  Wis.8:2, al. ;]

  __1. to love (with the love of emotion and friendship, Lat, amare; v, SYN.): with
  accusative of person(s), Mat.10:37, Jhn.5:20;  Jhn.11:3, 36 15:19 16:27 20:2 21:15-17,
  1Co.16:22, Rev.3:19; ἐν πίστει, Tit.3:15; with accusative of thing(s), Mat.23:6,
  Luk.20:46, Jhn.12:25, Rev.22:15; with inf. (Isa.56:10; cf. Bl., § 69, 4), Mat.6:5.

  __2. to kiss: with accusative of person(s), Mat.26:48, Mrk.14:44, Luk.22:47 (cf.
  κατα-φιλέω).†

  SYN.: ἀγαπάω ω (which see), the love of duty and respect  (AS) {STEPBible-TBESG}'
etymology: 'φῐλέω,

  Aeolic dialect φίλημμι [Refs 7th c.BC+]; 2nd pers. singular φίλησθα Ead.22; late
  3rd.pers. plural φίλεισι [Refs 2nd c.AD+]: Boeotian dialect φίλειμι Hdn.Gr.[Refs]infinitive
  φιλήμεναι [Refs 8th c.BC+]: Ionic dialect and Epic dialect imperfect φιλέεσκε [Refs]future
  φιλήσω, Epic dialect infinitive φιλησέμεν [Refs 8th c.BC+]: aorist 1 ἐφίλησα [Refs
  5th c.BC+], etc.: perfect πεφίληκα[Refs]:—middle, poetical [Refs] aorist ἐφῑλάμη;
  3rd.pers. singular ἐφίλατο, φίλατο, [Refs 8th c.BC+]; 3rd.pers. plural φίλαντο [Refs
  8th c.BC+]; subjunctive φίλωνται [Refs 8th c.BC+]; but φίλατο as passive, [Refs
  3rd c.BC+]; also participle φιλάμενος [Refs] —passive, future middle φιλήσομαι in
  passive sense, [Refs 8th c.BC+]: future 3 πεφιλήσομαι [Refs 3rd c.BC+]: aorist ἐφιλήθην
  [Refs 5th c.BC+]: Epic dialect 3rd.pers. plural ἐφίληθεν [Refs 8th c.BC+]: perfect
  πεφίλημαι [Refs 5th c.BC+]; Doric dialect participle πεφιλᾱμένος [Refs 3rd c.BC+].
  [ῐ exceptin the forms ἐφίλατο, φῑλατο, etc.]: (φίλος):— love, regard with affection,
  opposed to μισεῖν, [Refs 5th c.BC+]; (on its relation to sexual love see below 3);
  of the love of gods for men, φ. δέ ἑ μητίετα Ζεύς [Refs 8th c.BC+]; πέρι γάρ μ᾽
  ἐφίλει (of the love of the master for his swineherd) [Refs 8th c.BC+]; of love for
  a child reared, [Refs 8th c.BC+]; ὅσα θεοὶ ἀνθρώποις οὓς φιλοῦσιν [διδόασιν] [Refs
  1st c.BC+]; οἱ φιλοῦντές τινα his friends, frequently in messages and letters, [NT+1st
  c.BC+], etc.; φιλεῖν ἐμαυτήν, αὑτόν, [Refs 5th c.BC+]:—passive, to be beloved by
  one, ἐκ Διός [Refs 8th c.BC+]; τινι [Refs 5th c.BC+]

  __2 treat affectionately or kindly, especially welcome, entertain a guest, [Refs
  8th c.BC+]; θεὸς (i. e. Calypso) ἥ με.. ἐφίλει τε καὶ ἔτρεφεν [Refs]; τίς ἂν φιλέοντι
  μάχοιτ; who would quarrel with a kind host? [Refs]; etc.:—passive, παρ᾽ ἄμμι φιλήσεαι
  welcome shalt thou be in our house, [Refs 8th c.BC+]

  __3 opposed to ἐρᾶν, τούτους μάλιστά φασι φιλεῖν ὧν ἂν ἐρῶσι regard with affection
  those for whom they have a passion, [Refs 5th c.BC+]; εἰκὸς τὸ φιλεῖν τοὺς ἐρωμένους
  [Refs 4th c.BC+]; but φ. is used of lovers, ἥ γ᾽ Εὐρυμάχῳ μισγέσκετο καὶ φιλέεσκεν
  [Refs 8th c.BC+]; of the love of man for wife, ὅς τις ἀνὴρ ἀγαθὸς.. τὴν αὐτοῦ φιλέει
  (cherishes her) καὶ κήδεται ὡς καὶ ἐγὼ τὴν ἐκ θυμοῦ φίλεον [Refs 8th c.BC+]; τὴν
  αὐτὸς φιλέεσκεν loved and cherished as his wife, [Refs]; but ἐμὲ.. ἀτιμάζει, φιλέει
  δ᾽ ἀΐδηλον Ἄρηα (Hephaestus speaks of Aphrodite) [Refs 8th c.BC+]

  __3.b of sexual intercourse, [Refs 5th c.AD+]

  __4 show outward signs of love, especially kiss (not in [Refs 8th c.BC+] kiss on
  the mouth, opposed to τὰς παρειὰς φιλέονται, [NT+5th c.BC+] the kiss wherewith she
  kissed him, [Refs 2nd c.BC+] —middle, τὰς παρειάς kiss each other''s cheeks, Hdt.
  [prev. cited]

  __5 of things as objects of love, like, approve, σχέτλια ἔργα [Refs 8th c.BC+];
  τὰς λευκοτάτας [μάζας] [Refs 5th c.BC+]

  __6 of things as the subject, ἡσυχία δὲ φιλεῖ συμπόσιον [Refs 5th c.BC+]

  __7 in making a request, οἶσθ᾽ ὁτιὴ φιλῶ σ᾽ ἐγώ, κἀμοὶ πιθόμενος ὑπαποκίνει τῆς
  ὁδοῦ [Refs 5th c.BC+]; so τί πράσσει Φηλικίων ὁ ἀγαθό; φιλῶ σε pray, how goes it
  with the worthy Felicio? [Refs 3rd c.BC+] (but rather ''I speak as a true friend'').

  __II after [Refs 8th c.BC+], with infinitive, love to do, be fond of doing, and
  so to be wont or used to do, φιλέει ὁ θεὸς τὰ ὑπερέχοντα κολούειν [Refs 5th c.BC+];
  rarely with participle for infinitive, φιλεῖς δὲ δρῶσ᾽ αὐτὸ σφόδρα [Refs 5th c.BC+]

  __II.2 of things, events, etc., αὔρη ἀπὸ ψυχροῦ τινος φιλέει πνέειν [Refs 5th c.BC+]
  of what usually happens, ἀπὸ πείρης πάντα ἀνθρώποισι φιλέει γίνεσθαι everything
  comes to man by experience, [Refs 5th c.BC+]; without γίγνεσθαι, οἷα δὴ φιλεῖ as
  is wont, [Refs 5th c.BC+]

  __II.3 impersonal, φιλέει δέ κως προσημαίνειν (i.e. ὁ θεός), εὖτ᾽ ἂν.. [Refs 5th
  c.BC+]; ὡς δὴ φιλεῖ.. λόγον ἔχειν ἀνθρώπους as it is usual for.., [Refs 1st c.AD+]
  {STEPBible-TFLSJ}'
