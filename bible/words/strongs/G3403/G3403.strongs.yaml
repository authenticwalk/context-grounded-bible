strongs_number: G3403
language: greek
lemma: μιμνήσκω
transliteration: mimnḗskō
definition: to remind, i.e. (middle voice) to recall to mind
kjv_usage: be mindful, remember
derivation: a prolonged form of G3415 (μνάομαι) (from which some of the tenses are
  borrowed);
extended_definition: 'μιμνήσκω

  (Bl., -ῄ-, § 3, 3), [in LXX chiefly for זָכַר ;]

  to remind: mid, and pass.;

  __(a) reflexive, to remind oneself of, hence, to remember: with genitive of thing(s),
  Mat.26:75, Luk.1:54, 72 24:8, Act.11:16, 2Pe.3:2, Ju 17; with neg., of sins, = to
  forgive, Heb.8:12 10:17" (LXX) ; with genitive of person(s), Luk.23:42; before ὅτι,
  Mat.5:23 27:63, Luk.16:25, Jhn.2:17, 22 12:16; ὡς, Luk.24:6; pf., μέμνημι, in Pres.
  sense (cl.), with genitive of person(s) (of thing(s)), 1Co.11:2, 2Ti.1:4; pres.,
  μιμνήσκομαι (only in late writers), with genitive of person(s), in sense of caring
  for, Heb.2:6 (LXX) Heb.13:3;

  __(b) in passive sense, to be remembered, aor., ἐμνήσθην : before ἐνώπιον, with
  genitive of person(s) (cf. Eze.18:22), Act.10:31, Rev.16:19 (cf. ἀνα-, ἐπ-ανα-,
  ὑπο- μιμνήσκω. The tenses of this verb are from the older μνάομαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'μιμνήσκω

  (not μιμν-ήσκω, see below), future μνήσω: aorist ἔμνησα: causal Verb, formed in
  present and imperfect from μέμνημαι as πιπράσκω from πέπραμαι:— remind, put in mind,
  μνήσει δέ σε καὶ θεὸς αὐτός [Refs 8th c.BC+]; τινος of a thing, ἐπεί μ᾽ ἔμνησας
  ὀϊζύος [Refs 8th c.BC+]

  __II ἔμνασεν ἑστίαν πατρῴαν.. νικῶν recalled it to memory, made it famous, [Refs
  5th c.BC+] —active is mostly Epic dialect, used once in Trag. (Lyric poetry), [Refs
  5th c.BC+]

  __B middle and passive μιμνήσκομαι, imperative -ήσκεο [Refs 8th c.BC+]: Epic dialect
  imperfect μιμνήσκοντο [Refs] (the present only in later Prose, [Refs 5th c.BC+];
  μέμνημαι serving as present in early writers): other tenses are formed from the
  stem μνη- (see. μνάομαι): future μνήσομαι [Refs 8th c.BC+]aorist ἐμνησάμην, infinitive
  μνήσασθαι [Refs 8th c.BC+]; rare in Trag., as [Refs 5th c.BC+]; Epic dialect μνησάσκετο
  [Refs 8th c.BC+]; Trag. also ἐμνήσθην (used by [Refs 8th c.BC+]; Aeolic dialect
  ἐμνάσθην [Refs 7th c.BC+]perfect μέμνημαι, Aeolic dialect μέμναιμαι [Refs 7th c.BC+],
  in Attic dialect always in present sense, as also frequently in [Refs 8th c.BC+];
  2nd pers. singular μέμνηαι [Refs 8th c.BC+]; imperative μέμνησο, Doric dialect μέμνᾱσο
  [Refs 5th c.BC+], Ionic dialect μέμνεο [Refs 5th c.BC+]; subjunctive μέμνωμαι -ώμεθα
  [Refs 8th c.BC+]; Ionic dialect -εώμεθα [Refs 8th c.BC+]; Epic dialect 3rd.pers.
  singular μεμνέῳτο [Refs 8th c.BC+]; Doric dialect 3rd.pers. plural μεμναίατο [Refs
  5th c.BC+]; infinitive μεμνῆσθα; Aeolic dialect imperative μέμναισο [Refs 7th c.BC+];
  participle μεμνημένος: pluperfect ἐμεμνήμην [Refs 5th c.BC+]; Ionic dialect 3rd.pers.
  plural ἐμεμνέατο [Refs 5th c.BC+]:—remind oneself of a thing, call to mind:—Constr.:
  sometimes with accusative, remember, Τυδέα δ᾽ οὐ μέμνημαι [Refs 8th c.BC+]; also
  μέμνησο ἐκεῖνο, ὅτι.. [Refs 5th c.BC+]; μεμνώμεθα ταῦτα περὶ ἀμφοῖν, ὅτι.. [Refs
  8th c.BC+]:—passive, to be remembered (not in early Prose), τὰ παραπτώματα οὐ μνησθήσεται
  [LXX+NT]

  __B.2 with infinitive, μέμνηντο γὰρ αἰεὶ ἀλλήλοις.. ἀλεξέμεναι [Refs 8th c.BC+]

  __B.3 after [Refs 8th c.BC+]participle, θνατὰ μεμνάσθω περιστέλλων μέλη let him
  remember that he clothes, [Refs 5th c.BC+]; μέμνημαι κλύων I remember hearing, [Refs
  5th c.BC+]: followed by a relative, μέμνησ᾽, ὅπως εὖ μοι στομώσεις αὐτόν [Refs 5th
  c.BC+]

  __B.4 absolutely, ἀφ᾽ οὗ Ἕλληνες μέμνηνται [Refs 5th c.BC+]perfect participle μεμνημένος
  in commands, ὧδέ τις.. μεμνημένος ἀνδρὶ μαχέσθω let him fight with good heed, let
  him remember to fight, [Refs 8th c.BC+]

  __B.II make mention of, with genitive, τῶν νῦν μοι μνῆσαι [Refs 8th c.BC+]; Μοῦσαι,
  μνησαίαθ᾽ ὅσοι ὑπὸ Ἴλιον ἦλθον (i. e. τῶν, ὅσοι) [Refs 8th c.BC+]aorist passive
  μνησθῆναι, [Refs 8th c.BC+]; μνησθεὶς ὑπὲρ τῆς εἰρήνης [Refs 5th c.BC+]: later with
  dative person, recall to one''s memory, remind, ἐμνήσθην σοι καὶ παρόντι περί..
  [Refs 3rd c.BC+]: rarely with accusative, ταῦτα καὶ μακάρων ἐμέμναντ᾽ ἀγοραί [Refs
  5th c.BC+] mentioning your name to see if.., [Refs 3rd c.BC+]

  __B.III give heed to, πατρὸς καὶ μητέρος [Refs 8th c.BC+]; μ. βρώμης give heed to
  food, [Refs]; ὡς μεμνέῳτο δρόμου (variant{δρόμους}) that he might give heed to the
  running, [Refs 8th c.BC+]; μ. χάρμης, δαιτός, σίτου,[Refs 8th c.BC+]. (Aeolic dialect
  μιμναίσκω (not μιμνᾴσκω) [Refs]; but Epic dialect, Ionic dialect, Attic dialect
  μιμνήσκω without ι, [Refs 3rd c.BC+]; cognate with Latin memini, etc.) {STEPBible-TFLSJ}'
