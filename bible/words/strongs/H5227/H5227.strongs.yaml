derivation: from the same as H5226 (נֵכַח);
extended_definition: 'subst

  1) be in front of

  adv

  2) in front of, opposite to, in the sight of, before, to the front, right on

  prep

  3) towards the front of, in front of, on behalf of, as far as in front of

  Also means: ne.khach (נֵכַח "before" H5226) {STEPBible-TBESH}'
