language: greek
lemma: ἱδρώς
transliteration: hidrṓs
definition: perspiration
kjv_usage: sweat
derivation: a strengthened form of a primary idos (sweat);
extended_definition: 'ἱδρώς

  (Tr. -ῶς), -ῶτος, ὁ [in LXX: Gen.3:19 (זֵעָה), 2Ma.2:29, 4Ma.7:8 * ;]

  sweat: Luk.22:44 (WH, omit).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱδρ-ώς

  (see. near the end), ῶτος, ὁ, and Aeolic dialect ἡ, [Refs 7th c.BC+]; dative ἱδρῶτι,
  accusative ἱδρῶτ; [Refs 8th c.BC+]; accusative ἱδρῶ [Refs 3rd c.BC+]: (ἶδος):— sweat,
  [Refs 8th c.BC+]; στάζειν ἱδρῶτι (see. στάζω); ῥέεσθαι ἱδρῶτι [Refs 1st c.AD+];
  of sweat as the sign of toil, τῆς ἀρετῆς ἱδρῶτα θεοὶ προπάροιθεν ἔθηκαν [Refs 8th
  c.BC+]; ἱδρῶτες ξηροί, opposed to the effect of baths, [Refs 5th c.BC+]

  __2 exudation of trees, gum, resin, σμύρνης [Refs 5th c.BC+]; Βρομιάδος ἱδρῶτα πηγῆς,
  of wine, [Refs 4th c.BC+]

  __II metaphorically, anything earned by the sweat of one''s brow, οὐ γὰρ τὸν ἐμὸν
  ἱδρῶτα.. ἐκβαλῶ [Refs 5th c.BC+] {STEPBible-TFLSJ}'
