strongs_number: G4749
language: greek
lemma: στολή
transliteration: stolḗ
definition: equipment, i.e. (specially), a "stole" or long-fitting gown (as a mark
  of dignity)
kjv_usage: long clothing (garment), (long) robe
derivation: from G4724 (στέλλω);
extended_definition: 'στολή, -ῆς, ἡ

  (στέλλω), [in LXX chiefly for בֶּגֶד, also for לְבוּשׁ, etc. ;]

  __1 1, an equipment, an armament (Æsch.).

  __2. Equipment  in clothes, apparel, esp. flowing raiment, a festal robe: (cf. Jon.3:6,
  Est.8:15, 1Ma.6:15): Mrk.12:38 16:5, Luk.15:22 20:46, Rev.6:11 7:9, 13-14 22:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'στολ-ή, ἡ,

  Aeolic dialect σπολά (which see): (στέλλω):— equipment, fitting out, στρατοῦ [Refs
  4th c.BC+]

  __2 armament, [Refs]

  __II equipment in clothes, raiment, [Refs]; σχῆμα Ἑλλάδος σ. [Refs 5th c.BC+]: metaphorically
  of birds, σ. πτερῶν [Refs 3rd c.AD+]

  __II.2 garment, robe, [Refs 5th c.BC+]; σ. θηρός, of the lion''s skin which Heracles
  wore, [Refs 5th c.BC+]; ἐν σ. περιπατεῖν in full dress, [Refs 2nd c.AD+] (variant{-λίῳ}
  cited in [Refs]

  __II.3 act of dressing, μετὰ τὴν σ. [Refs 4th c.AD+]

  __III (στέλλω IV) check to motion, pressure, τοῦ ἀέρος [Refs 4th c.BC+]

  __III.2 reduction, diminution, τῶν σιτίων [Refs 1st c.AD+] {STEPBible-TFLSJ}'
