strongs_number: G0550
language: greek
lemma: ἀπειπόμην
transliteration: apeipómēn
definition: to say off for oneself, i.e. disown
kjv_usage: renounce
derivation: reflexive past of a compound of G575 (ἀπό) and G2036 (ἔπω);
extended_definition: 'ἀπ-εῖπον, 2 aor. without present in use

  [in LXX for מָאַס, אָמַר, etc. ;]

  __1. to tell out.

  __2. to forbid (3Ki.11:2).

  __3. to renounce: 1 aor. mid. (WH, App., 164; MM, VGT, see word), 2Co.4:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπεῖπον,

  infinitive ἀπειπεῖν, Epic dialect ἀπο?~Xειπεῖν, ἀπο?~Xειπέμεν, and participle ἀποειπών,
  i.e. ἀποϝειπών, [Refs 8th c.BC+]: less frequently aorist I ἀπεῖπα[Refs 5th c.BC+]future
  in use is ἀπερῶ, perfect ἀπείρηκα, mostly in signification [Refs]:—middle, aorist
  I ἀπειπάμην[Refs 5th c.BC+], but never in correct Attic dialect:—passive, future
  ἀπορρηθήσομαι[Refs 5th c.BC+]: aorist ἀπερρήθην[Refs 5th c.BC+] —present and imperfect
  are supplied by ἀπαυδάω, ἀπόφημι, and in Attic dialect Prose by ἀπαγορεύω:—speak
  out, tell out, declare, μῦθον[Refs 8th c.BC+]; μνηστήρεσσιν ἀπειπέμεν (probably
  μνηστῆρσ᾽ ἀποειπέμεν) to give them full notice,[Refs 8th c.BC+]; ῥῆσιν ἀπερέοντα
  to deliver a verbal message, [Refs 5th c.BC+]: in aorist middle, ἀπείπασθαι θανάτῳ
  ζημιοῦν τοὺς πλευσομένους[Refs 4th c.BC+]

  __II deny, refuse, ὑπόσχεο καὶ κατάνευσον, ἢ ἀπόειπ᾽[Refs 8th c.BC+]; σύμφαθι ἢ
  ἄπειπε[Refs 5th c.BC+]

  __III forbid [Refs] forbid one to do, tell him not to do, [Refs 5th c.BC+]; also
  without μή, [Refs 2nd c.BC+]: with infinitive omitted, ἀπειπὼν εἴργει μελάθρων[Refs
  5th c.BC+]; ἀ. τινί τι forbid him the use of it, [Refs 4th c.BC+]:—passive, ἀπειρῆσθαι
  γάρ οἱ.. μηδενὶ ἐπιδεικνύναι[Refs 5th c.BC+]; τὸ ἀπειρημένον a forbidden thing,
  [Refs 5th c.BC+]; ἀπειρημένον, absolutely, contrary to orders, [Refs 4th c.BC+]

  __IV renounce, disown, give up, with accusative of things, ἀ. μῆνιν[Refs 8th c.BC+];
  and not seldom in Prose, as εἴτε.. ἀπερέουσι.. τὴν συμμαχίην[Refs 5th c.BC+]; ἀπειπεῖν..
  κηρύκων ὕπο.. πατρῴαν ἑστίαν renounce it by public proclamation, [Refs 5th c.BC+];
  ἀ. τὴν στρατηγίαν to resign it, [Refs 5th c.BC+]; ἀ. γυναῖκα divorce her, [Refs
  1st c.AD+] —in passive, αἱ σπονδαὶ οὐκ ἀπείρηντο had not been renounced, remained
  in force, [Refs 5th c.BC+]:—in middle, ἀπείπασθαι παῖδα[Refs 5th c.BC+]averruncare,
  [Refs 5th c.BC+]; ἀ. υἱόν, πατέρα, [Refs 4th c.BC+]; ἀποϝειπάθθω (Cretan dialect
  for ἀπειπάσθω) let him renounce the inheritance, [Refs]; ἀ. γνώμας withdraw, retract
  them, [Refs 1st c.AD+]

  __IV.2 refuse, with infinitive, [Refs 4th c.AD+]

  __IV.3 intransitive, fail, tire, sink from exhaustion, ἐπεὶ δ᾽ ἀπεῖπε[Refs 5th c.BC+];
  οὐ γάρ που ἀπεροῦμέν γέ πω shall not give in yet, [Refs 5th c.BC+]; οὐδ᾽ ἀπεῖπεν..
  φάτις was not unfulfilled, [Refs 4th c.BC+]

  __IV.3.b with dative person, fail or be wanting to one, οὐκ ἀ. φίλοις[Refs 5th c.BC+]

  __IV.3.c with dative of things, fail or fall short in a thing, ἀπειρηκότων δὲ χρήμασι
  now that they are bankrupt, [Refs 5th c.BC+]; but,

  __IV.3.d ἀ. κακοῖς, ἄλγει, give way to, sink under them, [Refs 5th c.BC+]

  __IV.3.e ἀ. πρὸς τὸν φόνον to be tired of butchery, [Refs 4th c.BC+]

  __IV.3.f with present participle, ἀ. ταλαιπωρούμεναι[Refs 5th c.BC+]; φέροντες ἀπεροῦσιν
  they will be tired of paying, [Refs 5th c.BC+]; ἀ. λέγων give over speaking, [Refs
  5th c.BC+]; ἀπειρήκη τὰ ὄντα σκοπῶν I had failed to.., [Refs] {STEPBible-TFLSJ}'
