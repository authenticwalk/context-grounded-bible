strongs_number: G2158
language: greek
lemma: εὐσχήμων
transliteration: euschḗmōn
definition: well-formed, i.e. (figuratively) decorous, noble (in rank)
kjv_usage: comely, honourable
derivation: from G2095 (εὖ) and G4976 (σχῆμα);
extended_definition: 'εὐσχήμωι, -ον

  (εὖ, σχῆμα), [in LXX: Pro.11:25 * ;]

  __1. elegant, graceful, comely (Eur., Plat., al.): τὰ εὐ. ἡμῶν (opposite to τὰ ἀσχ-
  ἡμ-),  1Co.12:24; in moral sense, seemly, becoming, 1Co.7:35.

  __2. Also in late Gk. (see Swete, Mk., l.with; MM, Exp., xiv), wealthy, influential
  (RV, of honourable estate): Mrk.15:43, Act.13:50 17:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐσχήμ-ων, ον,

  genitive ονος, (σχῆμα) elegant in figure, mien and bearing, graceful, opposed to
  ἀσχήμων, [Refs 5th c.BC+]; τὰ εὐ. ἡμῶν (i.e. μόρια) [NT]: comparative -έστερος more
  respectable, [Refs 5th c.BC+]: superlative -έστατοι, πονεῖν ἵπποι [Refs 5th c.BC+]

  __2 in bad sense, with an outside show of goodness, specious in behaviour, εἴς τινα
  [Refs 5th c.BC+]

  __II of things, decent, becoming, λόγοι [Refs 4th c.BC+]; τὸ εὔσχημον decorum, [Refs
  5th c.BC+] adverb -μόνως with grace and dignity, like a gentleman, [Refs 5th c.BC+]:
  Comp -έστερον, ἔχειν [Refs 5th c.BC+]: superlative -έστατα [Refs]

  __II.2 later also, noble, honourable, in rank (condemned by [NT+1st c.AD+]; ἡ εὐ.
  the noble lady, [Refs 3rd c.AD+]

  __II.2.b title of a village magistrate, in plural, εὐ. κώμης [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
