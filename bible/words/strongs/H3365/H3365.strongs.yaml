strongs_number: H3365
language: hebrew
lemma: יָקַר
transliteration: yâqar
pronunciation: yaw-kar'
definition: properly, apparently, to be heavy, i.e. (figuratively) valuable; causatively,
  to make rare (figuratively, to inhibit)
kjv_usage: be (make) precious, be prized, be set by, withdraw.
derivation: a primitive root;
extended_definition: '1) to esteem, be prized, be valuable, be precious, be costly,
  be appraised

  1a) (Qal)

  1a1) to be precious, be highly valued, be esteemed, be costly

  1a2) to be appraised

  1b) (Hiphil) to make something precious {STEPBible-TBESH}'
