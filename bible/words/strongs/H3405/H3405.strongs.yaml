lemma: יְרִיחוֹ
transliteration: Yᵉrîychôw
pronunciation: yer-ee-kho'
definition: Jericho or Jerecho, a place in Palestine
kjv_usage: Jericho.
derivation: or יְרֵחוֹ; or variation (1 Kings 16:34) יְרִיחֹה; perhaps from H3394
  (יָרֵחַ); its month; or else from H7306 (רוּחַ); fragrant;
extended_definition: 'Combined with kik.kar (כִּכָּר "Plain" H3603)

  § Jericho = "its moon"

  a city 5 miles (8 km) west of the Jordan and 7 miles (11.5 km) north of the Dead
  Sea and the first city conquered by the Israelites upon entering the promised land
  of Canaan {STEPBible-TBESH}'
