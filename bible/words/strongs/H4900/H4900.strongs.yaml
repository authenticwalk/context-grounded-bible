strongs_number: H4900
language: hebrew
lemma: מָשַׁךְ
transliteration: mâshak
pronunciation: maw-shak'
definition: to draw, used in a great variety of applications (including to sow, to
  sound, to prolong, to develop, to march, to remove, to delay, to be tall, etc.)
kjv_usage: draw (along, out), continue, defer, extend, forbear, [idiom] give, handle,
  make (pro-, sound) long, [idiom] sow, scatter, stretch out.
derivation: a primitive root;
extended_definition: '1) to draw, drag, seize

  1a) (Qal)

  1a1) to draw (and lift out), drag along, lead along, drag or lead off, draw down

  1a2) to draw (the bow)

  1a3) to proceed, march

  1a4) to draw out or give (a sound)

  1a5) to draw out, prolong, continue

  1a6) to trail (seed in sowing)

  1a7) to cheer, draw, attract, gratify

  1b) (Niphal) to be drawn out

  1c) (Pual)

  1c1) to be drawn out, be postponed, be deferred

  1c2) to be tall {STEPBible-TBESH}'
