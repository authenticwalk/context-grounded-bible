strongs_number: G2005
language: greek
lemma: ἐπιτελέω
transliteration: epiteléō
definition: to fulfill further (or completely), i.e. execute; by implication, to terminate,
  undergo
kjv_usage: accomplish, do, finish, (make) (perfect), perform(X -ance)
derivation: from G1909 (ἐπί) and G5055 (τελέω);
extended_definition: 'ἐπι-τελέω, -ῶ

  [in LXX for כָּלָה, עָשָׂה, etc. ;]

  to complete, accomplish, execute: with accusative of thing(s), Rom.15:28, 2Co.7:1
  8:6 8:11, Php.1:6, Heb.8:5; of religious services (cf. Hdt., ii, 37, al.), Heb.9:6;
  art. inf., 2Co.8:11. Mid.,

  __(a) to complete for oneself, make an end (R, mg.; pass., R, txt; cf. Meyer, in
  l): Gal.3:3;

  __(b) to pay in full, pay the tax, be subject to: with accusative (cf. Xen., Mem.,
  iv, 8, 8), 1Pe.5:9 (pass., RV, etc.; cf. Thayer, see word; ICC, in 1).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιτελ-έω,

  future -τελῶ[Refs 4th c.BC+], Doric dialect3rd.pers. plural future -τελεσσεῦντι[Refs
  2nd c.BC+], 3rd.pers. plural perfect -τετελέκαντι[Refs 3rd c.BC+]:—complete, finish,
  accomplish, ἐ. τὰ ἐπιτασσόμενα [Refs 5th c.BC+]; τὸν προκείμενον ἄεθλον[Refs 5th
  c.BC+]; especially of the fulfilment of oracles, visions, etc., [Refs 5th c.BC+];
  εὐχήν[Refs 5th c.BC+] —middle, τὴν κρίσιν ἐπιτελέσασθαι get it completed, [Refs
  5th c.BC+] —passive, ὅπως ἂν ἡ εἰρήνη ἐπιτελεσθῇ that it may be brought to pass,
  Decrees cited in [Refs 4th c.BC+]; of movements, [Refs 2nd c.BC+]; [παθήματα] τῇ
  ἀδελφότητι ἐ.[NT]

  __2 bring to perfection, τὴν γένεσιν [Refs 4th c.BC+]:—passive, [Refs]

  __3 passive in Logic, of a syllogism, to be made perfect, by reduction to the first
  figure, [Refs]

  __II discharge a religious duty, θυσίας [Refs 5th c.BC+]; τὰ νομιζόμενα τοῖς θεοῖς
  [Refs 2nd c.BC+]; νηστείας καὶ ὁρτάς [NT+5th c.BC+](so in middle, εὐωχίαν ἐπετελέσατο
  [Refs 1st c.BC+]: absolutely, sacrifice, τινί [Refs 2nd c.AD+]

  __II.2 celebrate, τὴν τοῦ Κυνὸς ἐ. ἐπιτολήν [Refs 6th c.AD+]

  __III pay in full, ἀποφορήν [Refs 5th c.BC+]middle, ἐπιτελεῖσθαι τὰ τοῦ γήρως to
  have to pay, be subject to, the burdens of old age, [Refs 5th c.BC+]; ἐ. θάνατον
  have to pay the debt of death, [Refs] —passive, ἡ δίκη.. τοῦ φόνου.. ἐκ Μαρδονίου
  ἐπετελέετο was paid in full by.., [Refs 5th c.BC+]

  __IV impose upon, ἀσεβείας δίκην τινί [Refs 5th c.BC+] {STEPBible-TFLSJ}'
