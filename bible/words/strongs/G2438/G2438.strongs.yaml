language: greek
lemma: ἱμάς
transliteration: himás
definition: a strap, i.e. (specially) the tie (of a sandal) or the lash (of a scourge)
kjv_usage: latchet, thong
derivation: perhaps from the same as G260 (ἅμα);
extended_definition: 'ἱμάς, -άντος, ὁ

  [in LXX: Isa.5:27 (שְׂרוֹךְ), Sir.33:26, 4Ma.9:11, al ;]

  a thong, strap: for binding prisoners (Ma, Sir, ll. with), Act.22:25; for fastening
  sandals, Mk, Luk.3:16, Jhn.1:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱμάς, ὁ,

  genitive ἱμάντος (not ἱμᾶς, ἱμᾶντος Hdn.Gr. 2.939): Epic dialect dative plural ἱμάντεσσι:—
  leathern strap or thong, [Refs 8th c.BC+]

  __a traces, [Refs]

  __b reins, [Refs], etc.; τμητοῖς ἱμᾶσι [Refs 5th c.BC+]

  __c straps on which the body of the chariot was hung, [Refs 8th c.BC+]

  __d lash of a whip, formed by several thongs, [Refs]

  __e boxing-glove, consisting of several straps put round the hand,[Refs 5th c.BC+]

  __2 in singular, the magic girdle of Aphrodite, [Refs 8th c.BC+]

  __2.b chin-strap of the helmet, [Refs]

  __2.c thong, by which the bolt was shot home into the socket, [Refs 8th c.BC+]

  __2.d after [Refs 8th c.BC+], thong or latchet of a sandal, [NT+5th c.BC+]

  __2.e rail-rope, [Refs 5th c.BC+]

  __2.f well-rope, [Refs 2nd c.AD+]

  __2.g dog-leash, [Refs 5th c.BC+] you were tough as a dog-leash, [Refs 5th c.BC+]

  __2.h whip, scourge, ἔξω τις δότω ἱμάντα [NT+4th c.BC+]

  __i cord, [Refs 2nd c.AD+]

  __II diseased condition of the uvula, [Refs]

  __III ἱμάντες, in Architecture texts, planks laid on rafters, [Refs]; on στρωτῆρες
  (which see), [Refs]sināti ''bind'', Latin saeta.) [?~X ¯, usually; but also ῑ in
  Epic dialect, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
