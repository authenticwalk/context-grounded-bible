strongs_number: G5409
language: greek
lemma: φορέω
transliteration: phoréō
definition: to have a burden, i.e. (by analogy) to wear as clothing or a constant
  accompaniment
kjv_usage: bear, wear
derivation: from G5411 (φόρος);
extended_definition: 'φορέω, -ῶ

  [in LXX: Pro.16:23 (יָסַף hi.), Sir.11:5, al. ;]

  frequent. of φέρω, denoting repeated or habitual action (cf. Tr., Syn., § lviii),
  most commonly used of clothing, weapons, etc., to bear constantly, wear: Mat.11:8,
  Jhn.19:5, Rom.13:4, 1Co.15:49, Jas.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'φορ-έω,

  Epic dialect subjunctive 3rd.pers. singular φορέῃσι [Refs 8th c.BC+]; Epic dialect
  infinitive φορῆναι (as if from *φόρημι) [Refs 8th c.BC+]imperfect ἐφόρεον(-εο- syniz.)
  [Refs 8th c.BC+], 3rd.pers. singular ἐφόρει [Refs 8th c.BC+]; Ionic dialect φορέεσκον
  [Refs]: future φορήσω [LXX+5th c.BC+]: aorist ἐφόρησα [Refs 4th c.BC+], Epic dialect
  φόρησα [LXX+8th c.BC+]:—middle, future φορήσομαι [Refs 1st c.AD+]aorist ἐφορησάμην
  [Refs 4th c.BC+]:—passive, Aeolic dialect present φορήμεθα [Refs 7th c.BC+]aorist
  ἐφορήθην [Refs 1st c.AD+]: perfect πεφόρημαι [Refs 5th c.BC+]; pluperfect πεφόρητο
  [Refs 5th c.AD+] — _frequentative verb_ of φέρω, implying repeated or habitual action,
  ἵπποι οἳ φορέεσκον ἀμύμονα Πηλεΐωνα [Refs 8th c.BC+]; of a slave, ὕδωρ ἐφόρει [Refs
  8th c.BC+]; of the wind, bear to and fro, bear along, ἄνεμος ἄχνας φορέει [Refs
  8th c.BC+]; so ἀγγελίας ἐφόρεε conveyed messages habitually, served as a messenger.
  [Refs 5th c.BC+]; φ. θρεπτήρια, of Oedipus carrying about food in a wallet, like
  a beggar, [Refs 5th c.BC+] was pregnant, [Refs]:—passive, see #11.

  __2 most commonly of clothes, armour, and the like, bear constantly, wear, [σκῆπτρον]
  ἐν παλάμῃς φ. δικασπόλοι [Refs 8th c.BC+]

  __3 of features, qualities, etc., of mind or body, possess, hold, bear, ἀγλαΐας
  φ. to be pompous or splendid, [Refs 8th c.BC+]; ἕνα γομφίον μόνον φ. [Refs 5th c.BC+];
  ἀπόνοιαν φορεῖς you are mad, [Refs 4th c.AD+]; with genitive or adjective added,
  σκέλεα φ. γεράνου [Refs 5th c.BC+]

  __4 bear, suffer, [Refs 1st c.BC+]

  __5 of Time, extend, last, ἃ φορεῖ ἐπὶ ἡμέρας δεκαπέντε uncertain meaning in [Refs
  5th c.AD+]

  __II passive, to be borne along, ἐν ῥοθίοις [Refs 5th c.BC+]; κόνις δ᾽ ἄνω φορεῖθ᾽[Refs
  5th c.BC+]; πεφορημένον ἀεί always in motion, [Refs 5th c.BC+]: hence, to be storm-tossed,
  νᾶϊ φορήμεθα σὺν μελαίνᾳ [Refs 7th c.BC+]

  __II.2 to be carried away, [Refs 5th c.BC+]; simply, to be shifted, [Refs 5th c.AD+]

  __III middle, fetch for oneself, fetch regularly, [Refs 5th c.BC+]; λευκανίηνδε
  φορεύμενος putting food into one''s mouth, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
