strongs_number: G2665
language: greek
lemma: καταπέτασμα
transliteration: katapétasma
definition: something spread thoroughly, i.e. (specially) the door screen (to the
  Most Holy Place) in the Jewish Temple
kjv_usage: vail
derivation: from a compound of G2596 (κατά) and a congener of G4072 (πέτομαι);
extended_definition: 'κατα-πέτασμα, -τος, τό

  (= cl. παραπέτασμα) [in LXX chiefly for פֹּרֶכֶת (the veil of the Holy of Holies),
  Exo.26:31, Lev.21:23, al.; also for מָסָךְ (the outer veil), Exo.35:12, Num_3:26,
  al. (elsewhere κάλυμμα) ;]

  in NT always the inner veil or curtain of the Temple (or Tabernacle): Mat.27:51,
  Mrk.15:38, Luk.23:45, Heb.6:19 9:3; figuratively, ἡ σὰρξ αὐτοῦ Heb.10:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταπέτασμα, ατος, τό,

  curtain, veil, [Refs 3rd c.AD+]; especially the veil of the Temple, [LXX+NT], etc.;
  properly the inner veil, the outer being τὸ κάλυμμα, compare [Refs 1st c.AD+].

  __2 κ. τραπέζης table-cover, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
