strongs_number: G0127
language: greek
lemma: αἰδώς
transliteration: aidṓs
definition: bashfulness, i.e. (towards men), modesty or (towards God) awe
kjv_usage: reverence, shamefacedness
derivation: perhaps from G1 (Α) (as a negative particle) and G1492 (εἴδω) (through
  the idea of downcast eyes);
extended_definition: 'αἰδώς (-όος), -οῦς, ἡ,

  [in LXX: 3Ma.1:19 4:5 * ;]

  a sense of shame, modesty: 1Ti.2:9 (for exx., see MM, VGT, see word).†

  SYN.: αἰσχύνη (see Thayer, 14; Tr., Syn., §xix; Cremer, 611 f.; CGT on I Ti, l.with).
  (AS) {STEPBible-TBESG}'
etymology: 'αἰδώς, όος,

  contraction οῦς, η (late nominative plural αἰδοί [Refs 5th c.BC+], as a moral feeling,
  reverence, awe, respect for the feeling or opinion of others or for one''s own conscience,
  and so shame, self-respect (in full ἑαυτοῦ αἰδώς[Refs 5th c.AD+], sense of honour,
  αἰδῶ θέσθ᾽ ἐνὶ θυμῷ[Refs 8th c.BC+]; ἴσχε γὰρ αἰ. καὶ δέος[Refs 8th c.BC+]; δακρύων
  πένθιμον αἰδῶ tears of grief and shame, [Refs 5th c.BC+]; sobriety, moderation,
  [Refs 5th c.BC+]

  __2 regard for others, respect, reverence, αἰδοῦς οὐδεμιῆς ἔτυχον[Refs 6th c.BC+];
  αἰ. τοκέων respect for them, [Refs 5th c.BC+]; τὴν ἐμὴν αἰδῶ respect for me, [Refs
  4th c.BC+]; regard for friends, αἰδοῦς ἀχαλκεύτοισιν ἔζευκται πέδαις[Refs 5th c.BC+];
  especially regard for the helpless, compassion, αἰδοῦς κῦρσαι[Refs 5th c.BC+]; forgiveness,
  [Refs 5th c.BC+]

  __II that which causes shame or respect, and so,

  __II.1 shame, scandal, αἰδώς, Ἀργεῖοι, κάκ᾽ ἐλέγχεα[Refs 8th c.BC+]; αἰδώς, ὦ Λύκιοι·
  πόσε φεύγετε[Refs]

  __II.2 ={τὰ αἰδοῖα}, [Refs 8th c.BC+]

  __II.3 dignity, majesty αἰ. καὶ χάρις[Refs]

  __III Αἰδώς personified, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
