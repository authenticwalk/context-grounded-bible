strongs_number: G1330
language: greek
lemma: διέρχομαι
transliteration: diérchomai
definition: to traverse (literally)
kjv_usage: come, depart, go (about, abroad, everywhere, over, through, throughout),
  pass (by, over, through, throughout), pierce through, travel, walk through
derivation: from G1223 (διά) and G2064 (ἔρχομαι);
extended_definition: 'δι-έρχομαι

  [in LXX for אֵבֶר, הָלַךְ, בּוֹא, etc. ;]

  __1. to go through, pass through;

  __(a) of things: Mat.19:24, Mrk.10:25, Luk.2:35, al.;

  __(b) of persons: Luk.19:4; with accusative loc., Luk.19:1, Heb.4:14, Act.12:10;
  before διά, with genitive loc., Mat.12:43, 1Co.10:1; before εἰς, Mrk.4:35; ἕως,
  Luk.2:15.

  __2. to go about: Luk.9:6, Act.20:25; of a report, to spread, go abroad (Thuc.),
  Luk.5:15

  (AS) {STEPBible-TBESG}'
etymology: 'διέρχομαι,

  future διελεύσομαι (but δίειμι is used in Attic dialect as future, and διῄειν as
  imperfect): aorist διῆλθον:— go through, pass through, absolutely, ἀντικρὺ δὲ διῆλθε
  βέλος [Refs 8th c.BC+]; διέρχεται ἅπαντα διὰ τούτου [NT+8th c.BC+]; θύρας (plural)
  [Refs 5th c.BC+]

  __2 pass through, complete, τὸ πέμπτον μέρος τῆς ὁδοῦ [Refs 5th c.BC+]

  __3 of reports, βάξις διῆλθ᾽ Ἀχαιούς [Refs 5th c.BC+]went abroad, spread, [Refs
  5th c.BC+]

  __4 of pain, shoot through one, [Refs]; of passion, ἵμερος δ. Ἡρακλῆ [Refs]; ἐμὲ
  διῆλθέ τι a thought shot through me, [Refs 5th c.BC+]

  __5 pass through and reach, arrive at, βίου τέλος [Refs 5th c.BC+]

  __6 go through in detail, recount, λόγον [Refs 4th c.BC+]; ἃ διῆλθον the details
  I have gone through, [Refs 5th c.BC+]; ὀλίγα διελθών a little further on, [Refs
  5th c.BC+]

  __II intransitive of Time, pass, elapse, χρόνου οὐ πολλοῦ διελθόντος [Refs 5th c.BC+];
  τοῦ διεληλυθότος ἔτους the past year, [Refs 2nd c.AD+]; διελθουσῶν τῶν σπονδῶν [Refs
  5th c.BC+]having waited, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
