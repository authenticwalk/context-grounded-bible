strongs_number: H3481
language: hebrew
lemma: יִשְׂרְאֵלִי
transliteration: Yisrᵉʼêlîy
pronunciation: yis-reh-ay-lee'
definition: a Jisreelite or descendant of Jisrael
kjv_usage: of Israel, Israelite.
derivation: patronymically from H3478 (יִשְׂרָאֵל);
extended_definition: 'Someone descended from Israel who was a man living at the time
  of the Patriarchs, first mentioned at Gen.25.26;

  son of: Isaac (H3327) and Rebekah (H7259);

  brother of: Esau (H6215); married to Rachel (H7354), Leah (H3812), Zilpah (H2153)
  and Bilhah (H1090A);

  father of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan (H1835H),
  Naphtali (H5321), Gad (H1410), Asher (H0836), Issachar (H3485), Zebulun (H2074),
  Dinah (H1783), Joseph (H3130) and Benjamin (H1144); also called Jacob frequently

  Group of yis.ra.el (יִשְׂרָאֵל "Israel" H3478)

  § Israelite , of Israel "God prevails"

  a descendant or inhabitant of the nation of Israel {STEPBible-TBESH}'
