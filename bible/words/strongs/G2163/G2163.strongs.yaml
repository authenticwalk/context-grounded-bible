strongs_number: G2163
language: greek
lemma: εὔφημος
transliteration: eúphēmos
definition: well spoken of, i.e. reputable
kjv_usage: of good report
derivation: from G2095 (εὖ) and G5345 (φήμη);
extended_definition: 'εὔφημος, -ον

  (εὖ, φήμη), [in Sm.: Psa.63:6 ;]

  primarily, utter­ing words or sounds of good omen, hence,

  __1. avoiding ill-omened words, religiously silent.

  __2. fair-sounding, auspicious (R, mg., gracious): Php.4:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὔφημ-ος,

  Doric dialect εὔφᾱμος, ον, (φήμη) uttering sounds of good omen, ἀετός [Refs 4th
  c.BC+]

  __I abstaining from inauspicious words, i.e. religiously silent, εὔφημον.. κοίμησον
  στόμα [Refs 4th c.BC+]; εὐφάμου στόμα φροντίδος ἱέντες moving the lips of reverent
  thought, i.e. keeping a holy silence, [Refs 5th c.BC+]; so ὑπ᾽ εὐφήμου βοῆς, i.e.
  in silence, [Refs]; εὔφημα φώνει, ={εὐφήμει}, [Refs 5th c.BC+]

  __I.2 mild, softening [Refs 5th c.BC+]; πρὸς τὸ -ότατον, Latin in meliorem partem,
  [Refs 2nd c.AD+]. adverb comparative -ότερον [Refs]

  __I.3 fair-spoken, εἰς τὸ δαιμόνιον [Refs 1st c.BC+]

  __II in positive sense, fair-sounding, auspicious, μῦθοι [Refs 6th c.BC+]; εὔ. πόνοι
  pious, holy, [Refs 5th c.BC+]; ᾠδῆς γένος, ἐρωτήματα, [NT+5th c.BC+]. adverb -μως
  with or in words of good omen, [Refs 5th c.BC+]: comparative -ότερον [Refs 5th c.AD+]

  __III laudatory, λόγοι εὔ. panegyrics, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
