strongs_number: G0136
language: greek
lemma: αἶνος
transliteration: aînos
definition: properly, a story, but used in the sense of G1868 (ἔπαινος); praise (of
  God)
kjv_usage: praise
derivation: apparently a prime word;
extended_definition: 'αἶνος, ου, ὁ,

  [in LXX for הלל pi, עֹז ;]

  poët, and Ion.,

  __1. = μῦθος, a tale (Horn., al.).

  __2. = Att. ἔπαινος, praise (Horn., al.): Mat.21:16 (LXX), Luk.18:43.

  __3. In π., a decree (MM, VGT, see word).

  † (AS) {STEPBible-TBESG}'
etymology: 'αἶνος, ὁ,

  (αἰνέω) poetry and Ionic dialect word, tale, story, [Refs 8th c.BC+]; αἰνεῖν αἶνον
  to tell a tale, [Refs 5th c.BC+]: especially story with moral, fable, [Refs 8th
  c.BC+]: generally, saying, proverb, παλαιὸς αἶ.[Refs 5th c.BC+]; riddle, [Refs]

  __II = Attic dialect ἔπαινος, praise, [NT+8th c.BC+]

  __III decree, resolution, τῶν Ἀχαιῶν[Refs]; κατ᾽ αἶνον, opposed to κατὰ ψήφισμα,
  [Refs] {STEPBible-TFLSJ}'
