strongs_number: G5431
language: greek
lemma: φροντίζω
transliteration: phrontízō
definition: to exercise thought, i.e. be anxious
kjv_usage: be careful
derivation: from a derivative of G5424 (φρήν);
extended_definition: 'φροντίζω

  (φροντίς, thought), [in LXX: 1Ki.9:5 (דָּאַג), Psa.40:17 (חָשַׁב), al. ;]

  to give heed, take thought (in cl. usually absol., with accusative, with genitive),
  with inf., Tit.3:8 (see Bl., § 69, 4; M, Pr., 206 f.).†

  (AS) {STEPBible-TBESG}'
etymology: 'φροντ-ίζω,

  future Attic dialect ιῶ [Refs 5th c.BC+]: aorist ἐφρόντισα [Refs 4th c.BC+], etc.:
  perfect πεφρόντικα [Refs 5th c.BC+] —middle, future φροντιοῦμαι, [Refs 5th c.BC+]:—
  passive, see infr. IV: (φροντίς):

  __I absolutely, consider, reflect, take thought, φροντίζων εὑρίσκω [Refs 5th c.BC+];
  give heed, pay attention, [Refs 5th c.BC+]

  __I.2 to be thoughtful or anxious, πεφροντικὸς βλέπεις you look careworn, [Refs
  5th c.BC+] Comedy texts 21; τὸ πεφροντικός, as substantive, care, thought, [Refs
  1st c.AD+]

  __II with an object,

  __II.1 with accusative of things, consider, ponder, ἔχθος ἐμόν [Refs 6th c.BC+];
  [ὀνείρατα] [Refs 5th c.BC+].; devise, μηχανήν [Refs] (nisi to be read τοῦτον); ἐκεῖνο
  δ᾽ οὐ πεφροντίκαμεν, ὅτῳ τρόπῳ.. μνημονεύσομεν [Refs 5th c.BC+]; also directly followed
  by a relative clause, φ. ἥντιν᾽ [ὁδὸν] ἴω προτέρην [Refs 6th c.BC+]; φ. τί ποτε
  τοῦτ᾽ ἔστι [Refs]; take thought that.., see to it that, ὅπως.. [Refs 5th c.BC+];
  ὡς.. [Refs 2nd c.BC+]: with infinitive, [NT+3rd c.AD+] with subjunctive, φ. μὴ ἄριστον
  ᾖ [Refs 5th c.BC+]; οὐδὲν φ. εἰ.. [Refs 5th c.BC+]; φ. εἴτε.., εἴτε.. [Refs]: with
  infinitive, [Refs 1st c.AD+]: with participle, φροντίζεθ᾽ ὡς μαχούμενοι [Refs 5th
  c.BC+]

  __II.2 with genitive, take thought for, give heed to a thing, regard it, mostly
  with a negative expressed or implied, σοὶ δ᾽ ἔμεθεν μὲν ἀπήχθετο φροντίσδην [Refs
  7th c.BC+]; μησενὸς ἄλλου φ., πλὴν ὅπως.. [Refs 5th c.BC+]; conversely, τοὺς θεοὺς
  φ. οὐδὲν τῶν ἀνθρωπίνων[Refs 4th c.BC+]: so with adverbs implying a negative, σμικρὰ
  φ. ὄχλου [Refs 5th c.BC+]; also without negative, οὗπερ δεῖ μάλιστα φ. [Refs 5th
  c.BC+]; later, to be steward or bailiff, τῶν ὑπαρχόντων τινός [Refs 2nd c.AD+] to
  be concerned or anxious about, σφέων αὐτῶν πέρι [Refs 5th c.BC+]

  __II.2.b later, see to, provide for, furnish, σιτάριον, χρήσιμα, [Refs 2nd c.BC+];
  τὰ ἐπιβάλλοντα τῇ ἑορτῇ [Refs 2nd c.AD+]; μηδὲν φροντίσας [Refs 5th c.BC+]

  __II.2.c with accusative et participle, οὐ φροντίζει σκληρῶς σε καθήμενον [Refs
  5th c.BC+]

  __II.3 the object is frequently unexpressed, ἐφρόντιζε ἱστορέων, i. e. inquired
  carefully, [Refs 5th c.BC+]; οἲ τοὺς φίλους βλάπτοντες οὐ φροντίζετε who though
  ye do mischief to your friends reck not of it, [Refs 5th c.BC+]; μὴ φροντίσῃς heed
  it not [Refs 5th c.BC+]; with participle, τοιαῦτα.. γιγνόμενα.. ὁρῶντες οὐδὲν φροντίζετε
  [Refs 5th c.BC+]

  __III middle in signification [Refs 5th c.BC+]

  __IV later in passive, to be an object of thought or care, πεφροντισμένος carefully
  thought out; λόγος [Refs 1st c.BC+]; of a ward, ἡ-ομένη ὑπ᾽ ἐμοῦ θυγατριδῆ [Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
