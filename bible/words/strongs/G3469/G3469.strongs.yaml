strongs_number: G3469
language: greek
lemma: μωμάομαι
transliteration: mōmáomai
definition: to carp at, i.e. censure (discredit)
kjv_usage: blame
derivation: from G3470 (μῶμος);
extended_definition: 'μωμάομαι, -ῶμαι

  (μῶμος),

  poët. and late prose,

  [in LXX: Pro.9:7 (מאוּם), Wis.10:14, Sir.31:18 * ;]

  to find fault with, blame: 2Co.8:20; pass., 2Co.6:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'μωμ-άομαι,

  Ionic dialect μωμ-έομαι, 3rd.pers. plural -εῦνται [Refs 6th c.BC+]; infinitive -έεσθαι
  [Refs 5th c.BC+]: future -ήσομαι [Refs 8th c.BC+]; Doric dialect μωμάσομαι [Refs
  4th c.BC+]: aorist ἐμωμησάμην [Refs 4th c.BC+]; Doric dialect poetry μωμάσατο [Refs
  3rd c.BC+]: (μῶμος):—find fault with, blame, criticize, with accusative, [Refs 8th
  c.BC+]:—poetry, Ionic dialect [Refs 2nd c.AD+]aorist μωμηθῆναι in passive sense,
  [NT]; see at {μωκάομαι}. {STEPBible-TFLSJ}'
