language: hebrew
lemma: יוֹכֶבֶד
transliteration: Yôwkebed
pronunciation: yo-keh'-bed
definition: Jokebed, the mother of Moses
kjv_usage: Jochebed.
derivation: from H3068 (יְהֹוָה) contracted and H3513 (כָּבַד); Jehovah-gloried;
extended_definition: 'A woman of the tribe of Levi living at the time of Egypt and
  Wilderness, first mentioned at Exo.6.20;

  daughter of: Levi (H3878);

  sister of: Gershon (H1648), Kohath (H6955) and Merari (H4847); married to Amram
  (H6019);

  mother of: Moses (H4872), Aaron (H0175) and Miriam (H4813)

  § Jochebed = "Jehovah is glory"

  the daughter of Levi, wife and at the same time aunt of Amram, and the mother of
  Moses, Aaron, and Miriam {STEPBible-TBESH}'
