  [Refs 2nd c.AD+]; sheikh, [Refs]; of Abraham, [Refs 1st c.AD+]

  __2 title of Jewish official, [LXX+4th c.BC+]

  __II adjective, ruling over nations, ἐ. θεοί [Refs 4th c.AD+] {STEPBible-TFLSJ}'
