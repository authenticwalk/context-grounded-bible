strongs_number: G4157
language: greek
lemma: πνοή
transliteration: pnoḗ
definition: respiration, a breeze
kjv_usage: breath, wind
derivation: from G4154 (πνέω);
extended_definition: 'πνοή, -ῆς, ή

  (πνέω), [in LXX chiefly for נְשָׁמָה ;]

  __1. a blowing, blast, wind: Act.2:2.

  __2. a breathing, breath: Act.17:25 (Gen.2:7, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πνοή, ῆς, ἡ,

  Epic dialect πνοιή, always in [Refs 8th c.BC+]; Doric dialect πνοά (see. below);
  Lyric poetry πνοιά [Refs 5th c.BC+]: (πνέω):— blowing, blast, πνοιαὶ παντοίων ἀνέμων
  [Refs 8th c.BC+]:absolutely, blast, breeze, [Refs], etc.; ὀλίγη π. a light breeze,
  [Refs 2nd c.AD+]; π. βιαία a stiff breeze,[Refs 3rd c.AD+]; especially to denote
  excessive swiftness, ἅμα πνοιῇς ἀνέμοιο along with, i.e.swift as, blasts of wind,
  [Refs 8th c.BC+], ἅμ᾽ ἀνέμων πνοαῖσι βαίη; frequently in Trag., ταχύπτεροι πνοαί
  [Refs 5th c.BC+]; blast of bellows, [Refs 5th c.BC+]

  __II breathing hard, panting, of horses, [Refs 8th c.BC+]

  __II.2 generally, breath, ἔμπνους μέν εἰμι.. καὶ πνοὰς.. πνέω [Refs 5th c.BC+] the
  breath of Hephaestus, i.e. flame, [Refs 8th c.BC+]

  __III vapour, exhalation, σποδὸς προπέμπει πλούτου πνοάς, of a burning city, [Refs
  4th c.BC+]

  __IV breath of a wind-instrument, Αἰολῇσιν ἐν πνοαῖσιν αὐλῶν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
