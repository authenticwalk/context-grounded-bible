strongs_number: G3870
language: greek
lemma: παρακαλέω
transliteration: parakaléō
definition: to call near, i.e. invite, invoke (by imploration, hortation or consolation)
kjv_usage: beseech, call for, (be of good) comfort, desire, (give) exhort(-ation),
  intreat, pray
derivation: from G3844 (παρά) and G2564 (καλέω);
extended_definition: 'παρακαλέω, -ῶ,

  [in LXX chiefly for נחם ni., pi. ;]

  __1. to call to one, call for, summon: Act.28:20 (R, mg.; R, txt., entreat); hence
  (of the gods: Dem., Xen., al.), to invoke, call on, beseech, entreat: τ. πατέρα
  μου, Mat.26:53; τ. κύριον, 2Co.12:8; in late writers (Polyb., Diod., al.; rarely
  in LXX; in π., see Deiss., LAE, 176.14), also of men: absol., Phm 9; with accusative,
  Mat.8:5, Mrk.1:40, Act.16:9, al.; with inf., Mrk.5:17, Luk.8:41, Act.8:31, al.;
  before ἵνα (see M, Pr., 205, 208), Mt 14"36, Mrk.5:18, Luk.8:31, al.

  __2. to admonish, exhort: absol., Luk.3:18, Rom.12:8, 2Ti.4:2, al.; with accusative,
  Act.15:32, 1Th.2:11, Heb.3:13, al.; id. before inf., Act.11:23, Rom.12:1, Php.4:2,
  1Th.4:10, al.; before ἵνα (see M, Pr., l.with), 1Co.1:10, 2Co.8:6, 1Th.4:1, al.

  __3. to cheer, encourage, comfort (Plut., LXX: Jb 43, Isa.35:3, Sir.43:24, al.):
  with accusative, 2Co.1:6, Eph.6:22, Col.2:2, al.; id. before ἐν, 1Th.4:18; διά,
  2Co.1:4; pass., Mat.5:4, Luk.16:25, Act.20:12.

  SYN.: παραμυθέω (cf. M, Th., 25). (AS) {STEPBible-TBESG}'
etymology: 'παρακᾰλέω,

  Attic dialect future -καλῶ, later -καλέσω[LXX]:—call to one, [Refs 5th c.BC+]

  __II call in, send for, summon, [Refs 5th c.BC+]; invoke the gods, τοὺς θεούς [Refs
  4th c.BC+]; περὶ τούτου τὸν θεόν (as medical adviser) [Refs 2nd c.AD+]; τὸν Ἐνυάλιον
  [Refs 5th c.BC+] —passive, παρακαλούμενος καὶ ἄκλητος, ''vocatus atque non vocatus'',
  [Refs 5th c.BC+]; παρακαλουμένη ἀμύνειν being called upon to ward off, [Refs 5th
  c.BC+]

  __II.2 summon one''s friends to attend one in a trial, π. τοὺς φίλους [Refs 4th
  c.BC+]; π. τινάς call them as witnesses, [Refs 5th c.BC+]:—middle, uncertain in
  [Refs 4th c.BC+] —passive, παρακεκλημένοι summoned to attend at a trial, [Refs 4th
  c.BC+]

  __II.2.b summon a defendant into court, in passive, [Refs 2nd c.AD+]

  __II.3 invite, ἐπὶ δαῖτα [Refs 5th c.BC+]; εἰς (variant{ἐπὶ}) θήραν [Refs 5th c.BC+];
  ἐπὶ τὸ βῆμα π. invite him to mount the tribune, [Refs 4th c.BC+]

  __II.4 appeal to, τινὰ περὶ γῆς [Refs 2nd c.AD+]

  __III exhort, encourage, τάξις τάξιν παρεκάλει [Refs 5th c.BC+]: with infinitive,
  [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __III.2 comfort, console, τοὺς πενθοῦντας [LXX]:—passive, [NT]

  __III.3 excite, τινὰ ἐς φόβον [Refs 5th c.BC+]; incite, π. καὶ παροξύνειν ἐπί..
  [Refs 4th c.BC+] G.; of things, foment, φλόγα [Refs 5th c.BC+]

  __IV demand, require, ὁ θάλαμος σκεύη π. [Refs] —passive, τὰ παρακαλούμενα proposals,
  demands, Philipp. cited in [Refs 4th c.BC+]

  __V beseech, entreat, [Refs 2nd c.BC+]; π. τινὰ ἵνα..[NT+2nd c.AD+]; ὅπως.. [NT+2nd
  c.AD+]

  __VI passive, relent, πρός, ἐπί τινι, towards a person, [LXX]

  __VI.2 repent, regret, παρακέκλημαι ὅτι..[LXX] {STEPBible-TFLSJ}'
