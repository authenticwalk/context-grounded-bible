language: greek
lemma: συναντάω
transliteration: synantáō
definition: to meet with; figuratively, to occur
kjv_usage: befall, meet
derivation: from G4862 (σύν) and a derivative of G473 (ἀντί);
extended_definition: 'συν-αντάω, -ῶ

  [in LXX for פָּגַע, פָּגַשׁ, קָרָא, קָרָה, etc. ;]

  to meet with: with dative of person(s), Luk.9:18, 37 22:10, Act.10:25, Heb.7:1,
  10. Metaphorical, of events, to happen, befall (Ding. L., Plut., al.): Act.20:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'συναντ-άω

  (compare συνάντομαι): Epic dialect imperfect -ήντεον[Refs 3rd c.BC+], Epic dialect
  3rd.pers. dual συναντήτην [Refs 8th c.BC+]: future -ήσω[LXX+NT]: aorist -ήντησα[Refs
  5th c.BC+]: perfect -ήντηκα[Refs 2nd c.BC+]:—middle, once in [Refs 8th c.BC+]: future,
  [LXX]:—meet face to face, of two persons, [Refs 8th c.BC+] [prev. cited]; of many
  persons, meet together, assemble, εἰς Φωκίδα Philipp. cited in [Refs 4th c.BC+];
  meet in battle, [Refs 3rd c.BC+]

  __II meet with, encounter, with dative, [Refs 5th c.BC+]; of heavenly bodies, [Refs];
  present oneself, [Refs 3rd c.BC+]; φυγοδικοῦντας μὴ συναντῆσαί μοι [Refs 3rd c.BC+];
  εἰς.. go to meet at a place, [Refs 3rd c.BC+]:—middle, ᾧ.. -αντήσωνται ἐν ὕῃ ἄνδρες
  [Refs 8th c.BC+]

  __II.b fall in with, meet a person''s needs or wishes, [Refs 3rd c.BC+]

  __II.2 with dative of things, come in contact with, φόνῳ [Refs 5th c.BC+]

  __II.3 with accusative, meet, only among Asiatic Greeks, [Refs 2nd c.AD+]

  __III befall, happen to a person, τινι [NT+1st c.BC+]; of conception, [Refs 2nd
