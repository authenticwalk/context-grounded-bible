strongs_number: G3507
language: greek
lemma: νεφέλη
transliteration: nephélē
definition: properly, cloudiness, i.e. (concretely) a cloud
kjv_usage: cloud
derivation: from G3509 (νέφος);
extended_definition: 'νεφέλη, -ης, ἡ

  (νέφος), [in LXX chiefly for עָנָן, also for עָב, etc. ;]

  a cloud (single and specific as opposite to νεφος, a great indefinite mass of vapour):
  Mat.17:5 24:30 26:64, Mrk.9:7 13:26 14:62, Luk.9:34-35 12:54 21:37, Act.1:9, 1Th.4:17,
  Ju 12, Rev.1:7 10:1 11:12 14:14-16; of the pillar of cloud in the wilderness (Exo.14:19-20,
  Psa.105:39, al.): 1Co.10:1-2.†

  (AS) {STEPBible-TBESG}'
etymology: 'νεφέλη, ἡ,

  (νέφος) cloud, mass of clouds (distinguished from ὁμίχλη, mist or fog, [Refs 8th
  c.BC+]; ν. κυανέη, πορφυρέη, [Refs 8th c.BC+]—Mostly poetry, but found in [Refs
  5th c.BC+] [same places], and in late Prose, [Refs 1st c.AD+]

  __2 metaphorically, νεφέλη δέ μιν ἀμφεκάλυψε κυανέη, of death, [Refs 8th c.BC+];
  τὸν δ᾽ ἄχεος νεφέλη ἐκάλυψε μέλαινα a cloud of sorrow,[Refs 5th c.BC+]; Κενταύρου
  φονίᾳ νεφέλᾳ, i.e. with his blood, [Refs 5th c.BC+]; κελαινῶπις ν., of sleep, [Refs
  5th c.BC+]

  __II of clouds in urine, [Refs 5th c.BC+]

  __II.2 ={νεφέλιον} 11.2, [Refs 5th c.BC+]

  __II.3 cloud on a mirror, [Refs 4th c.BC+]

  __III fine bird-net, in plural, [Refs 5th c.BC+]

  __IV Alchem., sublimate, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
