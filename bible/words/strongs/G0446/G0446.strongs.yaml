strongs_number: G0446
language: greek
lemma: ἀνθύπατος
transliteration: anthýpatos
definition: instead of the highest officer, i.e. (specially) a Roman proconsul
kjv_usage: deputy
derivation: from G473 (ἀντί) and a superlative of G5228 (ὑπέρ);
extended_definition: 'ἀνθύπατος -ου, ὁ

  (ἀντί, ὕπατος, altern. for ὑπέρτατος),

  supreme, a consul, one acting in place of a consul, a proconsul, the administrator
  of a senatorial province (cf. ἡγεμών, and see MM, VGT, 44): Act.13:7-8, 12 18:12
  19:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνθῠπᾰτ-ος, ὁ,

  proconsul, Latin pro consule, [NT+2nd c.BC+]; στρατηγὸς ἀ.[Refs]

  __II as adjective, proconsular, ἐξουσία[Refs 1st c.BC+] {STEPBible-TFLSJ}'
