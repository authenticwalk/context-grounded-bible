language: greek
lemma: συνεφίστημι
transliteration: synephístēmi
definition: to stand up together, i.e. to resist (or assault) jointly
kjv_usage: rise up together
derivation: from G4862 (σύν) and G2186 (ἐφίστημι);
extended_definition: 'συν-εφ-ίστημι

  to place over. Pass.,

  __1. to stand over (Thuc.).

  __2. to rise together: before κατά, with genitive of person(s) (against), Act.16:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνεφ-ίστημι

  and συνεφ-ιστάνω [Refs 2nd c.BC+]: aorist 1 -επέστησα[Refs 4th c.BC+]:—set as watchers
  or guards, τοὺς ἱππεῖς [Refs 1st c.BC+]: metaphorically, set on the watch, make
  attentive, τοὺς ἀναγινώσκοντας [Refs 2nd c.BC+]

  __2 seemingly intransitive (i.e. τὸν νοῦν), attend to, observe along with, ἐπὶ τὰ
  λεγόμενα [Refs]; uncertain reading in [Refs 2nd c.AD+]

  __II passive συνεφίστᾰμαι, with aorist 2 active, stand over, superintend along with
  or together, [Refs 5th c.BC+]

  __II.2 rise together, κατά τινων against them, [NT]

  __II.3 occur together, τινι with.. , [Refs 1st c.AD+], variant for{συνυφ-} in [Refs
  3rd c.AD+] {STEPBible-TFLSJ}'
