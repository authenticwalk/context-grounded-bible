strongs_number: H0134
language: hebrew
lemma: אֶדֶן
transliteration: ʼeden
pronunciation: eh'-den
definition: a basis (of a building, a column, etc.)
kjv_usage: foundation, socket.
derivation: from the same as H113 (אָדוֹן) (in the sense of strength);
extended_definition: '1) base, pedestal, socket (strong, firm)

  1a) pedestals of gold on which marble pillars were set

  1b) pedestals of the earth, foundation of the earth

  1c) pedestals, bases, or sockets on which tabernacle stood {STEPBible-TBESH}'
