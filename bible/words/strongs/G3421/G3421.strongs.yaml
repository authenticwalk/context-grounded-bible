strongs_number: G3421
language: greek
lemma: μνημονεύω
transliteration: mnēmoneúō
definition: to exercise memory, i.e. recollect; by implication, to punish; also to
  rehearse
kjv_usage: make mention; be mindful, remember
derivation: from a derivative of G3420 (μνήμη);
extended_definition: 'μνημονεύω

  (μνήμων, mindful) [in LXX for זָכַר ;]

  __1. to call to mind, remember : absol., Mrk.8:18; with genitive of person(s), Luk.17:32,
  Col.4:18, 1Th.1:3, Heb.11:15 (but see infr.) Heb.13:7; τ. πτωχῶν, Gal.2:20; with
  genitive of thing(s), Jhn.15:20 16:4, 21, Act.20:35; with accusative obj. (as more
  frequently in cl.), of persons, 2Ti.2:8; of things, Mat.16:9, 1Th.2:9, Rev.18:5;
  before ὅτι, Act.20:31, Eph.2:11, 2Th.2:5; πόθεν, Rev.2:5; πῶς, Rev.3:3.

  __2. to make mention of: with genitive, Heb.11:15 (but see supr., and cf. M, Th.,
  I, 18); before περί, Heb.11:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'μνημον-εύω,

  perfect ἐμνημόνευκα [Refs 5th c.BC+]:—passive, future μνημονευθήσομαι [Refs 5th
  c.BC+]; also μνημονεύσομαι in passive sense (see. infr. B): aorist ἐμνημονεύθην[Refs
  5th c.BC+]:—middle, aorist ἐμνημονευσάμην [Refs 2nd c.AD+]: (μνήμων):— call to mind,
  remember, think of, with accusative, [Refs 5th c.BC+]: with infinitive, remember
  to do, [Refs 5th c.BC+]; μ. ὅτι.. [Refs 5th c.BC+]; εἰ.. [Refs 4th c.BC+]; ὡς..
  [LXX]

  __2 absolutely, μ. γὰρ καλῶς [Refs 5th c.BC+]; opposed to ἀναμιμνήσκεσθαι, as animal
  instinct from human faculty, [Refs 4th c.BC+]

  __II call to another''s mind, mention, say, with accusative, ἀληθῆ -εύεις [Refs
  5th c.BC+]; μ. τινί τινος make mention of a thing to another, [Refs 3rd c.BC+]:
  with genitive, make mention of, τοῦ ἔθνους ἐν ταῖς ἱστορίαις J.[same place],[LXX+1st
  c.AD+]

  __III serve as μνήμων [Refs 5th c.BC+]; μ. ἁγναῖς θεαῖς [Refs]

  __B passive, to be remembered, had in memory, μνημονεύσεται χάρις [Refs 5th c.BC+];
  τὰ ἐκ τοῦ πρὶν χρόνου μνημονευόμενα [Refs 5th c.BC+]: with infinitive, ἐμνημονεύετο
  γενέσθαι [Refs 5th c.BC+]: with participle, πόλεμος.. εὖ πολεμηθεὶς μ. [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
