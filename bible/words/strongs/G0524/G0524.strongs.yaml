strongs_number: G0524
language: greek
lemma: ἀπαλγέω
transliteration: apalgéō
definition: to grieve out, i.e. become apathetic
kjv_usage: be past feeling
derivation: from G575 (ἀπό) and (to smart);
extended_definition: 'ἀπ-αλγέω, -ῶ

  __1. prop., to cease to feel pain for (Thuc., ii, 61).

  __2. In late Gk.

  __(a) to despair (Polyb., i, 35, 5);

  __(b) to become callous, reckless (Polyb., xvi, 12, 7; MM, VGT, see word): Eph.4:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαλγ-έω,

  put away sorrow for, τὰ ἴδια[Refs 5th c.BC+]

  __II generally, to be despondent, ἀ. ταῖς ἐλπίσιν[NT+2nd c.BC+] {STEPBible-TFLSJ}'
