strongs_number: G5463
language: greek
lemma: χαίρω
transliteration: chaírō
definition: to be "cheer"ful, i.e. calmly happy or well-off; impersonally, especially
  as salutation (on meeting or parting), be well
kjv_usage: farewell, be glad, God speed, greeting, hall, joy(- fully), rejoice
derivation: a primary verb;
extended_definition: 'χαίρω

  [in LXX for שָׂמַח (Gen.45:16, al.), גִּיל (Pro.2:14, al.), etc.; inf., as greeting
  (see infr.), Isa.48:22 57:21 שָׁלוֹם), 1Ma.10:18, 2Ma.1:1 and frequently in these
  books ;]

  __1. to rejoice, be glad: Mrk.14:11, Luk.15:5, 32 19:6, 37 22:5 23:8, Jhn.8:56 20:20,
  Act.5:41 8:39 11:23 13:48, 2Co.6:10 7:7 13:9, Php.2:17, 28,  Col.2:5, 1Th.5:16,
  1Pe.4:13, 3Jn.3; χ. καὶ ἀγαλλιᾶσθαι, Mat.5:12; κ. σκιρτᾶν, Luk.6:23; opposite to
  κλαίειν, Rom.12:15, 1Co.7:30; to κλαίειν κ. θρηνεῖν Jhn.16:20; to λύπην ἔχειν, Jhn.16:22;
  with cogn. accusative, χ. χαρὰν μεγάλην, Mat.2:10; χαρᾷ χ. (B1., § 38, 3; Dalman,
  Words, 34 f.), Jhn.3:29; ἡ χαρὰ ᾗ χαίρομεν, 1Th.3:9; with prep. (Bl., 38, 2), ἐπί,
  with dative (simple dative in cl.), Mat.18:13, Luk.1:14 13:17, Act.15:31, Rom.16:19,
  1Co.13:6 16:17, 2Co.7:13, Rev.11:10; διά, Jhn.3:29 11:15, 1Th.3:9; ἐν, Php.1:18;
  ἀπό, 2Co.2:3; with accusative (Dem.), Php.2:18; before ὅτι, Jhn.14:28, 2Co.7:9 7:16,
  2Jn.4; ἐν τούτῳ ὅτι, Luk.10:20; with dative, Rom.12:1; ἐν κυρίῳ, Php.4:10

  __2. In salutations, imperat., χαῖρε, χαίρετε,

  __(a) at meeting, hail: Mat.26:49 27:29, Mrk.15:18, Luk.1:28, Jhn.19:3; pl., Mat.28:9;
  so χχαίρειν λέγω, to give greeting, II Jn 11; in letters, χαίρειν (sc. λέγει; 81,
  1), greeting: Act.15:23 23:26 Jas.1:1;

  __(b) at parting, farewell: 2Co.13:11;

  __(with) on other occasions, be of good cheer: ἐν κυρίῳ, Php.3:1 4:4 (cf. συν-χαίρω).†

  (AS) {STEPBible-TBESG}'
etymology: 'χαίρω,

  [Refs 8th c.BC+]; 3rd.pers. plural imperative χαιρόντων [Refs 5th c.BC+]: imperfect,
  Epic dialect χαῖρον [Refs 8th c.BC+], Ionic dialect χαίρεσκον [Refs]: future χαιρήσω
  [Refs 5th c.BC+]; Epic dialect reduplicate infinitive κεχᾰρησέμεν [Refs 8th c.BC+];
  later χᾰρῶ variant in [NT]: aorist ἐχαίρησα [Refs 1st c.AD+]: perfect κεχάρηκα [Refs
  5th c.BC+], participle -ηκώς[Refs 8th c.BC+] —middle (in same sense), χαίρομαι,
  noted as a barbarism in [Refs 5th c.BC+]future χᾰρήσομαι Ps.-[Refs 2nd c.BC+]; Doric
  dialect χαρησοῦμαι [LXX+4th c.BC+]; Epic dialect κεχᾰρήσομαι [Refs 8th c.BC+]: aorist
  1 participle χαιρησάμενος [Refs 2nd c.AD+]: Epic dialect aorist 1 χήρατο [Refs 8th
  c.BC+]; participle χηράμενος [Refs 1st c.AD+]: Epic dialect reduplicate aorist 2,
  3rd.pers. plural κεχάροντο [Refs 8th c.BC+]; optative 3rd.pers. singular and plural
  κεχάροιτο, -οίατο, [Refs 8th c.BC+] —passive (in same sense), aorist 2 ἐχάρην [ᾰ]
  [Refs], etc., Epic dialect 3rd.pers. singular χάρη [Refs]; subjunctive χᾰρῇς [Refs
  8th c.BC+]; infinitive χᾰρῆναι [Refs 4th c.BC+]; participle χᾰρείς [Refs 8th c.BC+];
  perfect κεχάρημαι [Refs 5th c.BC+]; participle κεχαρμένος [Refs 5th c.BC+]pluperfect
  3rd.pers. singular and plural κεχάρητο, -ηντο, [Refs 8th c.BC+]:—rejoice, be glad,
  [Refs 8th c.BC+]; χ. νόῳ to rejoice in wardly, [Refs 8th c.BC+]; opposed to λυπεῖσθαι,
  [Refs 5th c.BC+]; opposed to ἀλγεῖν, [Refs] —Constr.,

  __1 with dative of things, rejoice at, take pleasure in a thing, νίκῃ [Refs 8th
  c.BC+]; with a participle added, χάρη δ᾽ ἄρα οἱ προσιόντι [Refs 8th c.BC+]; with
  a participle added, ἐπ᾽ ἐξεργασμένοις κακοῖσι χ. [Refs 5th c.BC+] express one''s
  joy by laughter, [Refs 5th c.BC+]

  __1.b of a plant, χαίρει ὑφάμμοις χωρίοις [Refs 4th c.BC+]

  __2 rarely with accusative, with a participle added, χαίρω δέ σ᾽ εὐτυχοῦντα [Refs
  5th c.BC+]; χαίρω σ᾽ [ἐλθόντα] [Refs] (this usage is said to be Oropian, [Refs]

  __2.b with a neuter adjective, ταὐτὰ λυπεῖσθαι καὶ ταὐτὰ χαίρειν τοῖς πολλοῖς [Refs
  4th c.BC+]

  __3 with participle, χαίρω.. τὸν μῦθον ἀκούσας I rejoice at having heard, am glad
  to hear, [Refs 8th c.BC+]

  __3.b with participle present, delight in doing, to be wont to do, χρεώμενοι χαίρουσι
  [Refs 5th c.BC+]

  __4 χαίρειν ὅττι or ὅτι.., [Refs 8th c.BC+]; ἐχάρην καὶ ἐθρασυνάμην ὅτι ἔμαθον..
  [Refs 4th c.AD+]; χ. οὕνεκα.. [Refs 8th c.BC+]

  __II with negative, especially with future, οὐ χαιρήσεις thou wilt or shalt not
  rejoice, i.e. thou shalt not go unpunished, shalt repent it, [Refs 8th c.BC+]; ἀλλ᾽
  οὐδ᾽ ὣς Κῦρός γε χαιρήσει [Refs 5th c.BC+]; with an interrogative, σὺ.. χαιρήσειν
  νομίζει; [Refs 1st c.AD+]: rarely with other tenses, ὅπως ἂν μὴ χαίρωσιν. [Refs
  4th c.BC+]participle, see below [Refs]

  __III frequently in imperative χαῖρε, dual χαίρετον, plural χαίρετε, as a form of
  greeting,

  __III.1 at meeting, hail, welcome (especially in the morning, accusative to [Refs
  8th c.BC+]; in greeting one''s native land, the sun, etc., [Refs 5th c.BC+]

  __III.1.b sometimes implied in the use of χαίρω, κῆρυξ Ἀχαιῶν, χαῖρε.. Answ. χαίρω
  I accept the greeting, [Refs 4th c.BC+]; νῦν πᾶσι χαίρω, νῦν με πᾶς ἀσπάζεται I
  hear the word χαῖρε from all, [Refs 5th c.BC+]infinitive, τὸ χαίρειν uncertain reading
  in [Refs 5th c.BC+]; χαίρειν δὲ τὸν κήρυκα προὐννέπω I bid him welcome, [Refs 5th
  c.BC+]; but χαίρειν τἄλλ᾽ ἐγώ σ᾽ ἐφίεμαι I bid thee have thy pleasure, [Refs 5th
  c.BC+]

  __III.1.c infinitive alone at the beginning of letters, Κῦρος Κυαζάρῃ χαίρειν (i.e.
  λέγει) [Refs 5th c.BC+]; used by Alexander the Great to Phocion as a mark of respect,
  [Refs 4th c.BC+]

  __III.2 at leavetaking, fare-thee-well, [Refs 8th c.BC+]; frequently put into the
  mouth of the dying, [Refs 5th c.BC+]: hence in sepulchral inscriptions, [Refs]

  __III.2.b hence, imperative χαιρέτω, χαιρόντων, have done with.., away with.., εἴτ᾽
  ἐγένετο ἄνθρωπος εἴτ᾽ ἐστὶ δαίμων, χαιρέτω [Refs 5th c.BC+]

  __III.2.c ἐᾶν χαίρειν τινά or τι dismiss from one''s mind, put away, renounce, [Refs
  7th c.BC+]ad Them.255a.

  __III.3 on other occasions, as in comforting, be of good cheer, [Refs 8th c.BC+];
  χαῖρε, γύναι, φιλότητι good luck be on our union,[Refs]

  __IV participle χαίρων glad, joyful, [Refs 8th c.BC+]; λυπούμενοι καὶ χαίροντες
  in sorrow and in joy, [Refs 4th c.BC+]: also perfect participle κεχαρηκώς [Refs
  5th c.BC+]

  __IV.2 joined with another Verb, safe and sound, with impunity, χαίροντα ἀπαλλάσσειν
  [Refs 4th c.BC+]; more frequently with a negative, οὐ χαίρων to one''s cost, οὐ
  χαίροντες γέλωτα ἐμὲ θήσεσθε [Refs 5th c.BC+]

  __IV.3 in the same sense as imperative (above [Refs]fare-thee-well, and may''st
  thou arrive, [Refs 8th c.BC+]; χαίροισ᾽ ἔρχεο go thy way rejoicing, [Refs 7th c.BC+];
  ἀλλ᾽ ἑρπέτω χαίρουσα let her go with a benison, [Refs 5th c.BC+]; χαίρων ἴθι fare-thee-well,
  [Refs 5th c.BC+]

  __IV.4 τὸ χαῖρον τῆς ψυχῆς [Refs 1st c.AD+]

  __V Astrology texts, of a planet, occupy the position appropriate to another of
  its own αἵρεσις, [Refs 2nd c.BC+]. (Cf. Sanskrit háryati ''take pleasure in'', Umbr.
  heriest ''will wish'', Latin horior.) {STEPBible-TFLSJ}'
