strongs_number: G5180
language: greek
lemma: τύπτω
transliteration: týptō
definition: to "thump", i.e. cudgel or pummel (properly, with a stick or bastinado),
  but in any case by repeated blows; thus differing from G3817 (παίω) and G3960 (πατάσσω),
  which denote a (usually single) blow with the hand or any instrument, or G4141 (πλήσσω)
  with the fist (or a hammer), or G4474 (ῥαπίζω) with the palm; as well as from G5177
  (τυγχάνω), an accidental collision); by implication, to punish; figuratively, to
  offend (the conscience)
kjv_usage: beat, smite, strike, wound
derivation: a primary verb (in a strengthened form);
extended_definition: 'τύπτω

  [in LXX chiefly for hi. ;]

  to strike, smite, beat: with accusative, Mat.24:49, Mrk.15:19, Luk.12:45, Act.18:17
  21:32 23:2-3; of mourners, τὰ στήθη, Luk.18:13 23:48; ἐπὶ τ. σιαγόνα, Luk.6:29;
  εἰς τ. κεφαλήν, Mat.27:30. Metaphorical, of God inflicting evil: Act.23:3 (cf. Exo.8:2,
  Eze.7:9, al.); of disquieting conscience, 1Co.8:12.†

  (AS) {STEPBible-TBESG}'
