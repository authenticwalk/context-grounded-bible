strongs_number: H0842
language: hebrew
lemma: אֲשֵׁרָה
transliteration: ʼăshêrâh
pronunciation: ash-ay-raw'
definition: Asherah (or Astarte) a Phoenician goddess; also an image of the same
kjv_usage: grove. Compare H6253 (עַשְׁתֹּרֶת).
derivation: or אֲשֵׁירָה; from H833 (אָשַׁר); happy;
extended_definition: '§ Ashera(h) = "groves (for idol worship)"

  a Babylonian (Astarte)-Canaanite goddess (of fortune and happiness), the supposed
  consort of Baal, her images

  her images

  sacred trees or poles set up near an altar {STEPBible-TBESH}'
