language: hebrew
lemma: יוֹיָדָע
transliteration: Yôwyâdâʻ
pronunciation: yo-yaw-daw'
definition: Jojada, the name of two Israelites
kjv_usage: Jehoiada, Joiada.
derivation: a form of H3077 (יְהוֹיָדָע);
extended_definition: 'A man of the tribe of Levi living at the time of Exile and Return,
  first mentioned at Neh.12.10;

  son of: Eliashib (H0475N);

  father of: Johanan (H3110L) and son_of_Joiada (H3111I); also called Jehoiada at
  Neh.13.28;

  § Joiada or Jehoiada = "Jehovah knows"

  1) son of Paseah, who assisted to repair the old gate of Jerusalem

  2) son of the high priest Eliashib in the time of Nehemiah {STEPBible-TBESH}'
