strongs_number: G3922
language: greek
lemma: παρεισέρχομαι
transliteration: pareisérchomai
definition: to come in alongside, i.e. supervene additionally or steathily
kjv_usage: come in privily, enter
derivation: from G3844 (παρά) and G1525 (εἰσέρχομαι);
extended_definition: 'παρ-εισ-έρχομαι

  __1. to come in beside or by the way: Rom.5:20.

  __2. to come in secretly, steal in: Gal.2:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρεισ-έρχομαι,

  with aorist and perfect active, come or go in beside: in Medicine texts, of fingers
  or instruments, to be inserted, [Refs 2nd c.AD+]: generally, come in, ὅπως.. τύχη
  παρεισέλθῃ [NT+4th c.BC+]; to be introduced, of a side-issue, [Refs 2nd c.AD+]:
  with infinitive, π. κατασκοπῆσαι [NT]

  __II occur, suggest itself, of an idea, τινι [Refs] {STEPBible-TFLSJ}'
