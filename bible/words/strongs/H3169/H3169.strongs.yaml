strongs_number: H3169
language: hebrew
lemma: יְחִזְקִיָּה
transliteration: Yᵉchizqîyâh
pronunciation: yekh-iz-kee-yaw'
definition: Jechizkijah, the name of five Israelites
kjv_usage: Hezekiah, Jehizkiah. Compare H2396 (חִזְקִיָּה).
derivation: or יְחִזְקִיָּהוּ; from H3388 (יְרוּשָׁא) and H3050 (יָהּ); strengthened
  of Jah;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Ezr.2.16;

  son of: Ater (H0333)

  Another spelling of chiz.qiy.yah (חִזְקִיָּהוּ "Hezekiah" H2396I)

  § Hezekiah or Jehizkiah = "Jehovah has made strong"

  1) son of king Ahazby Abi or Abijah and the 12th king of Judah; his reign was characterised
  by his godly conduct; reigned for 29 years

  2) head of a family of returning exiles in the time of Nehemiah

  3) an Ephraimite in the time of Ahaz {STEPBible-TBESH}'
