strongs_number: G0227
language: greek
lemma: ἀληθής
transliteration: alēthḗs
definition: true (as not concealing)
kjv_usage: true, truly, truth
derivation: from G1 (Α) (as a negative particle) and G2990 (λανθάνω);
extended_definition: 'ἀληθής, -ές

  (λήθω = λανθάνω, hence primarily, unconcealed, manifest; hence, actual, real), [in
  LXX for אֶמֶת, etc. ;]

  __(a) of things, true, conforming to reality: Jhn.4:18 5:31-32 6:55 (= ἀληθινός,
  which see) Jhn.8:13-14, 17 10:41 19:35 21:24, Act.12:9, Php.4:8, Tit.1:13, 1Pe.5:12,
  2Pe.2:22, 1Jn.2:6, 3Jn.12;

  __(b) of persons, truthful: Mat.22:16, Mrk.12:14, Jhn.3:33 7:18 8:26, Rom.3:4, 2Co.6:8.†

  SYN.: ἀληθινός, real, genuine, ideal, as opposite to spurious or imperfect ἀληθής,
  true to fact, as opposite to false, lying, denotes the actuality of a thing: ἀληθινός,
  its relation to the corresponding con­ception. (Cf. Tr., Syn., § viii; Cremer, 84
  f., 631 Abbott, JV, 234 f.; DB, iv, 818 f.; MM, VGT, s.vv.) (AS) {STEPBible-TBESG}'
