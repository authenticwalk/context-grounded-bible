  __I [Refs 8th c.BC+]; ἀληθέϊ λόγῳ χρᾶσθαι[Refs 5th c.BC+]

  __I.2 of persons, etc., truthful, honest (not in [Refs 8th c.BC+]; οἶνος ἀ. `in
  vino veritas'', [Refs 5th c.BC+]

