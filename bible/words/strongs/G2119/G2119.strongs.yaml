extended_definition: 'εὐκαιρέω, -ῶ

  (= cl., εὖ σχολῆς ἔχειν; used by Polyb. and Philo; cf. Rutherford, NPhr. 205; MM,
  Exp., xiv),

  to have leisure or opportunity: 1Co.16:12; with inf., Mrk.6:31; before εἰς, to devote
  one''s leisure to, Act.17:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐκαιρ-έω

  (late, accusative to [Refs 2nd c.AD+], have opportunity, leisure or time, [NT+3rd
  c.BC+]: with infinitive, οὐδὲ φαγεῖν ηὐκαίρουν [NT+3rd c.BC+]

  __II τινι or εἴς τι, devote one''s leisure to a thing, εὐ. τοῖς ἀθανάτοις ἑαυτοῦ
  [Refs 4th c.BC+]; εὐ. εἰς οὐδὲν ἕτερον ἢ.. [NT]

  __III enjoy good times, prosper, [Refs 2nd c.BC+]

  __III.2 to be timely, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
