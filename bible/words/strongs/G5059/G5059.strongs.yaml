lemma: τέρας
transliteration: téras
definition: a prodigy or omen
kjv_usage: wonder
derivation: of uncertain affinity;
extended_definition: 'τέρας, -ατος, τό

  [in LXX chiefly for מוֹפֵת ;]

  a wonder, marvel: in NT always pl., τ. κ. σημεῖα, Mat.24:24, al. (see: σημεῖον)

  (AS) {STEPBible-TBESG}'
etymology: 'τέρας, τό:

  genitive Epic dialect αος (not in [Refs 8th c.BC+], Ionic dialect εος [Refs 5th
  c.BC+]: plural, nominative Epic dialect τέραα [Refs 8th c.BC+], Ionic dialect τέρεα
  [Refs 5th c.BC+]; genitive Epic dialect τεράων [Refs 8th c.BC+]; dative Epic dialect
  τεράεσσι [LXX+8th c.BC+]; genitive singular τέρως variant in [Refs 8th c.BC+]:—
  sign, wonder, marvel, portent, ἡμῖν μὲν τόδ᾽ ἔφηνε τ. Ζεύς [Refs 8th c.BC+]; ᾐτέομεν
  δὲ θεὸν φῆναι τ. [Refs 8th c.BC+]; Ζεὺς δ᾽ Ἔριδα προΐαλλε.., πολέμοιοτ. μετὰ χερσὶν
  ἔχουσαν a sign of coming battle, [Refs 8th c.BC+]; especially of signs in heaven,
  ἀστέρα ἧκε Κρόνου πάϊς.., ναύτῃσι τ[Refs]; and with passive Verbs, τ. φανήτω [Refs
  8th c.BC+]:—so always when the first syllable is lengthened, [NT+8th c.BC+]

  __II in concrete sense, monster, Διὸς τ. αἰγιόχοιο, of the [Refs 8th c.BC+]; of
  a serpent, [Refs]; δάϊον τ., of Typhoeus, [Refs 4th c.BC+]; ἀπρόσμαχον τ., of Cerberus,
  [Refs 5th c.BC+]; οὔρειον τ., of the Sphinx, [Refs 5th c.BC+]; ταῦρον, ἄγριον τ.
  [Refs 4th c.BC+]; used by Cicero of Caesar, [Refs]

  __II.2 monstrous birth, monstrosity, [Refs 5th c.BC+]; ὡς ἔθρεψεν ἔκπαγλον τ. [Refs
  4th c.BC+]

  __III in colloquial language, τέρας λέγεις καὶ θαυμαστόν [Refs 5th c.BC+]; ''a marvel''
  of a cup, [Refs 3rd c.BC+]: plural, of incredible statements, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
