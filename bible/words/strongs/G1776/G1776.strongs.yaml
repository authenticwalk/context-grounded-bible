strongs_number: G1776
language: greek
lemma: ἐνοχλέω
transliteration: enochléō
definition: to crowd in, i.e. (figuratively) to annoy
kjv_usage: trouble
derivation: from G1722 (ἐν) and G3791 (ὀχλέω);
extended_definition: 'ἐν-οχλέω, -ῶ

  (ὄχλος), [in LXX for חָלָה ;]

  to trouble: with accusative, Heb.12:15. Pass., before ἀπό, Luk.6:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνοχλ-έω,

  Aeolic dialect and poetry 2nd pers. singular ἐννοχλεῖς [Refs 3rd c.BC+]: imperfect
  with double augment ἠνώχλουν [Refs 5th c.BC+]: future ἐνοχλήσω [Refs]: aorist ἠνώχλησα
  [Refs 4th c.BC+]: perfect ἠνώχληκα [Refs]:—passive, future -ηθήσομαι[Refs 1st c.BC+];
  also -ήσομαι (in passive sense) [Refs 2nd c.AD+]: aorist participle ἐνοχληθείς [Refs
  5th c.BC+]perfect ἠνώχλημαι (παρ-) [Refs 4th c.BC+]:—trouble, annoy, τινά [Refs
  5th c.BC+]; simply, address, [Refs]:—passive, to be troubled or annoyed, [Refs 5th
  c.BC+]; to be unwell, [LXX]; of a horse, [Refs 3rd c.BC+]; to be overburdened with
  work, [Refs 3rd c.BC+]

  __2 with dative, give trouble or annoyance to, [Refs 5th c.BC+]

  __3 absolutely, to be a trouble, a nuisance, [Refs 5th c.BC+] adjective, ὅσα.. ἠνώχλησεν
  all the trouble he has given, [Refs 4th c.BC+]: with participle, τὸ δὲ μὴ οὐκ ἠνώχλει
  λέγων [Refs 5th c.BC+]

  __II worry about, fuss over, τὰς ἀρετὰς τὰς ὑπὸ τούτων ἐνοχλουμένας [Refs 2nd c.AD+]
  —Prose word, sometimes used in Comedy texts, never in Trag. {STEPBible-TFLSJ}'
