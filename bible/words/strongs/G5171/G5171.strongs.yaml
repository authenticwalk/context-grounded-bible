strongs_number: G5171
language: greek
lemma: τρυφάω
transliteration: trypháō
definition: to indulge in luxury
kjv_usage: live in pleasure
derivation: from G5172 (τρυφή);
extended_definition: 'τρυφάω, -ῶ

  (τρυφή), [in LXX: Neh.9:25 (עָדַן hithp.), Isa.66:11 (עָנַג hithp.), Sir.14:4 *
  ;]

  to live daintily, luxuriously, to fare sumptuously: Jas.5:5 (cf. ἐν-τρυφάω).†

  SYN.: σπαταλάω (which see), στρηνιάω  (AS) {STEPBible-TBESG}'
etymology: 'τρῠφάω,

  (τρυφή) live softly, luxuriously, fare sumptuously,, ἐν ἀγκάλαις μητρὸς τρυφῆσαι,
  of a child, [NT+5th c.BC+]

  __2 participle τρυφῶν as adjective, effeminate, luxurious, [Refs 5th c.BC+]effeminacy,
  [Refs 5th c.BC+]; also of things, dainty, delicate, βασιλικὴ καὶ τρυφῶσα παιδεία
  [Refs 5th c.BC+]

  __II to be licentious, run riot, wax wanton, [Refs 5th c.BC+]; to be extravagant,
  opposed to γλίσχρως ζῆν, [Refs 4th c.BC+]

  __II.2 revel in, ἐν τοῖς ἀγαθοῖς τινος [LXX]; delight in, ἐν ἀγαθωσύνῃ σου[LXX]

  __III give oneself airs, be dainty, fastidious, ἆρ᾽ οὐ τρυφῶμεν..., οἷσιν οὐκ ἀρκεῖ
  τάδ; [Refs 5th c.BC+]; τ. δ᾽ ὁ δαίμων is fickle,[Refs]; ἐπειδή μοι δοκεῖς σὺ τρυφᾶν
  to hang back, [Refs 5th c.BC+] οἱ τρυφῶντες spoiled pets, [Refs]; ἐν ταῖς ἐκκλησίαις
  τ. καὶ κολακεύεσθαι, of the people, [Refs 4th c.BC+]; τρυφῶσιν ἕτεροι πρὸς ἑτέρους,
  of philosophers, [Refs 2nd c.AD+]; followed by a modifying clause, νῦν δὲ τρυφᾷς
  διότι.. [Refs 5th c.BC+]; later, τ. κατά τινος make sport of.., [Refs 4th c.AD+]
  {STEPBible-TFLSJ}'
