strongs_number: G4288
language: greek
lemma: προθυμία
transliteration: prothymía
definition: predisposition, i.e. alacrity
kjv_usage: forwardness of mind, readiness (of mind), ready (willing) mind
derivation: from G4289 (πρόθυμος);
extended_definition: 'προθυμία, -ας, ἡ

  (πρόθυμος), [in LXX: Sir.45:23 * ;]

  eagerness, willingness, readiness: Act.17:11, 2Co.8:11-12 8:19 9:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'προθῡμ-ία,

  Ionic dialect -ιη, ἡ, readiness, willingness, eagerness, ᾗσι προθυμίῃσι [ῑ] pepoiqw/s
  [Refs 8th c.BC+]; opposed to ἀθυμία, [Refs 5th c.BC+]; πάσῃ π. with all zeal, [Refs
  5th c.BC+]; ὑπὸ προθυμίας by my eagerness, [Refs 5th c.BC+]

  __2 with genitive person, ἐκ τῆς Κλεομένεος π. at his desire, [Refs 5th c.BC+];
  κατὰ τὴν τούτου π. as far as his desire goes, [Refs 5th c.BC+]; τοῦ θεοῦ προθυμίᾳ
  by the will of the god, [Refs 5th c.BC+]

  __3 with genitive objecti, πᾶσαν π. σωτηρίης.. παρεχόμενοι showing the utmost zeal
  to save it, [Refs 5th c.BC+]; π. ἔργου readiness for action, will or purpose to
  act, [Refs 5th c.BC+]

  __4 π. ἔχειν, ={προθυμεῖσθαι}, [Refs 5th c.BC+]. infinitive, ἔσχε π. στρατεύσασθαι
  [Refs 5th c.BC+]: also with participle, ἔφη πᾶσαν π. σχεῖν δεόμενος [Refs]

  __II goodwill, ready kindness, Ἑλλήνων εἵνεκα ἔργον.. ἔργασμαι ὑπὸ προθυμίης [Refs
  5th c.BC+]; πλείστην π. περὶ ὑμᾶς, π. πολλὴν περί σε, [Refs 5th c.BC+]

  __III desire of natural functions, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
