strongs_number: G1408
language: greek
lemma: δρόμος
transliteration: drómos
definition: a race, i.e. (figuratively) career
kjv_usage: course
derivation: from the alternate of G5143 (τρέχω);
extended_definition: 'δρόμος, -ου, ὁ

  (δραμεῖν, see: τρέχω) [in LXX chiefly for מְרוּצָה ;]

  a course: figuratively, of life or ministry, Act.13:25 20:24, 2Ti.4:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'δρόμος, ὁ,

  (δραμεῖν) course, race, in Il.mostly of horses, ἵπποισι τάθη δρόμος [Refs]; οὐρίῳ
  δρόμῳ with prosperous course, [Refs 5th c.BC+]; ἅπαντι χρῆσθαι τῷ δρόμῳ at full
  speed, [Refs 2nd c.AD+]: of any quick movement, e. g. flight, [Refs 4th c.BC+] a
  day''s running, i. e. the distance one can go in a day, [Refs 5th c.BC+]; δρόμῳ
  at a run, frequently with Verbs of motion, δρόμῳ διαβάντας τὸν Ἀσωπόν [Refs 5th
  c.BC+]

  __2 foot-race, as a contest, [Refs] to run for one''s life, [Refs 5th c.BC+]: generally,
  contest, πλαγᾶν δρόμος, i. e. a pugilistic contest, [Refs 5th c.BC+]

  __3 lap in a race, [Refs 5th c.BC+]

  __4 in speaking, rapid delivery, [Refs 3rd c.AD+]

  __II place for running, δρόμοι εὐρέες runs for cattle, [Refs 8th c.BC+]

  __II.2 racecourse, [Refs 5th c.BC+]

  __II.3 public walk, ἐν εὐσκίοις δ. Ἀκαδήμου [Refs 5th c.BC+]; colonnade, [Refs 5th
  c.BC+]cloister, [Refs 5th c.BC+]; in Crete, ={γυμνάσιον}, [Refs 3rd c.BC+]; δύ᾽
  ἢ τρεῖς δρόμους περιεληλυθότε having taken two or three turns in the cloister, [Refs
  5th c.BC+][same place]; in Egypt, avenue of Sphinxes at entrance of temples, [Refs
  1st c.BC+]

  __II.4 orchestra in the theatre (Tarentum dialect), [Refs 5th c.AD+]

  __II.5 metaphorically, ἔξω δρόμου or ἐκτὸς δρόμου φέρεσθαι get off the course, i.
  e. wander from the point, [Refs 5th c.BC+]; οὐδέν ἐστ᾽ ἔξω δρόμου ''tis not foreign
  to the purpose, [Refs]

  __III δ. δημόσιος, = Latin cursus publicus, [Refs 6th c.AD+]; δ. ὀξύς, = Latin cursus
  velox, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
