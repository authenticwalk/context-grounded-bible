language: hebrew
lemma: פְּדָיָה
transliteration: Pᵉdâyâh
pronunciation: ped-aw-yaw'
definition: Pedajah, the name of six Israelites
kjv_usage: Pedaiah.
derivation: or פְּדָיָהוּ; from H6299 (פָּדָה) and H3050 (יָהּ); Jah has ransomed;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.13.13

  § Pedaiah = "Jehovah has ransomed"

  1) father of Zebudah, the wife of king Josiah and the mother of king Jehoiakim both
  of Judah

  2) father of Zerubbabel and brother of Shealtiel who is usually called the father
  of Zerubbabel probably because of a lack of an heir from Shealtiel who was in the
  direct line of succession {STEPBible-TBESH}'
