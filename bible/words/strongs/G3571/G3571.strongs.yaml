strongs_number: G3571
language: greek
lemma: νύξ
transliteration: nýx
definition: '"night" (literally or figuratively)'
kjv_usage: (mid-)night
derivation: a primary word;
extended_definition: 'νύξ  genitive νυκτός, ἡ,

  [in LXX chiefly for לַיִל ;]

  night: Mat.12:40, Mrk.6:48, Jhn.13:30, al.; genitive temp. (of the time within which
  something  happens; M, Pr., 73; B1., § 36, 13), νυκτός, by night, Mat.2:14, Jhn.3:2,
  1Th.5:7, al.; ν. κ. ἡμέρας, Mrk.5:5, 1Th.2:9, al.; ἡμέρας κ. ν., Luk.18:7, Rev.4:8,
  al.; μέσης ν., Mat.25:6; dative, νυκτί, in ans. to the question, "when?" (rare in
  cl.; Hdt., Soph.), ταύτῃ τ. ν., Luk.12:20, al.; ἐκείνῃ Act.12:6; ἐπιούσῃ, Act.23:11;
  accusative durat. (Bl., § 34, 8; Kühner3, III, 314b), ν. κ. ἠμέραν, Luk.2:37 Act.20:31;
  τ. νύκτας, Luk.21:37; διὰ νυκτός (= cl. νυκτός; Bl., § 42, 1; 46, 7), Act.5:19 16:9
  17:10 23:31; δι᾽ ὅλης ν., Luk.5:5; κατὰ μέσον τῆς ν. (Bl., § 47, 6), Act.27:27.
  Metaphorical: Jhn.9:4, Rom.13:12, 1Th.5:5

  (AS) {STEPBible-TBESG}'
etymology: 'νύξ, νυκτός, ἡ,

  night: either generally, mght-season (opposed to day), or a night, ν. ἀμβροσίη [Refs
  8th c.BC+]; but ν. ὀλοή[Refs 8th c.BC+], III; νυκτός by night, as adverb, [Refs
  8th c.BC+]; νυκτὸς ἔτι while it was still night, [Refs 5th c.BC+]; ἄκρας ν. at dead
  of night, [Refs]night-fall, [Refs 4th c.BC+] on the verge of dawn, [Refs]; ἀωρὶ
  νυκτός, τῶν νυκτῶν, see at {ἀωρί}: in plural, τῶν νυκτῶν at nights, [Refs 5th c.BC+];
  νύκτα the night long, νύκτα φυλάσσειν to watch the night through, [Refs 8th c.BC+]:
  in Attic dialect, ὅλην τὴν ν. [Refs 8th c.BC+]; νύκτα ἡμέραν ποιούμενος ἀπόστειλον
  (κατάπεμψον), i. e. without delay, [Refs 3rd c.BC+]; μέσαι νύκτες midnight, [Refs
  7th c.BC+]

  __2 frequently with Preps., ἀνὰ νύκτα by night, [Refs 8th c.BC+]; ἀνὰ πᾶσαν ν. all
  night through, [Refs 8th c.BC+]; εἰς νύκτα, εἰς τὴν ν., towards night, [Refs 5th
  c.BC+]; ἐν νυττί (νυκτί), opposed to πεδ᾽ ἀμέραν, [Refs 3rd c.BC+]; κατὰ νύκτα [Refs
  5th c.BC+]; ὑπὸ νύκτα to wards nightfall, [Refs 5th c.BC+]; μετὰ νύκτας by night,
  [Refs 5th c.BC+]; μεθ᾽ ἡμέραν καὶ διὰ νυκτός all through the night, [Refs 5th c.BC+];
  ἐκ νυκτός after nightfall, [LXX+6th c.BC+]; πόρρω τῶν νυκτῶν far into the night,
  [Refs]; ἐπὶ νυκτί by night, [Refs 8th c.BC+]

  __3 in plural, watches of the night, [Refs]; three such, παροίχωκεν δὲ πλέων νὺξ
  τῶν δύο μοιράων, τριτάτη δ᾽ ἔτι μοῖρα λέλειπται [Refs 8th c.BC+]; τρίχα νυκτὸς ἔην,
  for τρίτον μέρος τῆς νυκτὸς ἦν, it was the third watch, i. e. next before morning,
  [Refs 8th c.BC+]

  __II metaphorically of darkness, νυκτὶ καλύψαι [Refs 8th c.BC+]

  __II.2 metaphorically of death, ἀμφὶ δὲ ὄσσε κελαινὴ ν. ἐκάλυψε [Refs 8th c.BC+]

  __II.3 in Comparisons, of anything dark and direful, νυκτὶ ἐοικώς like night, of
  Apollo in his wrath, [Refs 8th c.BC+]; τάδε νυκτὶ ἐΐσκει what is here he like ns
  to night, [Refs]; ὀλεθρία ν., of a great calamity, [Refs 5th c.BC+]

  __III Νύξ as proper name, the goddess of Night, [Refs 8th c.BC+]

  __IV the night- or evening-quarter of heaven, the West, πρὸς νυκτός [Refs]nox, Lithuanian
  naktis, Gothic nahts, etc.) {STEPBible-TFLSJ}'
