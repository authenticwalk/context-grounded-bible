strongs_number: G0805
language: greek
lemma: ἀσφαλίζω
transliteration: asphalízō
definition: to render secure
kjv_usage: make fast (sure)
derivation: from G804 (ἀσφαλής);
extended_definition: 'ἀσφαλίζω

  (ἀσφαλής), [in LXX: Neh.3:15 (חָזַק hi.), Isa.41:10 (תָּמַךְ), Wis.4:17 10:12 13:15
  * ;]

  to make firm, secure: mid., Mat.27:65-66, Act.16:24; pass., Mat.27:64 (MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσφᾰλίζω

  [Refs 2nd c.BC+]:—mostly in middle, future -ιοῦμαι[Refs 1st c.AD+] but -ίσομαι [Refs
  1st c.BC+]: perfect ἠσφάλισμαι[Refs 2nd c.BC+]pluperfect ἠσφάλιστο[Refs]: aorist
  ἠσφαλισάμην[Refs 1st c.AD+]: some of these tenses are used in passive sense (see.
  below):—fortify, τὸν τόπον[Refs 2nd c.BC+]:—passive, [NT]

  __b secure, [Refs 1st c.AD+]

  __2 more frequently in middle, secure, ἑαυτόν[Refs 4th c.BC+]; τὰς εἰσβολάς, τὴν
  χώραν, etc., [Refs 2nd c.BC+]; shut up, close, πύλην[LXX]; ὀφθαλμοὶ ἠσφαλισμένοι,
  opposed to ἀνεῳγμένοι, [Refs]; τοὺς πόδας ἠσφαλίσατο εἰς τὸ ξύλον made them fast,
  [NT]

  __3 secure the person of, arrest, τινά[Refs 1st c.BC+]; seize, τὰ γενήματα [Refs
  2nd c.BC+]

  __4 middle, certify, [Refs 2nd c.AD+]

  __II middle, secure oneself against, ward off, τὰς καταφορὰς τῶν μαχαιρῶν[Refs 2nd
  c.BC+]: absolutely, safeguard oneself, [Refs 1st c.AD+]

  __II.2 metaphorically in Rhet., safeguard a risky metaphor, ἀ. τὰς μεταφοράς[Refs
  4th c.BC+] — passive, λέξις ἠσφαλισμένη τοῖς συνδέσμοις[Refs] {STEPBible-TFLSJ}'
