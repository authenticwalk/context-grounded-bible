extended_definition: 'A woman living at the time of Exile and Return, only mentioned
  at Neh.6.14

  § Noadiah = "meeting with Jehovah"

  1) a Levite, son of Binnui, who weighed the vessels of gold and silver belonging
  to the temple which were brought back from Babylon

  2) a prophetess who joined Sanballat and Tobiah in their attempt to intimidate Nehemiah
  {STEPBible-TBESH}'
