strongs_number: G1081
language: greek
lemma: γέννημα
transliteration: génnēma
definition: offspring; by analogy, produce (literally or figuratively)
kjv_usage: fruit, generation
derivation: from G1080 (γεννάω);
extended_definition: 'γέννημα, -τος, τό

  (γεννάω), [in LXX chiefly for תְּבוּאָה ;]

  offspring of men or animals: ἐχιδνῶν, Mat.3:7 12:34 23:33, Luk.3:7 (and elsewhere
  in Rec. for γένημα, which see).†

  (AS) {STEPBible-TBESG}'
etymology: 'γένν-ημα, ατος, τό,

  that which is produced or born, child, [Refs 5th c.BC+]: generally, any product
  or work, [Refs 5th c.BC+]: in plural, fruits of the earth, [Refs 2nd c.BC+]

  __2 breeding, δηλοῖ τὸ γ. ὠμὸν (i.e. ὄν).. παιδός [Refs 5th c.BC+]

  __II active, begetting, [Refs 4th c.BC+]

  __II.2 producing, [Refs 5th c.BC+]

  γένημα, ατος, τό,

  produce, of the fruits of the earth (compare γέννημα), [NT+3rd c.BC+]; γ. καὶ ἐπιγενήματα
  [Refs 1st c.AD+], etc. γενημάτιον, τό, diminutive of {γενηΐς}, [Refs] {STEPBible-TFLSJ}'
