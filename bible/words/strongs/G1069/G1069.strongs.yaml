strongs_number: G1069
language: greek
lemma: γείτων
transliteration: geítōn
definition: a neighbour (as adjoining one's ground); by implication, a friend
kjv_usage: neighbour
derivation: from G1093 (γῆ);
extended_definition: 'γείτων, -ονος, ὁ, ἡ

  (γῆ), [in LXX chiefly for שָׁכֵן ;]

  a neighbour: Luk.14:12 15:6, 9 Jhn.9:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'γείτων, ονος, ὁ, ἡ,

  neighbour, borderer, γείτονες ἠδὲ ἔται Μενελάου [Refs 8th c.BC+]; opposed to σύνοικος,
  [Refs 5th c.BC+]; ἐκ τῶν γ. or ἐκ γειτόνων from or in the neighbourhood, [Refs 5th
  c.BC+]; ἐν γειτόνων (i.e. οἴκοις) οἰκεῖν [Refs 4th c.BC+] to be of like kind, [Refs
  7th c.BC+]

  __II as adjective, neighbouring, bordering, πόλις, πόντος, [Refs]; χώρα, πύλαι,
  ῥοαί, [Refs 5th c.BC+]; also in Prose, ἡ γ. πόλις [Refs 5th c.BC+]

  __III γίτονας (sic)· τὰ δύο αἰδοῖα, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
