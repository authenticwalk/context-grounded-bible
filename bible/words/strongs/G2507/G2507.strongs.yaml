strongs_number: G2507
language: greek
lemma: καθαιρέω
transliteration: kathairéō
definition: to lower (or with violence) demolish (literally or figuratively)
kjv_usage: cast (pull, put, take) down, destroy
derivation: from G2596 (κατά) and G138 (αἱρέομαι) (including its alternate);
extended_definition: 'καθ-αιρέω, -ῶ

  [in LXX for נָתַץ, פָּרַץ, יָרַד, etc. ;]

  __1. to take down: with accusative of person(s) (the technical term for removal
  after crucifixion, Field, Notes, 44), Mrk.15:36, 46, Luk.23:53, Act.13:29.

  __2. to put down by force, pull down, destroy: ἀποθήκας, Luk.12:18 (opposite to
  οἰκοδομεῖν); δυνάστας, Luk.1:52; ἔθνη, Act.13:19; pass., Act.19:27 (diminished,
  Field, Notes, 129 f.); figuratively, to refute: λογισμούς, 2Co.10:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθαιρ-έω,

  Ionic dialect κατ-, Aeolic dialect κατάγρημι, which see: future -ήσω[Refs 8th c.BC+]:
  future [Refs 1st c.AD+]aorist 2 καθεῖλον, infinitive καθελεῖν: aorist 1 καθεῖλα
  [LXX]: Ionic dialect perfect participle passive καταραιρημένος [Refs 5th c.BC+]:—take
  down, καθείλομεν ἱστία [Refs 8th c.BC+]; κ. ἄχθος take it down, i.e. off one''s
  shoulders, [Refs 5th c.BC+]; κ. τῶν ἐκ τῆς στοᾶς ὅπλων some of them, [Refs 5th c.BC+];
  κ. τινά, from the cross, [Refs 2nd c.BC+] —middle, κατελέσθαι τὰ τόξα take down
  one''s bow, [Refs 5th c.BC+]

  __2 put down, close the eyes of the dead, ὄσσε καθαιρήσουσι θανόντι περ [Refs 8th
  c.BC+]

  __3 of sorcerers, bring down from the sky, σελήνην [Refs 5th c.BC+]

  __4 κατά με πέδον γᾶς ἕλοι may earth swallow me! [Refs 5th c.BC+]

  __II put down by force, destroy, ὅτε κέν μιν μοῖρ᾽ ὀλοὴ καθέλῃσι [Refs 8th c.BC+],
  etc.; kill, slay, ταῦρον[Refs 7th c.BC+]; ἐάν τις ἀποκτείνῃ.. ἐν ὁδῷ καθελών Legal
  cited in [Refs 4th c.BC+]:—passive, of criminals, to be executed, [Refs 1st c.AD+]

  __II.2 put down, reduce, κ. Κῦρον καὶ τὴν Περσέων δύναμιν [Refs 5th c.BC+]; καθαιρεθῆναι,
  opposed to ἀρθῆναι, [Refs 4th c.BC+]; especially depose, dethrone, [Refs 5th c.BC+];
  κ. τὸ λῃστικὸν ἐκ τῆς θαλάσσης remove it utterly from.., [Refs 5th c.BC+]; κ. ὕβριν
  τινός [LXX+5th c.BC+]passive, καθῃρημένος τὴν αἴσθησιν bereft of sense, [Refs 1st
  c.AD+]; καθαιρεῖσθαι τῆς μεγαλειότητος [Ἀρτέμιδος] [NT]

  __II.3 raze to the ground, demolish, πόλεις [LXX+5th c.BC+]; τῶν τειχῶν a part of
  the walls, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __II.4 cancel, rescind, τὸ Μεγαρέων ψήφισμα [Refs 5th c.BC+]

  __II.5 as law-term, condemn, ἡ καθαιροῦσα ψῆφος a verdict of guilty, [Refs 5th c.BC+]:
  with infinitive, ἐμὲ πάλος καθαιρεῖ.. λαβεῖν [Refs 5th c.BC+]; simply, decide, ὅ
  τι ἂν αἱ πλείους ψῆφοι καθαιρῶσι [Refs 1st c.BC+]; in book-keeping, ἃν καθαιρῶσιν
  αἱ ψῆφοι whatever the counters (or accounts) prove, probably in [Refs 4th c.BC+]

  __II.6 reduce, τῶν αὐξανομένων καὶ καθαιρουμένων γραμμῶν [Refs 4th c.BC+]; of mild
  caustics, τὰ ὑπερσαρκέοντα καθαιρεῖ (probably to be read instead of καθαίρει) [Refs
  5th c.BC+]: Rhet., minimize, [Refs 4th c.BC+]

  __III overpower, seize, κὰδ δέ μιν ὕπνος ᾕρει [Refs 8th c.BC+]; κ. τινά overtake,
  [Refs 5th c.BC+]; κ. τινὰ ἐν ἀφροσύνῃ catch in the act of folly, [Refs 5th c.BC+]
  seize by.., [Refs 3rd c.BC+]:—passive, κ. ὑπό τινος [Refs 5th c.BC+]

  __IV fetch down as a reward or prize, καθαιρεῖν ἀγῶνας [Refs 1st c.AD+]: metaphorically,
  achieve, ἀγώνιον.. εὖχος ἔργῳ καθελών [Refs 5th c.BC+]future infinitive καθαρεῖν,
  παστόν, μίτραν[Refs]:—middle, φόνῳ καθαιρεῖσθ᾽, οὐ λόγῳ, τὰ πράγματα [Refs 5th c.BC+]:—passive,
  [Refs 5th c.BC+]

  __V less frequently like the simple αἱρεῖν, take and carry off, [Refs] {STEPBible-TFLSJ}'
