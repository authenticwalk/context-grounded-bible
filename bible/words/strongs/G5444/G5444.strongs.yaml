strongs_number: G5444
language: greek
lemma: φύλλον
transliteration: phýllon
definition: a sprout, i.e. leaf
kjv_usage: leaf
derivation: from the same as G5443 (φυλή);
extended_definition: 'φύλλον, -ου, τό

  [in LXX chiefly for עָלֶה ;]

  a leaf: Mat.21:19 24:32, Mrk.11:13 13:28, Rev.22:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'φύλλον, τό

  leaf; in Epic dialect and [Refs 5th c.BC+] always in plural leaves, or collectively
  foliage, φύλλα καὶ ὄζους [Refs 8th c.BC+]; πλεκτὰ φύλλα wreathed leaves, [Refs];
  φύλλον ἐλαίας, poetry for ἐλάα, S.[same place]: metaphorically of choral songs,
  φύλλ᾽ ἀοιδᾶν [Refs 5th c.BC+]; of leaves used as voting-papers, [Refs 3rd c.BC+]

  __2 of flowers, petal, [ῥόδον] ἔχον ἑξήκοντα φύλλα [Refs 5th c.BC+]; ὑακίνθινα φ.,
  λειμώνια φ., [Refs 3rd c.BC+]

  __II plant, in general, φ. ὂν ἐπινηχόμενον τῷ ὕδατι [Refs 1st c.AD+]; ἡ κατὰ φύλλον
  (with or without γεωμετρία) survey according to plants, i. e. crops grown, [Refs
  2nd c.BC+]: especially of medicinal herbs, φ. εἴ τι νώδυνον κάτοιδε [Refs 5th c.BC+]

  __II.2 as a name of definite species:

  __II.2.a ={βρυωνία}, dog Mercury, Mercurialis perennis, [Refs 4th c.BC+]

  __II.2.b the leaf-like fruit of silphium, [Refs 5th c.BC+]

  __II.2.c ={λευκάκανθα}, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
