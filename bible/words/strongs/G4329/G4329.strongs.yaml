strongs_number: G4329
language: greek
lemma: προσδοκία
transliteration: prosdokía
definition: apprehension (of evil); by implication, infliction anticipated
kjv_usage: expectation, looking after
derivation: from G4328 (προσδοκάω);
extended_definition: 'προσδοκία, -ας, ἡ

  (ιροσδοκάω), [in LXX: Gen.49:10 (יִקָּהָה), Psa.119:116 (שֵׂבֶר) Wis.17:13, Sir.40:2,
  al. ;]

  expectation: with genitive obj., Luk.21:26; with genitive subjc., Act.12:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσδοκ-ία, ἡ,

  looking for, expectation, whether in hope or fear, but more commonly fear,

  __1 with genitive, μέλλοντος κακοῦ, δεινῶν, [Refs 5th c.BC+]: in good sense, π.
  ἀγαθῶν ἐμβάλλειν [Refs 5th c.BC+]; τῆς ἀσφαλείας ἔχειν π. [Refs 5th c.BC+]; τὰς
  τῶν ἔργων προσδοκίας ἀπαιτεῖν τινα, i.e. the fulfilment of the expectations raised,
  [Refs 4th c.BC+]

  __2 absolutely, τῶν ὑποκειμένων π. καὶ τῶν ἐλπίδων [Refs 4th c.BC+]; αἱ ἔσχαται
  π. [Refs 1st c.BC+]

  __3 followed by a conjunction, προσδοκία οὐδεμία (i.e. ἦν) μὴ ἐπιπλεύσειαν [Refs
  5th c.BC+]

  __4 with Preps., πρὸς προσδοκίαν according to expectation, [Refs 5th c.BC+]; κατὰ
  τὴν π. [Refs 5th c.BC+]; opposed to παρὰ προσδοκίαν, which is used of a kind of
  joke frequently in Comedy texts, e.g. ἔχειν ὑπὸ ποσσὶ—χίμεθλα (where πέδιλα was
  expected), [Refs 4th c.BC+] {STEPBible-TFLSJ}'
