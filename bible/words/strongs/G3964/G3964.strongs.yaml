strongs_number: G3964
language: greek
lemma: πατραλῴας
transliteration: patralṓias
definition: a parricide
kjv_usage: murderer of fathers
derivation: from G3962 (πατήρ) and the same as the latter part of G3389 (μητραλῴας);
extended_definition: 'πατρολῴας (-αλῴας, Rec.; in cl. -αλοίας, see Bl., § 3, 3; 6,
  2, and cf. μητρολῴας), -ου, ὁ

  (πατήρ + ἀλοιάω, to smite),

  __(a) a parricide: 1Ti.1:9 (Av, R, txt.);

  __(b) a smiter of his father : ib. (R, mg.).†

  (AS) {STEPBible-TBESG}'
etymology: 'πατρ-ᾰλοίας,

  genitive α and ου, ὁ, vocative -αλοῖα: (άω):— one who slays or strikes his father,
  parricide, [Refs 5th c.BC+]:—sometimes written πατραλῴας or πατρολῴας(πατρ-λώας,
  πατρ-λόας) in codices, as [NT+1st c.AD+] {STEPBible-TFLSJ}'
