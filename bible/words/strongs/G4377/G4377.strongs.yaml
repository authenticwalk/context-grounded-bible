strongs_number: G4377
language: greek
lemma: προσφωνέω
transliteration: prosphōnéō
definition: to sound towards, i.e. address, exclaim, summon
kjv_usage: call unto, speak (un-)to
derivation: from G4314 (πρός) and G5455 (φωνέω);
extended_definition: 'προσ-φωνέω, -ῶ

  [in LXX: 1Es.2:21 Est.6:6 Est.6:22, 2Ma.15:15 * ;]

  __1. to address, call to; in cl., with accusative of person(s), with dupl. accusative
  (cf. 2Mac, l.with); absol. (Hom., Od., v, 159, al.): Act.21:40 In late writers,
  with dative of person(s): Mat.11:16, Luk.7:32 13:12 23:20, Act.22:2.

  __2. to call by name, summon: with accusative (as in cl.), Luk.6:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσφων-έω,

  call or speak to, address, present first in [Refs 8th c.BC+] only in imperfect,
  the Epic dialect aorist being προσέειπον, τινα [NT+8th c.BC+]: with double accusative,
  address words to a person, οὐδέ τί μιν προσεφώνεον [Refs 8th c.BC+]

  __2 call by name, ποδαπὸν ὅμιλον τόνδε.. προσφωνοῦμε; [Refs 5th c.BC+]; π. τινὰ
  βασιλέα salute him king, [Refs 2nd c.BC+]

  __3 issue directions or orders, τινι [Refs 2nd c.BC+]:—passive, [Refs 2nd c.BC+]

  __II with accusative of things, pronounce, utter, τήνδε π. φάτιν [Refs 5th c.BC+];
  address or dedicate a book, τινι [Refs 1st c.BC+]

  __II.2 make a report, [Refs 2nd c.AD+]; περί τινος Wilcken [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
