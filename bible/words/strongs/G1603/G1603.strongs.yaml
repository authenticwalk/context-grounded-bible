language: greek
lemma: ἐκπληρόω
transliteration: ekplēróō
definition: to accomplish entirely
kjv_usage: fulfill
derivation: from G1537 (ἐκ) and G4137 (πληρόω);
extended_definition: 'ἐκ-πληρόω

  [in LXX: 2Ma.8:10, 3Ma.1:2 3Mac 1:22 * ;]

  __1. to fill full, make up a number.

  __2. to fulfil (MM, Exp., xii; Cremer, 839), Act.13:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκπληρ-όω,

  fill up, ἑκατὸν ἐχίδναις ἀσπίδ᾽ ἐ. [Refs 5th c.BC+]

  __2 make up to a certain number, ἐκπληροῦσι τὰς ἴσας μυριάδας ἐκείνοισι [Refs 5th
  c.BC+]; δέκατον ἐκπληρῶν ὄχον making up the number of ten chariots, [Refs 5th c.BC+]

  __3 man completely, τριήρεις [Refs 4th c.BC+]

  __4 fulfil, ἡ χάρις ἐκπεπλήρωται [NT+5th c.BC+]

  __5 pay off, τὸ χρέος [Refs 5th c.BC+]

  __II ἐ. λιμένα πλάτῃ make one''s way over, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
