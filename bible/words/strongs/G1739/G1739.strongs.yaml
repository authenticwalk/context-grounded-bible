strongs_number: G1739
language: greek
lemma: ἐνδόμησις
transliteration: endómēsis
definition: a housing in (residence), i.e. structure
kjv_usage: building
derivation: from a compound of G1722 (ἐν) and a derivative of the base of G1218 (δῆμος);
extended_definition: 'ἐν-δώμησις (Rec. -δόμησις), -εως, ἡ

  (δωμάω, to build),

  a build­ing in: ἡ ἐ. τ. τείχους αὐτῆς ἴασπις, its wall had jasper built into it,
  Rev.21:18 (see MM, Exp., xiii; Swete, Ap., l.with).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνδόμ-ησις, εως, ἡ,

  thing built in, structure, τοῦ τείχους [NT]; especially mole or breakwater, [Refs
  1st c.AD+]; compare ἐνδώμησις. {STEPBible-TFLSJ}'
