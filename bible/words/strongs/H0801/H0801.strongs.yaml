definition: properly, a burnt-offering; but occasionally of any sacrifice
kjv_usage: (offering, sacrifice), (made) by fire.
derivation: the same as H800 (אֶשָּׁה), but used in a liturgical sense;
extended_definition: food offering, offering given to God  by fire or eaten by priests,
