strongs_number: G5237
language: greek
lemma: ὑπερείδω
transliteration: hypereídō
definition: to overlook, i.e. not punish
kjv_usage: wink at
derivation: from G5228 (ὑπέρ) and G1492 (εἴδω);
extended_definition: 'ὑπερ-εῖδον, aor.

  [in LXX for עָלַם hi., מַעַל, etc. ;]

  to overlook: with accusative of thing(s), Act.17:30

  (AS) {STEPBible-TBESG}'
etymology: 'ὑπερορ-άω,

  future -όψομαι: aorist ὑπερεῖδον, infinitive -ῐδεῖν: aorist passive ὑπερώφθην:—
  look over, look down upon, with accusative, τὴν θάλασσαν ὑπερορῶντα [Refs 5th c.BC+]

  __II overlook, take no notice of, τοὺς πονηροὺς ὑπερορᾷ [Refs 5th c.BC+]; οὐκ ὀλίγα
  τῶν προσόδων ὑ. remit, [Refs 3rd c.BC+]; δι᾽ ὄνειρον.. ὑπεριδεῖν τὸ συμφέρον [Refs
  2nd c.AD+]: with participle, οὐχ ὑπεροψόμενοί τινας ἀφαιρεθέντας [Refs 1st c.BC+]

  __II.2 despise, disdain, ὑπεριδὼν Ἴωνας [Refs 5th c.BC+]:—passive, ἡ Λακεδαίμων
  κακῶς ἤκουσε καὶ ὑπερώφθη [Refs 5th c.BC+]

  __II.2.b less frequently with genitive, ὑπερορῶ τῆς ἀπολογίας [Refs 5th c.BC+];
  τῶν μὲν ζῴων φροντίσαι, τῶν δ᾽ οὕτω τιμίων (i.e. τῶν ἄστρων) ὑ. [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
