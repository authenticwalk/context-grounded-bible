strongs_number: G5122
language: greek
lemma: τοὔνομα
transliteration: toúnoma
definition: the name (is)
kjv_usage: named
derivation: contraction for the neuter of G3588 (ὁ) and G3686 (ὄνομα);
extended_definition: 'τοὔνομα

  by crasis for τὸ ὄνομα, accusative absol.,

  by name: Mat.27:57.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ὀνομάζω,

  imperfect ὠνόμαζον [Refs 4th c.BC+], etc.; Epic dialect ὀν- [Refs 8th c.BC+]: future
  ὀνομάσω [Refs 5th c.BC+]: aorist ὠνόμασα [Refs 8th c.BC+]: perfect ὠνόμακα [Refs
  5th c.BC+]:—passive, future -ασθήσομαι[Refs 2nd c.AD+]aorist ὠνομάσθην and perfect
  ὠνόμασμαι, [Refs 5th c.BC+]; Epic dialect ὀνόμασται [Refs 4th c.BC+]; 3rd.pers.
  plural ὠνομάδαται [Refs 2nd c.AD+]:—middle, imperfect ὠνομάζετο [Refs 5th c.BC+]
  —Aeolic dialect or _Doric dialect_ future 3rd.pers. singular ὀνυμάξει (or -εῖ) [Refs]:
  aorist ὀνύμαξε [Refs 5th c.BC+]; middle future ὀνυμάξομαι[Refs]: present ὀνυμάζεται[Refs
  5th c.AD+]: (ὄνομα):—speak of by name, call or address by name, of persons, πατρόθεν
  ἐκ γενεῆς ὀνομάζων ἄνδρα ἕκαστον [Refs 8th c.BC+]; Πυθοδώρου.., ὃν Ἀθηναῖοι οὐκ
  ὀνομάζουσιν [Refs 5th c.BC+]; τοῖς προγόνοις -αζομένοις ἀπομνημονεύεται ὁπόστος
  ἀφ᾽ Ἡρακλέους ἐγένετο his descent.. is traced by naming his ancestors, [Refs]

  __2 of things, name, specify, περικλυτὰ δῶρ᾽ ὀνόμαζον [Refs 8th c.BC+]; but also,
  name or promise, opposed to giving, εἰ μὲν.. μὴ δῶρα φέροι, τὰ δ᾽ ὄπισθ᾽ ὀνομάζοι
  [Refs]; εἶναί τι ὀνομάζειν use the term ''being'', [Refs 5th c.BC+]; dedicate, τράπεζαν
  τῷ δαίμονι [Refs 4th c.BC+]:—passive, λόγοισι.. ὠνόμασται βραχέσι have been expressed,
  [Refs 5th c.BC+]

  __II ὀ. τινά τι call one something, [Refs 5th c.BC+]; ὄνομα τί σε.. ὠνόμαζεν λεώ;
  [Refs] —rarely in middle, παῖδά μ᾽ ὠνομάζετο called me his son, [Refs 5th c.BC+]:—passive,
  ὄνομα δ᾽ ὠνομάζετο Ἕλενος [Refs 5th c.BC+]

  __II.b nominate, ὀνομασθεὶς εἰς δεκαπρωτείαν [Refs 3rd c.AD+]

  __II.2 εἶναι is frequently added pleonastic, τὰς ὀνομάζουσι εἶναι Ὑπερόχην καὶ..
  whose names they say are Hyperoche and.., [Refs 5th c.BC+]

  __III name or call with reference to, in accordance with, or after.., τινὰ or τι
  ἐπί τινι [Refs 5th c.BC+]:—passive, ἐπί τινος [Refs 5th c.BC+]

  __IV utter names or words, ἐς τρὶς ὀνομάσαι Σόλων [Refs 5th c.BC+] —passive, φύσις
  ἐπὶ τοῖς ὀνομάζεται ἀνθρώποισι the name φύσις is given by men to those things, [Refs
  5th c.BC+]; παρανομίαν ἐπὶ τοῖς μὴ ἀνάγκῃ κακοῖς ὀνομασθῆναι the name of transgression
  is applied.., [Refs 5th c.BC+]; ἀπὸ τούτου τοῦτο ὀνομάζεται (i.e. οὐ φροντὶς Ἱπποκλείδῃ)
  hence this saying is used, [Refs 5th c.BC+]

  __V make famous, in passive, οἱ ὠνομασμένοι persons of renown, variant for{διωνομασμένοι}
  in [Refs 5th c.BC+] —Cf. ὀνομαίνω. {STEPBible-TFLSJ}'
