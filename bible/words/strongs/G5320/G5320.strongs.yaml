strongs_number: G5320
language: greek
lemma: φανερῶς
transliteration: phanerōs
definition: plainly, i.e. clearly or publicly
kjv_usage: evidently, openly
derivation: adverb from G5318 (φανερός);
extended_definition: 'φανερῶς

  adv. (φανερός), [in LXX: 2Ma.3:28 * ;]

  __(a) manifestly, openly: Mrk.1:45; opposite to ἐν κρυπτῷ„ Jhn.7:10;

  __(b) clearly: Act.10:3 (2Ma.3:28).†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  φᾰνερός, ά, όν,

  but ός, όν, [Refs 5th c.BC+]: (φαίνω):— visible, manifest, ἡ στήλη ἔχει πάντα φ.,
  i.e. all that is in it can be plainly seen, [Refs 5th c.BC+]; φ. θάνατος, ὄλεθρος,
  opposed to ἀφανής, [Refs 5th c.BC+]if detected, [Refs 5th c.BC+] — Constr.: φανερός
  εἰμι with participle, ἀπικόμενοι φανεροί εἰσι they are known to have come, [Refs
  5th c.BC+]; εἰ φανερὸν γίγνοιτο ὅτι.. [Refs 5th c.BC+]

  __2 shining, illustrious, προεδρίη [Refs 6th c.BC+]; conspicuous, remarkable, φ.
  μηδὲν κατεργάζεσθαι [Refs 5th c.BC+]

  __3 φ. οὐσία real property, opposed to personalty (ἀφανής), [Refs 5th c.BC+]

  __3.b property in possession (opposed to in action), [Refs 5th c.BC+]

  __3.c in hand, in cash, μηδὲν φανερὸν κεκτῆσθαι to have no cash in hand, [Refs 5th
  c.BC+]; φανερόν τι a certain sum of money, [Refs 5th c.BC+]

  __4 of votes, φ. ψήφῳ by open vote, opposed to κρύβδην (ballot), [Refs 5th c.BC+]

  __5 adverb -ρῶς openly, manifestly, βουλόμενος φ. [Refs 5th c.BC+]; φ. ἐρᾶν, opposed
  to λάθρᾳ, [Refs 5th c.BC+]: comparative, φανερώτερον ἐκπολεμεῖν [Refs 5th c.BC+];
  -τέρως [Refs 4th c.BC+]

  __5.b τὸ φ. frequently with Preps. in adverb sense, ἐκ τοῦ φ. openly, [Refs 5th
  c.BC+]; πολέμιος οὐκ ὢν ἐκ τοῦ φ. not openly declared, [Refs 5th c.BC+]; αἱ ἐς τὸ
  φ. λεγόμεναι αἰτίαι, [Refs]; τὸν σῖτον φέρειν ἐς τὸ φ. into public, [Refs 5th c.BC+];
  ἐπὶ φανεροῖς ξυνελθεῖν on public, acknowledged terms, [Refs 5th c.BC+]

  __II of persons, manifest, conspicuous, εἰ [Διόνυσος καὶ Πὰν] φ. ἐγένοντο ἐν τῇ
  Ἑλλάδι [Refs 5th c.BC+]persons of distinction, [Refs 2nd c.AD+]

  __II.2 open, frank, opposed to ἐπίβουλος, [Refs 4th c.BC+]

  __III = τις, φ. χρέα certain debts, Mitteis [Refs 5th c.AD+] {STEPBible-TFLSJ}'
