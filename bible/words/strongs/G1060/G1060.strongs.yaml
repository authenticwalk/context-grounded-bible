strongs_number: G1060
language: greek
lemma: γαμέω
transliteration: gaméō
definition: to wed (of either sex)
kjv_usage: marry (a wife)
derivation: from G1062 (γάμος);
extended_definition: 'γαμέω, -ῶ,

  [in LXX: Est.10:3, 2Ma.14:25, 4Ma.16:9 * ;]

  to marry;

  __1. of the man, to marry, take to wife (ducere): absol., Mat.19:10 22:25, 30 24:38,
  Mrk.12:25, Luk.17:27, 20:34, 35, 1Co.7:28, 33; with accusative: Mat.5:32 19:9, Mrk.6:17
  10:11, Luk.14:20 16:18.

  __2. Of the woman,

  __(a) mid. (and in late  writers, pass.), to give oneself in marriage, marry (nubere):
  1Co.7:39;

  __(b) in Hellenistic (M, Pr., 159), act. (as of the man), to marry: absol., 1Co.7:28,
  34 1Ti.5:11, 14. with accusative, Mrk.10:12.

  __3. Of both sexes: absol., 1Ti.4:3, 1Co.7:9, 10 36.

  † (AS) {STEPBible-TBESG}'
etymology: 'γᾰμέω,

  future γαμέω [Refs 8th c.BC+], contraction γαμῶ [Refs 5th c.BC+]: aorist 1 ἔγημα
  [NT+8th c.BC+]perfect γεγάμηκα [Refs 5th c.BC+]: pluperfect ἐγεγαμήκει [Refs 5th
  c.BC+]:—middle, future Epic dialect γαμέσσεται [Refs 8th c.BC+] codices, Attic dialect
  γαμοῦμαι [Refs 5th c.BC+]: aorist ἐγημάμην [Refs 8th c.BC+]:—passive, future γαμηθήσομαι
  [Refs 1st c.AD+]: aorist ἐγαμήθην [Refs 3rd c.BC+]: perfect γεγάμημαι [Refs 5th
  c.BC+]: pluperfect ἐγεγάμητο [Refs 2nd c.AD+]: (γάμος):—marry, i.e. take to wife,
  of the man, Ἀδρήστοιο δ᾽ ἔγημε θυγατρῶν one of his daughters, [Refs 8th c.BC+];
  γ. γυναῖκα ἐς οἰκία, like{ἄγεσθαι}, [Refs 5th c.BC+]; γῆμαι γέκτρα βασιλέως the
  king''s daughter, [Refs 5th c.BC+]; also γάμῳ γ. marry in lawful wedlock, [Refs
  4th c.BC+]; ἐκ κακοῦ, ἐξ ἀγαθοῦ γῆμαι, marry a wife of mean or noble stock, [Refs
  6th c.BC+]; παρά τινος[Refs 5th c.BC+]; ἐπὶ θυγατρὶ γ. ἄλλην γυναῖκα set a stepmother
  over one''s daughter, [Refs 5th c.BC+]; ἐπὶ δέκα ταλάντοις τινὰ γαμεῖν marry a wife
  with a dowry of ten talents, [Refs 5th c.BC+]

  __2 of mere sexual intercourse, take for a paramour, [Refs 8th c.BC+]

  __3 later of the woman, ἐὰν γαμήσῃ ἄλλον [NT]

  __II middle, give oneself or one''s child in marriage:

  __II.1 of the woman, give herself in marriage, i.e. wed, with dative, γαμέεσθαι
  τῷ ὅτεῴ τε πατὴρ κέλεται [Refs 8th c.BC+]; εἰς τύρανν᾽ ἐγημάμην I married into a
  royal house, [Refs 5th c.BC+]; γήματο δ᾽ εἰς Μαραθῶνα, i. e. she married Herodes
  of Marathon, [Refs 5th c.BC+]: ironically of a henpecked husband, κεῖνος οὐκ ἔγημεν
  ἀλλ᾽ ἐγήματο [Refs 6th c.BC+]; so Medea to Jason, μῶν γαμοῦσα.. σ; did I marry you?
  [Refs 5th c.BC+]; ἐγημάμην, of a man marrying a rich wife, [Refs 4th c.BC+]; γαμεῖται
  ἕκαστος (obscene meaning) [Refs 1st c.BC+]; incorrectly, in later writers, γημάμενος
  [Refs 2nd c.AD+]

  __II.2 of parents, get their children married, betroth them, get a wife for the
  son, Πηλεύς θήν μοι ἔπειτα γυναῖκα γαμέσσεται αὐτός (where [Refs 3rd c.BC+] will
  seek or make suit for) [Refs 8th c.BC+] —active aorist 1 ἐγάμησα[Refs 4th c.BC+]

  __III passive, to be taken to wife: hence, marry a husband, [prev. cited] ad [near
  the start], [Refs 4th c.AD+], etc.; rarely in correct authors, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
