strongs_number: G4138
language: greek
lemma: πλήρωμα
transliteration: plḗrōma
definition: repletion or completion, i.e. (subjectively) what fills (as contents,
  supplement, copiousness, multitude), or (objectively) what is filled (as container,
  performance, period)
kjv_usage: which is put in to fill up, piece that filled up, fulfilling, full, fulness
derivation: from G4137 (πληρόω);
extended_definition: 'πλήρωμα, -τος, τό

  (πληρόω), [in LXX for מְלֹא ;]

  the result of the action involved in πληρόω (Lft., Col., 255 if.; AR, Eph., 255
  ff.), hence,

  __1. in passive sense, that which has been completed, complement, plenitude, fullness
  (in Xen., Luc., Polyb., al., of a ship''s crew or cargo, and by meton. of the ship
  itself) : Jhn.1:16, Rom.11:12, 25 15:29, 1Co.10:26" (LXX) Eph.1:23 (AR, 42 ff.)
  Eph.3:19 (AR. 87 ff.) Eph.4:13, Col.1:19 2:9; of time, Gal.4:4, Eph.1:10; κοφίνων
  (σφυρίδων) πληρώματα, basketfuls, Mrk.6:43 8:20.

  __2. In active sense (= πλήρωσις, as frequently in words of these formations, cf.
  κτίσις, and see MM, xx);

  __(a) that which fills up (but see Lft., l.with) : Mat.9:16, Mrk.2:21;

  __(b) a filling up, completing, fulfilment: Rom.13:10.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλήρ-ωμα, ατος, τό,

  that which fills, complement, κρατήρων πληρώματα, i.e. wine, [Refs 5th c.BC+]; χθονὸς
  π., i.e. men, [Refs 4th c.BC+]; τὸ π. τῆς γαστρός [Refs 5th c.BC+]; of excrement,
  [Refs 4th c.AD+]

  __2 δαιτὸς π. satiety of the feast, [Refs 5th c.BC+]; π. τυρῶν their fill of cheese,
  [Refs]

  __3 of ships, full number, [Refs 5th c.BC+]; but, of single ships, complement, crew,
  in plural, [Refs 5th c.BC+]; opposed to ὑπηρεσία (which see), [Refs 5th c.BC+];
  π. ἐπίλεκτον [Refs 2nd c.BC+] make up the full number of citizens, [Refs 5th c.BC+];
  gang of workmen, [Refs 3rd c.BC+]

  __4 of number, sum, ὀγδώκοντα ἔτεα ζόης π. μακρότατον προκεῖσθαι [Refs] years are
  fixed as life''s longest sum, [Refs 5th c.BC+]; sum, total, τὸ π. τῶν ἀγαθῶν [Refs
  3rd c.BC+]

  __5 piece inserted to fill up, [NT+2nd c.AD+]

  __6 fullness, full and perfect nature, [NT]; τὸ π. τοῦ θεοῦ, τοῦ Χριστοῦ, [NT];
  later τὰ π. τῶν θεῶν [Refs 4th c.AD+]; the aggregate of properties which constitute
  the complete nature of a thing, full specification, substance, [Refs 5th c.AD+];
  πᾶς νοῦς, π. ὢν εἰδῶν [Refs 5th c.AD+]

  __7 reserves of troops, στρατιῶν [Refs 6th c.AD+]

  __8 mass, complex, ὁ κόσμος π. ἐστι κακίας, ζωῆς, [Refs 1st c.AD+]

  __9 duties of an office, [Refs 6th c.AD+]; completion of a term of office (compare
  11), [Refs]

  __10 freight, cargo, νεώς [Refs 1st c.AD+]

  __II filling up, completing, [Refs 5th c.BC+]; Ζηνὸς ἔχεις κυλίκων π. hast the task
  of filling.., [Refs 5th c.BC+]

  __II.2 fulfilment, νόμου [NT] {STEPBible-TFLSJ}'
