strongs_number: G1951
language: greek
lemma: ἐπιλέγομαι
transliteration: epilégomai
definition: to surname, select
kjv_usage: call, choose
derivation: middle voice from G1909 (ἐπί) and G3004 (λέγω);
extended_definition: 'ἐπι-λέγω

  [in LXX chiefly for בָּחַר ;]

  __1. to say in addition (Hdt.).

  __2. to call by name, to call: Jhn.5:2.

  __3. to choose; mid., to choose for oneself: Act.15:40.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιλέγω,

  say in connexion with an action, etc., [Refs 5th c.BC+]; ποιεῖν τι καὶ ἐπιλέγειν
  say while or after doing it, [Refs]; παίζουσιν ἐπιλέγοντες [Refs]; ἐξηπάτων.. ἐπιλέγων
  τοιαυτί 5th-6th c.BC: Aristophanes Comicus “Equites” 418; ἐ. τεκμήρια τὴν ἄλλην
  αὐτοῦ.. παρανομίαν citing it as proof, [Refs]

  __2. say besides, ἑκάστῳ “σοὶ μέν κτλ.” [Refs]; τὴν αἰτίαν ἐ. [Refs]:—middle, repeat,
  [Refs 1st c.BC+] —passive, [τὰ] ἐπιλεγόμενα [Refs 4th c.BC+]

  __3. call by name, [Refs 5th c.BC+]; ἐπέλεγον δὲ κιθαρῳδικούς (i.e. νόμους) [Refs]:—middle,
  [Refs]:— passive, to be surnamed, [Refs 1st c.AD+]

  __4. utter, pronounce a spell (compareἐπεῖπον), ῥῆσιν μυστικήν [Refs 4th c.BC+]

  __5. attribute, τινὶ τὸ καλόν, τὸ χρήσιμον, [Refs]

  __6. say against one, [Refs]

  __II. pick out, select, [Refs 5th c.BC+]; ἔκ τινων πεζούς Wilcken [Refs 2nd c.BC+]
  —frequently in middle, τῶν Βαβυλωνίων ἐπελέξατο he chose him certain of the Babylonians,
  [Refs 5th c.BC+] —passive, ἐπιλελεγμένοι or ἐπειλεγμένοι chosen men, [Refs 1st c.BC+];
  οἱ ἐπιλεγέντες “SIG” 577.72 (Milet., 3rd-2nd c.BC).

  __III. middle, think upon, think over, ταῦτα 5th c.BC: Herodotus Historicus 1.78,
  2.120 [Refs]; μὴ ἐ. not to care, [Refs 5th c.BC+]; οὐδαμὰ ἐ. μή κοτε.. to have no
  fear lest.., [Refs]infinitive, πᾶν ἐπιλεγόμενος πείσεσθαι expecting.. , [Refs] deem
  me not to be.., [Refs]

  __III.2. in [Refs 5th c.BC+] also, con over, read, τὸ βυβλίον, τὰ γράμματα, [Refs]:
  so in active, [Refs]

  __III.3. recount, in speaking, τὴν αἰσχύνην καὶ τὸν κίνδυνον 1st c.BC: Dionysius
  Halicarnassensis 9.57. {STEPBible-TFLSJ}'
