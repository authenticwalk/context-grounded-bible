strongs_number: G1808
language: greek
lemma: ἐξαίρω
transliteration: exaírō
definition: to remove
kjv_usage: put (take) away
derivation: from G1537 (ἐκ) and G142 (αἴρω);
extended_definition: 'ἐξ-αίρω

  [in LXX for נָסַע, יָרַשׁ hi., כָּרַת ni., מוּת, בָּעַר pi., etc. ;]

  to lift up, lift off the earth, remove: 1Co.5:13 (LXX)†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐξαίρω,

  Epic dialect ἐξᾰείρω [Refs 8th c.BC+], also in Ionic dialect Prose, [Refs 5th c.BC+]:
  aorist 1 ἐξῆρα [Refs 5th c.BC+]:—lift up, lift off the earth, ἐκ μὲν ἄμαξαν ἄειραν
  [Refs 8th c.BC+]; ἐξάρας [αὐτὸν] παίει ἐς τὴν γῆν [Refs 5th c.BC+]; ἐ. χεῖρας in
  prayer, [Refs 5th c.BC+]; βάθρων ἐκ τῶνδέ μ᾽ ἐξάραντες having bidden me rise (from
  suppliant posture), [Refs]; τίς σ᾽ ἐξῆρεν οἴκοθεν στόλο; made thee start, [Refs];
  ἐ. θώρακα take it out (of its case), [Refs 5th c.BC+] —passive [Refs]

  __b seemingly intransitive, rise from the ground, of a bird, [Refs 1st c.BC+]start,
  [LXX+2nd c.BC+]

  __2 raise in dignity, exalt, magnify, Κλεισθένης [τὴν οἰκίην] ἐξῆρε (variant{-ήγειρε})
  [Refs 5th c.BC+]; ἄνω τὸ πρᾶγμα ἐ. exaggerate it, [Refs 5th c.BC+]; Rhet., treat
  in elevated style, [Refs 4th c.BC+]; of music, ἐξηρμένον καὶ τεθαρρηκός [Refs 4th
  c.BC+]

  __3 arouse, stir up, θυμὸν ἐς ἀμπλακίην [Refs 6th c.BC+]; ἐ. σε θανεῖν excites thy
  wish to die, [Refs 5th c.BC+]

  __4 pervert, λόγους δικαίων [LXX]

  __5 remove, ἔπιπλα [Refs 1st c.AD+]; make away with, get rid of, ἐξάρατε τὸν πονηρὸν
  ἐξ ὑμῶν αὐτῶν [NT]:—passive, to be carried away, of a dam, [Refs 1st c.AD+]

  __II middle [Refs 8th c.BC+], carry off for oneself, earn, δοιοὺς μισθούς [Refs
  8th c.BC+]; ἐξάρατο ἕδνον won it as a dower, [Refs 8th c.BC+]

  __II.2 ἐξαίρεσθαι νόσον take a disease on oneself, catch it, [Refs 5th c.BC+]

  __II.3 carry off, [Refs 5th c.BC+]

  __III passive, to be raised, [τὸ τεῖχος] ἐξῄρετο διπλήσιον τοῦ ἀρχαίου [Refs 5th
  c.BC+]; rise up, rise, ἐξαιρόμενον νέφος οἰμωγῆς [Refs 5th c.BC+]

  __III.2 swell, uncertain in [Refs 5th c.BC+]; ἐξαειρόμενα (-εύμενα codices) ὑπὸ
  τῆς πιέξιος swellings caused by compression, [Refs]

  __III.3 to be excited, agitated, ἐλπίδι [Refs 5th c.BC+]puffed up, [Refs 5th c.BC+]:
  with participle, ἐξήρθης κλύων [Refs 5th c.BC+]

  __III.4 ἐξηρμένος probably falsa lectio in [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
