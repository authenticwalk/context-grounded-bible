strongs_number: H5714
language: hebrew
lemma: עִדּוֹ
transliteration: ʻIddôw
pronunciation: id-do'
definition: Iddo (or Iddi), the name of five Israelites
kjv_usage: Iddo. Compare H3035 (יִדּוֹ), H3260 (יֶעְדִּי).
derivation: or עִדּוֹא; or עִדִּיא; from H5710 (עָדָה); timely;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.12.4

  § Iddo = "His witness"

  1) father of Abinadab, an officer of Solomon

  2) grandfather of the prophet Zechariah

  3) a Gershonite Levite, son of Joah

  4) a priest in the time of Nehemiah

  5) a seer in the time of king Jeroboam of the northern kingdom of Israel

  6) son of Zechariah, ruler of the tribe of Manasseh in the time of David

  7) a chief of the temple slaves who assembled at Casiphia at the time of the 2nd
  caravan from Babylon {STEPBible-TBESH}'
