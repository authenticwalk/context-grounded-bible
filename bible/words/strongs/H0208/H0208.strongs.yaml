definition: Onam, the name of an Edomite and of an Israelite
kjv_usage: Onam.
derivation: a variation of H209 (אוֹנָן); strong;
extended_definition: 'A man of the tribe of Judah living at the time of United Monarchy,
  first mentioned at 1Ch.2.26;

  son of: Jerahmeel (H3396) and Atarah (H5851);

  brother of: Ram (H7410H), Bunah (H0946), Oren (H0767), Ozem (H0684H) and Ahijah
  (H0281J);

  father of: Shammai (H8060) and Jada (H3047)

  § Onam = "vigorous"

  1) a Horite chief, grandson of Seir

  2) son Jerahmeel, a chief of Judah {STEPBible-TBESH}'
