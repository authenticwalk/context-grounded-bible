strongs_number: G2453
language: greek
lemma: Ἰουδαῖος
transliteration: Ioudaîos
definition: Judæan, i.e. belonging to Jehudah
kjv_usage: Jew(-ess), of Judæa
derivation: from G2448 (Ἰουδά) (in the sense of G2455 (Ἰούδας) as a country);
extended_definition: 'Ἰουδαῖος, -αία, -αῖον

  (Ἰούδας),

  Jewish: ἀνήρ, Act.10:28 22:3; ἄνθρωπος, Act.21:39; ψευδοπροφήτης, 13:6; ἀσχιερεύς,
  19:14; γυνή, 16:1 24:24; γῆ, Jhn.3:22; χώρα, Mrk.1:5. Substantively,

  __(a) Ἰουδαῖος, ὁ, a Jew: Jhn.4:9, Act.18:24, Rom.2:28; pl., Rev.2:9 3:9; οἱ Ἰ.,
  Mat.2:2, Mrk.7:3, Jhn.2:6, al.; Ἰ. τε καὶ Ἕλληνες, Act.14:1, al.; κ. προσήλυτοι,
  Act.2:10; ἔθνη τε κ. Ἰ., Act.14:5; οἱ κατὰ τὰ ἔθνη, Act.21:21; of Jewish Christians,
  Gal.2:13; of the ruling  class who opposed Jesus, Jhn.1:19 2:18 5:10 11:8 13:33,
  al.;

  __(b) Ἰουδαία, -ας, ἡ (sc. γῆ, χώρα, cf. Jhn.3:22, Mrk.1:5), (Heb. יְהוּדָה), Judæa:
  Mat.2:1, Luk.1:5, Jhn.4:3, al.

  (AS) {STEPBible-TBESG}'
etymology: 'Ἰουδαῖος, ὁ,

  a Jewish man: Ἰουδαία, a Jewish woman; ἡ Ἰουδαία (i.e. γῆ) “Judaea”: —Ἰουδα-ϊκός,
  ή, όν, “Jewish”, [LXX] adverb -κῶς [NT+1st c.AD+] {STEPBible-TFLSJ}'
