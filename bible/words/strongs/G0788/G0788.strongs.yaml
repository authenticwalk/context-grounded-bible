definition: more nearly, i.e. very near
kjv_usage: close
derivation: neuter comparative of the base of G1451 (ἐγγύς);
extended_definition: 'ἆσσον (Rec., after Vg., Ἄσσον),

  adv. (compar. of ἄγχι, near),

  nearer: Act.27:13 (RV, close in shore; see B1., § 11, 3; 44, 3; poets, Ion, and
  late prose).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἆσσον

  (Doric dialect ἄσσιον accusative to [Refs]adverb comparative of ἄγχι:— nearer, especially
  of hostile approach, ἆσσον ἴτ᾽[Refs 8th c.BC+]; simply of approach, γυναῖχ᾽ ὁρῶ
  στείχουσαν ἡμῶν ἆ.[Refs 5th c.BC+]; of a woman, ἥτις ἀνδρῶν ἆ. οὐκ ἐλήλυθεν[Refs
  7th c.BC+]: with double comparative, ἕρποντι μᾶλλον ἆσσον[Refs]: superlative ἄσσιστα[Refs
  4th c.BC+]

  __II hence new comparative ἀσσοτέρω, with or without genitive, [Refs 8th c.BC+];
  later comparative adjective ἀσσότερος, ={ἐγγύτερος}, [Refs 4th c.BC+]: superlative
  adverb ἀσσοτάτω[Refs 1st c.BC+]adjective ἀσσότατος[Refs] {STEPBible-TFLSJ}'
