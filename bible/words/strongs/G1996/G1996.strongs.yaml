strongs_number: G1996
language: greek
lemma: ἐπισυνάγω
transliteration: episynágō
definition: to collect upon the same place
kjv_usage: gather (together)
derivation: from G1909 (ἐπί) and G4863 (συνάγω);
extended_definition: 'ἐπι-συν-άγω

  [in LXX for אָסַף, קָבַץ, etc. (Cremer, 65) ;]

  __1. to gather together: Mat.23:37 24:31, Mrk.13:27, Luk.13:34; pass., Mrk.1:33,
  Luk.12:1 17:37, (cf. Psa.102:23 106:47, 2Ma.1:27, al.).

  __2. to gather together against (Mic.4:11, Zec.12:3, 1Ma.3:58, al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπισυν-άγω [ᾰ],

  collect and bring to a place, [Refs 2nd c.BC+]; gather together, [LXX+NT]:—passive,
  [Refs 2nd c.BC+]; to be combined, τὰ ἐκ τῶν πληθυντικῶν εἰς τὰ ἑνικὰ -όμενα [Refs
  3rd c.AD+]; ἐπισυναχθέντες τόκοι accumulated interest, [Refs 2nd c.AD+]; ἐπισυναγόμενος
  ἀριθμός counted up, [Refs 2nd c.AD+]

  __II bring in, in a discussion, περιττὸν-ειν καὶ ταύτας [Refs 1st c.BC+]

  __II.2 Astrology texts, ={ἐπισυμφέρω}, [Refs 2nd c.AD+]

  __III conclude, infer, συλλογιζόμενοι τὸν μεταξὺ χρόνον ἐπισυνάγουσιν ὅτι.. [Refs
  5th c.AD+] {STEPBible-TFLSJ}'
