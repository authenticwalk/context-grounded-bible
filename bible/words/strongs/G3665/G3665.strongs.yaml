strongs_number: G3665
language: greek
lemma: ὁμοιότης
transliteration: homoiótēs
definition: resemblance
kjv_usage: like as, similitude
derivation: from G3664 (ὅμοιος);
extended_definition: 'ὁμοιότης, -ητος, ἡ

  (ὅμοιος), [in LXX: Gen.1:11-12 (מִין), Wis.14:19, 4Ma.15:4 * ;]

  likeness: καθ᾽ ὁμοιότητα, in like manner, Heb.4:15; id. with genitive (MM, xviii),
  after the likeness (of), Heb.7:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμοιό-της, ητος, ἡ,

  likeness, resemblance, [Refs 5th c.BC+]; ἡ αὑτοῖς ὁ. τῆς διαγωγῆς mode of passing
  life like themselves, [Refs]; ὁμοιότητι τετάχθαι κατά τι correspond to.., [Refs];
  so ὁμοιότητι εἶναι κατά τι[Refs]equally, [Refs]: with dative, resemblance to..,
  [Refs 4th c.BC+]; τίνι τῶν ζῴων εἰς ὁμοιότητ; in likeness of what animal ? [Refs
  5th c.BC+]; καθ᾽ ὁμοιότητα λέγεσθαι, opposed to ἁπλῶς, [Refs 4th c.BC+]; καθ᾽ ὁ.
  σημειοῦσθαι, ἡ καθ᾽ ὁ. σημείωσις, [Refs 1st c.BC+]; later καθ᾽ ὁμοιότητα with genitive,
  in the same way as, ἀξιῶν ἐνταγῆναι κἀμοῦ τὸν υἱὸν τῇ τῶν ἐφήβων γραφῇ καθ᾽ ὁ. τῶν
  σὺν αὐτῷ [NT+2nd c.AD+] {STEPBible-TFLSJ}'
