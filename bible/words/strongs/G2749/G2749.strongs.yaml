strongs_number: G2749
language: greek
lemma: κεῖμαι
transliteration: keîmai
definition: to lie outstretched (literally or figuratively)
kjv_usage: be (appointed, laid up, made, set), lay, lie
derivation: middle voice of a primary verb;
extended_definition: 'κεῖμαι

  [in LXX: Jer.24:1 (יָעַד hoph,), al. ;]

  used as passive of τίθημι (LS, see word), to be laid, to lie;

  __(a) of persons: an infant, Luk.2:12, 16; a dead body, Mat.28:6, Luk.23:53, Jhn.20:12;

  __(b) of things, to lie, be laid or set, stand: Mat.5:14, Jhn.2:6 19:29 20:5-7 21:9,
  Rev.4:2 21:16; trop., Θεμέλιος, 1Co.3:11; before prep. with accusative, πρός, Mat.3:10,
  Luk.3:9; εἰς, Luk.12:19; ἐπί, trop., κάλυμμα, 2Co.3:15. Metaphorical, ὁ κόσμος ἐν
  τ. πονηριῷ κ., 1Jn.5:19; to be laid down, appointed: of law, with dative of person(s),
  1Ti.1:9; before εἰς with accusative (of purpose), Luk.2:34, Php.1:16, 1Th.3:3

  (cf. ἀνά-, συν-ανά-, ἀντί-, ἀπό-, ἐπί-, κατά-, παρά-, περί-, πρό-κειμαι).†

  (AS) {STEPBible-TBESG}'
etymology: 'κεῖμαι, κεῖσαι

  [Refs 8th c.BC+], Ionic dialect κέᾰται [Refs 8th c.BC+]; imperative κεῖσο, κείσθω,
  [Refs 8th c.BC+]; subjunctive 3rd.pers. singular κέηται [Refs 8th c.BC+]; optative
  3rd.pers. singular κέοιτο [Refs 5th c.BC+]; infinitive κεῖσθαι [Refs 8th c.BC+];
  participle κεί μενος [Refs 8th c.BC+]: imperfect ἐκείμην [Refs 8th c.BC+], Epic
  dialect κείμην [Refs]; Epic dialect 3rd.pers. singular κέσκετο [Refs]; Ionic dialect
  3rd.pers. plural ἐκέατο [Refs 5th c.BC+], Epic dialect κέατο [Refs 8th c.BC+]: future
  κείσομαι [Refs 8th c.BC+], Doric dialect κεισεῦμαι [Refs 3rd c.BC+]. (Cf. Sanskrit
  śéte (={κεῖται}), also śáyate ''lie'', Gr. κοίτη, κοιμάομαι, perhaps Latin cunae,
  etc.):—to be laid (used as passive to τίθημι): hence, lie, lie outstretched, used
  by [Refs 8th c.BC+] mostly with Preps., πυρὴν.. ᾗ ἔνι κεῖται Πάτροκλος [Refs 8th
  c.BC+]; but ὁ δ᾽ ἐπ᾽ ἐννέα κεῖτο πέλεθρα lay stretched over.., [Refs 8th c.BC+];
  later κεῖσθαι εἰς.., in pregnant sense, εἰς ἀνάγκην κείμεθ᾽ [Refs 5th c.BC+]; also
  ἐπὶ τὴν ὁδὸν κ. to be strewn upon the path, [Refs 3rd c.BC+], plan, opposed to elevation,
  [Refs 5th c.BC+]

  __2 lie down to rest, repose, [Refs 8th c.BC+]; lie, remain, κεῖτο γὰρ ἐν νήεσσι..
  Ἀχιλλεύς [Refs 8th c.BC+]; lie still, λασίην ὑπὸ γαστέρ᾽ ἐλυσθεὶς κείμην, of Odysseus
  under the ram''s belly, [Refs 8th c.BC+] a sleeping evil, [Refs 5th c.BC+]

  __3 lie sick or wounded, ἐν νήσῳ κεῖτο, of Philoctetes, [Refs 8th c.BC+]; lie in
  misery, ἐοικότι κεῖται ὀλέθρῳ [Refs 5th c.BC+]; κειμένῳ ἐπεμπηδᾶν to kick him when
  he''s down, [Refs 5th c.BC+]

  __4 lie dead, [Refs 8th c.BC+]: rare in Prose, χίλιοι.. νεκροὶ κείμενοι [Refs 5th
  c.BC+]

  __4.b frequently also in epitaphs, lie buried, τῇδε κείμεθα [Refs 5th c.BC+]; ἐν
  τάφῳ, ἐν Ἅιδου, παρ᾽ Ἅιδῃ, [Refs 5th c.BC+]; also in Prose, τὸν χῶρον ἐν τῷ κέοιτο
  Ὀρέστης [Refs 5th c.BC+]; κ.ὑπό τινων to be buried by.., [Refs 1st c.AD+]

  __5 frequently of a corpse, lie unburied, [Refs 8th c.BC+]; also κεῖτ᾽ ἀπόθεστος..
  ἐν πολλῇ κόπρῳ lay uncared for, of the old hound of Odysseus, [Refs 8th c.BC+];
  of places, lie in ruins, δόμοι.. χαμαιπετεῖς ἔκεισθ᾽ ἀεί [Refs 5th c.BC+]

  __6 of wrestlers, have a fall, [Refs 5th c.BC+]

  __II of places, to be situated, lie, νῆσος ἀπόπροθεν εἰν ἁλὶ κεῖται [Refs 8th c.BC+],
  etc.; ἐν τῇ [γῇ] κείμενά ἐστι τὰ Σοῦσα (for κεῖται) [Refs 5th c.BC+]; κ. πρὸς τὸν
  ἥλιον, πρὸς ἄρκτον, [Refs]

  __II.2 of things, lie or be in a place, ὅθι οἱ φίλα δέμνι᾽ ἔκειτο [Refs 8th c.BC+];
  ἕλε δίφρον κείμενον placed there, [Refs 5th c.BC+]

  __II.3 fit, of shoes, [Refs 3rd c.BC+]

  __II.4 κεῖσθαι, posture, attitude, as a category, [Refs 4th c.BC+]

  __III to be laid up, in store, of goods, property, etc., δόμοις ἐν κτήματα κεῖται
  [Refs 8th c.BC+]; βασιλῆϊ δὲ κεῖται ἄγαλμα is reserved.., [Refs]; μνῆμα ξείνοιο..
  κέσκετ᾽ ἐνὶ μεγάροισι was left lying.., [Refs 8th c.BC+]; of things dedicated to
  a god, κ. ἐν θησαυρῷ [Refs 7th c.BC+]; of money, κείμενα deposits, [Refs 5th c.BC+];
  πολλὰ χρήματα ἐπὶ τῇ τούτου τραπέζῃ κεῖταί μοι at his bank, [Refs 5th c.BC+]; τἀργύριόν
  σοι κείσεται the caution-money shall be deposited, [Refs 5th c.BC+]; δραχ μὴν ὑπόθες.—Answ.
  κεῖται πάλαι [Refs 4th c.BC+] shall be placed to her credit, [Refs 5th c.BC+]

  __IV to be placed in position, τῶν ἐπὶ τοῦ τοίχου.. κειμένων κιόνων [Refs]

  __IV.2 to be set up, ordained, ἄεθλα κεῖτ᾽ ἐν ἀγῶνι [Refs 8th c.BC+]

  __IV.3 of laws, κεῖται νόμος the law is laid down, [Refs 5th c.BC+]; οἱ νόμοι οἱ
  κείμενοι the established laws, [Refs 5th c.BC+]; αἱ κείμεναι ὑπὸ τῶν ὑπατικῶν γνῶμαι
  the votes given by.., [Refs 1st c.BC+]; οὐκέτι κ. ἡ διαθήκη no longer holds, [Refs
  4th c.BC+]; so of philosophical arguments, hold good, κατά τινων [Refs 5th c.BC+]

  __IV.4 to be laid down in argument, posited, assumed, τοῦτο ἡμῖν οὕτω κείσθω [Refs
  5th c.BC+]let it be assumed, [Refs]; τὸ ἐξ ἀρχῆς κείμενον the assumption, [Refs](plural);
  τὰ περὶ τὴν διάνοιαν ἐν τοῖς περὶ ῥητορικῆς κ. [Refs]

  __IV.5 of names, οὔνομα κεῖται the name is given, [Refs 5th c.BC+]; ὑπὸ τοῦ πατρὸς
  κείμενον [ὄνομα] [Refs 4th c.BC+]; κεῖσθαι without ὄνομα, [Refs 5th c.BC+]; κείμενα
  ὀόματα established terms, [Refs 4th c.BC+]

  __IV.6 metaphorically, πάντα δεινὰ κἀπικινδύνως βροτοῖς κεῖται, παθεῖν μὲν εὖ, παθεῖν
  δὲ θάτερα danger is set before men, that they may.., [Refs 5th c.BC+]

  __V metaphorically, of continuing conditions, ἐνὶ φρεσὶ πένθος ἔκειτο lay heavy,
  [Refs 8th c.BC+]; εὔστομα κείσθω remain unspoken, [Refs 5th c.BC+]; νεῖκος ἔκειτό
  τισι there was an enduring feud, [Refs 5th c.BC+]; Ἑλλήνων κείσομαι ἐν στόματι my
  name shall be a household word, [Refs 6th c.BC+]; μὴ κινεῖν (i.e. κακὸν) εὖ κείμενον
  ''let sleeping dogs lie'', [Refs 5th c.BC+]

  __V.2 ταῦτα θεῶν ἐν γούνασι κεῖται, i.e. these things are yet in the power of the
  gods, to give or not, [Refs 8th c.BC+]

  __V.3 κεῖσθαι ἔν τινι to rest entirely or be dependent on him, ἐν ἀγαθοῖσι κ. πολίων
  κυβερνάσιες [Refs 5th c.BC+]: also with simple dative, Λεωφίλῳ πάντα κεῖται [Refs
  7th c.BC+]; of things, depend upon, τὸ πανηγυρικὸν ἐν μελέτῃ καὶ τριβῇ κ. [Refs
  5th c.BC+]

  __V.4 in Medicine texts, to be left to settle, of urine, [Refs 5th c.BC+]

  __V.4.b φάρυγξ οὐ φλεγμαίνουσα, κειμένη δέ[Refs]

  __V.5 Grammars, of words and phrases, to be found, occur, παρὰ τῷ ποιητῃ [Refs 1st
  c.BC+]; ποῦ κεῖτα; [Refs 2nd c.AD+], compare Κειτούκειτο; κ. ἀντί τινος to be used
  instead of.., [Refs 1st c.BC+]; τὸ κείμενον the received text, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
