strongs_number: G0048
language: greek
lemma: ἁγνίζω
transliteration: hagnízō
definition: to make clean, i.e. (figuratively) sanctify (ceremonially or morally)
kjv_usage: purify (self)
derivation: from G53 (ἁγνός);
extended_definition: 'ἁγνίζω (> ἁγνός),

  [in LXX always ceremonially, chiefly for קָדַשׁ ;]

  to purify, cleanse from defilement;

  __(a) ceremonially: Jhn.11:55, Act.21:24, 26 24:18;

  __(b) morally: Jas.4:8, 1Pe.1:22, 1Jn.3:3.

  † SYN.: καθαρίζω, which see (and see: ἁγνός). (AS) {STEPBible-TBESG}'
etymology: 'ἁγνίζω,

  future ῐῶ (ἀφ-) [LXX]: perfect ἥγνικα[NT]: (ἁγνός): —wash off, cleanse away, especially
  by water (τὸ πῦρ καθαίρει.. τὸ ὕδωρ ἁγνίζει[Refs 5th c.BC+]

  __2 cleanse, purify, χέρας σὰς ἁγνίσας μιάσματος[LXX+5th c.BC+]:—middle, purify
  oneself,[LXX+1st c.AD+]:—passive, ἁγνίσθητι[LXX+NT]

  __3 especially ἁ. τὸν θανόντα purify the dead by fire, [Refs 5th c.BC+]:—passive,
  σώμαθ᾽ ἡγνίσθη πυρί[Refs 5th c.BC+]

  __4 sacrifice, [Refs 5th c.BC+]

  __5 hallow, consecrate, [Refs 3rd c.BC+]

  __6 burn up, consume, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
