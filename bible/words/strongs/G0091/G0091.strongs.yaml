strongs_number: G0091
language: greek
lemma: ἀδικέω
transliteration: adikéō
definition: to be unjust, i.e. (actively) do wrong (morally, socially or physically)
kjv_usage: hurt, injure, be an offender, be unjust, (do, suffer, take) wrong
derivation: from G94 (ἄδικος);
extended_definition: 'ἀδικέω, -ῶ

  (ἄδικος), [in LXX for עשׁק, עוה, etc. ;]

  __1. intrans., to be ἄδικος, do wrong, act wickedly or criminally: Act.25:11, 1Co.6:8,
  2Co.7:12, Col.3:25, Rev.22:11; to do hurt, Rev.9:19.

  __2. Trans.

  __(a) to do some wrong: ὃ ἠδίκησεν, Col.3:25; to wrong some one, Mat.20:13, Act.7:26,
  27 25:10, 2Co.7:2, Gal.4:12, Phm 18, 2Pe.2:13; pass., Act.7:24, 2Co.7:12; mid.,
  1Co.6:7 (suffer . . . to be wronged; WM, §38, 3; but see Bl., §54, 5; and cf. ἀποστερέω);

  __(b) to injure, hurt: Luk.10:19 Rev.2:11 6:6 7:2, 3 9:4,10 11:5.

  † (AS) {STEPBible-TBESG}'
