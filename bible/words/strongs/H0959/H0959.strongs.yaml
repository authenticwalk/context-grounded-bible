strongs_number: H0959
language: hebrew
lemma: בָּזָה
transliteration: bâzâh
pronunciation: baw-zaw'
definition: to disesteem
kjv_usage: despise, disdain, contemn(-ptible), [phrase] think to scorn, vile person.
derivation: a primitive root;
extended_definition: '1) to despise, hold in contempt, disdain

  1a) (Qal) to despise, regard with contempt

  1b) (Niphal)

  1b1) to be despised

  1b2) to be despicable

  1b3) to be vile, worthless

  1c) (Hiphil) to cause to despise

  Also means: ba.zoh (בָּזֹה "to despise" H0960) {STEPBible-TBESH}'
