extended_definition: 'Κόρινθος, -ου, ἡ

  Corinth: Act.18:1, 27 19:1, 1Co.1:2, 2Co.1:1 1:23, 2Ti.4:20.†

  (AS) {STEPBible-TBESG}'
etymology: '1. Corinth , the city and country, [8th/7th c.BC, Refs 5th c.BC], attic;
  famed for its luxury, whence the proverb οὐ παντὸς ἀνδρὸς εἰς Κόρινθον ἐσθq ὁ πλοῦσs;—
  with a masculine adjective, ὀφρυόεντα K. [Refs 5th c.BC]:—;proverbial, Διὸς Κόρινθος,
  used of persons who are always repeating the same old story, [5th/4th c.BC], etc.

  2. adverb Κορινθόθι, at Corinth , [8th/7th c.BC]  (Middle Liddel) {STEPBible-TFLSJ}'
