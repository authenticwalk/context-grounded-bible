  τοῦ ῑ, [Refs 2nd c.AD+]

  __2 acquisition, δυνάμεως, τοῦ εὐδαίμονος, [Refs 1st c.AD+]

  __2.b rise in rank by acquisition of catoecic land, προσλήψεως στέφανος [Refs 2nd
  c.BC+]

  __3 enrolment, εἰς τὸ ταγματικόν [Refs 2nd c.BC+]

  __II additional assumption, διὰ προσλήψεως [Refs 4th c.BC+], minor premiss, [Refs
  1st c.AD+] {STEPBible-TFLSJ}'
