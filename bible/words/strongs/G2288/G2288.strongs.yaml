strongs_number: G2288
language: greek
lemma: θάνατος
transliteration: thánatos
definition: (properly, an adjective used as a noun) death (literally or figuratively)
kjv_usage: X deadly, (be…) death
derivation: from G2348 (θνήσκω);
extended_definition: 'θάνατος, -ου, ὁ (θνήσκω),

  [in LXX chiefly for מָוֶת ,מוּת, sometimes דֶּבֶר ;]

  death;

  __1. of the death of the body, whether natural or violent: Jhn.11:13, Php.2:27,
  Heb.7:23, al; opposite to ζωή, Rom.8:38, Php.1:20; of the death of Christ, Rom.5:10,
  Php.3:10, Heb.2:9; ῥυέσθαι (σώζειν) ἐκ θ., 2Co.1:10, Heb.5:7; περίλυπος ἕως θανάτου,
  Mat.26:38, Mrk.14:34; μέχρι (ἄχρι), Php.2:8, Rev.2:10; πληγὴ θανάτου, a deadly wound.
  Rev.13:3; ἰδεῖν θάνατον, Luk.2:26, Heb.11:5; γεύεσθαι θανάτου, Mrk.9:1; ἔνοχος θανάτου,
  Mrk.14:64; θανάτῳ τελευτᾶν ( Exo.21:17, מוּת יוּמָת), Mrk.7:10; death personified,
  Rom.6:9, 1Co.15:26, Rev.21:4; pl., of deadly perils, 2Co.11:23.

  __2. Of spiritual death: Jhn.5:24 8:51, Rom.7:10, Jas.1:15, 5:20, 1Jn.3:14 5:16,
  al.; of eternal death, Rom.1:32 7:5, al.; ὁ θ. ὁ δεύτερος, Rev.2:11 21:8 (cf. Cremer,
  283ff.; DB, iii, 114ff.; DCG, i, 791f.).

  (AS) {STEPBible-TBESG}'
etymology: 'θάνᾰτος [θᾰ], ὁ,

  (θνῄσκω) death, whether natural or violent, [Refs 8th c.BC+]; τῶν ὑπαλευάμενος θάνατον
  the death threatened by them, [Refs 8th c.BC+]; θάνατόνδε to death, [Refs 8th c.BC+];
  θανάτου τέλος, μοῖρα, [Refs 4th c.BC+]; θανάτου πέρι καὶ ζωᾶς for life and death,
  [Refs 5th c.BC+]; πόλεώς ἐστι θ., ἀνάστατον γενέσθαι it is its death, [Refs 4th
  c.BC+]; γῆρας ζῶν θ. [Refs 2nd c.AD+]; θάνατον ἀποθνῄσκειν, τελευτᾶν, [Refs 1st
  c.BC+]

  __2 in Law, death-penalty, θάνατον καταγνῶναί τινος to pass sentence of death on
  one, [Refs 5th c.BC+]; θανάτου δίκῃ κρίνεσθαι[Refs 5th c.BC+]; πρὸς τοὺς ἐχθροὺς..
  ἀγωνίσασθαι περὶ θ. [Refs 4th c.BC+]; θ. τῆς ζημίας ἐπικειμένης the penalty is death,
  [Refs 5th c.BC+]; elliptically, παιδίον κεκος μημένον τὴν ἐπὶ θανάτῳ (i.e. στολήν)
  [Refs 5th c.BC+]; but δῆσαί τινα τὴν ἐπὶ θανάτῳ (i.e. δέσιν) [Refs 5th c.BC+]; τὴν
  ἐπὶ θανάτῳ ἔξοδον ποιεῖσθαι to go to execution, [Refs]; τοῖς Ἀθηναίοις ἐπιτρέψαι
  περὶ σφῶν αὐτῶν πλὴν θανάτου for any penalty short of death, [Refs 5th c.BC+]; εἰργόμενον
  θανάτου καὶ τοῦ ἀνάπηρον ποιῆσαι short of death or maiming, [Refs 4th c.BC+]

  __3 plural, θάνατοι kinds of death, [Refs 8th c.BC+]; the deaths of several persons,
  [Refs 5th c.BC+]; poetry, of one person, [Refs 5th c.BC+]*apocalyptic [Refs 1st
  c.AD+]; especially of violent death, θ. αὐθένται [Refs 5th c.BC+]

  __II as proper name, Θάνατος [Refs 8th c.BC+]; ὃν [ἰὸν] τέκετο Θ. [Refs 5th c.BC+]

  __III corpse, θ. ἀτύμβευτος [Refs 1st c.BC+] {STEPBible-TFLSJ}'
