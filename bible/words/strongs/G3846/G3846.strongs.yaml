strongs_number: G3846
language: greek
lemma: παραβάλλω
transliteration: parabállō
definition: to throw alongside, i.e. (reflexively) to reach a place, or (figuratively)
  to liken
kjv_usage: arrive, compare
derivation: from G3844 (παρά) and G906 (βάλλω);
extended_definition: 'παρα-βάλλω

  [in LXX: Pro.2:2 4:20 5:1, 13 22:17 (נָטָה hi.), Rut.2:16 (שָׁלַל), 2Ma.14:38 (elsewhere
  as seel.4)* ;]

  __1. to throw to or beside, as fodder to horses (Hom., al.).

  __2. to lay beside, compare (Hdt., Plat., al.): Mrk.4:30, Rec.

  __3. Reflexive, to betake oneself, come near; of seamen, to cross over: εἰς Σάμον,
  Act.20:15.

  __4. In mid. = παραβολεύομαι, which see†

  (AS) {STEPBible-TBESG}'
etymology: 'παραβάλλω,

  future -βᾰλῶ: aorist 2 παρέβᾰλον: perfect -βέβληκα:— throw beside or by, throw to
  one, as fodder to horses, παρὰ δέ σφισι βάλλετ᾽ ἐδωδήν [Refs 8th c.BC+]; πυρὶ φρύγανα
  π. add fuel to the flame, [Refs 2nd c.AD+] — passive, παραβληθῆναι [τοῖς θηρίοις]
  [Refs 2nd c.AD+]; τάριχος.. ἀπόνως παραβεβλημένον thrown carelessly before people,
  [Refs 5th c.BC+] —middle, μάζας ἐπὶ κάλαμον παραβαλλόμενοι ordering them to be served
  up, [Refs 5th c.BC+]

  __b throw in, φακέλους ἐς τὸ μεταξύ [Refs 5th c.BC+]

  __2 hold out to one as a bait, [Refs 5th c.BC+]

  __3 cast in one''s teeth, τινί τι [Refs 4th c.BC+]; object, offer in rejoinder,
  τῷ πρώτῳ -βληθήσεται τοιοῦτος λόγος [Refs 1st c.BC+]

  __II expose, παρέβαλέν τ᾽ ἐμὲ παρὰ γένος ἀνόσιον put me in their power, [Refs 5th
  c.BC+]; ἂν δ᾽ ἀληθινὸν σαυτὸν παραβάλλῃς if you present, show yourself.., [Refs
  3rd c.BC+]:—frequently in middle, expose oneself or what is one''s own to hazard
  or danger, αἰὲν ἐμὴν ψυχὴν παραβαλλόμενος πολεμίζειν risking it in war, [Refs 8th
  c.BC+]; π. τὰ τέκνα risk the lives of one''s children, [Refs 5th c.BC+]; πλείω παραβαλλόμενοι
  having greater interests at stake, [Refs 5th c.BC+]perfect passive in middle sense,
  Λακεδαιμονίοις πλεῖστον δὴ παραβεβλημένοι having risked far the most upon them,
  [Refs 5th c.BC+]; venture, πρὸς τὴν θάλατταν ὅταν -βάλωνται [Refs 2nd c.BC+]: with
  infinitive, venture to do, [Refs 1st c.AD+] —passive, παραβεβλημένον τι εἰπεῖν make
  an unguarded statement, [Refs 2nd c.AD+]

  __II.b in wagering, deposit one''s stake, [Refs 1st c.AD+]

  __II.2 passive, with dative, to be given up to, πόρναισι καὶ κύβοισι παραβεβλημένος
  [Refs 5th c.BC+]

  __III set beside or parallel with, [Refs 4th c.BC+]; Εὔβοια τῇ ἠπείρῳ παραβεβλημένη
  lying parallel with, [Refs 1st c.BC+]

  __III.2 compare one with another, [Refs 5th c.BC+]; π. [ἵππον] ἵππῳ match one against
  another, [Refs 5th c.BC+] —in middle, παραβάλλομαί σοι (i.e. ὄρνιθι) θρήνους I set
  my songs against.., [Refs 5th c.BC+] vying with one another, [Refs 2nd c.AD+]:—frequently
  in passive, π. τινί [Refs 5th c.BC+]; ἀπάτα δ᾽ ἀπάταις παραβαλλομένα one piece of
  treachery set against another, [Refs 5th c.BC+]

  __III.3 bring alongside, in middle, τὴν ἄκατον παραβάλλου bring your boat alongside,
  heave to, [Refs 5th c.BC+] avast with your abuse! [Refs 1st c.AD+]

  __IV throw, turn, bend sideways, ὄμμα π. θύννου δίκην cast it askance, [Refs 5th
  c.BC+]; π. τὰ ὦτα apply one''s ears to listen, [Refs 5th c.BC+]; Ἡρακλεῖ στόμα π.
  lend one''s mouth to Heracles, i.e. join in his praise, [Refs 5th c.BC+]; π. τοὺς
  γομφίους lay to one''s grinders, [Refs 5th c.BC+]; π. τὸ θύριον τοῦ λόγου, metaphorically,
  put to the door.., close it, [Refs 1st c.AD+]

  __V deposit with one, entrust to him, τινί τι [Refs 5th c.BC+]

  __VI in middle, deceive, betray, [Refs 5th c.BC+] (active in the same sense, [Refs
  5th c.AD+]; compare παραβαλλέταιρος).

  __VII Geometry texts, π. παρά.. apply a figure to a finite line, παραλληλόγραμμον
  π. παρὰ εὐθεῖαν [Refs 3rd c.BC+]

  __VII.2 since to apply an area xy to a line of length x is to divide xy by x, π.
  = divide, τι παρά τι [Refs 3rd c.AD+]

  __B intransitive, come near, approach, [Refs 5th c.BC+]; enter, [Refs 4th c.BC+];
  π. ἀλλήλοις meet one another, [Refs 5th c.BC+]; falsa lectio for{περιβάλῃ},[Refs]was
  a pupil of [Refs 4th c.BC+]

  __B.II go by sea, cross over, παρέβαλε νηυσὶ ἰθὺ Σκιάθου [Refs 5th c.BC+]; of ships,
  ναῦς Πελοποννησίων ἐς Ἰωνίαν π. [Refs 5th c.BC+]

  __B.III come alongside, bring to, περὶ Ῥόδον παραβαλόντος ναυτικοῦ στόλου [Refs
  4th c.BC+]; παραβαλόντες τῇ πεντήρει having come alongside of her, in a sea-fight,
  [Refs 2nd c.BC+]: generally, come to land, of quails, [Refs 4th c.BC+]:—in middle,
  put in, πρός τινας [Refs 2nd c.AD+]

  __B.IV metaphorically, direct one''s course towards, εἰς ἡδονάς [Refs 4th c.BC+]

  __B.V Astrology texts, to be in the same right ascension as, with dative, [Refs]
  {STEPBible-TFLSJ}'
