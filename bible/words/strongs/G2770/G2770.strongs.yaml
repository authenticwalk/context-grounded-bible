strongs_number: G2770
language: greek
lemma: κερδαίνω
transliteration: kerdaínō
definition: to gain (literally or figuratively)
kjv_usage: (get) gain, win
derivation: from G2771 (κέρδος);
extended_definition: 'κερδαίνω

  [in Sm.: Job.22:3 * ;]

  to gain: with accusative, Mat.25:16-17, 20 25:22; τ. κόσμον, Mat.16:26, Mrk.8:36,
  Luk.9:25; absol., to make profit, get gain: Jas.4:13. Metaphorical, with accusative
  of thing(s), to save oneself from, avoid: Act.27:21 (Field, Notes, 145); with accusative
  of person(s), to gain, win: Mat.18:15, 1Co.9:19-22, Php.3:8; pass., 1Pe.3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'κερδ-αίνω,

  future - ᾰνῶ [Refs 5th c.BC+]; Ionic dialect -ανέω [Refs 5th c.BC+]; κερδήσω [NT+5th
  c.BC+]: aorist 1 ἐκέρδᾱνα [Refs 5th c.BC+] codices, etc.; Ionic dialect -ηνα [Refs
  8th c.BC+]: perfect κεκέρδαγκα [Refs 4th c.BC+]:— passive, aorist participle κερδανθείς
  [Refs 1st c.BC+]: perfect κεκερδημένος [Refs 1st c.AD+]: (κέρδος):—gain, derive
  profit or advantage, κακὰ κ. make unfair gains, [Refs 8th c.BC+]; τί κερδαν; what
  shall I gain? [Refs 5th c.BC+]; κ. τινί gain by a thing, [Refs 5th c.BC+]; κ. λόγον
  win fame, [Refs 5th c.BC+]; χρηστὰ κ. ἔπη receive fair words, [Refs 5th c.BC+]:
  with participle, gain by doing.., εἰ δὲ κερδανῶ λέγων [Refs 5th c.BC+]; Μεγάροισι
  κερδανέομεν περιεοῦσι we shall gain by Megara''s preservation, [Refs 5th c.BC+];
  also κ. ὅτι.. [Refs 5th c.BC+] —passive, τὰ κερδανθέντα Phld. [prev. cited]

  __2 absolutely, make profit, gain advantage, [Refs 5th c.BC+]; ἐξ ἅπαντος, ἀπὸ παντός,
  [Refs 5th c.BC+]; opposed to τὸ τιμᾶσθαι, [Refs 5th c.BC+]; traffic, make merchandise,
  [Refs 5th c.BC+]

  __II in bad sense, reap disadvantage from a thing, διπλᾶ δάκρυα κ. [Refs 5th c.BC+]

  __III save or spare oneself, avoid, μεγάλα κακά [NT+4th c.BC+] {STEPBible-TFLSJ}'
