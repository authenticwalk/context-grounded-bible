derivation: a primitive root;
extended_definition: '1) to flow, pour out, pour, gush forth, spring, bubble up, ferment

  1a) (Qal) to flow

  1b)(Hiphil) to pour out, emit, cause to bubble, belch forth

  1b1) to pour out

  1b2) to cause to bubble, ferment

  1b3) to pour forth, emit, belch forth {STEPBible-TBESH}'
