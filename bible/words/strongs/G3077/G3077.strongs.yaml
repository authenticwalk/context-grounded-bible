strongs_number: G3077
language: greek
lemma: λύπη
transliteration: lýpē
definition: sadness
kjv_usage: grief, grievous, + grudgingly, heaviness, sorrow
derivation: apparently a primary word;
extended_definition: 'λύπη, -ης, ἡ

  [in LXX for עֶצֶב and cogn. forms, etc. ;]

  pain of body or mind, grief, sorrow: Jhn.16:6, 2Co.2:7; opposite to χαρά, Jhn.16:20,
  Heb.12:11; ἀπὸ τῆς λ., Luk.22:45; ἐκ λ., 2Co.9:7; ἡ κατὰ θεὸν λ., opposite to ἡ
  τ. κόσ-μου λ., 2Co.7:10; λ. μοι ἐστιν, Rom.9:2; λ. ἔχω, Jhn.16:21-22; id. before
  ἀπό, 2Co.2:3; λ. ἐπὶ λ. ἔχω, Php.2:27; ἐν λ. ἐλθεῖν, 2Co.2:1 (to come sad and cause
  sadness); pl. (cf. Gen.3:16, Pro.15:13, al.), 1Pe.2:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'λῡπ-η, ἡ,

  pain of body, opposed to ἡδονή, [Refs]; also, sad plight or condition, [Refs 5th
  c.BC+]

  __2 pain of mind, grief,[Refs 4th c.BC+]; τί γὰρ καλὸν ζῆν βίοτον, ὃς λύπας φέρε;
  [Refs 5th c.BC+]; opposed to χαρά, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
