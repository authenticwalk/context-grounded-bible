strongs_number: H6966
language: hebrew
lemma: קוּם
transliteration: qûwm
pronunciation: koom
definition: '{to rise (in various applications, literal, figurative, intensive and
  causative)}'
kjv_usage: appoint, establish, make, raise up self, (a-) rise (up), (make to) stand,
  set (up).
derivation: (Aramaic) corresponding to H6965 (קוּם)
extended_definition: ': establish/stand_firm/confirm/fulfill/fix

  1) to arise, stand

  1a) (P''al)

  1a1) to arise from

  1a2) to come on the scene (fig)

  1a3) to arise (out of inaction)

  1a4) to stand

  1a5) to endure

  1b) (Pael) to set up, establish

  1c) (Aphel)

  1c1) to set up

  1c2) to lift up

  1c3) to establish

  1c4) to appoint

  1d) (Hophal) to be made to stand {STEPBible-TBESH}'
