strongs_number: G5414
language: greek
lemma: φόρτος
transliteration: phórtos
definition: something carried, i.e. the cargo of a ship
kjv_usage: lading
derivation: from G5342 (φέρω);
extended_definition: 'φόρτος, -ου, ὁ

  (φέρω),

  a load: esp. of a ship''s cargo (Hom., Hdt., and late prose writers), Act.27:10,
  Rec.†

  (AS) {STEPBible-TBESG}'
etymology: 'φόρτος, ὁ,

  (φέρω) load, freight, cargo, [Refs 8th c.BC+], and later Prose, as [Refs 3rd c.BC+];
  ἐποιήσαντό με φ., explained as πεπραγμάτευμαι, προδέδομαι, φόρτος γεγένημαι, [Refs
  3rd c.BC+]; φ. ἔρωτος, of Europa on the bull, [Refs 4th c.AD+]

  __2 metaphorically, heavy load or burden, φ. χρείας, κακῶν, [Refs 5th c.BC+]; compare
  φορτίον.

  __II Attic dialect, vulgar stuff, rubbish, balderdash, [Refs 5th c.BC+]

  __III mass of detail, ''stuff'', in semi-colloquial sense, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
