strongs_number: G3741
language: greek
lemma: ὅσιος
transliteration: hósios
definition: and from G40 (ἅγιος), which relates to purity from defilement), i.e. hallowed
  (pious, sacred, sure)
kjv_usage: holy, mercy, shalt be
derivation: of uncertain affinity; properly, right (by intrinsic or divine character;
  thus distinguished from 1342, which refers rather to human statutes and relations;
  from G2413 (ἱερός), which denotes formal consecration;
extended_definition: 'ὅσιος, -ον

  (so sometimes in cl., but most frequently -α, -ον), [in LXX chiefly for חָסִיד,
  also for טָהוֹר, יָשָׁר, תָּמִים ;]

  religiously right, right­eous, pious, Holy: of men, Tit.1:8. Heb.7:26; by meton.,
  ὁ. χεῖρας, 1Ti.2:8 (cf. Deu.32:4); of God, Rev.15:4 16:5; as subst., ὁ ὅ., of the
  Messiah, Act.2:27 13:35" (LXX) ; τὰ ὅ. Δανεὶδ τ. πιστά (Field, Notes, 121), Act.13:34
  (LXX).†

  SYN.: see: ἅγιος (cf. also DB, ii, 399.b; iv, 352.b, and ref. see word -ίως)  (AS)
  {STEPBible-TBESG}'
etymology: 'ὅσι-ος, α, ον,

  also ος, ον [Refs 5th c.BC+]:— hallowed, i. e. sanctioned or allowed by the law
  of God or of nature, δίκη [Refs 6th c.BC+]; οὐχ ὅ. unhallowed, ὕβρις [Refs 5th c.BC+]
  —The sense of ὅσιος often depends on its relation on the one hand to δίκαιος (sanctioned
  by human law), on the other to ἱερός (sacred to the gods):

  __1 opposed to δίκαιος, sanctioned by divine law, hallowed, holy (μόριον τοῦ δικαίου
  τὸ ὅ. [Refs 5th c.BC+] things of human and divine ordinance, [Refs 5th c.BC+]; θεοὺς
  ὅσιόν τι δρᾶν discharge a duty men owe the gods, [Refs 5th c.BC+]; τὸ ὅσιον, ={εὐσέβεια},
  [Refs 5th c.BC+]: in an imprecatory formula, ἀποδοῦσι μὲν αὐτοῖς ὅσια ᾖ, μὴ ἀποδοῦσι
  δὲ ἀνόσια [Refs]

  __2 opposed to ἱερός, permitted or not forbidden by divine law, profane, ἱερὰ καὶ
  ὅ. things sacred and profane, ἐς ὀλιγωρίαν ἐτράποντο καὶ ἱερῶν καὶ ὁ. ὁμοίως [Refs
  5th c.BC+]; κοσμεῖν τὴν πόλιν καὶ τοῖς ἱεροῖς καὶ τοῖς ὁ. with sacred and profane
  buildings, [Refs 5th c.BC+]; ὁ ταμίας τῶν ὁ. [Refs 3rd c.BC+]; ὅ. χωρίον a lawful
  place (for giving birth to a child), [Refs 5th c.BC+]; ὅσιόν ἐστι followed by infinitive,
  it is lawful, not forbidden by any law, [Refs 5th c.BC+]nefas est, [Refs 5th c.BC+];
  οὐκ ὅσιον ποιεῦμαι I deem it impious, [Refs 4th c.BC+]; οὐδὲ ὅσια (i.e. ἐστι)..
  μιαίνειν [Refs 5th c.BC+].α; λέγειν [Refs 5th c.BC+]

  __II of persons, pious, devout, religious, ἄνδρες [Refs 5th c.BC+]; ὅ. θιασῶται,
  μύσται, [Refs 5th c.BC+]; opposed to ἀνόσιος, [Refs 5th c.BC+]; opposed to ἐπίορκος,
  [Refs 5th c.BC+]; ὅσιος εἴς τινα, περὶ ξένους, [Refs 5th c.BC+]

  __II.2 sinless, pure, ἐξ ὁ. στομάτων [Refs 5th c.BC+]; ὅ. ἔστω καὶ εὐαγής Legal
  Solonis cited in [Refs 5th c.BC+] in regard to the sacred rites of his forefathers,
  [Refs 5th c.BC+]; also ὅσιαι χέρες pure, clean hands, [Refs 5th c.BC+]

  __II.3 rarely of the gods, holy, [Refs 5th c.AD+]

  __II.4 title of five special priests at Delphi, [Refs 1st c.AD+]

  __II.5 οἱ ὅσιοι ''the saints'', [LXX]

  __III adverb ὁσίως [Refs 5th c.BC+]; ὁ. ἂν ὑμῖν ἔχοι τοῦτον θύειν.. it would be
  right for you that he should.., [Refs 5th c.BC+]participle, ὁ. ἂν ἔχοι αὐτῷ μὴ δεχομένῳ..
  [Refs]: comparative -ώτερον[Refs 5th c.BC+]: superlative, ὡς -ώτατα διαβιῶναι τὸν
  βίον [Refs 8th c.BC+] {STEPBible-TFLSJ}'
