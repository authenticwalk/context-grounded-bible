strongs_number: G1130
language: greek
lemma: γυμνητεύω
transliteration: gymnēteúō
definition: to strip, i.e. (reflexively) go poorly clad
kjv_usage: be naked
derivation: from a derivative of G1131 (γυμνός);
extended_definition: 'γυμνιτεύω (Rec. γυμνητ-, V. Tdf ., Pr., 81),

  to be naked or scantily clad: 1Co.4:11 (cf. ἐν ψύχει κ. γυμνότητι), 2Co.11:27; γυμνοί,
  Jas.2:15. In κοινή writers, γ. also means to go light-armed.†

  (AS) {STEPBible-TBESG}'
etymology: 'γυμνητ-εύω,

  to be naked, [NT]

  __2 to be lightly clad, [Refs 1st c.AD+]

  __3 to be light-armed, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
