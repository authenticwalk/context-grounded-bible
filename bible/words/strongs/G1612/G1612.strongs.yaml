strongs_number: G1612
language: greek
lemma: ἐκστρέφω
transliteration: ekstréphō
definition: to pervert (figuratively)
kjv_usage: subvert
derivation: from G1537 (ἐκ) and G4762 (στρέφω);
extended_definition: 'ἐκ-στρέφω

  [in LXX: Deu.32:20, Amo.6:13 Eze.16:34 A (הָפַךְ), Za  11:16 (פָּרַק pi.), Eze.13:20
  (צוּד pi.)* ;]

  __1. to turn out of (Hom.).

  __2. to turn inside out; metaphorically, to change entirely, pervert (Aristoph.):
  Tit.3:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκστρέφω,

  turn out of, βόθρου τ᾽ ἐξέστρεψε [δένδρον] rooted up a tree from the trench it stood
  in, [Refs 8th c.BC+]

  __II turn inside out, τὰ βλέφαρα [Refs 5th c.BC+]: metaphorically, change or alter
  entirely, τοὺς τρόπους [Refs] —passive, ποσὶν ἐξεστραμμένοις πορευόμενοι with feet
  turned outwards, [Refs 4th c.BC+]; to be distorted, [Refs 2nd c.AD+]

  __II.2 metaphorically in perfect participle passive, γενεὰ ἐξεστραμμένη perverse
  generation, [LXX]

  __II.3 transmute base metal, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
