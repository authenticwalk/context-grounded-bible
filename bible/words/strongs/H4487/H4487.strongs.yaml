strongs_number: H4487
language: hebrew
lemma: מָנָה
transliteration: mânâh
pronunciation: maw-naw'
definition: properly, to weigh out; by implication, to allot or constitute officially;
  also to enumerate or enroll
kjv_usage: appoint, count, number, prepare, set, tell.
derivation: a primitive root;
extended_definition: '1) to count, reckon, number, assign, tell, appoint, prepare

  1a) (Qal)

  1a1) to count, number

  1a2) reckon, assign, appoint

  1b) (Niphal)

  1b1) to be counted, be numbered

  1b2) to be reckoned, be assigned

  1c) (Piel) to appoint, ordain

  1d) (Pual) appointed (participle)

  Aramaic equivalent: me.nah (מְנָה "to reckon/appoint" H4483) {STEPBible-TBESH}'
