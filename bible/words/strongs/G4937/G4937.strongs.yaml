strongs_number: G4937
language: greek
lemma: συντρίβω
transliteration: syntríbō
definition: to crush completely, i.e. to shatter (literally or figuratively)
kjv_usage: break (in pieces), broken to shivers (+ -hearted), bruise
derivation: from G4862 (σύν) and the base of G5147 (τρίβος);
extended_definition: 'συν-τρίβω

  [in LXX chiefly for שָׁבַר ;]

  to shatter, break in pieces: Mat.12:20 (LXX), Mrk.5:4 14:3, Jhn.19:36" (LXX), Rev.2:27;
  of persons and parts of the body, to break, crush, bruise: Luk.9:39; figuratively,
  Rom.16:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'συντρίβω [ῑ]

  rub together, σ. τὰ πυρεῖα rub dry sticks together to procure a light, [Refs 2nd
  c.AD+]; grind, φάρμακα (for paints) [Refs 1st c.AD+]; κολλύριον [Refs]

  __II shatter, shiver to atoms, τοὺς χόας [Refs 5th c.BC+]; σ. [τὰς ναῦς] stave them
  in, by running them aground, [Refs 5th c.BC+]; τὰ δόρατα, τὴν ἀσπίδα, [Refs 5th
  c.BC+]; τὰ ποτήρια [Refs 4th c.BC+] —passive, συντρῐβέντων τῶν σκευῶν, of a ship,
  [Refs 4th c.BC+]; [νῆες] συντετριμμέναι, opposed to τελέως διεφθαρμέναι, [Refs 1st
  c.BC+]

  __II.2 of persons, beat to a jelly, [Refs 5th c.BC+]; of parts of the body, crush,
  shiver, λίθῳ σ. τὸ μέτωπον, etc., [Refs 5th c.BC+]:—passive, τὰ.. τοῦ σώματος μέρη
  συντετρῖφθαι [Refs 5th c.BC+]

  __II.2.b with genitive partis, συντρῖψαι τῆς κεφαλῆς [Refs 5th c.BC+] —passive,
  ξυντριβῆναι τῆς κεφαλῆς to have one''s head broken (compare κατάγνυμι near the end),
  [Refs 5th c.BC+]

  __II.3 metaphorically, shatter, crush, τὴν ἐπίνοιαν [Refs 5th c.BC+]; ὅταν πέσῃ..,
  πλεῖστα συντρίβει καλά [Refs 4th c.BC+]:—passive, [Refs 3rd c.BC+]; κινδυνεύσει
  συντριβῆναι τὰ πράγματα [LXX+2nd c.BC+]; συνετρίβη ἡ καρδία[LXX] {STEPBible-TFLSJ}'
