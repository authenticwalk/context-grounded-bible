derivation: probably of foreign origin;
extended_definition: 'σεμίδαλις, -εως, ἡ

  [in LXX chiefly for סֹלֶת ;]

  fine wheaten flour: Rev.18:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'σεμίδᾱλις [ῐ], εως

  or ιος (εος in [Refs 4th c.BC+], ἡ, the finest wheaten flour, [Refs 5th c.BC+],
  Acut.(Sp.)[NT+5th c.BC+]; σεμιδάρεως is an error in [Refs 1st c.AD+]:—hence σεμῐδᾱλίτης
  [ῑ] ἄρτος, ὁ, bread made of σεμίδαλις, [Refs 5th c.BC+]:—also σεμιδάλιν (={-ιον}),
  τό, [Refs 3rd c.AD+] (Cf. Assyr. samīdu, Aramaic semīdā in same sense.) {STEPBible-TFLSJ}'
