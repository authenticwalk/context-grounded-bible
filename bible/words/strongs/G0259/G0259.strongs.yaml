definition: capture, be taken.
derivation: from a collateral form of G138 (αἱρέομαι);
extended_definition: 'ἅλωσις, -εως, ἡ

  (ἁλίσκομαι), [in LXX: Jer.50:46 (תָּפַשׂ ni.)* ;]

  a taking, capture: 2Pe.2:12.†

  (AS) {STEPBible-TBESG}'
