  Ionic dialect ιος, ἡ, capture, [Refs 5th c.BC+]; δαΐων ἅ. conquest by enemy, [Refs]:
  means of conquest, [Refs 5th c.BC+]

  __2 taking, catching of birds and fish, [Refs 4th c.BC+]; ἑαλωκότες ἰσχυρὰν ἅλωσιν
  taken without power to escape, [Refs 1st c.AD+]

  __II law-term, conviction, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
