strongs_number: G1735
language: greek
lemma: ἐνδέχεται
transliteration: endéchetai
definition: (impersonally) it is accepted in, i.e. admitted (possible)
kjv_usage: can (+ not) be
derivation: third person singular present of a compound of G1722 (ἐν) and G1209 (δέχομαι);
extended_definition: 'έν-δέχομαι

  [in LXX: Psa.119:122 (עָרַב), 2Ma.11:18 * ;]

  __1. to admit, approve.

  __2. to be possible; impers., ἑνδέχεται, it is possible: with accusative and inf.,
  Luk.13:33 (Cremer, 687).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐνδέχομαι,

  Ionic dialect ἐν-δέκομαι, future -ξομαι, take upon oneself, ταλαιπωρίας [Refs 5th
  c.BC+]

  __II accept, admit, approve, τὸν λόγον [Refs 5th c.BC+]; so ἐ. [τὴν τοῦ Ἀλκιβιάδου
  κάθοδον] [Refs 5th c.BC+]

  __II.2 in [Refs 5th c.BC+] frequently give ear to, believe, mostly with a negative,
  ἀρχὴν.. οὐδὲ ἐ. τὸν λόγον [Refs]: with infinitive, believe that.., οὐ γὰρ ἔγωγε
  ἐ. Ἠριδανόν τινα καλέεσθαι ποταμόν [Refs]

  __II.3 absolutely, give ear, attend, σὺ δ᾽ ἐνδέχου [Refs 5th c.BC+]; περί τινος
  οὐδ᾽ ὁπωσοῦν ἐ. refuse to hear a word about it, [Refs 5th c.BC+]

  __III of things, admit, allow of, τὸ προμηθὲς λογισμὸν οὐκ ἐνδέχεται περί τινος
  [Refs]; μεταβολήν, ἀλλοίωσιν ἐ., [Refs 5th c.BC+]; καθ᾽ ὅσον φύσις ἐνδέχεται, quantum
  recipit humana condicio, [Refs]infinitive, τὸ ναυτικὸν.. οὐκ ἐνδέχεται ἐκ παρέργου
  μελετᾶσθαι does not admit of being practised, [Refs 5th c.BC+]

  __III.2 absolutely, to be possible, ἃ πολλὰ ἐνδέχεται [Refs 5th c.BC+]; ἐὰν ἐνδεχόμενον
  ᾖ if it be possible, [Refs 3rd c.BC+]; frequently in [Refs 4th c.BC+]: especially
  in participle ἐνδεχόμενος, η, ον, possible, ἐκ τῶν ἐνδεχομένων by all possible means,
  [Refs 5th c.BC+]; εἰς τὸ ἐ. so far as possible, [Refs 4th c.BC+]infinitive, τὰ ἐ.
  καὶ εἶναι καὶ μὴ εἶναι contingent events, [Refs]

  __III.3 ἐνδέχεται impersonal, it admits of being, it is possible that.., with accusative
  et infinitive, [Refs 5th c.BC+]; εἴπερ ἐνεδεχετο (i.e. γράφειν) [Refs 5th c.BC+];
  εἰς ὅσον ἐ. [Refs]; ὅσα ἐ. [Refs 4th c.BC+]; μέχρι οὗ ἐ[Refs 4th c.BC+] where possible,
  [Refs]

  __III.3.b with dative person, it is allowed, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
