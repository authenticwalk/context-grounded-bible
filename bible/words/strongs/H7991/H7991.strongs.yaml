strongs_number: H7991
language: hebrew
lemma: שָׁלִישׁ
transliteration: shâlîysh
pronunciation: shaw-leesh'
definition: a triple, i.e. (as a musical instrument) a triangle (or perhaps rather
  threestringed lute); also (as an indefinite, great quantity) a three-fold measure
  (perhaps a treble ephah); also (as an officer) a general of the third rank (upward,
  i.e. the highest)
kjv_usage: captain, instrument of musick, (great) lord, (great) measure, prince, three
  (from the margin).
derivation: or שָׁלוֹשׁ; (1 Chronicles 11:11; 1 Chronicles 12:18), or שָׁלֹשׁ; (2
  Samuel 23:13), from H7969 (שָׁלוֹשׁ);
