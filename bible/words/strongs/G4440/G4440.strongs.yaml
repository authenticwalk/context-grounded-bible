strongs_number: G4440
language: greek
lemma: πυλών
transliteration: pylṓn
definition: a gate-way, door-way of a building or city; by implication, a portal or
  vestibule
kjv_usage: gate, porch
derivation: from G4439 (πύλη);
extended_definition: 'πυλών, -ῶνος, ὁ

  (πύλη), [in LXX chiefly for פֶּתַח, שַׁעַר ;]

  __1. the  porch or vestibule of a house or palace: Mat.26:71, Luk.16:20, Act.10:17
  12:13-14

  __2. The gate-way or gate-tower of a walled town: Act.14:13, Rev.21:12-13, 15 21:21,
  25 22:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'πυλ-ών, ῶνος, ὁ,

  gateway, [Refs 4th c.BC+]; frequently separated from the house or temple to which
  it gave entrance, gate-tower, gate-house, [Refs 3rd c.BC+]; of a temple, [Refs 1st
  c.AD+]; τετράθυρος π. [Refs 3rd c.BC+]; ἡ θύρα τοῦ π. [NT] {STEPBible-TFLSJ}'
