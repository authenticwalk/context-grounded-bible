strongs_number: G3573
language: greek
lemma: νυστάζω
transliteration: nystázō
definition: to nod, i.e. (by implication) to fall asleep; figuratively, to delay
kjv_usage: slumber
derivation: from a presumed derivative of G3506 (νεύω);
extended_definition: 'νυστάζω

  (cf. νεύω), [in LXX for נוּם, etc ;]

  to nod in sleep, fall asleep: Mat.25:5. Metaphorical, of negligence or delay, ἡ
  ἀπώλεια αὐτῶν οὐ νυστάζει (cf. Psa.121:4, Isa.5:27) : 2Pe.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'νυστ-άζω,

  future -άξω [LXX]: aorist ἐνύσταξα [LXX+4th c.BC+]:— mostly present, to be half
  asleep, doze, νυστάζοντα οὐδένα ἂν ἴδοις [Refs 5th c.BC+]; οὐχὶ νυστάζειν ἔτι ὥρα
  ’στίν [Refs 5th c.BC+]; ἔν τινι in a thing, [Refs 1st c.AD+]

  __2 hang the head, ἐδάκρυσεν καὶ ἐνύστασε [Refs].with (Cf. Lithuanian snústi (stem
  snúd-) ''grow drowsy''.) {STEPBible-TFLSJ}'
