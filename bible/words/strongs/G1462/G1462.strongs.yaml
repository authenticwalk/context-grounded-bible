strongs_number: G1462
language: greek
lemma: ἔγκλημα
transliteration: énklēma
definition: an accusation, i.e. offence alleged
kjv_usage: crime laid against, laid to charge
derivation: from G1458 (ἐγκαλέω);
extended_definition: 'ἔγκλημα -τος, τό

  (ἐγκαλέω),

  an accusation, charge: Act.23:29 25:16 (Cremer, 743).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔγ-κλημα, ατος, τό,

  (ἐγκαλέω) accusation, charge, ἔ. τινι ἔχειν [Refs 5th c.BC+]; ἐγκλήματα ἔχειν τινός,
  ={ἐγκαλεῖν τι}, [Refs 5th c.BC+]; ἔ. ποιεῖν τι make a thing matter of complaint,
  [Refs]; ἐγκλήματα ποιεῖσθαι bring accusations, [Refs]; τὰ ἐ. τὰ ἔς τινας complaints
  respecting..,[Refs 4th c.BC+]; γίγνεται or ἐστὶ ἔγκλημά μοι πρός τινα I have ground
  of complaint respecting him, [Refs 5th c.BC+]; λύειν ἔ. clear away a charge, [Refs
  5th c.BC+]

  __II in Law, written complaint: generally, of complaints which were to lead to private
  suits, ἔ. λαγχάνειν τινί file a complaint against.., [Refs 4th c.BC+]

  __III concrete, a standing reproach, τῆς τύχης καὶ τῶν θεῶν [Refs]

  __III.2 defect, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
