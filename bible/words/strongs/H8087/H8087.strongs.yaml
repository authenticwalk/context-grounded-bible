language: hebrew
lemma: שֶׁמַע
transliteration: Shemaʻ
pronunciation: sheh'-mah
definition: Shema, the name of a place in Palestine and of four Israelites
kjv_usage: Shema.
derivation: for the same as H8088 (שֵׁמַע);
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.8.4

  § Shema = "hear"

  1) a Reubenite, son of Joel, father of Azaz, and grandfather of Bela

  2) a Judaite, son of Hebron and father of Raham

  3) a Benjamite, son of Elpaal who along with his brother Beriah were heads of their
  fathers houses in Aijalon and who drove out the inhabitants of Gath. Probably the
  same as ''Shimhi''

  4) an Israelite who stood on the right hand of Ezra as he read the Law to the people
  {STEPBible-TBESH}'
