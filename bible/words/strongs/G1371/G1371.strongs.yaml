language: greek
lemma: διχοτομέω
transliteration: dichotoméō
definition: to bisect, i.e. (by extension) to flog severely
kjv_usage: cut asunder (in sunder)
derivation: from a compound of a derivative of G1364 (δίς) and a derivative of (to
  cut);
extended_definition: 'διχοτομέω, -ῶ

  (διχοτόμος, δίχα, τέμνω), [in LXX: Exo.29:17 (נָתַח pi.) ;]

  to cut in two, cut asunder: perh. metaphorically of severe scourging (but see Meyer
  on Mt, l.with, and cf. 1Ki.15:33, 2Ki.12:31, Heb.11:37), Mat.24:51, Luk.12:46.†

  (AS) {STEPBible-TBESG}'
etymology: 'δῐχο-τομέω,

  cut in twain: bisect a line, [Refs 2nd c.BC+]:—passive, [Refs 4th c.BC+]: metaphorically
  of the medial raphe of the perineum, [Refs 7th c.AD+]

  __2 punish with the last severity, [NT]

  __3 divide into two (logically), [Refs 5th c.BC+]

  __4 intransitive, of the moon, uncertain in [Refs 1st c.AD+] {STEPBible-TFLSJ}'
