strongs_number: H2498
language: hebrew
lemma: חָלַף
transliteration: châlaph
pronunciation: khaw-laf'
definition: properly, to slide by, i.e. (by implication) to hasten away, pass on,
  spring up, pierce or change
kjv_usage: abolish, alter, change, cut off, go on forward, grow up, be over, pass
  (away, on, through), renew, sprout, strike through.
derivation: a primitive root;
extended_definition: '1) to pass on or away, pass through, pass by, go through, grow
  up, change, to go on from

  1a) (Qal)

  1a1) to pass on quickly

  1a2) to pass away (vanish)

  1a3) to come on anew, sprout again (of grass)

  1a4) to pass through

  1a5) to overstep, transgress

  1b) (Piel) to cause to pass, change

  1c) (Hiph)

  1c1) to change, substitute, alter, change for better, renew

  1c2) to show newness (of tree)

  Aramaic equivalent: cha.laph (חֲלַף "to pass" H2499) {STEPBible-TBESH}'
