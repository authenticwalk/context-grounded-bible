strongs_number: G2618
language: greek
lemma: κατακαίω
transliteration: katakaíō
definition: to burn down (to the ground), i.e. consume wholly
kjv_usage: burn (up, utterly)
derivation: from G2596 (κατά) and G2545 (καίω);
extended_definition: 'κατα-καίω

  [in LXX chiefly for שָׂרַף; in Exo.3:2 (אָכַל pu.), distinguished from καίω ;]

  to burn up, burn completely: with accusative of thing(s), Mat.13:30 Act.19:19; pass.,
  1Co.3:15, Heb.13:11, 2Pe.3:10, Rev.8:7; before πυρί Mat.3:12 13:40, Luk.3:17 (cf.
  Exo.29:14, al.); ἐν πυρί (Deu.9:21, al.): Rev.17:16 18:8.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατακαίω,

  Attic dialect κατακάω [ᾱ], Epic dialect infinitive κατακαιέμεν [Refs 8th c.BC+]:
  future -καύσω[Refs 5th c.BC+]: aorist κατέκαυσα [Refs 5th c.BC+]; Epic dialect 3rd.pers.
  singular κατέκηε [Refs 8th c.BC+]; 1st pers. plural subjunctive κατακήομεν (variant{-κείομεν})
  [Refs 8th c.BC+]; infinitive κατακῆαι [Refs 8th c.BC+]: perfect -κέκαυκα[Refs 5th
  c.BC+]:—passive, future -καυθήσομαι[Refs 5th c.BC+], -καήσομαι [NT]aorist κατεκαύθην
  (the Attic dialect form) [Refs 5th c.BC+]; Laconian dialect infinitive -καῆμεν[Refs
  1st c.AD+]; -εκαύσθην [Refs 4th c.BC+]: perfect -κέκαυμαι[Refs 5th c.BC+]:—burn
  completely, in [Refs 8th c.BC+] of sacrifices and dead bodies, κατακήομεν αὐτούς
  [Refs 8th c.BC+]; κ. τοὺς μάντιας burn them alive, [Refs 5th c.BC+]; of cities and
  houses, etc., κατὰ μὲν ἔκαυσαν.. πόλιν [Refs]; [οἰκίη] κατεκάη [Refs 5th c.BC+]
  [same place]; γῆ κατακεκαυμένη burnt earth, [Refs 4th c.BC+]; Κατακεκαυμένη, name
  of the upper valley of the Hermus, in Lydia, [Refs 1st c.BC+]; of the fingers, to
  be burnt with hot food, [Refs 3rd c.BC+]

  __2 of hot winds, parch, τὰ ἐκ τῆς γῆς [Refs 3rd c.BC+]

  __3 metaphorically, ὁ ἔρως ἐμέ.. κατακέκαυκεν [Refs] (c):—passive, τὰ στόματα -κάεται
  ἐπὶ τέχνην [Refs 4th c.BC+]

  __II passive, of fire, κατὰ πῦρ ἐκάη had burnt down, burnt out, [Refs 8th c.BC+]
  {STEPBible-TFLSJ}'
