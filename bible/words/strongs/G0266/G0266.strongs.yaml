strongs_number: G0266
language: greek
lemma: ἁμαρτία
transliteration: hamartía
definition: a sin (properly abstract)
kjv_usage: offence, sin(-ful)
derivation: from G264 (ἁμαρτάνω);
extended_definition: 'ἁμαρτία, -ας, ἡ

  (ἁμαρτάνω, which see), [in LXX chiefly for חַטָּאת and cogn. forms, also for פֶּשַׁע
  ,עָוֹן, etc. ;]

  prop. a missing the mark; in cl. (see reff. to CR in MM, VGT, see word);

  __(a) guilt, sin (Plat., Arist., al.);

  __(b) more freq., from Æsch. down, a fault, failure. In NT (as LXX) always in ethical
  sense;

  __1. as a principle and quality of action, = τὸ ἁμαρτάνειν, a sinning, sin: Rom.5:12,
  13 20; ὑφ᾽ ἁμαρτίαν εἶναι, Rom.3:9; ἐπιμένειν, Rom.6:1; ἀποθνήσκειν, νεκρὸν εἶναι
  τῇ ἁ., Rom.6:2, 11; τὴν ἀ. γινώσκειν, Rom.7:7; σῶμα τῆς ἁ., Rom.6:6; ἀπάτη τῆς ἁ.,
  Heb.3:13; personified as a ruling principle, ἁ. βασιλεύει, κυριεύει, etc., Rom.5:21
  6:12, 14 7:17, 20; δουλεύειν, Rom.6:6; δοῦλος τῆς ἁ., ib. 17; νόμος τῆς ἁ., Rom.7:23
  8:2; δύναμις τῆς ἁ., 1Co.15:56 (cf. Gen.4:7).

  __2. As a generic term (disting. fr. the specific terms ἁμάρτημα, which see, etc.)
  for concrete wrongdoing, violation of the divine law, sin: Jhn.8:46, Jas.1:15, al.;
  ποιεῖν (τὴν) ἁ., Jhn.8:34, 2Co.11:7, 1Jn.3:8; εἴχειν ἁ., Jhn.9:41 15:22, 24 19:11,
  1Jn.1:8; in pl. ἁμαρτίαι, sin in the aggregate, 1Th.2:16 (see Milligan, in l.);
  ποιεῖν ἁμαρτίας, Jas.5:15; πλῆθος ἁμαρτιῶν, Jas.5:20, 1Pe.4:8; ἄφεσις ἁμαρτιῶν,
  Mat.26:28, Mrk.1:4, al.; ἐν ἁμαρτίαις εἶναι, 1Co.15:17; collectively, αἴρειν τὴν
  ἁ. τ. κόσμου, Jhn.1:29; ἀποθνήσκειν ἐν τῇ ἁ., Jhn.8:21.

  __3. = ἁμάρτημα, a sinful deed, a sin: Mat.12:31, Act.7:60, 1Jn.5:16.

  SYN.: see: ἁμάρτημα. (AS) {STEPBible-TBESG}'
etymology: 'ἁμαρτ-ία, ἡ,

  a failure, fault, τῶνδ᾽ ἁ. δόμων[Refs 5th c.BC+]; ἁ. δόξης error of judgement, [Refs
  5th c.BC+]

  __2 in Philos. and Religion, guilt, sin, [NT+5th c.BC+] {STEPBible-TFLSJ}'
