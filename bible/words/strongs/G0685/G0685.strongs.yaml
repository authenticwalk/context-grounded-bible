strongs_number: G0685
language: greek
lemma: ἀρά
transliteration: ará
definition: properly, prayer (as lifted to Heaven), i.e. (by implication) imprecation
kjv_usage: curse
derivation: probably from G142 (αἴρω);
extended_definition: 'ἀρά, -ᾶς, ἡ

  [in LXX chiefly for אָלָה ];

  __1. a prayer (MM, see word).

  __2. (as in Homer) a curse, malediction: Rom.3:14 (LXX),†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀρά,

  Ionic dialect ἀρή, ἡ, prayer, [Refs 8th c.BC+]; ἀρὴν ἐποιήσαντο παῖδα γενέσθαι Ἀρίστωνι
  offered prayers that a child should be born, [Refs 5th c.BC+]

  __2 vow, [Refs]

  __3 curse, imprecation, ἐξ ἀρέων μητρὸς.. ἥ ῥα θεοῖσι πόλλ᾽ ἀχέουσ᾽ ἠρᾶτο[Refs 8th
  c.BC+]; frequently in Trag., mostly in plural, [Refs 5th c.BC+]; ἀρὰς ἀρᾶσθαι,προστιθέναι,
  ἐξανιέναι, [Refs 5th c.BC+]: also in singular, πατρὸς δ᾽ ἀ. κρανθήσεται[Refs 5th
  c.BC+], etc.: in plural, imprecations, frequently in Inscrr. on those who shall
  mutilate or remove them, [Refs 2nd c.BC+]

  __II Ἀρά personified as the goddess of destruction and revenge, ὦ πότνι᾽ Ἀρὰ σεμναί
  τε θεῶν παῖδες Ἐρινύες[Refs 5th c.BC+] is their own name γῆς ὑπα; Ἀρά τ᾽ Ἐρινὺς
  πατρὸς ἡ μεγασθενής[Refs 5th c.BC+] [Epic dialect always ᾱρ, Attic dialect always
  ᾰρ.] (From ἀρϝᾱ, compare κάταρ ϝος.) {STEPBible-TFLSJ}'
