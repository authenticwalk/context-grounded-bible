strongs_number: H3467
language: hebrew
lemma: יָשַׁע
transliteration: yâshaʻ
pronunciation: yaw-shah'
definition: properly, to be open, wide or free, i.e. (by implication) to be safe;
  causatively, to free or succor
kjv_usage: '[idiom] at all, avenging, defend, deliver(-er), help, preserve, rescue,
  be safe, bring (having) salvation, save(-iour), get victory.'
derivation: a primitive root;
extended_definition: '1) to save, be saved, be delivered

  1a) (Niphal)

  1a1) to be liberated, be saved, be delivered

  1a2) to be saved (in battle), be victorious

  1b) (Hiphil)

  1b1) to save, deliver

  1b2) to save from moral troubles

  1b3) to give victory to {STEPBible-TBESH}'
