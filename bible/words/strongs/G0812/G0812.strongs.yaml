strongs_number: G0812
language: greek
lemma: ἀτακτέω
transliteration: ataktéō
definition: to be (i.e. act) irregular
kjv_usage: behave self disorderly
derivation: from G813 (ἄτακτος);
extended_definition: 'ἀτακτέω -ῶ

  (ἄτακτος),

  primarily, of soldiers marching, to be out of order, to quit the ranks; hence, metaphorically,
  to be remiss, fail in the performance of duty (in π., of truancy on the part of
  an apprentice): 2Th.3:7 (on ἀ. and its cognates, see M, Th., 152 ff.; MM, s.vv.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀτακτ-έω,

  of a soldier, to be undisciplined, opposed to εὐτακτέω, [Refs 5th c.BC+]:—passive,
  πολλὰ γὰρ ἠτάκτητο αὐτοῖς[Refs 1st c.AD+]: generally, neglect one''s duty, fail
  to discharge obligation, [NT+5th c.BC+]

  __2 generally, lead a disorderly life, [Refs 5th c.BC+] to desert it, [Refs 1st
  c.AD+]

  __3 raise a riot or rebellion, [Refs 4th c.AD+] {STEPBible-TFLSJ}'
