strongs_number: G0718
language: greek
lemma: ἁρμόζω
transliteration: harmózō
definition: to joint, i.e. (figuratively) to woo (reflexively, to betroth)
kjv_usage: espouse
derivation: from G719 (ἁρμός);
extended_definition: 'ἁρμόζω

  (ἁρμός), [in LXX for אמן, etc. ;]

  __1. to fit, join.

  __2. of marriage, to betroth. Mid.,

  __(a) to join to oneself, marry, take to wife; (b) to give in marriage: 2Co.11:2
  (for this there is no direct parallel. But see M, Pr., 160; MM, see word).†

  (AS) {STEPBible-TBESG}'
