strongs_number: G2472
language: greek
lemma: ἰσότιμος
transliteration: isótimos
definition: of equal value or honor
kjv_usage: like precious
derivation: from G2470 (ἴσος) and G5092 (τιμή);
extended_definition: 'ἰσότιμος, -ον

  (ἴσος, τιμή),

  equally privileged, held in equal honour: πίστις, 2Pe.1:1 (R, mg., equally precious,
  but v Field, Notes, 240; Mayor, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰσότιμ-ος, ον,

  equal in honour or privilege, Απόλλων (i.e. sharing the honours paid to Zeus) [Refs
  3rd c.BC+]; πίστις [NT]; οἱ πρῶτοι καὶ ἰ. [Refs 1st c.AD+]: comparative -ότεροι,
  τοῖς κρατοῦσιν [Refs]; τὸ ἰ.,= ἰσοτιμία, [Refs 1st c.AD+]; of a person, maintaining
  equality of privilege, [Refs 2nd c.AD+]. adverb -μως, τινάς τισιν ἄγειν [Refs 2nd
  c.AD+]; ζῶντα δικαίως καὶ ἰ. [Refs 2nd c.AD+]

  __2 generally, equal in value: hence, equal, ἁμάρτημα ἀκούσιον ἰ. ἑκουσίῳ [Refs
  1st c.AD+]; ἰ. μάχη evenly balanced, [Refs 2nd c.AD+]

  __3 as title of rank at the Ptolemaic court, τῶν ἰσοτίμων τοῖς πρώτοις φίλοις [Refs
  2nd c.BC+] {STEPBible-TFLSJ}'
