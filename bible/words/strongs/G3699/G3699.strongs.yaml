strongs_number: G3699
language: greek
lemma: ὅπου
transliteration: hópou
definition: what(-ever) where, i.e. at whichever spot
kjv_usage: in what place, where(-as, -soever), whither (+ soever)
derivation: from G3739 (ὅς) and G4225 (πού);
extended_definition: 'ὅπου

  adv.

  of place, correlat. of ποῦ (which see), where.

  __I. Prop., of place,

  __1. where;

  __(a) in relative sentences, with indic: Mat.25:24, 26, Mrk.2:4 4:5, 15 5:40 13:14,
  Jhn.3:8 6:62 7:34, 36 11:32 14:3 17:24 20:19, Rom.15:20, Rev.2:13; after nouns of
  place, for relat. prepositional phrase (ἐν ᾧ., etc.), Mat.6:19-20 13:5 26:57 28:6,
  Mrk.6:55 9:48 Luk.12:33, Jhn.1:28 4:20, 46 6:23 7:42 10:40 11:30 12:1 18:1, 20 19:18,
  20 19:41 20:12, Act.17:1, Rev.2:13 11:8 20:10; before ἐκεῖ., Mat.6:21, Luk.12:34
  17:37 Jhn.12:26; id. pleonast. (= Heb. שָׁם . . . אֲשֶׁר; Aram. תַּמָּן . . דּ;
  of. Gen.13:3), ὅ. . . . ἐκεῖ, Rev.12:6, 14; ὅ. . . . ἐπ᾽ αὐτῶν, Rev.17:9; ὅ. ἄν,
  wherever (M, Pr., 168), with imperfect indic., Mrk.6:56; with Pres. subjc., Mat.24:28;
  ὅ. ἐάν, Mat.26:13, Mrk.6:10 9:18 14:9, 14 a;

  __(b) in quaest. indir., with aor. subjc.: Mrk.14:14 b, Luk.22:11.

  __2. In late writers (sometimes also in cl.; Bl., § 25, 2), with verbs of motion,
  = ὅποι, whither: with indic., Jhn.8:21-22 13:33, 36 14:4 21:18, Heb.6:20, Jas.3:4;
  ὅ. ἄν, whithersoever, with present ind., Rev.14:4; subjc., Luk.9:57; ὅ. ἐάν, Mat.8:19.

  __II. Without strict local sense,

  __1. of time or condition: Col.3:11, Heb.9:16 10:18, Jas.3:16, 2Pe.2:11.

  __2. Of cause or reason (AV, whereas): 1Co.3:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅπου,

  Ionic dialect ὅκου, Relat., indirect interrogative, and indefinite adverb of Place,
  correlated to ποῦ:

  __I as a Relat., sometimes with genitive loci, τῆς πόλεως ὅπου κάλλιστον στρατοπεδεύσασθαι
  [Refs 5th c.BC+]in some places, [Refs 4th c.BC+] adjective, μέλη, ὅπου (i. e. ἐν
  οἷς)[Refs 5th c.BC+]: with other Particles, ὅκου δή somewhere or other, [Refs 5th
  c.BC+]; ὅπου ἄν wherever, with subjunctive, [Refs]; in Trag. the ἄν may be omitted,
  as ὅπου δ᾽ Ἀπόλλων σκαιὸς ᾖ, τίνες σοφο; [Refs 5th c.BC+]: with genitive, ὅπου ἂν
  τύχῃ τῶν λεγομένων [Refs 5th c.BC+]anywheresoever, [Refs]; ὅπουπερ with optative,
  wherever, [Refs 5th c.BC+]; ὁπουδάν, ={ὅπου δὲ ἄν}, anywhere, [Refs 2nd c.AD+];
  ὁπουδήποτε, = ubicumque, Dosith.p.410 K.; ὁπουδηποτοῦν anywheresoever, [Refs 1st
  c.AD+]

  __I.2 in indirect questions, ὄφρα πύθηαι πατρός, ὅπου κύθε γαῖα [Refs 8th c.BC+]:
  with Verbs of motion in pregnant sense, ὅκου ἐτράπετο, οὐκέτι εἶχον εἰπεῖν [Refs
  5th c.BC+] mostly from codices; in repeating a question, ἡ Λακεδαίμων ποῦ ''στι;
  Answ. ὅπου ''στί; (do you ask) where it is? [Refs 5th c.BC+]

  __II the strict local sense occasionally passes into,

  __II.1 a sense involving Time or Occasion, ὅ. τιν᾽ ἴδῃ [Refs 6th c.BC+]; οὐκ ἔσθ᾽
  ὅ. there is no case in which, i.e. in no case. [Refs 5th c.BC+]; so ἔστιν ὅ.; as
  a question, [Refs]

  __II.2 of Cause, whereas, [Refs 5th c.BC+]; ὅκου γε, Latin quandoquidem or quippe,
  [Refs 5th c.BC+]

  __B later as a demonstrative adverb, only in the phrase ὅ. μέν.., ὅ. δέ.. here..,
  there.., [Refs 1st c.AD+] {STEPBible-TFLSJ}'
