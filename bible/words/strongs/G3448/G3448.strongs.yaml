strongs_number: G3448
language: greek
lemma: μόσχος
transliteration: móschos
definition: a young bullock
kjv_usage: calf
derivation: probably strengthened for (a shoot);
extended_definition: 'μόσχος, -ου, ὁ

  [in LXX chiefly for פַּר, also for שׁוֹר, עֵגֶל. etc. ;]

  __1. a young shoot or twig.

  __2. ὁ, ἡ, μ., offspring;

  __(a) of men;

  __(b) of animals; most frequently (as always in LXX), a calf, bullock, heifer: Luk.15:23,
  27 15:30, Heb.9:12, 19 Rev.4:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'μόσχος, ὁ, ἡ,

  __B calf, young bull, which form the god Apis was believed to assume, [Refs 5th
  c.BC+]: as feminine, heifer, young cow, μόσχους ἀμέλγειν [Refs 5th c.BC+]; πεζαὶ
  μ., ={ἑταῖραι}, [Refs 5th c.BC+]; ᾄδειν ἐπὶ μόσχῳ for the prize of a calf (nisi
  to be read ἐπὶ Μόσχῳ), [Refs 5th c.BC+]

  __B.2 metaphorically, boy, [Refs 5th c.BC+]: as feminine, girl, maid, [Refs]

  __B.3 any young animal, [Refs]; even of birds, μ. χελιδόνος [Refs 5th c.BC+]

  __B.4 μ. θαλάσσιος seal, [Refs] {STEPBible-TFLSJ}'
