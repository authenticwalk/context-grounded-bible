language: greek
lemma: καθότι
transliteration: kathóti
definition: and G3739 (ὅς) and G5100 (τὶς); according to which certain thing, i.e.
  as far (or inasmuch) as
kjv_usage: (according, forasmuch) as, because (that)
derivation: from G2596 (κατά);
extended_definition: 'καθότι

  (= καθ᾽ ὅ τι),

  adv., [in LXX: Exo.1:12, 17 (אֲשֶׁר), Tob.1:12, Jdth.2:13, al. ;]

  __1. in dl., according as, just as (Ex, l.with): Act.2:45 4:35.

  __2. In late Gk. = διότι (Tob, l.with), because: Luk.1:7 19:9, Act.2:24 17:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'καθότι,

  Ionic dialect κατ-, for καθ᾽ ὅ τι (which should perhaps be written) in what manner,
  [Refs 5th c.BC+]; κ. γέγραπται as is written, [Refs 3rd c.BC+], etc.; so far as,
  inasmuch as, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
