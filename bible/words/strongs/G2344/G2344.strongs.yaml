strongs_number: G2344
language: greek
lemma: θησαυρός
transliteration: thēsaurós
definition: a deposit, i.e. wealth (literally or figuratively)
kjv_usage: treasure
derivation: from G5087 (τίθημι);
extended_definition: 'θησαυρός, -οῦ, ὁ

  (τίθημι), [in LXX chiefly for אוֹצָר ;]

  __1. a place of safe keeping;

  __(a) a casket: Mat.2:11;

  __(b) a treasury (1Ma.3:29 and frequently in cl.);

  __(with) a storehouse (Neh.13:12, Deu.28:12, al.): Mat.13:52; metaphorically, of
  the soul, Mat.12:35; τ. καρδίας, Luk.6:45

  __2. a treasure: Mat.6:18-21 13:44, Luk.12:33-34, Heb.11:26; θ. ἐν οὐρανῷ (see Dalman,
  Words, 206 ff.), Mat.19:21, Mrk.10:21, Luk.18:22; of the knowledge of God through
  Christ, 2Co.4:7; τ. σοφίας κ. γνώσεως, Col.2:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'θησαυρός, ὁ,

  store, treasure, [Refs 5th c.BC+]; θ. χθονός, of the silvermines of Laureion, [Refs
  4th c.BC+]; ἄνθρακες ὁ θ., proverbial, ''apples of Sodom'', frequently in [Refs
  8th c.BC+]; κόμας.., ἱκτήριον θ. [Refs 5th c.BC+]; Διὸς θ., of a tomb marking the
  fall of a thunderbolt, [Refs 5th c.BC+]; οἰωνοῖς γλυκὺν θ., of a dead body, [Refs
  5th c.BC+]; of learning, θ., οὓς κατέλιπον ἐν βιβλίοις [Refs 5th c.BC+]; σοφίας
  θ. [NT+5th c.BC+]

  __II strong-room, magazine, [LXX+5th c.BC+]; especially of the treasuries built
  at Delphi by Greek cities, [Refs 6th c.BC+]; vaults of a bank, [Refs 4th c.AD+]

  __II.2 granary, [Refs 3rd c.BC+]; οἱ δημόσιοι θ. [Refs 3rd c.AD+]

  __II.3 receptacle for valuables, safe, casket, [NT+5th c.BC+]; θ. βελέεσσιν, of
  a quiver, [Refs 4th c.BC+]

  __II.4 offertory-box (for its form, see [Refs 4th c.BC+]; σπονδεῖον ἢ θ. coin-in-the-slot
  machine which sold holy water, [Refs 2nd c.BC+]

  __II.5 cavern, [Refs 5th c.BC+]; subterranean dungeon, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
