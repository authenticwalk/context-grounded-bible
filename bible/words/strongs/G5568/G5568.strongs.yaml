strongs_number: G5568
language: greek
lemma: ψαλμός
transliteration: psalmós
definition: a set piece of music, i.e. a sacred ode (accompanied with the voice, harp
  or other instrument; a "psalm"); collectively, the book of the Psalms
kjv_usage: psalm
derivation: from G5567 (ψάλλω);
extended_definition: 'ψαλμός, -οῦ, ὁ

  (ψάλλω), [in LXX chiefly for מִזְמוֹר ;]

  __1. a striking, twitching with the fingers (Eur., al.), hence, a striking of musical
  strings (Æsch., a1.), and hence in later writers,

  __2. a sacred song sung to musical accompaniment, a psalm (LXX): 1Co.14:26, Eph.5:19,
  Col.3:16; of OT psalms, Luk.24:44, Act.13:33; βίβλος ψαλμῶν, Luk.20:42, Act.1:20.†

  SYN.: see: ὕμνος  (AS) {STEPBible-TBESG}'
etymology: 'ψαλ-μός, ὁ,

  twitching or twanging with the fingers, ψαλμοὶ τόξων [Refs 5th c.BC+]

  __II mostly of musical strings, πηκτίδων ψαλμοῖς κρέκον ὕμνον [Refs 4th c.BC+]

  __II.2 the sound of the cithara or harp, [Refs 5th c.BC+]; there were contests in
  τὸ ψάλλειν, [Refs 2nd c.BC+]

  __II.3 later, song sung to the harp, psalm, [LXX+NT] {STEPBible-TFLSJ}'
