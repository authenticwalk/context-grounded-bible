strongs_number: G4762
language: greek
lemma: στρέφω
transliteration: stréphō
definition: to twist, i.e. turn quite around or reverse (literally or figuratively)
kjv_usage: convert, turn (again, back again, self, self about)
derivation: strengthened from the base of G5157 (τροπή);
extended_definition: 'στρέφω

  [in LXX chiefly for הָפַךְ, also for סָבַב, etc. ;]

  to turn: with accusative of thing(s) dative of person(s), Mat.5:39; = ἀποσ-, to
  bring back, Mat.27:3 (cf. Isa.38:8); reflexively (WM, § 38, 1), to turn oneself,
  Act.7:42; with accusative before εἰς, = μετασ-, to change, Rev.11:6. Pass., reflexive,
  to turn oneself: before εἰς, Jhn.20:14, Act.7:39 13:46; ptcp., στραφείς, with indic.,
  Mat.7:6 9:22 16:23, Luk.7:9 9:55 14:25 22:61, Jhn.1:38 20:16; id. before πρός, Luk.7:44
  10:22 (WH, R, om.), Luk.7:23 23:28; metaphorically, to change: absol., Mat.18:3,
  Jhn.12:40 (cf. ἀνα-, ἀπο-, δια-, ἐκ, ἐπι-, κατα-, μετα-, συ(ν)-, ὑπο-στρέφω).†

  (AS) {STEPBible-TBESG}'
etymology: 'στρέφω,

  [Refs 8th c.BC+]; Doric dialect στράφω [ᾰ] [Refs]; Aeolic dialect στροφῶ (to be
  read στρόφω) [Refs]: Epic dialect imperfect

  __A στρέψασκον [Refs 8th c.BC+]: future στρέψω [Refs 5th c.BC+]: aorist 1 ἔστρεψα
  [Refs], Epic dialect στρέψα [Refs 8th c.BC+]perfect ἔστροφα (ἀν-) [Refs 3rd c.BC+];
  also ἔστρᾰφα (κατ-) [Refs 2nd c.BC+] codices:—middle, [Refs 8th c.BC+]: future στρέψομαι
  [Refs]: aorist ἐστρεψάμην [Refs 5th c.BC+]perfect passive (in middle sense) ἔστραμμαι
  (κατ-) [Refs 5th c.BC+]:—passive, future στρᾰφήσομαι [LXX+5th c.BC+]; future middle
  (in passive sense) στρέψομαι (ἀπο-) [Refs 5th c.BC+]aorist 1 ἐστρέφθην frequently
  in [Refs 8th c.BC+], rare in Attic dialect, [Refs 5th c.BC+]; Doric dialect ἐστράφθην
  [Refs 5th c.BC+]aorist 2 ἐστράφην [ᾰ] [Refs 6th c.BC+], frequently in Attic dialect,
  [Refs 5th c.BC+]: perfect ἔστραμμαι [Refs 5th c.BC+]:—turn about or aside, ἂψ δὲ
  θεοὶ οὖρον στρέψαν [Refs 8th c.BC+]; ἵππους σ. turn horses, [Refs 8th c.BC+]; of
  persons, ἡλίου πρὸς ἀντολὰς στρέψασα σαυτήν [Refs 5th c.BC+]; wheel soldiers round,
  [Refs 5th c.BC+]; see below [Refs 4th c.BC+]

  __A.2 cause to rotate as on an axis, κεραμικὴν γαῖαν σ., i.e. on the potter''s wheel,
  [Refs 5th c.BC+]

  __A.II πάντ᾽ ἄνω τε καὶ κάτω σ. turn upside down, [Refs 4th c.BC+]; κάτω σ. [Refs
  5th c.BC+]; ἄνω κάτω τοὺς νόμους σ. [Refs 5th c.BC+]; στρέφειν alone, overturn,
  upset, [Refs]; γῆν σ. turn it over by digging or ploughing, [Refs 5th c.BC+]; γράμματα
  πανταχῇ σ. [Refs]: with infinitive, change a thing so as to.. , εὔκλειαν ἔχειν βιοτὰν
  στρέψουσι φᾶμαι [Refs 5th c.BC+]

  __A.III σ. σφυρόν sprain or dislocate it, [Refs 5th c.BC+]

  __A.III.2 metaphorically of pain, twist, torture, κακὸν στρέφει με περὶ τὴν γαστέρα
  [Refs 5th c.BC+] torment, [Refs 5th c.BC+]

  __A.III.3 of corruptions in Music, κάμπτων καὶ στρέφων [Refs 5th c.BC+]

  __A.IV twist, plait, σπάρτα ἐστραμμένα [Refs 5th c.BC+]; spin, ὑπὸ μακρῷ λίνῳ στρεφομένη
  [Refs 2nd c.AD+]; κρόκην σ. [Refs 1st c.AD+]

  __A.V technical term of wrestlers, twist the adversary back, [Refs 5th c.BC+]

  __A.VI metaphorically, turn a thing over in one''s mind, τί στρέφω τάδ; [Refs 5th
  c.BC+]

  __A.VII return, give back, ἀργύριά τισι [NT]

  __A.VIII convert, τὴν πέτραν εἰς λίμνας ὑδάτων [LXX]; στραφήσῃ εἰς ἄνδρα ἄλλον[LXX];
  transmute metals,[Refs 5th c.BC+]

  __A.IX falsa lectio for{τρέπω} in [Refs 5th c.BC+]

  __B passive and middle, twist or turn oneself, στρεφθείς having turned face upward,
  [Refs 8th c.BC+]; turn round or about, turn to and fro, [Refs 8th c.BC+]; ἐστρέφετ᾽
  ἔνθα καὶ ἔνθα, of one tossing in bed, [Refs]; τί δυσκολαίνεις καὶ στρέφει τὴν νύχθ᾽
  ὅλη; [Refs 5th c.BC+]; of patients, [Refs 2nd c.AD+]

  __B.2 turn to or from an object, ἔμελλε στρέψεσθ᾽ ἐκ χώρης [Refs 8th c.BC+]; στρεφθεὶς
  μετόπισθεν turning back, [Refs 8th c.BC+]; return, [Refs 5th c.BC+]; ποῖ στρέφε;
  whither away? [Refs 5th c.BC+]

  __B.3 of the heavenly bodies, revolve, circle, [Refs 8th c.BC+]; of the distaff,
  [Refs]; of a joint, ἐν ἄρθροις σ. κοτυληδών [Refs 5th c.BC+]

  __B.II turn or twist about, like a wrestler trying to elude his adversary: hence,
  in argument, twist and turn, shuffle, τί ταῦτα στρέφε; [Refs]; τί δῆτα ἔχων στρέφε;
  [Refs 5th c.BC+]; πάσας στροφὰς στρέφεσθαι twist every way, [Refs]

  __B.II.2 turn and change, κἂν σοῦ στραφείη θυμός [Refs 5th c.BC+]; στρεφόμενα λέγων
  things that tell both ways, [Refs 1st c.BC+] I would not turn for any noise of thine,
  [Refs 5th c.BC+]

  __B.III to be always engaged in or about, ἐν τούτοις στρέφεται καὶ ἑλίττεται ἡ δόξα
  [Refs 5th c.BC+]

  __B.III.2 generally, to be at large, go about, ἀνειμένη στρέφει [Refs 6th c.BC+];
  of things, to be rife, ταῦτα μὲν ἐν δήμῳ στρέφεται κακά [Refs 6th c.BC+]

  __B.III.3 of places, τόποι ἐπὶ.. τὰς ἄρκτους ἐστραμμένοι turned, lying towards..,
  [Refs 2nd c.BC+]

  __C in strict middle sense, turn about with oneself, take back, στράτευμ᾽ ἐς Ἄργος
  [Refs 5th c.BC+]

  __D intransitive in active, like passive, turn about, [Refs 8th c.BC+]; of soldiers,
  wheel about, [Refs]; ποῖ στροφαὶ.. μανιῶν στρέφουσ; [Refs 5th c.BC+]; τὸν στρέφοντα
  κύκλον ἡλίου revolving, [Refs 5th c.BC+]; στρέψαι δεῦρ᾽, of the Comic Chorus, [Refs
  5th c.BC+]; στρέψον τι, δούλη withdraw a little, [NT+3rd c.BC+] {STEPBible-TFLSJ}'
