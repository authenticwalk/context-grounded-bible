strongs_number: H1195
language: hebrew
lemma: בַּעֲנָא
transliteration: Baʻănâʼ
pronunciation: bah-an-aw'
definition: Banana, the name of four Israelite
kjv_usage: Baana, Baanah.
derivation: the same as H1196 (בַּעֲנָה);
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.3.4;

  father of: Zadok (H6659J)

  § Baana or Baanah = "in the affliction"

  1) the son of Ahilud, Solomon''s commissariat officer in Jezreel and the north of
  the Jordan valley

  2) another of Solomon''s officers

  3) father of Zadok who assisted in rebuilding the wall of Jerusalem under Nehemiah
  {STEPBible-TBESH}'
