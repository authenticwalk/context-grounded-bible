strongs_number: G1578
language: greek
lemma: ἐκκλίνω
transliteration: ekklínō
definition: to deviate, i.e. (absolutely) to shun (literally or figuratively), or
  (relatively) to decline (from piety)
kjv_usage: avoid, eschew, go out of the way
derivation: from G1537 (ἐκ) and G2827 (κλίνω);
extended_definition: 'ἐκ-κλίνω

  [in LXX for נָטָה, סוּר, etc. ;]

  intrans., to turn aside, turn away: metaphorically, from the right path, absol.,
  Rom.3:12 (LXX); from evil, absol., 1Pe.3:11; before ἀπό, with genitive of person(s),
  Rom.16:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκ-κλίνω[ῑ],

  bend out of the regular line, bend outwards or away, opposed to ἐγκλίνω, [Refs 5th
  c.BC+]; change the form of a word, [Refs 5th c.BC+]

  __2 dislocate, [Refs 5th c.BC+]

  __3 embezzle, [Refs 4th c.BC+]

  __4 pervert, δικαιώματα [LXX]

  __II intransitive, turn away, ἀπό τινος [LXX+5th c.BC+]; ἐκ νόμου θεοῦ[LXX]: absolutely,
  give ground, retire, [Refs 5th c.BC+]; give way, fall from its place, [Refs]

  __II.2 with accusative, avoid, shun, ἐ. τι καὶ μὴ πράττειν [Refs 5th c.BC+]:—passive,
  [Refs 1st c.AD+]

  __II.3 with preposition, turn away or aside towards, κατά τι [Refs 5th c.BC+]; ἐ.
  εἰς δῆμον, εἰς ὀλιγαρχίαν, decline into a democracy or oligarchy, [Refs 4th c.BC+];
  πρός τινα visit a person on one''s journey, [LXX] {STEPBible-TFLSJ}'
