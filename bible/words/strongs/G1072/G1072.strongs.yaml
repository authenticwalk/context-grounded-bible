strongs_number: G1072
language: greek
lemma: γεμίζω
transliteration: gemízō
definition: to fill entirely
kjv_usage: fill (be) full
derivation: transitive from G1073 (γέμω);
extended_definition: 'γεμίζω

  (γέμω), [in LXX: Gen.45:17 (טען), 3Ma.5:47, 4Ma.3:14 * ;]

  to fill;

  __1. properly, of a ship (Thuc, al.): Mrk.4:37 (pass.).

  __2. In late writers, generally (MGr., see Kennedy, Sources, 155), with accusative,
  before genitive, Mrk.15:36, Jhn.2:7 6:13, Rev.15:8; ἀπό, Luk.15:16, Rec. WH, mg.;
  ἐκ, Luk.15:16, WH, Rev.8:5. Pass., absol.: Luk.14:23.

  † (AS) {STEPBible-TBESG}'
etymology: 'γεμ-ίζω,

  (γέμω) fill full of, load, freight or charge with, properly of a ship, τινός [Refs
  5th c.BC+]; γεμίσας τὴν ναῦν ξύλων Test. cited in [Refs 4th c.BC+]; of animals,
  load, κτήνη [Refs 2nd c.AD+]: with doubleaccusative, [Refs 3rd c.AD+]; σποδοῦ γ.
  λέβητας charging them with ashes, [Refs 4th c.BC+]; γεμίσω σε let me fill you, addressed
  to a cup, [Refs 5th c.BC+]; αὑτόν stuff, gorge, [Refs 4th c.BC+]; τὴν κοιλίαν ἀπό
  τινος variant in [NT]:—middle, [Refs 4th c.BC+]:—passive, metaphorically of the
  Cyclops, [Refs 5th c.BC+]; of bees, γεμισθεῖσαι ἀποπέτονται [Refs 4th c.BC+]

  __II later, with accusative of things, γεμίζειν ὕδωρ (i.e. τὴν ὑδρίαν) to fill it
  full of water, [Refs 2nd c.AD+] —passive, οἶνον, πῦρ γεμισθείς, [Refs 1st c.BC+]
  {STEPBible-TFLSJ}'
