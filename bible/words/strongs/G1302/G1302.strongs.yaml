strongs_number: G1302
language: greek
lemma: διατί
transliteration: diatí
definition: through what cause ?, i.e. why?
kjv_usage: wherefore, why
derivation: from G1223 (διά) and G5101 (τίς);
extended_definition: 'δια-τί  , why, Mat.9:11, 14 Mrk.2:18, Jhn.7:45, al.; δ. τό,
  with inf., Mrk.5:4, Luk.9:7, Jas.4:2.

  __3. In composition,

  __(1) through, as in διαβαίνω;

  __(2) of separation, asunder, as in διασπάω;

  __(3) of distribution, abroad, as in διαγγέλλω;

  __(4) of transition, as διαλλάσσω;

  __(5) of "perfective" action (M, Pr., 112f., 115f.), as διαφύγω, διακαθαρίζω.

  (AS) {STEPBible-TBESG}'
etymology: δια τί τί; wherefore?; {STEPBible-TFLSJ}
