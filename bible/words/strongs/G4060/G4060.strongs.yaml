strongs_number: G4060
language: greek
lemma: περιτίθημι
transliteration: peritíthēmi
definition: to place around; by implication, to present
kjv_usage: bestow upon, hedge round about, put about (on, upon), set about
derivation: from G4012 (περί) and G5087 (τίθημι);
extended_definition: 'περι-τίθημι

  [in LXX for נָתַן, שׂוּם, etc. ;]

  to place or put around: with accusative and dative, Mat.21:33 27:48, Mrk.12:1 15:36,
  Jhn.19:29; of garments, etc., to put on: Mat.27:28 Mrk.15:17 (Sir.6:31). Metaphorical,
  like περιβάλλω, to bestow, confer (Thuc., al., Est.1:20): 1Co.12:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'περιτίθημι,

  place or put round, put on, περὶ δὲ ξύλα θῆκαν [Refs 8th c.BC+]; δέραισι περθέτω
  (Aeolic dialect).. ὐποθύμιδας [Refs 7th c.BC+]; φωνήεσί τε καὶ ἀφώνοις π. γράμματα
  attach letters to.., [LXX+4th c.BC+]:—middle, put round oneself, put on, περὶ δὲ
  τρυφάλειαν.. κρατὶ θέτο [Refs 8th c.BC+]; περθέμενον χλάμυν (Aeolic dialect for
  περι-) probably in [Refs 7th c.BC+]; διάδημα αὐτὸς περιεθήκατο [Refs 2nd c.AD+]

  __II metaphorically, bestow, confer upon, π. τινὶ βασιληΐην, κράτος, ἐλευθερίην,
  [Refs 5th c.BC+]; πόλει τὸ κάλλιστον ὄνομα, τινὶ δόξαν, [Refs 5th c.BC+]; π. τινὶ
  ὄνειδος, ἀτιμίαν, put reproach, dishonour upon him, [Refs 5th c.BC+]; Μηδικὴν ἀχὴν
  τοῖς Ἕλλησι put the Median yoke round their necks, [Refs 5th c.BC+]; ὁ πυκτικὸς..
  οὐ πᾶσι τὴν αὐτὴν μάχην π. does not prescribe.., [Refs 4th c.BC+]; τῇ Ἀθηνᾷ τὴν
  τέχνην ascribe, [Refs]:— middle, assume, ἰσχὺν ἑαυτῷ [Refs 2nd c.AD+]

  __II.2 reversely, π. τινὰ ὕβρει envelop him with.., [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
