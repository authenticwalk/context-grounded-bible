strongs_number: G5013
language: greek
lemma: ταπεινόω
transliteration: tapeinóō
definition: to depress; figuratively, to humiliate (in condition or heart)
kjv_usage: abase, bring low, humble (self)
derivation: from G5011 (ταπεινός);
extended_definition: 'ταπεινόω, -ῶ

  (ταπεινός), [in LXX chiefly for עָנָה, also for שָׁפֵל, כָּנַע, etc. ;]

  to make low: ὄρος (βουνόν), Luk.3:5 (LXX). Metaphorical, to humble, abase: Mat.18:4
  23:12, Luk.14:11 18:14, 2Co.11:7 12:21, Php.2:8; pass., Mat.23:12, Luk.14:11 18:14,
  Php.4:12; id. with mid. sense, Jas.4:10, 1Pe.5:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'τᾰπειν-όω,

  lower, in point of height, reduce, σπλῆνα (swollen spleen) [Refs 1st c.AD+]:—passive,
  πᾶν ὄρος ταπεινωθήσεται [LXX+5th c.BC+]; of a plant, decrease in size, [Refs 4th
  c.BC+]; of rivers, [Refs 1st c.BC+]; Astrology texts, of a planet, suffer dejection,
  [Refs 2nd c.AD+]

  __II metaphorically, lessen, τὸν φθόνον [Refs 5th c.BC+]; disparage, minimize, [Refs
  2nd c.BC+]:—passive, to be lowered or lessened, [Refs 5th c.BC+]

  __II.2 humble, abase, [Refs 5th c.BC+]:—passive, ταπεινωθεὶς ἕπεται [Refs 5th c.BC+]

  __II.2.b violate a woman, [LXX]

  __II.3 in moral sense, make lowly, humble, ἑαυτόν [NT+1st c.BC+]:—passive, humble
  oneself, τὴν θεὸν ἐξιλάσαντο τῷ ταπεινοῦσθαι σφόδρα [NT+4th c.BC+]

  __II.4 especially of fasting or abstinence, θεοῦ ᾧ πᾶσα ψυχὴ ἐν τῇ σήμερον ἡμέρᾳ
  (i.e. on a fast-day) ταπεινοῦται μεθ᾽ ἱκετείας [Refs 2nd c.AD+]; ἐὰν ψυχὴν τεταπεινωμένην
  ἐμπλήσῃς feed the hungry, [LXX]; οἶδα ταπεινοῦσθαι, opposed to περισσεύειν, [NT]
  {STEPBible-TFLSJ}'
