strongs_number: G2323
language: greek
lemma: θεραπεύω
transliteration: therapeúō
definition: to wait upon menially, i.e. (figuratively) to adore (God), or (specially)
  to relieve (of disease)
kjv_usage: cure, heal, worship
derivation: from the same as G2324 (θεράπων);
extended_definition: 'θεραπεύω

  [in LXX for יָשַׁב, etc. ;]

  __1. to do service, serve: with accusative of person(s), pass., Act.17:25.

  __2. As medical term, to treat (MM, Exp., xv), cure, heal: Mat.12:10, Mrk.6:5, Luk.6:7,
  al.; with accusative of person(s), Mat.4:24, Mrk.1:34, al.; before ἀπό, Luk.5:15
  6:18 7:21 8:2, 43; θ. νόσον (μαλακίαν), Mat.4:23, al

  SYN: ἰάομαι (see Field, Notes, 60; MM, Exp., l.with)

  (AS) {STEPBible-TBESG}'
etymology: 'θερᾰπ-εύω,

  later also θᾰρᾰπεύω (which see), future -εύσω[Refs 5th c.BC+]:—middle, future -εύσομαι[Refs]:
  aorist ἐθεραπευσάμην [Refs 4th c.BC+]:—passive, future -ευθήσομαι[Refs]: future
  middle in passive sense, [Refs 5th c.BC+]: aorist ἐθεραπεύθην [Refs]:—to be an attendant,
  do service, once in [Refs 8th c.BC+]:—middle, [Refs]

  __II do service to the gods, ἀθανάτους, θεοὺς θ., [Refs 8th c.BC+]; Διόνυσον, Μούσας,
  [Refs 5th c.BC+]; θ. Φοίβου ναούς serve them, [Refs]: absolutely, worship, [Refs
  5th c.BC+]; do service or honour to one''s parents, [Refs 5th c.BC+]; serve, wait
  upon a master, [Refs 5th c.BC+]; θ. τὰς θήκας reverence men''s graves, [Refs 5th
  c.BC+]

  __II.2 in Prose, pay court to, [τινα] [Refs 5th c.BC+]; in bad sense, flatter, wheedle,
  [Refs 5th c.BC+]; θ. τὸ πλῆθος, τοὺς πολλούς, [Refs 1st c.AD+]; conciliate, τινὰ
  χρημάτων δόσει [Refs 5th c.BC+]; τὸ θεραπεῦον,= οἱ θεραπεύοντες, [Refs 5th c.BC+];
  θ. γυναῖκα pay her attention, [Refs 5th c.BC+]; also τὰς θύρας τινὸς θ. wait at
  a man''s door,[Refs 4th c.BC+]; αὐλὰς βασιλικὰς θ. [Refs 3rd c.AD+]

  __II.3 of things, consult, attend to, τὸ ξυμφέρον [Refs 5th c.BC+]; ἡδονὴν θ. indulge
  one''s love of pleasure, [Refs 5th c.BC+]; θ. τὸ παρόν look to, provide for the
  present, [Refs 5th c.BC+]: with infinitive, take care that.. , θ. τὸ μὴ θορυβεῖν,
  μὴ λείπεσθαι, [Refs 5th c.BC+]; θ. ὡς.. [Refs 3rd c.AD+]

  __II.4 θ. τὸ σῶμα take care of one''s person, [Refs 5th c.BC+]; μύροις χαίτην θ.
  [LXX+4th c.BC+]: with accusative et infinitive, θ. κόμην φαίνεσθαι λιπαράν [Refs
  1st c.AD+]

  __II.5 foster, τὴν ψυχήν, τὴν διάνοιαν, [Refs 5th c.BC+]; θ. κάδεα brood over sorrows,
  [Refs 5th c.BC+]

  __II.6 θ. ἡμέρην observe a day, keep it as a feast, [Refs 5th c.BC+]

  __II.7 treat medically, [Refs 5th c.BC+]; τὰς ὑποψίας allayed, [Refs 1st c.AD+];
  δυστυχίαν assuage it, [Refs 2nd c.AD+]

  __II.8 of animals, train, ἵππους [Refs 5th c.BC+]

  __II.9 of land, cultivate, [Refs 5th c.BC+]; of trees, train, [Refs 5th c.BC+]

  __II.10 prepare, dress, food or drugs, [Refs 4th c.BC+]

  __II.11 mend garments, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
