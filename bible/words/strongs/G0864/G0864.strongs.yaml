strongs_number: G0864
language: greek
lemma: ἀφικνέομαι
transliteration: aphiknéomai
definition: to go (i.e. spread) forth (by rumor)
kjv_usage: come abroad
derivation: from G575 (ἀπό) and the base of G2425 (ἱκανός);
extended_definition: 'ἀφ-ικνέομαι, -οῦμαι

  [in LXX for בּוֹא, etc. ;]

  perfective of ἱκνέομαι, to come (M, Pr., 247), to arrive at, come to, reach: metaphorically
  (MM, see word), Rom.16:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀφικνέομαι,

  Ionic dialect ἀπ- [Refs 5th c.BC+]: imperfect ἀφικνεῖτο[Refs 5th c.BC+]: future
  ἀφίξομαι[Refs 8th c.BC+], Ionic dialect 2nd pers.singular ἀπίξεαι[Refs 5th c.BC+],
  3rd.pers.singular ἀπίξεται[Refs 3rd c.BC+]: perfect ἀφῖγμαι[Refs 8th c.BC+], Attic
  dialect 2nd pers.singular ἀφῖξαι[Refs 4th c.BC+], 3rd.pers.singular ἀφῖκται[Refs
  5th c.BC+]pluperfect ἀφῖκτο[Refs], Ionic dialect 3rd.pers.plural ἀπίκατο[Refs 5th
  c.BC+]: aorist ἀφῑκόμην[Refs 8th c.BC+]; infinitive ἀφικέσθα; Doric dialect imperative
  ἀφίκευσο[Refs 3rd c.BC+]: aorist 1 participle ἀφιξάμενος[Refs]:—arrive at, come
  to, reach: Constr., in [Refs 8th c.BC+] came up to them, [Refs 8th c.BC+]; ὅτε μ᾽
  ἄλγος ἀφίκετο came to me, [Refs 8th c.BC+]; similarly, τοῦτον νῦν ἀφίκεσθε come
  up to this throw ! [Refs 8th c.BC+]; frequently also with Preps., ἀ. ἐς.. [Refs
  8th c.BC+]; less frequently ἐπί.. [Refs 8th c.BC+]; still more rarely κατά.., ποτί..,[Refs
  8th c.BC+]: absolutely, arrive, ὁπποίης ἐπὶ νηὸς ἀφίκεο[Refs 8th c.BC+]the stranger,
  newcomer, [Refs] —Phrases:

  __1 ἀ. ἐπὶ or εἰς πάντα, to try every means, [Refs 5th c.BC+]

  __2 come into a certain condition, ἀ. ἐς πᾶν κακοῦ[Refs 5th c.BC+]; ἐς τοσοῦτο τύχης,
  ἐς τοῦτο δυστυχίας, come into such a..,[Refs 5th c.BC+]; ἐς ὀλίγον ἀ. νικηθῆναι
  come within little of being conquered, [Refs]; εἰς τὸ ἴσον ἀ. τινί attain equality
  with.., [Refs 5th c.BC+]; elliptically, ἐς ἄνδρ᾽ ἀφίκου reachedst man''s estate,
  [Refs 5th c.BC+]

  __3 of intercourse with others, ἀ. τινὶ ἐς λόγους hold converse with one, [Refs
  5th c.BC+]; ἐς ἔχθεα, ἐς ἔριν ἀ. τινί, [Refs 5th c.BC+]; διὰ μάχης, δι᾽ ἔχθρας ἀ.
  τινί, [Refs 5th c.BC+]

  __3.b less frequently with dative person, ἀ. τινί come at his call, [Refs 5th c.BC+]

  __4 εἰς τόξευμα ἀ. come within shot, [Refs 5th c.BC+]

  __5 of things, ἐς ὀξὺ ἀ. uncertain reading for ἀπηγμένα, -μένας in [Refs 5th c.BC+]

  __II the sense of return is sometimes implied in the context, but is not inherent
  in the word, as [Refs 8th c.BC+] {STEPBible-TFLSJ}'
