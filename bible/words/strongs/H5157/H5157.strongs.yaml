strongs_number: H5157
language: hebrew
lemma: נָחַל
transliteration: nâchal
pronunciation: naw-khal'
definition: to inherit (as a (figurative) mode of descent), or (generally) to occupy;
  causatively, to bequeath, or (generally) distribute, instate
kjv_usage: divide, have (inheritance), take as a heritage, (cause to, give to, make
  to) inherit, (distribute for, divide (for, for an, by), give for, have, leave for,
  take (for)) inheritance, (have in, cause to, be made to) possess(-ion).
derivation: a primitive root;
extended_definition: '1) to get as a possession, acquire, inherit, possess

  1a) (Qal)

  1a1) to take possession, inherit

  1a2) to have or get as a possession or property (fig.)

  1a3) to divide the land for a possession

  1a4) to acquire (testimonies) (fig.)

  1b) (Piel) to divide for a possession

  1c) (Hithpael) to possess oneself of

  1d) (Hiphil)

  1d1) to give as a possession

  1d2) to cause to inherit, give as an inheritance

  1e) (Hophal) to be allotted, be made to possess {STEPBible-TBESH}'
