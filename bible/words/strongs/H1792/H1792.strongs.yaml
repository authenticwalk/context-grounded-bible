strongs_number: H1792
language: hebrew
lemma: דָּכָא
transliteration: dâkâʼ
pronunciation: daw-kaw'
definition: to crumble; transitively, to bruise (literally or figuratively)
kjv_usage: beat to pieces, break (in pieces), bruise, contrite, crush, destroy, humble,
  oppress, smite.
derivation: a primitive root (compare H1794 (דָּכָה));
extended_definition: '1) to crush, be crushed, be contrite, be broken

  1a) (Niphal)

  1a1) to be crushed

  1a2) to be contrite (fig.)

  1b) (Piel) to crush

  1c) (Pual)

  1c1) to be crushed, be shattered

  1c2) to be made contrite

  1d) (Hithpael) to allow oneself to be crushed {STEPBible-TBESH}'
