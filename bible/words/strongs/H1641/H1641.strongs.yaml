strongs_number: H1641
language: hebrew
lemma: גָּרַר
transliteration: gârar
pronunciation: gaw-rar'
definition: to drag off roughly; by implication, to bring up the cud (i.e. ruminate);
  by analogy, to saw
kjv_usage: catch, chew, [idiom] continuing, destroy, saw.
derivation: a primitive root;
extended_definition: '1) to drag, drag away

  1a) (Qal) to drag away

  1b) (Niphal) to chew the cud

  1c) (Poal) sawn (participle)

  1d) (Hithpoel) roaring (participle) {STEPBible-TBESH}'
