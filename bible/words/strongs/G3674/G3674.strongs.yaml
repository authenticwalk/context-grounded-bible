strongs_number: G3674
language: greek
lemma: ὁμοῦ
transliteration: homoû
definition: akin to G260 (ἅμα)) as adverb; at the same place or time
kjv_usage: together
derivation: genitive case of (the same;
extended_definition: 'ὁμοῦ

  adv. (ὁμός),

  together;

  __(a) prop., of place: Jhn.21:2, Act.2:1;

  __(b) without idea of place: Jhn.4:36 20:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμοῦ

  (Aeolic dialect ὔμοι [Refs 7th c.BC+], adverb,

  __I properly of Place, at the same place, together, μὴ ἐμὰ σῶν ἀπάνευθε τιθήμεναι
  ὀστέ᾽, Ἀχιλλεῦ, ἀλλ᾽ ὁ. [Refs 8th c.BC+]; ὁ. εἶναι, opposed to χωρὶς εἶναι, [Refs
  5th c.BC+]

  __I.2 generally, together, at once, ὁ. δ᾽ ἔχον ὠκέας ἵππους [Refs 8th c.BC+]likewise,
  [Refs] or τε, like Engl. both, εἰ δὴ ὁ. πόλεμός τε δαμᾷ καὶ λοιμὸς Ἀχαιούς [Refs
  8th c.BC+]; χίλι᾽ ὑπέστη, αἶγας ὁ. καὶ ὄϊς a thousand smaller cattle, both goats
  and sheep,[Refs 8th c.BC+]; compare ὁμῶς.

  __I.3 with dative, together with, along with, ὁ. νεφέεσσιν ἰών [Refs 8th c.BC+]
  following the dative, ὅσσαι μοι ὁ. τράφεν [Refs 8th c.BC+]; θεοῖς ὁ., ={ξὺν θεοῖς},
  [Refs 5th c.BC+]; οὔ ποτ᾽ εἶμι τοῖς φυτεύσασίν γ᾽ ὁ. will never meet them, [Refs
  5th c.BC+]

  __II close at hand, ὁρῶ τάλαιναν Εὐρυδίκην ὁ. [Refs 5th c.BC+]: also with dative,
  close to, τοῖς ἐμοῖς πλευροῖς ὁ. κλιθεῖσαν [Refs 5th c.BC+]; ὁ. τι τῷ (variant{τοῦ})
  τίκτειν παρεγένεθ᾽ ἡ κόρη [Refs 4th c.BC+]; ὁ. τῷ θανάτῳ ὄντας at death''s door,
  [Refs 2nd c.AD+]; ὁ. ἦν καὶ ἔχειν τὴν πόλιν καὶ τὸ γένος ὅλον μετὰ τῆς πόλεως it
  was much the same thing, [Refs 4th c.AD+]

  __II.2 rarely with genitive, νεὼς ὁ. στείχειν [Refs 5th c.BC+]; εἶναι ὁ. ἀλλήλων
  (variant{-οις}) [Refs 5th c.BC+]; κυμάτω [ν ὁ] μοῦ uncertain in [Refs 7th c.BC+]

  __II.3 of amount, in all, in round numbers, ἀπὸ Σόλωνος ὁ. διακόσι᾽ ἐστὶν ἔτη [Refs
  4th c.BC+] {STEPBible-TFLSJ}'
