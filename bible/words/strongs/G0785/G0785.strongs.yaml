strongs_number: G0785
language: greek
lemma: ἀσπίς
transliteration: aspís
definition: a buckler (or round shield); used of a serpent (as coiling itself), probably
  the "asp"
kjv_usage: asp
derivation: of uncertain derivation;
extended_definition: 'ἀσπίς, -ίδος, ἡ

  [in LXX for פֶּתֶן, etc. ;]

  an asp: Rom.3:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσπίς, ίδος, ἡ,

  shield, εὔκυκλος[Refs 8th c.BC+]; opposed to Thracian πέλτη and Persian γέρρον,
  [Refs 5th c.BC+]; ἀσπίδα ῥῖψαι, ἀποβαλεῖν, [Refs 6th c.BC+]: to estimate a victory,
  ἀσπίδας ἔλαβον ὡς διακοσίας[Refs 5th c.BC+]

  __2 collective, body of men-at-arms, ὀκτακισχιλίη ἀ.[Refs 5th c.BC+]

  __3 military phrases, ἐπ᾽ ἀσπίδας πέντε καὶ εἴκοσι τάξασθαι to be drawn up twenty-five
  deep or in file, [Refs 5th c.BC+]; ἐπὶ μιᾶς ἀσπίδος in single line, [Refs 5th c.BC+];
  ἐπ᾽ ἀσπίδα, παρ᾽ ἀσπίδα (opposed to ἐπὶ δόρυ), on the left, towards or to the left,
  because the shield was on the left arm, [Refs 5th c.BC+]; but παρ᾽ ἀσπίδα, literally,
  beside the shield, [Refs 8th c.BC+]; παρ᾽ ἀ. στῆναι stand in battle, [Refs 5th c.BC+];
  παρ᾽ ἀ. βεβηκέναι[Refs]; ἀσπίδας συγκλείειν (compare συγκλείω); ἀσπίδα τίθεσθαι
  serve in the ranks, [Refs 5th c.BC+]; but θέσθαι τὰς ἀ. pile shields, [Refs 5th
  c.BC+]; ἐπειδὰν ἀ. ψοφῇ when the shields ring, i.e. when two bodies of men meet
  in a charge, [Refs]; ἀσπίδα ἀναδέξαι, ἆραι, as a signal, [Refs 5th c.BC+]

  __4 of a round, flat bowl, [Refs 4th c.BC+]

  __5 boss on a door, [Refs]

  __II asp, Egyptian cobra, Coluber haié, [Refs 5th c.BC+]; a play on signff. I and
  II, [Refs 5th c.BC+]

  __II.2 ornament in this form, [Refs] {STEPBible-TFLSJ}'
