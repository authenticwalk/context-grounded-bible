strongs_number: G4414
language: greek
lemma: πρωτοστάτης
transliteration: prōtostátēs
definition: one standing first in the ranks, i.e. a captain (champion)
kjv_usage: ringleader
derivation: from G4413 (πρῶτος) and G2476 (ἵστημι);
extended_definition: 'πρωτοστάτης, -ου, ὁ

  (πρῶτος, ἵστημι) [in LXX: Job.15:24 AB * ;]

  prop., of soldiers, one who stands first, one in the front rank (Thuc., Xen.); hence,
  metaphorically, a leader: Act.24:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρωτο-στάτης [ᾰ], ου, ὁ,

  (ἵστημι) one who stands first, especially the first man on the right of a line,
  right-hand man, ὁ π. τοῦ δεξιοῦ κέρως [Refs 5th c.BC+]; but also οἱ π. the front-rank
  men, [Refs 5th c.BC+]; either sense possible in [Refs 3rd c.BC+]

  __2 ={λοχαγός}, [Refs 2nd c.AD+]

  __3 man in the uneven rows in a λόχος, opposed to ἐπιστάτης, [Refs 1st c.BC+]

  __II metaphorically, chief or leader of a party, [NT+3rd c.AD+]; π. τοῦ θητικοῦ
  καὶ οἰκετικοῦ[Refs 4th c.BC+] {STEPBible-TFLSJ}'
