strongs_number: G4559
language: greek
lemma: σαρκικός
transliteration: sarkikós
definition: pertaining to flesh, i.e. (by extension) bodily, temporal, or (by implication)
  animal, unregenerate
kjv_usage: carnal, fleshly
derivation: from G4561 (σάρξ);
extended_definition: 'σαρκικός, -ή, -όν (σάρξ)

  (seel. for σάρκινος, Arist., H.A., x, 2, 7)

  = Lat. carnalis, i.e.

  __(a) associated with or pertaining to the flesh, fleshly, carnal: Rom.15:27, 1Co.9:11;

  __(b) in a more ethical sense, of the nature of the flesh, under the control of
  its appetites, fleshly, carnal, sensual (but including more than mere sensuality;
  cf. Hort, 1Pe., 133): 1Co.3:3, 2Co.1:12 10:4, 1Pe.2:11.†

  SYN.: σάρκινος (which see), ψυχικός; cf. Tr., Syn., §§ LXXi, LXXii; Lft., Notes,
  184 f.; Vau. on Rom.7:14  (AS) {STEPBible-TBESG}'
etymology: 'σάρκ-ῐνος, η, ον,

  of or like flesh, fleshy, σ. ὄζος (see. ὄζος) σ. [μέρη] fleshy parts, such as the
  gums, [Refs 4th c.BC+]; made of flesh (and blood), [Refs]; ἄνθρωποι θνατοὶ καὶ σ.
  [Refs 2nd c.BC+]; σ. ἰχθῦς (opposed to a dream) [Refs 3rd c.BC+]; τοῖς τὸ χρήσιμον
  καὶ σ. καὶ ὠφέλιμον [ἔχουσι τῶν λόγων] substantial, [Refs 1st c.AD+]

  __2 made of gut, σχοινία [Refs 2nd c.AD+]

  __3 fleshly, of the flesh, Ep. Hebrew [NT]

  __II fleshy, corpulent, [Refs 5th c.BC+]

  __III σάρκινος ἤτοι γυργαθός, perhaps ={σαργάνη}[Refs] {STEPBible-TFLSJ}'
