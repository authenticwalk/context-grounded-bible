strongs_number: G2837
language: greek
lemma: κοιμάω
transliteration: koimáō
definition: to put to sleep, i.e. (passively or reflexively) to slumber; figuratively,
  to decease
kjv_usage: (be a-, fall a-, fall on) sleep, be dead
derivation: from G2749 (κεῖμαι);
extended_definition: 'κοιμάω, -ῶ

  [in LXX chiefly for שָׁכַב ;]

  to lull to sleep, put to sleep. Mid and pass., to fall asleep (M, Pr., 162; M, Th.,
  1, 4, 13): Mat.28:13, Luk.22:45, Jhn.11:12, Act.12:6. Metaph, of death: Mat.27:52,
  Jhn.11:11 Act.7:60 13:36, 1Co.7:39 11:30 15:6 15:18 15:20 15:51, 1Th.4:13-15, 2Pe.3:4
  (cf. Isa.14:8 43:17, 2Ma.12:45).†

  SYN.: καθεύδω  (AS) {STEPBible-TBESG}'
etymology: 'κοιμ-άω,

  future -ήσω, Doric dialect -άσω [ᾱ]: aorist ἐκοίμησα, Epic dialect κοίμησα [Refs
  8th c.BC+]:—middle, future -ήσομαι [Refs 1st c.BC+]aorist κοιμήσατο, -αντο, [Refs
  8th c.BC+]:—passive, future -ηθήσομαι [Refs 5th c.BC+]: aorist ἐκοιμήθην [Refs 8th
  c.BC+]: perfect κεκοίμημαι [Refs 4th c.BC+]:—lull, put to sleep, κοίμησον.. Ζηνὸς
  ὑπ᾽ ὀφρύσιν ὄσσε φαεινώ [Refs 8th c.BC+]; put to bed, τὸν δ᾽ αὐτοῦ κοίμησε [Refs
  8th c.BC+]; of a hind, ἐν ξυλόχῳ.. νεβροὺς κοιμήσασα [Refs]

  __2 metaphorically, still, calm, ἀνέμους, κύματα, [Refs 8th c.BC+]; also, soothe,
  assuage, κοίμησον δ᾽ ὀδύνας [Refs 8th c.BC+]; ᾧ (i.e. φύλλῳ) κοιμῶ τόδ᾽ ἕλκος [Refs
  5th c.BC+]

  __II middle and passive, fall asleep, go to bed, [Refs 8th c.BC+]; of animals, lie
  down, κατὰ ἤθεα κοιμηθῆναι [Refs 8th c.BC+]; βαθὺν κοιμηθῆναι (i.e. ὕπνον) [Refs
  2nd c.AD+]

  __II.2 metaphorically, ὅπως ἂν κοιμηθῇ [τὸ ἐπιθυμητικόν] [Refs 5th c.BC+]

  __II.3 of the sleep of death, κοιμήσατο χάλκεον ὕπνον [Refs 8th c.BC+]: absolutely,
  fall asleep, die, [NT+5th c.BC+]

  __II.4 κοιμῶντο.. παρὰ μνηστῇς ἀλόχοισι [Refs 8th c.BC+]: hence, of sexual intercourse,
  lie with another, [Refs 8th c.BC+]

  __II.5 keep watch at night, [Refs 5th c.BC+]

  __II.6 of things, remain during the night, οὐ μὴ κοιμηθήσεται ὁ μισθὸς παρά σοι
  ἕως πρωί [LXX]; ἡ κιβωτὸς ἐκοιμήθη ἐκεῖ[LXX]

  __II.7 with accusative, dream of, μέταλλα χρύσεια [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
