strongs_number: H5280
language: hebrew
lemma: נַעֲמִי
transliteration: Naʻămîy
pronunciation: nah-am-ee'
definition: a Naamanite, or descendant of Naaman (collectively)
kjv_usage: Naamites.
derivation: patronymic from H5283 (נַעֲמָן);
extended_definition: 'Someone descended from Naaman who was a man of the tribe of
  Benjamin living at the time of Egypt and Wilderness, first mentioned at Num.26.40;

  son of: Bela (H1106A);

  brother of: Ard (H0714H), Ezbon (H0675H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth
  (H3406), Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031), Abishua (H0050H)
  and Ahoah (H0265); also called Naamite at Num.26.40;

  Group of na.a.man (נַעֲמָן "Naaman" H5283H)

  § Naamites, of Naamah "loveliness"

  the descendants of Naaman, the grandson of Benjamin {STEPBible-TBESH}'
