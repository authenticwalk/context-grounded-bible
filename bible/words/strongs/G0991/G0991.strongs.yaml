strongs_number: G0991
language: greek
lemma: βλέπω
transliteration: blépō
definition: to look at (literally or figuratively)
kjv_usage: behold, beware, lie, look (on, to), perceive, regard, see, sight, take
  heed
derivation: a primary verb;
extended_definition: 'βλέπω,

  [in LXX chiefly for ראה, also for פּנה, etc. ;]

  __1. of bodily sight;

  __(a) to see, have sight (opposite to τυφλὸς): Mat.12:22, Jhn.9:7, Act.9:9, Rom.11:8,
  Rev.3:18, al.;

  __(b) to perceive, look (at), see: absol.,  Act.1:9; with accusative, Mat.7:3, Mrk.5:31,
  Luk.6:41, Jhn.1:29, al.; ὅραμα, Act.12:9; γυναῖκα, Mat.5:28; βιβλίον, Rev.5:3, 4;
  τ. βλεπόμενα, 2Co.4:18.

  __2. Metaphorical, of mental vision;

  __(a) to see, perceive, discern: absol., Mat.13:13, Luk.8:10; δι ̓ ἐσόπτρου, 1Co.13:12;
  with accusative, Heb.2:9 10:25; before ὅτι, Heb.3:19, Jas.2:22;

  __(b) to consider, look to, take heed: absol., Mrk.13:23, 33; with accusative, 1Co.1:26,
  al.; before πῶς, with indic., Luk.8:18, 1Co.3:10, Eph.5:15; before τί, with indic.,
  Mrk.4:24; before εἰς πρόσωπον, of partiality, Mat.22:16, Mrk.12:14. Colloq. (for
  ex. from π., V. Deiss., LAE, 122; M, Pr., 107; MM, Exp., x; Milligan, NTD, 50),
  β. ἑαυτόν: Mrk.13:9; before ἵνα μή, II Jo 8; β. ἀπό, Mrk.8:15 12:38; before μή (cl.
  ὁρᾶν), with fut. indic., Col.2:8, Heb.3:12; id. with aor. subj., Mat.24:4, Mrk.13:5.

  __3. Of situation and direction (Lat. specto), to look, face (towards), places,
  etc. (before πρός, Xen, Hell., vii, 1, 17; Eze.40:23, 24): before κατά, with accusative,
  Act.27:12 (cf. ἀνα-, ἀπο-, δια-, ἐμ-, ἐπι-, περ-, προ-βλέπω), see DCG, i, 446; ii,
  596.

  (AS) {STEPBible-TBESG}'
etymology: 'βλέπω,

  [Refs 6th c.BC+]: imperfect ἔβλεπον [Refs]: future βλέψομαι [Refs 4th c.BC+], Doric
  dialect infinitive βλεψεῖσθαι [LXX+2nd c.AD+]aorist ἔβλεψα (see. below): perfect
  βέβλεφα (ἀπο-) [Refs 5th c.AD+]; βέβλοφα (ἐμ-) [Refs 2nd c.AD+] —passive, aorist
  ἐβλέφθην (προσ-) [Refs 1st c.AD+]perfect βέβλεμμαι to be supplied in [Refs 2nd c.AD+]
  —chiefly in present and aorist active in early writers: middle (except future) and
  passive only late:—see, have the power of sight (distinct from ὁρῶ perceive, be
  aware of,[Refs 5th c.BC+]; μὴ βλέπων ὁ μάντις ᾖ lest he see too clearly, [Refs 5th
  c.BC+]; ὁ βλέπων the seer, Hebraism in [LXX]; ὀλίγον βλέπων short- sighted, [Refs
  1st c.AD+]

  __II look, βλέφ᾽ ὧδε [Refs 5th c.BC+]; πῶς βλέπων; with what face? [Refs 5th c.BC+]
  adverb, φιλοφρόνως, ἐχθρῶς β. πρός τινας[Refs 5th c.BC+] look terror, i. e. to look
  terrible, Θυιὰς ὣς φόβον βλέπων [Refs 4th c.BC+]; Comedy texts, ἔβλεψε νᾶπυ looked
  mustard, [Refs 5th c.BC+]; πυρρίχην βλέπων looking like a war-dancer, [Refs]; αἴκειαν
  βλέπων looking like one disgraced, [Refs]; σκύτη β., of a slave, [Refs 5th c.BC+]
  adjective, μέγα β.[Refs 7th c.BC+]: by infinitive, ἁρπάζειν β. [Refs 4th c.BC+]:
  by participle neuter, τί πεφροντικὸς βλέπεις ; [Refs 5th c.BC+]

  __II.2 β. ἐς look to, rely on, εἰς ἔργον οὐδὲν γιγνόμενον βλέπετε [Refs 6th c.BC+];
  ἔς σε δὴ βλέπω, ὅπως.. in the hope that.., [Refs]: metaphorically also, have regard
  to, ἡ πολιτεία β. εἰς πλοῦτον [Refs 4th c.BC+]; of aspects, οἰκίαι πρὸς μεσημβρίαν
  βλέπουσαι.., [Refs 5th c.BC+]

  __II.3 look longingly, expect, propose, with infinitive, [Refs 5th c.BC+]

  __II.4 look to a thing, beware, ἀπό τινος [NT]; τι [NT+1st c.AD+]; β. ἵνα.. [NT];
  β. ἑαυτοὺς ἵνα μὴ.. [NT]

  __III transitive, see, behold, with accusative, [Refs 5th c.BC+]; ἐξ αὑτοῦ βλεπόμενον
  self-evident, [Refs 2nd c.AD+]; τὰ βλεπόμενα the visible universe, [LXX]

  __III.2 ζῇ τε καὶ β. φάος sees the light of day, [Refs 5th c.BC+]; βλέποντα νῦν
  μὲν ὄρθ᾽ ἔπειτα δὲ σκότον (i. e. being blind) [Refs 5th c.BC+], to be alive, ζῶντα
  καὶ βλέποντα [Refs 5th c.BC+]; of things, ἀληθῆ καὶ βλέποντα actually existing,
  [Refs 4th c.BC+]

  __III.3 look for, μεῖζόν τι β. [Refs 5th c.BC+]

  __III.4 Astrology texts of signs equidistant from the tropical points, to be in
  aspect, β. ἄλληλα [Refs 8th c.BC+] {STEPBible-TFLSJ}'
