strongs_number: G3799
language: greek
lemma: ὄψις
transliteration: ópsis
definition: properly, sight (the act), i.e. (by implication) the visage, an external
  show
kjv_usage: appearance, countenance, face
derivation: from G3700 (ὀπτάνομαι);
extended_definition: 'ὄψις, -εως, ἡ

  [in LXX chiefly for מַרְאֶה ;]

  __1. the act of seeing, the sense of sight.

  __2. face, countenance: Jhn.11:44, Rev.1:16.

  __3. appear­ance: κατ᾽ ὄ. κρίνειν (see MM, xviii), Jhn.7:24.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὄψις, ἡ,

  genitive εως, Ionic dialect ιος, (ὄπωπα):

  __I objective, aspect, appearance of a person or thing, πατρὸς φίλου ὄψιν ἀτυχθείς
  [Refs 8th c.BC+]; πλείω τὴν ὄ. παρείχετο made the appearance greater, [Refs 5th
  c.BC+]; ὥστε ὄ. καλὴν φαίνεσθαι [Refs 5th c.BC+]: the accusative is used absolutely,
  in appearance, τῷ ὄψιν ἐειδόμενος [Refs 5th c.BC+]; καλός τε κἀγαθὸς τὴν ὄ. [Refs
  5th c.BC+]; ἀπὸ τῆς ὄ. Ἑλληνικός to judge from his looks, [Refs 4th c.BC+]

  __I.b countenance, face, [Refs 5th c.BC+]; διοίδησις ὅλης ὄ. [Refs 1st c.AD+]; οὐκ
  ἄξιον ἀπ᾽ ὄψεως οὔτε φιλεῖν οὔτε μισεῖν οὐδένα by the face or look merely, [Refs
  5th c.BC+]; ἀδήλως τῇ ὄ. πλασάμενος so that nothing could be learnt from his countenance,
  [Refs 5th c.BC+]

  __I.c visual impression or image of an object, [Refs 5th c.BC+]

  __I.2 thing seen, sight, φοβερὰν ὄ. προσιδέσθαι [Refs 5th c.BC+]; ἄλλην ὄ. οἰκοδομημάτων
  other architectural sights, [Refs 5th c.BC+]; τὰ δὲ χρήματα.. ἔστιν ὄψις mere outside
  show, [Refs 5th c.BC+]; of scenic representations, [Refs 4th c.BC+]

  __I.3 vision, apparition, [Refs 5th c.BC+]

  __II subjective, power of sight or seeing, vision, ὄψει τινὰ ἰδεῖν, ἐσιδεῖν, [Refs
  8th c.BC+]; τῆς ἐμῆς ὄ. [Refs 5th c.BC+]; οὐ τὸ δρασθὲν πιστότερον ὄψει λαβόντες
  ἢ τὸ ἀκουσθέν [Refs 5th c.BC+]

  __II.b act of seeing or looking, ἡ εἰς τὸ ἄνω ὄ. [Refs 5th c.BC+]; sense of sight,
  [Refs 4th c.BC+]; τὰ διὰ τῆς ὄ., of pleasures, [Refs]

  __II.c plural, organs of sight, eyes, ὄψεις μαρᾶναι to quench the orbs of sight,
  [Refs 5th c.BC+]; ἀσθενῖ (={-εῖ}) τὰς ὄ. [Refs 2nd c.BC+]: singular in collective
  sense, the eyes, [ἰχθῦς] λευκὴν ἔχοντες τὴν ὄ. [Refs 4th c.BC+]

  __II.d in Medicine texts, iris of the eye, [Refs 5th c.BC+] (but eye-ball or eye,
  [Refs]; also, pupil, [Refs 2nd c.AD+]

  __II.e of the visual rays which were supposed to proceed from the eyes, [Refs 5th
  c.BC+] controverted this Empedoclean theory, [Refs]

  __II.2 view, sight, ἀπικνέεσθαι ἐς ὄψιν τινί come into one''s sight, i.e. presence,
  [Refs 5th c.BC+]; εἰς ὄψιν τινὸς or τινὶ ἥκειν, μολεῖν, ἐλθεῖν, περᾶν, [Refs 5th
  c.BC+]; καλέσαι τινὰ ἐς ὄ. [Refs 5th c.BC+]; ἀποφαίνειν τί τινι ἐς ὄ. [Refs 5th
  c.BC+]; κατ᾽ ὄψιν in person, ὡς ἐνετειλάμην σοι κατ᾽ ὄ. as I enjoined you when with
  you, [Refs 1st c.AD+]

  __II.2.b dignity, position, κατὰ τὴν ἐμὴν ὄ. καὶ ὑπόλημψιν [Refs 6th c.AD+]; ἡ τῶν
  γονέων ἡμῶν προτεραία ὄ. [Refs 6th c.AD+] {STEPBible-TFLSJ}'
