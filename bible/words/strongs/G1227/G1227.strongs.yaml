  stare with eyes wide open, [Refs 5th c.BC+]; δ. εἴς τινα, πρός τινα, [Refs 1st c.AD+]

  __2 see clearly, [Refs 4th c.BC+]: with infinitive, διαβλέψεις ἐκβαλεῖν τὸ κάρφος
  [NT] {STEPBible-TFLSJ}'
