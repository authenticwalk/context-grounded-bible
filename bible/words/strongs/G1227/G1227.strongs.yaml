derivation: from G1223 (διά) and G991 (βλέπω);
extended_definition: 'δια-βλέπω

  __1. to took straight before one.

  __2. to see clearly: Mat.7:5, Mrk.8:25, Luk.6:42 (cf. διάβλεψις, Aq., Isa.61:1,
  for LXX ἀνάβ-).†

  (AS) {STEPBible-TBESG}'
