strongs_number: G5197
language: greek
lemma: ὑβριστής
transliteration: hybristḗs
definition: an insulter, i.e. maltreater
kjv_usage: despiteful, injurious
derivation: from G5195 (ὑβρίζω);
extended_definition: 'ὑβριστής, -οῦ, ὁ

  (ὑβρίζω), [in LXX chiefly for גֵּאֶה ;]

  a violent, insolent man: Rom.1:20, 1Ti.1:13 (EV, injurious).†

  SYN.: ἀλαζών, ὑπερήφανος, see Tr., Syn., § xxix  (AS) {STEPBible-TBESG}'
etymology: 'ὑβρ-ιστής, οῦ, ὁ,

  violent, wanton, licentious, insolent man, ὑβριστῇσι.. τῶν μένος αἰὲν ἀτάσθαλον,
  οὐδὲ δύνανται φυλόπιδος κορέσασθαι [Refs 8th c.BC+]; of the suitors [Refs 6th c.BC+];
  στρατὸν θηρῶν ὑ., of the Centaurs, [Refs 5th c.BC+]: also in Prose, [NT+5th c.BC+];
  in a milder sense, sarcastic, [Refs 5th c.BC+]

  __2 especially, opposed to σώφρων, lustful, lewd, [Refs 5th c.BC+]; ὑ. πενίης insolent
  towards.., [Refs 6th c.AD+]

  __3 of animals, wanton, restive, unruly, ταῦροι [Refs 5th c.BC+]

  __4 of natural forces, ὑβριστὴς Τυφάων [Refs 8th c.BC+]

  __5 of things, ὑ. οἶνος διὰ νεότητα [Refs 2nd c.AD+]; μέλι Ἀττικὸν ποιεῖ ὑ. [τὸν
  πλακοῦντα] makes it proud, [Refs 4th c.BC+]; νάρθηκας ὑ., of the Bacchae, [Refs
  5th c.BC+] —Cf. ὕβριστος near the end {STEPBible-TFLSJ}'
