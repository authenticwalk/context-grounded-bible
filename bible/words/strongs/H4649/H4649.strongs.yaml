strongs_number: H4649
language: hebrew
lemma: מֻפִּים
transliteration: Muppîym
pronunciation: moop-peem'
definition: Muppim, an Israelite
kjv_usage: Muppim. Compare H8206 (שֻׁפִּים).
derivation: a plural apparently from H5130 (נוּף); wavings;
extended_definition: 'A man of the tribe of Benjamin living at the time of Egypt and
  Wilderness, first mentioned at Gen.46.21;

  son of: Benjamin (H1144);

  brother of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman
  (H5283), Ehi (H0278), Rosh (H7220), Huppim (H2650H), Ard (H0714), Ahiram (H0297)
  and Jediael (H3043); also called Shephupham (KJV, NIV: Shupham) at Num.26.39;  Shephuphan
  at 1Ch.8.5;

  § Muppim = "serpent"

  1) a Benjamite and one of the 14 descendants of Rachel who belonged to the original
  colony of the sons of Jacob in Egypt

  1a) also ''Shupham'' {STEPBible-TBESH}'
