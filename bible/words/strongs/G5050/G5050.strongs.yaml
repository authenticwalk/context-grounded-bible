strongs_number: G5050
language: greek
lemma: τελείωσις
transliteration: teleíōsis
definition: (the act) completion, i.e. (of prophecy) verification, or (of expiation)
  absolution
kjv_usage: perfection, performance
derivation: from G5448 (φυσιόω);
extended_definition: 'τελείωσις, -εως, ἡ

  (τελειόω), [in LXX chiefly for מִלֻּא, Exo.29:22, al. ;]

  fulfilment, completion, perfection: Luk.1:45, Heb.7:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'τελεί-ωσις

  or τελέωσις, εως, ἡ, development, completion, of physical growth, λαμβάνει τελέωσιν
  τὰ ᾠά [Refs 5th c.BC+]; ἡ τῶν καρπῶν τ. [Refs 4th c.BC+]; ἕως τελειώσεως to saturation-point,
  [Refs 4th c.BC+]; of a building, [Refs 4th c.BC+]; of a statue, [Refs 4th c.BC+]

  __b execution of a legal instrument by completing it, [Refs 1st c.BC+]

  __2 in Logic, ἡ τ. τῶν συλλογισμῶν [Refs 4th c.BC+]

  __II attainment of manhood, [Refs]

  __II.b marriage, [LXX]

  __II of events, accomplishment, fulfilment, [LXX+NT] {STEPBible-TFLSJ}'
