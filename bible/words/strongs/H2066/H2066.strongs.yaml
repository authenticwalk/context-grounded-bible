definition: Zabad, the name of seven Israelites
kjv_usage: Zabad.
derivation: from H2064 (זָבַד); giver;
extended_definition: 'A man of the Ammonites living at the time of Divided Monarchy,
  first mentioned at 2Ki.12.22;

  son of: Shimeath (H8100); also called Zabad at 2Ch.24.26;

  Another name of yo.za.khar (יוֹזָכָר "Jozacar" H3108)

  § Zabad = "he endows"

  1) a descendant of Judah; son of Nathan, grandson of Attai, great grandson of Ahlai
  Sheshan''s daughter

  2) son of Tahath

  3) one of David''s mighty warriors (could be the same as 1 above)

  4) son of Shimeath, an Ammonitess; a conspirator against and, with Jehozabad, the
  murderer of Joash (also called ''Jozachar'')

  5) one of the sons of Zattu, who put away his foreign wife at the command of Ezra

  6) one of the descendants of Hashum, who, in the time of Ezra, had a foreign wife

  7) one of the sons of Nebo, who had a foreign wife in the time of Ezra {STEPBible-TBESH}'
