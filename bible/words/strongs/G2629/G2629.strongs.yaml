strongs_number: G2629
language: greek
lemma: κατακόπτω
transliteration: katakóptō
definition: to chop down, i.e. mangle
kjv_usage: cut
derivation: from G2596 (κατά) and G2875 (κόπτω);
extended_definition: 'κατα-κόπτω

  [in LXX for נָכָה hi., כָּתַת pi., etc. ;]

  to cut up, cut in pieces (cf. Isa.27:9, Jer.21:7, 2Ch.34:7): ἑαυτὸν λίθοις, Mrk.5:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατα-κόπτω,

  cut down, fell, of trees, in passive, [Refs 4th c.BC+]

  __2 cut in pieces, cut up, [Refs 5th c.BC+], etc.; κρέα [Refs 5th c.BC+]; κατακοπείς
  cut in pieces, [Refs 5th c.BC+]

  __3 cut down, massacre, butcher, [Refs 5th c.BC+]:—passive, ὥσπερ βόες κατεκόπησαν
  [Refs 1st c.BC+]

  __4 in a military sense, cut in pieces, ''cut up'', τὴν μόραν [Refs 4th c.BC+]:—passive,
  κατακοπῆναι [Refs 5th c.BC+]

  __5 κ. πληγαῖς τινα [Refs 4th c.AD+]

  __6 generally, break in pieces, destroy, στεφάνους [Refs 4th c.BC+]; ἔρια ὑπὸ τῶν
  σέων κατακοπτόμενα fretted in pieces, [Refs 5th c.BC+]; κατεκόπημεν ἄν we should
  have been made mince-meat of, [Refs 5th c.BC+]

  __7 weary, bore, [Refs 4th c.BC+]

  __8 Rhet., λέξις -κεκομμένη ''staccato'', jerky composition, [Refs 4th c.BC+]

  __9 in middle, μαστοὺς κατεκόψατο, in vehement grief, [Refs]

  __II strike with a die, coin bullion into money, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
