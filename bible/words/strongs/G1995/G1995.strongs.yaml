strongs_number: G1995
language: greek
lemma: ἐπιστροφή
transliteration: epistrophḗ
definition: reversion, i.e. morally, revolution
kjv_usage: conversion
derivation: from G1994 (ἐπιστρέφω);
extended_definition: 'ἐπι-στροφή, -ῆς, ἡ

  (ἐπιστρέφω) [in LXX: Eze.47:7 (שׁוּב), Sir.18:21 49:2, etc. ;]

  a turning about; metaphorically, conversion (Field, Notes, 246): Act.15:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιστροφ-ή,ἡ,

  turning about, τῆς τοῦ ἀτράκτου δίνης [Refs 5th c.BC+]; twisting, [Refs 4th c.BC+];
  of strands, [Refs 3rd c.BC+]

  __2. bending of a bow, [Refs 1st c.BC+]

  __3. curve, winding of a bay, [Refs]; of a river, [Refs 1st c.BC+]

  __II. intransitive, turning or wheeling about, δαΐων ἀνδρῶν ἐπιστροφαί, i.e. hostile
  men turning to bay, [Refs 5th c.BC+]; tossing, of a restless patient, [Refs 5th
  c.BC+]; μυρίων ἐπιστροφαὶ κακῶν renewed assaults of ills unnumbered, [Refs 5th c.BC+];
  wheeling through a right angle, [Refs 1st c.BC+]; of ships, putting about, tacking,
  [Refs 5th c.BC+]; ἐξ ἐπιστροφῆς by a sudden wheel, [Refs 2nd c.BC+]; but ἐξ ἐπιστροφῆς
  παθεῖν to have a relapse, [Refs 5th c.BC+]

  __II.2. turn of affairs, reaction, counter-revolution, μή τις ἐ. γένηται [Refs 5th
  c.BC+]; result, end, [Refs 2nd c.BC+]

  __II.3. attention paid to a person or thing (ἐπιστρέφω [Refs]. respect for guests,
  [Refs 4th c.BC+]; πρὸ τοῦ θανόντος τήνδ᾽ ἔθεσθ᾽ ἐ. [Refs 5th c.BC+]; ὧν ἐ. τις ἦν
  to whom any regard was due, [Refs 5th c.BC+]; so ἐπιστροφῆς ἄξιον [Refs 5th c.BC+];
  ἐ. ποιεῖσθαι Philipp. cited in [Refs 4th c.BC+]; ἐ. ἔχειν τινός [Refs 4th c.BC+];
  ἐπιστροφῆς τυγχάνειν [Refs 2nd c.BC+]

  __II.3.b. Philos., turning towards, πρὸς τὰ τῇδε [Refs 3rd c.AD+]; ψυχὴ καταδεῖται
  πρὸς τὸ σῶμα τῇ ἐ. τῇ πρὸς τὰ πάθη τὰ ἀπ᾽ αὐτοῦ [Refs 3rd c.AD+]

  __II.4. moving up and down in a place, mostly in plural, πατρῴων δωμάτων ἐπιστροφαί
  the range of them, [Refs 4th c.BC+]; οἷσιν οὐκ ἐπιστροφαί men who have no business
  here, [Refs 5th c.BC+]; βούνομοι ἐ. haunts of the grazing herds, [Refs 4th c.BC+]

  __II.5 intentness, vehemence, ἐπιστροφὴν εἶχεν ὁ λόγος καὶ ἔρρωτο [Refs 2nd c.AD+]

  __II.5.b gravity of deportment, ἡ ἐ. τοῦ εἴδους [Refs]

  __II.6 correction, reproof, [Refs 1st c.AD+]

  __II.7 conversion, [NT+5th c.AD+]

  __II.8 in Philos., return to the source of Being, [Refs 3rd c.AD+]; [ἡ ἐ.] τοῦ προελθόντος
  ἐπάνοδος εἰς τὸ γεννῆσαν [Refs 5th c.AD+]

  __II.9 in Logic, conversion of a proposition, ἡ σὺν ἀντιθέσει ἐ. the contraposition,
  Suppl.ad [Refs 5th c.AD+] {STEPBible-TFLSJ}'
