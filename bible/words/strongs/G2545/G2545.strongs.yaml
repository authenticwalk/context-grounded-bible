strongs_number: G2545
language: greek
lemma: καίω
transliteration: kaíō
definition: to set on fire, i.e. kindle or (by implication) consume
kjv_usage: burn, light
derivation: apparently a primary verb;
extended_definition: 'καίω

  [in LXX for בָּעַר, יָקַד, שָׂרַף, etc. ;]

  __1. to kindle, light: with accusative, λύχνον, Mat.5:15; pass., to be lighted,
  to burn: ptcp., Luk.12:35, Rev.4:5 8:10 19:20; πυρί Heb.12:18, Rev.8:8 21:8; metaphorically,
  Luk.24:32, Jhn.5:35.

  __2. to burn, destroy by fire: pass., Jhn.15:6, 1Co.13:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'καίω,

  Attic dialect κάω [ᾱ], imperfect ἔκαιον [Refs 8th c.BC+], Epic dialect καῖον [Refs
  8th c.BC+]: future καύσω [Refs 5th c.BC+]: aorist 1 ἔκαυσα [Refs 5th c.BC+]; Epic
  dialect ἔκηα (certain active and middle forms have κει- in codices of [Refs 8th
  c.BC+]; 3rd.pers. singular ἔκηε (ν) [Refs]; unaugm. κῆεν [Refs]; 3rd.pers. plural
  ἔκηαν (variant{ἔκειαν}) [Refs 8th c.BC+] codices; 1st pers. plural subjunctive κείομεν
  [Refs 8th c.BC+] (κατα-), [Refs]; infinitive κῆαι [Refs 8th c.BC+]; participle κείαντες
  [Refs], Attic dialect κέαντες [Refs 5th c.BC+]perfect κέκαυκα [Refs 5th c.BC+] —middle,
  aorist 1 ἐκαυσάμην [Refs 5th c.BC+]; Epic dialect κείαντο, κειάμενοι, [Refs 8th
  c.BC+]:—passive, future καυθήσομαι [NT+5th c.BC+]: aorist 1 ἐκαύθην [Refs 5th c.BC+];
  Epic dialect and Ionic dialectaorist 2 ἐκάην [ᾰ] [Refs 8th c.BC+]; infinitive καήμεναι
  [Refs 8th c.BC+]: perfect κέκαυμαι [Refs 5th c.BC+]; infinitive κεκαῦσθαι [Refs
  4th c.BC+]

  __I kindle, πυρὰ πολλά [Refs 8th c.BC+] —middle, πῦρ κείαντο they lighted them a
  fire, [Refs 8th c.BC+]:—passive, to be lighted, burn, πυραὶ νεκύων καίοντο [Refs
  8th c.BC+]; αἱ φλόγες αἱ καιόμεναι.. περὶ τὸν οὐρανόν the meteors which blaze, [Refs
  4th c.BC+]; of ore, to be smelted, [Refs]

  __II set on fire, burn, μηρία, ὀστέα, [Refs 8th c.BC+]:—passive, νηυσὶν καιομένῃσιν
  [Refs]

  __II.2 make hot, of the sun, ἀνθρώπους [Refs 5th c.BC+]; [Χείμαρρος] ἠελίῳ κεκαυμένος
  smelted, [Refs 1st c.AD+]

  __II.3 of extreme cold, ἡ Χιὼν καίει τῶν κυνῶν τὰς ῥῖνας [Refs 5th c.BC+]; κάειν
  λέγεται.. τὸ ψυχρόν, οὐχ ὡς τὸ θερμόν [Refs 4th c.BC+]

  __II.4 passive, of fever-heat, τὰ ἐντὸς ἐκάετο [Refs 5th c.BC+]: metaphorically,
  of passion, especially of love, to be on fire, ἐν φρασὶ καιομένα [Refs 5th c.BC+];
  καίεσθαί τινος (i.e. ἔρωτι) [Refs 4th c.BC+]; also καομένη Ἑλλάς Greece being in
  a fever of excitement, [Refs 5th c.BC+]

  __II.5 suffer from inflammation, ἐκαύθη ἔσω [Refs 5th c.BC+]

  __III burn and destroy (in war), τέμνειν καὶ κ., κ. καὶ πορθεῖν, waste with fire
  and sword, [Refs 5th c.BC+]

  __IV of surgeons, cauterize, ὤμους [Refs 5th c.BC+]:—in passive, [Refs] to use knife
  and cautery, [Refs 5th c.BC+]

  __V burn or bake pottery, κανθάρους uncertain in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
