lemma: ἐπιμελέομαι
transliteration: epimeléomai
definition: to care for (physically or otherwise)
kjv_usage: take care of
derivation: middle voice from G1909 (ἐπί) and the same as G3199 (μέλω);
extended_definition: 'ἐπι-μελεομαι, -οῦμαι

  [in LXX: Gen.44:21 (עַיִן שׂוּם) I Est.6:27,  Pro.27:25, Sir.30:25, 1Ma.11:37 *
  ;]

  to take care of: with genitive, Luk.10:34-35, 1Ti.3:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιμελ-έομαι,

  also ἐπιμελ-μέλομαι [Refs 5th c.BC+]; the contraction form prevails in codices,
  e.g.[Refs 4th c.BC+], and is required by the metre in [Refs]: future ἐπιμελήσομαι
  [Refs 5th c.BC+]; -μεληθήσομαι variant in [Refs] (Doric dialect 3rd.person etc for
  1st.person, 2nd.person singular -θησεῖ [Refs]: aorist ἐπεμελήθην [Refs 5th c.BC+]:
  perfect ἐπιμεμέλημαι 5th c.BC: Thucydides Historicus 6.41: active only in [Refs]:—take
  care of, have charge or management of, rare in Poets, as [Refs 5th c.BC+]; [ὑπὲρ]
  τῆς στρατηγίας [Refs 5th c.BC+]: c.accusative et infinitive, take care that.. ,
  [Refs]: c.genitive et infinitive, [Refs] with indicative future or subjunctive aorist,
  Foed. cited in [Refs]: with optative after an aorist, [Refs]; by ὅπως c.infinitive,
  [Refs]; by ὡς with optative (after past tenses), [Refs]; also ἐ. τινὸς ὅπως ἔσται
  5th-6th c.BC: Plato Philosophus “Euthyphro” 2d; by ἵνα c.subjunctive, [Refs 2nd
  c.BC+]: with neuter adjective in accusative, take care with respect to a thing,
  [Refs 5th c.BC+]: with accusative cognate, ἐ. πᾶσαν ἐπιμέλειαν [Refs]: absolutely,
  give heed, attend, [Refs 5th c.BC+]

  __2. of public commissions, have charge of, be inspector or curator of, τῶν μοριῶν
  ἐλαῶν [Refs 5th c.BC+]; ὁδῶν (of the Roman cura viarum) [Refs] —in _Attic dialect_
  Inscrr., ἐπιμεληθῆναι (_infinitive_ = _imperative_) is usual of a definite commission,
  ποιήσεως “IG” 22.555, etc. (so -ηθέντων[Refs]

  __3. to be engaged in, cultivate any pursuit, art, etc., δυοῖν τέχναιν [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
