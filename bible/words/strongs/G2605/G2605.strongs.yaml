strongs_number: G2605
language: greek
lemma: καταγγέλλω
transliteration: katangéllō
definition: to proclaim, promulgate
kjv_usage: declare, preach, shew, speak of, teach
derivation: from G2596 (κατά) and the base of G32 (ἄγγελος);
extended_definition: 'κατ-αγγέλλω

  [in LXX: Pro.17:5 A, 2Ma.8:36 2Mac 9:17 * ;]

  __1. to pro­claim, declare: with accusative of thing(s), Act.3:24 16:21 17:23; τ.
  ἀνάστασιν, Act.4:2; τ. λόγον τοῦ Θ., τ. Κ., Act.13:5 15:36; ὁδὸν σωτηρίας, Act.16:17;
  φῶς, Act.26:23; τ. μυστήριον τοῦ Θ., 1Co.2:1; τ. εὐαγγέλιον, 1Co.9:14; τ. θάνατον
  τοῦ Κ., 1Co.11:26; pass., ἄφεσις, Act.13:33; ὁ λόγος τοῦ Θ., Act.17:13; ἡ πίστις
  ὑμῶν, Rom.1:8; with accusative of person(s), of Christ, ὅν, Act.17:3, Col.1:28;
  τ. Χριστόν, Php.1:17; pass., Php.1:18.

  __2. to denounce (Xen., al.); (for comparison with ἀγγέλλω, ἀναγ-, ἀπαγ-, see Westc.
  on 1Jn.1:5; and cf. προ-καταγγέλλω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κατ-αγγέλλω,

  announce, proclaim, declare, πόλεμον κατηγγέλκασι [NT+5th c.BC+]infinitive, κ. ἱκέσθαι
  report one''s arrival, [Refs]

  __2 recite, recount, ἀγῶνα [Refs 2nd c.AD+]

  __3 denounce, τινὸς τὴν ἐπιβουλήν [Refs 5th c.BC+]; δοῦλοι ὅσοι δεσπότας κ. [Refs
  2nd c.AD+]; lay an information, πρός τινα [Refs 2nd c.AD+]

  __4 of symptoms, threaten, σπασμόν [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
