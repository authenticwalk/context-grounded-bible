strongs_number: G5544
language: greek
lemma: χρηστότης
transliteration: chrēstótēs
definition: usefulness, i.e. morally, excellence (in character or demeanor)
kjv_usage: gentleness, good(-ness), kindness
derivation: from G5543 (χρηστός);
extended_definition: 'χρηστότης, -ητος, ἡ

  (χρηστός), [in LXX for טוּב and cogn. forms ;]

  __1. goodness, excellence, uprightness: Rom.3:12 (LXX).

  __2. goodness of heart, kindness: Rom.2:4, 2Co.6:6, Gal.5:22, Col.3:12, Tit.3:4;
  before ἐπί, with accusative of person(s), Eph.2:7; id., opposite to ἀποτομία, Rom.11:22.

  SYN.: see: ἀγαθωσύνη. (AS) {STEPBible-TBESG}'
etymology: 'χρηστότης, ητος, ἡ,

  goodness, honesty, uprightness, χρηστότητα ἀσκεῖν [Refs 5th c.BC+]; χρηστότητος
  εἵνεκα as a reward for honesty, [LXX+4th c.BC+]; ἀκολουθεῖ τῇ ἀρετῇ χ.) [Refs 4th
  c.BC+]; ἡ σὴ χ., as a honorific address, [Refs 2nd c.AD+]

  __II goodness of heart, kindness, [Refs 4th c.BC+] (but in depreciatory sense, soft-heartedness,
  [Refs 4th c.BC+]; χ. καὶ φιλοστοργία, φιλανθρωπία καὶ χ., [NT+1st c.AD+]; ποιεῖν
  χρηστότητα to show kindness, [LXX+1st c.BC+]

  __II.2 simplicity, silly good nature, ἤθους ἀπλαστία μετ᾽ ἀλογιστίας, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
