lemma: ζόφος
transliteration: zóphos
definition: gloom (as shrouding like a cloud)
kjv_usage: blackness, darkness, mist
derivation: akin to the base of G3509 (νέφος);
extended_definition: 'ζόφος, -ου, ὁ

  (akin to γνόφος, which see), [in Sm.: Exo.10:22, Job.28:3, Psa.11:2 91:6, Isa.59:9
  * ;]

  in Hom, the gloom of the under-world; hence, darkness, deep gloom (poët. and late
  prose writers): Heb.12:18, 2Pe.2:4 2:17, Ju 6 13.†

  ὁμίχλη, -ης, ἡ,

  [in LXX for עֲרָפֶל, etc. ;]

  a mist: 2Pe.2:17

  SYN.: νέφος, νεφέλη, both thicker than ὁ  (AS) {STEPBible-TBESG}'
etymology: 'ζόφος, ὁ,

  nether darkness, ἱεμένων Ἔρεβόσδε ὑπὸ ζόφον [NT+8th c.BC+]; Ἀΐδης δ᾽ ἔλαχε ζόφον
  ἠερόεντα obtained the realms of gloom for his share, [Refs 8th c.BC+]

  __2 generally, gloom, darkness, [NT+8th c.BC+]; χειμέριος ζ. the gloom of winter,
  [Refs 5th c.BC+]

  __II the dark quarter, i.e. the West, ἤδη γὰρ φάος οἴχεθ᾽ ὑπὸ ζόφον [Refs 8th c.BC+];
  ποτὶ ζόφον, opposed to πρὸς ἠῶ τ᾽ ἠέλιόν τε, [Refs 8th c.BC+] (the North accusative
  to [Refs 1st c.BC+]; Γαδείρων τὸ πρὸς ζόφον to the west of.., [Refs 5th c.BC+] —poetical
  and later Prose. (Prob. _cognate_ with ζέφυρος.) {STEPBible-TFLSJ}'
