strongs_number: G3838
language: greek
lemma: παντελής
transliteration: pantelḗs
definition: full-ended, i.e. entire (neuter as noun, completion)
kjv_usage: + in (no) wise, uttermost
derivation: from G3956 (πᾶς) and G5056 (τέλος);
extended_definition: 'παντελής, -ές

  (πᾶς, τέλος), [in LXX: 3Ma.7:16 A* ;]

  all-complete, entire, perfect; εἰς τ. παντελές, completely, utterly: Luk.13:11,
  Heb.7:25 (where perhaps in temp. sense, finally; see MM, xviii).†

  (AS) {STEPBible-TBESG}'
etymology: 'παντελής, ές,

  all-complete, absolute, παντελῆ σάγην ἔχων [Refs 5th c.BC+]; πανοπλία, ἐλευθερία,
  μανία, [Refs 5th c.BC+]; π. δάμαρ mistress of the house, [Refs 5th c.BC+]; δήμου
  π. ψηφίσματα with full authority, [Refs 5th c.BC+]; π. ἐσχάραι complete tale of
  sacrificial hearths, [Refs]

  __2 π. δύναμις ἁ τᾶς δεκάδος perfect, [Refs 5th c.BC+]

  __II active, all-accomplishing, Ζεύς [Refs 5th c.BC+]

  __III adverb παντελῶς, Ionic dialect -έως, altogether, utterly, with Verbs, διῶρυξ
  π. πεποιημένη [Refs 5th c.BC+]; παντελέως εἶχε τὸ οἴκημα it was quite finished,
  [Refs 5th c.BC+]; π. θανεῖν to die outright, [Refs 5th c.BC+]; οὐ π. not at all,
  [Refs 4th c.BC+]; from first to last, π. ἕως ἂν διεξέλθῃ διὰ πάντων [Refs 4th c.BC+]

  __III.2 in answers, most certainly, παντελῶς γε [Refs 5th c.BC+]

  __III.3 later εἰς τὸ παντελές, ={παντελῶς}, [NT+1st c.AD+]; = for ever, [Refs 3rd
  c.AD+]; κατὰ τὸ π. [Refs 1st c.AD+] {STEPBible-TFLSJ}'
