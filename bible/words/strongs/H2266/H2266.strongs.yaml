strongs_number: H2266
language: hebrew
lemma: חָבַר
transliteration: châbar
pronunciation: khaw-bar'
definition: to join (literally or figuratively); specifically (by means of spells)
  to fascinate
kjv_usage: charm(-er), be compact, couple (together), have fellowship with, heap up,
  join (self, together), league.
derivation: a primitive root;
extended_definition: '1) to unite, join, bind together, be joined, be coupled, be
  in league, heap up, have fellowship with, be compact, be a charmer

  1a) (Qal)

  1a1) to unite, be joined

  1a2) to tie magic charms, charm

  1b) (Piel)

  1b1) to unite with, make an ally of

  1b2) to unite, join, ally

  1c) (Pual)

  1c1) to be allied with, be united

  1c2) to be joined together

  1d) (Hiphil) to join together, pile up (words)

  1e) (Hithpael) to join oneself to, make an alliance, league together {STEPBible-TBESH}'
