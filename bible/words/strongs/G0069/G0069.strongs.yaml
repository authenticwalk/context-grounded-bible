strongs_number: G0069
language: greek
lemma: ἀγρυπνέω
transliteration: agrypnéō
definition: to be sleepless, i.e. keep awake
kjv_usage: watch
derivation: ultimately from G1 (Α) (as negative particle) and G5258 (ὕπνος);
extended_definition: 'ἀγρυπνέω, -ῶ (ἄγρυπνος, seeking sleep ; ἀγρεύω, ὕπνος),

  [in LXX chiefly for שׁקד ;]

  to be sleepless, wakeful (Theogn., Xen., al.); metaphorically (LXX) = cl. ἐγρήγορα,
  to be watchful, vigilant: Mrk.13:33, Luk.21:36, Eph.6:18, Heb.13:17.†

  SYN.: γρηγορέω, which see; νήφω, associated with γ. in 1Pe.5:8, expressing a wariness
  which results from self-control, a condition of moral, not merely mental alertness
  (see M, Th., I, 5:6). (AS) {STEPBible-TBESG}'
etymology: 'ἀγρυπν-έω,

  perfect ἠγρύπνηκα[Refs 5th c.BC+]:—lie awake, pass sleepless nights, [Refs 6th c.BC+];
  opposed to καθεύδω, [Refs 5th c.BC+]; ἀγρυπνεῖν τὴν νύκτα to pass a sleepless night,
  [Refs 4th c.BC+]; οἱ -οῦντες sufferers from insomnia, [Refs 1st c.AD+]

  __2 metaphorically, to be watchful, [LXX+NT]: with infinitive, μηθέν σε ἐνοχλήσειν[Refs]

  __3 with accusative, lie awake and think of, τινά[Refs] {STEPBible-TFLSJ}'
