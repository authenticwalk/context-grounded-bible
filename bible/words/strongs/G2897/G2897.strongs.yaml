language: greek
lemma: κραιπάλη
transliteration: kraipálē
definition: properly, a headache (as a seizure of pain) from drunkenness, i.e. (by
  implication) a debauch (by analogy, a glut)
kjv_usage: surfeiting
derivation: probably from the same as G726 (ἁρπάζω);
extended_definition: 'κραιπάλη

  (κρεπάλη, WH), -ης, ἡ (cf. κραιπαλάω for שִׁכּוֹר, Isa.24:20 29:9)

  drunken nausea (EV, surfeiting): Luk.21:34.†

  SYN.: κῶμος, revelling; μέθη, drunkeness; οἰνοφλυγία, a debauch; πότος, a drinking
  bout (see Tr., Syn., § lxi). (AS) {STEPBible-TBESG}'
etymology: 'κραιπᾰλ-η, ἡ,

  drinking-bout, ἐκ κραιπάλης [NT+5th c.BC+]

  __2 intoxication, [Refs 4th c.BC+]

  __3 drunken headache, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
