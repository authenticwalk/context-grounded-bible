strongs_number: G5115
language: greek
lemma: τόξον
transliteration: tóxon
definition: a bow (apparently as the simplest fabric)
kjv_usage: bow
derivation: from the base of G5088 (τίκτω);
extended_definition: 'τόξον, -ου, τό

  [in LXX chiefly for קֶשֶׁת ;]

  a bow: Rev.6:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'τόξον, τό,

  bow, [Refs 8th c.BC+]; ἐτιταίνετο.. τόξα drew the bow, [Refs 8th c.BC+]; τόξον ἕλκετ᾽
  (variant{εἷλκεν}) [Refs 8th c.BC+]; τόξον τείνειν, ἐντείνειν, [Refs 8th c.BC+];
  τόξου ῥῦμα (i.e. the Persians, the bow being an oriental weapon), opposed to λόγχης
  ἰσχύς (i.e. the Greeks), [Refs 4th c.BC+]

  __2 τόξῳ by guess, [Refs]

  __3 bowmanship, archery, τόξων ἐῢ εἰδώς [Refs 8th c.BC+]; τόξῳ (i.e. νικῶν) [Refs
  2nd c.BC+]

  __II in plural also, bow and arrows, τόξα πεπτεῶτ᾽ ἄλλυδις ἄλλα [Refs 8th c.BC+];
  sometimes in plural for the arrows only,[Refs 5th c.BC+]

  __III metaphorically, τόξα ἡλίου its rays, [Refs 5th c.BC+]; ἀμπελίνοις τόξοις δαμέντες,
  of the effects of wine, [Refs 5th c.BC+]; κότταβος.. ὃν σκοπὸν ἐς λατάγων τόξα καθιστάμεθα
  for shooting of liquor from the cup, [Refs 5th c.BC+]

  __IV rainbow, [LXX+4th c.BC+]

  __IV.2 arch, [Refs]

  __IV.3 curved support, cradle used in amputations, [Refs 2nd c.AD+]; part of a carriage
  or cart, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
