extended_definition: 'Γαλατία, -ας, ἡ,

  Galatia;

  __1. a gentilic region in Asia Minor, settled by Gauls (iii/B.C).

  __2. A Roman Province which included this region (DB, ii, 85ff.): 1Co.16:1, Gal.1:2,
  2Ti.4:10 (T, Tr., mg., Γαλλίαν), 1Pe.1:1.

