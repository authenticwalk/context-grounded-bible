extended_definition: 'ὁδεύω

  (ὁδός), [in LXX : 3Ki.6:12 A (metaphorically, הָלַךְ), Tob.6:5, Wis.5:7 (figuratively)*
  ;]

  to travel, journey: Luk.10:33 (cf.δι-, συν-οδεύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁδ-εύω,

  go, travel, ἐπὶ νῆας [Refs 8th c.BC+]; κοινῶς ὁ. τινί [Refs 6th c.BC+]

  __2 with accusative loci, travel over, χθόνα πεζὸς ὁ. [Refs 3rd c.BC+] — passive,
  ὁδευομένη (with or without ὁδός) thoroughfare, highway, [Refs 4th c.BC+]

  __3 passive, of Ravenna, γεφύραις καὶ πορθμείοις ὁδευομένη provided with thoroughfares
  by means of.., [Refs 1st c.BC+] {STEPBible-TFLSJ}'
