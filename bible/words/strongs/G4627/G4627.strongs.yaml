strongs_number: G4627
language: greek
lemma: σκάφη
transliteration: skáphē
definition: a "skiff" (as if dug out), or yawl (carried aboard a large vessel for
  landing)
kjv_usage: boat
extended_definition: 'σκάφη, -ης, ἡ

  (σκάπτω), [in LXX: Dan LXX Bel 1:32, TH Bel 1:33 * ;]

  anything scooped out, esp. a light boat, skiff: Act.27:16, 30 27:32.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκᾰφ-η, ἡ:

  __I trough, tub, basin, or bowl [Refs 8th c.BC+]; kneading-trough or baker''s tray,
  [Refs 4th c.BC+]; wash-tub, bath, [Refs 5th c.BC+]; bowl or tray on which offerings
  were carried by metoeci at the Panathenaea, etc., [Refs]; compare σκαφηφόρος: proverbial,
  τὰ σῦκα σῦκα, τὴν σκάφην σκάφην λέγει [Refs 1st c.AD+]

  __I.2 light boat, skiff, [Refs 5th c.BC+] (with a pun on signification [Refs 3rd
  c.BC+]; used for cargo, [Refs 1st c.BC+]; boat-load, ξύλων [Refs 3rd c.BC+]

  __I.3 child''s cradle, [Refs 5th c.BC+]

  __I.4 grave, [Refs]

  __II concave sun-dial, [Refs 1st c.BC+]. (Prob. originally something dug or scooped
  out, from σκάπτω.) {STEPBible-TFLSJ}'
