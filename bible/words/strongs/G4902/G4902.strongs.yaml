strongs_number: G4902
language: greek
lemma: συνέπομαι
transliteration: synépomai
definition: to attend (travel) in company with
kjv_usage: accompany
derivation: middle voice from G4862 (σύν) and a primary (to follow);
extended_definition: 'συν-έπομαι

  [in LXX: 2Ma.15:2, 3Ma.5:48 R 3Ma.6:21 * ;]

  to follow with, accompany: with dative of person(s), Act.20:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνέπομαι,

  future -έψομαι[Refs 5th c.BC+]aorist -εσπόμην (see.below):—follow along with, accompany,
  σὺν δ᾽ ὁ θρασὺς εἵπετ᾽ Ὀδυσσεύς (where however σύν may be an adverb) [Refs 8th c.BC+];
  ποίμναις.. συνειπόμην used to follow the flocks, i.e. tend them, [Refs 5th c.BC+];
  οὔ σοι τῷ βίῳ ξυνέσπετο (thy fortunes) remained not constant to thy life, [Refs];
  ταῦρος ἄντυγι ξ. kept pace with, it, [Refs 5th c.BC+]; τῷ χρόνῳ σ. [Refs 5th c.BC+]

  __2 comply or be in accordance with, τῷ νόμῳ συνεπόμενος[Refs 5th c.BC+]; τῇ τῶν
  μελιττῶν ἡδονῇ σ. ministering to the taste of the bees, [Refs 5th c.BC+]

  __3 of things, μουσικῇ συνεπόμεναι τέχναι the arts attendant on music, [Refs]; τὰ
  τούτοις συνεπόμενα the consequences of these, [Refs]

  __4 σ. τῷ λόγῳ follow the argument to its consequences, [Refs]I follow, i.e. understand,
  you, [Refs] {STEPBible-TFLSJ}'
