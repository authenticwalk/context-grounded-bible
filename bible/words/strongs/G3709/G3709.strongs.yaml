strongs_number: G3709
language: greek
lemma: ὀργή
transliteration: orgḗ
definition: properly, desire (as a reaching forth or excitement of the mind), i.e.
  (by analogy), violent passion (ire, or (justifiable) abhorrence); by implication
  punishment
kjv_usage: anger, indignation, vengeance, wrath
derivation: from G3713 (ὀρέγομαι);
extended_definition: 'ὀργή, -ῆς, ἡ

  [in LXX chiefly for אַף, also for חָרוֹן, חֵמָה, קָצַף, etc. ;]

  __1 1, impulse, propensity, disposition.

  __2. anger, wrath;

  __(a) of men: Mrk.3:5, Eph.4:31, Col.3:8, 1Ti.2:8, Jas.1:19-20;

  __(b) of God;

  __α that reaction of the divine nature against sin which in anthropomorphic language
  is called anger: Rom.1:18 9:22 12:19, (ICC, in l), 1Th.1:10 2:16, Heb.3:11 4:3"
  (LXX) Rev.14:10 16:19 19:15;

  __β of the effect of God''s anger: Mat.3:7, Luk.3:7 21:23, Jhn.3:36, Rom.2:5, 8
  3:5 4:15 5:9 13:4-5 Eph.5:6, Col.3:6, 1Th.5:9, Jas.1:20, Rev.6:16-17 11:18; σκεύη
  ὀργῆς, Rom.9:22; τέκνα ὀργῆς, Eph.2:3.†

  SYN.: see: θυμός  (AS) {STEPBible-TBESG}'
etymology: 'ὀργή, ἡ,

  natural impulse or propensity (see. ὀργάω II): hence, temperament, disposition,
  mood, κηφήνεσσι κοθούροις εἴκελος ὀργήν [Refs 8th c.BC+]; so μείλιχος, γλυκεῖα ὀργά,
  [Refs 5th c.BC+]; ὠμή, ἀτέραμνος ὀργή, [Refs]; ὀργῆς νοσούσης εἰσὶν ἰατροὶ λόγοι
  of ''a mind diseased'', [Refs 5th c.BC+]; ἀστυνόμοι ὀργαί social dispositions, [Refs
  5th c.BC+]: also in Prose, διεπειρᾶτο αὐτῶν τῆς τε ἀνδραγαθίης καὶ τῆς ὀργῆς [Refs
  5th c.BC+]; ἐπιφέρειν ὀργάς τινι suit one''s moods to another, [Refs 5th c.BC+]

  __II anger, wrath, ὀργῇ χρῆσθαι to be in a passion, [Refs 5th c.BC+]; ὀργῇ εἶξαι,
  χαρίζεσθαι, [Refs 5th c.BC+] involves anger, [Refs 5th c.BC+]; ἐν ὀργῇ ἔχειν, ποιεῖσθαί
  τινα, [Refs 5th c.BC+]; ἀνιέναι τῆς ὀργῆς, ὀργὴν χαλᾶν, remit one''s anger, be pacified,
  [Refs 5th c.BC+]; ὀ. ἐμποιεῖν τινι make one angry, [Refs 5th c.BC+]; ὀργῆς τυγχάνειν
  to be visited with anger, [Refs 4th c.BC+]; ὀργὴν ἄκρος quick to anger, passionate,
  [Refs 5th c.BC+]

  __II.2 Adverbial usages, ὀργῇ in anger. in a passion, [Refs 5th c.BC+]; ὀργῆς χάριν,
  ὀ. ὕπο, [Refs 5th c.BC+]

  __II.3 with genitive, Πανὸς ὀργαί visitations of Pan''s wrath, [Refs]; but

  __II.3.b with genitive objecti, ὀργή τινος anger at or because of a thing, [Refs
  5th c.BC+]

  __II.4 see at {ὀργάς} [Refs 8th c.BC+] instead; once in [Refs 8th c.BC+]; frequently
  in Eleg. and Lyric poetry and in Ionic dialect and Attic dialect Prose. {STEPBible-TFLSJ}'
