extended_definition: 'ἐπι-στηρίζω

  [in LXX for סָמַךְ, etc. ;]

  to make stronger, confirm: with accusative, Act.14:22 15:32, 41.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιστηρ-ίζω,

  cause to rest on, ἐπιστηριῶ ἐπί σε τοὺς ὀφθαλμούς μου[LXX]; make to lean on, τί
  τινι [Refs 3rd c.AD+]; set over, Δεῖμον κεραυνῷ [Refs 4th c.AD+]; confirm, τινά
  [NT]:—passive, to be supported, ἐν τῷ ὕδατι [Refs 4th c.BC+]; ἐπιστηριχθήσομαι and
  ἐπεστηρίχθη ἐπὶ [τοὺς κίονας], [LXX+2nd c.AD+] {STEPBible-TFLSJ}'
