language: greek
lemma: κατακληροδοτέω
transliteration: kataklērodotéō
definition: to be a giver of lots to each, i.e. (by implication) to apportion an estate
kjv_usage: divide by lot
derivation: from G2596 (κατά) and a derivative of a compound of G2819 (κλῆρος) and
  G1325 (δίδωμι);
extended_definition: 'κατα-κληρονομέω, -ῶ

  [in LXX for נָחַל, יָרַשׁ, etc. ;]

  __1. to distribute by lot or as an inheritance (Num.34:18, Jos.14:1, al.): Act.13:19.

  __2. to receive by inheritance (Deu.1:38, al.).†

  κατα-κληροδοτέω, ῶ,

  [in LXX: Deu.1:38 21:16 A (-νομέω, B), (נָחַל), 1Ma.3:36 א R (-νομέω, A)* ;]

  Act.13:19, Rec., = -νομέω, which see†

  (AS) {STEPBible-TBESG}'
etymology: 'κατακληρο-δοτέω,

  seize and parcel out, τὴν γῆν αὐτῶν variant in [LXX+NT] {STEPBible-TFLSJ}'
