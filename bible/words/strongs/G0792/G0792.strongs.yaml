strongs_number: G0792
language: greek
lemma: ἀστήρ
transliteration: astḗr
definition: a star (as strown over the sky), literally or figuratively
kjv_usage: star
derivation: probably from the base of G4766 (στρώννυμι);
extended_definition: 'ἀστήρ, -έρος, ὁ

  [in LXX chiefly for כּוֹכָב ;]

  a star: Mat.2:2, 7-10 :, Mrk.13:25, 1Co.15:41, Rev.6:13 8:10-12 9:1 12:1, 4; metaphorically,
  ὁ ἀ. ὁ πρωϊνός Rev.2:28 22:16; ἀ. πλαῆται, Ju 13; ἀ. ἑπτά, symbolizing the angels
  of the seven churches, Rev.1:16, 20 2:1 3:1 (cf. ἄστρον, and see DCG, ii, 674 f.;
  MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀστήρ, ὁ,

  genitive έρος: dative plural ἀστράσι[Refs 8th c.BC+]; ἄστρασι [Refs 4th c.AD+]:—star
  (see. ἄστρον), ἀστέρ᾽ ὀπωρινῷ[Refs 8th c.BC+]; ἀ. Ἀρκτοῦρος the chief star in the
  constellation, [Refs], etc.; shooting star or meteor, [Refs 8th c.BC+]

  __2 flame, light, fire, [Refs 5th c.BC+]

  __3 ἀστὴρ πέτρινος meteoric stone, [Refs]

  __II metaphorically of illustrious persons, etc., φανερώτατον ἀστέρ᾽ Ἀθήνας[Refs
  7th c.BC+]

  __III star-fish, [Refs 5th c.BC+]

  __IV name of a bird, perhaps goldfinch, [Refs]

  __V blue daisy, Aster Amellus, [Refs 2nd c.BC+]

  __VI Samian clay used as sealing-wax, and in Medicine, [Refs 4th c.BC+]

  __VII architectural ornament, [Refs 4th c.BC+]

  __VIII bandage, [Refs 2nd c.AD+]

  __VIII.2 name of various remedies, [Refs]

  __IX birthmark in form of star, Carcin. cited in [Refs 4th c.BC+]: in Palmistry,
  a mark on the hand, τῷ ύ στοιχείῳ παραπλήσιον[Refs]. (Cf. Sanskrit stár- `star'',
  Latin stella (from stēr-la), Gothic stairnō.) {STEPBible-TFLSJ}'
