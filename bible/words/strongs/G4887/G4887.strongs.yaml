strongs_number: G4887
language: greek
lemma: συνδέω
transliteration: syndéō
definition: to bind with, i.e. (passively) be a fellow-prisoner (figuratively)
kjv_usage: be bound with
derivation: from G4862 (σύν) and G1210 (δέω);
extended_definition: 'συν-δέω

  [in LXX for שָׁבַץ, etc. ;]

  __(a) to bind together;

  __(b) to bind together with: pass., Heb.13:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνδέω,

  bind or tie together, of two or more things, συνέδησα πόδας δεινοῖο πελώρου [Refs
  8th c.BC+]; σ. γαύλους bind them together, side by side, [Refs 5th c.BC+]; δέλτον
  λύειν καὶ σ. fasten it up, [Refs 5th c.BC+]; act as binding material, ὁ συνδέων
  πηλός [Refs 2nd c.AD+] — passive, τὰς χεῖρας συνεδέθησαν had their hands tied together,
  [Refs 4th c.BC+]; ἰσχία μὴ συνδεδεμένα flanks not well-knit, of dogs, [Refs 5th
  c.BC+]

  __2 of persons, bind hand and foot, ὁππότε μιν ξυνδῆσαι Ὀλύμπιοι ἤθελον ἄλλοι [Refs
  8th c.BC+]; λαγὼς αὐτὸς σ. ἑαυτόν entangles itself, [Refs] —passive, συνδεδεμένος
  constrained, cramped, [Refs 2nd c.AD+]

  __2.b bind up a wound, σφενδόνῃ with.. , [Refs 8th c.BC+]

  __3 bind up with, combine closely, σάρκας ὀστοῖς [Refs 5th c.BC+]; of parts growing
  together, [Refs 5th c.BC+]

  __4 generally, bind together, unite, [ἰσότης] φίλους φίλοις πόλεις τε πόλεσι συμμάχους
  τε συμμάχοις σ. [Refs 5th c.BC+]; σ. τινὰ πενίᾳ bind him to.., [Refs 4th c.AD+]

  __5 connect, opposed to διαζευγνύω, [Refs 2nd c.AD+]

  __II middle, σύνδησαι πέπλους gird up thy robes, [Refs 5th c.BC+]

  __II.2 have things bound together, Ti. Locrian dialect[Refs 4th c.AD+]

  __II.3 unite themselves, form a union, πρὸς παίδων γέννησιν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
