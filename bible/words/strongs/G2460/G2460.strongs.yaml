lemma: ἱππεύς
transliteration: hippeús
definition: an equestrian, i.e. member of a cavalry corps
kjv_usage: horseman
derivation: from G2462 (ἵππος);
extended_definition: 'ἱππεύς, -έως (on accusative pl., -εῖς, ν. BI., § 8, 2; Thack.,
  Gr., 148), ὁ

  (ἵππος), [in LXX chiefly for פָּרָשׁ ;]

  a horseman: Act.23:23, 32.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἱππ-εύς,

  genitive έως (-έω uncertain in [Refs 5th c.AD+], Epic dialect ῆος, ὁ, (ἵππος) one
  who fights from a chariot, [Refs 8th c.BC+]; either of the driver or of the hero
  who fights, [Refs]; also of one who drives in a chariot-race, [Refs]

  __2 horseman, rider, cavalryman, ἰππήων στρότος [Refs 7th c.BC+]; τῆς πολιτείας
  ἱ. a public courier, [Refs 5th c.AD+]

  __3 groom, Class.Rev.[Refs]

  __II ἱππεῖς, in social and political sense, knights, forming an aristocracy in early
  Greek communities, [Refs 4th c.BC+]; at Sparta, a royal bodyguard, [Refs 5th c.BC+];
  later, an aristocratic corps of cavalry, [Refs 5th c.BC+]

  __II.2 of the Roman equites, [Refs 1st c.BC+]; ἱππεὺς Ῥωμαίων,= Latin eques Romanus,
  [Refs]

  __III nimble kind of crab, [Refs 4th c.BC+]

  __IV kind of comet, [Refs 1st c.AD+]

  __V girl''s ornament, [Refs 2nd c.BC+]

  __VI a measure, πυρῶν, ἀμυγδάλων, ἀλεύρων, [Refs] {STEPBible-TFLSJ}'
