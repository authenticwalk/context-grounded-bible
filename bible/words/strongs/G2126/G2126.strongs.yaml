extended_definition: 'εὐλαβής, -ές

  (εὖ, λαβεῖν), [in LXX: Mic.7:2 AB2 (חָסִיד); εὐ. ποιεῖν, Lev.15:31 (נָזַר hi.),
  Sir.11:7 א2* ;]

  __1. cautious, circumspect.

  __2. devout, religious, reverent: Act.2:5 8:2 22:12; δίκαιος καὶ εὐ., Luk.2:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐλαβ-ής, ές,

  (λαβεῖν) taking hold well, holding fast, clinging, metaphorically, πενία [Refs 2nd
  c.AD+]: literal in adverb εὐλαβῶς, κατέχειν [Refs 2nd c.AD+]

  __II metaphorically, undertaking prudently, discreet, cautious, [Refs 5th c.BC+];
  τὸ πρὸς τὰ μεγάλα τῶν τετολμημένων εὐ. [Refs 2nd c.AD+]; εὐ. ἀπό τινος keeping from..,
  [LXX]. adverb - βῶς [Refs 5th c.BC+]: comparative -εστέρως [Refs 5th c.BC+]

  __II.2 reverent, pious, [LXX+NT]: superlative -έστατος, as title, [Refs 5th c.AD+]

  __III passive, easy to get hold of, κέρκος [Refs 2nd c.AD+]

  __III.2 cautiously undertaken or effected, μετάβασις [Refs 5th c.BC+] {STEPBible-TFLSJ}'
