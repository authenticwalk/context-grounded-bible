strongs_number: G0916
language: greek
lemma: βαρέω
transliteration: baréō
definition: to weigh down (figuratively)
kjv_usage: burden, charge, heavy, press
derivation: from G926 (βαρύς);
extended_definition: 'βαρέω, -ῶ (later form of βαρύνω, which see),

  [in LXX: Exo.7:14 (כָּבֵד),  2Ma.13:9 * ;]

  to depress, weigh down. In NT, in pass. only: Mat.26:43, Luk.9:32 21:34, 2Co.1:8
  5:4, 1Ti.5:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'βαρέω,

  Aeolic dialect βορ-, see below, future -ήσω[Refs 2nd c.AD+]: perfect βεβάρηκα [Refs
  2nd c.AD+]:—passive, see below:—weigh down, depress, βαρήσει ταῦτα τὸ πορθμεῖον
  [Refs 2nd c.AD+]; τὸ ἔθνος ἐβάρει ταῖς εἰσφοραῖς [Refs 1st c.AD+] [same place]:—passive,
  κῆρ.. βόρηται [Refs 7th c.BC+]; β. τῷ ἐκφορίῳ [Refs 2nd c.AD+]: with accusative,
  to be indignant at, αὐτῶν τὴν εὐγένειαν [Refs 2nd c.AD+]

  __2 charge an account, [Refs 6th c.AD+]

  __II intransitive in Epic dialect perfect participle βεβαρηώς weighed down, heavy,
  οῐνῳ βεβαρηότες [Refs 8th c.BC+]:—later, perfect participle passive βεβαρημένος,
  μεθυσθεὶς τοῦ νέκταρος β. ηὗδεν [Refs 5th c.BC+]; τοὺς ὀφθαλμοὺς β. ὑπ᾽ οἴνου[NT+3rd
  c.BC+]; οἷον βεβαρημένος as though pregnant, [Refs 3rd c.AD+]:—passive, present
  βαρέεται [Refs 5th c.BC+]: aorist ἐβαρήθην [Refs 1st c.BC+]: perfect βεβάρηται [Refs]
