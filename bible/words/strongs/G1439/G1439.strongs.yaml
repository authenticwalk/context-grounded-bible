strongs_number: G1439
language: greek
lemma: ἐάω
transliteration: eáō
definition: to let be, i.e. permit or leave alone
kjv_usage: commit, leave, let (alone), suffer
derivation: of uncertain affinity;
extended_definition: 'ἐάω, -ῶ,

  [in LXX for רפה hi., etc. ;]

  __1. to let, permit: with accusative, with inf., with accusative and inf. (M, Pr.,
  205): Mat.24:43, Luk.4:41 22:51, Act.14.16; 16.7, 19:30 23.32 27:32 28:4 , 1Co.10:13.

  __2. to let alone, leave: ἀγκύρας, Act.27:40 (cf. προσ-εάω).

  † (AS) {STEPBible-TBESG}'
etymology: 'ἐάω,

  contraction ἐῶ [Refs 8th c.BC+]; Epic dialect εἰῶ [Refs 8th c.BC+]; infinitive ἐάαν
  [Refs 8th c.BC+]imperfect εἴων,-ας, -α, [Refs 8th c.BC+]; Ionic dialect and Epic
  dialect ἔων [Refs 8th c.BC+], etc.: future ἐάσω [ᾱ] [Refs], etc.: aorist εἴᾱσα (εἴᾰσεν
  is variant for{εἴᾱς}'' in [Refs]; Epic dialect ἔᾱσα [Refs]: perfect εἴᾱκα [Refs
  4th c.BC+] —passive, future ἐάσομαι in passive sense, [Refs 5th c.BC+]: aorist εἰάθην
  [Refs 5th c.BC+]: perfect passive εἴᾱμαι [Refs 5th c.BC+] never uses the augment
  in this Verb. [ᾰ in present and imperfect, ᾱ in future and aorist even in Ionic
  dialect (so probably in [Refs 6th c.BC+]; forms with -ασς- occur as variants in
  [Refs 8th c.BC+]. Synizesis occurs in 3rd.pers. singular ἐᾷ [Refs 8th c.BC+] subjunctive
  ἐῶμεν [Refs 8th c.BC+]; also in Trag., in imperative ἔα [Refs 5th c.BC+]:—suffer,
  permit, with accusative person et infinitive, τούσδε δ᾽ ἔα φθινύθειν leave them
  alone to perish, [Refs 8th c.BC+] —so in passive, Κρέοντί γε θρόνους ἐᾶσθαι should
  be given up, [Refs 5th c.BC+]

  __b concede, allow in argument, with accusative et infinitive, [Refs 5th c.BC+]

  __2 with negative, οὐκ ἐᾶν not to suffer: hence, forbid, prevent, τρεῖν μ᾽ οὐκ ἐᾷ
  Παλλὰς Ἀθήνη [Refs 8th c.BC+]; especially of the law, [Refs 8th c.BC+] following,
  οὐκ ἐῶν φεύγειν, ἀλλὰ [κελεύων] μένοντας ἐπικρατέειν [Refs 5th c.BC+]; also, persuade
  or advise not to do.., [Refs]infinitive may frequently be supplied, οὐκ ἐάσει σε
  τοῦτο will not allow thee [to do] this, [Refs 5th c.BC+]; κἂν μηδεὶς ἐᾷ even if
  all men forbid, [Refs] —so in passive, οὐκ ἐᾶσθαι, with infinitive, to be hindered,
  [Refs 5th c.BC+]

  __II let alone, let be, with accusative, ἔα χόλον [Refs 8th c.BC+]; μνηστήρων μὲν
  ἔα βουλήν heed not the suitors'' plan, [Refs 8th c.BC+]; ἐπεί με πρῶτον ἐάσας as
  soon as thou hast dismissed me, [Refs 8th c.BC+]; ἤ κέν μιν ἐρύσσεαι, ἦ κεν ἐάσῃς
  or wilt leave him alone,[Refs 5th c.BC+]infinitive, ἐπὶ Σκύθας ἰέναι.. ἔασον let
  it alone, [Refs 5th c.BC+]; κλέψαι μὲν ἐάσομεν Ἕκτορα we will have done with stealing
  Hector, [Refs 8th c.BC+] have done, let be, [Refs 8th c.BC+]; θεὸς τὸ μὲν δώσει,
  τὸ δ᾽ ἐάσει he will give one thing, the other he will let alone, [Refs 8th c.BC+]:—passive,
  ἡ δ᾽ οὖν ἐάσθω [Refs 5th c.BC+]

  __II.2 for ἐᾶν χαίρειν, see at {χαίρω} entry near the end (ἐϝάω, compare ἔβασον·
  ἔασον, and εὔα· ἔα, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
