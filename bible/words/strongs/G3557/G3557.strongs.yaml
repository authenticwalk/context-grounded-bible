strongs_number: G3557
language: greek
lemma: νοσφίζομαι
transliteration: nosphízomai
definition: to sequestrate for oneself, i.e. embezzle
kjv_usage: keep back, purloin
derivation: middle voice from (apart or clandestinely);
extended_definition: 'νοσφίζω

  (νόσφι, apart, aside), [in LXX: Jos.7:1 (לָקַח), 2Ma.4:32 * ;]

  __1. in Hom., as depon., to turn away (from), abandon.

  __2. After Hom., in act., to set apart, remove. Mid., to set apart for oneself,
  peculate, purloin: absol., Tit.2:10 (for ex. in π., see MM, xvii); before ἀπό, Act.5:2-3.†

  (AS) {STEPBible-TBESG}'
etymology: 'νοσφ-ίζω,

  Attic dialect future νοσφῐῶ [Refs 5th c.BC+]: aorist I ἐνόσφισα [Refs 5th c.BC+]:—middle,
  future νοσφίσομαι [Refs 2nd c.BC+]; Epic dialect νοσφίσσομαι [Refs 3rd c.BC+]aorist
  ἐνοσφισάμην, Epic dialect νοσφισάμην, νοσφισσάμην (see. below): perfect νενόσφισμαι
  [Refs 3rd c.BC+]:—passive, aorist ἐνοσφίσθην [Refs 8th c.BC+]

  __I [Refs 8th c.BC+] only middle and passive, turn away, shrink back, νοσφισθείς
  [Refs 8th c.BC+]

  __I.2 with genitive, turn away from, τίφθ᾽ οὕτω πατρὸς νοσφίζεα; [Refs 8th c.BC+]

  __I.3 with accusative, forsake, abandon, παῖδά τ᾽ ἐμὴν νοσφισσαμένην θάλαμόν τε
  πόσιν τε [Refs 8th c.BC+]; νοσφισθεῖσα θεῶν ἀγορήν [Refs 7th c.BC+]; εἴ σε νοσφίζομαι
  if I forsake thee, [Refs 5th c.BC+]

  __II after [Refs 8th c.BC+] in active, set apart, separate, remove, τινὰ ἐκ δόμων
  [Refs 5th c.BC+]; τινα [Refs 3rd c.BC+] separate him from life, i. e. kill him,
  [Refs 5th c.BC+]; τῷ νύ μ᾽.. ἐκ βιότοιο νοσφίσατ᾽ (imperative) ἐσσυμένως [Refs 4th
  c.AD+]; ν. τινά alone, [Refs 4th c.BC+]

  __II.2 deprive, rob, τινά τι one of a thing, [Refs 5th c.BC+]; γέροντ᾽ ἄπαιδα νοσφίσας,
  i. e. ὥστε ἄπαιδα εἶναι, [Refs]

  __II.3 middle, put aside for oneself, appropriate, purloin, νοσφίσασθαι ὁπόσα ἂν
  βουλώμεθα [Refs 5th c.BC+]perfect passive, νενοσφισμένος πολλά Str.[same place],compare
  [Refs 1st c.AD+] appropriate part of.., [NT+3rd c.BC+]

  __III middle in active sense, deprive, rob, σφ᾽ ἀδελφὸς χρημάτων νοσφίζεται [Refs
  5th c.BC+]

  __III.2 in later poets, remove, τοὺς.. ἀπὸ Ξάνθοιο.. πνοιαὶ νοσφίσσαντο [Refs 2nd
  c.AD+] —Rare in _Attic dialect_ Prose. {STEPBible-TFLSJ}'
