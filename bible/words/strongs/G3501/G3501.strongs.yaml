strongs_number: G3501
language: greek
lemma: νέος
transliteration: néos
definition: '"new", i.e. (of persons) youthful, or (of things) fresh; figuratively,
  regenerate'
kjv_usage: new, young
derivation: including the comparative ; a primary word;
extended_definition: 'νέος, -α, -ον

  [in LXX for נַעַר (Gen.37:2, Exo_33:11, al.), חָדָשׁ (Lev.23:16, Num.28:26, al.),
  etc.; compar. -ώτερος for קָטָן, צָעִיר, etc. ;]

  __1. young, youthful: Tit.2:4.

  __2. new (prop., in respect of time; see: καινός): οἶνος (cf. οἶ. καινός, Mat.26:20),
  Mat.9:17, Mrk.2:22, Luk.5:37-39; φύραμα (figuratively), 1Co.5:7; διαθήκη (cf. καινὴ
  δ., Heb.9:15), Heb.12:24; metaphorically, ἄνθρωπος (cf. καινὸς ἀ, Eph.2:15), Col.3:10.

  __3. Compar., -ώτερος, -α, -ον, younger: Luk.15:12-13 22:26, Jhn.21:18; pl., οἱ
  ν., Act.5:6 (Rackham, in l), 1Ti.5:11, Tit.2:6; opposite to πρεσβύτεροι, 1Ti.5:1,
  1Pe.5:5; αἱ ν., 1Ti.5:2 5:14.

  __4. Νέα Πόλις, Neapolis: Act.16:11 (Rec., Νεάπολις, which see)

  νεώτερος, see: νέος

  SYN.: καινός, which see  (AS) {STEPBible-TBESG}'
etymology: 'νέος, νέα,

  Ionic dialect νέη, νέον; Ionic dialect νεῖος (which see): [feminine νέας as monosyllable,
  [Refs 4th c.BC+]; contraction feminine νῆ [Refs 6th c.BC+]

  __1 young, youthful (of children, youths, and of men at least as old as [Refs 8th
  c.BC+]youths, [Refs 8th c.BC+]: later mostly with Article, οἱ νέοι [Refs 5th c.BC+]
  ''boys will be boys'', [Refs 4th c.AD+]; οἱ ν., corporately organized, [Refs 8th
  c.BC+]; opposed to γεραιός, [Refs 5th c.BC+]; εὐθὺς ἐκ νέου ἐθίζειν from youth upwards,
  [Refs 5th c.BC+]; ἐκ νέας (i.e. ψυχῆς) [Refs 5th c.BC+]; τὸ ν., ={νεότης}, youth
  (in the abstract), [Refs 5th c.BC+] all young creatures, [Refs 5th c.BC+]; also,
  of minors, νέου ὄντος ἔτι [Refs 5th c.BC+]; compare νεώτερος.

  __1.b rarely of animals and plants, ὄρπηκες, ἔρνος, [Refs 8th c.BC+]

  __2 suited to a youth, youthful, ἄεθλοι [Refs 5th c.BC+]; ν. φροντίς youthful spirits,
  [Refs 5th c.BC+]; of persons, ἄφρων νέος τε [Refs 5th c.BC+]

  __II new, fresh, ν. θάλαμος [Refs 8th c.BC+]; λίνον [Refs 7th c.BC+]; ἡ ν. (i.e.
  σελήνη) the new moon, especially in phrase ἕνη καὶ νέα, see at {ἕνος} [Refs]; but
  μηνὸς τῇ ν. (i.e. ἡμέρᾳ) on the first day of the month, [Refs 5th c.BC+]: in this
  sense rarely of persons, ὁ ν. ταγὸς μακάρων [Refs 5th c.BC+]; compare νεώτερος.

  __II.2 of events, etc., new, with collateral notion of unexpected, strange, untoward,
  evil, τί ν.; [Refs 5th c.BC+]; μῶν τι βουλεύῃ ν.; [Refs 5th c.BC+]

  __III neuter νέον as adverb of Time, lately, just now, opposed to both to distant
  past and present, παῖδα ν. γεγαῶτα [Refs 8th c.BC+] adverb νεωτέρως,[Refs 5th c.BC+]:
  superlative νεώτατα most recently, [Refs 5th c.BC+]; also ἐκ νέας, Ionic dialect
  αὖτις ἐκ νέης, anew, afresh, [Refs 5th c.BC+]

  __IV. the degrees of comparative are νεώτερος, νεώτατος, see at {νεώτερος}: νεαίτερος
  is corrupt for νεαίρετος in [Refs 4th c.BC+], cf. Sanskrit návas, Latin novus, etc.)
  {STEPBible-TFLSJ}'
