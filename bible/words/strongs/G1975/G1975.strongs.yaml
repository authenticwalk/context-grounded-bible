strongs_number: G1975
language: greek
lemma: ἐπιπορεύομαι
transliteration: epiporeúomai
definition: to journey further, i.e. travel on (reach)
kjv_usage: come
derivation: from G1909 (ἐπί) and G4198 (πορεύομαι);
extended_definition: 'ἐπι-πορεύομαι

  [in LXX: Lev.26:33 (אָחַר), Eze.39:14 (עָבַר), Ep. Jer.6:2, 2Ma.2:28, 3Ma.1:4 *
  ;]

  to travel, journey to: before πρός, with accusative of person(s), Luk.8:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιπορ-εύομαι,

  travel, ψυχῆς πείρατα οὐκ ἂν ἐξεύροιο πᾶσαν -όμενος ὁδόν [Refs 1st c.AD+]; march,
  [Refs 2nd c.BC+] traverse, [Refs 3rd c.BC+]

  __2. ={ἐπιπάρειμι} (B) [Refs 2nd c.BC+]; also ἐ. ἐπὶ τὸ πλῆθος come before the assembly,
  [NT+2nd c.BC+]: metaphorically, go or run through, τῇ διανοίᾳ, τῇ ὄψει, [Refs 1st
  c.AD+]

  __3. Astron., reach, τινὶ τῶν κέντρων [Refs 2nd c.AD+]. begins to traverse the Ram,
  [Refs 4th c.AD+]

  __4. ἐ. τὸν ἱστόν, ={ἐποίχομαι} (which see), [Refs 4th c.BC+]

  __5. take legal proceedings against a person, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
