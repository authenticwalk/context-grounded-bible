strongs_number: G4100
language: greek
lemma: πιστεύω
transliteration: pisteúō
definition: to have faith (in, upon, or with respect to, a person or thing), i.e.
  credit; by implication, to entrust (especially one's spiritual well-being to Christ)
kjv_usage: believe(-r), commit (to trust), put in trust with
derivation: from G4102 (πίστις);
extended_definition: 'πιστεύω,

  [in LXX chiefly for אמן hi. ;]

  __1. intrans., to have faith (in), to believe; in cl., with accusative, dative,
  in NT also with prep, (on the significance of the various constructions, see M,
  Pr., 67f.; Vau. on Rom.4:5; Ellic. on 1Ti.1:16; Abbott, JV, 19-80): absol., Mat.24:23,
  26 Mrk.13:21, 1Co.11:18; with accusative of thing(s), Act.13:41, 1Co.13:7; with
  dative of person(s) (to believe what one says), Mrk.16:[13, 14], 1Jn.4:1; τ. ψεύδει,
  2Th.2:11; περί . . . ὅτι, Jhn.9:18; esp. and most frequently with reference to religious
  belief: absol., Mat.8:13, Mrk.5:36, Luk.8:50, Jhn.11:40, al.; before ὅτι, Mat.9:28,
  al.; with dative (see supr., and cf. DB, i, 829a), Jhn.3:12 5:24 6:30 8:31, Act.16:34,
  Gal.3:6" (LXX), 2Ti.1:12, 1Jn.5:10, al.; with prep., (expressing personal trust
  and reliance  as distinct from mere credence or belief; see M, Pr., l.with; DB,
  i, 829b), to believe in or on: ἐν (Psa.77 (78):22, al.), Mrk.1:15 (see Swete, in
  l.); εἰς, Mat.18:6, Jhn.2:11 (see Westc., in l.), and freq., Act.10:43 19:4, Rom.10:14,
  Gal.2:16, Php.1:29, I Jhn.5:10, 1Pe.1:8; εἰς τ. ὄνομα, Jhn.1:12 2:23 3:18, 1Jn.5:13;
  ἐπί, with accusative, Mat.27:42, Act.9:42 11:17 16:31 22:19, Rom.4:5; ἐπί, with
  dative, Rom.9:33 (LXX) 10:11 (ib.), 1Ti.1:16, 1Pe.2:6" (LXX) ; ptcp. pres., οἱ π.,
  as subst., Act.2:44, Rom.3:22, 1Co.1:21, al.; aor., Mrk.16:[16], Act.4:32; pf.,
  Act.19:18 21:20 (on Johannine use of the tenses of π., see Westc, Epp. Jo., 120).

  __2. Trans., to entrust: with accusative and dative, Luk.16:11, Jhn.2:24; pass.,
  to be entrusted with: with accusative, Rom.3:2, 1Co.9:17, Gal.2:7, 1Th.2:4 (see
  Lft., Notes, 21f.), 1Ti.1:11, Tit.1:3.

  (AS) {STEPBible-TBESG}'
etymology: 'πιστ-εύω,

  future -εύσω: pluperfect πεπιστεύκειν [NT]: (πίστις):—trust, put faith in, rely
  on a person, thing, or statement, τινι [Refs 5th c.BC+]; [σημείοις] [Refs 5th c.BC+]
  adjective or pronoun, λόγοις ἐμοῖσι πίστευσον τάδε believe my words herein, [NT+5th
  c.BC+]; εἰς τὸ ὄνομά τινος[NT]: absolutely, believe, περὶ μὲν τούτου.. οὔτε ἀπιστέω
  οὔτε ὦν π. τι λίην [Refs 5th c.BC+]; χαλεπὰ παντὶ ἑξῆς τεκμηρίῳ πιστεῦσαι although
  it is hard to believe every single bit of evidence about them, [Refs 5th c.BC+]
  entertain a confident opinion, [Refs]:—passive, to be trusted or believed, ἄνδρες
  ἄξιοι πιστεύεσθαι [Refs 5th c.BC+]; πιστευθῆναι ὑπό τινος enjoy his confidence,[Refs
  4th c.BC+]; ὡς πιστευθησόμενος as if he would be believed, [Refs 4th c.BC+]; πιστεύονται
  [οἱ λόγοι] [Refs]; ἐπιστεύοντο ἃ ἔλεγον they were believed in what they said, [Refs
  4th c.BC+]; πρόγνωσιν ἐπεπίστευντο were believed to possess foreknowledge, [Refs
  1st c.AD+]

  __2 comply, ὡς οὐχ ὑπείξων οὐδὲ πιστεύσων λέγει; [Refs 5th c.BC+]; opposed to ἀπιστέω,
  [Refs]

  __3 with infinitive, believe that, feel confident that a thing is, will be, has
  been, [Refs 5th c.BC+]; π. ὡς.., ὅτι.., [Refs 5th c.BC+]infinitive is sometimes
  omitted, τὰ μὲν οὐ πιστεύουσιν οἱ νέοι (i.e. εἶναι or γεγονέναι) [Refs]:—passive,
  παρὰ Διὸς.. οἱ νόμοι πεπιστευμένοι ἦσαν γεγονέναι [Refs 5th c.BC+]; πιστευθεὶς ἀληθεύσειν
  believed sure to.., [Refs 5th c.BC+]: without infinitive, πιστευθείσης εἱμαρμένης
  αἴρεται πᾶσα νουθεσία [Refs 2nd c.AD+]

  __4 with dative et infinitive, τοῖσι ἐπίστευε σιγᾶν to whom he trusted that they
  would keep silence, [Refs 5th c.BC+]

  __5 have faith, [NT]

  __II π. τινί τι entrust something to another, τινὶ ἡγεμονίαν, χρήματα, [Refs 5th
  c.BC+]:—middle, have entrusted to one, ἀρχήν Berichte der russ. Akad. fuür Gesch.
  der materiellen Kultur [Refs 2nd c.AD+] —passive, πιστεύεσθαί τι to be entrusted
  with a thing, have it committed to one, παρά or ὑπό τινος, [Refs 3rd c.BC+]: with
  infinitive, πιστευθέντας τοῖς ἐχθροῖς διαφθείρειν [Refs 4th c.BC+]: with genitive,
  πιστευθεὶς τῆς Κύπρου [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
