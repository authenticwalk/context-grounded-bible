strongs_number: G0499
language: greek
lemma: ἀντίτυπον
transliteration: antítypon
definition: corresponding ("antitype"), i.e. a representative, counterpart
kjv_usage: (like) figure (whereunto)
derivation: neuter of a compound of G473 (ἀντί) and G5179 (τύπος);
extended_definition: 'ἀντί-τυπος, -ον

  (see: τύπος), [in LXX: Est.3:13 A * ;]

  __1. active striking back; metaphorically, resisting, adverse.

  __2. Pass. struck back; metaphorically, corres­ponding to (MM, VGT, see word);

  __(a) as impression of a seal or copy of an archetype (τύπος) (RV, Like in pattern),
  Heb.9:24;

  __(b) as the reality (of which τύπος is the copy or adumbration) (RV, after a true
  likeness), 1Pe.3:21 (Cramer, 357).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀντίτῠπ-ος, ον,

  rarely η, ον, see below 11.1a: (τύπτω): — repelled by a hard body, τύπος ἀ. blow
  and counter-blow, of the hammer and anvil, Oracle texts cited in [Refs 5th c.BC+];
  of sound, echoed, echoing, στόνος[Refs 5th c.BC+]; κατὰ τὸ ἀ. by repercussion, of
  an echo, [Refs 2nd c.AD+]; of light, reflected, ἀκτῖνες[Refs 3rd c.AD+]

  __2 corresponding, as the stamp to the die, ἅγια ἀ. τῶν ἀληθινῶν figuring or representing
  the true, [NT]; resembling, with dative, [Refs 4th c.AD+]: hence, feigned, counterfeit,
  [Refs]

  __2.b corresponding, φιλότης mutual affection, [Refs]

  __2.c substantive ἀντίτυπος, ὁ, or ἀντίτυπον, τό, image, Ἄμμωνος κεραοῦ χάλκεον
  ἀ.[Refs]; ἀντίτυπον, τό, ={ἀντίγραφον}, reproduction, copy, [Refs 4th c.AD+]: metaphorically,
  antitype, [Refs 3rd c.AD+]

  __II active, repelling, as a hard body does: hence,

  __II.1 firm, resistent, χωρίον[Refs 5th c.BC+]; rigid, inelastic, [Refs 4th c.AD+];
  -ώτερα ὄντα, of a horse''s fetlocks, [Refs 5th c.BC+]; οἱ ἐν ἀντιτύποις περίπατοι
  walking on hard ground, [Refs 4th c.BC+]; ἀντιτυπώτατον εἶδος, explanation of σκληρόν,
  most resistent, [Refs 5th c.BC+]

  __II.1.b metaphorically, stubborn, obstinate, ἄνθρωποι[Refs 5th c.BC+]; harsh-sounding,
  ἁρμονίαι[Refs 1st c.BC+]; of colour, glaring, [Refs 1st c.AD+]

  __II.2 opposed to, ἦθος δόλιον πίστιος ἀντίτυπον the reverse of.., [Refs 6th c.BC+];
  ἀ. Διός the adversary of Zeus, [Refs 4th c.BC+]; adverse, of events, [Refs 5th c.BC+]opposite,
  over against, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
