strongs_number: G2108
language: greek
lemma: εὐεργεσία
transliteration: euergesía
definition: beneficence (genitive case or specially)
kjv_usage: benefit, good deed done
derivation: from G2110 (εὐεργέτης);
extended_definition: 'εὐεργεσία, -ας, ἡ

  (εὐεργέτης), [in LXX: Psa.78:11 (עֲלִילָה), Wis.16:11, 24, 2Ma.6:13 2Mac 9:26, 4Ma.8:17
  * ;]

  a good deed, kindness, benefit: 1Ti.6:2; with genitive of person(s) (εὐ. πόλεως,
  Plat., leg., 805b), Act.4:9,†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐεργ-εσία,

  Ionic dialect εὐεργ-εσίη, ἡ, well-doing, opposed to κακοεργίη, [Refs 8th c.BC+];
  opposed to κακότης, [Refs 6th c.BC+]

  __II a good deed, kindness, εὐεργεσίας ἀποτίνειν [Refs 8th c.BC+]; ἡ ἐξ Ἱστιαίου
  εὐ. done by him, [Refs 5th c.BC+]; εὐεργεσίας ἀποδέξασθαι ἔς τινας[Refs 5th c.BC+];
  ἀντ᾽ εὐεργεσίης for service done, [Refs 5th c.BC+] good service done the state,
  [Refs 5th c.BC+]: plural, public services, τὰς τῶν προγόνων εὐεργεσίας [Refs 5th
  c.BC+]

  __II.2 ψηφίζεσθαί [τινι] εὐεργεσίαν to vote him the title of εὐεργέτης (which see),
  [Refs 5th c.BC+]

  __III Εὐεργεσία, personified, = Latin [Refs 2nd c.AD+]

  __III.2 epithet of Hera at Argos, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
