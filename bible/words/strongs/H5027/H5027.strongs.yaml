strongs_number: H5027
language: hebrew
lemma: נָבַט
transliteration: nâbaṭ
pronunciation: naw-bat'
definition: to scan, i.e. look intently at; by implication, to regard with pleasure,
  favor or care
kjv_usage: (cause to) behold, consider, look (down), regard, have respect, see.
derivation: a primitive root;
extended_definition: '1) to look, regard

  1a) (Piel) to look

  1b) (Hiphil)

  1b1) tolook

  1b2) to regard, show regard to, pay attention to, consider

  1b3) to look upon, regard, show regard to {STEPBible-TBESH}'
