  decided, clear, strong, [Refs 8th c.BC+]; πόνοι κεκρ. decided, ended, [Refs 5th
  c.BC+]

  __II.2.c win a battle, [Refs 2nd c.BC+].

  __II.3 adjudge, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]

  __II.3.b absolutely, judge, give judgement, [Refs 6th c.BC+]

  __II.3.c in Medicine texts, bring to a crisis, [Refs 5th c.BC+], +others:—passive,
  of a sick person, come to a crisis, [Refs 5th c.BC+] (also impersonal in active,
  ἔκρινε τούτοισιν ἑνδεκαταίοισιν the crisis came.., [Refs 1st c.BC+].

  __II.4 judge of, estimate, πρὸς ἐμαυτὸν κρίνων [αὐτόν] judging of him by myself,
  [Refs 6th c.BC+]:—passive, [Refs 5th c.BC+].

  __II.5 expound, interpret in a particular way, [Refs 5th c.BC+] —in middle, [Refs
  8th c.BC+].

  __II.6 with accusative et infinitive, decide or judge that.., [Refs 5th c.BC+];
  so, with the infinitive omitted, [Refs 6th c.BC+]:—passive, [Refs 5th c.BC+]

  __II.7 decide in favour of, prefer, choose, [Refs 6th c.BC+] (passive); [Refs 5th
  c.BC+]; choose between, [Refs 3rd c.BC+].

  __II.8 c.infinitive only, determine to do a thing, [NT+2nd c.BC+] with whom he chooses
  to live, [Refs 4th c.BC+].

  __II.9 form a judgement of a thing, [Refs 3rd c.BC+].

  __III in Trag., question, [Refs 5th c.BC+]; εἴ νιν πρὸς βίαν κρίνειν θέλοις [Refs].

  __III.2 bring to trial, accuse, [Refs 4th c.BC+] judge (in matters) of life and
  death, [Refs 6th c.BC+]; κ. τινὰ κακώσεως ἐπαρχίας, Latin repetundarum, [Refs 1st
  c.AD+] —passive, to be brought to trial, [Refs 5th c.BC+]; κρίνομαι πρὸς Σωφρόνη;
  [Refs 4th c.BC+]: with genitive criminis, [Refs 5th c.BC+]: absolutely, [Refs 4th
  c.BC+].

  __III.3 pass sentence upon, condemn, [Refs 4th c.BC+] — passive, to be judged, condemned,
  [NT]; τὰ κεκριμένα the judgement of a court, [Refs 2nd c.AD+]-yω ἐ-κρῐ-ν-σα, cf.
  Latin cerno (from *cr[icaron]-n-), crībrum (from *crei-dhrom).) {STEPBible-TFLSJ}'
