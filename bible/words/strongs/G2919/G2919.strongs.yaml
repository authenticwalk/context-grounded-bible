strongs_number: G2919
language: greek
lemma: κρίνω
transliteration: krínō
definition: by implication, to try, condemn, punish
kjv_usage: avenge, conclude, condemn, damn, decree, determine, esteem, judge, go to
  (sue at the) law, ordain, call in question, sentence to, think
derivation: properly, to distinguish, i.e. decide (mentally or judicially);
extended_definition: 'κρίνω,

  [in LXX chiefly for שׁפט, also for ריב ,דּין, etc. ;]

  __1. to  separate, select, choose (cl.; in LXX: 2Ma.13:15).

  __2. to approve, esteem: Rom.14:5.

  __3. to be of opinion, judge, think: Luk.7:43, 1Co.11:13; before τοῦτο ὅτι, 2Co.5:14;
  with accusative and inf., Act.16:15; with accusative and pred., Act.13:46 26:8.

  __4. to decide, determine, decree: with accusative, Act.16:4, Rom.14:13, 1Co.7:37,
  2Co.2:1; with inf. (Field, Notes, 167), Act.20:16 25:25, 1Co.2:2 5:3, Tit.3:12 (cf.
  1Ma.11:33, Wis.8:9, al.); with accusative and inf., Act.21:25 27:1.

  __5. to judge, adjudge, pronounce judgment: absol., Jhn.8:16, 26; before κατά, with
  accusative, Jhn.7:24 8:15; κρίσιν κ., Jhn.7:24; τ. δίκαιον, Luk.12:57 (Deiss., LAE,
  118); in forensic sense, Jhn.18:31, Act.23:3, al.; pass., Rom.3:4 (LXX); of God''s
  judgment, Jhn.5:30 8:50, Rom.2:16 3:6, 2Ti.4:1, 1Pe.4:5, al.

  __6. = κατακρίνω, to condemn (cl.): Act.13:27; of God''s judgment, Jhn.3:18 5:22
  12:47, 48, Act.7:7, Rom.2:12, 1Co.11:32, Heb.10:30" (LXX), Jas.5:9, Rev.19:2, al.

  __7. As in LXX (for שׁפט), to rule, govern ( 4Ki.15:5, Psa.2:10, al.): Mat.19:28,
  Luk.22:30, 1Co.6:3.

  __8. to bring to trial (cl.); mid., to go to law: with dative of person(s), Mat.5:40;
  before μετά, with genitive of person(s) (of the opponent), ἐπί, with genitive (of
  the judge), 1Co.6:1, 6 (cf. ἀνα-, ἀπο-, ἀντ-απο- (-μαι), δια-, ἐν-, ἐπι-, κατα-,
  συν-, ὑπο- (-μαι), συν-υπο- (-μαι)).

  SYN.: see: δικάστης. (AS) {STEPBible-TBESG}'
etymology: 'κρίνω [ῑ],

  Epic dialect 3rd.person etc for 1st.person, 2nd.person singular indicative κρίνησι
  (δια-) falsa lectio in [Refs 3rd c.BC+]: future κρῐνῶ, Epic dialect, Ionic dialect
  κρῐνέω (δια-) [Refs 8th c.BC+]: aorist [Refs 8th c.BC+], etc.: perfect [Refs 6th
  c.BC+], etc.:—middle, future [Refs 5th c.BC+], but in passive sense, [Refs 5th c.BC+]:
  aorist [Refs 8th c.BC+], etc.:—passive, future [Refs 5th c.BC+], etc.: aorist ἐκρίθην
  [ῐ] [Refs 5th c.BC+]; Epic dialect optative κρινθεῖτε (δια-) [Refs 8th c.BC+], participle
  [Refs 8th c.BC+], infinitive [Refs 3rd c.BC+]: perfect [Refs 5th c.BC+], etc.; infinitive
  κεκρίσθαι (ἀπο-) [Refs 5th c.BC+] — _Aeolic dialect_  κρίννω uncertain in [Refs]:
  aorist ἔκριννε [Refs] 6.28(Mytil., ἐπ-); infinitive κρίνναι [Refs]:—Thess. present
  infinitive κρεννέμεν [Refs]:—separate, put asunder, distinguish, [Refs 8th c.BC+],
  etc.:—also middle, [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+].

  __II pick out, choose, [Refs 8th c.BC+], etc.:—middle, κρίνασθαι ἀρίστους to choose
  the best, [Refs 8th c.BC+] —passive, to be chosen out, distinguished, [Refs]; especiallyin
  partt., κεκριμένος picked out, chosen, [Refs 8th c.BC+] distinguished for.., [Refs
  5th c.BC+] approved.. , [Refs] proved by sea and land, [Refs 1st c.AD+] numbered
  among.., conjecture in [Refs 5th c.BC+].

  __II.2 decide disputes, [Refs 8th c.BC+]: c.accusative cognate, οἳ.. σκολιὰς κρίνωσι
  θέμιστας judge crooked judgements, [Refs 8th c.BC+], etc.; πρώτας δίκας κρίνοντες
  αἵματος [Refs 6th c.BC+]; κρίνουσι βοῇ καὶ οὐ ψήφῳ they decide the question.., [Refs
  6th c.BC+]; τῷ τοῦτο κρίνει; by what do you form this judgement? [Refs 5th c.BC+]
  — passive, [Refs 5th c.BC+]; κἂν ἰσόψηφος κριθῇ (i.e. ἡ δίκη) [Refs] a decision
  being about to be taken, [Refs 2nd c.AD+]

  __II.2.b decide a contest, e.g. for a prize, [Refs 6th c.BC+]: with accusative person,
  κ. τὰς θεάς decide their contest, i.e. judge them, [Refs 5th c.BC+] —passive, [Refs
