definition: to walk (in a great variety of applications, literally and figuratively)
kjv_usage: (all) along, apace, behave (self), come, (on) continually, be conversant,
  depart, [phrase] be eased, enter, exercise (self), [phrase] follow, forth, forward,
  get, go (about, abroad, along, away, forward, on, out, up and down), [phrase] greater,
  grow, be wont to haunt, lead, march, [idiom] more and more, move (self), needs,
  on, pass (away), be at the point, quite, run (along), [phrase] send, speedily, spread,
  still, surely, [phrase] tale-bearer, [phrase] travel(-ler), walk (abroad, on, to
  and fro, up and down, to places), wander, wax, (way-) faring man, [idiom] be weak,
  whirl.
derivation: akin to H3212 (יָלַךְ); a primitive root;
extended_definition: ': send/drive(OBJECT)

  1) to go, walk, come

  1a) (Qal)

  1a1) to go, walk, come, depart, proceed, move, go away

  1a2) to die, live, manner of life (fig.)

  1b) (Piel)

  1b1) to walk

  1b2) to walk (fig.)

  1c) (Hithpael)

  1c1) to traverse

  1c2) to walk about

  1d) (Niphal) to lead, bring, lead away, carry, cause to walk {STEPBible-TBESH}'
