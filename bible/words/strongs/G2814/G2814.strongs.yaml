extended_definition: 'κλῆμα, -τος, τό

  (κλάω), [in LXX chiefly for זְמוֹרָה, דָּלִיָּה, Eze.15:2 17:6-7, al. ;]

  a vine-twig, vine-branch: Jhn.15:2, 4-6.†

  (AS) {STEPBible-TBESG}'
etymology: 'κλῆμα, ατος, τό,

  Aeolic dialect κλᾶμμα (which see), twig or branch, especially vinetwig, [Refs 5th
  c.BC+]: generally, cutting, slip, ὁ βλαστὸς τοῦ κ. [Refs 5th c.BC+]; of the navel
  string, πεῖσμα καὶ κ. τῷ γεννωμένῳ καρπῷ [Refs 3rd c.AD+]

  __2 vine-switch, cane, carried by Roman centurions, Latin vitis, [Refs 1st c.AD+]

  __II ={πιτυοῦσσα}, [Refs 1st c.AD+]; ={πολύγονον}, [Refs 1st c.AD+]

  __III ={ὑπόδημα}, [Refs 5th c.AD+]; compare κλείματα. {STEPBible-TFLSJ}'
