lemma: κουφίζω
transliteration: kouphízō
definition: to unload
kjv_usage: lighten
derivation: from (light in weight);
extended_definition: 'κουφίζω

  (κοῦφος, light), [in LXX: Exo.18:22, Jon.1.5, al. (קָלַל hi.), Est.5:1, al. ;]

  __1. intrans., to be light (poetic chiefly).

  __2. to lighten, make light: with accusative, Act.27:38.†

  (AS) {STEPBible-TBESG}'
etymology: 'κουφ-ίζω,

  Attic dialect future - ῐῶ [Refs 5th c.BC+]: perfect κεκούφικα [Refs 2nd c.BC+]

  __I to be light, κουφίζουσαν ἄρουραν [Refs 8th c.BC+]; of a sufferer, to be relieved,
  κουφίζειν δοκῶ [Refs 5th c.BC+]

  __II transitive, lighten, make light, τὸ κενὸν ἐμπεριλαμβανόμενον κ. τὰ σώματα [Refs
  4th c.BC+]:—passive, [Refs]

  __II.1 lift up, raise, [Refs 5th c.BC+]; ἅλμα κουφιεῖν make a light leap, [Refs
  5th c.BC+]; δύστηνον αἰώρημα κουφίζω, ={δύστηνος αἰωροῦμαι}, [Refs]:—passive, to
  be lifted up, soar, [τῷ πτερῷ] ᾧ ψυχὴ κουφίζεται [Refs 5th c.BC+]

  __II.2 lighten of a load, ὄχλου πλήθους τε κ. χθόνα lighten earth of a multitude,
  [Refs 5th c.BC+]: absolutely, lighten ships of their cargo, τῷ ταχυναυτοῦντι κουφίσαντες
  προσβάλλειν [Refs 5th c.BC+]

  __II.2.b of persons, relieve from burdens, [Refs 5th c.BC+]; τόκων τοὺς χρεωφειλέτας
  [Refs 1st c.AD+]; relieve (contractors), [Refs 2nd c.BC+]:—passive, to be relieved,
  ὅταν σῶμα κουφισθῇ νόσου from.., [Refs 5th c.BC+]future middle κουφιεῖσθαι[Refs
  1st c.AD+] feel your burdens lightened by.., [Refs 5th c.BC+]

  __II.3 with accusative of things, lighten, assuage, ἀλγηδόνας [Refs 5th c.BC+]:
  absolutely, give or procure relief, κ. οὐδέν, ἀλλά.. [Refs 5th c.BC+]:—passive,
  νομίζοντες κεκουφίσθαι τὸν πόλεμον αὐτοῖς [Refs 2nd c.BC+]

  __II.3.b cancel a debt, [Refs 6th c.AD+], etc.:—middle, [Refs 6th c.AD+]

  __II.4 ἑαυτοὺς κ. cheapen themselves, uncertain in [Refs 4th c.BC+]

  __II.5 subtract, ἀπὸ τῶν μοιρῶν [Refs 4th c.AD+] {STEPBible-TFLSJ}'
