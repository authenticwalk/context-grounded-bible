strongs_number: G0770
language: greek
lemma: ἀσθενέω
transliteration: asthenéō
definition: to be feeble (in any sense)
kjv_usage: be diseased, impotent folk (man), (be) sick, (be, be made) weak
derivation: from G772 (ἀσθενής);
extended_definition: 'ἀσθενέω, -ῶ

  ( ἀσθενής) [in LXX chiefly for כָּשַׁל ;]

  to be weak, feeble: Act.20:35, Rom.8:3, 2Co.11:21 12:10 13:4 13:9; with dative,
  πίστει (Cremer, 527), Rom.4:19 14:1; same implied, Rom.14:2, 21, 1Co.8:11-12, 2Co.11:29;
  εἰς, 2Co.13:3. Specif., of bodily debility, to be sick: Mat.25:36, 39, Luk.4:40,
  Jhn.4:46 5:3, 7 5:13 11:1-3, 6 Act.9:37, Php.2:26-27, 2Ti.4:20, Jas.5:14; οἱ ἀσθενοῦντες,
  the sick: Mat.10:8 (MM, see word), Mrk.6:56, Luk.9:2, Act.19:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἀσθέν-εια, ἡ,

  want of strength, weakness, [Refs 5th c.BC+]; especially feebleness, sickliness,
  [Refs 5th c.BC+]

  __2 disease, sickness, [Refs 2nd c.BC+]; δι᾽ ἀσθένειαν[NT]

  __3 ἀ. βίου poverty, [Refs 5th c.BC+]

  __4 in moral sense, feebleness, weakness, τῆς ἀνθρωπίνης φύσεως[Refs 5th c.BC+]
  to be weak, feeble, sickly, ἀ. μέλη to be weak in limb, [Refs 5th c.BC+]; ἀ. ἀσθένειαν
  [NT+5th c.BC+]; ἠσθένησε he fell sick, [Refs 4th c.BC+]sick man, [Refs 5th c.BC+];
  ἠσθενηκότα[Refs 2nd c.BC+]

  __2 to be needy, [Refs 5th c.BC+]; ἠσθενηκότες, of those unable to pay taxes, [Refs
  1st c.BC+]

  __3 with infinitive, to be too weak to do a thing, not to be able.., [Refs 1st c.AD+]

  __4 decline, ἠσθένησεν ἡ ἡμέρα εἰς τὴν ἑσπέραν[LXX] {STEPBible-TFLSJ}'
