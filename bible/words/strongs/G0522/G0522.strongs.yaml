strongs_number: G0522
language: greek
lemma: ἀπαίρω
transliteration: apaírō
definition: to lift off, i.e. remove
kjv_usage: take (away)
derivation: from G575 (ἀπό) and G142 (αἴρω);
extended_definition: 'ἀπ-αίρω

  [in LXX chiefly for נָסַע ;]

  to lift off, hence, to take away; pass.: Mat.9:15, Mrk.2:20, Luk.5:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπαίρω

  (compare ἀπαείρω), future ἀπᾱρῶ: aorist 1 ἀπῆρα[Refs 5th c.BC+]: perfect ἀπῆρκα[Refs
  5th c.BC+]imperfect ἀπαιρέεσκον, variant {ἀπαίρεσκον}, [Refs 5th c.BC+]:—lift off,
  and so, carry off, take away, τὰ ξύλα [Refs]; remove, τί τινος[Refs 5th c.BC+],
  perhaps get rid of, νικῶν ἀπῆρα φόνια πειρατήρια:—passive, ἀπαίρεται τράπεζα[NT+5th
  c.BC+]

  __II lead or carry away, τὰς νέας ἀπὸ Σαλαμῖνος[Refs 5th c.BC+]

  __II.2 elliptically (i.e. ναῦς, στρατόν, etc.), sail away, march away, depart, ἀπαίρειν
  ἀπὸ Σαλαμῖνος[Refs 5th c.BC+] depart from the land, [Refs 5th c.BC+] to set out
  on an embassy, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
