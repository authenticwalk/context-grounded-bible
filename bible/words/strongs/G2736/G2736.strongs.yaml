strongs_number: G2736
language: greek
lemma: κάτω
transliteration: kátō
definition: downwards
kjv_usage: beneath, bottom, down, under
derivation: (compare G2737 (κατώτερος)); adverb from G2596 (κατά);
extended_definition: 'κάτω

  adv. (κατά), [in LXX for מַטָּה, תַּחַת and cogn. forms ;]

  __1. down, downwards (with verbs of motion), Mat.4:6, Luk.4:9, Jhn.8:6, 8, Act.20:9.

  __2. below, beneath: Mrk.14:66, Act.2:19" (LXX) ; ἕως κ. (Eze.1:27, al.), Mat.27:51,
  Mrk.15:38. τὰ κ. (opposite to τ. ἄνω), Jhn.8:23. Compar. κατωτέρω: ἀπὸ διετοῦς καὶ
  κ. (cf. 1Ch.27:21), Mat.2:16.†

  (AS) {STEPBible-TBESG}'
etymology: 'κάτω,

  adverb, (κατά):

  __I with Verbs implying Motion, downwards, ἐπισκύνιον κ. ἕλκεται [Refs 8th c.BC+];
  especially of the nether world, [Refs 5th c.BC+]; κ. βλέπειν, φέρεσθαι, [Refs 5th
  c.BC+]; κ. διεχώρει αὐτοῖς they suffered from diarrhoea, [Refs 5th c.BC+]; φάρμακον
  πῖσαι κ. give a purgative, [Refs]; κ. βοηθεῖν go down to help, [Refs 4th c.BC+];
  for ἄνω καὶ κάτω, ἄνω κάτω, etc., see at {ἄνω} (B) [Refs 4th c.BC+]

  __I.2 downwards, in a chain of causes, ἐπὶ τὸ κ. ἰέναι [Refs 4th c.BC+]

  __I.3 with genitive, down from, πετρῶν ὦσαι κ. [Refs 5th c.BC+].

  __II with Verbs implying Rest (so more frequently in Prose), beneath, below, opposed
  to ἄνω, [Refs 8th c.BC+]

  __II.b in the world below, [Refs 5th c.BC+], etc.; οἱ κ. the dead, [Refs 5th c.BC+]

  __II.c geographically below, southward, [Refs 5th c.BC+]; also κ. οἰκεῖν to dwell
  on the coast, [Refs 5th c.BC+]; ἡ. κ. Γαλατία lower Galatia, Plu [Refs 2nd c.BC+]

  __II.d in the race-course, τὰ κ. the starting-place, opposed to τὰ ἄνω (the goal),
  [Refs 5th c.BC+]

  __II.e τὰ κ. τῶν μελῶν the lower limbs of the body, [Refs]; ἡ κ. κοιλία, opposed
  to ἡ ἄνω, [Refs 4th c.BC+]; περὶ τὰ κ. χωρεῖν miscarry, fail, [Refs 2nd c.AD+]

  __II.f of Time, afterwards, later, [Refs 1st c.AD+]; οἱ κ., opposed to οἱ πάλαι,
  [Refs 2nd c.AD+]; τοῦ χρόνου κ. later in time, [Refs 2nd c.AD+]; compare ἄνω (B)
  [Refs 4th c.BC+]

  __II.g in Logic, τὰ κ. the lower members in a descending series of genera and species,
  [Refs 4th c.BC+]

  __III with genitive, under, below, κ. χθονός, γῆς, [Refs 5th c.BC+]

  __IV comparative κατωτέρω lower, downwards, [Refs 5th c.BC+]: with genitive, lower
  than, below, [Refs 5th c.BC+]

  __IV.2 superlative κατωτάτω at the lowest part, τὰ κ. [Refs 1st c.BC+] {STEPBible-TFLSJ}'
