strongs_number: G4741
language: greek
lemma: στηρίζω
transliteration: stērízō
definition: to set fast, i.e. (literally) to turn resolutely in a certain direction,
  or (figuratively) to confirm
kjv_usage: fix, (e-)stablish, stedfastly set, strengthen
derivation: from a presumed derivative of G2476 (ἵστημι) (like G4731 (στερεός));
extended_definition: 'στηρίζω

  [in LXX for סָמַךְ, שׂוּם, etc. ;]

  to fix, set fast, make fast: Luk.16:26; τ. πρόσωτον (Eze.6:2 13:17, al.; see Dalman,
  Words, 30 f.), Luk.9:51. Metaphorical, to confirm, establish: with, accusative,
  Luk.22:32, Act.18:23, Rom.1:11 16:25, 1Th.3:2 3:13, 2Th.3:3, Jas.5:8, 1Pe.5:10,
  Rev.3:2; id. before ἐν, 2Th.2:17, 2Pe.1:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'στηρίζω,

  [Refs 5th c.BC+]: future -ίξω[NT+5th c.BC+], -ίσω [LXX]: aorist ἐστήριξα [Refs 8th
  c.BC+], Epic dialect στήριξα [Refs 8th c.BC+]; infinitive στηρίξαι [Refs 8th c.BC+];
  participle στηρίξας [LXX+5th c.BC+]:—middle, aorist ἐστηριξάμην [Refs 8th c.BC+]
  later -ισάμην [LXX+1st c.AD+]: future στηρίξομαι [Refs 2nd c.AD+]:—passive, future
  στηριχθήσομαι [Refs 2nd c.AD+]: aorist ἐστηρίχθην [Refs 7th c.BC+]: perfect ἐστήριγμαι
  [Refs 8th c.BC+]; infinitive ἐστηρίσθαι [LXX]: pluperfect ἐστήρικτο [Refs 8th c.BC+]:—make
  fast, prop, fix, [ἴριδας] ἐν νέφεϊ στήριξε sets rainbows in the cloud, [Refs 8th
  c.BC+]; στηρίζειν αὐτὸ αὑτό φησι τὸ ἄπειρον (i.e. Anaxagoras) [Refs 4th c.BC+];
  so probably, [λίθον] Ζεὺς στήριξε κατὰ χθονός he set the stone fast in the ground,
  [Refs 8th c.BC+]

  __2 support, σίτῳ τινά [LXX]; feed up a patient, [Refs 2nd c.AD+]: metaphorically,
  confirm, establish, τὴν ἀρχήν [NT+2nd c.AD+]; corroborate, [Refs 2nd c.AD+]

  __3 middle, ground, establish for oneself, κόσμον ἑαῖς στηρίξατο βουλαῖς [Refs 5th
  c.AD+]; πόντος στηρίξατο κῦμα νήνεμον settled its wave into a calm, [Refs 1st c.AD+]

  __B passive and middle, to be firmly set or fixed, stand fast, οὐδὲ πόδεσσιν εἶχε
  στηρίξασθαι he could not get a firm footing, [Refs 8th c.BC+]; [δώματα] κίοσιν ἀργυρέοισι
  πρὸς οὐρανὸν ἐστήρικται the house is lifted up to heaven on pillars, [Refs 7th c.BC+];
  ὅσοι ἐστηρίξαντο τῇ πτέρνῃ ἰσχυρῶς πηδήσαντες light heavily on it, [Refs 5th c.BC+];
  ὕβον, ἐφ᾽ οὗ ἐστήρικται τὸ ἄλλο σῶμα is steadied, [Refs 4th c.BC+]; ἐστηριγμένα
  [ἔχειν] τὰ σπλάγχνα supported, opposed to κρεμάμενα, [Refs 2nd c.AD+]; ἄμπελος κάμακι
  σ. [Refs 1st c.AD+]; of the fixed stars, [Refs 4th c.BC+]; opposed to ἀκοντίζεσθαι,
  [Refs 4th c.BC+]; χάσμα μέγα ἐστ. [NT]; of places, merely to be situated, [Refs
  2nd c.AD+]

  __B.2 metaphorically, κακὸν κακῷ ἐστήρικτο evil was set upon evil, [Refs 8th c.BC+];
  τί τοι χόλος ἐστήρικτα; [Refs 3rd c.BC+]; δέκατος μεὶς οὐρανῷ ἐστήρικτο the tenth
  month was set in heaven, [Refs]; of a person, ὅπου.. στηρίζει ποτέ wheresoever thou
  art tarrying, art settled, [Refs 5th c.BC+]; ὅροι ἐστηριγμένοι fixed principles,
  [Refs 2nd c.BC+] “*Geometry texts” 3.25; ἀνάγκη στηριχθῆναι τὸ ν ¯ must be firmly
  pronounced, [Refs 1st c.BC+]

  __B.3 of diseases,[Refs 2nd c.AD+]

  __B.II active intransitive in same sense, οὐδέ πῃ εἶχον.. στηρίξαι ποσὶν ἔμπεδον..
  [Refs 8th c.BC+]; κῦμ᾽ οὐρανῷ στηρίζον a wave rising up to heaven, [Refs 5th c.BC+];
  πρὸς οὐρανὸν καὶ γαῖαν ἐστήριξε φῶς[Refs 1st c.AD+]

  __B.II.2 of diseases, fix, settle, determine to a particular part, ὁπότε εἰς τὴν
  καρδίαν στηρίξειεν (i.e. ἡ νόσος) [Refs 5th c.BC+]

  __B.II.3 of planetary phases, pause, stand still, [Refs 1st c.BC+]

  __B.II.4 metaphorically, ἐπὶ δόγματος σ. hold fast to an opinion, [Refs 3rd c.AD+]
  {STEPBible-TFLSJ}'
