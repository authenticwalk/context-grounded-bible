strongs_number: G5331
language: greek
lemma: φαρμακεία
transliteration: pharmakeía
definition: medication ("pharmacy"), i.e. (by extension) magic (literally or figuratively)
kjv_usage: sorcery, witchcraft
derivation: from G5332 (φαρμακεύς);
extended_definition: 'φαρμακία (Rec. -εία), -ας, ἡ

  (φαρμακεύω, to administer drugs)

  poët. and late prose form of φαρμακεία,

  [in LXX: Exo.7:11, 22 8:7, 18 (3, 14) (לָט, חַרְטֹם), Isa.47:9, 12 (כֶּשֶׁף) Wis.12:4
  18:13 * ;]

  __1. generally, the use of medicine, drugs or spells (Xen.).

  __2. (a) poisoning (Plut., Polyb.);

  __(b) sorcery, witchcraft: Gal.5:20 (see Lft., in l), Rev.9:21 (WH, txt., φαρμάκων)
  Rev.18:23 (cf. LXX, ll. with).†

  (AS) {STEPBible-TBESG}'
etymology: 'φαρμᾰκ-είᾱ, ἡ,

  use of drugs, especially of purgatives, [Refs 5th c.BC+]; αἱ ἄνω φ., i. e. emetics,
  [Refs 4th c.BC+]; of abortifacients, [Refs 2nd c.AD+]: generally, the use of any
  kind of drugs, potions, or spells, [Refs 5th c.BC+]

  __2 poisoning or witchcraft, [Refs 4th c.BC+]; αἱ περὶ τὰς φαρμακείας, ={αἱ φαρμακίδες},
  [Refs 4th c.BC+]

  __II metaphorically, remedy, παιδιὰς προσάγειν φαρμακείας χάριν [Refs] {STEPBible-TFLSJ}'
