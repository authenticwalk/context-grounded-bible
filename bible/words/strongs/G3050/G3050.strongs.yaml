strongs_number: G3050
language: greek
lemma: λογικός
transliteration: logikós
definition: rational ("logical")
kjv_usage: reasonable, of the word
derivation: from G3056 (λόγος);
extended_definition: 'λογικός, -ή, -όν

  (λόγος, reason)

  reasonable, rational: λατρεία, Rom.12:1; τὸ λ. (i.e. spiritual) γάλα (see Hort,
  in l; MM, xvi), 1Pe.2:2 (in support of AV, milk of the word, see ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'λογῐκ-ός, ή, όν,

  (λόγος) of or for speaking or speech, μέρη λ. the organs of speech, [Refs 1st c.AD+],
  speech, opposed to μουσική, [Refs 1st c.BC+]expressed in speech, [Refs]

  __2 of or in eloquence, ἀγῶνες [Refs 2nd c.BC+]

  __3 suited for prose, ὁ ἡρῷος σεμνὸς καὶ οὐ λ. [Refs 4th c.BC+]; of persons, writing
  in prose, [Refs 3rd c.AD+]in prose, [Refs]

  __II possessed of reason, intellectual, μέρος [Refs 5th c.BC+]; ἀρεταὶ λ., ={διανοητικαί},
  opposed to ἠθικαί, [Refs 4th c.BC+]

  __II.2 dialectical, argumentative, οἱ λ. διάλογοι of Plato, such as the Theaetetus
  and Cratylus, [Refs 4th c.BC+] usually like{διαλεκτικός, λ. συλλογισμός} [Refs]more
  abstract, Metaphorical [Refs]; λ. δυσχέρειαι[Refs]; but also, logical, λ. συλλογισμοί,
  opposed to ῥητορικοί, [Refs]. adverb - κῶς dialectically, Metaphorical [Refs]: comparative
  -ώτερον [Refs]

  __II.2.b substantive, ἡ λογική (i.e. τέχνη) logic, [Refs 1st c.BC+]; περὶ λογικῶν
  title of work, [Refs 3rd c.AD+]; τὸ λ., opposed to τὸ φυσικόν, τὸ ἠθικόν, [Refs
  4th c.BC+]

  __II.3 of the ''dogmatic'' school of physicians, ἡ λ. αἵρεσις [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
