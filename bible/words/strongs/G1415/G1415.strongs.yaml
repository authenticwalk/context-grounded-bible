strongs_number: G1415
language: greek
lemma: δυνατός
transliteration: dynatós
definition: powerful or capable (literally or figuratively); neuter possible
kjv_usage: able, could, (that is) mighty (man), possible, power, strong
derivation: from G1410 (δύναμαι);
extended_definition: 'δυνατός, -ή, -όν

  (δύναμαι), [in LXX for גִּבּוֹר, חַיִל, etc. ;]

  __1. strong, mighty, powerful: absol., Luk.1:49, 1 Col.1:26; οἱ δ., the chief men,
  Act.25:5 ; of spiritual strength, Rom.15:1, 2Co.12:10 13:9; before ἐν, Luk.24:19,
  Act.7:22 18:24; πρός, 2Co.10:4.

  __2. C. inf., able to do; Luk.14:31, Act.11:17, Rom.4:21 11:23, 2Ti.1:12, Tit.1:9,
  Heb.11:19, Jas.3:2.

  __3. Neut., δυνατόν, possible: Mat.19:26, Mrk.9:23 10:27 14:36, Luk.18:27, Act.2:24
  20:16; εἰ δ. (ἐστι),  Mat.24:24 26:30, Mrk.13:22 14:35, Rom.12:18, Gal.4:15; τὸ
  δ. (= ἡ δύναμις) αὐτοῦ, Rom.9:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'δῠνᾰτ-ός, ή, όν,

  also ός, όν [Refs 5th c.BC+]:— strong, mighty, in body or mind, ὅ τι ἦν αὐτῶν δυνατώτατον
  the ablest-bodied men, [Refs 5th c.BC+]; sound in limb, opposed to ἀδύνατος, [Refs
  5th c.BC+]; of ships, fit for service, [Refs 5th c.BC+]; of things, δυνατώτερον
  ἀδικία δικαιοσύνης [Refs 5th c.BC+]; λόγος a powerful argument, [Refs 4th c.BC+]

  __2 with infinitive, able to do, [Refs 5th c.BC+]; δ. λῦσαι mighty to loose, [Refs
  5th c.BC+]; -ώτατοι καὶ τοῖς σώμασιν καὶ τοῖς χρήμασιν λῃτουργεῖν Decrees cited
  in [Refs 5th c.BC+]; ὅσονπερ δ. εἰμι, with infinitive omitted, [Refs 5th c.BC+]

  __3 of outward power, powerful, influential, [Refs 5th c.BC+]; οἱ δ. the chief men
  of rank and influence, [Refs 5th c.BC+]

  __4 able to produce, productive, χώρα -ωτέρα εἰς τὴν καρπῶν ἔκφυσιν [Refs]

  __5 potential, [Refs 4th c.BC+]

  __II passive, of things, possible, οὐ δύνατον γένεσθαι [Refs 7th c.BC+]; ὁδὸς δυνατὴ
  καὶ τοῖς ὑποζυγίοις πορεύεσθαι practicable, [Refs 5th c.BC+]; κατὰ τὸ δυνατόν, quantum
  fieri possit, [Refs 5th c.BC+]; also ὅσον δυνατόν [Refs 5th c.BC+]; especially with
  superlative, ὡς δ. πλεῖστον [Refs 5th c.BC+]; τὰ δ. things which are practicable,
  [Refs 5th c.BC+]

  __III adverb -τῶς strongly, powerfully, εἰπεῖν δ. [Refs 4th c.BC+]: superlative
  -ώτατα most ably, [Refs 5th c.BC+]

  __III.2 δ. ἔχει it is possible, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
