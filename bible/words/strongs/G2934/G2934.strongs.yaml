strongs_number: G2934
language: greek
lemma: κτῆνος
transliteration: ktēnos
definition: property, i.e. (specially) a domestic animal
kjv_usage: beast
derivation: from G2932 (κτάομαι);
extended_definition: 'κτῆνος, -ους, τό

  (κτάομαι, hence primarily a possession), [in LXX chiefly for בְּהֵמָה Gen.1:25,
  al., also for מִקְנֶה, צֹנֵא, etc. ;]

  a beast, (in late Gk. esp.) a beast of burden: Luk.10:34 pl. (as chiefly in cl.),
  Act.23:24, Rev.18:13; of quadrupeds, as Opp. to fishes and birds (cf. Ge, l.with),
  1Co.15:39.†

  (AS) {STEPBible-TBESG}'
etymology: 'κτῆνος, εος, τό,

  (κτάομαι) mostly in plural κτήνεα, contraction κτήνη, flocks and herds, [Refs 5th
  c.BC+]; κ. τὰ δημιοπληθῆ [Refs 4th c.BC+]; of beasts in general, [Refs 1st c.AD+];
  opposed to ἄνθρωποι, [Refs 3rd c.AD+]; of swine, [Refs 2nd c.BC+]

  __2 in singular, a single beast, as an ox or sheep, [Refs 5th c.BC+]; horse or mule
  for riding, [NT]; of a domestic animal, opposed to θηρίον, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
