strongs_number: G0469
language: greek
lemma: ἀνταπόδοσις
transliteration: antapódosis
definition: requital (properly, the act)
kjv_usage: reward
derivation: from G467 (ἀνταποδίδωμι);
extended_definition: 'ἀντ-από-δοσις, -εως, ἡ

  (see supr.), [in LXX chiefly for גְּמוּל, שִׁלּוּם ;]

  recompense: Col.3:24 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνταπό-δοσις, εως, ἡ,

  giving back in turn, opposed to ἀποδοχή, [Refs 5th c.BC+]; rendering, requiting,
  repayment, [Refs 4th c.BC+]; retribution, [LXX]; reprisals, γίγνεται ἀ. ἔκ τινος[Refs
  2nd c.BC+]; reward, [LXX+NT]

  __II turning back, opposite direction or course, of a current, ἀ. ποιεῖσθαι[Refs
  2nd c.BC+]

  __II.2 responsive sound, [Refs 4th c.BC+]

  __III alternation, e.g. of action and reaction, περιόδων πρὸς ἀλλήλας[Refs 5th c.BC+];
  reaction, probably in [Refs 4th c.BC+]

  __III.2 Rhet., parallelism or opposition of clauses in a periodic sentence, [Refs
  4th c.BC+]; in a simile, correspondence with the object of comparison, [Refs 1st
  c.AD+]

  __III.2.b Grammars, correlativity of words such as τοιοῦτος, οἷος, [Refs 2nd c.AD+]

  __III.2.c answering clause, [Refs 2nd c.AD+]

  __III.3 capping verses, as a subject of competition, [Refs] {STEPBible-TFLSJ}'
