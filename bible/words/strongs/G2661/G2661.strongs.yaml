lemma: καταξιόω
transliteration: kataxióō
definition: to deem entirely deserving
kjv_usage: (ac-)count worthy
derivation: from G2596 (κατά) and G515 (ἀξιόω);
extended_definition: 'κατ-αξιόω, -ῶ

  [in LXX: 2Ma.13:12, 3Ma.3:21 3Mac 4:11, 4Ma.18:3 * ;]

  to deem worthy: with accusative of person(s) and genitive of thing(s), 2Th.1:5;
  pass. before inf., Luk.20:35, Act.5:41.†

  (AS) {STEPBible-TBESG}'
etymology: 'καταξι-όω,

  deem worthy, with accusative et infinitive, [Refs 4th c.BC+]; hold in honour, [Refs
  2nd c.BC+] with genitive _of things_, deem worthy of a thing, [Refs 1st c.BC+]:—middle,
  οὔτε νιν.. Δίκη προσεῖδε καὶ κατηξιώσατο did not regard and hold in high esteem,
  [Refs 4th c.BC+] —passive, to be held worthy, [Refs 2nd c.BC+].

  __II command, bid, [Refs 5th c.BC+]; σύ τοι κατηξίωσας thou didst decree it so,
  [Refs 5th c.BC+]

  __III deign, vouchsafe, with infinitive, [Refs 2nd c.AD+]

  __IV in bad sense, τῶν ἐν μέρους εἴδει πεφυκότων μηδενὶ καταξιώσωμεν let us not
  degrade it by likening it to.., [Refs 5th c.BC+]

  __V in argument, claim, maintain, [Refs 1st c.BC+] —middle, with infinitive, [Refs]
  {STEPBible-TFLSJ}'
