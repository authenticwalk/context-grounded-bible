strongs_number: G5132
language: greek
lemma: τράπεζα
transliteration: trápeza
definition: a table or stool (as being four-legged), usually for food (figuratively,
  a meal); also a counter for money (figuratively, a broker's office for loans at
  interest)
kjv_usage: bank, meat, table
derivation: probably contracted from G5064 (τέσσαρες) and G3979 (πεζῇ);
extended_definition: 'τράπεζα, -ης, ἡ

  [in LXX chiefly for שֻׁלְחָן, also for לֶחֶם, etc. ;]

  __1. a table, dining-table: Mat.15:27, Mrk.7:28, Luk.16:21 19:23 22:21, 30; of the
  table of shewbread, Heb.9:2. By meton., of food provided (see DB, iv, 670 a): Act.16:34,
  Rom.11:9" (LXX) 1Co.10:21; διακονεῖν ταῖς τ., Act.6:2 (cf. Page, in l, but see infr.).

  __2. A money-changer''s table, a bank (Dem., Arist., al.): Mat.21:12, Mrk.11:15,
  Luk.19:23, Jhn.2:15; so also accusative to Dr. Field (Notes, 113), Act.6:2 (but
  see supr.).†

  (AS) {STEPBible-TBESG}'
etymology: 'τράπεζ-α [τρᾰ], ης, ἡ,

  Doric dialect τράπεσδα [Refs 7th c.BC+]:— table, especially dining-table, eating-table,
  frequently in [Refs 8th c.BC+]; τ. εἰσφέρειν, ἐπάγειν, [Refs 5th c.BC+]; ἡ τ. εἰσῄρετο
  [Refs 8th c.BC+]; αἴρειν [Refs 5th c.BC+]; ξενίη τ. the hospitable board, ἴστω Ζεύς..
  ξενίη τε τ. [Refs 8th c.BC+]; ὅρκον μέγαν, ἅλας τε καὶ τράπεζαν [Refs 7th c.BC+];
  ἡ ξενικὴ τ. [Refs 4th c.BC+]; δέξασθαι τραπέζῃ καὶ κοίτῃ entertain at bed and board,
  [Refs 5th c.BC+]; τράπεζαν Περσικὴν παρετίθετο he kept a table in the Persian fashion,
  [Refs 5th c.BC+]; εἰς ἀλλοτρίαν τ. ἀποβλέπειν live at other men''s table, at their
  expense, [Refs]; τὴν τ. ἀνατρέπειν upset the table, [Refs 4th c.BC+]; proverbial
  of a spendthrift, [Refs 5th c.BC+]; table dedicated to the gods, on which meats
  and offerings were set out, [Refs 4th c.BC+]; τ. Κυρίου, τ. δαιμονίων, [NT]

  __2 table, as implying what is upon it, meal, ἄνομος τ. [Refs 5th c.BC+]; Συρακοσίων
  τ., proverbial of luxurious living, [Refs 5th c.BC+]; Σικελικαὶ τ. proverbial cited
  in [Refs 4th c.BC+]; δεύτεραι τ. the second course, [Refs 1st c.AD+]; compare τράγημα.

  __II money-changer''s counter, ἐν ἀγορᾷ ἐπὶ τῶν τ. [NT+5th c.BC+]; most frequently
  bank, [Refs], etc.; ἡ ἐργασία ἡ τῆς τ. the right to operate the bank, [Refs 4th
  c.BC+]; ἡ ἐγγύη ἡ ἐπὶ τὴν τ. security given to the bank, [NT+4th c.BC+]bankers,
  [Refs 5th c.BC+]; κατασκευάζεσθαι τράπεζαν set up a bank, [Refs 4th c.BC+]; τῆς
  τ. ἀνασκευασθείσης the bank having been broken, [Refs 4th c.BC+]; δημοσία τ. public
  bank at Delos, [Refs 1st c.BC+]; in Egypt, [Refs]; βασιλικὴ τ. in Egypt, [Refs 3rd
  c.BC+]; χειριστὴς τῆς ἐν τῇ Πολέμωνος μερίδι τ. [Refs 3rd c.BC+]; opposed to ἰδιωτικὴ
  τ. [Refs 1st c.AD+]

  __III any table or flat surface on which a thing rests: as,

  __III.1 cross bench in which the mast is fixed, [Refs 8th c.BC+]; τ. δολωνική, see
  at {δολωνικός}.

  __III.2 platform on which slaves were exposed for sale, [Refs 5th c.BC+]

  __III.3 tablet or slab with a relief or inscription, τ. χαλκῆ Oracle texts cited
  in [Refs 4th c.BC+]; at a tomb, [Refs 1st c.AD+]

  __III.4 plinth of a statue, [Refs 4th c.BC+]

  __III.4.b lamp-stand, [Refs 3rd c.BC+]

  __III.5 nether millstone, [Refs 1st c.AD+]

  __III.6 part of a torsion engine, probably the plinth, [Refs 3rd c.BC+]

  __III.7 part of the liver, [Refs 2nd c.BC+]

  __III.8 shoulder-blade, [Refs 2nd c.AD+]

  __III.9 grinding surface of the teeth,[Refs 2nd c.AD+]. (The word is shortened from
  τετράπεζ; hence the question καὶ πόθεν ἐγὼ τρίπουν τ. λήψομα; as if this were an
  absurdity, [Refs 5th c.BC+] —so τρίπεζα, τρέπεδδα (which see), of three-legged tables.)
  {STEPBible-TFLSJ}'
