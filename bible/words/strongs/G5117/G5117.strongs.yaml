strongs_number: G5117
language: greek
lemma: τόπος
transliteration: tópos
definition: a spot (general in space, but limited by occupancy; whereas G5561 (χώρα)
  is a large but participle locality), i.e. location (as a position, home, tract,
  etc.); figuratively, condition, opportunity; specially, a scabbard
kjv_usage: coast, licence, place, X plain, quarter, + rock, room, where
derivation: apparently a primary word;
extended_definition: 'τόπος, -ου, ὁ,

  [in LXX chiefly for מָקוֹם ;]

  place: Luk.4:37 10:1, 32 Jhn.5:13 6:10, Act.12:17, 1Co.1:2, al.; τ. ἅγιος (cf. Isa.60:13),
  Mat.24:15; ἔρημος, Mat.14:13, al.; πεδινός, Luk.6:17; ἄνυδρος (pl.), Mat.12:43,
  Luk.11:24; κατὰ τόπος (BV, in divers places), Mat.24:7, Mrk.13:8; τραχεῖς τ., Act.27:29;
  τ. διθάλασσος (which see), ib. 41; ἑτοιμάζειν τ., Jhn.14:2, 3; ἔχειν, Rev.12:6;
  διδόναι, Luk.14:9; with genitive defin., τ. βασάνου, Luk.16:28; τ. καταπαύσεως,
  Act.7:49; κρανίου, Mat.27:33, Mrk.15:22, Jhn.19:17; before οὗ, Rom.9:26; ὅπου, Mat.28:6,
  Mrk.16:6, Jhn.4:20 6:23 10:40 11:30 19:41; ἐν ᾧ, Jhn.11:6; ἐφ ̓ ᾧ, Act.7:33; of
  a place which a person or thing occupies, Rev.2:5 6:14 12:8; τ. μαχαίρας, Mat.26:52;
  ὁ ἴδιος τ., Act.1:25; of a place in a book, Luk.4:17 (cf. Clem. Rom., I Co., 8,
  4). Metaphorical, of condition, station, occasion, opportunity or power: Act.25:16,
  Rom.12:19 15:23, Eph.4:27 (cf. Sir.38:12).

  SYN.: χώρα (extensive), region; χωρίον (enclosed), a piece of ground. τ. is "a portion
  of space viewed in reference to its occupancy, or as appropriated to a thing " (Grimm-Thayer,
  see word). (AS) {STEPBible-TBESG}'
etymology: 'τόπος, ὁ

  (feminine by attraction τόπον τὰν καλειμέναν Δαματρείαν [Refs 2nd c.BC+], place,
  region, first in [Refs 4th c.BC+], afterwards frequently in all writers; periphrastic,
  χθονὸς πᾶς τ., i.e. the whole earth, [Refs 4th c.BC+]; ἐν Ἑλλάδος τόποις in Greece,[Refs];
  πρὸς ἑσπέρους τ. towards the West, [Refs]; πρόσθε Σαλαμῖνος τόπων before Salamis,
  [Refs 5th c.BC+]: so in Prose, district, ὁ τ. ὁ Ἑλληνικός [Refs 5th c.BC+]; ὁ τ.
  οὗτος, ἐν τούτοις τοῖς τ., [Refs 5th c.BC+]; ὅλος τ. a whole region, [Refs 5th c.BC+];
  οἱ τῆς χώρας τ. the places of a country, [Refs] the geographical position, [Refs
  4th c.BC+]; region, [Refs 5th c.BC+]; ὁ ἅγιοστ., of Jerusalem, [LXX]; the universe
  divided into three τόποι, [Refs 4th c.BC+]; οἱ κοινοὶ τ. public sites or buildings,
  [Refs 2nd c.BC+]; οἰκίαι καὶ τόποι houses and sites, [Refs 2nd c.BC+]; so ψιλοὶ
  τ. sites not built upon, [Refs 3rd c.BC+]

  __2 place, position, οὐ τὸν τρόπον, ἀλλὰ τὸν τ. μόνον μεταλλάξαι [Refs 4th c.BC+];
  ὑπολιποῦ τ. leave a space (in a document), [Refs 3rd c.BC+]; τ. ἔχειν have a place,
  [Refs 1st c.BC+]; φίλου τ. ἔχειν hold the place of.., [NT+2nd c.BC+]; τ. ἔχειν also
  = have room (to grow), [Refs 4th c.BC+]; τόπῳ with genitive, in place of, instead
  of, [Refs 2nd c.AD+]; ἀνὰ τόπον on the spot, immediately, [Refs 5th c.BC+]; ἐπὶ
  τόπου [Refs 3rd c.BC+]; κατὰ τὸν αὐτὸν τ. [Refs 2nd c.AD+]; παρὰ τόπον at a wrong
  place, [Refs 1st c.BC+] by virtue of the place and the time, [Refs]

  __3 place or part of the body, [Refs 5th c.BC+] in titles of works, e.g. περὶ τῶν
  πεπονθότων τόπων, περὶ συνθέσεως φαρμάκων τῶν κατὰ τόπου; especially ὁ τόπος, pudendum
  muliebre, [Refs 4th c.BC+]

  __4 place, passage in an author, κατὰ τόπους τινὰς τῆς ἱστορίας [NT+2nd c.BC+];
  the word is probably interpolated in [Refs 5th c.BC+]

  __5 burial-place, [NT]; also in codices of [Refs 5th c.BC+]; later ὁ ἅγιος τ. is
  frequently of the grave of a martyr, or of a monastery associated with it, [Refs
  6th c.AD+]

  __6 in Egypt, district, department, a entry-division of the νομός, ={τοπαρχία},
  [Refs 3rd c.BC+]; οἱ ἔξω τ. uncertain meaning in [Refs 3rd c.BC+]

  __7 a room in a house, τόπον ἕνα ἄνευ ἐνοικίου [Refs 2nd c.AD+]; δύο τόπους ἤτοι
  συμπόσια [Refs 4th c.BC+]

  __8 position on the zodiac, [Refs 2nd c.AD+]; especially the twelve regions[Refs
  2nd c.AD+]

  __9 αὐτὸς ὁ θεὸς καλεῖται τόπος, τῷ περιέχειν τὰ ὅλα [Refs 1st c.AD+]

  __II topic, [Refs 5th c.BC+]

  __II.2 common-place or element in Rhetoric, ὁ τοῦ μᾶλλον καὶ ἧττον τ. [Refs 4th
  c.BC+]

  __II.2.b ={ὁμολογουμένου πράγματος αὔξησις}, Hermog [Refs]

  __II.2.c generally, sphere, ὁ πραγματικὸς τ. [Refs 1st c.BC+]

  __III metaphorically, opening, occasion, opportunity, ἐν τ. τινὶ ἀφανεῖ [Refs 5th
  c.BC+]; ὀργῇ διδόναι τ. [NT+1st c.AD+]; δότε τ. τῇ ὀργῇ leave room for the wrath
  (of God), i.e. let God punish, [NT+2nd c.BC+]; τ. διδόναι τινί with infinitive,
  give occasion to.., [LXX] {STEPBible-TFLSJ}'
