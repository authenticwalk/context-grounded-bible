transliteration: platýnō
definition: to widen (literally or figuratively)
kjv_usage: make broad, enlarge
derivation: from G4116 (πλατύς);
extended_definition: 'πλατύνω

  (πλατύς), [in LXX chiefly for רָחַב hi. ;]

  to make broad, enlarge, extend: with accusative of thing(s), Mat.23:5. Metaphorical
  (cf. Psa.119:32, al.), pass., ἡ καρδία, 2Co.6:11; ὑμεῖς, 2Co.6:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλᾰτύν-ω,

  (πλατύς) widen, τὰ φυλακτήρια [NT+1st c.AD+]; π. τὸ στῖφος widen it out,[Refs 1st
  c.BC+] —middle, τὴν γῆν πλατύνεσθαι widen one''s territory, [Refs 5th c.BC+]:—passive,
  grow broad, widen out, [Refs 4th c.BC+]; of the pupils, to be dilated, [Refs 1st
  c.AD+]is opened, relieved from care, [LXX+NT]

  __2 ἐπλατύνθη.. τὸ στόμα μου was opened wide,[LXX] be puffed up,[LXX]:—middle, talk
  big of oneself, τί πλατύνεαι, ἠλίθιος ὥ; [Refs]

  __3 pronounce broadly, τὴν φωνήν [Refs 1st c.AD+]

  __4 amplify, τὸν λόγον [Refs 1st c.BC+]:—passive, διήγησις πλατύνεται τρόποις [Refs]:
  absolutely, use amplification, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
