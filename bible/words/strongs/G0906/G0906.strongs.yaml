strongs_number: G0906
language: greek
lemma: βάλλω
transliteration: bállō
definition: to throw (in various applications, more or less violent or intense)
kjv_usage: arise, cast (out), X dung, lay, lie, pour, put (up), send, strike, throw
  (down), thrust
derivation: a primary verb;
extended_definition: 'βάλλω,

  [in LXX for נפל, שׂום, ידד, etc. ;]

  prop., of a weapon or missile; then generally, of things and persons, lit. and metaphorically,
  to throw, cast, put, place: with accusative, before εἰς, Mat.4:18, and frequently
  ἐπί, Mat.10:34; κάτω, Mat.4:6; ἔξω, Mat.5:13; ἀπό, Mat.5:29; ἐκ, Mrk.12:44; δρέπανον,
  Rev.14:19; μάχαιραν, Mat.10:34; κλῆρον, Mat.27:35; of fluids, to pour: Mat.9:17,
  Jhn.13:5; pass., to be laid, to lie ill: Mat.9:2; ἐβλήθη (timeless aor., M, Pr.,
  134), Jhn.15:6; intrans., to rush (Bl., §53, 1): Act.27:14. Metaphorical, β. εἰς
  τ. καρδίαν, Jhn.13:2 (cf. usage in π., without idea of violence; also of liquids;
  MM, Exp., x; see also Cremer, 120, 657; cf. ἀμφι-, ἀνα-, ἀντι-, ἀπο-, δια-, ἐκ-,
  ἐμ-, παρ-εμ-, ἐπι-, κατα-, μετα-, παρα-, περι-, προ-, συμ-, ὑπερ-, ὑπο-βάλλω).

  (AS) {STEPBible-TBESG}'
etymology: 'βάλλω,

  future βᾰλῶ (in Attic dialect Prose only in compounds), Ionic dialect βαλέω [Refs
  8th c.BC+]aorist 2 ἔβᾰλον, Ionic dialect προ-βάλεσκε [Refs 8th c.BC+]; later aorist
  1 ἔβαλα [LXX]; Epic dialect and Ionic dialect infinitive βαλέειν [Refs 8th c.BC+];
  optative βλείης in [Refs 5th c.BC+], participle βλείς [Refs]perfect βέβληκα: pluperfect
  ἐβεβλήκειν, Epic dialect βεβλήκειν [Refs 8th c.BC+]:—middle, Ionic dialect imperfect
  βαλλέσκετο [Refs 5th c.BC+]future βᾰλοῦμαι (προ-) [Refs 8th c.BC+]aorist 2 ἐβᾰλόμην,
  Ionic dialect imperative βαλεῦ [Refs 5th c.BC+] used mostly in compounds:—passive,
  future βληθήσομαι [Refs 5th c.BC+]; participle δια-βεβλησόμενος [Refs 2nd c.AD+]:
  aorist ἐβλήθην [Refs 8th c.BC+] also has an Epic dialect aorist passive, ἔβλητο
  [Refs 8th c.BC+]; subjunctive βλήεται [Refs 8th c.BC+]; optative βλῇο or βλεῖο [Refs
  8th c.BC+]; infinitive βλῆσθαι [Refs]; participle βλήμενος [Refs]perfect βέβλημαι,
  Ionic dialect 3rd.pers. plural βεβλήαται [Refs] (but 3rd.pers. singular [Refs 5th
  c.BC+]pluperfect ἐβεβλήμην (περι-) [Refs 5th c.BC+]; Ionic dialect 3rd.pers. plural
  περι-εβεβλέατο [Refs 5th c.BC+] — _Epic dialect_ perfect βεβόλημαι in special sense,
  see at {βολέω}.

  __A active, throw:

  __I with accusative of person or thing aimed at, throw so as to hit, hit with a
  missile, frequently opposed to striking with a weapon in the hand, βλήμενος ἠὲ τυπείς
  [Refs 8th c.BC+]; so even in ἐγγύθεν ἐλβὼν βεβλήκει.. δουρί [Refs]; but later opposed
  to τοξεύειν, [Refs 8th c.BC+]; so τὸν δ᾽ Ὀδυσεὺς κατὰ λαιμὸν.. βάλεν ἰῷ [Refs 8th
  c.BC+]; also βάλε Τυδεΐδαο κατ᾽ ἀσπίδα smote upon it, [Refs]

  __I.2 less frequently of things, ἡνίοχον κονίης ῥαθάμιγγες ἔβαλλον [Refs]; of drops
  of blood,[Refs 5th c.BC+]; of the sun, ἀκτῖσιν ἔβαλλεν [θάμνους] [Refs 8th c.BC+]
  (so passive, σελήνη.. δι᾽ εὐτρήτων βαλλομένη θυρίδων [Refs 1st c.BC+]; strike the
  senses, of sound, ἵππων ὠκυπόδων ἀμφὶ κτύπος οὔατα βάλλει [Refs 8th c.BC+]; of smell,
  ὀσμὴ β. τινά [Refs]

  __I.3 metaphorically, β. τινὰ κακοῖς, φθόνῳ, ψόγῳ, smite with reproaches, etc.,
  [Refs 5th c.BC+] (hence metaphorically, praise, [Refs 4th c.BC+]

  __II with accusative of the weapon thrown, cast, hurl, of missiles, rare in [Refs
  8th c.BC+]: with dative, of the weapon, throw or shoot with a thing, οἱ δ᾽ ἄρα χερμαδίοισι..
  βάλλον [Refs 8th c.BC+] throw at one, [Refs 5th c.BC+] hitting the mark, [Refs 5th
  c.BC+]

  __II.2 generally of anything thrown, εἰς ἅλα λύματ᾽ ἔβαλλον [Refs 8th c.BC+]; εὐνὰς
  β. throw out the anchor-stones, [Refs]; β. σπόρον cast the seed, [Refs 3rd c.BC+]manure,
  [Refs 2nd c.AD+]: metaphorically, ὕπνον.. ἐπὶ βλεφάροις β. [Refs 8th c.BC+]

  __II.2.b of persons, β. τινὰ ἐν κονίῃσιν, ἐν δαπέδῳ, [Refs 8th c.BC+]:—passive,
  ὑπὸ χλαίνῃ βεβλημένος [Refs 1st c.BC+]on a sick-bed, [NT+8th c.BC+]; β. τινὰ ἐς
  ἔχθραν, ἐς φόβον, [Refs 5th c.BC+]; also ἐν αἰτίᾳ or αἰτίᾳ β. τινά, [Refs 5th c.BC+]

  __II.3 let fall, ἑτέρωσε κάρη βάλεν [Refs 8th c.BC+]; β. τοὺς ὀδόντας cast, shed
  them, [Refs 4th c.BC+]; so βάλλειν alone,[Refs]

  __II.4 of the eyes, ἑτέρωσε βάλ᾽ ὄμματα cast them, [Refs 8th c.BC+] aiming at..,
  [Refs 3rd c.AD+]; βαλὼν πρὸς αὐτό directing one''s gaze at.., [Refs]

  __II.5 of animals, push forward or in front, τοὺς σοὺς [ἵππους] πρόσθε βαλών [Refs
  8th c.BC+]; πλήθει πρόσθε βαλόντες (i.e. ἵππους)[Refs 3rd c.BC+]

  __II.6 in a looser sense, put, place, with or without a notion of haste, τὼ μὲν..
  βαλέτην ἐν χερσὶν ἑταίρων [NT+8th c.BC+]; β. πλίνθους lay bricks, [Refs]; pour,
  οἶνον εἰς ἀσκούς [NT+1st c.AD+]: metaphorically, ἐν στήθεσσι μένος βάλε ποιμένι
  λαῶν [Refs 8th c.BC+]; ὅπως.. φιλότητα μετ᾽ ἀμφοτέροισι βάλωμεν may put friendship
  between them,[Refs 8th c.BC+]; but also θυμῷ, ἐς θυμὸν β., lay to heart, [Refs 5th
  c.BC+]

  __II.6.b especially of putting round, ἀμφ᾽ ὀχέεσσι θοῶς βάλε καμπύλα κύκλα [Refs
  8th c.BC+]; of clothes or arms, ἀμφὶ δ᾽ Ἀθήνη ὤμοις.. βάλ᾽ αἰγίδα [Refs]; put on,
  φαιὰ ἱμάτια [Refs 2nd c.BC+]

  __II.6.c place money on deposit, ἀργύριον τοῖς τραπεζίταις [NT]

  __II.6.d pay, [Refs 2nd c.AD+]

  __II.7 of dice, throw, τρὶς ἓξ βαλεῖν [Refs 5th c.BC+] absolutely, by its throw,
  [Refs 4th c.BC+]: metaphorically, εὖ or καλῶς βάλλειν to be lucky, successful, [Refs
  5th c.BC+]

  __III intransitive, fall, ποταμὸς Μινυήϊος εἰς ἅλα βάλλων [Refs 8th c.BC+]; ἄνεμος
  κατ᾽ αὐτῆς (i.e. νεώς) ἔβαλε [NT]; [ἵππους] περὶ τέρμα βαλούσας having run round
  the post, [Refs 8th c.BC+]; ἐγὼ δὲ.. τάχ᾽ ἐν πέδῳ βαλῶ (i.e. ἐμαυτήν) [Refs 4th
  c.BC+]; λίμνηθεν ὅτ᾽ εἰς ἁλὸς οἶδμα βάλητε arrive at.., [Refs 3rd c.BC+]; εἴσω β.
  enter a river''s mouth, Oracle texts cited in [Refs 1st c.BC+]; βαλὼν κάθευδε lie
  down and sleep, [Refs 2nd c.AD+]; τί οὖν, οὐ ῥέγκω βαλών[Refs 4th c.BC+]

  __III.2 in familiar language, βάλλ᾽ ἐς κόρακας away with you! be hanged! [Refs 5th
  c.BC+]

  __B middle, put for oneself, ὡς ἐνὶ θυμῷ βάλλεαι that thou may''st lay it to heart,
  [Refs 8th c.BC+]; εἰς or ἐπὶ νοῦν, εἰς μνήμην, [Refs 4th c.BC+]; ἐπ᾽ ἑωυτῶν βαλόμενοι
  on their own responsibility, [Refs 5th c.BC+]; ἑτέρως ἐβάλοντο θεοί, see l. for
  ἐβόλοντο in [Refs 8th c.BC+]

  __B.2 τόξα or ξίφος ἀμφ᾽ ὤμοισιν βάλλεσθαι throw about one''s shoulder, [Refs 8th
  c.BC+]

  __B.3 ἐς γαστέρα βάλλεσθαι γόνον conceive, [Refs 5th c.BC+]

  __B.4 lay as foundation, κρηπῖδα βαλέσθαι [Refs 5th c.BC+]; also, lay the foundations
  of, begin to form, οἰκοδομίας [Refs 5th c.BC+]; simply, build, ἱερὸν περί τι [Refs
  2nd c.AD+]; β. ἄγκυραν cast anchor, [Refs 5th c.BC+]

  __B.II rarely, χρόα βάλλεσθαι λουτροῖς dash oneself with water, bathe, [Refs 5th
  c.BC+] Root g[uglide]el- ''throw'', Sanskritgalati ''trickle'', OHG. quellan ''spurt
  up'', Lithuanian gulēti ''lie''.) {STEPBible-TFLSJ}'
