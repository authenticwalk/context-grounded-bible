strongs_number: G0272
language: greek
lemma: ἀμελέω
transliteration: ameléō
definition: to be careless of
kjv_usage: make light of, neglect, be negligent, no regard
derivation: from G1 (Α) (as a negative particle) and G3199 (μέλω);
extended_definition: 'ἀμελέω, -ῶ

  (μέλει), [in LXX: Jer.4:17 (מָרָה) Jer.31:32 (בַּעַל), Wis.3:10, 2Ma.4:14 * ;]

  __(a) absol., to be careless, not to care: Mat.22:5;

  __(b) with genitive, to be careless of, to neglect: 1Ti.4:14, Heb.2:3 8:9 (see MM,
  VGT, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμελ-έω [ᾰ],

  aorist ἠμέλησα, Epic dialect ἀμ-[Refs 8th c.BC+], see below: perfect ἠμέληκα[Refs
  5th c.BC+]: (ἀμελής):—have no care for, be neglectful of, in [Refs 8th c.BC+]; οὐκ
  ἀμέλησε Πατρόκλοιο πεσόντος he lost not sight of Patroclus [in order to plunder
  him],[Refs 8th c.BC+], with and without negative, εἰ τούτων ἀμελήσει[Refs 5th c.BC+];
  (τούτῳ is falsa lectio for{τούτου} in [Refs 4th c.BC+]

  __2 absolutely, to be careless, negligent, [Refs 8th c.BC+], frequently in Attic
  dialect, [Refs 5th c.BC+]

  __3 with accusative of things, [Refs 5th c.BC+]: with accusative person et participle,
  overlook: hence, allow, suffer, παῖδας ἐκτεκνούμενος λάθρᾳ θνῄσκοντας ἀμελεῖ lets
  them die, [Refs 5th c.BC+]

  __4 with infinitive, neglect to do, [Refs 5th c.BC+]

  __II passive, to be slighted, overlooked, [Refs 5th c.BC+]

  __III perfect participle passive in middle sense, careless, [Refs 2nd c.AD+]. adverb
  ἠμελημένως carelessly, [Refs 5th c.BC+]

  __IV ἀμέλει, see entry {STEPBible-TFLSJ}'
