strongs_number: H1571
language: hebrew
lemma: גַּם
transliteration: gam
pronunciation: gam
definition: properly, assemblage; used only adverbially also, even, yea, though; often
  repeated as correl. both...and
kjv_usage: again, alike, also, (so much) as (soon), both (so)...and, but, either...or,
  even, for all, (in) likewise (manner), moreover, nay...neither, one, then(-refore),
  though, what, with, yea.
derivation: by contraction from an unused root meaning to gather;
extended_definition: '1) also, even, indeed, moreover, yea

  1a) also, moreover (giving emphasis)

  1b) neither, neither...nor (with negative)

  1c) even (for stress)

  1d) indeed, yea (introducing climax)

  1e) also (of correspondence or retribution)

  1f) but, yet, though (adversative)

  1g) even, yea, yea though (with ''when'' in hypothetical case)

  2) (TWOT) again, alike {STEPBible-TBESH}'
