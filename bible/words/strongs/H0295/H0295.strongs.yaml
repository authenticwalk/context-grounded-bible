definition: Achiezer, the name of two Israelites
kjv_usage: Ahiezer.
derivation: from H251 (אָח) and H5828 (עֵזֶר); brother of help;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.12.3;

  son of: Shemaah (H8094);

  brother of: Joash (H3101L)

  § Ahiezer = "my brother is help"

  1) a Danite chief who assisted Moses

  2) a Danite chief, one of David''s heroes {STEPBible-TBESH}'
