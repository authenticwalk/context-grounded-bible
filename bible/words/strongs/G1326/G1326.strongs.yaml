strongs_number: G1326
language: greek
lemma: διεγείρω
transliteration: diegeírō
definition: to wake fully; i.e. arouse (literally or figuratively)
kjv_usage: arise, awake, raise, stir up
derivation: from G1223 (διά) and G1453 (ἐγείρω);
extended_definition: 'δι-εγείρω

  [in LXX: Jdth.1:4, Est.1:1, 2Ma.7:21 2Mac 15:10, 3Ma.5:15 * ;]

  to arouse completely, arouse as from rest or sleep: Luk.8:24; pass., Mrk.4:39, Luk.8:24;
  of the sea, Jhn.6:18. Metaphorical, of the mind: ἐν ὑπομνήσει, 2Pe.1:13 3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'διεγ-είρω,

  wake up, [Refs 4th c.BC+]; stir up, arouse, [LXX]; excite, promote, αὔξησιν φυτοῦ
  [Refs]:—passive, [LXX+5th c.BC+]; to be raised up from a sick-bed, [Refs 1st c.AD+]aorist
  διέγρετο[Refs]

  __II raise, τὸν αὐχένα [Refs 1st c.AD+]:—passive, πύλας διεγειρομένας εἰς ὕψος πηχῶν
  ἑβδομήκοντα [LXX+5th c.AD+] {STEPBible-TFLSJ}'
