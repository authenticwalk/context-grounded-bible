strongs_number: G0761
language: greek
lemma: ἀσάλευτος
transliteration: asáleutos
definition: unshaken, i.e. (by implication) immovable (figuratively)
kjv_usage: which cannot be moved, unmovable
derivation: from G1 (Α) (as a negative particle) and a derivative of G4531 (σαλεύω);
extended_definition: 'ἀ-σάλευτος, -ον

  (σαλεύω), [in LXX: Exo.13:16, Deu.6:8 11:18 (טוֹפָפָה)* ;]

  unmoved, immovable: Act.27:41; metaphorically, Heb.12:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσάλευτος [σᾰ], ον,

  unmoved, unshaken, ἀ. ἡ γῆ[Refs 4th c.BC+]; of Delos, [NT+1st c.AD+]; of the sea,
  probably in [Refs 5th c.BC+]; πίστις[NT]; ἀ. μένειν, of ordinances, [Refs 4th c.AD+].
  adverb -τως[Refs 2nd c.BC+]: neuter plural as adverb, χείλεσι ἀσάλευτα μεμυκόσι[Refs
  2nd c.AD+] {STEPBible-TFLSJ}'
