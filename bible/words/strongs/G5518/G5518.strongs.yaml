strongs_number: G5518
language: greek
lemma: χοῖνιξ
transliteration: choînix
definition: a chœnix or certain dry measure
kjv_usage: measure
derivation: of uncertain derivation;
extended_definition: 'χοῖνιξ, -ικος, ἡ

  [in LXX: Eze.45:10-11 (בַּת) * ;]

  a chænix, a dry measure of rather less than a quart: Rev.6:6 (EV, measure).†

  (AS) {STEPBible-TBESG}'
etymology: 'χοῖνιξ, ῐκος, ἡ,

  choenix, a dry measure, especially for corn, [Refs 5th c.BC+]; the choenix of corn
  was one man''s daily allowance, [Refs 3rd c.AD+]; given to slaves, [Refs 5th c.BC+];
  hence, ὅς κεν ἐμῆς γε χοίνικος ἅπτηται, i. e. whoever eats of my bread, [Refs 8th
  c.BC+] i. e. sit idle, live in idleness, [Refs 4th c.BC+]; οὐδὲ τὴν χ. ἔτι λήψει
  (of gold) [Refs 5th c.BC+]; in Papyrus usually abbreviated χ, as in [Refs 3rd c.BC+]

  __II from the like ness of shape, a kind of stocks for fastening the legs, [Refs
  5th c.BC+]

  __III ={χοινικίς} VI, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
