strongs_number: G0575
language: greek
lemma: ἀπό
transliteration: apó
definition: '"off," i.e. away (from something near), in various senses (of place,
  time, or relation; literal or figurative)'
kjv_usage: (X here-)after, ago, at, because of, before, by (the space of), for(-th),
  from, in, (out) of, off, (up-)on(-ce), since, with
derivation: a primary particle;
extended_definition: 'ἀπό (on the frequently neglect of elision bef. vowels, see Tdf.,
  Pr., 94, WH, App., 146),

  prep. with genitive (WM, 462ff.; on its relation to ἐκ, παρά, ὑπό, ib. 456f.), [in
  LXX for לְ ,בְּ ,מִן ;]

  from (i.e. from the exterior).

  __1. Of separation and cessation;

  __(1) of motion from a place: Mat.5:29, 30 7:23, Luk.5:2  22:41, al.;

  __(2) in partitive sense (M, Pr., 72, 102, 245; MM, see word; Bl., §40, 2), Mat.9:16  27:21,
  Jhn.21:10, Act.5:2, al.; also after verbs of eating, etc.;

  __(3) of alienation (cl. genitive of separation), after such verbs as λούω (Deiss.,
  BS, 227), λύω, σώζω, παύω, etc.; ἀνάθεμα ἀ., Rom.9:3; ἀποθνήσκειν ἀ., Col.2:20;
  σαλευθῆναι, 2Th.2:2, καθαρός, -ίζειν, ἀ. (Deiss., BS, 196, 216), Act.20:26, 2Co.7:1,
  Heb.9:14;

  __(4) of position, Mat.23:34 24:31, al.; after μακράν, Mat.8:30; transposed before
  measures of distance, Jhn.10:18 21:8, Rev.14:20 (Abbott, JG, 227);

  __(5) of time, ἀπὸ τ. ὥρας, ἡμέρας, etc., Mat.9:22, Jhn.19:27, Act.20:18, Php.1:5,
  al.; ἀπ᾽ αἰῶνος, Luk.1:70, al.; ἀπ᾽ ἀρχῆς, etc., Mat.19:4, Rom.1:20; ἀπὸ βρέφους,
  2Ti.3:15; ἀφ᾽ ἧς, since, Luk.7:45, al.; ἀπὸ τ. νῦν, Luk.1:48, al.; ἀπὸ τότε, Mat.4:17,
  al.; ἀπὸ πέρυσι, a year ago, 2Co.8:10 9:2; ἀπὸ πρωΐ, Act.28:23;

  __(6) of order or rank, ἀπὸ διετοῦς, Mat.2:16; ἀπὸ Ἀβραάμ, Mat.1:17; ἐβδομος ἀπὸ
  Ἀδάμ, Ju 14; ἀπὸ μικροῦ ἕως μεγάλου, Act.8:10, Heb.8:11; ἄρχεσθαι ἀπό, Mat.20:8,
  Jhn.8:9, Act.8:35, al.

  __2. Of origin;

  __(1) of birth, extraction, and hence, in late writers,

  __(a) of local extraction (cl. ἐξ; Abbott, JG, 227ff.), Mat.21:11, Mrk.15:43, Jhn.1:45,
  Act.10:38, al.; οἱ ἀπὸ Ἰταλίας (WM, §66, 6; M, Pr., 237; Westc, Rendall, in l.),
  Heb.13:24;

  __(b) of membership in a community or society (BL, §40, 2), Act.12:1, al.;

  __(with) of material (= cl. genitive; Bl. l.with; M, Pr., 102), Mat.3:4 27:21;

  __(d) after verbs of asking, seeking, etc., Luk.11:50, 51 1Th.2:6 (Milligan, in
  l.);

  __(2) of the cause, instrument, means or occasion (frequently = ὑπό, παρά, and after
  verbs of learning, hearing, knowing, etc.; Bl., §40, 3), Mat.7:16 11:29, Luk.22:45,
  Act.2:22 4:36 9:13 12:14, 1Co.11:23, Gal.3:2, al.; ἀπὸ τ. ὄχλου, Luk.19:3 (cf. Jhn.21:6,
  Act.22:11); ἀπὸ τ. φόβου, Mat.14:26, al. (cf. Mat.10:26 13:44).

  __3. Noteworthy Hellenistic phrases: φοβεῖσθαι ἀπό (M, Pr., 102, 107); προσέχειν
  ἀπό (M, Pr., 11. with; Milligan, NTD, 50); ἀπὸ νότου (Heb. מִגֶּנֶב), Rev.21:13;
  ἀπὸ προσώπου (מִפְּנֵי), 2Th.1:9 (Bl., §40, 9); ἀπὸ τ. καρδιῶν (בְּלֵב), Mat.18:35;
  ἀπὸ ὁ ὤν (WM, §10, 2; M, Pr., 9), Rev.1:4.

  __4. In composition, ἀπό denotes separation, departure, origin, etc. (ἀπολύω, ἀπέρχομαι,
  ἀπογράφω); it also has a perfective force (M, Pr., 112, 247), as in ἀφικνεῖσθαι,
  which see

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπό,

  Aeolic dialect, Thess., [Refs 7th c.BC+], etc.:—preposition usually with Gen. but
  see below [Refs 5th c.BC+] (Cf. Sanskrit

  __A ápa, Latin ab, Umbr. ap-ehtre ''ab extra'', Gothic af, O[Refs 5th c.BC+] af,
  cef, of, etc.) Orig. sense, from. [ᾰπο?~X: where ἀπο ¯ is found in Epic dialect
  before see or liquids (as ἀπὸ ἕθεν[Refs 8th c.BC+] was sometimes written in later
  texts,[Refs] — ᾱ for the sake of meter in _Epic dialect_ compounds, such as ἀπονέεσθαι.]

  __A.I OF PLACE, the earliest, and in [Refs 8th c.BC+]

  __A.I.1 of Motion, from, away from, ἐσσεύοντο νεῶν ἄπο καὶ κλισιάων[Refs 8th c.BC+];
  pleonastic, ἀ. Τροίηθεν[LXX+8th c.BC+]; also ἀπ᾽ αἰῶνος νέος ὤλεο, implying departure
  from life, [Refs]; opposed to ἐξ, of relatively superficial motion, λαμβάνομεν οὔτε
  ἐκ τῆς γῆς οὐδέν, οὔτ᾽ ἀπὸ τῶν οἰκιῶν[Refs 5th c.BC+]; similarly of the cause or
  ground, ἐξ ὧν προηγώνισθε καὶ ἀφ᾽ ὧν εἰκάζω[Refs 5th c.BC+]:— frequently of warriors
  fighting from chariots, etc., οἱ μὲν ἀφ᾽ ἵππων, οἱ δ᾽ ἀ. νηῶν.. μάχοντο[Refs 8th
  c.BC+]; λαμπὰς ἔσται ἀφ᾽ ἵππων on horseback, [Refs 5th c.BC+]; ὀμμάτων ἄπο.. κατέσταζον
  γένυν, of tears, [Refs 5th c.BC+]

  __A.I.2 of Position, away from, far from, μένων ἀ. ἧς ἀλόχοιο[Refs 8th c.BC+] to
  live apart from a man or husband, [Refs 8th c.BC+]; ἀπ᾽ ὀφθαλμῶν, ἀπ᾽ οὔατος, far
  from sight or hearing, [Refs 8th c.BC+]; σπεύδειν ἀ. ῥυτῆρος far from, i.e. without
  using the rein, [Refs 8th c.BC+]; in measurement of distances, ὅσον ιέ στάδια ἀ.
  Φυλῆς[Refs 5th c.BC+]; but later the numeral follows ἀ., πηγὰς ἔχων ἀ. μ σταδίων
  τῆς θαλάσσης[Refs 1st c.BC+]; κατεστρατοπέδευσεν ἀ. ν σταδίων fifty stades away,
  [Refs 1st c.AD+]

  __A.I.3 of the mind, ἀ. θυμοῦ away from, i. e. alien from, my heart, [Refs 8th c.BC+];
  οὐδὲν ἀ. τρόπου not without reason, [Refs 5th c.BC+]; οὐκ ἀ. σκοποῦ, καιροῦ, [Refs
  5th c.BC+]

  __A.I.4 in pregnant sense, with Verbs of rest, previous motion being implied (compare
  ἐκ), ἀνὰ δ᾽ ἐβόασεν.. ἀ. πέτρας σταθείς[Refs 5th c.BC+]; ἀ.τῆς ἐμῆς κεφαλῆς τὴν
  [ἐκείνου] κεφαλὴν ἀναδήσω, i. e. taking the chaplet off my head, and placing it
  on his, [Refs 5th c.BC+] is more common, ἁψαμένη βρόχον ἀ. μελάθρου[Refs 8th c.BC+]

  __A.I.5 with the Article, where the sense of motion often disappears, οἱ ἀ. τῶν
  οἰκιῶν φεύγουσιν, i.e. οἱ ἐν ταῖς οἰκίαις φεύγουσιν ἀπ᾽ αὐτῶν, [Refs 5th c.BC+];
  οἱ ἀ. τῶν πύργων.. ἐπαρήξουσι[Refs 5th c.BC+]; αἱ ἵπποι αἱ ἀ. τοῦ ἅρματος variant
  in [Refs 5th c.BC+]

  __A.I.6 partitive, λαχὼν ἀ. ληΐδος αἶσαν part taken from the booty, a share of it,
  [Refs 8th c.BC+]

  __A.I.7 in Mathematics texts, of figures described upon a base, κῶνον ἀναγράφειν
  ἀ. κύκλου[Refs 3rd c.BC+]; τὸ ἀ. τῆς AB τετράγωνον the square on AB, [Refs 3rd c.BC+];
  εἴδεα ἀ... [Refs 3rd c.BC+]

  __A.I.8 ἀ. ἀνθρώπου ἕως γυναικός man and woman, [LXX]; ἀ. ἀρσενικοῦ ἕως θηλυκοῦ
  [prev. work] LXX.Num.5.3.

  __A.I.9 from being, instead of, ἀθανάταν ἀ. θνατᾶς.. ἐποίησας Βερενίκαν[Refs 3rd
  c.BC+]

  __A.I.10 privative, free from, without, ἀ. πάσης ἀκαθαρσίας[Refs 2nd c.AD+]; ἀ.
  ζημίας[Refs 3rd c.AD+]

  __A.II OF TIME, from, after, [Refs 8th c.BC+] rising up from, i.e. after,[Refs 5th
  c.BC+]; ἀ. δείπνου εἶναι or γενέσθαι, [Refs 5th c.BC+]; in narrative, τὸ ἀ. τούτου
  or το̄δε, from this point onwards, [Refs 5th c.BC+]; more often ἀπ᾽ or ἀφ᾽ οὗ, [Refs
  5th c.BC+]; εὐθὺς ἀ. παλαιοῦ, ἀ. τοῦ πάνυ ἀρχαίου, of olden time, [Refs 5th c.BC+];
  ἀφ᾽ ἑσπέρας from the beginning of evening, i.e. at eventide, [Refs 5th c.BC+]; ἀ.
  πρώτου ὕπνου[Refs 5th c.BC+]; ἀπ᾽ ἀγροῦ fresh from field-work, [NT+5th c.BC+]; χρονίζειν
  ἀ. τοῦ καιροῦ tarry beyond the time, [LXX]; ἀ. τέλους ἐννέα μηνῶν at the end of..,[Refs
  1st c.AD+]; οἱ ἀ. ὑπατείας, = consulares, [Refs 2nd c.AD+]; but ἀ. τινος the freedman
  of.., [Refs 2nd c.AD+]

  __A.III OF ORIGIN, CAUSE, etc.:

  __A.III.1 of that from which one is born, οὐ γὰρ ἀ. δρυός ἐσσι οὐδ᾽ ἀ. πέτρης not
  sprung from oak or rock, [Refs 8th c.BC+] immediate, descent, τοὺς μὲν ἀ. θεῶν,
  τοὺς δ᾽ ἐξ αὐτῶν τῶν θεῶν γεγονότας[Refs 5th c.BC+]; τρίτος ἀ. Διός third in descent
  from Zeus, [Refs 5th c.BC+]; οἱ ἀ. γένους τινός his descendants, [Refs 5th c.BC+]:
  of the place one springs from, ἵπποι.. ποταμοῦ ἄπο Σελλήεντος[Refs 8th c.BC+]

  __A.III.1.b metaphorically of things, Χαρίτων ἄπο κάλλος ἔχουσαι[Refs 8th c.BC+];
  θεῶν ἄπο μήδεα εἰδώς[Refs 5th c.BC+]; ὁ ἀ. τῶν πολεμίων φόβος fear inspired by the
  enemy, [Refs 5th c.BC+]

  __A.III.1.c of persons, οἱ ἀ. τῆς χώρας, τῆς πόλεως, country folk, townsfolk, [Refs
  2nd c.BC+]; and so of connexion with the founder or leader of a sect, οἱ ἀ. Πυθαγόρου[Refs
  1st c.AD+]; οἱ ἀ. τοῦ περιπάτου, ἀ. τῆς Στοᾶς, etc., [Refs 2nd c.AD+] stage players,
  [Refs 1st c.AD+]; ὁ ἀφ᾽ ἑστίας παῖς, see at {ἑστί; ἀπ᾽ ἐξωμίδος} with only an ἐξωμίς,
  [Refs 2nd c.AD+]

  __A.III.2 of the material from or of which a thing is made, εἵματα ἀ. ξύλου πεποιημένα[NT+5th
  c.BC+] of or weighing [Refs 4th c.BC+]; κρᾶσις ἀ. τε τῆς ἡδονῆς συγκεκραμένη καὶ
  ἀ. τῆς λύπης[Refs 5th c.BC+]; so, by an extension of this use, εἰδεχθής τις ἀ. τοῦ
  προσώπου ugly of countenance, [Refs 4th c.BC+]

  __A.III.3 of the instrument from or by which a thing is done, τοὺς.. πέφνεν ἀπ᾽
  ἀργυρέοιο βιοῖο by arrow shot from silver bow, [Refs 8th c.BC+]; γυμνάζεσθαι ἀ.
  σκελῶν, χειρῶν, τραχήλου, [LXX+5th c.BC+]

  __A.III.4 of the person from whom an act comes, i.e. by whom it is done, οὐδὲν μέγα
  ἔργον ἀπ᾽ αὐτοῦ ἐγένετο[Refs 5th c.BC+]; so τἀπ᾽ ἐμοῦ, τἀπὸ σοῦ, [Refs 5th c.BC+];
  in later Greek frequently of the direct agent, [NT+2nd c.BC+]; in codices this may
  sometimes be due to confusion with ὑπό, but[Refs 1st c.AD+]

  __A.III.5 of the source from which life, power, etc., are sustained, ζῆν ἀπ᾽ ὕλης
  ἀγρίης[Refs 5th c.BC+]; ἀ. κτήνεων καὶ ἰχθύων[Refs 5th c.BC+]quaestum corpore facere,
  [Refs 1st c.AD+]

  __A.III.6 of the cause, means, or occasion from, by, or because of which a thing
  is done, ἀ. τούτου κριοπρόσωπον τὤγαλμα τοῦ Διὸς ποιεῦσι[Refs 5th c.BC+]; ἀ. τινος
  ἐπαινεῖσθαι, θαυμάζεσθαι, ὠφελεῖσθαι, [Refs 5th c.BC+]; ἀ. τοῦ πάθους in consequence
  of.., [Refs 5th c.BC+]; τρόπαιον ἀ. τινος εἱστήκει on occasion of his defeat, [Refs];
  τλήμων οὖσ᾽ ἀπ᾽ εὐτόλμου φρενός[Refs 4th c.BC+]; ἀ. δικαιοσύνης by reason of it
  (variant for{ὑπό}), [Refs 5th c.BC+]; ἀ. τῶν αὐτῶν λημμάτων on the same scale of
  profits, [Refs 4th c.BC+]; for ὅσον ἀ. βοῆς ἕνεκα, see at {ἕνεκα}: hence in half
  adverbial usages, ἀ. σπουδῆς in earnest, eagerly, [Refs 8th c.BC+]; ἀ. τοῦἴσου,
  ἀ. τῆς ἴσης, or ἀπ᾽ ἴσης, equally, [Refs 5th c.BC+]; ἀ. τοῦ εὐθέος straightforwardly,
  [Refs]; ἀ. τοῦ αὐτομάτου of free-will, [Refs 5th c.BC+]; ἀ. γλώσσης by word of mouth,
  [Refs 5th c.BC+] (but also, from hearsay, [Refs 5th c.BC+]; ἀπ᾽ ὄψεως at sight,
  [Refs 5th c.BC+]; ἀ. χειρὸς λογίζεσθαι on your fingers, [Refs 5th c.BC+]; ὀμμάτων
  ἄπο in the public gaze, [Refs 5th c.BC+]; τριηράρχους αἱρεῖσθαι ἀ. τῆς οὐσίας Canon
  Laws texts cited in [Refs 4th c.BC+]; ἀφ᾽ ἑαυτοῦ from oneself, on one''s own account,
  [Refs 5th c.BC+]; ἀ. συνθήματος, ἀ. παραγγέλματος, by agreement, by word of command,
  [Refs 5th c.BC+]; ἀ. σάλπιγγος by sound of trumpet, [Refs 5th c.BC+]; ἐπίτροπος
  ἀ. τῶν λόγων, = Latin procurator a rationibus, Ann.epigram.[Refs 2nd c.AD+]

  __A.III.7 of the object spoken of, τὰ ἀ. τῆς νήσου οἰκότα ἐστί the things told from
  or of the island.., [Refs 5th c.BC+]

  __B in [Refs 4th c.AD+]; ἀπὺ τᾷ ζᾷ[Refs]

  __B.2 in later Greek ἀπό is found with accusative, [Refs 4th c.AD+]

  __C in [Refs 8th c.BC+] frequent with Verbs in tmesi, as [Refs 8th c.BC+]

  __D IN COMPOSITION (joined with other words),

  __D.1 asunder, as ἀποκόπτω, ἀπολύω, ἀποτέμνω: and hence, away, off, as ἀποβάλλω,
  ἀποβαίν; denoting, remoual of an accusation, as ἀπολογέομαι, ἀποψηφίζομαι.

  __D.2 finishing off, completing, ἀπεργάζομαι, ἀπανδρόω, ἀπανθρωπίζω, ἀπογλαυκόω.

  __D.3 ceasing from, leaving off, as ἀπαλγέω, ἀποκηδεύω, ἀπολοφύρομαι, ἀποζέω, ἀπανθίζω,
  ἀφυβρίζω.

  __D.4 back again, as ἀποδίδωμι, ἀπολαμβάνω, ἀπόπλους: also, in full, or what is
  one''s own, as ἀπέχω, ἀπολαμβάνω: frequently it only strengthens the sense of the
  simple.

  __D.5 by way of abuse, as in ἀποκαλέω.

  __D.6 almost ={ἀ-} privative; sometimes with Verbs, as ἀπαυδάω, ἀπαγορεύ; more frequently
  with Adjectives, as ἀποχρήματος, ἀπότιμος, ἀπόσιτος, ἀπόφονος.

  __E ἄπο, by anastrophe for ἀπό, when it follows its Noun, as ὀμμάτων ἄπο[Refs 5th
  c.BC+]; never in Prose.

  __E.2 ἄπο for ἄπεστι, [Refs 7th c.BC+] {STEPBible-TFLSJ}'
