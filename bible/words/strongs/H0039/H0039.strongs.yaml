strongs_number: H0039
language: hebrew
lemma: אֲבִימָאֵל
transliteration: ʼĂbîymâʼêl
pronunciation: ab-ee-maw-ale'
definition: Abimael, a son of Joktan
kjv_usage: Abimael.
derivation: from H1 (אָב) and an elsewhere unused (probably foreign) word; father
  of Mael (apparently some Arab tribe);
extended_definition: 'A man living at the time of the Patriarchs, first mentioned
  at Gen.10.28;

  son of: Joktan (H3355);

  brother of: Almodad (H0486), Sheleph (H8026), Hazarmaveth (H2700), Jerah (H3392),
  Hadoram (H1913A), Uzal (H0187), Diklah (H1853), Obal (H5745), Sheba (H7614H), Ophir
  (H0211), Havilah (H2341I) and Jobab (H3103)

  § Abimael = "my father is El (God)"

  son of Joktan, descendant of Shem {STEPBible-TBESH}'
