strongs_number: G2698
language: greek
lemma: κατατίθημι
transliteration: katatíthēmi
definition: to place down, i.e. deposit (literally or figuratively)
kjv_usage: do, lay, shew
derivation: from G2596 (κατά) and G5087 (τίθημι);
extended_definition: 'κατα-τίθημι

  [in LXX: 1Ch.21:27 שׁוּב hi.), Psa.41:8 (יָצַק), 1Ma.10:23, al. ;]

  to lay down, deposit, lay by: Mrk.15:46, T; mid., to lay up for oneself: χάριν (Hdt.,
  al., see LS, see word), with dative of person(s), Act.24:27 25:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'κατατίθημι,

  future -θήσω: [Refs 8th c.BC+] aorist forms, active κάτθεμεν, κάτθετε, κάτθεσαν,
  infinitive κατθέμεν (Doric dialect κατθέμειν probably in [Refs 5th c.BC+] (Naucratis,
  6th c.BC)), middle κατθέμεθα, κατθέσθην, κατθέμενοι (singular [Refs 3rd c.BC+],
  aorist subjunctive for καταθῶμεν, [Refs 8th c.BC+], aorist subjunctive middle for
  καταθῶμαι, [Refs 8th c.BC+]:—place, put, lay down, followed by various Preps., [Refs
  8th c.BC+]; κ. τινὰ ἐν Λυκίης δήμῳ or εἰς Ἰθάκην, set him down in.., [Refs 8th c.BC+];
  τι ἐκ καπνοῦ take down out of the smoke, [Refs]

  __2 put down, offer as a prize, [Refs 8th c.BC+]; but κ. ἄεθλον ordain a contest,
  [Refs] set up as a public notice, [Refs 5th c.BC+] put it down in the midst, i.e.
  for common use, [Refs 6th c.BC+]; but ἐς μέσον Πέρσῃσι κ. τὰ πρήγματα communicate
  power to them, give them a common share of it, [Refs 6th c.BC+]; κ. εἰς τὸ μέσον
  or εἰς τὸ κοινόν, propose for common discussion, [Refs]

  __3 put down as payment, pay down, [Refs 5th c.BC+]; put down as paid (in accounts),
  [Refs 5th c.BC+]..; what shall I pay you for these? [Refs 5th c.BC+]: generally,
  pay, perform what one has promised, [Refs 5th c.BC+]; ἃ δ᾽ ὑπέσχεο ποῖ καταθήσει;
  [Refs 5th c.BC+] —alsoin middle, see.below[Refs]

  __3.b dedicate, [Refs 6th c.BC+]

  __4 deposit, παρακαταθήκην ὲς.. [Refs 5th c.BC+] — in this sense usually in middle,
  compare [Refs]

  __4.b mortgage, [Refs]

  __5 deposit in the tomb, bury, variant in [NT]

  __6 sow seed, [Refs 3rd c.AD+]

  __7 κ. ὁδόν lay down, make a road, [Refs 5th c.BC+]

  __8 dish up, serve, [Refs 5th c.BC+]

  __9 in late form κατατίθω, consign, [Refs].

  __II middle, lay down from oneself, put off, lay aside, especially of arms, [Refs
  8th c.BC+]; ζώναν καταθηκαμένα, of a maiden, [Refs 5th c.BC+] lay down, [Refs 1st
  c.AD+]

  __II.2 metaphorically, put an end to, settle, [Refs 5th c.BC+] —passive, ξυμφορᾶς
  μετρίως κατατιθεμένης being arranged on tolerable terms, [Refs 5th c.BC+]

  __II.2.b put aside, leave out of the question, [Refs 6th c.BC+] treat negligently,
  [Refs 5th c.BC+]

  __II.3 lay down in a place; of the dead, bury, [Refs 8th c.BC+]; [τὰ στρώματα] [Refs
  4th c.AD+]; put on shore, disembark, [Refs 1st c.AD+] have brought them nearer..,
  [Refs 5th c.BC+]

  __II.4 deposit for oneself, lay by, lay up in store (see.above[Refs 8th c.BC+];
  σμικρὸν ἐπὶ σμικρῷ [Refs 6th c.BC+]; [σῖτον] hoarditup in hope of high prices, [Refs
  5th c.BC+]

  __II.4.b metaphorically, κλέος lay up store of glory, [Refs 6th c.BC+]: frequently
  χάριτα or χάριν κατατίθεσθαι τινι or πρός τινα, lay up a store of gratitude or favour,
  [Refs 5th c.BC+] (so in passive, [Refs 5th c.BC+]; but κ. ὀργὴν εἴς τινας vent one''s
  fury upon.., [Refs 5th c.BC+]

  __II.5 deposit in a place of safety, [Refs 6th c.BC+]:—passive, of prisoners, ἐν
  τῷ δεσμωτηρίῳ κατατεθῶσιν Legal cited in [Refs 4th c.BC+]

  __II.6 lay up in memory or as a memorial, χρὴ.. γνώμην ταύτην (ταύτῃ Bgk.) [Refs
  6th c.BC+]; κ. εἰς μνήμην record, register, [Refs 4th c.BC+].

  __II.7 pay (compare [Refs 1st c.BC+]

  __II.7.b employ, spend, τὴν ἀκμὴν.. πρὸς τί κατατιθέμενος on what he is employing
  the prime of life, [Refs 5th c.BC+] employ one''s leisure in.., [Refs 1st c.BC+];
  σπουδὴν-τιθέμενοι [Refs]

  __II.8 impose, [Refs 5th c.BC+] recorded their decision, decided to name, [Refs]

  __II.9 in Law, depose, aver, [Refs 4th c.AD+]

  __II.9.b ={συγκατατίθεμαι}, [Refs]

  __II.9.c make a testamentary disposition, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
