strongs_number: H0447
language: hebrew
lemma: אֱלִיאֵל
transliteration: ʼĔlîyʼêl
pronunciation: el-ee-ale'
definition: Eliel, the name of nine Israelites
kjv_usage: Eliel.
derivation: from H410 (אֵל) repeated; God of (his) God;
extended_definition: 'A man of the tribe of Levi living at the time of United Monarchy,
  first mentioned at 1Sa.1.1;

  son of: Tohu (H8459);

  father of: Jeroham (H3395); also called Eliab at 1Ch.6.27;  Eliel at 1Ch.6.34;

  Another name of e.li.hu (אֱלִיהוּ "Elihu" H0453G)

  § Eliel = "my God is God" or "El is God"

  1) an ancestor of Samuel

  2) chief in David''s army (might be two or three different men)

  3) a Levite with David in moving the ark

  4) a chief of Manasseh

  5) two chiefs of Benjamin

  6) a chief Kohathite

  7) a Levite {STEPBible-TBESH}'
