strongs_number: G5311
language: greek
lemma: ὕψος
transliteration: hýpsos
definition: elevation, i.e. (abstractly) altitude, (specially), the sky, or (figuratively)
  dignity
kjv_usage: be exalted, height, (on) high
derivation: from a derivative of G5228 (ὑπέρ);
extended_definition: 'ὕψος, -ους, τό

  [in LXX for קוֹמָה, מָרוֹם, etc. ;]

  height: Eph.3:18 Jas.1:9, Rev.21:16; of heaven (EV, on high), ἐξ ὕ., Luk.1:78 24:49;
  εἰς ὕ., Eph.4:8 (LXX)†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕψος, εος, τό,

  (ὕψι) height, ὕψος κρεῖσσον ἐκπηδήματος [Refs 5th c.BC+]; ὕ. ἔχειν, λαμβάνειν, rise
  some height, [Refs 5th c.BC+] in height, opposed to μῆκος, εὖρος, πλάτος, [Refs
  5th c.BC+]; so ἐς ὕψος [Refs 5th c.BC+]

  __II metaphorically, summit, crown, ὕ. ἀμαθίας [Refs 5th c.BC+]

  __II.2 sublimity, grandeur, τῶν λόγων [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
