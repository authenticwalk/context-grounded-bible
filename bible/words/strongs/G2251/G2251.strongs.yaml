strongs_number: G2251
language: greek
lemma: ἡμέτερος
transliteration: hēméteros
definition: our
kjv_usage: our, your (by a different reading)
derivation: from G2349 (θνητός);
extended_definition: 'ἡμέτερος, -α, -ον

  (ἡμεῖς), poss. prop. of first of person(s),

  our: Act.2:11 24:6 26:5, Rom.15:4, 2Ti.4:15, 1Jn.1:3 Jn 2:2; τὸ ἡ., Luk.16:12, WH,
  txt., R, mg. (τὸ ὑμ., Rec., WH, mg., R, txt.); oἱ ἡ., our (people), Tit.3:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἡμέτερος,

  Doric dialect ἁμέτ-, Aeolic dialect ἀμμέτ-, α, ον, (ἡμεῖς) our, [Refs 8th c.BC+];
  εἰς ἡμέτερον (i.e. δῶμα) [Refs 8th c.BC+]; ἐφ᾽ ἡμέτερ[Refs 8th c.BC+].; ἡ ἡ. (i.e.
  χώρα) [Refs 5th c.BC+]; τὸ ἡ. our case, [Refs 5th c.BC+]; τὰ ἡ. φρονεῖν to take
  our part, [Refs 5th c.BC+]; ἄνδρες ἡ. they are in our power, [Refs 5th c.BC+]; ἡ.
  κέρδη τῶν σοφῶν,= ἡμῶν τῶν σοφῶν, [Refs 5th c.BC+]; ἡμέτερον αὐτῶν [οἰκοδόμημα],=
  ἡμῶν αὐτῶν, [Refs 5th c.BC+]; representing an objective genitive, τὸ ἡ. δέος fear
  of us, [NT+5th c.BC+]

  __II sometimes for ἐμός, [Refs 8th c.BC+]; τὰ ἡ. my property, [Refs 3rd c.AD+];
  so in Imperial titles, as ἡ ἡ. ἡμερότης [Refs 6th c.AD+] {STEPBible-TFLSJ}'
