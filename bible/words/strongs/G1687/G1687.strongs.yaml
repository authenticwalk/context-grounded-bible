strongs_number: G1687
language: greek
lemma: ἐμβατεύω
transliteration: embateúō
definition: equivalent to G1684 (ἐμβαίνω); to intrude on (figuratively)
kjv_usage: intrude into
derivation: from G1722 (ἐν) and a presumed derivative of the base of G939 (βάσις);
extended_definition: 'ἐμβατεύω

  [in LXX: with accusative, Jos.19:49 (נָחַל, Jos.19:51 (חָלַק pi.); before εἰς, 1Ma.12:25
  1Mac 13:20 1Mac 14:31 1Mac 15:40; metaphorically, 2Ma.2:30 * ;] (ἐμβάτης  ἐμβαίνω)

  __1. to step in or on (Soph.), hence

  __(a) to frequent, haunt, dwell in (Æsch., Eur.); metaphorically, Col.2:18 (dwelling
  in, R, txt.; taking, R, mg.);

  __(b) to invade (1Mac, ll with; metaphorically, Col, Lc.).

  __2. to enter on, come into possession of (Eur., Dem.; LXX, Jos, H. with); on the
  difficulties of reading and interpretation in this passage, see Lft, Col., 194 f.,
  252; ICC, 268 ff.; Field, Notes, 197; Milligan, NTD, 177; and for exx. from π.,
  MM, Exp., xii (cf. κενεμβ.).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμβᾰτ-εύω,

  step in or on, frequent, haunt: with accusative, of tutelary gods, νῆσος.. ἣν ὁ
  φιλόχορος Πὰν ἐμβατεύει [Refs 5th c.BC+]: with genitive, in simple sense, set foot
  upon, μήτ᾽ ἐμβατεύειν πατρίδος [Refs 5th c.BC+]: absolutely, enter a sacred cave,
  [Refs]

  __II ἐ. κλήρους χθονός enter on, come into possession of, [LXX+5th c.BC+] enter
  on possession of the vessel, [Refs 4th c.BC+]: absolutely, enter on an inheritance,
  [Refs 5th c.BC+]

  __II.2 metaphorically, νέων ψυχάς [Refs 4th c.AD+]

  __III mount, cover, of the male, [Refs 4th c.AD+]

  __IV to be initiated into the mysteries, [NT] {STEPBible-TFLSJ}'
