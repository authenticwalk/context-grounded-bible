strongs_number: H3204
language: hebrew
lemma: יְכׇנְיָה
transliteration: Yᵉkonyâh
pronunciation: yek-on-yaw'
definition: Jekonjah, a Jewish king
kjv_usage: Jeconiah. Compare H3659 (כׇּנְיָהוּ).
derivation: and יְכׇנְיָהוּ; or (Jeremiah 27:20) יְכוֹנְיָה; from H3559 (כּוּן) and
  H3050 (יָהּ); Jah will establish;
extended_definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
  first mentioned at 2Ki.24.6;

  son of: Jehoiakim (H3079) and Nehushta (H5179);

  father of: Zedekiah (H6667I)(?) and Shealtiel (H7597A); also called Jeconiah at
  1Ch.3.16,17; 2x27.20; 28.4; 29.2;  Coniah at Jer.22.24,28; 37.1; Shallum at Jer.22.11;
  Jechoniah (KJV: Jechonias; NIV: Jeconiah) inMat.1.11; 1x

  Another name of ye.ho.ya.khin (יְהוֹיָכִין "Jehoiachin" H3078)

  § Jeconiah = "Jehovah will establish"

  1) son of king Jehoiakim of Judah and king of Judah for 3 months and 10 days before
  he surrendered to Nebuchadnezzar and was taken captive to Babylon where he was imprisoned
  for the next 36 years; released at the death of Nebuchadnezzar and lived in Babylon
  until his death

  1a) primary spelling ''Jehoiachin'' {STEPBible-TBESH}'
