strongs_number: G3554
language: greek
lemma: νόσος
transliteration: nósos
definition: a malady (rarely figuratively, of moral disability)
kjv_usage: disease, infirmity, sickness
derivation: of uncertain affinity;
extended_definition: 'νόσος, -ου, ὁ

  [in LXX for חֲלִי, etc. ;]

  disease, sickness: Mat.4:23-24 8:17 (Aq.) Mat.9:35 10:1, Mrk.1:34, Luk.4:40 6:17
  7:21 9:1, Act.19:12.†

  SYN.: see: ἀσθένεια  (AS) {STEPBible-TBESG}'
etymology: 'νόσος,

  Epic dialect and Ionic dialect (not Doric dialect,[Refs] νοῦσος, ἡ, sickness, disease,
  plague, νοῦσον ἀνὰ στρατὸν ὦρσε κακήν (i.e. Apollo), ὀλέκοντο δὲ λαοί [Refs 8th
  c.BC+]; κάμνειν νόσον, ὑπὸ νόσου, see at {κάμν; ἀσθενεῖν ταύτην τὴν νόσον} [Refs
  5th c.BC+]; θήλεα ν.[Refs 2nd c.AD+]

  __II generally, distress, anguish, [Refs 8th c.BC+]

  __II.2 disease of mind, especially caused by madness, passion, vice, etc., ν. φρενῶν
  [Refs 4th c.BC+]; θεία ν., i.e. madness, [Refs 5th c.BC+]; of love, [Refs 5th c.BC+];
  ν. καὶ στάσιν οὐ ταὐτὸν νενόμικα; [Refs]

  __II.3 plague, bane, mischief, e.g. a whirlwind is θεία ν. [Refs 5th c.BC+]; of
  the trident of Poseidon, [Refs 4th c.BC+]; πεντεσύριγγος ν., of the pillory, Polyeuct.
  cited in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
