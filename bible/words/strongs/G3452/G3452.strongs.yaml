lemma: μυελός
transliteration: myelós
definition: the marrow
kjv_usage: marrow
derivation: perhaps a primary word;
extended_definition: 'μυελός, -οῦ, ὁ

  [in LXX: Gen.45:18 (חֶלֶב), Job.21:24 (מֹחַ) Job.33:24 * ;]

  marrow: Heb.4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'μυελός, ὁ,

  marrow, μυελὸς αὖτε σφονδυλίων ἔκπαλθ᾽ [Refs 8th c.BC+]; brain, [Refs 5th c.BC+];
  μ. ῥαχίτης spinal cord, [Refs 5th c.BC+]

  __2 fat, χηνὸς μ. [Refs 5th c.BC+]

  __3 marrow as good food, ἐπὶ γούνασι πατρὸς μυελὸν οἶον ἔδεσκε [Refs 8th c.BC+],
  as becoming or making marrow, [LXX+8th c.BC+]

  __4 metaphorically, νεαρὸς μ. [Refs 4th c.BC+]; πρὸς ἄκρον μ. ψυχῆς marrow, inmost
  part, [Refs 5th c.BC+]; Τρινακρίας μ., of Syracuse, [Refs 3rd c.BC+]

  __5 generally, soft, marrow-like meat, [Refs 8th c.BC+]: ῠ always in Attic dialect;
  so also in the derivation words.] {STEPBible-TFLSJ}'
