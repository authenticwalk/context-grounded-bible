strongs_number: G2230
language: greek
lemma: ἡγεμονεύω
transliteration: hēgemoneúō
definition: to act as ruler
kjv_usage: be governor
derivation: from G2232 (ἡγεμών);
extended_definition: 'ἡγεμονεύω

  (ἡγεμών),

  __1. to lead the way.

  __2. to lead in war, command (of. Ramsay, Was Christ born at Bethlehem?; DCG, ii,
  463 f.).

  __3. to be governor of a province: with genitive loc., Luk.2:2 3:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἡγεμον-εύω,

  Doric dialect ἁγ-, lead the way, προτὶ Ἴλιον [Refs 8th c.BC+]; πρὸς δώματα, ἀγορήνδε,
  λέχοσδε, δεῦρο, [Refs 8th c.BC+]

  __c dative person, [Refs 8th c.BC+]; ὁδὸν ἡ. to lead the way, ἐγὼ δ᾽ ὁδὸν ἡγεμονεύσω
  [Refs 8th c.BC+]; ὕδατι ῥόον ἡ. make a course for the water, [Refs 8th c.BC+]

  __II lead in war, rule, command, once in [Refs 8th c.BC+]; ἡγεμόνων ἡ. [Refs 5th
  c.BC+]; ἡ. τῆς σκέψεως to take the lead in it, [Refs 5th c.BC+]: absolutely, to
  have or take the command, [Refs 5th c.BC+]:— passive, to be ruled, ὑπό τινος [Refs
  8th c.BC+]

  __III to be governor, τῆς Συρίας [Refs 1st c.AD+] {STEPBible-TFLSJ}'
