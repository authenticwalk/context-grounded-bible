strongs_number: H1755
language: hebrew
lemma: דּוֹר
transliteration: dôwr
pronunciation: dore
definition: properly, a revolution of time, i.e. an age or generation; also a dwelling
kjv_usage: age, [idiom] evermore, generation, (n-) ever, posterity.
derivation: or (shortened) דֹּר; from H1752 (דּוּר);
extended_definition: '1) period, generation, habitation, dwelling

  1a) period, age, generation (period of time)

  1b) generation (those living during a period)

  1c) generation (characterised by quality, condition, class of men)

  1d) dwelling-place, habitation

  Aramaic equivalent: dar (דָּר "generation" H1859) {STEPBible-TBESH}'
