strongs_number: G1896
language: greek
lemma: ἐπεῖδον
transliteration: epeîdon
definition: to regard (favorably or otherwise)
kjv_usage: behold, look upon
derivation: and other moods and persons of the same tense; from G1909 (ἐπί) and G1492
  (εἴδω);
extended_definition: 'ἐπ-εῖδον  2 aor. without Pres. in use;

  [in LXX chiefly for רָאָה ;] to regard with attention, look upon (in cl., of the
  gods)

  __1. with a view to bless: with inf., Luk.1:25 (cf. DB, 136b).

  __2. To punish: before ἐπί, Act.4:29.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπεῖδον,

  aorist 2, infinitive ἐπιδεῖν, with no present in use, ἐφοράω being used instead,
  look upon, behold, see, of evils, κακὰ πόλλ᾽ ἐπιδόντα [Refs 8th c.BC+]:—middle,
  ἐπιδόμενοι [Refs 5th c.BC+]

  __2 especially of the gods, look upon human affairs, Ζεὺς ἐπίδοι προφρόνως στόλον
  [Refs 4th c.BC+]; νιν Ζεὺς ἐπίδοι κοταίνων [NT]

  __3 remain seeing, i.e. live to see, τὰ τέκνα [Refs 5th c.BC+]; experience, χαλεπά
  [Refs]: with participle added, μηδ᾽ ἐπίδοιμι τάνδ᾽ ἀστυδρομουμέναν πόλιν [Refs 5th
  c.BC+]; αὐτὸς λωβηθεὶς καὶ τοὺς αὑτοῦ ἐπιδὼν παῖδας [λωβηθέντας] [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
