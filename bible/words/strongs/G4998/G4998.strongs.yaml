strongs_number: G4998
language: greek
lemma: σώφρων
transliteration: sṓphrōn
definition: safe (sound) in mind, i.e. self-controlled (moderate as to opinion or
  passion)
kjv_usage: discreet, sober, temperate
derivation: from the base of G4982 (σώζω) and that of G5424 (φρήν);
extended_definition: 'σώφρων, -ον

  [in LXX: 4Ma.9:1-32 * ;]

  __(a) of sound mind, sane, sensible;

  __(b) self-controlled, sober-minded: 1Ti.3:2, Tit.1:8 2:2, 5 (Arist.).†

  (AS) {STEPBible-TBESG}'
etymology: 'σώφρων,

  Epic dialect and poetry σᾰόφρων (as in [Refs 8th c.BC+], ονος, ὁ, ἡ: neuter σῶφρον:—properly
  of sound mind (from σῶς, φρήν, [Refs 5th c.BC+]: hence, discreet, prudent, οὐκ ἄν
  με σαόφρονα μυθήσαιο ἔμμεναι [Refs 8th c.BC+]; opposed to ἄφρων, [Refs 6th c.BC+];
  opposed to νήπιος, [Refs]; opposed to ἀνόητος, [Refs 5th c.BC+]

  __2 of things, τοῖσι λόγοις σῶφρον ἔπεστιν ἄνθος [Refs 5th c.BC+]; σ. οἶκτος reasonable
  compassion, [Refs 5th c.BC+]; σῶφρόν ἐστι with infinitive, [Refs]

  __II in Attic dialect, especially having control over the sensual desires, temperate,
  self-controlled, chaste (σώφρων ὁ μετρίας ἐπιθυμίας ἔχων [Refs 5th c.BC+]; γυνὴ
  σ. [NT+5th c.BC+]

  __II.2 of things, σ. γνώμη [Refs 4th c.BC+]; σ. ὑμέναιοι, λέχη, [Refs 5th c.BC+];
  τράπεζα, δίαιτα, [Refs 5th c.BC+]; ἀριστοκρατία moderate, [Refs 5th c.BC+]; χάρις[Refs
  5th c.BC+]

  __II.3 τὸ σῶφρον, ={σωφροσύνη}, [Refs 5th c.BC+]; σοῦ τὸ σ. [Refs 5th c.BC+]

  __III adverb -όνως[Refs 5th c.BC+]; δικαίως πράττοντες καὶ σ. [Refs]; σ. ἐφέπεσθαι
  cautiously, [Refs 5th c.BC+] adopt a more moderate constitution, [Refs 5th c.BC+]
  but -εστέρως [Refs 5th c.BC+]: superlative -έστατα[Refs 5th c.BC+] {STEPBible-TFLSJ}'
