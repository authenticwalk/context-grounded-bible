lemma: βυθός
transliteration: bythós
definition: depth, i.e. (by implication) the sea
kjv_usage: deep
derivation: a variation of G899 (βάθος);
extended_definition: 'βυθός, -οῦ, ὁ,

  [in LXX: Exo.15:5, Neh.9:11 (מְצוֹלָה), Psa.67 (68):22 68 (69):2, 15 106 (107):24
  (מְצוּלָה)* ;]

  __1. the bottom.

  __2. the depth of the sea, the deep sea: 2Co.11:25.

  † (AS) {STEPBible-TBESG}'
etymology: 'βῠθός, ὁ,

  the depth, especially of the sea, [NT+4th c.BC+]

  __b generally, συνιζάνειν εἰς β. sink to the bottom, [Refs 5th c.BC+]; ἐκ βυθοῦ
  κηκῖον αἷμα from the deep wound, [Refs 4th c.BC+] in the depth of.., [Refs 5th c.BC+];
  ὑπέρκοσμος β. abyss, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
