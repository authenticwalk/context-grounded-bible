language: greek
lemma: μίσθωμα
transliteration: místhōma
definition: a rented building
kjv_usage: hired house
derivation: from G3409 (μισθόω);
extended_definition: 'μίσθωμα, -τος, τό

  (μισθόω), [in LXX: Deu.23:18 (19), Mic.1:7, Eze.16:31, 34 16:41 (אֶתְנַן), Eze.16:33,
  (נֵדֶה, נָדָן), Eze.16:32, Pro.19:13 * ;]

  __1. price, hire (cl, and LXX).

  __2. In sense not found elsewhere, a hired dwelling: Act.28:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'μίσθ-ωμα, ατος, τό,

  price agreed on in hiring, contract-price, [Refs 5th c.BC+]; a courtesan''s price,
  Machoap.[Refs 3rd c.BC+]

  __2 contract, μισθοῦσι μισθώματα farm out contracts, [Refs 4th c.BC+]; ἀπὸ μισθωμάτων
  θύειν by contract, [Refs 5th c.BC+] (but explained as from the proceeds of rents
  by [Refs 1st c.BC+]

  __3 rent, [Refs 4th c.BC+]

  __II that which is let for hire, hired house, [NT] {STEPBible-TFLSJ}'
