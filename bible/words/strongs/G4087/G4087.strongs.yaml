lemma: πικραίνω
transliteration: pikraínō
definition: to embitter (literally or figuratively)
kjv_usage: be (make) bitter
derivation: from G4089 (πικρός);
extended_definition: 'πικραίνω

  (πικρός), [in LXX for מָרַד, קָצַף, etc. ;]

  to make bitter: Rev.10:9; pass., Rev.8:11 10:10; metaphorically, to embitter (LXX)
  : pass., before πρός, Col.3:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'πικρ-αίνω,

  make sharp or keen, especially to the taste, π. τὴν κοιλίαν make it bitter, [NT]:—
  passive, τὸ στόμα πικραίνεται [Refs 5th c.BC+]

  __2 metaphorically, embitter, irritate, τὴν ψυχήν [LXX]; τὴν ἀκοήν affect it harshly,
  opposed to γλυκαίνω, [Refs 1st c.BC+]; make harsh, νόμους conjecture in [Refs 4th
  c.BC+]:—passive, to be exasperated, embittered, [Refs 5th c.BC+]; ὁ ζωγράφος πονεῖ
  τι καὶ π. vexes himself, [LXX+4th c.BC+]; ἔν τισι[LXX]; also ἐπικράνθη μοι it grieved
  me, [Refs]

  __3 of style, make harsh or rugged, διάλεκτον [Refs 1st c.BC+] {STEPBible-TFLSJ}'
