derivation: from H7495 (רָפָא) and H3050 (יָהּ); Jah has cured;
extended_definition: 'A man of the tribe of Benjamin living at the time of Divided
  Monarchy, first mentioned at 1Ch.8.37;

  son of: Binea (H1150);

  brother of: Eleasah (H0501H) and Azel (H0682A); also called Rephaiah at 1Ch.9.43;

  Another name of ra.pah (רָפָא "Raphah" H7498G)

  § Rephaiah = "healed of Jehovah"

  1) a descendant of Zerubbabel and David

  2) a Simeonite chief in the reign of Hezekiah

  3) son of Tola and grandson of Issachar

  4) son of Binea and a descendant of Saul

  5) son of Hur and a ruler of Jerusalem in the time of Nehemiah {STEPBible-TBESH}'
