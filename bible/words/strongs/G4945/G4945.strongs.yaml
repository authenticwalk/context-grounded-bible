strongs_number: G4945
language: greek
lemma: συνωμοσία
transliteration: synōmosía
definition: a swearing together, i.e. (by implication) a plot
kjv_usage: comspiracy
derivation: from a compound of G4862 (σύν) and G3660 (ὀμνύω);
extended_definition: 'συνωμοσία, -ας, ή

  (συνόμνυμι, to conspire), [in Sm.: Eze.22:25 * ;]

  a conspiracy: Act.23:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνωμ-οσία

  (sometimes wrongly written συνομ-), ἡ: (συνόμνυμι):— being leagued by oath, conspiracy,
  [Refs 5th c.BC+]; ξ. δήμου καταλύσεως for putting down the democracy, [Refs 3rd
  c.BC+]; οἱ ἐν τῇ ξ. [Refs 5th c.BC+]; οἱ ἐκ τῆς σ. [Refs 1st c.AD+]; ἡ ἐπί τινα,
  ἡ κατά τινος σ., [Refs]

  __2 confederacy, ἡ πρὸς Ἀργείους γενομένη ξ. [Refs 5th c.BC+]

  __II body of men leagued by oath, political union or club, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
