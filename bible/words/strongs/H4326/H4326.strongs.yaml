strongs_number: H4326
language: hebrew
lemma: מִיָּמִן
transliteration: Mîyâmin
pronunciation: me-yaw-meem'
definition: Mijamin, the name of three Israelites
kjv_usage: Miamin, Mijamin.
derivation: a form for H4509 (מִנְיָמִין);
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.10.7; also called Miniamin at Neh.12.17;

  Also named: min.ya.min (מִנְיָמִין "Miniamin" H4509I)

  § Miamin or Mijamin = "from the right hand"

  1) chief of the 6th course of priests established by David

  2) a priest who signed the covenant with Nehemiah

  3) a priest who went up with Zerubbabel

  4) a priest who took a foreign wife in the time of Ezra {STEPBible-TBESH}'
