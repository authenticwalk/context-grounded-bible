strongs_number: G2225
language: greek
lemma: ζωογονέω
transliteration: zōogonéō
definition: to engender alive, i.e. (by analogy) to rescue (passively, be saved) from
  death
kjv_usage: live, preserve
derivation: from the same as G2226 (ζῶον) and a derivative of G1096 (γίνομαι);
extended_definition: 'ζωογονέω, -ῶ

  (ζωός, alive, γένεσθαι), [in LXX Exo.1:17-18, 22, Jdg.8:19, 1Ki.2:6 27:9 27:11,
  3Ki.20:31, 4Ki.7:4 (חָיָה pi., hi.), Lev.11:47 (חַי)* ;]

  __1. in cl., to engender, produce alive, endue with life.

  __2. In LXX. and NT, to preserve alive (DCG, ii, 606; Cremer, 274): Luk.17:33, Act.7:19,
  1Ti.6:13 (EV, quickeneth; R, mg., preserveth).†

  (AS) {STEPBible-TBESG}'
etymology: 'ζωογον-έω,

  propagate or engender living creatures, of inanimate substances, ἡ φύσις ζ. [Refs
  4th c.BC+] (so in middle, [Refs 4th c.BC+]; of animals, breed, like{ζωοτοκέω}, [Refs
  1st c.BC+]:—passive, [Refs 4th c.BC+]: generally, engender [στοιχεῖον] ἕκαστον ἀπὸ
  ἑτέρου -εῖται [Refs 2nd c.AD+]

  __II to be viviparous, [Refs 4th c.BC+]; produce alive, [Refs 2nd c.AD+]; ζ. παρθένον,
  of Zeus, producing Pallas alive from his head, [Refs 1st c.BC+]

  __II.2 make alive, quicken, τι [Refs 4th c.BC+]:—passive, [Refs 4th c.BC+]

  __II.3 ={ζωγρέω}, preserve alive, [LXX]; κύριος θανατοῖ καὶ ζ[NT]:—passive, [NT]
  {STEPBible-TFLSJ}'
