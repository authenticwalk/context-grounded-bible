strongs_number: H0869
language: hebrew
lemma: אֶתְנַן
transliteration: ʼEthnan
pronunciation: eth-nan'
definition: Ethnan, an Israelite
kjv_usage: Ethnan.
derivation: the same as H868 (אֶתְנַן) in the sense of H867 (אֶתְנִי);
extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.4.7;

  son of: Ashhur (H0806) and Helah (H2458);

  brother of: Haahashtari (H0326), Zereth (H6889), Izhar (H3328) and Koz (H6976);

  half-brother of: Ahuzzam (H0275), Hepher (H2660) and Temeni (H8488)

  § Ethnan = "hire of unchastity"

  a grandson of Ashur {STEPBible-TBESH}'
