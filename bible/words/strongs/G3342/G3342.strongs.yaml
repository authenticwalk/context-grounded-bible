strongs_number: G3342
language: greek
lemma: μεταξύ
transliteration: metaxý
definition: betwixt (of place or person); (of time) as adjective, intervening, or
  (by implication) adjoining
kjv_usage: between, mean while, next
derivation: from G3326 (μετά) and a form of G4862 (σύν);
extended_definition: 'μεταξύ

  (μετά + ξύν = σύν), [in LXX: Gen.31:50, Jdg.5:27, III Ki  15:6; 3Ki.15:32, Wis.4:10
  16:19 18:23 * ;]

  __1. adv. of place and time (in NT time only);

  __(a) between: ἐν τῷ μ. (s.with χρόνῳ), Jhn.4:31;

  __(b) in late writers (FlJ, Plut., al.), like μετά (adv.), after, afterwards: τὸ
  μ. σάββατον, Act.13:42 (cf. Cl., Ro., I Co., 44, 2).

  __2. Prep. with genitive, between: of place, Mat.23:35, Luk.11:51 16:26, Act.12:6;
  of persons, as to mutual relation, Mat.18:15, Act.15:9, Rom.2:1-29 15:1-33.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεταξύ

  (late form μετοξύ [Refs 1st c.AD+], adverb, (μετά, ξύν) properly in the midst: hence,

  __I as adverb,

  __I.1 of Place, betwixt, between, once in [Refs 8th c.BC+]

  __I.2 of Time, between-whiles, meanwhile, [Refs 5th c.BC+]; τὰ μ. the intervening
  events, [Refs 5th c.BC+]present participle, μ. ὀρύσσων ἐπαύσατο in the midst of
  his digging, [Refs 5th c.BC+]; ἐξαναστάντες μ. δειπνοῦντες in the middle of supper,
  [Refs 4th c.BC+]; ἀπαγχομένη μ. κατεκλίθη (κατεκωλύθη Blass), i. e. in the interval
  between this and reviving, [Refs 5th c.BC+] in the middle of my discourse, [Refs
  5th c.BC+]participle, μ. ὑπολαβεῖν to interrupt, [Refs 5th c.BC+]; ἐν τῷ μ. (i.e.
  χρόνῳ) [Refs 5th c.BC+]

  __I.2.b in late writers, like{μετά} (adverb), after, afterwards, τὸ μ. σάββατον
  the next Sabbath, [NT]; οἱ μ. τούτων βασιλεῖς the kings who followed them, [Refs
  1st c.AD+]; οἱ μ. τούτων, = Latin posterieorum, [Refs]

  __I.3 of Qualities, τὰ μ. intermediate, i.e. neither good nor bad, [Refs 5th c.BC+]

  __I.4 of Degree, ὅσον τὸ μ. how great is the difference, [Refs 4th c.BC+]

  __I.5 Grammars, the neuter gender, [Refs 4th c.BC+]

  __II as preposition with genitive, between, [Refs 5th c.BC+]; αἱ μ. τῶν λόγων διηγήσεις
  the explanations between the speeches, [Refs]; but μ. τῶν λόγων if I may interrupt
  the argument, [Refs]; μ. τῶν βασιλέων among kings, [Refs 1st c.AD+]; between parties
  to an agreement, τιμὴ ἡ συμφωνηθεῖσα μ. τινῶν [Refs 4th c.AD+]; τὰ μ. σύμφωνα the
  terms agreed between the parties, [Refs 5th c.AD+]: sometimes one of the extremes
  is omitted, ἄνωθεν τῶν Θυεστείων ῥακῶν μ. τῶν Ἰνοῦς [Refs 5th c.BC+]

  __II.b μ. θύρας in the opening of the door, [Refs 2nd c.AD+]

  __II.2 of Time, ὁ μ. τῆς δίκης τε καὶ τοῦ θανάτου [χρόνος] [Refs 5th c.BC+]; τὰ
  μ. τούτου meanwhile, [Refs 5th c.BC+]: as a preposition, it may either precede or
  follow its case, but more frequently precedes,[Refs 5th c.BC+] {STEPBible-TFLSJ}'
