strongs_number: G3956
language: greek
lemma: πᾶς
transliteration: pâs
definition: all, any, every, the whole
kjv_usage: all (manner of, means), alway(-s), any (one), X daily, + ever, every (one,
  way), as many as, + no(-thing), X thoroughly, whatsoever, whole, whosoever
derivation: including all the forms of declension; apparently a primary word;
extended_definition: 'πᾶς, πᾶσα, πᾶν, genitive, παντός, πάσης, παντός,

  [in LXX chiefly for כֹּל ;]

  all, every.

  __I. As adj.,

  __1. with subst. anarth., all, every, of every kind: Mat.3:10 4:23, Mrk.9:49, Luk.4:37,
  Jhn.2:1o, Act.27:20, Rom.7:8, Rev.18:17, al. mult.; pl., all, Act.22:15, Rom.5:12,
  Heb.1:6, al.; of the highest degree, π. ἐξουσία (προθυμία, χαρά), Mat.28:18, Act.17:11,
  Phi 2:29, al.; also the whole (though in this sense more frequently with art.),
  Mat.2:3, Act.2:36, Rom.11:26.

  __2. C. art.  (before the art., after the noun, or, denoting totality, between the
  art. and noun), all, whole: Mat.8:32 13:2, Mrk.5:33, Luk.1:10, Act.7:14, Rom.3:19,
  Gal.5:14, Eph.4:16, al.; pl., Mat.2:4, Mrk.4:13, Rom.1:5, al.

  __II. As pron.,

  __1. masc. and fem., every one: Mrk.9:49, Luk.16:16, Heb.2:9; before rel. pron.,
  Mat.7:24, Act.2:21, Gal.3:10, al.; with ptcp. (anarth.), Mat.13:19, Luk.11:4; with
  ptcp. (with art.), Mat.5:22, Mrk.7:8, Luk.6:47, Jhn.3:8, Rom.1:16, al.; pl., πάντες,
  absol., all, all men, Mat.10:22, Mrk.13:13, Luk.20:38, Jhn.1:7 3:26, 1Co.8:1, al.;
  οἱ π. (collectively, as a definite whole), Rom.11:32, 1Co.1:17, Eph.4:13, al.; π.
  οἱ (ὅσοι), Mat.4:24, Mrk.1:32, Luk.4:40, al.

  __2. Neut.,

  __(a) sing., πᾶν, everything, all: πᾶν τό, with ptcp., 1Co.10:25, 27, Eph.5:13,
  1Jn.2:16 5:4 (sc. ὄν); πᾶν ὅ, Jhn.17:2, Rom.14:23; collectively, of persons (Westc.,
  in l.), Jhn.6:37, 39; with prep., in adverbial phrases, διὰ παντός, always, Mat.18:10,
  al.; ἐν παντί, in everything, in every way, 2Co.4:8, Phi 4:6, al.;

  __(b) pl., πάτνα, all things: absol., Jhn.1:3, 1Co.2:10, Heb.2:8, al.; of certain
  specified things, Mrk.4:34, Luk.1:3, Rom.8:28, 1Th.5:21, al.; accusative, πάντα,
  adverbially, wholly, in all things, in all respects, Act.20:35, 1Co.9:25, al.; with
  art., τὰ π., all things (a totality, as distinct from anarth. πάντα, all things
  severally; cf. Westc, Eph., 186f.), absol.: Rom.11:36, 1Co.8:6, Eph.3:9, Heb.1:3,
  al.; relatively, Mrk.4:11, Act.17:25, Rom.8:32, al.; πάντα, with ptcp., Mat.18:31,
  al.; πάντα ταῦτα (ταῦτα π.), Mat.6:32, 33, al.; πάντα, with prep, in adverbial phrases,
  πρὸ πάντων, above all things, Jas.5:12, 1Pe.4:8; ἐν π́, in all things, in all ways,
  1Ti.3:11, 1Pe.4:11, al.; κατὰ πάντα, in all respects, Act.17:22, al.

  __3. C. neg., πᾶς οὐ (μή) = οὐδείς, see: οὐ and μή, and cf. M, Pr., 245f.

  (AS) {STEPBible-TBESG}'
etymology: 'πᾶς, πᾶσα, πᾶν,

  __AAeolic dialect παῖς, παῖσα [Refs 7th c.BC+] feminine πάνσα [Refs 8th c.BC+],
  Epic dialect and Delph. πάντεσσι [Refs 8th c.BC+]; also Locrian dialect πάντεσιν
  [Refs 5th c.BC+]; πάντοις [Refs 2nd c.BC+] as accusative masculine in [LXX+7th c.BC+],
  etc. (but in compounds sometimes long in Attic dialect, [Refs].]—Coll. pronoun,
  when used of a number, all; when of one only, the whole; of the several persons
  in a number, every.

  __A.I in plural, all, πάντες τε θεοὶ πᾶσαί τε θέαιναι [Refs 8th c.BC+]; πάντες ὅσοι..
  [Refs 8th c.BC+]; πάντας ᾧ ἂνπεριτυγχάνῃ, for ὅσοις ἄν, [Refs 5th c.BC+]: also with
  the Article, see.below [Refs 5th c.BC+]

  __A.I.2 strengthened by adverbs, ἅμα πάντες all together, [Refs 8th c.BC+], but
  not always, see [Refs 5th c.BC+]: with a collective noun, ἅμα πᾶς ὁ δῆμος [Refs
  8th c.BC+]

  __A.I.3 with superlative,πάντες ἄριστοι all the noblest, [Refs 8th c.BC+]

  __A.I.4 consisting or composed wholly of, i.e. nothing but, only, φρουρούμενος ὑπὸ
  πάντων πολεμίων [Refs 5th c.BC+]; see 11.2.

  __A.II singular, all, the whole, πᾶς δ᾽ ἄρα χαλκῷ λάμπε [Refs 8th c.BC+]; πᾶσα ὕλη
  all the wood, [Refs 8th c.BC+];πᾶσα ἀληθείη all the truth, [Refs 8th c.BC+]; τὴν
  φάτνην ἐοῦσαν χαλκέην πᾶσαν all of bronze, [Refs 5th c.BC+]; ἦν ἡ μάχη καρτερὰ καὶ
  ἐν χερσὶ πᾶσα, ἦν γὰρ τὸ χωρίον πρόσαντες πᾶν, [Refs 5th c.BC+]; πᾶν κράτος the
  whole power, sovereign power, [Refs 5th c.BC+]; πᾶσαι δ᾽ ὠΐγνυντο πύλαι, πᾶσαι γὰρ
  ἐπῴχατο [πύλαι], the whole gate was open (shut), i.e. the gate was wide open, quite
  shut, [Refs 8th c.BC+]; see below [Refs 5th c.BC+]

  __A.II.2 as in [Refs]nought but mischief, [Refs 5th c.BC+]

  __A.III every, οἱ δ᾽ ἄλκιμον ἦτορ ἔχοντες.. πᾶς πέτεται [Refs 8th c.BC+]; ἄκουε
  πᾶς, ={ἀκούετε πάντες}, [Refs 5th c.BC+]: with the Article, see infr. B; πᾶς τις
  every single one, [Refs 6th c.BC+]; πᾶς ὅστις.. [Refs]; πᾶν ὅσον.. [Refs 4th c.BC+]

  __A.III.2 less frequently, any one, τὸ μὲν ἐπιτιμᾶν.. φήσαιτις ἂν.. παντὸς εἶναι
  [Refs 5th c.BC+]; παντὸς ἀκούοντος.. when any one hears.., [NT]; ἀμήχανον δὲ παντὸς
  ἀνδρὸς ἐκμαθεῖν ψυχήν any man''s soul, [Refs 5th c.BC+]; πάντων ἀποστερεῖσθαι λυπηρόν
  to be deprived of anything, [Refs 4th c.BC+]

  __B with the Article, in the sense of all, the whole, when the substantive is to
  be strongly specified, πᾶς being put either before the Article or after the substantive,
  πᾶσαν τὴν δύναμιν all his force, [Refs 5th c.BC+]: with abstract Nouns and others
  which require the Article, πάντα τὰ μέλλοντα [Refs 5th c.BC+]; τὰ τῆς πόλεως π.
  all the affairs of state, [Refs 5th c.BC+]

  __B.II πᾶς is put between the Article and substantive, to denote totality (V. [Refs
  5th c.BC+]; οἱ πάντες ἄνθρωποι absolutely all.., [Refs 5th c.BC+]; so πᾶν the neuter
  with the Article itself becomes a substantive, τὸ πᾶν the whole, [Refs 4th c.BC+];
  τὰ πάντα the whole, [Refs]; τοῖς πᾶσιν in all points, [Refs 5th c.BC+]; οἱ πάντες
  all of them, [Refs 5th c.BC+]; but also, the community, opposed to οἱ ὀλίγοι, [Refs
  5th c.BC+]; ἡ μὲν [τάξις] πάντα ἕν, ἡ δὲ πάντα ὅλον, ἡ δὲ πάντα πᾶν all things as
  a unity, as a totality, as an integral sum, [Refs 5th c.AD+]

  __C with Numerals to mark an exact number, ἐννέα πάντες full nine, [Refs 8th c.BC+]
  of all kinds, [Refs 5th c.BC+]; τὸν ἀρχιτέκτονα.. ἐδωρήσατο πᾶσι δέκα with ten presents
  of all kinds, [Refs 5th c.BC+]

  __C.II with the Article, in all, οἱ πάντες.. εἷς καὶ ἐνενήκοντα [Refs 5th c.BC+]

  __D Special Usages: in dative plural masculine πᾶσι, with or in the judgement of
  all, [Refs 8th c.BC+]

  __D.2 feminine plural, ἔδοξε πάσαις (i.e. ταῖς ψήφοις) carried unanimously, [Refs
  2nd c.BC+]

  __D.II neuter plural πάντα all kinds of things, [Refs 8th c.BC+]

  __D.II.2 πάντα γιγνόμενος becoming all things, i. e. assuming every shape, [Refs
  8th c.BC+]

  __D.II.3 πάντα εἶναί τινι to be everything to one, ἦν οἱ.. τὰ πάντα ἡ Κυνώ [Refs
  5th c.BC+]; ἦσάν οἱ πάντα —ἅπαντα codices) αἱ Συρήκουσαι [Refs 5th c.BC+]; π. ἦν
  Ἀλέξανδρος (i.e. ὑμῖν) [Refs]; π. εἶναι ἔν τισι to be all in all among them, [Refs
  5th c.BC+]

  __D.II.4 πάντα as adverb for πάντως, in all points, entirely, wholly, π. νοήμονες
  [Refs 8th c.BC+]; τὰ πολλὰ π. almost throughout, [Refs 5th c.BC+]; but τὰ π. in
  every way, by all means, altogether, [Refs 5th c.BC+]; also ἐς τὰ π. [Refs 5th c.BC+];
  κατὰ π. [Refs 5th c.BC+]

  __D.III neuter singular, τὸ πᾶν the whole (V. [Refs 5th c.BC+]; ἄξιοι τοῦ π. [Refs];
  τὸ πᾶν as adverb, completely, altogether, [Refs 5th c.BC+] (but, for all that, nevertheless,
  [Refs 2nd c.AD+]: with negative, at all, οὐκ ἠξίωσαν οὐδὲ προσβλέψαι τὸ πᾶν [Refs
  4th c.BC+]; also πᾶν alone, [Refs 5th c.BC+]

  __D.III.b in Philos., τὸ πᾶν the universe, [Refs 5th c.BC+]; including τὸ κενόν
  (opposed to τὸ ὅλον), [Refs 4th c.BC+] name for ten, [Refs 4th c.AD+]

  __D.III.c τῷ παντί in every point, altogether, [Refs 5th c.BC+]

  __D.III.d τὸ π., ={μολυβδόχαλκος}, Ps.- [Refs 5th c.BC+]

  __D.III.2 πᾶν anything, πᾶν μᾶλλον ἢ στρατιήν οἱ ἐδίδου [Refs 5th c.BC+]; εἴη δ᾽
  ἂν πᾶν anything is possible, [Refs]; πᾶν ποιῶν by any means whatever, [Refs 5th
  c.BC+]; πᾶν ποιεῖν ὥστε.. [Refs 5th c.BC+]; π. ποιεῖν ὅπως.. [Refs 5th c.BC+]

  __D.III.3 ἐπὶ πᾶν on the whole, in general, [Refs 5th c.BC+]

  __D.III.4 παντὸς μᾶλλον more than anything, i. e. above all, [Refs 5th c.BC+] quite
  so, [Refs]

  __D.IV with Preps., εἰς πᾶν προελήλυθε μοχθηρίας [Refs 4th c.BC+]; ἐς τὸ πᾶν altogether,
  [Refs 4th c.BC+]; ἐν παντὶ ἀθυμίας εἶναι to be in utter despair, [Refs 5th c.BC+],
  to be in great danger or fear, [Refs 5th c.BC+]; ἐν παντὶ εἶναι μή.. to be in great
  fear lest.., [Refs 5th c.BC+]; ἐπὶ πᾶσιν in all things, καιρὸς δ᾽ ἐπὶ π. ἄριστος
  [Refs 8th c.BC+]; but also, finally, [Refs 2nd c.AD+]; περὶ παντὸς ποιεῖσθαι esteem
  above all,[Refs 5th c.BC+]; πρὸ παντὸς εὔχεσθαι wish above all, [Refs 5th c.BC+];
  διὰ παντός (i.e. χρόνου) for ever, continually, [Refs 5th c.BC+]; also, altogether,
  [Refs 5th c.BC+]; ὁ κατὰ πάντων λόγος the common formula, [Refs]; ἡ κ. π. τελετή
  [Refs]; μέχρι παντός for ever, [Refs 4th c.BC+]

  __D.V διὰ πασῶν (i.e. χορδῶν), see at {διαπασῶν}.

  __D.VI οὐ πᾶς not any, i.e. none, [LXX+NT]; ἄνευ πάσης ταραχῆς without any disturbance,
  [Refs 1st c.BC+] {STEPBible-TFLSJ}'
