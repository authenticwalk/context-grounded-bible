strongs_number: G1787
language: greek
lemma: ἐντός
transliteration: entós
definition: inside (adverb or noun)
kjv_usage: within
derivation: from G1722 (ἐν);
extended_definition: 'ἐντός

  (ἐν),

  adv., [in LXX: Job.18:20, Psa.39:3 109:22, Sng.3:10; ὁ, τὸ, τὰ ἐ., Psa.103:1, Isa.16:11,
  Da TH Dan.10:16, Sir.19:26, 1Ma.4:48 * ;]

  within: with genitive, ἐ. ὑμῶν, within you (i.e. in your hearts, R, txt.), or among
  you (R, mg.), Luk.17:21 (cf. Field, Notes, 71; Thayer, see word; ICC, Lk, l.with;
  Dalman, Words, 145 ff.); τὸ ἐ., Mat.23:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐντός,

  (ἐν) within, inside, opposed to ἐκτός:

  __I preposition with genitive, which mostly follows, but may precede, τείχεος ἐ.
  [Refs 8th c.BC+]; ἐ. Ὀλύμπου [Refs 8th c.BC+]; ἐ. ἐμεωυτοῦ in my senses, under my
  own control, [Refs 5th c.BC+]; ἐ. ὑμῶν in your hearts, [NT+4th c.BC+]acquainted
  with, [Refs 3rd c.BC+]; ἐ. τοξεύματος within shot, [Refs 5th c.BC+]; οὐδ᾽ ἐντὸς
  πολλοῦ πλησιάζειν not within a great distance, [Refs 5th c.BC+]; ἐ. ποιεῖν put within,
  τῶν τειχῶν [Refs 5th c.BC+]; of troops, ἐ. αὐτῶν within their own lines, [Refs 8th
  c.BC+]

  __I.2 within, i.e. on this side, ἐ. Ἅλυος ποταμοῦ [Refs 5th c.BC+]; ἡ ἐ. Ἱσπανία,
  = Latin Hispania Citerior, [Refs 5th c.BC+]; ἐ. τῶν μέτρων τετμημένον μέταλλον within
  the bounds of the adjacent property, an encroachment, [Refs 4th c.BC+]; also ἐ.
  τῶν πρῳρέων.. καὶ τοῦ αἰγιαλοῦ between.., [Refs 5th c.BC+]

  __I.3 of Time, within, ἐ. οὐ πολλοῦ χρόνου [Refs 5th c.BC+]; ἐ. ἑσπέρας short of,
  i.e. before, evening, [Refs 5th c.BC+]; ἐ. ἑβδόμης before the seventh of the month,
  [Refs 5th c.AD+]; οἱ τῆς ἡλικίας ἐ. γεγονότες short of manhood, [Refs 5th c.BC+];
  τῆς πρεπούσης ἐ. ἡλικίας within the fitting limits of age, [Refs 5th c.BC+]

  __I.4 with Numbers, ἐ. εἴκοσιν [ἐτῶν] under twenty, [Refs 5th c.BC+]; ἐ. δραχμῶν
  πεντήκοντα within, i.e. under.., [Refs 5th c.BC+]

  __I.5 of Degrees of relationship, ἐ. ἀνεψιότητος within the relationship of cousins,
  nearer than cousins, [Refs 4th c.BC+]

  __II adverb within, ἐ. ἐέργειν [Refs 8th c.BC+]; ἐ. ποιῆσαι or ποιήσασθαι, [Refs];
  τὰ ἐ. the inner parts of the body (of ἥ τε φάρυγξ καὶ ἡ γλῶσσα),[Refs 5th c.BC+];
  τοὐντός, opposed to τοὔξω, [Refs 5th c.BC+]in the Mediterranean, [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
