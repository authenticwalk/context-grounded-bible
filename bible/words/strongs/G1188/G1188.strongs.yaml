strongs_number: G1188
language: greek
lemma: δεξιός
transliteration: dexiós
definition: the right side or (feminine) hand (as that which usually takes)
kjv_usage: right (hand, side)
derivation: from G1209 (δέχομαι);
extended_definition: 'δεξιός, -ά, -όν

  [in LXX chiefly for יָמִין ;]

  the right: Mat.5:29, Jhn.18:10, al.; ὅπλα δ., weapons carried in the right hand,
  i.e. for offence, 2Co.6:7 ; ἡ δ. χείρ, Mat.5:30, Luk.6:6, al.; ἡ δ. (sc. χείρ),
  Mat.6:3, al.; ἐπὶ τὴν δ., in the right hand (R, txt., on R, mg.), Rev.5:1; διδόναι
  τὴν δ., in friend­ship (Deiss., BS, 251), Gal.2:9; metaphorically of power, τῇ δ.
  αὐτοῦ, Act.2:33 5:31; τὰ δ., the right side, Mrk.16:5; ἐκ δεξιῶν, on the right hand,
  with genitive, Mat.25:33, 34, Mrk.15:27, Luk.1:11, al.; of a place of honour in
  the Messianic Kingdom (cf. 3Ki.2:19, Psa.44(45):10), καθίσαι ἐκ δεξιῶν, Mat.20:21,
  Mrk.10:37; of the heavenly session of Christ, Mat.26:64, Mrk.14:62, Heb.1:13 (Cremer,
  172)

  (AS) {STEPBible-TBESG}'
etymology: 'δεξιός, ά, όν,

  on the right hand or side, opposed to ἀριστερός, δ. μαζός, γλουτός, ὦμος, [Refs
  8th c.BC+]; τὸ δ. (i.e. κέρας) the right of an army, [Refs 5th c.BC+] on or to the
  right, νωμῆσαι βῶν [Refs 8th c.BC+]; ἐπὶ δεξιόφιν (Epic dialect genitive) towards
  the right, [NT+8th c.BC+]; δεξιά as adverb, [Refs 2nd c.BC+]

  __II fortunate, especially of the flight of birds and other omens, δ. ὄρνις [Refs
  8th c.BC+]. adverb -ῶς[Refs 2nd c.AD+]

  __III Astron., northerly, [Refs 2nd c.AD+]

  __IV metaphorically, dexterous, ready, skilful, clever, [Refs 5th c.BC+]a clever
  thing, [Refs 5th c.BC+]. adverb -ιῶς[Refs 4th c.BC+]in the right spirit, [Refs 1st
  c.BC+] O.: superlative δεξιώτατα [Refs 5th c.BC+]

  __V courteous, kindly, [Refs 2nd c.AD+] adverb -ιῶς[Refs]. (Cf. Sanskrit dák[snull]iṇas,
  Latin dexter, etc.) {STEPBible-TFLSJ}'
