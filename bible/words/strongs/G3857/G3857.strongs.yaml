strongs_number: G3857
language: greek
lemma: παράδεισος
transliteration: parádeisos
definition: a park, i.e. (specially), an Eden (place of future happiness, "paradise")
kjv_usage: paradise
derivation: of Oriental origin (compare H06508);
extended_definition: 'παράδεισος, -ου, ὁ

  (an Oriental word, first used by Xen. of the parks of Persian kings and nobles)
  [in LXX chiefly for גַּן, Gen.1:8 ff.,  al.; also for עֵדֶן, Isa.51:3; פַּרְדֵּס,
  Neh.2:8, Ecc.2:5 ;]

  __1. a park, pleasure-ground, garden (LXX), an orchard (in π., see MM, ii, xviii;
  Deiss., BS, 148).

  __2. Paradise, the abode of the blessed dead: Luk.23:43, 2Co.12:4, Rev.2:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'πᾰρᾰδεισ-ος, ὁ

  (also παράδισος [Refs 3rd c.BC+], enclosed park or pleasure-ground, Oriental word
  first used by [Refs 5th c.BC+] always in reference to the parks of the Persian kings
  and nobles; π. μέγας ἀγρίων θηρίων πλήρης [Refs]; π. δασὺς παντοίων δένδρων[LXX+4th
  c.BC+]

  __2 generally, garden, orchard, [LXX+3rd c.BC+]

  __3 the garden of Eden, [LXX]

  __3.b Paradise, the abode of the blessed, [NT]

  __3.c explanation of μακάρων νῆσοι, [Refs 8th c.BC+]

  __II stupid fellow, [Refs 2nd c.AD+], and Avest. pairidaēza- ''enclosure''.) {STEPBible-TFLSJ}'
