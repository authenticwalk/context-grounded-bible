strongs_number: G1684
language: greek
lemma: ἐμβαίνω
transliteration: embaínō
definition: to walk on, i.e. embark (aboard a vessel), reach (a pool)
kjv_usage: come (get) into, enter (into), go (up) into, step in, take ship
derivation: from G1722 (ἐν) and the base of G939 (βάσις);
extended_definition: 'ἐμ-βαίνω

  [in LXX for עָלָה, etc. ;]

  to step into: Jhn.5:4 (WH, RV omit); εἰς πλοῖον, to embark: Mat.8:23 9:1 13:2 14:22
  15:39, Mrk.4:1 5:18 6:45 8:10, 13, Luk.5:3 8:22, 37, Jhn.6:17, 24 21:3, Act.21:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμβαίνω,

  future -βήσομαι: perfect -βέβηκα; Epic dialect participle ἐμβεβᾰώς, -υῖα, [Refs
  8th c.BC+]aorist 2 ἐνέβη; Epic dialect 3rd.pers. singular ἔμβη [Refs 8th c.BC+]:—step
  in, μή τις.. ἐμβήῃ let none step in (so as to interfere), [Refs 5th c.BC+]

  __2 go on, go quickly, ἔμβητον, says Antilochus to his horses, [Refs 8th c.BC+]advance!
  [Refs 5th c.BC+]

  __3 embark on a ship, ἐρέται δ᾽ ἐν ἑκάστη πεντήκοντα ἐμβέβασαν [Refs 8th c.BC+];
  ἐς ἕτερον πλοῖον ἐ. (variant for{ἐσβ-}) [Refs 5th c.BC+]: absolutely, embark, [Refs
  5th c.BC+]: generally, step into, mount, εἰς τὸ φορεῖον [Refs 1st c.AD+]: perfect,
  to be mounted on, ἵπποισι καὶ ἅρμασιν ἐμβεβαῶτα [Refs 8th c.BC+]

  __4 step upon, τῷ δ᾽ ἐγὼ ἐμβαίνων [Refs 8th c.BC+]; δαίμων ἐνέβη Περσῶν γενεᾷ trampled
  upon it, [Refs 4th c.BC+]: absolutely, tread on one''s toes, [Refs 4th c.BC+]; compare
  βοῦς viii.

  __5 enter upon, ἐς τόνδε χρησμόν uncertain in [Refs 5th c.BC+]

  __5.b metaphorically, enter upon, embark in, μεγαλανορίαις [Refs 5th c.BC+]; ἐν
  αὐτοῖς τοῖς δεινοῖς ἐμβεβηκώς embarked, engaged in.., [Refs 4th c.BC+]; light upon,
  εἰς ἀρχήν τε καὶ τύπον τῆς δικαιοσύνης [Refs 5th c.BC+]: absolutely, enter upon
  office, [Refs]

  __6 rarely with genitive, step upon, νᾶος [Refs 7th c.BC+]

  __7 Poets, with accusative of the instrument of motion, ὄχοις.. ἐμβεβὼς πόδα [Refs
  5th c.BC+]; ἐς ἄντλον ἐμβήσει (2nd pers. singular) πόδα [Refs 5th c.BC+]

  __8 to be fixed or fastened, κατά τι [Refs 8th c.BC+]; to be fixed in, εἰς ἐμπυελίδας
  [Refs 2nd c.BC+]

  __9 ={ἐμβατεύω}[Refs 3rd c.BC+]

  __II causal in aorist 1 ἐνέβησα, make to step in, put in, ἐν δὲ τὰ μῆλα.. ἐβήσαμεν
  [Refs 8th c.BC+] plunge him into anxiety, [Refs 5th c.BC+]

  __III intransitive, step, march or dance, ὀρθῶς [Refs 5th c.BC+] {STEPBible-TFLSJ}'
