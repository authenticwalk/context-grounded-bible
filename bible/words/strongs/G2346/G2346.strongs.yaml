strongs_number: G2346
language: greek
lemma: θλίβω
transliteration: thlíbō
definition: to crowd (literally or figuratively)
kjv_usage: afflict, narrow, throng, suffer tribulation, trouble
derivation: akin to the base of G5147 (τρίβος);
extended_definition: 'θλίβω

  [in LXX chiefly (ὁ θλίβων, ) for צוּר ;]

  to press: with accusative of person(s), Mrk.3:9; ὁδὸς τεθλιμμένη, a narrow (compressed)
  way, Mat.7:14. Metaphorical (as frequently in LXX), to oppress, afflict, distress:
  with accusative of person(s), 2Th.1:6; pass. (Vg., tribulor, tribulation em patior),
  2Co.1:6 4:8 7:5, 1Th.3:4, 2Th.1:7, 1Ti.5:10, Heb.11:37 (cf. ἀπο-, συν-θλίβω).†

  (AS) {STEPBible-TBESG}'
etymology: 'θλῐβ-ω [ῑ],

  [Refs 5th c.BC+]future θλίψω (ἀπο-) [Refs 5th c.BC+]: aorist ἔθλιψα [Refs 5th c.BC+]:
  perfect τέθλῐφα [Refs 4th c.BC+] —middle, future θλίψομαι (see. below):—passive,
  future θλῐβήσομαι variant in [Refs 2nd c.AD+]: aorist 1 ἐθλίφθην [Refs 5th c.BC+]aorist
  2 participle θλῐβείς[Refs 1st c.AD+] (compare subjunctive ἐκφλῐβῇ [Refs 5th c.BC+]:
  perfect τέθλιμμαι [Refs 4th c.BC+]:— squeeze, chafe, θλίβει τὸν ὄρρον [ὁ θώραξ]
  [Refs 5th c.BC+]; ὅπου με θλίβει where [the shoe] pinches, [Refs 3rd c.BC+]: absolutely,
  exercise pressure, [Refs 3rd c.AD+]:—passive, of a person heavy-laden, ὡς θλίβομαι!
  [Refs 5th c.BC+]:—middle, πολλῇς φλιῇσι παραστὰς θλίψεται (variant{φλίψεται}) ὤμους
  he will rub his shoulders against many doorposts, of a beggar, [Refs 8th c.BC+]

  __II compress, straiten, [Refs 5th c.BC+]; reduce, compress, εἰς τὸ μὴ ὂν τὰ ὄντα
  θλίβοντες [Refs 4th c.BC+]:—passive, to be compressed, [Refs 5th c.BC+]; θλιβομένα
  καλύβα a small, close hut, [Refs 3rd c.BC+]; ὁδὸς τεθλιμμένη, opposed to εὐρύχωρος,
  [NT]; βίος τεθλ. a scanty subsistence, [Refs 1st c.BC+]

  __II.2 metaphorically, oppress, afflict, distress, ἀνάγκη ἔθλιψέ τινα [Refs 4th
  c.BC+]; press hard in battle, [Refs 2nd c.BC+]:— passive, θ. διὰ τὸν πόλεμον [Refs
  4th c.BC+]; ὑπὸ τῆς ἀδοξίας [Refs 8th c.BC+] {STEPBible-TFLSJ}'
