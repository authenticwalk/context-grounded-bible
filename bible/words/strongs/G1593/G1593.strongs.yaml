strongs_number: G1593
language: greek
lemma: ἐκνεύω
transliteration: ekneúō
definition: (by analogy) to slip off, i.e. quietly withdraw
kjv_usage: convey self away
derivation: from G1537 (ἐκ) and G3506 (νεύω);
extended_definition: 'ἐκ-νεύω

  [in LXX: Jdg.4:18 (סוּר) Jdg.18:26, 4Ki.2:24 23:16 (פָּנָה), Mic.6:14 (סוּג hi.),
  3Ma.3:22 * ;]

  __1. to bend the head aside (Xen.).

  __2.

  __(a) to shun, avoid (Diod.);

  __(b) to withdraw: Jhn.5:13†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκνεύω,

  aorist ἐξένευσα, turn the head out of its natural position, of a horse, ἐ. ἄνω to
  toss the head, [Refs 5th c.BC+]; τῇ κεφαλῇ ἐκνεύσας by a side-movement with the
  head, of the wild boar, [LXX]

  __2 with accusative, shun, avoid, [Refs 1st c.BC+]

  __II fall headlong, εἰς θάνατον [Refs 5th c.BC+]to turn aside, [Refs 1st c.AD+]

  __III motion away, ἐξένευσ᾽ ἀποστῆναι πρόσω [Refs 5th c.BC+] {STEPBible-TFLSJ}'
