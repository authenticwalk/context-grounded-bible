strongs_number: G5002
language: greek
lemma: τακτός
transliteration: taktós
definition: arranged, i.e. appointed or stated
kjv_usage: set
derivation: from G5021 (τάσσω);
extended_definition: 'τακτός, -ή, -όν

  (τάσσω), [in LXX: Job.12:5 (שַׁאֲנָן) * ;]

  ordered, fixed, stated: ἡμέρα, Act.12:21,†

  (AS) {STEPBible-TBESG}'
etymology: 'τακτός, ή, όν,

  (τάσσω) ordered, prescribed, τακτόν τι παρὰ τοῦ Κύρου παραγγέλλων [Refs 5th c.BC+];
  τ. ἀργύριον a fixed or stated sum, [Refs 5th c.BC+]; σῖτος τ. a fixed quantity of
  corn, [Refs 5th c.BC+]; δίκαι τ. fixed penalties, [Refs 5th c.BC+]; ἐκφόριον τ.
  a fixed rent, [Refs 3rd c.BC+]; τ. ὁδός a prescribed way, [Refs 4th c.BC+]; κατά
  τινας χρόνους τ. [Refs 4th c.BC+] adverb τακτῶς variant in [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
