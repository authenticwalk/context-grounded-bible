lemma: עֲדָיָה
transliteration: ʻĂdâyâh
pronunciation: ad-aw-yaw'
definition: Adajah, the name of eight Israelites
kjv_usage: Adaiah.
derivation: or עֲדָיָהוּ; from H5710 (עָדָה) and H3050 (יָהּ); Jah has adorned;
extended_definition: 'A man living at the time of Exile and Return, first mentioned
  at Neh.12.4

  Another name of id.do (עִדּוֹא ,עִדּוֹ "Iddo" H5714K)

  § Adaiah = "Jehovah has adorned Himself"

  1) maternal grandfather of king Josiah of Judah and native of Boscath in the lowlands
  of Judah

  2) a Gershonite Levite and ancestor of Asaph

  3) a Benjamite, son of Shimhi

  4) a priest, son of Jehoram

  5) ancestor of Maaseiah, one of the captains who supported Jehoiada

  6) a descendant of Bani who had a foreign wife in the time of Ezra

  7) a descendant of another Bani who had a foreign wife in the time of Ezra

  8) a descendant of Pharez of the tribe of Judah {STEPBible-TBESH}'
