strongs_number: G0429
language: greek
lemma: ἀνευρίσκω
transliteration: aneurískō
definition: to find out
kjv_usage: find
derivation: from G303 (ἀνά) and G2147 (εὑρίσκω);
extended_definition: 'ἀν-ευρίσκω

  (ἀνά, εὑρίσκω), [in LXX: 4Ma.3:14 * ;]

  to find out by search, discover (see Field, Notes, 47 f.): Luk.2:16, Act.21:4.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνευρ-ίσκω,

  future -ευρήσω: aorist -εῦρον, later -ευράμην[Refs 3rd c.BC+] —passive, aorist -ευρέθην:—find
  out, discover, [Refs 5th c.BC+]; σὸν χρέος ἀνευρίσκειν πότερον.. [Refs 5th c.BC+]:—middle,
  win, gain, ἱερὸν χῶρον ἀνευρομένην[Refs]:—passive, to be found out or discovered,
  ὡς ὕστερον ἀνευρέθη[Refs 5th c.BC+]: with participle, ἀνεύρηται ὁμοῖα παρεχομένη[Refs
  5th c.BC+]

  __II think out, invent, μόνος ἀνευρηκὼς τέχνην[Refs 5th c.BC+] {STEPBible-TFLSJ}'
