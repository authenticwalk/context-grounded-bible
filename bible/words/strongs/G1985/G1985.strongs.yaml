strongs_number: G1985
language: greek
lemma: ἐπίσκοπος
transliteration: epískopos
definition: a superintendent, i.e. Christian officer in genitive case charge of a
  (or the) church (literally or figuratively)
kjv_usage: bishop, overseer
derivation: from G1909 (ἐπί) and G4649 (σκοπός) (in the sense of G1983 (ἐπισκοπέω));
extended_definition: 'ἐπί-σκοπος, -ου, ὁ

  (σκοπός, a watcher), [in LXX for פָּקַד, its parts and derivatives, Num.4:16 31:14,
  Jdg.9:28, 4Ki.11:15 11:18, 2Ch.34:12 34:17, Neh.11:9, 14 11:22; אֵל, Job.20:29;
  נָגַשׂ:, Isa.60:17; Wis.1:6, 1Ma.1:51 * ;]

  a superintendent, guardian, overseer (cl.; for exx. see LS, see word): Act.20:28,
  1Pe.2:25 (ICC, in l); as technical term for a religious office (Deiss., BS, 230
  f.), in later Paul. epp. of the head of a church (Vg. episcopus), a bishop: Php.1:1,
  1Ti.3:2, Tit.1:7 (see reff. see word ἐπισκοπή).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπίσκοπ-ος, ὁ,

  __A (σκοπός 1) one who watches over, overseer, guardian, ἦ γὰρ ὄλωλας ἐπίσκοπος,
  ὅς τέ μιν αὐτὴν ῥύσκευ (i.e. τὴν πόλιν), of Hector, [Refs 8th c.BC+]; ἐπίσκοποι
  ἁρμονιάων watchers over compacts, of the gods, [Refs 8th c.BC+]; ἐ. ὀϊστῶν, of an
  archer, variant in [Refs 3rd c.BC+]; in education, tutor, [Refs 5th c.BC+]; especially
  of tutelary gods (compare ἐπισκοπέὠ, Παλλὰς ἐ. [Refs 6th c.BC+]; Χάριτες Μινυᾶν
  ἐ. [Refs 5th c.BC+]; πατρῴων δωμάτων ἐ. [Refs]; τὸ δεινὸν.. φρενῶν ἐπίσκοπον guardian
  of the mind, [Refs]; νυχίων φθεγμάτων ἐ., of Bacchus, [Refs 5th c.BC+]; [Χριστὸς]
  ἐ. τῶν ψυχῶν [NT+5th c.BC+]

  __A.2. scout, watch, c.dative, ἐ. Τρώεσσι, νήεσσιν ἡμετέρῃσιν, one set to watch
  them, [Refs 8th c.BC+]

  __A.3. supervisor, inspector, sent by Athens to subject states, [Refs 5th c.BC+];
  of municipal officials at Rhodes, [Refs 3rd c.BC+]

  __A.4. ecclesiastical superintendent, ἐπίσκοποι καὶ διάκονοι [NT] {STEPBible-TFLSJ}'
