strongs_number: G1905
language: greek
lemma: ἐπερωτάω
transliteration: eperōtáō
definition: to ask for, i.e. inquire, seek
kjv_usage: ask (after, questions), demand, desire, question
derivation: from G1909 (ἐπί) and G2065 (ἐρωτάω);
extended_definition: 'ἐπ-ερωτάω, -ῶ

  [in LXX chiefly for שָׁאַל, also for דָּרַשׁ, etc. ;]

  __1. to in­quire of, consult, question: with accusative of person(s), Mrk.12:34,
  Luk.2:46, al.; with dupl. accusative, Mrk.7:17 11:29, Luk.20:40, al.; with accusative
  of person(s), before λέγων, Mat.12:18, Mrk.9:11; εἰ, Mrk.8:23, Luk.23:6, al.; ἐ.
  θεόν, Rom.10:20 (LXX).

  __2. In late Gk., to beg of, demand of: with accusative of person(s) and inf., Mat.16:1
  (cf. ἐρωτάω; and see Cromer, 716)

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπερωτ-άω,

  Ionic dialect ἐπειρ-, consult, inquire of, with accusative person, [Refs 5th c.BC+],
  cf. Oracle texts cited in [LXX+4th c.BC+]:—passive, to be questioned, asked a question,
  [Refs 5th c.BC+]

  __2 with accusative of things, ask a question, ταῦτα, τάδε, [Refs 5th c.BC+]; also,
  ask about a thing, [[Refs 5th c.BC+]; σμικρόν τι τῶν ῥηθέντων call it in question,
  [Refs 5th c.BC+] inquire what.., [Refs 5th c.BC+] inquire about, [LXX]passive, τὸ
  ἐπερωτηθέν the question asked, variant in [Refs 5th c.BC+]

  __3 with accusative person et of things, [Refs 5th c.BC+].

  __4 absolutely, put a question, especially of a chairman putting a question to the
  vote, [Refs 4th c.BC+]

  __5 in Roman Law, put a formal question in stipulatio, most frequently in passive,
  [Refs 2nd c.AD+]active, [Refs 3rd c.AD+]

  __5.b hence later, guarantee, [Refs 6th c.AD+]

  __6 ask a further question, [Refs 2nd c.BC+] {STEPBible-TFLSJ}'
