strongs_number: G0599
language: greek
lemma: ἀποθνήσκω
transliteration: apothnḗskō
definition: to die off (literally or figuratively)
kjv_usage: be dead, death, die, lie a-dying, be slain (X with)
derivation: from G575 (ἀπό) and G2348 (θνήσκω);
extended_definition: 'ἀπο-θνῄσκω,

  [in LXX chiefly for מוּת ;]

  to die: of natural death, Mrk.5:35, al.; of violent death (pass. of ἀποκτείνω),
  esp. of Christ, Mat.26:35, Jhn.12:33, Heb.10:28, al.; of spiritual death, Jhn.6:50,
  Rom.8:13, al.; with dative ref., Rom.6:2, 10 14:7, 8, Gal.2:19; accusative, ὅ, Rom.6:10;
  before ἐν, Mat.8:32, Jhn.8:21, 24 1Co.15:22, Heb.11:37, Rev.14:13; before ὑπέρ,
  περί, Jhn.11:50, 51 18:14, Rom.5:6-8 14:15, 1Co.15:3, 2Co.5:15, 1Th.5:10, 1Pe.3:18;
  ἀπό, Col.2:20; ἐκ, Rev.8:11; figuratively, 1Co.15:31 (cf. συν-αποθνήσκω, and V.
  Milligan, NTD, 258f.; DCG, i, 791b; Cremer, 286; MM, see word; on the perfective
  force of this verb, M, Pr., 112, 114; and on the distinction bet. present and aor.,
  ib. 113 f.).

  (AS) {STEPBible-TBESG}'
etymology: 'ἀποθνήσκω,

  future -θᾰνοῦμαι, Ionic dialect -θανέομαι or -εῦμαι[Refs 5th c.BC+] —strengthened
  for θνῄσκω, die, [Refs 8th c.BC+]; in Comedy texts and Prose the usual form of the
  present; σεῦ ἀποτεθνηῶτος[Refs 8th c.BC+]; νόσῳ[Refs 5th c.BC+]; to be ready to
  die, of laughter, etc., [Refs 5th c.BC+]

  __II serving as passive of ἀποκτείνω, to be put to death, slain, ὑπό τινος[Refs
  5th c.BC+]; especially by judicial sentence, ἀποθανεῖν ὑπὸ τῆς πόλεως[Refs 5th c.BC+]

  __III renounce, νόμῳ[NT] {STEPBible-TFLSJ}'
