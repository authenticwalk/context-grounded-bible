strongs_number: G0357
language: greek
lemma: ἀναλογίζομαι
transliteration: analogízomai
definition: to estimate, i.e. (figuratively) contemplate
kjv_usage: consider
derivation: middle voice from G356 (ἀναλογία);
extended_definition: 'ἀνα-λογίζομαι

  [in LXX: Wis.17:13 א, 2Ma.12:43 A, 3Ma.7:7 * ;]

  to consider: Heb.12:3 (MM, VGT, see word).†

  (AS) {STEPBible-TBESG}'
