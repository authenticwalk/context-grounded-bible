  reckon up, sum up, τὰ ὡμολογημένα[NT+5th c.BC+]; τὰ γεγονότα καὶ τὰ παρόντα πρὸς
  τὰ μέλλοντα ἀ. calculate the past and the present in comparison with the future,
  [Refs 5th c.BC+]; ἐκ τούτων ἀ. make calculations from.., [Refs]; infer, [Refs 4th
  c.BC+]

  __2 calculate, consider, [Refs 5th c.BC+]

  __3 followed by a Conjunction, ἀ. ὡς.. calculate or reflect that, [Refs 5th c.BC+];
  take into account, [Refs 1st c.BC+]

  __4 recapitulate, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
