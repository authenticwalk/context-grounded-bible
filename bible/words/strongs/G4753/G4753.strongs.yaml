strongs_number: G4753
language: greek
lemma: στράτευμα
transliteration: stráteuma
definition: an armament, i.e. (by implication) a body of troops (more or less extensive
  or systematic)
kjv_usage: army, soldier, man of war
derivation: from G4754 (στρατεύομαι);
extended_definition: 'στράτευμα, -τος, τό

  (στρατεύω), [in LXX: 1Ma.9:34, 2Ma.5:24 2Mac 8:21 2Mac 12:38 2Mac 13:13; pl., Jdth.11:8,
  4Ma.5:1 * ;]

  __1. = στρατεία (Hdt., al.).

  __2. an army, a host: pl., Mat.22:7, Rev.9:16 19:14, 19; = soldiers, company of
  soldiers, Act.23:10, 27; pl., Luk.23:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'στράτ-ευμα [ᾰ], ατος, τό,

  expedition, campaign, ἐφ᾽ Ἑλλάδα [Refs 5th c.BC+]; διέφυγον τὸ σ. escaped the threatened
  invasion, [Refs 5th c.BC+]

  __II armament, army, host, [Refs 5th c.BC+]; ὑγιαίνω.. μετὰ τοῦ σ. [LXX+1st c.BC+];
  ὑπὲρ τιμῆς ἐλαίου τῶν ἐνταῦθα σ. [NT+2nd c.AD+]; πεζὸν σ. [Refs 4th c.BC+]; διαπόντιον
  σ., i.e. composed of Asiatic mercenaries, [Refs 5th c.BC+]; πολιτικόν [Refs]; ἱερὰ
  σ. [Refs 3rd c.AD+]: also, a naval armament, [Refs 5th c.BC+]

  __II.2 ={στρατός} [Refs]the people, σ. Παλλάδος [Refs 5th c.BC+] {STEPBible-TFLSJ}'
