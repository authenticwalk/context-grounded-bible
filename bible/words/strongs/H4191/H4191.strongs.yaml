strongs_number: H4191
language: hebrew
lemma: מוּת
transliteration: mûwth
pronunciation: mooth
definition: to die (literally or figuratively); causatively, to kill
kjv_usage: '[idiom] at all, [idiom] crying, (be) dead (body, man, one), (put to, worthy
  of) death, destroy(-er), (cause to, be like to, must) die, kill, necro(-mancer),
  [idiom] must needs, slay, [idiom] surely, [idiom] very suddenly, [idiom] in (no)
  wise.'
derivation: a primitive root;
extended_definition: '1) to die, kill, have one executed

  1a)(Qal)

  1a1) to die

  1a2) to die (as penalty), be put to death

  1a3) to die, perish (of a nation)

  1a4) to die prematurely (by neglect of wise moral conduct)

  1b) (Polel) to kill, put to death, dispatch

  1c) (Hiphil) to kill, put to death

  1d) (Hophal)

  1d1) to be killed, be put to death

  1d1a) to die prematurely {STEPBible-TBESH}'
