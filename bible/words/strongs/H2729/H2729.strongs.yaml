strongs_number: H2729
language: hebrew
lemma: חָרַד
transliteration: chârad
pronunciation: khaw-rad'
definition: to shudder with terror; hence, to fear; also to hasten (with anxiety)
kjv_usage: be (make) afraid, be careful, discomfit, fray (away), quake, tremble.
derivation: a primitive root;
extended_definition: '1) to tremble, quake, move about, be afraid, be startled, be
  terrified

  1a) (Qal)

  1a1) to tremble, quake (of a mountain)

  1a2) to tremble (of people)

  1a3) to be anxiously careful

  1a4) to go or come trembling (with prep)

  1b) (Hiphil)

  1b1) to cause to tremble

  1b2) to drive in terror, rout (an army) {STEPBible-TBESH}'
