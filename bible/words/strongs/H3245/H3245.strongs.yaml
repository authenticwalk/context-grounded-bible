strongs_number: H3245
language: hebrew
lemma: יָסַד
transliteration: yâçad
pronunciation: yaw-sad'
definition: to set (literally or figuratively); intensively, to found; reflexively,
  to sit down together, i.e. settle, consult
kjv_usage: appoint, take counsel, establish, (lay the, lay for a) found(-ation), instruct,
  lay, ordain, set, [idiom] sure.
derivation: a primitive root;
extended_definition: '1) to found, fix, establish, lay foundation

  1a) (Qal) to found, establish, begin

  1b) (Niphal)

  1b1) to fix or seat themselves close together, sit in conclave

  1b2) to be founded

  1c) (Piel)

  1c1) to found

  1c2) to establish, appoint, ordain

  1d) (Pual) to be founded, be laid

  1e) (Hophal) to be founded {STEPBible-TBESH}'
