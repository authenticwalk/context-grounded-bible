language: hebrew
lemma: דְּלָיָה
transliteration: Dᵉlâyâh
pronunciation: del-aw-yaw'
definition: Delajah, the name of five Israelites
kjv_usage: Dalaiah, Delaiah.
derivation: or (prolonged) דְּלָיָהוּxlit Dᵉlâyâhhûw corrected to Dᵉlâyâhûw; from
  H1802 (דָּלָה) and H3050 (יָהּ); Jah has delivered;
extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at Jer.36.12;

  son of: Shemaiah (H8098Z)

  § Dalaiah or Delaiah = "Jehovah has drawn"

  1) a priest in the time of David, leader of the 23rd course

  2) a son of Shemaiah, a ruler of Judah in the time of Jeremiah in the court of Jehoiakim

  3) the head of an exilic family, of uncertain pedigree, claiming to be Israelites
  in the time of Zerubbabel

  4) a descendant of Zerubbabel

  5) the son of Mehetabeel and the father of Shemaiah, a contemporary of Nehemiah
  {STEPBible-TBESH}'
