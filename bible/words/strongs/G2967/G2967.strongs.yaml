strongs_number: G2967
language: greek
lemma: κωλύω
transliteration: kōlýō
definition: to estop, i.e. prevent (by word or act)
kjv_usage: forbid, hinder, keep from, let, not suffer, withstand
derivation: from the base of G2849 (κολάζω);
extended_definition: 'κωλύω

  (κόλος), [in LXX for כָּלָא, מָנַע, etc. ;]

  to hinder, re­strain, forbid, withhold: with accusative and inf., Mat.19:14, Luk.23:2,
  Act.8:36 16:6 24:23, 1Th.2:16, Heb.7:23; inf. om., Mrk.9:38-39 10:14, Luk.9:49-50
  11:52 18:16, Act.11:17, Rom.1:13, 3Jn.10; accusative om., 1Ti.4:3; with accusative
  of person(s) and genitive of thing(s), Act.27:43; with accusative of thing(s), 1Co.14:39,
  2Pe.2:16; id. before τοῦ μή, Act.10:47; id. before ἀπό (like Heb. מִן כָּלָא, Gen.23:6,
  al.), Luk.6:29 (cf. δια-κωλύω).†

  (AS) {STEPBible-TBESG}'
etymology: 'κωλύω,

  future -ύσω [Refs 5th c.BC+]: aorist ἐκώλῡσα [Refs 5th c.BC+]; perfect κεκώλῡκα
  [Refs 5th c.BC+]:—passive, future κωλυθήσομαι [LXX+2nd c.AD+]: also in middle form
  -ύσομαι [Refs 5th c.BC+]: aorist ἐκωλύθην [Refs]perfect κεκώλῡμαι[Refs]. [ῡ always
  before a consonant: common before a vowel, κωλῡόμεσθα [Refs 7th c.BC+].]:—hinder,
  prevent:—Constr.:

  __1 with accusative et infinitive, κ. ἐκρέειν τὸν Νεῖλον [Refs 5th c.BC+]; κώλυεν
  [μιν] μεῖναι Pi.[same place]; τί δῆτα καὶ σὲ κωλύει <λαβεῖν> κέρδο; [Refs 5th c.BC+]:—
  passive, χρημάτων σπάνει [Refs 5th c.BC+]; τοῦ ὕδατος πιεῖν from drinking the water,
  [Refs 5th c.BC+]

  __1.b rarely with participle pro infinitive, κ. τινὰ πόλεμον εἰσάγοντα [Refs]:—passive,
  μὴ κωλύωνται περαιούμενοι [Refs 5th c.BC+]

  __1.c with relative clause, κωλύειν εἴ τις ἐπαγγέλλεται, = {τινὰ μὴ ἐπαγγέλλεσθαι},
  [Refs 4th c.BC+]; ἐκωλύσαμεν, ἵνα γένησθε.. [Refs 1st c.AD+]

  __2 with genitive of things, κ. τινά τινος hinder one from a thing, [Refs 5th c.BC+]:—passive,
  τῆς ὁρμῆς ἐκωλύθησαν [Refs 2nd c.BC+]

  __3 with accusative of things, prevent, [Refs 5th c.BC+]:—passive, ἐν τούτῳ κεκωλῦσθαι
  ἐδόκει τὰ πράγματα [Refs 5th c.BC+]; μηδὲ.. δαπάνῃ κεκωλύσθω let there be no hindrance
  by reason of expense, [Refs]

  __3.b withhold, τι ἀπό τινος [LXX+NT]

  __4 with accusative person, hinder, [Refs 5th c.BC+]

  __5 absolutely, οὐδ᾽ ὁ κωλύσων παρῆν [Refs 5th c.BC+]; of the tribune''s intercessio,
  [Refs 1st c.AD+]; τὸ κωλῦον hindrance, [Refs 5th c.BC+]infinitive may be supplied,
  εἶτα τίς σε κωλύει (i.e. γεωργεῖν); [Refs 5th c.BC+]; αὐτοὶ ὠφελούμενοι τοὺς πολεμίους
  κωλύσετε [ὠφελεῖσθαι] [Refs 5th c.BC+]

  __6 frequently in [Refs] there is nothing to hinder, with accusative et infinitive,
  ὁμόψηφον τὸν Ἀργεῖον εἶναι κ. οὐδέν [Refs 5th c.BC+]; τί κ. ἡμᾶς διελθεῖ; [Refs
  5th c.BC+]; οὐδὲν κ., absolutely, as a form of assent, be it so, [Refs 5th c.BC+];
  τί γὰρ κ.; [Refs 5th c.BC+]; οὔτε ἐκεῖνο κωλύει ἐν ταῖς σπονδαῖς neither is that
  any hindrance, [Refs 5th c.BC+]; οὔτε μίαν δυοῖν τὴν αὐτὴν εἶναι κ. nor is there
  any hindrance to one of two being the same, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
