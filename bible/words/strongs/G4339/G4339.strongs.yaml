language: greek
lemma: προσήλυτος
transliteration: prosḗlytos
definition: an arriver from a foreign region, i.e. (specially), an acceder (convert)
  to Judaism ("proselyte")
kjv_usage: proselyte
derivation: from the alternate of G4334 (προσέρχομαι);
extended_definition: 'προσήλυτος, -ον

  (προοελαύνω), [in LXX for גֵּר ;]

  __1. one who has arrived, a stranger.

  __2. Of converts to Judaism, a proselyte (see DB, see word): Mat.23:15, Act.2:10
  6:5 13:43.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσήλυτ-ος, ον,

  one that has arrived at a place, stranger, sojourner, τῷ προσελθόντι προσηλύτῳ[LXX]

