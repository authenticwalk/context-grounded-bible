strongs_number: G4885
language: greek
lemma: συναυξάνω
transliteration: synauxánō
definition: to increase (grow up) together
kjv_usage: grow together
derivation: from G4862 (σύν) and G837 (αὐξάνω);
extended_definition: 'συν-αυξάνω

  [in LXX: 2Ma.4:4, 4Ma.13:27 * ;]

  to cause to increase or grow together. Pass., to grow together: Mat.13:30 (Xen.,
  al.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συναυξ-άνω,

  imperfect συνηύξανε [Refs] see at {συνήκμαζε} (also passive -αυξάνομαι[Refs 5th
  c.BC+], but usually συναυξ-αύξω, aorist -ηύξησα[Refs 2nd c.BC+]:—increase or enlarge
  along with or together, συναύξειν τῇ γῇ τὰ Χρήσιμα [Refs 5th c.BC+]:—passive, increase
  with or together, wax larger together with, αὐξομένῳ τῷ σώματι συναύξονται καὶ αἱ
  φρένες [Refs 5th c.BC+]; πρός τι συμμέτρως συναυξάνεσθαι in proportion to, [Refs
  5th c.BC+]

  __2 join or assist in increasing, ἕξιν κακίης συναύξει [Refs 5th c.BC+]; τὰν φιλίαν
  συναῦξε [Refs 2nd c.BC+]; συναύξοντες τὴν ἀρχὴν τῷ Κύρῳ [Refs 5th c.BC+]; join in
  exaggerating, τι [Refs 4th c.BC+] {STEPBible-TFLSJ}'
