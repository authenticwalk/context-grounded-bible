strongs_number: G1933
language: greek
lemma: ἐπιεικής
transliteration: epieikḗs
definition: appropriate, i.e. (by implication) mild
kjv_usage: gentle, moderation, patient
derivation: from G1909 (ἐπί) and G1503 (εἴκω);
extended_definition: 'ἐπιεικής, -ές

  (εἰκός, likely), [in LXX: Psa.86:5 (סַלָּח), Est.8:13 * ;]

  __1. seemly, fitting (Hom.).

  __2. equitable, fair, moderate: 1Ti.3:3, Tit.3:2, 1Pe.2:18, Jas.3:17; τὸ ἐ. (Thuc.,
  i, 76), Php.4:5 (cf. Mayor, Ja, l.with, and see: ἐπιεικία).†

  ἐπιείκεια see: ἐπιεικία

  ἐπιεικία (Rec. -είκεια), -ας, ἡ

  (ἐπιεικής), [in LXX: Wis.2:19 12:18 Bar.2:27, from LXX Bar.4:24, TH (3:42), 2Ma.2:22
  2Mac 10:4, 3Ma.3:15 3Mac 7:6 * ;]

  fairness, moderation, gentleness ("sweet reasonableness," Matthew Arnold): Act.24:4;
  with πραΰτης, 2Co.10:1.†

  SYN.: πραΰτης (see Tr., Syn., § xliii) (AS) {STEPBible-TBESG}'
etymology: 'ἐπιεικ-ής, ές,

  fitting, meet, suitable, τύμβον οὐ μάλα πολλὸν.., ἀλλ᾽ ἐπιεικέα τοῖον not very large
  but meet in size, [Refs 8th c.BC+] a fair recompense for them, [Refs 8th c.BC+]
  as is meet, [Refs 8th c.BC+]: or c.infinitive, ὅν κ᾽ ἐπιεικὲς ἀκουέμεν whom it may
  be meet for you to hear, [Refs 8th c.BC+] such as is meet they should be, [Refs
  8th c.BC+]

  __II. after [Refs 8th c.BC+]

  __II.1. of statements, rights, etc.,

  __II.1.a. reasonable, specious, ἡ δὲ τρίτη τῶν ὁδῶν πολλὸν ἐπιεικεστάτη ἐοῦσα μάλιστα
  [Refs 6th c.BC+]; ἐπιεικῆ [Refs]; ἐ. ὁδός a tolerable road, [Refs 1st c.AD+]

  __II.1.b. opposed to δίκαιος, fair, equitable, not according to the letter of the
  law, ἐπανόρθωμα [Refs 5th c.BC+]; οὔτε τοὐπ. οὔτε τὴν χάριν οἶδεν, [Refs 6th c.BC+];
  πρὸς τὸ ἐ., ={ἐπιεικῶς} [Refs 5th c.BC+]

  __II.2. of persons, able, capable, [Refs 6th c.BC+]; τίνες.. τῶν νέων ἐπίδοξοι γενέσθαι
  ἐ. may be expected to turn out well, [Refs 5th c.BC+].

  __II.2.b. in moral sense, reasonable, fair, good, ἐ. τὴν ψυχήν, φύσει, [NT+5th c.BC+];
  τοὐπιεικές fairness, goodness, [Refs 5th c.BC+]

  __II.2.c. with social or political connotation, the upper or educated classes, [Refs
  4th c.BC+]

  __III. adverb -κῶς, Ionic dialect -κέως, fairly, tolerably, moderately, ἐγγλύσσει
  ἐ. [Refs 5th c.BC+] to be pretty well, [Refs 6th c.BC+] about the fourth day, [Refs
  5th c.BC+] pretty nearly, about, [Refs 2nd c.BC+] were fairly well able.., [Refs
  5th c.BC+] perhaps, [Refs]

  __III.2. probably, reasonably, [Refs] most suitably, [Refs]

  __III.3. with moderation, mildly, kindly, [Refs 1st c.AD+]; ἐ. [Refs 6th c.BC+]:
  comparative [Refs].

  __III.4. generally, usually, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
