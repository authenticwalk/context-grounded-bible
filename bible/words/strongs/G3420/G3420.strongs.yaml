strongs_number: G3420
language: greek
lemma: μνήμη
transliteration: mnḗmē
definition: memory
kjv_usage: remembrance
derivation: from G3403 (μιμνήσκω);
extended_definition: 'μνήμη, -ης, ἡ

  (μνάομαι), [in LXX for זֵכֶר, זִכְרוֹן ;]

  memory, remembrance, mention: μ. ποιεῖσθαι, with genitive, to remember, 2Pe.1:15
  (but in cl., π., μ. π. more frequently = to make mention, and so perh. here, cf.
  Mayor, in l; and for ex. from π., see Zorell, see word).†

  SYN.: μνεία, q.v  (AS) {STEPBible-TBESG}'
etymology: 'μνήμ-η,

  Doric dialect μνάμα, ἡ, (μνάομαι) remembrance, memory of a person or thing, absolutely
  or with genitive, κακῶν μ. γίνεται οὐδεμία [Refs 6th c.BC+]; λείπεσθαι ἀθάνατον
  μ. (i.e. ἑαυτοῦ) [Refs 5th c.BC+]; οἱ ἄνθρωποι πρὸς ἃ ἔπασχον τὴν μ. ἐποιοῦντο made
  their recollections suit their sufferings, [Refs 5th c.BC+]; μνήμην πεποίηκεν has
  made [him] remembered, [Refs 5th c.BC+]; of the dead, μακαρίας μνήμης, θείας μνήμης,
  [Refs 6th c.AD+]; κρατίστης μνήμης Wilcken [Refs 2nd c.AD+]; μνήμης ἀρίστης [Refs
  3rd c.AD+]

  __2 memory as a power of the mind, [Refs 4th c.BC+]; proper to animals, opposed
  to ἀνάμνησις, of man, [Refs 5th c.BC+]; εἰπεῖν τι μνήμης ἄπο from memory, [Refs
  5th c.BC+]; εἰς μ. ἀναληπτέον[Refs 5th c.BC+] all the memories, acts of memory,
  [Refs 4th c.BC+]; powers of memory, [Refs]

  __3 memorial, record, κυπαρίττιναι μνῆμαι εἰς τὸν ἔπειτα χρόνον καταγεγραμμέναι
  [Refs 5th c.BC+]; μνῆμαι ἐν μέτροις καὶ ἄνευ μέτρων inscriptions, [Refs 4th c.BC+];
  μ. μυθολόγος mythological record, history, [Refs 3rd c.BC+]

  __II mention, notice of a thing, μ. ποιεῖσθαί τινος [Refs 5th c.BC+]; μ. ποιήσασθαι
  περί or ὑπέρ τινος, [Refs 5th c.BC+]

  __III μνήμη βασίλειος the imperial cabinet or archives, τῆς β. μ. προεστώς, = Latin
  a memoria, [Refs 2nd c.AD+]

  __IV ={μνῆμα}, tomb, [Refs] {STEPBible-TFLSJ}'
