strongs_number: G0308
language: greek
lemma: ἀναβλέπω
transliteration: anablépō
definition: to look up; by implication, to recover sight
kjv_usage: look (up), see, receive sight
derivation: from G303 (ἀνά) and G991 (βλέπω);
extended_definition: 'ἀνα-βλέπω

  [in LXX chiefly for נָשָׂא ;]

  __1. to look up: Mrk.8:24, al.; before εἰς, Mat.14:19, al. (Xen., Plat.).

  __2. to recover sight (Plat., Aristoph.; cf. MM, VGT, see word): Mat.11:5, Jhn.9:11,
  al

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναβλέπω,

  future -βλέψω[Refs 5th c.BC+] -βλέψομαι [Refs 5th c.BC+]: aorist -έβλεψα[Refs 5th
  c.BC+] [same place], etc.:—look up, [Refs 5th c.BC+]: especially as a mark of confidence,
  ἀ. ὀρθοῖς ὄμμασιν[Refs 5th c.BC+]; ἀ. πρός τινα ἐκ τοῦ ἴσου look him in the face,
  Cyr.[Refs]

  __2 with accusative, look up at, φῶς ἀναβλέψεσθε[Refs 5th c.BC+]

  __3 with accusative cognate, ἀ. φλόγα cast up a glance of fire, [Refs]

  __II recover one''s sight, [NT+5th c.BC+]

  __II.2 open one''s eyes, [Refs 5th c.BC+]

  __III metaphorically, revive, ᾧ δῶμ᾽ ἀνέβλεφ᾽[Refs 5th c.BC+] {STEPBible-TFLSJ}'
