strongs_number: G5306
language: greek
lemma: ὕστερος
transliteration: hýsteros
definition: later
kjv_usage: latter
derivation: comparative from G5259 (ὑπό) (in the sense of behind);
extended_definition: 'ὕστερος, -α, -ον

  [in LXX for אַחֲרוֹן and cogn. forms ;]

  latter, later: ἐν ὑ. καιροῖς, 1Ti.4:1 (on the reading ὁ ὕ., WH, for ὁ πρῶτος, see
  WH, App., in l). Neut., τὸ ὕ., used adverbially instead of ὑστέρως, afterwards,
  later: Mat.4:2 21:29, 32 21:37 25:11 26:60, Mrk.16:14, Luk.20:32, Jhn.13:36, Heb.12:11;
  with genitive, Mat.22:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὕστερος,

  ὕστᾰτος, latter, last, comparative and superlative without any Posit. adjective
  in use. (The Posit. must be looked for in Sanskrit úd ''up''; with ὕστερος, ὕστατος
  cf. Sanskrit comparative and superlative úttaras, uttamás ''higher, (later)'', ''highest,
  (latest)''; compare ὑστέρα.)

  __A ὕστερος, α, ον, latter:

  __I of Place, coming after, behind, ὑστέρῳ ποδί [Refs 5th c.BC+]; ὑστέρας ἔχων πώλους
  keeping them behind, [Refs 5th c.BC+]; τὰ ὕ. the latter clauses, [Refs 1st c.AD+]
  behind us, [Refs 5th c.BC+]; οὐδὲν ὑστέρα νεώς not a whit behind (slower than) a
  ship, [Refs 4th c.BC+]

  __II of Time, next, ὁ δ᾽ ὕστερος ὄρνυτο χαλκῷ [Refs 8th c.BC+]; τῷ ὑ. ἔτει in the
  next year, X [Refs 5th c.BC+]; ὑ. χρόνῳ in after time, [Refs 5th c.BC+]; δεκάτῃ
  ὑ. or ὑ. δεκάτῃ, on the 21st day, Decrees cited in [Refs 3rd c.AD+] H.: with genitive,
  later than, after, σεῦ ὕστερος εἶμ᾽ ὑπὸ γαῖαν [Refs 8th c.BC+]

  __II.2 later, too late, ὕ. ἐλθών [Refs 8th c.BC+]; ὕ. (i.e. ἐλθών) [Refs 5th c.BC+]
  the second, [Refs 4th c.BC+]

  __II.3 with genitive of things, too late for, ὕστεροι ἀπικόμενοι τῆς συμβολῆς [Refs
  5th c.BC+]

  __II.4 as substantive, οἱ ὕ. posterity, [Refs 5th c.BC+]; ἄνδρες ὕ., ὕ. βροτοί,
  [Refs]

  __III of inferiority in Age, Worth, or Quality, γένει ὕ., i.e. younger, [Refs 8th
  c.BC+]; with genitive, οὐδενὸς ὕ. second to none, [Refs 5th c.BC+]; μηδ᾽ ἔμπροσθεν
  τῶν νόμων, ἀλλ᾽ ὕ. πολιτεύου not putting yourself above the laws, but below them,
  [Refs 4th c.BC+]; σῶμα δεύτερον καὶ ὕ (i.e. ψυχῆς) [Refs 5th c.BC+]; νομίσας πάντα
  ὕστερα εἶναι τἆλλα πρός τι that all things were secondary to.., [Refs 5th c.BC+]

  __III.2 logically posterior, ὁ τόπος ὕ. τῆς ὕλης [Refs 3rd c.AD+]

  __IV adverb ὑστέρως is found only in Eccl. writers, the ascription to Plato by [Refs
  1st c.AD+] R. being now corrected from [Refs 1st c.BC+] was used, rarely of Place,
  behind, ὀπαδεῖν ὕ. [Refs 5th c.BC+]

  __IV.2 of Time, later, afterwards,[Refs 5th c.BC+]; also τὸ ὕ., opposed to τὸ παλαιόν,
  [Refs 8th c.BC+]; frequently with other words, ὕ. αὖτις [Refs 8th c.BC+]; ἔπειτα
  δ᾽ ὕ., after μέν, [Refs 4th c.BC+]; χρόνῳ ὕ. πολλῷ a long time after, [Refs 5th
  c.BC+]; ὕ. χρόνῳ or χρόνῳ ὕ. some time later, [Refs 5th c.BC+]; ὀλίγῳ or ὀλίγον
  ὕ. [Refs 5th c.BC+]posterity, [Refs]; τὰ ὕ. γράμματα the later inscriptions, [Refs]

  __IV.2.b with genitive, ὕ. τούτων [Refs 5th c.BC+]; τῆς ἐμεωυτοῦ γνώμης ὕ. after
  my own opinion was formed, [Refs]; τοῦ δέοντος ὕ. later than ought to be, [Refs
  5th c.BC+]

  __IV.3 in adverb sense with Preps., ἐς ὕστερον [Refs 8th c.BC+]

  __B ὕστᾰτος, η, ον, last:

  __B.I of Place, ἅμα θ᾽ οἱ πρῶτοί τε καὶ ὕστατοι [Refs 8th c.BC+]; εὐθυντὴρ ὕστατος
  νεώς hindmost, of a rudder, [Refs 5th c.BC+]

  __B.II of Time, τίνα πρῶτον, τίνα δ᾽ ὕ. ἐξενάριξε; [Refs 8th c.BC+]; τὸν ὕ. μέλψασα
  γόον[Refs 5th c.BC+]; ἡ ὑστάτη (i.e. ἡμέρα) τῆς ὁρτῆς the last day of.., [Refs 5th
  c.BC+]; οὐκ ἐν ὑστάτοις not among the last, [Refs 5th c.BC+]; ὕστατος ἁλώσιος ἀντάσαις
  meeting with his downfall at last, [Refs 5th c.BC+]

  __B.III of Rank or Degree, οὐκ ἐν ὑστάτοις [Refs 5th c.BC+]; τὰ ὕ. πάσχειν, like{τὰ
  ἔσχατα}, [Refs 2nd c.AD+]

  __B.IV for regular adverb ὑστάτως (which occurs only in [Refs 8th c.BC+]; ὕ. δή
  σε προσεροῦσι, τὸ ὕ. προσειπεῖν, [Refs 2nd c.AD+]

  __B.IV.2 in adverb sense with Preps., ἐν ὑστάτοις at last, [Refs 5th c.BC+]; εἰς
  τὸ ὕ. extremely, γέρων ἐς τὸ ὕ. [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
