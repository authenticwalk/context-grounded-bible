strongs_number: G4209
language: greek
lemma: πορφύρα
transliteration: porphýra
definition: the "purple" mussel, i.e. (by implication) the red-blue color itself,
  and finally a garment dyed with it
kjv_usage: purple
derivation: of Latin origin;
extended_definition: 'πορφύρα, -ας, ἡ

  [in LXX for אַרְגָּמָן, אַרְגְּוָן ;]

  __1. the purple fish (cf. 1Ma.4:23).

  __2. purple dye.

  __3. Later, = πορφυρίς, a purple gar­ment: Mrk.15:17, 20, Luk.16:19, Rev.18:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'πορφύρ-α [ῠ],

  Ionic dialect πορφύρ-η, ἡ, purple-fish, Murex trunculus and Purpura haemastoma,
  [Refs 5th c.BC+]

  __II purple dye obtained from it, [Refs 7th c.BC+]; used as an application, βρέξαντες
  ἐν [τῷ νάρδῳ] τὴν π. ἐπιτιθέναι [Refs 4th c.AD+]

  __III ={πορφυρίς} 1, [Refs 1st c.AD+]: in plural, cloths of purple, πορφύρας πατῶν
  [Refs 4th c.BC+]: collectively in singular, κωμῳδοῖς.. πορφύραν εἰσφέρων, ὥσπερ
  οἱ Μεγαρεῖς [Refs 4th c.BC+]

  __IV purple stripe or other adornment of a garment, τῆς σκιᾶς τὴν π. πρῶτον ἐνυφαίνουσ᾽,
  εἶτα μετὰ τὴν π. τοῦτ᾽ ἔστιν οὔτε λευκὸν οὔτε π. ἀλλ᾽ ὥσπερ αὐγὴ τῆς κρόκης κεκραμένη
  [Refs 4th c.BC+]; π. πλατεῖα, = Latin latus clavus, [Refs 4th c.BC+]; π. alone,
  [Refs]

  __V metaphorically, σελήνη οὐρανοῦ π. [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
