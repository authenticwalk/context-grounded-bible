strongs_number: G0553
language: greek
lemma: ἀπεκδέχομαι
transliteration: apekdéchomai
definition: to expect fully
kjv_usage: look (wait) for
derivation: from G575 (ἀπό) and G1551 (ἐκδέχομαι);
extended_definition: 'ἀπ-εκ-δέχομαι  depon.,

  to await or expect eagerly (Lft., Notes, 149; MM, VGT, see word): absol., 1Pe.3:20;
  C. accusative of thing(s), Rom.8:19, 23 8:25, 1Co.1:7, Gal.5:5; with accusative
  of person(s), Php.3:20, Heb.9:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀπεκ-δέχομαι,

  expect anxiously, await eagerly, σωτῆρα[NT+2nd c.AD+]

  __II misunderstand, misinterpret, [Refs 2nd c.BC+]

  __II.b understand a word from the context, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
