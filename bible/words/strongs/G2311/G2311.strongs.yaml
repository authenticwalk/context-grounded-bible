language: greek
lemma: θεμελιόω
transliteration: themelióō
definition: to lay a basis for, i.e. (literally) erect, or (figuratively) consolidate
kjv_usage: (lay the) found(- ation), ground, settle
derivation: from G2310 (θεμέλιος);
extended_definition: 'θεμελιόω, -ῶ

  [in LXX chiefly for יָסַד ;]

  to lay the foundation of, to found: with accusative, τ. γῆν, Heb.1:10 (LXX); pass.,
  Mat.7:25, Luk.6:48; metaphorically, 1Pe.5:10 (R, mg., settle); pass., Eph.3:18,
  Col.1:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'θεμελῐ-όω,

  to lay the foundation of, found firmly, πύργους.. φοίνιξι θεμελιώσας [NT+5th c.BC+]:—passive,
  have the foundations laid, [Refs 1st c.BC+]; ἐπὶ τὴν πέτραν [NT+1st c.BC+]; ἐν ἀγάπῃ
  τεθ. [NT]

  __II destroy utterly, in passive, -ωθέντα (θεμειλωθ- codex)· ἐκ ῥιζῶν ἀρθέντα, [Refs
  5th c.AD+] {STEPBible-TFLSJ}'
