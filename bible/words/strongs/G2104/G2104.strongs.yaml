strongs_number: G2104
language: greek
lemma: εὐγενής
transliteration: eugenḗs
definition: well born, i.e. (literally) high in rank, or (figuratively) generous
kjv_usage: more noble, nobleman
derivation: from G2095 (εὖ) and G1096 (γίνομαι);
extended_definition: 'εὐγενής, -ές

  (εὖ, γένος), [in LXX: Job.1:3 (גָּדוֹל), 2Ma.10:13 R, 4Ma.6:5 4Mac 9:13 4Mac 9:23
  4Mac 9:27 4Mac 10:3 4Mac 10:15 * ;]

  __1. well born, of noble race: Luk.19:12, 1Co.1:26.

  __2. noble-minded: compar., -έστερος, Act.17:11.†

  (AS) {STEPBible-TBESG}'
etymology: 'εὐγεν-ής, ές,

  in [Refs 8th c.BC+] εὐηγενής (which see), and in [Refs] ἠϋγενής: (γένος):— well-born,
  [Refs 5th c.BC+]; τὸ μὲν ἐστίχθαι εὐγενὲς κέκριται being tattooed is esteemed a
  mark of nobility, [Refs 5th c.BC+]

  __2 in Trag. etc. with the connotation noble-minded, generous (more properly γενναῖος,[Refs
  5th c.BC+]; διαφέρει φύσις γενναίου σκύλακος.. νεανίσκου εὐ. [Refs 5th c.BC+]

  __3 of animals, high-bred, ἵππος [Refs 6th c.BC+]; of plants, of a good sort, [Refs
  4th c.BC+]: so in comparative, [Refs 5th c.BC+]: metaphorically, of a wife, ὥσπερ
  εὐγενῆ χώραν ἐντεκνώσασθαι παρασχεῖν [Refs 1st c.AD+]

  __4 of outward form, noble, δέρη, πρόσωπον, [Refs 5th c.BC+]; of style, τὸ εὐ. τῆς
  λέξεως [Refs 1st c.BC+]

  __II adverb -νῶς nobly, bravely, κατθανοῦμεν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
