strongs_number: G4149
language: greek
lemma: πλοῦτος
transliteration: ploûtos
definition: wealth (as fulness), i.e. (literally) money, possessions, or (figuratively)
  abundance, richness, (specially), valuable bestowment
kjv_usage: riches
derivation: from the base of G4130 (πλήθω);
extended_definition: 'πλοῦτος, -ου, ὁ and (in 2Co.8:2, Eph.1:17 2:7 3:8, 16, Php.4:19,
  Col.1:27 2:2; see WH, App., 158; M, Pr., 60) τό,

  [in LXX chiefly for עֹשֶׁר ;]

  riches, wealth: of external possessions, Mat.13:22, Mrk.4:19, Luk.8:14, 1Ti.6:17,
  Jas.5:2, Rev.18:16; of moral and spiritual conceptions, Rom.2:4 9:23 11:12, 33,
  2Co.8:2, Eph.1:7, 18 2:7 3:8, 16 Php.4:19, Col.1:27 2:2, Heb.11:26, Rev.5:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'πλοῦτος, ὁ,

  wealth, riches, ἄφενος καὶ πλοῦτον ἀφύξειν [Refs 8th c.BC+]; opposed to πενία, [Refs
  5th c.BC+]treasures, [Refs 5th c.BC+] with genitive _of things_, π. ἀργύρου, χρυσοῦ,
  treasure of silver or gold, [Refs 5th c.BC+]; ἀφανὴς π., opposed to γῆ, [Refs 5th
  c.BC+]

  __2 metaphorically, πραπίδων π. [Refs 5th c.BC+]; γᾶς π. ἄβυσσος, of the whole earth,
  [Refs 5th c.BC+]

  __II masculine proper name Plutus, god of riches, [Refs 8th c.BC+]; represented
  as blind, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
