strongs_number: H0672
language: hebrew
lemma: אֶפְרָת
transliteration: ʼEphrâth
pronunciation: ef-rawth'
definition: Ephrath, another name for Bethlehem;
kjv_usage: once (Psalm 132:6) perhaps for Ephraim; also of an Israelitish woman; Ephrath,
  Ephratah.
derivation: or אֶפְרָתָה; from H6509 (פָּרָה); fruitfulness;
extended_definition: 'Ephrath or Ephratah = "ash-heap: place of fruitfulness"

  Another name of bet le.chem (בֵּית לֶ֫חֶם "Bethlehem" H1035G) {STEPBible-TBESH}'
