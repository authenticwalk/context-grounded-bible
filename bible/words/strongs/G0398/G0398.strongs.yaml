strongs_number: G0398
language: greek
lemma: ἀναφαίνω
transliteration: anaphaínō
definition: to show, i.e. (reflexively) appear, or (passively) to have pointed out
kjv_usage: (should) appear, discover
derivation: from G303 (ἀνά) and G5316 (φαίνω);
extended_definition: 'ἀνα-φαίνομαι

  [in LXX for צָדַק hi., גָּלַשׁ ;]

  to bring to light, make to appear: ἀναφάναντες τ. Κύπρον, i.e. having sighted C.:
  Act.21:3 WH; pass., to appear, be made manifest: Luk.19:11

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναφαίνω,

  poetry ἀμφ-: future -φᾰνῶ, but -φᾱνῶ[Refs 5th c.BC+]aorist ἀνέφηνα, Hellenistic
  -έφᾱνα: perfect -πέφηνα late, Ps.-[Refs 2nd c.AD+]:—cause to give light, make to
  blaze up, ξύλα, δαΐδας[Refs 8th c.BC+]

  __2 bring to light, produce, ὄφιας[Refs 5th c.BC+]

  __2.b show forth, make known, display, θεοπροπίας, ἀρετήν, ἐπεσβολίας, [Refs 8th
  c.BC+]; rarely of sound, βοὰν ἀμφ. send forth a loud cry, [Refs 5th c.BC+]:—in middle,
  νίκαν ἀνεφάνατο[Refs 5th c.BC+]

  __3 proclaim, declare, βασιλέα ἀ. τινά[Refs]; νικάσαις ἀνέφανε Κυράναν[Refs]: with
  participle, τοὺς πολίτας ἀγαθοὺς ὄντας ἀ.[Refs 5th c.BC+]infinitive, ἀναφαίνω σε
  τόδε.. ὀνομάζειν I proclaim that they call thee by this name, [Refs 5th c.BC+] —middle,
  in Doric dialect form ἀμφ-, adopt as one''s son, [Refs]

  __3.b of things, appoint, institute, ὃς τελετὰς ἀνέφηνε καὶ ὄργια[Refs 2nd c.AD+]

  __4 ἀναφάναντες τὴν Κύπρον having sighted.., [NT]

  __II passive, future ἀναφᾰνήσομαι[Refs 5th c.BC+] but also -φανοῦμαι [Refs]perfect
  ἀναπέφασμαι, but -πέφηνα[Refs 5th c.BC+], etc.: aorist ἀνεφᾰνην[Refs 5th c.BC+]:—to
  be shown forth, appear plainly, ἀναφαίνεται ἀστήρ[Refs 8th c.BC+]; ἀ. αἰπὺς ὄλεθρος[Refs
  8th c.BC+]

  __II.b reappear, [Refs 5th c.BC+]; of rivers which flow underground, [Refs]; simply,
  spring up, [Refs]

  __II.2 ἀναφανῆναι μούναρχος to be declared king, [Refs 5th c.BC+]proved to be..,
  [Refs]; ἀ. λογογράφος ἐκ τριηράρχου from a sea-captain to come out a romancer, [Refs
  4th c.BC+]:—also with participle, ἀναπέφανται ὢν ἀγαθός[Refs 5th c.BC+]; ἀναφαίνεσθαι
  ἔχων, σεσωσμένοι, to be seen or found to have, to be plainly in safety, etc., [Refs
  5th c.BC+]

  __III the active intransitive in later Greek, ἀνέφαινεν ἕσπερος[Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
