strongs_number: G3037
language: greek
lemma: λίθος
transliteration: líthos
definition: a stone (literally or figuratively)
kjv_usage: (mill-, stumbling-)stone
derivation: apparently a primary word;
extended_definition: 'λίθος, -ου, ὁ

  (and, in Att.., of precious stones, ἡ.) [in LXX for אֶבֶן, Gen.11:3, al.; λ. τίμιος,
  for פָּז, Psa.19:10 21:3, Pro.8:19, al. ;]

  a stone: Mat.4:6, al.; pl., Mat.3:9, al.; at the entrance of a tomb, Mat.27:60,
  66 28:2, Mrk.15:46 16:3-4, Luk.24:2, Jhn.11:38, 32 11:41 20:1; λ. μυλικός, Luk.17:2,
  cf. Rev.18:21; of building stones, Mat.21:42, [44], Mat.24:2, Mrk.12:10 13:1-2,
  Luk.19:44 20:17-18 21:5-6 Act.4:11, 1Pe.2:7; metaphorically, of Christ, λ. ἀκρογωναῖος,
  ἐκλεκτός, ἔντιμος, 1Pe.2:6 (LXX); λ. ζῶν, 1Pe.2:4; προσκόμματος, 1Pe.2:8, Rom.9:33;
  of Christians, λ. ζῶντες, 1Pe.2:5; of precious stones, λ. τίμιος, Rev.17:4 18:12,
  16 21:11, 19; ἴασπις, Rev.4:3; ἐνδεδυμένοι λ. καθαρόν, Rev.15:6 (λίνον, Rec., R,
  mg., see Swete, in l); metaphorically, λ. τίμιοι, 1Co.3:12; of the tables of the
  law, 2Co.3:7; of idols, Act.17:29

  (AS) {STEPBible-TBESG}'
etymology: 'λίθος [ῐ], ου,

  o((see. below 11), stone, [Refs 8th c.BC+]; especially of the stones thrown by warriors,
  τρηχὺς λ., λ. ὀκριόεις, [Refs 8th c.BC+]; also, stonequoit, [Refs 8th c.BC+]; of
  building- stones, λίθοι βασιλικοί [Refs 5th c.BC+]; λίθον ἕψειν ''to lose one''s
  labour'', [Refs 5th c.BC+]; also of stupid persons, ''blockheads'', λίθοι [Refs
  6th c.BC+]; λ. τις, ou) dou/lh [Refs 3rd c.BC+]; προσηγορεύθη διὰ τὸ μὴ φρονεῖν
  λ., of Niobe, [Refs 5th c.BC+]; λίθῳ λαλεῖς proverbial of ἀναίσθητοι, [Refs]

  __2 stone as a substance, opposed to wood, flesh, etc., ἐπεὶ οὔ σφι λ. χρὼς οὐδὲ
  σίδηρος [Refs 8th c.BC+]; λαοὺς δὲ λίθους ποίησε turned into stone, petrified,[Refs
  8th c.BC+]; as an emblem of hard-heartedness, σοὶ δ᾽ αἰεὶ κραδίη στερεωτέρη ἐστὶ
  λίθοιο [Refs 3rd c.BC+]

  __II λίθος, ἡ, twice in [Refs 8th c.BC+]: later mostly of some special stone, as
  the magnet is called Μαγνῆτις λ. by [Refs 5th c.BC+]; also Λυδία λ. by [Refs 5th
  c.BC+] = touchstone); Ἡρακλεία λ. by [Refs 5th c.BC+]; so of a touchstone, [Refs
  5th c.BC+]; ἡ διαφανὴς λ. a piece of crystal used for a burning-glass, [Refs 5th
  c.BC+]; χυτὴ λ. was perhaps a kind of glass, and so an older name for ὕαλος, [Refs
  5th c.BC+]; λ. = precious stone is feminine in [Refs 5th c.BC+]; in the sense of
  marble mostly masculine, λευκὸς λ. [Refs 5th c.BC+]; Πάριος λ. [Refs 5th c.BC+];
  λ. Θάσιος, Αἰγύπτιος, etc., [Refs 5th c.BC+]; compare λυχνίας, -ίτη; πώρινος λ.
  tufa, [Refs 5th c.BC+]

  __II.2 collectively, πέφυκε λίθος.. ἄφθονος, ἐξ οὗ.. [Refs 5th c.BC+]

  __III grave-stone (feminine), [Refs 3rd c.BC+]

  __IV at Athens, λίθος, ὁ, was a name for various blocks of stone used for rostra
  or platforms, as,

  __IV.1 the βῆμα (which see) of the Pnyx, [Refs 5th c.BC+]

  __IV.2 another in the ἀγορά used by the κήρυκες, [Refs 1st c.AD+]; probably the
  same as ὁ πρατὴρ λ., on which the auctioneer stood when selling slaves, etc., [Refs
  2nd c.AD+]

  __IV.3 an altar in the ἀγορά, at which the Thesmothetae, arbitrators, and witnesses
  took their oaths, [Refs 4th c.BC+]; compare λιθωμότης.

  __IV.4 two stones on which litigants stood in the Areopagus, [Refs 2nd c.AD+]

  __V piece on a draughtboard, [Refs 7th c.BC+]

  __VI in Medicine texts, stone in the bladder, calculus, [Refs 5th c.BC+]

  __VII Δία λίθον ὀμνύναι, = Latin Jovem lapidem jurare, [Refs 2nd c.BC+]

  __VIII λίθοι χαλάζης hail- stones, [LXX]

  __IX λ. ὁ οὐ λ. the philosophers'' stone, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
