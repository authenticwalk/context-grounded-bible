strongs_number: G4342
language: greek
lemma: προσκαρτερέω
transliteration: proskarteréō
definition: to be earnest towards, i.e. (to a thing) to persevere, be constantly diligent,
  or (in a place) to attend assiduously all the exercises, or (to a person) to adhere
  closely to (as a servitor)
kjv_usage: attend (give self) continually (upon), continue (in, instant in, with),
  wait on (continually)
derivation: from G4314 (πρός) and G2594 (καρτερέω);
extended_definition: 'προσ-καρτερέω, -ῶ

  (καρτερός, strong, stedfast) [in LXX: Num.13:21 (חָזַק hith.), Tob.5:8 א, Da Th
  Su 1:6* ;]

  to attend constantly, continue stedfastly, adhere to, wait on: with dative of person(s),
  Mrk.3:9, Act.8:13 10:7; with dative of thing(s), Act.1:14 2:42 6:4, Rom.12:12, Col.4:2;
  before ἐν, Act.2:46; εἰς, Rom.13:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσκαρτερ-έω,

  Doric dialect ποτι- [Refs 2nd c.BC+]:— persist obstinately in, τῇ πολιορκίᾳ [NT+5th
  c.BC+]; καίπερ ἀχθόμενοι τῇ καθέδρᾳ π. [Refs 1st c.AD+]

  __2 adhere firmly to a man, be faithful to him, τινι [NT+2nd c.BC+]; of servants,
  remain in one''s service, [Refs 4th c.BC+]; of a κοσμητής, [Refs]

  __2.b remain in attendance at a law-court, τῷ βήματι, τῷ κριτηρίῳ, [Refs 1st c.AD+]

  __2.c devote oneself to an office or occupation, τῇ στρατηγίᾳ [Refs 3rd c.AD+];
  τῇ ἑαυτῶν γεωργίᾳ [Refs 2nd c.AD+]

  __3 passive, ὁ προσκαρτερούμενος χρόνος time diligently employed, [Refs 1st c.BC+]

  __4 wait for a person, Φιλέᾳ [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
