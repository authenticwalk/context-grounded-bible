strongs_number: G0269
language: greek
lemma: ἄμαχος
transliteration: ámachos
definition: peaceable
kjv_usage: not a brawler
derivation: from G1 (Α) (as a negative particle) and G3163 (μάχη);
extended_definition: 'ἄμαχος, -ον

  (μάχη);

  __1. invincible (frequently in cl.).

  __2. abstaining from fighting, non-combatant (Xen.). Metaphorical (cf. MM, VGT,
  see word), not contentious: 1Ti.3:3, Tit.3:2.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄμᾰχ-ος, ον,

  without battle: hence,

  __I with whom no one fights, unconquerable, of persons, [Refs 5th c.BC+]: with infinitive,
  πολύποδες.. πᾶν ὅτι οὖν φαγεῖν ἄ.[Refs 2nd c.AD+]: of places, impregnable, [Refs
  5th c.BC+]: of things, irresistible, κακόν[Refs 5th c.BC+]; ἄ. πρᾶγμα, of a woman
  whose beauty is irresistible, [Refs 5th c.BC+] —ἄμαχόν [ἐστι] with infinitive, like
  {ἀμήχανον}, ''tis impossible to do.., [Refs 5th c.BC+]. adverb -ως irresistibly,
  [Refs 2nd c.AD+]; incontestably, [Refs 2nd c.AD+]

  __II active, not having fought, taking no part in the battle, [Refs 5th c.BC+];
  ἄ. διάγειν to remain without fighting, [Refs] non-combatants, [Refs 2nd c.AD+]gained
  without fighting, [Refs 5th c.BC+]

  __II.2 disinclined to fight, not contentious, [NT] {STEPBible-TFLSJ}'
