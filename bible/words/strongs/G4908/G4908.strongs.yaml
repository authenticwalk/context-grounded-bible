strongs_number: G4908
language: greek
lemma: συνετός
transliteration: synetós
definition: mentally put (or putting) together, i.e. sagacious
kjv_usage: prudent
derivation: from G4920 (συνίημι);
extended_definition: 'συνετός, ή, -όν

  (συνίημι), [in LXX for בִּין, חָכָם, etc. ;]

  intelligent, sagacious, understanding: Mat.11:25, Luk.10:21, Act.13:7, 1Co.1:19"
  (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'συνετός, ή, όν,

  (συνίημι) intelligent, sagacious, wise, [Refs 5th c.BC+]; φωνάεντα συνετοῖσιν [Refs
  5th c.BC+]; of Zeus and Apollo, ξυνετοὶ καὶ τὰ βροτῶν εἰδότες [Refs 5th c.BC+];
  of animals, [Refs 4th c.BC+]; σ. ἡλικίη the age of wisdom, [Refs 1st c.BC+]; ἡ συνετή
  alone,[Refs 1st c.AD+]; also τὸ σ., ={σύνεσις}, [Refs 5th c.BC+]; τὸ πρὸς ἅπαν ξ.
  [Refs]: with genitive of things, intelligent in a thing, ξ. πολέμου [Refs 5th c.BC+]

  __II passive, intelligible, εὔμαρες σύνετον πόησαι πάντι τοῦτ᾽ [Refs 7th c.BC+];
  συνετὰ αὐδᾶν, λέγειν, [Refs 5th c.BC+]; φωνὴ σ. significant, [Refs 4th c.BC+]

  __III adverb -τῶς intelligently, [Refs 5th c.BC+]

  __III.2 intelligibly, διαλέγεσθαι [Refs 4th c.BC+]; φθεγξαμένου.. οὐδὲν σ. [Refs
  1st c.AD+]; συνετὰ ὁμιλεῖν to discourse intelligibly, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
