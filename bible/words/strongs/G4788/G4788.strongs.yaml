strongs_number: G4788
language: greek
lemma: συγκλείω
transliteration: synkleíō
definition: to shut together, i.e. include or (figuratively) embrace in a common subjection
  to
kjv_usage: conclude, inclose, shut up
derivation: from G4862 (σύν) and G2808 (κλείω);
extended_definition: 'συν-κλείω

  (Rec. συγκ-), [in LXX chiefly for סגר ;]

  to shut together, enclose, shut in on all sides: of a catch of fish, Luk.5:6; metaphorically
  (Psa.31:9, al.), Rom.11:32, Gal.3:22-23.†

  (AS) {STEPBible-TBESG}'
etymology: 'συγ-κλείω,

  future -κλείσω: Ionic dialect συγ-κληΐω, fut -κληΐσω: old Attic dialect ξυγκλήω,
  future -κλῄσω: Epic dialect aorist συνεκλήϊσσα [Refs 4th c.AD+] —passive, aorist
  συνεκλείσθην, old Attic dialect ξυνεκλῄσθην: perfect συγκέκλειμαι [Refs 5th c.BC+],
  but -εισμαι [Refs 5th c.BC+]; old Attic dialect ξυνκέκλῃμαι, Ionic dialect συγκεκλήιμαι
  (see. below):—shut or coop up, hem in, enclose, [Refs 5th c.BC+]; πρὶν συγκλεῖσαι
  (i.e. τοὺς ἰχθῦς τοῖς δικτύοις) [Refs 4th c.BC+]; σ. [θεοὺς] τῇ ὕλῃ include them
  in matter, [Refs 1st c.AD+]; [ἡ πολεμία] δυνέκλῃε διὰ μέσου shut off and intercepted
  them, [Refs 5th c.BC+]:—passive, λίμνη συγκεκληιμένη πάντοθεν ὄρεσι [Refs 5th c.BC+];
  ξυγκεκλῃμένη πέπλοις close muffled, [Refs 5th c.BC+]

  __2 generally, of straits or difficulties, τινὰ εἰς ἀγῶνα [Refs 2nd c.BC+] —passive,
  συγκλείεσθαι ὑπὸ τῶν καιρῶν, τῶν πραγμάτων, [Refs]; εἰς χαλεπὸν.. συγκεκλεισμένος
  βίον ''cabin''d, cribb''d, confined'', [Refs 4th c.BC+]

  __3 pit against one another, set to fight as in the lists, οἳ σὲ καὶ Ἑρμιόναν ἔριδι..
  ξυνέκλῃσαν [Refs 5th c.BC+]

  __4 ὁ συγκλείων,= smith, [LXX]passive, χρυσίον συγκεκλεισμένον[LXX]

  __II shut close, close, στόμα [Refs 5th c.BC+]; [τὰ βλέφαρα] [Refs 5th c.BC+]; ξ.
  τὰς πύλας [Refs 5th c.BC+] shut the doors, [Refs 5th c.BC+]; σ. τὰ δικαστήρια close
  the courts, [Refs 5th c.BC+]; σ. τοὺς ὀφθαλμούς close them up by blows, [Refs 4th
  c.BC+]:—passive, τὸ δεσμωτήριον συνεκέκλειστο [Refs 5th c.BC+]; of bivalve fish,
  [Refs 4th c.BC+]; of eyebrows, come together, [Refs 5th c.BC+]; of wounds, [Refs
  1st c.AD+]

  __II.2 intransitive in active, ὥρας ἤδη συγκλειούσης as the season was now closing
  in, i.e. the days becoming shorter, [Refs 2nd c.BC+]

  __III close jointly, συνανοιγόντων καὶ συγκλειόντων [Refs]

  __IV σ. τὰς ἀσπίδας lock their shields, [Refs 5th c.BC+]: hence, absolutely, close
  up the ranks, [Refs 5th c.BC+]; τὸ διάκενον καὶ οὐ ξυγκλῃσθέν the part that was
  not closed up, of a gap in the line, [Refs]

  __IV.2 connect closely together, τὰ ἀνόμοια ἁρμονίᾳ συγκεκλεῖς θαι [Refs 5th c.BC+];
  ἐν ἄρθροις συγκεκλῃμένον καλῶς well linked or compacted, [Refs 5th c.BC+]; ς. (i.e.
  τὴν πόλιν) εἰς ταὐτόν [Refs 5th c.BC+]:—passive, συγκλεισθήσονται ταῖς τε ἐπιγαμίαις
  καὶ ἐγκτήσεσι παρ᾽ ἀλλήλοις [Refs 5th c.BC+]

  __V conclude, complete, λόγον, διάνοιαν, [Refs 2nd c.AD+] —passive [Refs] {STEPBible-TFLSJ}'
