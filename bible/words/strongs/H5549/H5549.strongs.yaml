strongs_number: H5549
language: hebrew
lemma: סָלַל
transliteration: çâlal
pronunciation: saw-lal'
definition: to mound up (especially a turnpike); figurative, to exalt; reflexively,
  to oppose (as by a dam)
kjv_usage: cast up, exalt (self), extol, make plain, raise up.
derivation: a primitive root;
extended_definition: '1) to lift up, cast up, exalt

  1a) (Qal)

  1a1) to cast up a highway

  1a2) to cast up a way

  1a3) to lift up (of song)

  1b) (Pilpel) to exalt, esteem highly, prize

  1c) (Hithpoel) to exalt oneself {STEPBible-TBESH}'
