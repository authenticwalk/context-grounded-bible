strongs_number: G4820
language: greek
lemma: συμβάλλω
transliteration: symbállō
definition: to combine, i.e. (in speaking) to converse, consult, dispute, (mentally)
  to consider, (by implication) to aid, (personally) to join, attack
kjv_usage: confer, encounter, help, make, meet with, ponder
derivation: from G4862 (σύν) and G906 (βάλλω);
extended_definition: 'συν-βάλλω

  (Rec. συμ-), [in LXX: 2Ch.25:19 (גָּרָה hith.), Isa.46:6 (זוּל), Jer.43:3 (סוּת
  hi.), Wis.5:8, al. ;]

  to throw together, hence,

  __(a) of speech (before λόγους, Eur., al.), to discuss, confer (sc. λόγους): with
  dative of person(s), Luk.11:53, WH, mg., Act.17:18; before πρὸς ἀλλήλους, Act.4:15;

  __(b) to reflect, consider, ponder: ἐν τ. καρδίᾳ, Luk.2:19;

  __(with) to meet with, fall in with: Act.20:14; in hostile sense, εἰς πόλεμον, with
  dative (εἰς μάχην, Polyb.), Luk.14:31;

  __(d) mid., to contribute (Polyb., al.; cf. MM, xxiv): Act.18:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'συμβάλλω,

  future -βᾰλῶ: aorist -έβᾰλον, infinitive -βᾰλεῖν: perfect -βέβληκα: aorist 1 passive
  -εβλήθην:—of these tenses [Refs 8th c.BC+]present active, aorist active and middle,
  but most commonly Epic dialect intransitive aorist forms συμβλήτην, -βλήμεναι, middle
  σύμβλητο, -βληντο, -βλήμενος, subjunctive 2nd pers. singular -βλήεαι probably conjecture
  for -βλήσεαι in [Refs 8th c.BC+], 3rd.pers. singular contraction -βληται[Refs 8th
  c.BC+]:—throw together, dash together, σύν ῥ᾽ ἔβαλον ῥινούς, of men in close combat,
  [Refs 8th c.BC+]; bring together, unite, e.g. of rivers that fall into one another,
  ἐς μισγάγκειαν συμβάλλετον ὄβριμον ὕδωρ [Refs 8th c.BC+]:— middle, πολλοὶ ποταμοὶ
  σ. τὸ σφέτερον ὕδωρ [Refs 5th c.BC+]; ὁ Ἀκεσίνης τῷ Ἰνδῷ τὸ ὕδωρ σ. [Refs 2nd c.AD+];
  σ. τὰ ὦτα πρὸς τὴν γῆν have their ears reaching to.., [Refs 4th c.BC+] —passive,
  κατὰ τὰς ῥᾶγας συμβεβλημένων [τῶν δακτύλων] [Refs 2nd c.AD+]

  __2 collect, [Refs 5th c.BC+]; store up, accumulate, κριθὰς ἵπποις συμβεβλημένας
  πολλάς [Refs]

  __3 jumble up together, διαφέροντα σ. εἰς ταὐτόν [Refs 5th c.BC+]

  __4 intransitive in active, fit [Refs 4th c.BC+]; to be suitable, τὰ χεδροπὰ σ.
  εἰς τὰς νέας [Refs 4th c.BC+] (unless = sow, set).

  __4.b to be profitable, σ. τῷ πολιτικῷ.. δικαίῳ εἶναι [Refs 5th c.BC+]

  __5 intransitive, come together, ἔνθα δίστομοι.. σ. ὁδοί where two roads join, [Refs
  5th c.BC+]; τὰ συμβάλλοντα the watersmeet, [Refs 3rd c.BC+]; [φλὲψ] σ. τῇ ἀποσχίσει
  [Refs 4th c.BC+]; collide, τοὺς τύπους ἀνάγκη συμβάλλειν ἑαυτοῖς [Refs 4th c.BC+]:
  Geometry texts, meet, τὸ σημεῖον, καθ᾽ ὃ συμβάλλουσιν the point in which (the straight
  lines) meet, [Refs 3rd c.BC+]

  __6 βλέφαρα σ. ὕπνῳ close the eyes in sleep, [Refs 4th c.BC+]; how shall I meet
  her eyes with mine? [Refs 5th c.BC+]

  __7 generally, join, unite, σ. σχοινία twist ropes (compare συμβολεύς), [Refs 5th
  c.BC+]; ὠμόλινον σ. πεντάπλουν [Refs 5th c.BC+]; fit together, ἁρμούς [Refs 4th
  c.BC+]; κεραῖαι συμβεβλημέναι [Refs 3rd c.BC+]; δεξιὰς σ. ἀλλήλοισι join hands,
  [Refs 5th c.BC+]

  __8 σ. συμβόλαιά τινι or πρός τινα make a contract with a person, especially lend
  him money on bond, [Refs 5th c.BC+]; συμβόλαιον εἰς τἀνδράποδα συμβεβλημένον money
  lent on the security of the slaves, [Refs 4th c.BC+]: absolutely, in same sense,
  [Refs 5th c.BC+]; make a contract, [Refs 5th c.BC+]; of a marriage contract, Mitteis
  [Refs 2nd c.AD+]; advance, lend, πέρα μεδίμνου κριθῶν [Refs 4th c.BC+]; ἱμάτια,
  χρυσία, etc., [Refs 5th c.BC+]; ἐπί τισι on certain terms, [Refs 5th c.BC+]; ὁ συμβαλών
  the lender, creditor, [Refs 4th c.BC+]. the borrowers, debtors, [Refs]:— middle,
  with perfect passive, pay a share, contribute, ὁλκάδα οἱ συμβαλέεσθαι give him a
  merchant-vessel, [Refs 5th c.BC+]; σ. χρήματά τινι εἰς τροφὴν τῶν στρατιωτῶν advance
  it, [Refs 4th c.BC+]; τριήρεις εἰς κίνδυνον [Refs 5th c.BC+]

  __9 generally, contribute:— passive, συμβάλλεταί τις.. μερίς [Refs 2nd c.AD+] —in
  this sense mostly in middle, τέμενος συμβάλλεσθαι add thereto, [Refs 5th c.BC+];
  τὸ μὴ ἀγανακτεῖν.. ἄλλα τέ μοι πολλὰ συμβάλλεται, καὶ.. many circumstances contribute
  to my feeling no vexation, and especially.., [Refs 5th c.BC+]; τιμὴν καὶ δόξαν τῇ
  πόλει σ. [Refs 5th c.BC+]; frequently with μέρος as object, ἔργων οὐκ ἐλάχιστον
  μέρος σ. [Refs 5th c.BC+]; τὴν μεγίστην εἰς αὐτὰ μοῖραν [Refs 5th c.BC+] contributes
  to its volume, [Refs 5th c.BC+]; συμβαλλόμενα contributory causes, [Refs 4th c.BC+]:
  absolutely, to be helpful, πολλά ἐστι τὰ συμβαλλόμενα τοῖς βουλομένοις [Refs 5th
  c.BC+]; φόνου κηκὶς ξ. contributes to the proof, [Refs 4th c.BC+] many things contribute
  [their share] of this fear, i.e. join in causing it, [Refs 5th c.BC+]

  __10 συμβάλλεσθαι γνώμας contribute one''s opinion to a discussion, [Refs 5th c.BC+];
  λόγον σ. περὶ βίου contribute an opinion about life, [Refs 5th c.BC+]; also συμβαλέσθαι
  τι to have something to say, [Refs]; ταῦτά σοι περὶ Ἔρωτος σ. [Refs]; συμβαλοῦ γνώμην
  contribute your opinion, help in judging, [Refs 5th c.BC+]; σ. τὴν γνώμην τῆς βουλῆς,
  with or without εἰς τὸν δῆμον, communicate it, [Refs]; cast votes, [Refs 5th c.BC+]

  __II συμβάλλειν (i.e. λόγους) converse, σ. τινί or πρός τινα, [NT+1st c.AD+]middle,
  ἀτὰρ τί ἐγὼ περὶ κλοπῆς σ.; [Refs 5th c.BC+]

  __II bring men together in hostile sense, pit them against each other, match them,
  ἀμφοτέρους θεοὶ σύμβαλον [Refs 8th c.BC+]; σ. σκύμνον λέοντος σκύλακι κυνός set
  one to fight with the other, [Refs 5th c.BC+]; ἄνδρα ἀνδρὶ καὶ ἵππον ἵππῳ σ. [Refs
  5th c.BC+]; ἀλεκτρυόνας σ. [Refs 4th c.BC+] make him contend with.., [Refs 5th c.BC+]

  __II.b middle, join in fight, σὺν δ᾽ ἐβάλοντο μάχεσθαι ἐναντίον [Refs 8th c.BC+]

  __II.c intransitive, come together, σύμβαλον μάχεσθαι [Refs]; also ς. alone, come
  to blows, engage, πρίν γ᾽ ἠὲ ξυμβλήμεναι ἠὲ δαμῆναι [Refs 5th c.BC+]; Ἄρης Ἄρει
  δυμβαλεῖ, Δίκα Δίκᾳ [Refs 4th c.BC+]; Ἕλληνες Μήδοις σ. [Refs 5th c.BC+]; συμβάλλων
  coming into collision, [Refs 5th c.BC+]

  __II.2 σ. πόλεμον καὶ δηϊοτῆτα engage in war, [Refs 8th c.BC+]; so in Trag., σ.
  βάκχαις μάχην [Refs 5th c.BC+] bandy reproaches, [Refs 5th c.BC+]

  __II.3 middle, fall in with one, meet him, with dative, frequently in [Refs 8th
  c.BC+]aorist forms beginning ξυμβλη- or συμβλη- solely in this sense, Νέστορι δὲ
  ξύμβληντο [Refs 8th c.BC+]; ὅτε κεν συμβλήσεαι (to be read -βλήεαι) αὐτῷ [Refs 8th
  c.BC+]

  __II.4 so in active, συμβαλών having met, [Refs 4th c.BC+]; οἱ συμβάλλοντες those
  who come in contact with one, [Refs 1st c.AD+]; φιλοσόφῳ σ. [Refs 2nd c.AD+]

  __III compare, σμικρὰ μεγάλοισι [Refs 5th c.BC+]:—passive, [Refs 5th c.BC+]; τὸ
  ἀργύριον τὸ Βαβυλώνιον πρὸς τὸ Εὐβοικὸν συμβαλλόμενον τάλαντον the Babyl. talent
  being compared with, reduced to, the Euboic, [Refs]

  __III.b compare for the purpose of checking, μέτρῳ συμβεβλημένῳ πρὸς τὸ χαλκοῦν
  Wilcken [Refs 3rd c.BC+]

  __III.2 middle, reckon, compute, [Refs 5th c.BC+]:—passive, ἡ ὁδὸς ἡ ἡμερησίη ἀνὰ
  διηκόσια στάδια συμβέβληταί μοι [Refs]

  __III.3 conclude, infer, conjecture, interpret, συμβαλεῖν τι [Refs 5th c.BC+]; σ.
  ὅτι.. [Refs 5th c.BC+]; τοῦτο σ. [Refs 5th c.BC+]; τοῦτο σ., ὅτι.. [Refs 5th c.BC+];
  τὰ πρὶν οὐκ εὔγνωστα σ. [Refs 5th c.BC+]:—middle, absolutely, [Refs 5th c.BC+]:
  with accusative, make out, understand, τὸ πρῆγμα[Refs]infinitive, [Refs]

  __IV agree, arrange, καθάπερ ξυνέβαλον ἢ διέθεντο [Refs 5th c.BC+]:—middle, make
  a treaty, Foed. cited in [Refs 5th c.BC+]; agree upon, fix, settle, λόφον εἰς ὃν
  δέοι ἁλίζεσθαι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
