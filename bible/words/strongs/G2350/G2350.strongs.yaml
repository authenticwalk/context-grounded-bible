strongs_number: G2350
language: greek
lemma: θορυβέω
transliteration: thorybéō
definition: to be in tumult, i.e. disturb, clamor
kjv_usage: make ado (a noise), trouble self, set on an uproar
derivation: from G2351 (θόρυβος);
extended_definition: 'θορυβέω, -ῶ

  (θόρυβος), [in LXX: Nam.2:3 (רָעַל ho.), Dan LXX 8:17 (בָּעַת ni.), Jdg.3:26, Wis.18:19,
  Sir.40:6 * ;]

  __1. to make a noise or uproar: mid., of loud and ostentatious lamentation, Mat.9:23,
  Mrk.5:39, Act.20:10.

  __2. Trans., to trouble, throw into confusion: τ. πόλιν, Act.17:5.†

  (AS) {STEPBible-TBESG}'
etymology: 'θορῠβ-έω,

  make a noise, uproar or disturbance, especially of crowds, assemblies, etc., [Refs
  5th c.BC+]

  __2 shout in token of approbation or the contrary:

  __2.a cheer, applaud, [Refs 5th c.BC+] —passive, λόγος τεθορυβημένος a loudly cheered
  speech, [Refs 5th c.BC+]

  __2.b more frequently raise clamour, καί μοι μὴ θορυβήσητε pray do not interrupt,
  [Refs 5th c.BC+]; ὁ θορυβῶν, opposed to ὁ θέλων λέγειν καὶ ἀκούειν, [Refs 5th c.BC+]:—passive,
  have clamours raised against one, ὑπὸ τοιούτων ἀνδρῶν θορυβῇ [Refs 5th c.BC+]

  __II transitive, confuse by noise or tumult, bewilder, [Refs 5th c.BC+]; throw [troops]
  into confusion, in battle, [Refs 5th c.BC+]; θ. πρός τινας cause excitement amongst..,
  [Refs]:—passive, to be thrown into disorder, confused, [Refs 5th c.BC+]; τινι at
  a thing, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
