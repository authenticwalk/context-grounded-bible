extended_definition: 'φρύγανον, -ου, τό

  (φρύγω, to parch), [in LXX chiefly for קַשׁ, also for חָרוּל, etc. ;]

  a dry stick: pl., brushwood: Act.28:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'φρύγᾰνον [ῡ], τό,

  (φρύγω) dry stick; mostly in plural, firewood, [NT+5th c.BC+]: singular only in
  collective sense ={τὰ φρύγανα}, μαντικῶς τὸ φ. τίθεσθαι [Refs 5th c.BC+]

  __II undershrub, opposed to δένδρα, θάμνος, πόα, defined as τὸ ἀπὸ ῥίζης πολυστέλεχες
  καὶ πολύκλαδον, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
