lemma: μετάγω
transliteration: metágō
definition: to lead over, i.e. transfer (direct)
kjv_usage: turn about
derivation: from G3326 (μετά) and G718 (ἁρμόζω);
extended_definition: 'μετ-άγω

  [in LXX: 3Ki.8:47-48, 2Ch.6:37 (שָׁבָה) 2Ch.36:3 (סוּר hi.), 1Es.1:45 Est.2:10 Est.5:69,
  Est.8:17, Sir prol.16 Sir.10:8, 2Ma.1:33 * ;]

  __1. in Xen., Plut., and later writers, to transfer, transport (so LXX).

  __2. In sense other­wise unknown (see Hort, in l), to turn about, direct: Jas.3:3-4.†

  (AS) {STEPBible-TBESG}'
