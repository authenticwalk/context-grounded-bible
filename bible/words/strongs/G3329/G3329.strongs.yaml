  __2 translate, εἰς ἑτέραν γλῶσσαν [Refs]

  __3 derive a metaphor, ἀπό τινος [Refs 5th c.BC+]

  __4 passive, to be borrowed, μετῆκται ἀπὸ τῶν ἐν γεωμετρίᾳ τὸ ὄνομα [Refs 4th c.AD+]

  __II intransitive, go by a different route, change one''s course, [Refs 5th c.BC+]
