  instrument, Mitteis [Refs 1st c.AD+]; τῶν δούλων τοὺς χ. the title-deeds referring
  to the slaves, [Refs 2nd c.AD+]

  __5 oracular response, divine injunction or warning, [LXX+NT+2nd c.AD+]

  __II (from middle) doing business for one''s own gain, money-making, frequently
  in [Refs 5th c.BC+]

  __III later, appellation, title, designation, [Refs 1st c.BC+]; use of a name or
  designation, [Refs 2nd c.AD+]; simply, name, Dosith.p.382K.

  __IV ''affair'', χ. εὔχρηστος (of σπάργανα) [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
