  to enter together: with dative of person(s), before εἰς, with accusative loc., Jhn.6:22
  18:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνεισ-έρχομαι,

  enter along with or together, σοὶ δόμους [Refs 5th c.BC+]; ἐς οἴκους τινί[Refs 5th
  c.BC+]; εἰς τὴν οἰκίαν Mitteis [Refs 2nd c.AD+]; of things, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
