strongs_number: G3322
language: greek
lemma: μεσόω
transliteration: mesóō
definition: to form the middle, i.e. (in point of time), to be half-way over
kjv_usage: be about the midst
derivation: from G3319 (μέσος);
extended_definition: 'μεσόω, -ῶ

  (μέσός), [in LXX: μεσούσης τ. νυκός, Exo.12:29 (חֵצִי),  etc. ;]

  to be in the middle, esp. of time: τ. ἑορτῆς μεσούσης, in the middle of the feast,
  Jhn.7:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'μεσόω,

  (μέσος) to be in or at the middle, τόδ᾽ ἴσθι, μηδέπω μεσοῦν κακόν [Refs 5th c.BC+];
  especially of Time, μεσοῦσα ἡμέρη midday, [Refs 5th c.BC+]; θέρους μεσοῦντος in
  midssummer, [Refs 5th c.BC+]; πρὸς ἥλιον μεσοῦντα to wards midday, [Refs 4th c.BC+]

  __2 with genitive, to be in the middle of, τῆς ἀναβάσιος [Refs 5th c.BC+]; μεσοῦντα
  τῆς ἀρχῆς in the middle of his time of office, [Refs 4th c.BC+]: and with participle,
  μεσοῦν δειπνοῦντας [Refs 5th c.BC+] {STEPBible-TFLSJ}'
