strongs_number: H5647
language: hebrew
lemma: עָבַד
transliteration: ʻâbad
pronunciation: aw-bad'
definition: to work (in any sense); by implication, to serve, till, (causatively)
  enslave, etc.
kjv_usage: '[idiom] be, keep in bondage, be bondmen, bond-service, compel, do, dress,
  ear, execute, [phrase] husbandman, keep, labour(-ing man, bring to pass, (cause
  to, make to) serve(-ing, self), (be, become) servant(-s), do (use) service, till(-er),
  transgress (from margin), (set a) work, be wrought, worshipper,'
derivation: a primitive root;
extended_definition: ': burden

  1) to work, serve

  1a) (Qal)

  1a1) to labour, work, do work

  1a2) to work for another, serve another by labour

  1a3) to serve as subjects

  1a4) to serve (God)

  1a5) to serve (with Levitical service)

  1b) (Niphal)

  1b1) to be worked, be tilled (of land)

  1b2) to make oneself a servant

  1c) (Pual) to be worked

  1d) (Hiphil)

  1d1) to compel to labour or work, cause to labour, cause to serve

  1d2) to cause to serve as subjects

  1e) (Hophal) to be led or enticed to serve {STEPBible-TBESH}'
