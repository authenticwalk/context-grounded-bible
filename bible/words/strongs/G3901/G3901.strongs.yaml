strongs_number: G3901
language: greek
lemma: παραῤῥυέω
transliteration: pararrhyéō
definition: to flow by, i.e. (figuratively) carelessly pass (miss)
kjv_usage: let slip
derivation: from G3844 (παρά) and the alternate of G4482 (ῥέω);
extended_definition: 'παρα-ρρέω

  [in LXX: Isa.44:4 (יָבַל), Pro.3:21 * ;]

  to flow by, drift away, slip away: Heb.2:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'παραρρέω,

  aorist -ερρύην (see. below): perfect -ερρύηκα (see. below):— flow beside, by, or
  past, τὴν Νίνον [Refs 5th c.BC+]

  __II slip off or out, εἴ τί μοι τόξων.. παρερρύηκεν [Refs 5th c.BC+]; ὅτῳ μὴ παραρ
  ρυείη [ἡ χιών] whom it did not slip off, [Refs 5th c.BC+] many points escaped you,
  [Refs 5th c.BC+]having disappeared from memory, Gp.Prooem. [Refs]

  __II.2 of persons, π. τῶν φρενῶν slip away from one''s senses, [Refs 5th c.BC+];
  also, to be careless, neglect advice, etc., υἱὲ μὴ παραρρυῇς [LXX+NT]

  __III run off, [Refs 4th c.BC+]; π. παρὰ (variant{πρὸς}) τὴν ἀρτηρίαν slip into
  the windpipe, [Refs]

  __III.2 slip in unawares or by stealth, λόγοι παρερρυήκασι πρὸς ἡμᾶς ψευδεῖς [Refs
  4th c.BC+]; παραρρυεὶς ἄνθρωπος εἰς τὸν νεών [Refs 1st c.AD+]; εἴ τι ἐν τῷ τῆς ποιήσεως
  δρόμῳ παραρρυὲν λάθῃ any irregularity which slips in, [Refs 2nd c.AD+]

  __IV φωναὶ σαθραὶ καὶ παρερρυηκυῖαι cracked and unsteady, [Refs 4th c.BC+] {STEPBible-TFLSJ}'
