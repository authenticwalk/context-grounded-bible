lemma: ἑδραῖος
transliteration: hedraîos
definition: sedentary, i.e. (by implication) immovable
kjv_usage: settled, stedfast
derivation: from a derivative of (to sit);
extended_definition: 'ἑδραῖος, -ον (ἕδρα, a seat), [in Sm.: Ps 32 (33):14, al. ;]

  __1. sitting, seated.

  __2. steadfast, firm; metaphorically, of moral fixity: 1Co.7:37 15:58, Col.1:23.

  † (AS) {STEPBible-TBESG}'
etymology: 'ἑδραῖος, α, ον,

  also ος, ον [Refs 5th c.BC+]:— sitting, sedentary, of persons or their occupations,
  ἔργον [Refs 5th c.BC+]; ἑ. ἀρχαί, opposed to στρατεῖαι, [Refs 5th c.BC+]

  __2 ἑδραία ῥάχις the horse''s back on which the rider sits, [Refs 5th c.BC+]

  __II steady, steadfast, κάθησ᾽ ἑδραία [Refs 5th c.BC+]; ἑ. ὕπνος sound sleep, [Refs
  5th c.BC+]; of a cup, [Refs 2nd c.AD+]: metaphorically in Rhet., firmly based, κατάληξις
  [Refs 4th c.BC+]. adverb -αίως firmly, [Refs 2nd c.BC+]; steadily, [Refs 5th c.AD+]

  __II.2 permanently appointed, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
