strongs_number: G1556
language: greek
lemma: ἐκδικέω
transliteration: ekdikéō
definition: to vindicate, retaliate, punish
kjv_usage: a (re-)venge
derivation: from G1558 (ἔκδικος);
extended_definition: 'ἐκδικέω, -ῶ

  (ἔκδικος), [in LXX for פָּקַד, נָקַם, שָׁפַט, etc. ;]

  __1. to vindicate: with accusative of person(s), Luk.18:3, 5.

  __2. to avenge: with accusative of person(s), ἑαυτούς, Rom.12:19; with accusative
  of thing(s), παρακοήν, 2Co.10:6; αἷμα, Rev.6:10 19:2 (Cremer, 203; for exx. from
  π. in both senses, see MM, Exp., xii).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκδῐκ-έω,

  avenge, punish, φόνον [NT+5th c.BC+]; exact vengeance for, τὰ αἵματα τῶν δούλων
  [LXX+2nd c.BC+]

  __2 decide a case, δίκην, ἀγῶνα, [Refs 1st c.AD+]

  __II avenge or vindicate a person, by taking up his cause, [NT+1st c.AD+]; ἐ. τινὰ
  ἀπό τινος avenge one on another, [NT+5th c.BC+]:—passive, [LXX]

  __II.2 act as ἔκδικος [Refs 1st c.BC+]

  __III claim, [Refs 5th c.AD+]

  __IV ἐ. τισί make retribution for them, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
