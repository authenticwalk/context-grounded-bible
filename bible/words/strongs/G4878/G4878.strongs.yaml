strongs_number: G4878
language: greek
lemma: συναντιλαμβάνομαι
transliteration: synantilambánomai
definition: to take hold of opposite together, i.e. co-operate (assist)
kjv_usage: help
derivation: from G4862 (σύν) and G482 (ἀντιλαμβάνομαι);
extended_definition: 'συν-αντι-λαμβάνομαι

  [in LXX: Gen.30:8 R (†), Exo.18:22, Num.11:17 (נָשָׂא), Psa.89:21 (כּוּן ni.) *
  ;]

  to take hold with at the side for assistance; hence, to take a share in, help in
  bearing, and generally, help (with various constructions, see LXX, ll. with, Deiss.,
  LAE, 83 f.): with dative, Luk.10:40, Rom.8:26.†

  (AS) {STEPBible-TBESG}'
etymology: 'συναντι-λαμβάνομαι,

  middle, help in gaining a thing, τῆς ἐλευθερίας [Refs 3rd c.BC+]; τῆς θεραπείας
  [Refs 1st c.BC+]; assist in supporting, τὴν ὁρμὴν τοῦ λαοῦ [LXX]: absolutely, render
  assistance, περί τινων [Refs 3rd c.BC+]; εἴς τι [Refs 3rd c.BC+]

  __II with dative, take part with, help, [LXX+NT] {STEPBible-TFLSJ}'
