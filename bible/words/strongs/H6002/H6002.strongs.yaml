lemma: עֲמָלֵק
transliteration: ʻĂmâlêq
pronunciation: am-aw-lake'
definition: Amalek, a descendant of Esau; also his posterity and their country
kjv_usage: Amalek.
derivation: probably of foreign origin;
extended_definition: 'A man of the Edomites living at the time of the Patriarchs,
  first mentioned at Gen.36.12;

  son of: Eliphaz (H0464) and Timna (H8555);

  brother of: Teman (H8487), Omar (H0201), Zepho (H6825), Gatam (H1609), Kenaz (H7073)
  and Korah (H7141H)

  § Amalek = "dweller in a valley"

  1) son of Eliphaz by his concubine Timnah, grandson of Esau, and progenitor of a
  tribe of people in southern Canaan

  2) descendants of Amalek {STEPBible-TBESH}'
