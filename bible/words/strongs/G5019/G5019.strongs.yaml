strongs_number: G5019
language: greek
lemma: Ταρσός
transliteration: Tarsós
definition: Tarsus, a place in Asia Minor
kjv_usage: Tarsus
derivation: perhaps the same as (a flat basket);
extended_definition: 'Ταρσός, -oῦ

  Tarsus, a city of Cilicia: Act.9:30 11:25 22:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'ταρσ-ός,

  Attic dialect ταρρός, ὁ: also with irregular plural ταρσά, τά, [Refs 3rd c.AD+]:
  (τέρσομαι):— frame of wicker-work, crate, flat basket, for drying cheeses on, ταρσοὶ
  μὲν τυρῶν βρῖθον [Refs 8th c.BC+]: generally, basket, [Refs 5th c.BC+]

  __2 mat of reeds, such as were built into brickwork to bind it together, ταρσοὶ
  καλάμων [Refs 5th c.BC+]; τ. καλάμου [Refs 5th c.BC+]

  __3 mass of matted roots, [Refs 4th c.BC+]

  __II of various broad flat surfaces, resembling a ταρσός [Refs]

  __II.1 τ. ποδός flat of the foot. the part between the toes and the heel, [Refs
  8th c.BC+] (but also, palm of the hand, [Refs 1st c.AD+]: generally, foot, [Refs
  2nd c.AD+]

  __II.1.b palm of the hand, [Refs 2nd c.AD+]

  __II.1.c ankle, [Refs 2nd c.AD+]; but distinguished from σφυρόν, [Refs 2nd c.AD+]

  __II.2 τοὺς τ. τῶν κωπέων the rows of oars on the sides of ships, [Refs 5th c.BC+];
  so τοὺς τ. alone, [Refs 5th c.BC+]: sing., oar, [Refs 5th c.BC+]

  __II.3 τ. πτερύγων flat of the outstretched wing, [Refs 1st c.BC+]: absolutely,
  wing, [Refs 1st c.BC+]: of a peacock''s tail, [Refs 2nd c.BC+]; ταρσοί feathers,
  [Refs 1st c.BC+]

  __II.4 τ. ὀδόντων the row of teeth in a saw, [Refs 2nd c.AD+]

  __II.5 Pan''s pipe, ταρσῷ Πὰν ὁ μελιζόμενος [Refs]

  __II.6 edge of the eyelid and its lashes, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
