strongs_number: G0849
language: greek
lemma: αὐτόχειρ
transliteration: autócheir
definition: self-handed, i.e. doing personally
kjv_usage: with … own hands
derivation: from G846 (αὐτός) and G5495 (χείρ);
extended_definition: 'αὐτό-χειρ, -ρος, ὁ, ἡ

  (αὐτός, χείρ),

  with one''s own hand: Act.27:19.†

  (AS) {STEPBible-TBESG}'
etymology: 'αὐτό-χειρ, χειρος, ὁ, ἡ,

  with one''s own hand, creative, [Refs 4th c.BC+]; αὐ. λούειν, παίειν, κτείνειν,
  [NT+5th c.BC+]: with genitive, very doer, per-petrator of a thing, αὐ. τοῦδε τοῦ
  τάφου[Refs 5th c.BC+]; τῆς ἀσελγείας ταύτης[Refs 4th c.BC+]; αὐ. οὔτε τῶν ἀγαθῶν
  οὔτε τῶν κακῶν men who accomplish neither.., [Refs 5th c.BC+]

  __II absolutely, one who kills himself, suicide, [Refs 5th c.BC+]; simply, murderer,
  [Refs 5th c.BC+]; αὐτὸν.. νομίζω αὐτόχειρά μου γεγενῆσθαι τούτοις τοῖς ἔργοις [Refs
  5th c.BC+]

  __III as adjective, murderous, especially of murder committed by one''s own hand
  or by kinsmen, αὐ. θάνατος, σφαγή, μοῖρα, [Refs 5th c.BC+]; πληγέντες αὐτόχειρι
  σὺν μιάσματι, of brothers smitten by mutual slaughter, [Refs 5th c.BC+]

  __III.2 αὐτόχειρα γράμματα written with one''s own hand, autograph, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
