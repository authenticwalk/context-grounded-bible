strongs_number: G4836
language: greek
lemma: συμπαραγίνομαι
transliteration: symparagínomai
definition: to be present together, i.e. to convene; by implication, to appear in
  aid
kjv_usage: come together, stand with
derivation: from G4862 (σύν) and G3854 (παραγίνομαι);
extended_definition: 'συν-παρα-γίνομαι

  (Rec. συμπ-), [in LXX: Psa.83:8 (לָוָה ni.) * ;]

  __1. to come up or be present together: before ἐπί, Luk.23:48.

  __2. to come up to assist (Thuc., al.; 2Ti.4:16, Rec.).†

  (AS) {STEPBible-TBESG}'
etymology: 'συμπαραγίγνομαι,

  to be ready at the same time, of crops ripening, [Refs 5th c.BC+]

  __2 arrive or be present at the same time, [Refs 3rd c.BC+]; come together, [NT]

  __3 come together with, of planets, [Refs 2nd c.AD+]

  __II stand by another, τινι [NT+4th c.BC+]; come in to assist, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
