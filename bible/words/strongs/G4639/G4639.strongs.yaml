strongs_number: G4639
language: greek
lemma: σκιά
transliteration: skiá
definition: '"shade" or a shadow (literally or figuratively (darkness of error or
  an adumbration))'
kjv_usage: shadow
derivation: apparently a primary word;
extended_definition: 'σκιά, -ᾶς, ἡ

  [in LXX chiefly for צֵל, 4Ki.20:9 ff., Psa.57:1, al.; but σ. and σ. θανάτου are
  also used for צַלְמָוֶת, Job.3:5, Psa.3:4, Isa.9:2 (1) (see ICC, in l), al. ;]

  __1. shadow, shade, caused by interception of light: Mrk.4:32, Act.5:15; metaphorically,
  σ. θανάτου, of ignorance and error, Mat.4:16, Luk.1:79" (LXX) .

  __2. a shadow, the image or outline cast by an object: figuratively, ὑπόδειγμα καὶ
  σ., Heb.8:5; opposite to σῶμα, Col.2:17; opposite to εἰκών, Heb.10:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'σκῐά, ᾶς,

  Ionic dialect σκῐή, ῆς, ἡ, shadow, [Refs 8th c.BC+]; σκιὰ ἀντίστοιχος ὥς like the
  shadow that is one''s double, [Refs 5th c.BC+]

  __2 reflection, image (in a bowl of oil), [Refs 8th c.BC+]

  __3 shade of one dead, phantom, [Refs 8th c.BC+]; κατθανὼν δὲ πᾶς ἀνὴρ γῆ καὶ σ.
  [Refs 5th c.BC+]; also, of one worn to a shadow, [Refs 4th c.BC+]; κακωθεὶς δ᾽ οὐδὲν
  ἄλλ᾽ εἰμ᾽ ἢ σ. [Refs 5th c.BC+]: frequently in proverbs of man''s mortal estate,
  σκιᾶς ὄναρ ἄνθρωπος [Refs 5th c.BC+]; ὁρῶ γὰρ ἡμᾶς οὐδὲν ἄλλο πλὴν εἴδωλα.. ἢ κούφην
  σ. [Refs]; of human affairs, εὐτυχοῦντα μὲν σκιᾷ τις ἂν πρέψειεν [Refs 4th c.BC+];
  οὐδὲν μᾶλλον ἢ καπνοῦ σ. [Refs]; of worthless things, τἄλλ᾽ ἐγὼ καπνοῦ σκιᾶς οὐκ
  ἂν πριαίμην [Refs 5th c.BC+]; περὶ ὄνου σκιᾶς [μάχεσθαι] [Refs 5th c.BC+] wrote
  a Comedy texts entitled Ὄνου σκι; ἡ ἐν Δελφοῖς σ. that phantom at Delphi, of the
  Amphictyonic council, [Refs 4th c.BC+]; αἱ τοῦ δικαίου σ. mere shadows of.., [Refs
  5th c.BC+]; σκιαὶ τῶν ὄντων, ἀλλ᾽ οὐκ εἰδώλων σ[Refs 4th c.BC+]

  __4 evil spirit, [Refs 6th c.AD+]

  __II shade of trees, etc., as a protection from heat, πετραίη τε σκιή the shade
  of a rock, [Refs 8th c.BC+]; ἐν σκιῇ ἑζόμενος[Refs 5th c.BC+]; ἐν σκιᾷ, i.e. indoors,
  [Refs 5th c.BC+]; σκιὰν ὑπερτείνασα Σειρίου κυνός shade from its heat, [Refs 5th
  c.BC+]

  __III shadow in painting, τὰ λαμπρὰ τῇ σκιᾷ τρανότερα ποιοῦσι [Refs 1st c.BC+];
  ἀνθρώπων πρῶτος ἐξευρὼν φθορὰν καὶ ἀπόχρωσιν σκιᾶς, of the painter Apollodorus,
  [Refs 1st c.AD+]

  __III.2 silhouette, profile, Διόδωρος σ. Ἀντιφίλου ἐποίησεν [Refs 2nd c.BC+]

  __III.3 perhaps coloured border on a garment, καλάσηριν ἢ ὑπόδυμα μὴ ἔχον σκιάς
  [Refs 4th c.BC+]

  __IV an uninvited guest, introduced by another (Latin umbra), [Refs 1st c.AD+].
  (Cf. Sanskrit chāyā´ ''shadow''.) {STEPBible-TFLSJ}'
