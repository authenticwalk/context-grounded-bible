strongs_number: G4678
language: greek
lemma: σοφία
transliteration: sophía
definition: wisdom (higher or lower, worldly or spiritual)
kjv_usage: wisdom
derivation: from G4680 (σοφός);
extended_definition: 'σοφία, -ας, ἡ

  [in LXX chiefly for חׇכְמָה ;]

  skill, intelligence, wisdom, ranging from knowledge of the arts and matters of daily
  life to mental excellence in its highest and fullest sense;

  __(a) of human wisdom: 1Co.2:1 2:4-5, Jas.3:15, Rev.13:18 17:9; σ. Σολομῶνος, Mat.12:42,
  Luk.11:31; Αἰγυπτίων, Act.7:22; Ἕλληνες σ. ζητοῦσιν, 1Co.1:22; σ. λόγου, 1Co.1:17;
  τ. σοφῶν, 1Co.1:19 (LXX); τ. κόσμου, 1Co.1:20-21 3:19; ἀνθρωπίνη, 1Co.2:13; σαρκική,
  2Co.1:12;

  of wisdom in spiritual things: Luk.21:15, Act.6:3, 10 7:10, 1Co.2:6, Col.1:28 2:23
  3:16 4:5, Jas.1:5 3:13, 17, 2Pe.3:15; λόγος σοφίας, 1Co.12:8; πνεῦμα σοφίας, Eph.1:17;
  σ. καὶ φρόνησις, Eph.1:8; σ. καὶ σύνεσις, Col.1:9;

  __(b) of divine wisdom: of God, Rom.11:33, 1Co.1:21 1:24 2:7, Rev.7:12; πολυποίκιλος,
  Eph.3:10

  of Christ, Mat.13:54, Mrk.6:2, Luk.2:40, 52, 1Co.1:30 Col.2:3, Rev.5:12;

  of wisdom personified, Mat.11:19, Luk.7:35 11:49.†

  SYN.: σύνεσις, intelligence; φρόνησις, prudence, which with σ. make up (Arist.,
  N. Eth., i, 13) the three intellectual ἀρεταί. σ. is wisdom primary and absolute;
  in distinction from which φ. is practical, σύνεσις critical, both being applications
  of σ. in detail (cf. Lft., and ICC on Col.1:9; Lft., Notes, 317 f.; Tr., Syn., §
  LXXv; Cremer, 870 ff.).  (AS) {STEPBible-TBESG}'
etymology: 'σοφία,

  Ionic dialect -ιη, ἡ, properly cleverness or skill in handicraft and art, as in
  carpentry, τέκτονος, ὅς ῥά τε πάσης εὖ εἰδῇ σ. [Refs 8th c.BC+]; of the Telchines,
  [Refs 5th c.BC+]; ἡ ἔντεχνος σ., of Hephaestus and Athena, [Refs 5th c.BC+]; of
  Daedalus and Palamedes, [Refs 5th c.BC+]; in music and singing, τέχνῃ καὶ σ. [Refs
  6th c.BC+]; in medicine or surgery, [Refs 5th c.BC+]; ἡ περὶ Ὁμήρου σ. [Refs 4th
  c.BC+]: rare in plural, [Refs 5th c.BC+]

  __2 skill in matters of common life. sound judgement, intelligence, practical wisdom,
  etc., such as was attributed to the seven sages, like{φρόνησις}, [Refs 6th c.BC+];
  ἡ τῶν δεινῶν σ., opposed to ἀμαθία, [Refs 5th c.BC+]; τὴν τότε καλουμένην σ., οὖσαν
  δὲ δεινότητα πολιτικὴν καὶ δραστήριον σύνεσιν [Refs 1st c.AD+]; also, cunning, shrewdness,
  craft, [Refs 5th c.BC+]; τὸ λοιδορῆς αι θεοὺς ἐχθρὰ σ. [Refs 5th c.BC+]

  __3 learning, wisdom, μείζω τινὰ ἢ κατ᾽ ἄνθρωπον σοφίαν σοφοί [Refs 5th c.BC+];
  frequently in [Refs 5th c.BC+]; τὸ σοφὸν οὐ σοφία (see. σοφός [Refs 4th c.BC+],
  speculative wisdom,  “EN” 1141a19, [Refs]; defined as θείων τε καὶ ἀνθρωπίνων ἐπιστήμη,
  [Refs]; but also of natural philosophy and mathematics, σ. τις καὶ ἡ φυσική [Refs
  4th c.BC+]

  __4 among the Jews, ἀρχὴ σοφίας φόβος Κυρίου [LXX]; Σοφία, recognized first as an
  attribute of God, was later identified with the Spirit of God,[LXX]

  __5 later as a title, ἡ ὑμετέρα, ἡ ὑμῶν σ., [Refs 6th c.AD+] {STEPBible-TFLSJ}'
