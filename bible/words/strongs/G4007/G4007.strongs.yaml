strongs_number: G4007
language: greek
lemma: περ
transliteration: per
definition: an enclitic particle significant of abundance (thoroughness), i.e. emphasis;
  much, very or ever
kjv_usage: (whom-)soever
derivation: from the base of G4008 (πέραν);
extended_definition: 'πέρ

  (akin to περί),

  enclitic particle, adding force or positiveness to the word which precedes it: indeed,
  by far, etc. In the NT, it is always affixed to the word to which it relates, see:
  διόπερ, άἐνπερ, εἴπερ, ἐπείπερ, ἐπειδήπερ, ἤπερ, καθάπερ, καίπερ, ἅσπερ, ὥσπερ

  ὥσ-περ

  adv.,

  just as, even as: Mat.6:2 20:28, Act.3:17, 1Co.8:5, 1Th.5:3 al.; in protasis, with
  οὕτως (καί) in apodosis: Mat.12:40, Luk.17:24, Jhn.5:21, Rom.5:19, Gal.4:29, Jas.2:26,
  al

  (AS) {STEPBible-TBESG}'
etymology: 'περ,

  enclitic Particle, adding force to the word to which it is added, probably a shortened
  form of περί (which see) in the sense of

  __A very much, however much.—Chiefly Epic dialect and Lyric poetry; also in Trag.
  with relats. and parts.:

  __1 in [Refs 8th c.BC+] adjective and participle ὤν, ἐπεί μ᾽ ἔτεκές γε μινυνθάδιόν
  π. ἐόντα all shortlived as I am, [Refs 8th c.BC+]; φίλην π. ἐοῦσαν[Refs] however
  brave thou art, [Refs]; κρατερός π. ἐών [Refs]; δουρικτητήν π. ἐοῦσαν[Refs]: so
  in Trag., ἄελπτά π. ὄντα [Refs 5th c.BC+]: with a substantive, ἀλόχῳ π. ἐούσῃ [Refs
  8th c.BC+]: with adjective and substantive, λιγύς π. ἐὼν ἀγορητής [Refs 8th c.BC+]
  preceding, καὶ κρατερός π. ἐών [Refs]participle ὤν omitted, φράδμων π. ἀνήρ however
  shrewd,[Refs]; καὶ θεός π. [Refs 4th c.BC+]. however eager, [Refs 8th c.BC+]; καὶ
  ἀχνύμενός π. ἑταίρου grieved though he was for.., [Refs]

  __2 intensive, ἐλεεινότερός π. more pitiable by far, [Refs]; μίνυνθά π. for a very
  little, [Refs]; πρῶτόν π. first of all, [Refs]; ὀψέ π. [Refs 5th c.BC+]. not even,
  not at all, οὐδ᾽ ὑμῖν ποταμός π. ἐΰρροος ἀρκέσει [Refs 8th c.BC+]; ἢν μή π. [Refs
  5th c.BC+]

  __3 to give emphasis, ἀλλὰ καὶ αὐτοί π. πονεώμεθα [Refs 8th c.BC+]: especially at
  any rate, τιμήν π. μοι ὄφελλεν ἐλλυαλίξαι honour (whatever else) he owed me, [Refs];
  τόδε π. μοι ἐπικρήηνον ἐέλδωρ [Refs] at all events, [Refs]

  __II after Conjs. and relative words, with which it commonly coalesces:

  __II.1 after hypothetical Conjs., see at {εἴπερ}.

  __II.2 after temporal Conjs., ὅτε π. just when, [Refs 8th c.BC+]; ὅταν π. [Refs
  5th c.BC+]; πρίν π. before even, [Refs 8th c.BC+]

  __II.3 after causal Conjs., see at {ἐπείπερ, ἐπειδήπε; δι᾽ ὅ τι π}. just because,
  [Refs 5th c.BC+]

  __II.4 after relats., see at {ὅσπερ, οἷός περ, ὅσοσπερ, ἔνθαπερ, ὅθιπερ, οὗπερ,
  ᾗπερ, ὥσπερ}.

  __II.5 after the comparative particle, see at {ἤπερ, ἠέπερ}.

  __II.6 after καί, see at {καίπερ}.

  __B περ (B), Aeolic dialect for περί. {STEPBible-TFLSJ}'
