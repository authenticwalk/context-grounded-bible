strongs_number: H6372
language: hebrew
lemma: פִּינְחָס
transliteration: Pîynᵉchâç
pronunciation: pee-nekh-aws'
definition: Pinechas, the name of three Israelites
kjv_usage: Phinehas.
derivation: apparently from H6310 (פֶּה) and a variation of H5175 (נָחָשׁ); mouth
  of a serpent;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Ezr.8.33;

  father of: Eleazar (H0499K)

  § Phinehas = "mouth of brass"

  1) son of Eleazar and grandson of Aaron; his zealousness for the Lord averted a
  plague on Israel and gained him the promise of the Lord of an everlasting priesthood
  in his family

  2) a priest and the son of the priest Eli

  3) the father of a helper of Ezra {STEPBible-TBESH}'
