strongs_number: H3802
language: hebrew
lemma: כָּתֵף
transliteration: kâthêph
pronunciation: kaw-thafe'
definition: the shoulder (proper, i.e. upper end of the arm; as being the spot where
  the garments hang); figuratively, side-piece or lateral projection of anything
kjv_usage: arm, corner, shoulder(-piece), side, undersetter.
derivation: from an unused root meaning to clothe;
extended_definition: '1) shoulder, shoulder-blade, side, slope

  1a) shoulder, shoulder-blade (of man)

  1b) shoulder, shoulder-pieces (of animals)

  1c) side, slope (of mountain)

  1d) supports (of laver) {STEPBible-TBESH}'
