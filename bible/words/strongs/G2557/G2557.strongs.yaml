extended_definition: 'κακοῦργος, -ον

  (contr. from epic κακόεργος), [in LXX. Pro.21:15 (אָוֶן, פָּעַל), Est.8:13, Sir.11:33
  33:26 (Sir.33:26)* ;]

  a malefactor, criminal: Luk.23:32-33, 39, 2Ti.2:9.†

  (AS) {STEPBible-TBESG}'
