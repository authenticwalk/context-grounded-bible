  Epic dialect κακοεργός (also late Prose, [Refs 3rd c.AD+]; δαιμόνια κακοεργά [Refs
  5th c.AD+], ον, (ἔργον) doing ill, mischievous, knavish, once in [Refs 8th c.BC+]
  importunate, [Refs 8th c.BC+]. adverb -γως[Refs 2nd c.AD+]

  __2 as substantive, malefactor, criminal in the eye of the law, [NT+5th c.BC+];
  at Athens, technically, thief, robber, ὁ τῶν κακούργων νόμος [Refs 5th c.BC+]

  __II with genitive, doing harm to, κ. μὲν τῶν ἄλλων, ἑαυτοῦ δὲ πολὺ -ότερος, [Refs
  5th c.BC+]: absolutely, harmful, κ. ἐπιθυμίαι[Refs] {STEPBible-TFLSJ}'
