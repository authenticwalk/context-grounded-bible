strongs_number: G5054
language: greek
lemma: τελευτή
transliteration: teleutḗ
definition: decease
kjv_usage: death
derivation: from G5053 (τελευτάω);
extended_definition: 'τελευτή, -ῆς, ἡ

  (τελέω), [in LXX chiefly for מוּת, מָוֶת ;]

  __1. a finishing.

  __2. an end: τ. βίου (Hdt., al.): also without βίου, the end of life, death (Hdt.,
  Plat., al.): Mat.2:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'τελευτ-ή, ἡ,

  (τελέω) completion, accomplishment, τελευτὴν ποιῆσαι [γάμου] accomplish, [Refs 8th
  c.BC+]; τ. νόστου[Refs 8th c.BC+]

  __2 event, issue, δεῖξεν πᾶσαν τ. πράγματος [Refs 6th c.BC+]; γάμου πικραὶ τ. [Refs
  5th c.BC+]

  __3 termination, end, οὐδέ τις ἦν ἔριδος λύσις οὐδὲ τ. [Refs 8th c.BC+]

  __4 especially βιότοιο τ. 8th c.BC: Ilias Homerus Epicus “Illiad” 7.104, 16.787;
  βίου 5th c.BC: Herodotus Historicus 1.30, 31, compare 5th-6th c.BC: Andocides Orator
  4.24; τ. τοῦ βίου τελεῖν 5th c.BC: Sophocles Tragicus “Trachiniae” 79; ἐπὶ τελευτῇ
  τοῦ βίου 5th-6th c.BC: Plato Philosophus “Gorgias” 516a.

  __4.b frequently without βίου, the end of life, death, [Refs 5th c.BC+]; τελευτῆς
  λαχεῖν, τυχεῖν, [Refs 5th c.BC+]; periphrastic, θανάτοιο τ. the end that is death,
  [Refs 8th c.BC+]

  __5 with Preps., in adverb sense, ἐς τελευτήν at the end, at last, [Refs 8th c.BC+]

  __II end, extremity of anything, as of limbs, [Refs 5th c.BC+]

  __II.2 end, close of a sentence, [Refs 4th c.BC+]; of a play, [Refs 4th c.BC+];
  of a word, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
