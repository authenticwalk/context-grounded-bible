language: hebrew
lemma: גַב
transliteration: gab
pronunciation: gab
definition: the back (as rounded); by analogy, the top or rim, a boss, a vault, arch
  of eye, bulwarks, etc.
kjv_usage: back, body, boss, eminent (higher) place, (eye) brows, nave, ring.
derivation: from an unused root meaning to hollow or curve; (compare H1460 (גֵּו)
  and H1479 (גּוּף))
extended_definition: '1) convex surface, back

  1a) back (of man)

  1b) mound (for illicit worship)

  1c) boss (convex projection of shield)

  1d) bulwarks, breastworks (of arguments-fig.)

  1e) brow, eyebrow

  1f) rim (of wheel)

  Aramaic equivalent: gav (גַּב "back" H1355) {STEPBible-TBESH}'
