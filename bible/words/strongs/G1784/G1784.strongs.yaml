strongs_number: G1784
language: greek
lemma: ἔντιμος
transliteration: éntimos
definition: valued (figuratively)
kjv_usage: dear, more honourable, precious, in reputation
derivation: from G1722 (ἐν) and G5092 (τιμή);
extended_definition: 'ἔντιμος, -ον

  (τιμή), [in LXX for חוֹר, etc. ;]

  honoured, prized, precious: of persons, Luk.7:2, Php.2:29; compar., Luk.14:8; of
  things, metaphorically, λίθος, 1Pe.2:4 2:6" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔντῑμ-ος, ον,

  (τιμή),

  __1 of persons, in honour, honoured, opposed to ἄτιμος, [Refs 5th c.BC+]; τινί by
  another, [Refs 5th c.BC+]: with dative of things, honoured with, σπονδαῖς [Refs
  5th c.BC+]; in office, [Refs 5th c.BC+]; of men of high rank in Persia, [Refs 5th
  c.BC+]; opposed to ἄδοξοι, [Refs 4th c.BC+]

  __2 of things, τὰ θεῶν ἔ. what is honoured in their sight, their ordinances or attributes,
  [Refs 5th c.BC+]; ἔ. ποιῆσαι τὴν τέχνην hold it in honour, [Refs 5th c.BC+]; ἔργα
  - ότερα (opposed to ἀναγκαιότερα)[Refs]; χώρα ἔ. place of honour, [Refs 5th c.BC+];
  ἔ. ἀπόλυσις, = Latin honesta missio, [Refs 2nd c.AD+]

  __3 adverb -μως, ἄγειν τι [Refs 5th c.BC+]; ἔχειν τι [Refs 5th c.BC+]; also ἐ. ἔχειν
  to be in honour, [Refs 5th c.BC+]: superlative -ότατα[Refs 2nd c.AD+]; -μως ἀπολελυμένος,
  = Latin missus honesta missione, [Refs 1st c.AD+]

  __II doing honour, honourable (to a person), λόγος [Refs 5th c.BC+]

  __III valuable, highly valued, [χώρα] [Refs 4th c.BC+]; of currency, accepted in
  exchange, opposed to ἀδόκιμον, νόμισμα [Refs 5th c.BC+] {STEPBible-TFLSJ}'
