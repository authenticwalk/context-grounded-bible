strongs_number: G0897
language: greek
lemma: Βαβυλών
transliteration: Babylṓn
definition: Babylon, the capitol of Chaldæa (literally or figuratively (as a type
  of tyranny))
kjv_usage: Babylon
derivation: of Hebrew origin (H0894);
extended_definition: 'Βαβυλών, -ῶνος, ἡ (בָּבֶל, Heb. form of Assyr. Bab-ili, Gate
  of God),

  Babylon: Mat.1:11, 12 17, Act.7:43" (LXX) ; symbolically, of Rome: Rev.14:8 16:19
  17:5 18:2, 10, 21, and prob. also 1Pe.5:13.†

