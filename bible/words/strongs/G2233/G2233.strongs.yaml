strongs_number: G2233
language: greek
lemma: ἡγέομαι
transliteration: hēgéomai
definition: to lead, i.e. command (with official authority); figuratively, to deem,
  i.e. consider
kjv_usage: account, (be) chief, count, esteem, governor, judge, have the rule over,
  suppose, think
derivation: middle voice of a (presumed) strengthened form of G71 (ἄγω);
extended_definition: 'ἡγέομαι, -οῦμαι depon. mid.,

  [in LXX (chiefly Pres. ptcp.) for נָגִיד, רֹאשׁ, שַׂר, etc. ;]

  __1. to lead;

  __(a) to guide, go before;

  __(b) to rule, be leader: present ptcp., ἡγούενος, a ruler, leader (MM, Exp., xiv),
  Mat.2:6 (LXX), Luk.22:26, Act.7:10 14:12 15:22, Heb.13:7, 17 13:24.

  __2. to suppose, believe, consider, think (Hdt., Soph., al.; of. Lat. duco): with
  dupl. accusative, Act.26:2, Php.2:3, 6 3:7, 1Ti.1:12 6:1, Heb.10:29 11:11, 26, 2Pe.1:13
  2:13 3:9 3:15; with accusative before ὡς, with accusative, 2Th.3:15; with accusative
  before adv., 1Th.5:13; ὅταν, Jas.1:2; ἀναγκαῖον, with inf., 2Co.9:5, Php.2:25; δίκαιον,
  with inf., 2Pe.1:13; with accusative and inf., Php.3:8 (of. δι-, ἐκ-δι-, ἐξ- προ-ηγέομαι).†

  SYN.: see: δοκέω  (AS) {STEPBible-TBESG}'
etymology: 'ἡγέομαι,

  Doric dialect ἁγ- (irregular present participle ἁγώμενος [Refs]imperfect ἡγούμην[Refs],
  Ionic dialect -εύμην[Refs 5th c.BC+]: future ἡγήσομαι [Refs 8th c.BC+]: aorist 1
  ἡγησάμην [Refs 8th c.BC+]aorist 1 ἡγήθην[Refs 3rd c.AD+]: perfect ἥγημαι [Refs 5th
  c.BC+]:—go before, lead the way, ὣς εἰπὼν ἡγεῖθ᾽, ἡ δ᾽ ἕσπετο Παλλὰς ''Αθήνη [Refs
  8th c.BC+]: Astron., precede in the daily movement, [Refs 4th c.BC+]

  __b with dative person, Τρωσὶ ποτὶ πτόλιν ἡγήσασθαι [Refs 8th c.BC+]

  __c with ὁδόν added, ὁδὸν ἡγήσασθαι to go before on the way, [Refs 8th c.BC+]

  __d with accusative loci, ἥ οἱ.. πόλιν ἡγήσαιτο who might guide him to the city,
  [Refs 8th c.BC+]

  __e ἅρματα ἡ. drive chariots, [Refs 2nd c.AD+]

  __f of logical priority, to be antecedent, opposed to ἕπεσθαι, [Refs 2nd c.AD+]

  __g ἡγούμενον, τό, the leading principle, the main thing, [Refs 3rd c.BC+]

  __2 with dative person et genitive of things, to be one''s leader in a thing, θεῖος
  ἀοιδὸς.. ἡμῖν ἡγείσθω.. ὀρχηθμοῖο [Refs 8th c.BC+]; ἡ. τινὶ σοφίας, ᾠδῆς, [Refs
  5th c.BC+] with genitive _of things_, ἁ. νόμων to lead the song, [Refs 5th c.BC+]

  __3 with dative of things, to be leader in.. , κερδοσύνῃ, νηπιέῃσι ἡ. τινί, [Refs
  8th c.BC+]

  __4 with accusative of things, lead, conduct, ἡ. τὰς πομπάς [Refs 4th c.BC+]; τὴν
  ἀποδημίαν (variant for{ᾐτήσατο}) [Refs 5th c.BC+]: with adverbial accusative, ἡ
  γλῶσσα πάνθ᾽ ἡγουμένη [Refs 5th c.BC+]

  __5 participle ἡγούμενος, η, ον, as adjective, σκέλη ἡγούμενα, opposed to ἑπόμενα,
  the front legs, [Refs 4th c.BC+]; ὁ ἡ. πούς the advanced foot, [Refs]

  __II lead, command in war, with dative, νῆες θοαί, ᾗσιν ''Αχιλλεὺς ἐς Τροίην ἡγεῖτο
  [Refs 8th c.BC+]; οὐ γὰρ ἔην ὅς τίς σφιν ἐπὶ στίχας ἡγήσαιτο might lead them to
  their ranks, [Refs 8th c.BC+]: absolutely, to be in command, [Refs]

  __II.2 rule, have dominion, with genitive, τῆς ''Ασίης, τῆς συμμαχίης, [Refs 5th
  c.BC+] the rulers, [Refs 5th c.BC+]leading men, [NT]; ἡ. σχολῆς to be the head of
  a philosophical school, [Refs 1st c.BC+]

  __II.3 as official title, ἡγούμενος, ὁ, president, συνόδου [Refs 1st c.AD+]; ἱερέων
  [Refs 1st c.AD+]

  __II.3.b of Roman governors, ἡ. ἔθνους,= Latin praeses provinciae, [Refs 2nd c.AD+];
  ἡ. τῆς Γαλατίας [Refs 2nd c.AD+]

  __II.3.c of subordinate officials, ἡ. τοῦ στρατηγοῦ [Refs 1st c.AD+]; κώμης [Refs
  1st c.AD+]

  __II.3.d abbot, [Refs 6th c.AD+] abbess, [Refs]

  __II.4 ἡγούμενος as adjective, principal, πυλών [Refs 3rd c.AD+]

  __III post-[Refs 8th c.BC+], believe, hold, [Refs 5th c.BC+], etc.; ἡ. τι εἶναι
  [Refs 5th c.BC+]

  __III.2 with an attributive word added, ἡ. τινὰ βασιλέα hold or regard as king,
  [Refs 5th c.BC+]; ἡ. τἄλλα πάντα δεύτερα to hold everything else secondary, [Refs
  5th c.BC+]; οὐκ αἰσχρὸν ἡγῇ.. τὰ ψευδῆ λέγειν[Refs 5th c.BC+]; παρ᾽ οὐδέν Decrees
  cited in [Refs 4th c.BC+]: with participle, πᾶν κέρδος ἡγοῦ ζημιουμένη φυγῇ [Refs
  5th c.BC+]

  __III.3 especially of belief in gods, τὴν μεγίστην δαίμονα ἥγηνται εἶναι [Refs 5th
  c.BC+]; ἡ. θεούς to believe in gods, [Refs 5th c.BC+]

  __III.4 ἡγοῦμαι δεῖν think fit, deem necessary, with infinitive, [Refs 5th c.BC+];
  ἡγήσατο ἐπαινέσαι [Refs 5th c.BC+].

  __IV perfect in passive sense, τὰ ἁγημένα,= τὰ νομιζόμενα, Oracle texts cited in
  [Refs 4th c.BC+]; ἡγεόμενον being led, [Refs 5th c.BC+]. (sāg-, cf. Latin praesagio.)
  {STEPBible-TFLSJ}'
