language: greek
lemma: παρατηρέω
transliteration: paratēréō
definition: to inspect alongside, i.e. note insidiously or scrupulously
kjv_usage: observe, watch
derivation: from G3844 (παρά) and G5083 (τηρέω);
extended_definition: 'παρα-τηρέω, -ῶ

  [in LXX: Psa.37:12 (זָמַם), Psa.130:8 (שָׁמַר), Da TH Dan.6:11 (12), Su 1:12,15,16*
  ;]

  __1. to watch closely, observe narrowly: so mid., τ. πύλας, Act.9:24; with evil
  intent, Mrk.3:2, Luk.20:20 (absol., see Field, Notes, 74); so mid., Luk.6:7 14:1.

  __2. to observe scrupulously (of days and seasons; cf. Exo.12:42, Sm.): mid., Gal.4:10.†

  (AS) {STEPBible-TBESG}'
