  [NT]:—passive, ὑπό τινος [Refs 4th c.BC+]; to be kept under ob servation, [Refs
  4th c.BC+]

  __2. take care, ὅπως μὴ.. [Refs 4th c.BC+]; π. ἵνα.. [Refs 1st c.BC+]

  __3. observe carefully, τὸ μέτριον [Refs 4th c.BC+]:—Med, observe religiously, ἡμέρας
  καὶ μῆνας [NT+1st c.AD+] {STEPBible-TFLSJ}'
