extended_definition: 'κλίμα, -τος, τό

  (κλίνω) [in LXX: Jdg.20:2 A (פִּנָּה)* ;]

  __1. an inclination, slope, esp. the slope from the equator to the pole (Arist).

  __2. a region (Polyb., al.): pl., Rom.15:23, 2Co.11:10, Gal.1:21.†

  (AS) {STEPBible-TBESG}'
