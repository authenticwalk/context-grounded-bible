strongs_number: G1082
language: greek
lemma: Γεννησαρέτ
transliteration: Gennēsarét
definition: Gennesaret (i.e. Kinnereth), a lake and plain in Palestine
kjv_usage: Gennesaret
derivation: of Hebrew origin (compare H03672);
extended_definition: 'Γεννησαρέτ (Rec. Γενησ-, Mk, l.with; Targ. גְּנֵיסַר),

  [in LXX: Γεννησάρ (as in some MSS. Mt, Mk), 1Ma.11:67 * ;]

  Gennesaret, a fertile plain on W. shore of the Sea of Galilee; ἡ γῆ, Mat.14:34,
  Mrk.6:53; ἡ λίμνη (יָם כִּנֶּרֶת, Num.34:11, elsewhere ἡ θάλασσα τ. Γαλιλαίας, Mrk.1:16;
  ἡ θ. τ. Τιβεριάδος, Jhn.6:1), Luk.5:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'Γεννησαρέτ (Rec. Γενησ-, Mk, l.with; Targ. גְּנֵיסַר),

  [in LXX: Γεννησάρ (as in some MSS. Mt, Mk), 1Ma.11:67 * ;]

  Gennesaret, a fertile plain on W. shore of the Sea of Galilee; ἡ γῆ, Mat.14:34,
  Mrk.6:53; ἡ λίμνη (יָם כִּנֶּרֶת, Num.34:11, elsewhere ἡ θάλασσα τ. Γαλιλαίας, Mrk.1:16;
  ἡ θ. τ. Τιβεριάδος, Jhn.6:1), Luk.5:1.†

  (From Abbott-Smith. LSJ has no entry) {STEPBible-TFLSJ}'
