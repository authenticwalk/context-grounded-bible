definition: Ester, the Jewish heroine
kjv_usage: Esther.
derivation: of Persian derivation;
extended_definition: 'A woman living at the time of Exile and Return, first mentioned
  at Est.2.7;

  daughter of: Abihail (H0032K); also called Hadassah at Est.2.7;

  Also named: ha.das.sah (הֲדַסָּה "Hadassah" H1919)

  § Esther = "star"

  the queen of Persia, heroine of the book of Esther-daughter of Abihail, cousin and
  adopted daughter of Mordecai, of the tribe of Benjamin, made queen by king Ahasuerus
  to replace divorced queen, Vashti. {STEPBible-TBESH}'
