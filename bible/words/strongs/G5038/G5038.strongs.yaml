strongs_number: G5038
language: greek
lemma: τεῖχος
transliteration: teîchos
definition: a wall (as formative of a house)
kjv_usage: wall
derivation: akin to the base of G5088 (τίκτω);
extended_definition: 'τεῖχος, -ους, τό

  [in LXX chiefly for חוֹמָה ;]

  a wall, esp. that about a town: Act.9:25, 2Co.11:33, Heb.11:30, Rev.21:12-19 †

  (AS) {STEPBible-TBESG}'
etymology: 'τεῖχος, εος, τό,

  wall, especially city-wall, Ἰλιόφι κλυτὰ τείχεα [Refs 8th c.BC+]; of the embankment
  round the ships, τάφρος Δαναῶν καὶ τ. ὕπερθεν [Refs 8th c.BC+]; Κιμμέρια τ. earthworks,
  [Refs 5th c.BC+]; ξύλινον τεῖχος exceptionally, Oracle texts cited in [Refs 5th
  c.BC+] uses this phrase for a funeral pile,  “P.” 3.38); τ. χάλκεον [Refs 8th c.BC+];
  τ. σιδηροῦν, τείχη χαλκᾶ καὶ ἀδαμάντινα, [Refs 5th c.BC+]; τειχέων κιθῶνες coats
  of walls, i.e. walls one within the other, [Refs 5th c.BC+]; τεῖχος ἐλαύνειν, see
  at {ἐλαύνω} [Refs 8th c.BC+] to build oneself walls, [Refs 5th c.BC+]; τ. περιβαλέσθαι
  build walls round one''s city, [Refs 5th c.BC+] —hence _passive_, τεῖχος περιβεβλημένος
  having a wall round it, [Refs 5th c.BC+]; τείχη περιβεβλημένοι, of citizens, [Refs
  4th c.BC+]; but also νῆσον περιβάλλεσθαι τείχει surround one''s island with walls,
  [Refs 5th c.BC+]; τ. ῥήξασθαι breach the wall, [Refs 8th c.BC+]; so in Prose, τ.
  διαιρεῖν, περιαιρέειν, κατελεῖν κατασκάψαι, etc., [Refs 5th c.BC+]

  __2 τὰ μακρὰ τ., at Athens, lines of wall connecting the city-wall (ὁ περίβολος)
  and the harbours, [Refs 5th c.BC+]; they were called respectively τὸ βόρειον or
  Peiraic, and τὸ νότιον or Phaleric wall [Refs 5th c.BC+]. Long Wall, [Refs 5th c.BC+]

  __II fortification, castle, fort, [Refs 5th c.BC+]

  __III walled, fortified town or city, [Refs 5th c.BC+]

  __IV wall of a temple, [Refs 3rd c.BC+]; of a house, [Refs 3rd c.AD+], etc. (Cf.
  Sanskrit dehmi ''anoint, smear, plaster'', Gothic digan ''mould, create (= πλάσσω)'',
  daigs ''dough'', Latin fingo, figura, Osc. feihúss ''walls'', etc.) {STEPBible-TFLSJ}'
