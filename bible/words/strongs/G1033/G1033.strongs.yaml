strongs_number: G1033
language: greek
lemma: βρῶμα
transliteration: brōma
definition: food (literally or figuratively), especially (ceremonially) articles allowed
  or forbidden by the Jewish law
kjv_usage: meat, victuals
derivation: from the base of G977 (βιβρώσκω);
extended_definition: 'βρῶμα, -τος, τό (cf. βιβρώσκω),

  [in LXX chiefly for אֹכֶל ;]

  food: Rom.14:15, 20 1Co.8:8, 13 10:3; pl., Mat.14:15, Mrk.7:19, Luk.3:11 9:13, 1Co.6:13,
  1Ti.4:3, Heb.9:10 13:9; trop., of spiritual food, Jhn.4:34, 1Co.3:2 (cf. βρῶσις).†

  (AS) {STEPBible-TBESG}'
etymology: 'βρῶμα, ατος, τό,

  (βιβρώσκω) that which is eaten, food, meat, [Refs 5th c.BC+]; opposed to ὄψα, [Refs
  3rd c.BC+]

  __II cavity in a tooth, [Refs 5th c.BC+]

  __II.2 moth-eating, in plural, [LXX]

  __III plural, filth, ordure, probably in [NT]; compare βρῶμος (B). {STEPBible-TFLSJ}'
