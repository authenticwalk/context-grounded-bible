extended_definition: 'A man living at the time of Divided Monarchy, first mentioned
  at 2Sa.23.8;

  son of: Zabdiel (H2068); also called Josheb-basshebeth (KJV: "that sat in the seat")
  at 2Sa.23.8;

  Another name of ya.shov.am (יָשׇׁבְעָם "Jashobeam" H3434G)

  § Josheb-basshebeth = "dwelling in rest"

  one of David''s mighty warriors {STEPBible-TBESH}'
