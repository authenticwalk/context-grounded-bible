strongs_number: G3986
language: greek
lemma: πειρασμός
transliteration: peirasmós
definition: a putting to proof (by experiment (of good), experience (of evil), solicitation,
  discipline or provocation); by implication, adversity
kjv_usage: temptation, X try
derivation: from G3985 (πειράζω);
extended_definition: 'πειρασμός, -οῦ, ὁ

  (πειράζω), [in LXX for מַסָּה, עִנְיָן ;]

  __1. = πεῖρα, an experiment Diosc.).

  __2. a trial, of ethical purpose and effect, whether good or evil (see Hort on Jas.1:13)

  __(a) in good or neutral sense: Gal.4:14, Jas.1:12, 1Pe.4:12; esp. of afflictions
  sent by God  (Deu.7:19, Sir.21:1-28, al.): 2Pe.2:9, Rev.3:10; pl., Luk.22:28, Act.20:19,
  Jas.1:2, 1Pe.1:6;

  __(b) of trial regarded as leading to sin, temptation: Luk.8:13, 1Co.10:13, 1Ti.6:9;
  of the temptation of Jesus by the devil, Luk.4:13; εἰσφέρειν (ἔρχεσθαι, εἰσέρχ-)
  εἰς π., Mat.6:13 26:41, Mrk.14:38, Luk.11:4 22:40, 46;

  __(with) of the testing or challenge of God by man (see: πειράζω, 3, with) : Heb.3:8
  (LXX: Psa.95:9, where κατα τ. ἡμέραν πειρασμοῦ = מַסָּה the day of Massah).†

  SYN.: δοκίμιον  (AS) {STEPBible-TBESG}'
etymology: 'πειρ-ασμός, ὁ,

  trial, [LXX+NT]; οἱ ἐπὶ τῶν παθῶν π. [Refs 1st c.AD+]

  __2 worry, [LXX]

  __II temptation,[LXX+NT] {STEPBible-TFLSJ}'
