strongs_number: G1651
language: greek
lemma: ἐλέγχω
transliteration: elénchō
definition: to confute, admonish
kjv_usage: convict, convince, tell a fault, rebuke, reprove
derivation: of uncertain affinity;
extended_definition: 'ἐλέγχω

  [in LXX chiefly for יָכַח hi. ;]

  __1. in Hom., to treat with contempt.

  __2. to convict: with accusative, Mat.18:15 (RV, show him his fault), Tit.1:9; before
  περί, Jhn.8:46 16:8, Ju 15; pass., Jas.2:9.

  __3. to reprove, re­buke: 1Ti.5:20, 2Ti.4:2, Tit.1:13 2:15, Rev.3:19; pass., before
  περί, Luk.3:19; ὑπό, Heb.12:5 (LXX).

  __4. to expose: Eph.5:11; pass., Jhn.3:20, 1Co.14:24 (RV reprove, mg. convict),
  Eph.5:13 (RV, as 1 Co, l.with, of. AR on Eph.5:11; MM, Exp., xii; cf. ἐξ-, δια-κατ-ελέγχομαι).†

  SYN.: ἐπιτιμῶ, expressing simply rebuke, which may be un­deserved (Mat.16:22) or
  ineffectual (Luk.23:40), while ἐλ. implies rebuke which brings conviction (see Tr.,
  Syn., § iv)  (AS) {STEPBible-TBESG}'
