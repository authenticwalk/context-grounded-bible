language: greek
lemma: κριτικός
transliteration: kritikós
definition: decisive ("critical"), i.e. discriminative
kjv_usage: discerner
derivation: from G2923 (κριτής);
extended_definition: 'κριτικός, -ή, -όν

  (κρίνω),

  critical, able to discern or judge: with genitive obj., Heb.4:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρῐτ-ῐκός, ή, όν,

  able to discern, critical, [Refs 4th c.BC+] K.; τὸ κ. the power of discerning, [Refs
  5th c.BC+]; of persons, [[Refs 4th c.BC+]: especially in language, grammarian, scholar,
  literary critic, [Refs 5th c.BC+], etc.; of Crates, [Refs 1st c.AD+]; πρὸς τοὺς
  κ., title of work by Chrysippus, [Refs 2nd c.AD+].3 H. adverb -[Refs 5th c.BC+]

  __2 of or for judging, ἀρχὴ κ. the office of judges, opposed to ἀρχὴ βουλευτική,
  [Refs 4th c.BC+]

  __II ={κρίσιμος},{ἑβδομάς} [Refs 1st c.AD+] 9.93, +others adverb -[Refs], +others
  {STEPBible-TFLSJ}'
