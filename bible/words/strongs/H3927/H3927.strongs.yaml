extended_definition: 'A man living at the time of United Monarchy, first mentioned
  at Pro.31.1

  § Lemuel = "for God"

  1) the name of an unknown king to whom his mother addressed the prudential maxims
  contained in some of the Proverbs

  1a) might be same as king Solomon {STEPBible-TBESH}'
