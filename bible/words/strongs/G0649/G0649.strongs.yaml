strongs_number: G0649
language: greek
lemma: ἀποστέλλω
transliteration: apostéllō
definition: set apart, i.e. (by implication) to send out (properly, on a mission)
  literally or figuratively
kjv_usage: put in, send (away, forth, out), set (at liberty)
derivation: from G575 (ἀπό) and G4724 (στέλλω);
extended_definition: 'ἀπο-στέλλω,

  [in LXX very freq., almost always for שׁלח ;]

  prop., to send away, to dispatch on service;

  __1. to send with a commission, or on service;

  __(a) of persons: Christ, Mat.10:40; the apostles, 10:16; servants, Mrk.12:2; angels,
  13:27;

  __(b) of things: ὄνος, Mat.21:3; τὸ δρέπανον, Mrk.4:29; τ. λόγον, Act.10:36; τ.
  ἐπαγγελίαν (i.e. the promised Holy Spirit), Luk.24:49, Rec.; before εἰς, Mat.20:2,
  Luk.11:49, Jhn.3:17; ὀπίσω, Luk.19:14; ἔμπροσθεν, Jhn.3:28; πρὸ προσώπου, Mat.11:10;
  πρός, Mat.21:34; with ref. to sender or place of departure: ἀπό, Luk.1:26 (Rec.
  ὑπό); παρά, Jhn.1:6; ἐκ, ib. 1:19; ὑπό, Act.10:17 (Rec. ἀπό); before inf., Mrk.3:14,
  al.; ἵνα, Mrk.12:2, al.; εἰς (of purpose), Heb.1:14; without direct obj.: before
  πρός, Jhn.5:33; λέγων, Jhn.11:3; ἀποστείλας, with indic., Mat.2:16, Act.7:14, Rev.1:1.

  __2. to send away, dismiss: Luk.4:18, Mrk.5:10 8:26 12:3 (cf. ἐξ-, συν-αποστέλλω).

  SYN.: πέμπω, the general term. ἀ. "suggests official or authoritative sending" (see
  Thayer, see word πέμπω; Westc., Jo., 298; Epp. Jo., 125; Cremer, 529; MM, see word).
  (AS) {STEPBible-TBESG}'
etymology: 'ἀποστέλλω,

  future -στελῶ: aorist ἀπέστειλα (see. below):— send off or away from, μή μ᾽.. τῆσδ᾽
  ἀποστείλητε γῆς[Refs 5th c.BC+]; send away, banish, τὰ δίκαια[Refs 5th c.BC+]:—passive,
  go away, depart, [Refs 5th c.BC+]

  __II dispatch, on some mission or service, [Refs 5th c.BC+]; frequently of messengers
  or forces, [Refs 5th c.BC+]; οἰκιστάς (as a form of banishment), [Refs 5th c.BC+]:—passive,
  with infinitive, οἱ ἀποσταλέντες στρατεύεσθαι[Refs]

  __III put off, doff, θαἰμάτια[Refs 5th c.BC+]

  __IV intransitive, retire, withdraw, of the sea, [Refs 5th c.BC+]; of persons, οἴκαδε[Refs
  4th c.BC+] {STEPBible-TFLSJ}'
