strongs_number: H3273
language: hebrew
lemma: יְעִיאֵל
transliteration: Yᵉʻîyʼêl
pronunciation: yeh-ee-ale'
definition: Jeiel, the name of six Israelites
kjv_usage: Jeiel, Jehiel. Compare H3262 (יְעוּאֵל).
derivation: from H3261 (יָעָה) and H410 (אֵל); carried away of God;
extended_definition: 'A man of the tribe of Benjamin living at the time of United
  Monarchy, first mentioned at 1Sa.9.1;

  son of: Zeror (H6872C); married to Maacah (H4601N);

  father of: Kish (H7027), Ner (H5369), Abdon (H5658J), Zur (H6698I), Baal (H1168B),
  Nadab (H5070J), Gedor (H1446I), Ahio (H0283I), Zecher (H2144) and Mikloth (H4732);
  also called Jeiel (Ketiv: Jeuel; KJV: Jehiel) at 1Ch.9.35;  Ner at 1Ch.8.33; 9.39;

  Another name of a.vi.el (אֲבִיאֵל "Abiel" H0022G)

  § Jeiel or Jehiel = "God sweeps away"

  1) one of the sons of Adonikam who returned from exile with Ezra

  2) a chief Reubenite of the house of Joel

  3) a Merarite Levite and a gatekeeper to the tabernacle who also played the harp
  and psaltery in the service before the ark

  4) one of the chiefs of the Levites in the time of king Josiah

  5) one of the sons of Nebo who took a foreign wife in the time of Ezra

  6) a man of Gibeon and ancestor of king Saul

  7) one of the sons of Hotham the Aroerite and one of David''s mighty warriors

  8) the scribe of king Uzziah who kept the account of the king''s irregular predatory
  warriors

  9) a Gershonite Levite of the sons of Elizaphan

  10) a Gershonite Levite of the sons of Asaph and forefather of Jahaziel in the time
  of king Jehoshaphat {STEPBible-TBESH}'
