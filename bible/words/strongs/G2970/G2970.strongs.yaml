extended_definition: 'κῶμος, -ου, ὁ

  [in LXX: Wis.14:23, 2Ma.6:4 * ;]

  a revel, carousal: Rom.13:13, Gal.5:21, 1Pe.4:3.†

  SYN.: see: κραιπάλη  (AS) {STEPBible-TBESG}'
etymology: 'κῶμος, ὁ,

  revel, carousal, merry-making, εἰς δαῖτα θάλειαν καὶ χορὸν ἱμερόεντα καὶ ἐς φιλοκυδέα
  κ. [Refs 6th c.BC+]; ἐν κώμῳ εἶναι, of a city, [Refs 5th c.BC+]; especially in honour
  of gods, τοῖς ἐν ἄστει Διονυσίοις ἡ πομπὴ.. καὶ ὁ κ. Legal cited in [Refs 4th c.BC+];
  κώμῳ θυραμάχοις τε πυγμαχίαισι Pratin.Lyric poetry 1.8; χοροῖς ἢ κώμοις Ὑακίνθου
  [Refs 5th c.BC+]

  __2 concrete, band of revellers, κ. εὐίου θεοῦ [Refs]; especially of the procession
  which celebrated a victor in games, [Refs 5th c.BC+]: generally, rout, band, κ.
  Ἐρινύων [Refs 4th c.BC+]; of an army, κ. ἀναυλότατος [Refs 5th c.BC+]; band of hunters,
  [Refs]; of maidens, [Refs]; of doves, [Refs]

