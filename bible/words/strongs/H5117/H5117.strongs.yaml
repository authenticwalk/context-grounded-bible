strongs_number: H5117
language: hebrew
lemma: נוּחַ
transliteration: nûwach
pronunciation: noo'-akh
definition: to rest, i.e. settle down; used in a great variety of applications, literal
  and figurative, intransitive, transitive and causative (to dwell, stay, let fall,
  place, let alone, withdraw, give comfort, etc.)
kjv_usage: cease, be confederate, lay, let down, (be) quiet, remain, (cause to, be
  at, give, have, make to) rest, set down. Compare H3241 (יָנִים).
derivation: a primitive root;
extended_definition: '1) to rest

  1a) (Qal)

  1a1) to rest, settle down and remain

  1a2) to repose, have rest, be quiet

  1b) (Hiph)

  1b1) to cause to rest, give rest to, make quiet

  1b2) to cause to rest, cause to alight, set down

  1b3) to lay or set down, deposit, let lie, place

  1b4) to let remain, leave

  1b5) to leave, depart from

  1b6) to abandon

  1b7) to permit

  1c) (Hoph)

  1c1) to obtain rest, be granted rest

  1c2) to be left, be placed

  1c3) open space (subst)

  Also means: ya.nach (יָנַח "to rest" H3240) {STEPBible-TBESH}'
