strongs_number: G2208
language: greek
lemma: Ζηλωτής
transliteration: Zēlōtḗs
definition: a Zealot, i.e. (specially) partisan for Jewish political independence
kjv_usage: Zelotes
derivation: the same as G2207 (ζηλωτής);
extended_definition: 'Ζηλωτής

  In FlJ, NT,

  a Zealot, member of the Jewish party so called: as surname of the Apostle Simon,
  Luk.6:15, Act.1:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'ζηλ-ωτής, οῦ, ὁ,

  emulator, zealous admirer or follower, μιμητὴς καὶ ζ. τῆς πατρῴας ἀρετῆς [Refs 5th
  c.BC+]; μαθήσεως [NT+1st c.BC+]; Θουκυδίδου, Ἀντισθένους, [Refs 2nd c.AD+]; perhaps
  champion, [Refs 4th c.BC+]

  __2 jealous, θεὸς ζ. [LXX]

  __II zealot, used to translate Κανανίτης or Καναναῖος, [NT+1st c.AD+] {STEPBible-TFLSJ}'
