strongs_number: G1163
language: greek
lemma: δεῖ
transliteration: deî
definition: also deon deh-on'; neuter active participle of the same; both used impersonally;
  it is (was, etc.) necessary (as binding)
kjv_usage: behoved, be meet, must (needs), (be) need(-ful), ought, should
derivation: 3rd person singular active present of G1210 (δέω);
extended_definition: 'δεῖ  impersonal (δέω),

  [in LXX chiefly for infin. with לְ ;]

  one must, it is necessary: with inf., Mat.26:54, Mrk.13:7, Act.5:29, al.; with accusative
  and inf., Mat.16:21, Mrk.8:31, Jhn.3:7, Act.25:10, al.; with ellipse of accusative,
  Mat.23:23; of accusative, and inf., Mrk.13:14, Rom.1:27 8:26; οὐ (μὴ) δεῖ (non licet),
  ought not, must not: Act.25:24, 2Ti.2:24; impf., ἔδει, of necessity or obligation
  in past time regarding a past event (Bl., § 63, 4), Mat.18:33, Luk.15:32, Jhn.4:4,
  Act.27:21, al.; periphr., δέον ἐστίν (as in Attic, χρεών ἐστι = χρή, see: δέον),
  Act.19:36; id., with ellipse of ἐστίν, 1Pe.1:6 τὰ μὴ δέοντα (= ἃ οὐ δεῖ 1Ti.5:13.

  SYN.: ὀφείλει, expressing moral obligation, as distinct from δεῖ, denoting logical
  necessity and χρή, a need which results from the fitness of things (see Tr., Syn.,
  § cvii, 10; Westc. on Heb.2:1, 1Jn.2:6; Hort on Jas.3:10). (AS) {STEPBible-TBESG}'
etymology: 'δεῖ:

  subjunctive δέη, sometimes contraction δῆ (in codices of Comedy texts, as [Refs
  5th c.BC+]; ὁπόσου κα δῆ [Refs 5th c.BC+]; infinitive δεῖ; participle δέον (see.
  infr. IV): imperfect ἔδει, Ionic dialect ἔδεε: future δεήσει [Refs 5th c.BC+]: aorist
  I ἐδέησε [Refs 5th c.BC+] —Impers. from δέω (A), there is need (the sense of moral
  obligation, properly belonging to χρή, is later, [Refs 5th c.BC+]

  __I c.accusative person et infinitive, it is needful for one to do, one must, once
  in [Refs 8th c.BC+] why need the Argives fight? [Refs 8th c.BC+]: with nominative
  of the pronoun, ἡγούμην.. δεῖν.. μεγαλοψυχότερος φαίνεσθαι [Refs 5th c.BC+]: rarely
  with dative person, there is need of.. for.., θεοῖσι προσβαλεῖν χθονὶ ἄλλην δεήσει
  γαῖαν [Refs 5th c.BC+]

  __I.2 with accusative of things et infinitive, δεῖ τι γενέσθαι [Refs 5th c.BC+];
  also ἐπεὶ δέ οἱ ἔδεε κακῶς γενέσθαι since it was fated for him.., since he was doomed..,
  [Refs 5th c.BC+]; for οἴομαι δεῖν, see at {οἴομαι}.

  __I.3 absolutely with infinitive understood, μὴ πεῖθ᾽ ἃ μὴ δεῖ (i.e. πείθειν) [Refs
  5th c.BC+]; εἴ τι δέοι, ἤν τι δέῃ (i.e. γενέσθαι), [Refs 5th c.BC+]; κἂν δέῃ (i.e.
  τροχάζειν), τροχάζῶ [Refs 6th c.BC+]

  __II with genitive of things, there is need of, frequently with negative, οὐδὲν
  ἂν δέοι πολλοῦ ἀργυρίου [Refs 5th c.BC+]; sometimes with infinitive added, μακροῦ
  λόγου δεῖ ταῦτ᾽ ἐπεξελθεῖν [Refs 4th c.BC+]

  __II.b frequently in phrases, πολλοῦ δεῖ there wants much, far from it, ὀλίγου δεῖ
  there wants little, all but; in full with infinitive, πολλοῦ δεῖ οὕτως ἔχειν [Refs
  5th c.BC+]; τοῦ πλεῦνος αἰεὶ ἔδεε there was always further to travel, [Refs 5th
  c.BC+] absolutely, in same sense, [Refs 5th c.BC+]

  __II.2 with dative person added, δεῖ μοί τινος [Refs 5th c.BC+]

  __II.3 with accusative person added, αὐτὸν γάρ σε δεῖ προμηθέως [Refs 5th c.BC+]

  __II.4 rarely with Subj. in nominative, δεῖ μοί τι something is needful to me, ἓν
  δεῖ μόνον μοι [Refs 5th c.BC+]

  __III middle, δεῖται there is need, with genitive, δεῖταί σοι τῆς αὐτῆς ἐρωτήσεως
  [Refs 5th c.BC+]: with infinitive, ὥστε βραχἔ ἐμοὶ δεῖσθαι φράσαι [Refs 5th c.BC+]

  __IV neuter participle δέον (δεῖν is uncertain in [Refs 5th c.BC+]: absolutely,
  it being needful or fitting, [Refs 5th c.BC+]; οὐκ ἀπήντα, δέον, he did not appear
  in court, though he ought to have done so, [Refs 4th c.BC+]: with infinitive, [Refs
  5th c.BC+]; οὐδὲν δέον there being no need, [Refs 5th c.BC+]: future ὡς αὐτίκα δεῆσον
  διώκειν [Refs 5th c.BC+]: aorist δεῆσαν [Refs 2nd c.BC+] with accusative infinitive,
  [Refs 1st c.AD+]

  __IV.2 substantive δέον, τό (see entry vocative). {STEPBible-TFLSJ}'
