strongs_number: G2235
language: greek
lemma: ἤδη
transliteration: ḗdē
definition: even now
kjv_usage: already, (even) now (already), by this time
derivation: apparently from G2228 (ἤ) (or possibly G2229 (ἦ)) and G1211 (δή);
extended_definition: 'ἤδη

  adv.,

  in NT, always of time; now, already: Mat.3:10, Mrk.4:37, Luk.7:6, Jhn.4:36, al.;
  νῦν . . . ἤ., now already, 1Jn.4:3; ἤ. ποτέ, now at length, with fut., Rom.1:10
  (cf. ἄρτι)

  (AS) {STEPBible-TBESG}'
etymology: 'ἤδη,

  adverb:

  __1 already, by this time, νὺξ ἤ. τελέθει ''tis already night, [Refs 8th c.BC+]:
  with numerals, ἤ. γὰρ τρίτον ἔτος [Refs 8th c.BC+]; ἦν δ᾽ ἦμαρ ἤ. δεύτερον[Refs]

  __2 forthwith, immediately, φρονέω δὲ διακρινθήμεναι ἤ. Ἁργείους καὶ Τρῶας [Refs
  8th c.BC+]; στείχοις ἂν ἤ. [Refs 5th c.BC+]; ἤδη.. στέλλεσθ; [Refs]; μετὰ τοῦτ᾽
  ἤ. [Refs 5th c.BC+]; ἤ. ποτέ now at length, Mitteis [Refs 2nd c.AD+]; on the verso
  of a letter, urgent, immediate, PCair. Zen.154 [Refs 3rd c.BC+]; ἤ. ἤ. ταχὺ ταχύ
  [Refs]

  __3 opposed to to the future or past, actually, now, οὐκ ὄναρ, ἀλλ᾽ ὕπαρ ἤ. [Refs
  8th c.BC+]; οἱ μὲν τάχ᾽, οἱ δ᾽ ἐσαῦθις, οἱ δ᾽ ἤ. [Refs 5th c.BC+]; οὐ τάχ᾽, ἀλλ᾽
  ἤ. [Refs 5th c.BC+]; ἡ ἤ. χάρις present favour, [Refs 5th c.BC+]

  __4 of logical proximity, ἤ. γὰρ ἂν προστίθεσθαι [Refs 5th c.BC+]; τὰ ἐκ τούτων
  ἤ. συγκείμενα[Refs]; τοῦτο τοὔπος δεινὸν ἤ. [Refs 5th c.BC+]; τὰ πάντα τὰ πράγματα
  διαφθείραντα ταῦτ᾽ ἐστὶν ἤ. [Refs 4th c.BC+]

  __4.b καὶ ἤ. and further, as well, ἐμέ τε καὶ σὲ καὶ τἆλλ᾽ ἤ. [Refs 5th c.BC+]

  __4.c for instance, [Refs]

  __4.d only then, then and not before, τότ᾽ ἤδη [Refs 5th c.BC+]; ἐνταῦθ᾽ ἤ. [Refs
  5th c.BC+]

  __5 with superlative, ὦ πάντων ἀνδρῶν ἤ. μάλιστα.. κτησάμενε up to this time, [Refs
  5th c.BC+]: with comparative, ἤδη.. λόγου μέζων [Refs 5th c.BC+]

  __II joined with other words of time, ἤ. νῦν now already, [Refs 8th c.BC+]; νῦν
  ἤ. [Refs 8th c.BC+]; ποτ᾽ ἤ. [Refs 5th c.BC+]; πάλαι ἤ. [Refs 5th c.BC+]; ἤ. τότε
  even then, [Refs 5th c.BC+]; ἐπεὶ ἤ. [Refs 8th c.BC+]; εἰ ἤ. [Refs 8th c.BC+]; τὸ
  τηνίκ᾽ ἤ. [Refs 5th c.BC+]; τὸ λοιπὸν ἤ. [Refs 5th c.BC+]; ἤ. γε even now, [Refs
  4th c.BC+]

  __III of place, ἀπὸ ταύτης ἤ. Αἴγυπτος after this Egypt begins, [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
