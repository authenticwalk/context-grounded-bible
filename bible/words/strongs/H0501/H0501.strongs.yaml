strongs_number: H0501
language: hebrew
lemma: אֶלְעָשָׂה
transliteration: ʼElʻâsâh
pronunciation: el-aw-saw'
definition: Elasah, the name of four Israelites
kjv_usage: Elasah, Eleasah.
derivation: from H410 (אֵל) and H6213 (עָשָׂה); God has made;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at Jer.29.3;

  son of: Shaphan (H8227B);

  brother of: Ahikam (H0296) and Gemariah (H1587H)

  § Elasah or Eleasah = "God has made"

  1) a descendant of Judah, son of Helez

  2) a priest of Pashur''s line with a foreign wife during Ezra''s time

  3) Shaphan''s son, Zedekiah''s servant

  4) a descendant of Benjamin, son of Rapha, father of Azel {STEPBible-TBESH}'
