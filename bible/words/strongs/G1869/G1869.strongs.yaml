strongs_number: G1869
language: greek
lemma: ἐπαίρω
transliteration: epaírō
definition: to raise up (literally or figuratively)
kjv_usage: exalt self, poise (lift, take) up
derivation: from G1909 (ἐπί) and G142 (αἴρω);
extended_definition: 'ἐπ-αίρω

  [in LXX for נָשָׂא, רוּם, etc. ;]

  to lift up, raise: τ. ἀρτέμονα, Act.27:40; χεῖρας, Luk.24:50, 1Ti.2:8; κεφαλάς,
  Luk.21:28; ὀφθαλμούς, Mat.17:8, Luk.6:20 16:23 18:13, Jhn.4:35 6:5 17:1; φωνήν,
  Luk.11:27, Act.2:14 14:11 22:22; τ. πτέρναν (figuratively), Jhn.13:18. Pass., Act.1:9;
  metaphorically, to be lifted up with pride: 2Co.10:5 11:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπαίρω,

  Ionic dialect and poetry ἐπᾰείρω [Refs 8th c.BC+]: future ἐπᾱρῶ (contraction from
  ᾰερ-) [Refs 5th c.BC+]: aorist ἐπῆρα, participle ἐπάρας [Refs 5th c.BC+]: perfect
  ἐπῆρκα [Refs 4th c.BC+] —passive, aorist ἐπήρθην, participle ἐπαρθείς: lift up and
  set on, [αὐτὸν] ἀμαξάων ἐπάειρραν lifted and set him upon.., [Refs 8th c.BC+]

  __2 lift, raise, κεφαλὴν ἐπαείρας [Refs 5th c.BC+]; πάντες ἐπῆραν (i.e. τὴν χεῖρα)
  [Refs 4th c.BC+]; ἐπαιρόμενα ἱστία, opposed to ὑφιέμενα, [Refs 1st c.AD+] —middle,
  με τεῷ ἐπαείραο μαζῷ didstliftand put me to thy breast, [Refs 3rd c.BC+]; [λόγχην]
  [Refs 5th c.BC+]

  __3 exalt, magnify, ἐπαείρειν Αοκρῶν ματέρ᾽ [Refs 5th c.BC+]

  __4 intransitive, lift up one''s leg or rise up, [Refs 5th c.BC+]; rise from table,
  [Refs]

  __5 passive, swell up, [Refs 5th c.BC+]; ἐπῆρται τοῦτό γε, in mal. participle, [Refs
  5th c.BC+]

  __6 Grammars, ἐ. τὴν προσῳδίαν make the accent acute, [Refs 8th c.BC+]

  __II stir up, excite, πολλά τέ μιν καὶ μεγάλα τὰ ἐπαείροντα.. ἦν [Refs 5th c.BC+]urge
  on, [Refs 4th c.AD+]; induce, persuade to do, c.infinitive, εἰρωτᾶν εἰ οὔτι ἐπαισχύνεται
  ἐπάρας Κροῖσον στρατεύεσθαι [Refs 5th c.BC+]; ὅστις μ᾽ ἐπάρας ἔργον (i.e. πρᾶξαι)
  [Refs]:—passive, to be roused, led on, excited, τῷ μαντηΐῳ [Refs 5th c.BC+]; πλούτῳ,
  τιμῇ, [LXX+5th c.BC+]: with infinitive, ἐπήρθην γράψαι [Refs 5th c.BC+]; τῷ or τὸ
  λέγειν (uncertain reading) [Refs 5th c.BC+] flattering themselves that they were
  superior.., [Refs 5th c.BC+]: absolutely, to be excited, on tiptoe, [Refs 5th c.BC+]

  __II.2 passive, also, to be elated at a thing, εὐδαιμονίῃ μεγάλῃ [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
