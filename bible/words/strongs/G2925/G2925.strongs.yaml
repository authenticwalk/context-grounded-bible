strongs_number: G2925
language: greek
lemma: κρούω
transliteration: kroúō
definition: to rap
kjv_usage: knock
derivation: apparently a primary verb;
extended_definition: 'Κρούω

  [in LXX: before ἐπί Jdg.19:22, Sng.5:2 (דָּפַק) ;]

  with, accusative, τ. αὐλαίαν, Jdth.14:14 * ;]

  to strike, knock: at a door (Κόπτειν, in Att..),  Mat.7:7-8, Luk.11:9-10 12:36,
  Act.12:16, Rev.3:20; with accusative, τ. θύραν, Luk.13:25, Act.12:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'κρούω,

  future -σω [Refs 5th c.BC+]: aorist [Refs 6th c.BC+]: perfect [Refs 5th c.BC+] —middle,
  aorist [Refs 5th c.BC+]:—passive, aorist [Refs 3rd c.BC+]: perfect κέκρουμαι (ἀπο-)
  [Refs 5th c.BC+]:—strike, smite, [Refs 5th c.BC+]; κρούσας δὲ πλευρὰ [τῶν ἵππων]
  [Refs 5th c.BC+]; also εἰς τὴν χεῖρα τοῖς δακτύλοις κ. with the fingers, [Refs 2nd
  c.AD+] tickles, [Refs 4th c.BC+]

  __2 strike one against another, strike together, κ. χεῖρας clap the hands, [Refs
  6th c.BC+] [same place]: metaphorically, ἀλλήλων τοὺς λόγους τοῖς λόγοις ἐκρούομεν
  ἄν would have knocked their heads together, [Refs 5th c.BC+]

  __3 κ. πόδα (i.e. κ. τὴν γῆν τῷ ποδί), in dancing, [Refs 5th c.BC+] (Lyric poetry).

  __4 metaphorically from tapping an earthen vessel, to try whether it rings sound
  (compare [Refs]: examine, try, prove, [Refs 6th c.BC+]; κἂν διαπειρώμενος κρούσῃς
  [τὸν κόλακα] [Refs 1st c.AD+]

  __5 strike a stringed instrument with a plectron, [Refs 5th c.BC+]: generally, play
  any instrument (see. κροῦμα, κρουματικός) [Refs]: with dative, κ. κρεμβάλοις, ={κρεμβαλίζειν},
  [Refs 2nd c.AD+]

  __6 κ. τὴν θύραν knock at the door on the outside, [LXX+5th c.BC+].

  __7 κ. σταθμὸν ἑτερόζυγον, ={κρουσιμετρέω}, [Refs 5th c.BC+].

  __8 obscene meaning, [Refs 5th c.BC+].

  __9 middle, κρούεσθαι πρύμναν back water, [Refs 5th c.BC+] (also in active, [Refs
  2nd c.BC+]: hence κρούεσθαι τὸ πτερόν fly backwards, [Refs 2nd c.AD+] —also in active,
  [Refs 3rd c.AD+]

  __10 κρούειν ἀκράτῳ, see at {πατάσσω} [Refs] {STEPBible-TFLSJ}'
