strongs_number: G4333
language: greek
lemma: προσεργάζομαι
transliteration: prosergázomai
definition: to work additionally, i.e. (by implication) acquire besides
kjv_usage: gain
derivation: from G4314 (πρός) and G2038 (ἐργάζομαι);
extended_definition: 'προσ-εργάζομαι

  __1. to work or do service besides (Hdt., Plut.).

  __2. to gain besides, by working or trading: Luk.19:16 (Xen.).†

  (AS) {STEPBible-TBESG}'
etymology: 'προσεργάζομαι,

  work besides, μηδὲν τοῖς δεδραμένοις [Refs 5th c.BC+]; ἀγαθὰ π. τινί do good service
  to one besides, [Refs 5th c.BC+]

  __2 make, earn in addition, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
