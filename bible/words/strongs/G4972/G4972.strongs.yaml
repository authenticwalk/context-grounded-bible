strongs_number: G4972
language: greek
lemma: σφραγίζω
transliteration: sphragízō
definition: to stamp (with a signet or private mark) for security or preservation
  (literally or figuratively); by implication, to keep secret, to attest
kjv_usage: (set a, set to) seal up, stop
derivation: from G4973 (σφραγίς);
extended_definition: 'σφραγίζω

  [in LXX chiefly for חָתַם (Deu.32:34, al.), also for סָתַם (Da TH Dan.8:26) ;]

  to seal,

  __(a) for security: Mat.27:66, Rev.20:3; τ. καρπὸν τοῦτον, figuratively (cf. Deiss.,
  BS, 238 f.; MM, xxiv; DB, iv, 427a), Rom.15:28;

  __(b) for concealment, hence, metaphorically, to hide (Da TH Dan.9:24, Jhn.14:17):  Rev.10:4
  22:10;

  __(with) for distinction, Rev.7:3-8; metaphorically, Eph.4:30; mid., 2Co.1:22;

  __(d) for authentication (Est.8:8): Jhn.3:33 6:27 (cf. κατα-σφραγίζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'σφρᾱγ-ίζω,

  Ionic dialect σφρηγίζω, close or enclose with a seal, σφραγίζεις λύεις τ᾽ ὀπίσω..
  πεύκην (={δέλτον}) [Refs 5th c.BC+]; τὸ σιτάριον [Refs 1st c.AD+]:—middle, τὸν θησαυρόν
  [Refs 2nd c.BC+]; μόνη δὲ κλῇθρ᾽ ἐγὼ σφραγίζομαι [LXX+5th c.BC+]; δεῖγμα σφραγισάσθω
  let him seal up with his seal a sample (of the corn), [Refs 3rd c.BC+]:—passive,
  ἐν ᾧ [δώματι] κεραυνός ἐστιν ἐσφραγισμένος [LXX+4th c.BC+]; οὐ δύναμαι ἀναγνῶναι
  [τὸ βιβλίον]· ἐσφράγισται γάρ[LXX+3rd c.BC+]; ἐσφραγίσθη γῇ λευκῇ [Refs 2nd c.AD+]

  __2 authenticate a document with a seal, [Refs 2nd c.BC+] —middle [Refs]; ἵνα μὴ
  κυριεύσας (i.e. τῆς σφραγῖδος) κοινὴν ἐπιστολὴν κατὰ πάντων γράψας σφραγίσηται αὐτῇ
  τῇ σφραγῖδι [Refs 3rd c.BC+]; ἐξαποστεῖλαι εἰς Ῥόδον τοῦδε τοῦ ψηφίσματος ἀντίγραφον,
  σφραγισαμένους τῇ δημοσίᾳ σφραγῖδι [Refs 2nd c.BC+]; τὸ βιβλίον τῆς κτήσεως τὸ ἐσφραγισμένον
  [LXX+2nd c.BC+]

  __3 certify an object after examination by attaching a seal [Refs 5th c.BC+]; ἐπεθεώρησα
  μόσχον ἕνα.. καὶ δοκιμάσας ἐσφράγισα ὡς ἔστιν καθαρός Wilcken [Refs 2nd c.AD+]

  __4 middle, seal an article to show that it is pledged, ἐγγύην σ. [Refs 1st c.AD+]:
  absolutely, make an impression with a seal for any purpose, καθάπερ οἱ σφραγιζόμενοι
  τοῖς δακτυλίοις [Refs 4th c.BC+]

  __II metaphorically senses:

  __II.1 close up as if with a seal, in passive, ἐσφραγισμένην ἀκριβῶς οὐλήν a fully
  closed cicatrix, [Refs 2nd c.AD+] — middle, οὓς.. ἀφθόγγων στομάτων σφρηγίσσατο
  δεσμῷ, i.e. made them mute, [Refs 4th c.AD+]

  __II.2 accredit as an envoy, etc., τινα [NT]:—middle, ὁ χρίσας ἡμᾶς θεός, καὶ -ισάμενος
  ἡμᾶς [NT]

  __II.3 set a seal of approval upon, confirm, [NT+1st c.AD+]:—frequently in middle,
  σ. ποιητικαῖς φωναῖς [Refs 2nd c.AD+]; σ. αὐτοῖς τὸν καρπόν assure them of it, [NT]

  __II.4 generally, mark, ψάμμος.. νῶτον οὐκ ἐσφράγισεν the sand never marked his
  back, i.e. he never fell in the sand, [Refs 1st c.AD+]; δεινοῖς.. σημάντροισιν ἐσφραγισμένοι,
  of wounded persons, [Refs 5th c.BC+]; σφραγιζομένη γελασίνοις marked with dimples,
  [Refs 2nd c.AD+]

  __II.5 set an end or limit to, σφραγίσαι ἁμαρτίας [LXX+2nd c.AD+]:—middle, Ῥώμην
  ἀνερχομένῳ σφράγισαι ἠελίῳ[Refs] (Antip.); πάντα δι᾽ ἀλλήλων ὁ πολὺς σφραγίζεται
  αἰών, i.e. the death of one creature is the birth of another, Archelaus cited in
  [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
