strongs_number: H2039
language: hebrew
lemma: הָרָן
transliteration: Hârân
pronunciation: haw-rawn'
definition: Haran, the name of two men
kjv_usage: Haran.
derivation: perhaps from H2022 (הַר); mountaineer;
extended_definition: 'A man living at the time of Divided Monarchy, only mentioned
  at 1Ch.23.9;

  son of: Jehiel (H3171H);

  brother of: Shelomoth (H8013G) and Haziel (H2381)

  § Haran = "mountaineer"

  1) youngest son of Terah, brother of Abraham, father of Lot, Milcah, and Iscah;
  born and died in Ur of the Chaldees

  2) a Gershonite Levite in the time of David, one of the family of Shimei

  3) a son of Caleb by the concubine Ephah

  4) name of the place to which Abraham migrated from Ur of the Chaldees and where
  the descendants of his brother Nahor established themselves; probably located in
  Mesopotamia, in Padanaram, the cultivated district at the foot of the hills between
  the Khabour and the Euphrates below Mount Masius {STEPBible-TBESH}'
