language: greek
lemma: μετοικίζω
transliteration: metoikízō
definition: to transfer as a settler or captive, i.e colonize or exile
kjv_usage: carry away, remove into
derivation: from the same as G3350 (μετοικεσία);
extended_definition: 'μετ-οικίζω

  (μέτοικος, an emigrant), [in LXX chiefly for גָּלָה hi. ;]

  to remove to a new abode, cause to migrate: Act.7:4, 43" (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'μετοικ-ίζω,

  lead settlers to another abode, [NT+4th c.BC+]passive, [Refs]:—middle, Μυτιλήνη
  σῶμα μετῳκίσατο [Refs]; also, go to another country, emigrate, [Refs 5th c.BC+]

  __2 later intransitive in active, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
