strongs_number: G4301
language: greek
lemma: προλαμβάνω
transliteration: prolambánō
definition: to take in advance, i.e. (literally) eat before others have an opportunity;
  (figuratively) to anticipate, surprise
kjv_usage: come aforehand, overtake, take before
derivation: from G4253 (πρό) and G2983 (λαμβάνω);
extended_definition: 'προ-λαμβάνω

  [in LXX: Wis.17:11 א2, Wis.17:17 א2B * ;]

  __1. to take beforehand: with accusative, 1Co.11:21 (but see infr.).

  __2. to be beforehand,  anticipate (in cl., with accusative, genitive or dative):
  with inf. (= cl. φθάνω, see Bl., § 69, 4; Swete, in l), Mrk.14:8.

  __3. to overtake, surprise: pass., Gal.6:1 (on the virtual disappearance of the
  temporal force of the preposi­tion in this compound here and perhaps also in 1Co,
  l.with, see MM, xxi).†

  (AS) {STEPBible-TBESG}'
etymology: 'προλαμβάνω,

  future -λήψομαι[Refs 5th c.BC+]aorist προὔλαβον:—passive, see below[Refs]:— take
  or receive before, τὴν πόλιν [Refs 5th c.BC+]; ἀργύριον π. receive money in advance,
  [Refs 5th c.BC+]; μισθὸν τῆς ἀγγελίας for the message, [Refs 2nd c.AD+]; π. τὴν
  ἡλικίαν [Refs 4th c.BC+]; π. τὴν αὔξησιν begin their growth before, [Refs 4th c.BC+]:—passive,
  to be contained in advance, ἐν τῷ ὄντι ἄρα ζωὴ προείληπται καὶ ὁ νοῦς [Refs 5th
  c.AD+]

  __2 take or seize beforehand, [Refs 4th c.BC+]; τοῦτο π., ὅπως σώσομεν provide that..,
  [Refs]participle, προλαβὼν κατεγνωκότας ὑμᾶς having first procured your vote of
  condemnation, [Refs]:—passive, σῶμα προειλημμένον ὑπὸ νόσου [Refs]

  __2.b get or take as a start, προειλήφασι πολὺν χρόνον have had a long start, [Refs
  3rd c.BC+]; π. τῆς νυκτὸς ὁπόσον ἂν δυναίμην [Refs 2nd c.AD+]

  __3 take in preference, τι πρό τινος [Refs 5th c.BC+]

  __4 take away or off before, ἐκ γὰρ οἴκων προὔλαβον μόγις πόδα, μὴ θανεῖν [Refs
  5th c.BC+]

  __5 assume in advance, τὴν ὁλότητα προλαβὼν ἐγέννησεν ἀπ᾽ αὐτῆς τὴν παντότητα [Refs
  5th c.AD+]; προειλήφθω.. δισχιλίων σταδίων τὸ βάθος [εἶναι] [Refs 2nd c.BC+]

  __II to be beforehand with, anticipate,

  __II.1 with accusative person, get the start of, τὰς κύνας [Refs 5th c.BC+]; βραχὺν
  χρόνον π. ἡμᾶς, i.e. in dying, [Refs 4th c.BC+]; ἵνα μὴ -λημφθῶμεν (i.e. by death)
  [Refs 2nd c.AD+]

  __II.2 with accusative of things, π. γόους, μαντεύματα, [Refs 5th c.BC+]; of mental
  anticipation, π. ὡς οὕτως ἔχον πρὶν γινόμενον οὕτως ἰδεῖν [Refs 4th c.BC+]

  __II.3 with genitive spatii, π. τῆς ὁδοῦ get a start on the way, [Refs 5th c.BC+];
  π. τῆς διώξεως get a start of the pursuers, [Refs 1st c.BC+] speaking first, Philicus
  in [Refs]

  __II.3.b generally, π. τῶν κηρύκων anticipate them, [Refs 4th c.BC+]; τοῦ χρόνου
  π. precede in point of time, [Refs]

  __II.4 with dative modi, π. τῷ δρόμῳ get a start in running, [Refs 5th c.BC+]

  __II.5 with infinitive, προέλαβε μυρίσαι [NT]

  __II.6 detect, ἐν παραπτώματι [NT]

  __II.7 anticipate, τι τῶν μελλόντων [Refs 1st c.AD+]

  __II.8 absolutely, προὔλαβε πολλῷ was far ahead, [Refs 5th c.BC+]; gain an advantage,
  [Refs 4th c.BC+]

  __II.8.b anticipate the event, prejudge, ἐπειδὰν ἅπαντ᾽ ἀκούσητε κρίνατε, μὴ πρότερον
  προλαμβάνετε [Refs]by anticipation, [Refs 5th c.BC+]; come before the time, opposed
  to ὑστερίζειν, [Refs 2nd c.AD+]; of corn-buyers, buy earlier, [Refs 2nd c.BC+]:—
  middle, προλαμβάνου [Refs 4th c.BC+] —passive, τὸ προειλημμένον that which is prejudged,
  [Refs 2nd c.AD+]

  __II.8.c precede, go before, ὁ προλαβὼν βίος his previous life,[Refs 4th c.BC+]what
  precedes, [Refs 6th c.AD+]; ἡ προλαβοῦσα τράπεζα the preceding meal, [Refs 4th c.AD+];
  also τῶν προλαβόντων τἢν μνήμην the memory of the past, [Refs 5th c.BC+]

  __III repeat from the origin, [Refs 5th c.BC+]

  __IV Philos., form a preconception (compare πρόληψις), prejudge, οἷα προειλήφαμεν
  [Refs 1st c.BC+]:—middle, [Refs]:— passive, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
