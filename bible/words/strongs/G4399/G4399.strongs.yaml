strongs_number: G4399
language: greek
lemma: προφθάνω
transliteration: prophthánō
definition: to get an earlier start of, i.e. anticipate
kjv_usage: prevent
derivation: from G4253 (πρό) and G5348 (φθάνω);
extended_definition: 'προ-φθάνω

  [in LXX chiefly for קָדַם pi. ;]

  with ptcp. (as in cl., but more frequently the simple φθάνω, which see),

  to anticipate: Mat.17:25.†

  (AS) {STEPBible-TBESG}'
etymology: 'προφθάνω [ᾰ],

  outrun, anticipate, with accusative, προφθάσασα καρδία γλῶσσαν [Refs 5th c.BC+]:
  with participle, προὔφθης με παρακύψασα [LXX+5th c.BC+]

  __2 absolutely, to be beforehand, στόματι [Refs 5th c.BC+]: aorist middle, προφθάμενος
  [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
