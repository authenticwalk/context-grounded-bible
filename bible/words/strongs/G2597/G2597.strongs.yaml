strongs_number: G2597
language: greek
lemma: καταβαίνω
transliteration: katabaínō
definition: to descend (literally or figuratively)
kjv_usage: come (get, go, step) down, fall (down)
derivation: from G2596 (κατά) and the base of G939 (βάσις);
extended_definition: 'κατα-βαίνω

  [in LXX chiefly for יָרַד ;]

  to go or come down, descend.

  __1. Of persons: Mat.3:16 24:17, Luk.2:51 6:17 10:31 17:31 19:5-6, Jhn.4:47, 49
  4:51 5:7, Act.7:34 8:15 10:20 20:10 23:10 24:1, 22 Eph.4:10. before ἀπό, Mat.8:1
  14:29 27:40, 42 Mrk.3:22 15:30, Luk.10:30, Jhn.6:38, Act.25:7, 1Th.4:16; ἐκ, Mat.17:9;
  ἐκ τ. οὐρανοῦ, Mat.28:2, Mrk.9:9, Jhn.1:32 3:13 6:33, 41-42 6:50-51, 58 Rev.10:1
  18:1 20:1; εἰς, Mrk.1:10, Luk.10:30 18:14, Jhn.2:12, Act.7:15 8:38 14:25 16:8 18:22
  25:6, Rom.10:7, Eph.4:9; ἐπί, with accusative loc., Jhn.6:16; with accusative of
  person(s), Luk.3:22, Jhn.1:33, 51; ἐν, Jhn.5:4; πρός, with accusative of person(s),
  Act.10:21 14:11, Rev.12:12.

  __2. Of things: σκεῦος, Act.10:11 11:5; βροχή, Mat.7:25, 27; λαῖλαψ, Luk.8:23; before
  ἀπό, Luk.9:54, Act.8:26, Jas.1:17; ἐπὶ τ. γῆν, Luk.22:44 (WH, R, mg., reject); ἐκ
  τ. οὐρανοῦ before ἀπό, Rev.3:12 21:2, 10; id. before εἰς, Rev.13:13; ἐπί, with accusative
  of person(s), Rev.16:21. Fig., κ. ἕως ᾄδον, Mat.11:23, Luk.10:15, WH, txt., Tr.,
  mg. (καταβιβασθήση, T, WH, mg., RV), (cf. συν-καταβαίνω).†

  (AS) {STEPBible-TBESG}'
etymology: 'καταβαίνω,

  Doric dialect κᾰβαίνω [Refs 7th c.BC+]: future -βήσομαι[Refs 8th c.BC+]perfect -βέβηκ;
  Boeotian dialect participle καταβεβάων [Refs]: aorist κατέβην [Refs 8th c.BC+];
  poetry 3rd.pers. plural κατέβαν [LXX+8th c.BC+], Laconian dialect κάβασι [Refs 5th
  c.BC+]; Epic dialect 1st pers. plural subjunctive καταβήομεν (variant{-βείομεν})
  [Refs 8th c.BC+]; late 3rd.pers. singular optative κατάβοι [LXX+1st c.BC+]; poetry
  participle καββάς [Refs 5th c.BC+]; Epic dialect infinitive καταβήμεναι [Refs 8th
  c.BC+]:—middle, Epic dialect aorist 1 κατεβήσετο [Refs 8th c.BC+]; imperative καταβήσεο
  [Refs 8th c.BC+]:—go or come down from.., with genitive, πόλιος κ. [Refs]; οὐρανόθεν
  κ[Refs 5th c.BC+]: also with Preps., ἐξ ὄρεος [Refs 8th c.BC+]; κ. Ἀΐδαν, Ἀΐδα δόμον,
  [Refs 8th c.BC+] (later absolutely, die, [Refs 4th c.AD+]; ἔσω κ. [Refs 8th c.BC+]
  she came down from the upper floor, [Refs 8th c.BC+]; κλίμακα κατεβήσετο came down
  the ladder,[Refs 5th c.BC+]; ξεστὸν ἐφόλκαιον καταβάς having got down by the lading-plank,
  [Refs 8th c.BC+] come downstairs, [Refs 5th c.BC+]; especially

  __1 dismount from a chariot or from horseback, δίφρου [Refs 8th c.BC+]; but κ. ἀπὸ
  τῶν ἵππων give up riding, [Refs 4th c.BC+] —hence in passive, ἵππος καταβαίνεται
  the horse is dismounted from, [Refs 5th c.BC+]

  __2 go down from the inland parts to the sea, especially from central Asia [Refs
  5th c.BC+]; also from Athens, κ. ἐς Πειραιᾶ, ἐς λιμένα, [Refs 5th c.BC+]

  __3 go down into the scene of contest, γυμνὸν ἐπὶ στάδιον κ. [Refs 5th c.BC+]; κ.
  ἐπ᾽ αὐτὸ τοῦτο (i.e. τὸ ἀεθλεύειν) [Refs 5th c.BC+]: absolutely, = Latin in certamen
  descendere, [Refs 5th c.BC+]; compare καταβατέο; μέτρῳ καταβαίνειν ''seek no more
  contests'' (μέτρῳ by litotes for μή), [Refs 5th c.BC+]; μεθ᾽ ὅπλων κ. [Refs 5th
  c.BC+]

  __4 of an orator, come down from the tribune, [Refs 5th c.BC+]; later, also κ. ἀπὸ
  τοῦ λόγου, ἀπὸ τῶν ἰαμβείων, to cease from.., [Refs 2nd c.AD+]

  __5 less frequently of things, πρὶν.. καταβήμεναι ἐκ Διὸς οὖρον [Refs 8th c.BC+];
  of tears, [Refs 5th c.BC+]; of streams, [Refs 5th c.BC+]; of the womb, [Refs 4th
  c.BC+]; πόσσω κατέβα τοι ἀφ᾽ ἱστ; at what price did [the robe] come down from the
  loom? [Refs 3rd c.BC+]; of the heavenly bodies, set, [Refs 2nd c.AD+]

  __II metaphorically,

  __II.1 attain, πόμπιμον κατέβαινε νόστου τέλος [Refs 5th c.BC+]: absolutely, attain
  one''s end, ἐν φάει κ. [Refs 5th c.BC+]; simply, come to, arrive at in course of
  speaking, κατέβαινε ἐς λιτάς he ended with prayer, [Refs 5th c.BC+]participle, κατέβαινε
  αὖτις παραιτεόμενος[Refs]; καταβάς, of a writer, [Refs 4th c.AD+]

  __II.2 κ. εἰς.. conform to, εἰς τοὺς Χρόνους κ. τούτους [Refs 4th c.BC+]

  __II.3 condescend, [Refs 4th c.BC+]

  __II.4 fall in value, [Refs 2nd c.AD+]

  __II.5 λέγεται μηδὲν αὐτοῖς τούτων καταβαίνειν, of abusive language, does not affect
  them or get home, [Refs 3rd c.BC+] {STEPBible-TFLSJ}'
