strongs_number: G0306
language: greek
lemma: ἀναβάλλομαι
transliteration: anabállomai
definition: to put off (for oneself)
kjv_usage: defer
derivation: middle voice from G303 (ἀνά) and G906 (βάλλω);
extended_definition: 'ἀνα-βάλλω

  [in LXX: Psa.78:21 89:38 (עָבַר), 1Ki.28:14, Psa.104:2 (עָטָה) ;]

  to defer, put off (MM, VGT, see word): mid., Act.24:22.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀναβάλλω,

  throw up, χοῦν ἐξ ὀρύγματος[Refs 5th c.BC+]; τάφρος ἀναβεβλημένη foss and dyke,
  [Refs 5th c.BC+]

  __2 ἀ. τινὰ ἐπὶ τὸν ἵππον put on horseback, mount him, [Refs]; of the horse, ἀ.
  τὸν ἀναβάτην unseat his rider, [Refs]

  __3 ἀ. τὰ ὄμματα cast up one''s eyes, so as to show the whites, [Refs 5th c.BC+]

  __4 cause to spring up, κρήνην[Refs 1st c.BC+]

  __5 lay bricks, [Refs 4th c.BC+]

  __6 lift, remove a tumour, [Refs 2nd c.AD+]

  __7 passive, to be lifted up, in prayer, εὔχονται σπλάγχνοισι κακῶς ἀναβαλλομένοισι[Refs
  6th c.BC+]

  __II put back, put off, μηκέτι νῦν ἀνάβαλλε.. ἄεθλον[Refs 8th c.BC+] (the only place
  in which [Refs 8th c.BC+]; ἀ. τινά put off [with excuses], [Refs 4th c.BC+]; distract
  one''s attention, [Refs 2nd c.AD+] —passive, ἀνεβλήθη ἡ ἐκκλησία it was adjourned,
  [Refs 5th c.BC+]; ὥστε.. εἰς τοὺς παῖδας ἀναβληθήσεσθαι τὰς τιμωρίας will be put
  off to the time of the sons, [Refs 5th c.BC+]

  __II.2 perfect participle passive ἀναβεβλημένος slow, measured, αὔλημα[Refs 1st
  c.AD+]: so in adverb -μένως slowly, [Refs 1st c.BC+]

  __II.2.b of style, diffuse, τὸ ὕπτιον καὶ ἀ.[Refs 2nd c.AD+]; λέξις ἀ., opposed
  to συνεστραμμένη, [Refs 2nd c.AD+]

  __III like [Refs 5th c.BC+], put on, ἀ. τὸ Κρητικόν (a short cloak) [Refs 5th c.BC+]

  __IV run a risk (probably metaphorically from dice), ἐγώ σφε θάψω κἀνὰ κίνδυνον
  βαλῶ[Refs 4th c.BC+]

  __B more frequently in middle, strike up, begin to play or sing [Refs 8th c.BC+]

  __B.II put off, delay a thing in which oneself is concerned[Refs 8th c.BC+]; εἰς
  τὴν ὑστεραίαν ἀναβαλέσθαι [τὴν δίαιταν] to adjourn till the morrow, [NT+5th c.BC+]:
  absolutely, defer payment, [Refs 5th c.BC+]: with future infinitive, ἀ. κυρώσειν
  ἐς τέταρτον μῆνα[Refs 5th c.BC+]: with aorist infinitive, ἀ. ὑποκρίνασθαι[Refs 5th
  c.BC+]

  __B.II.2 throw off oneself on another, refer a thing to him, τὶ ἐπί τινα[Refs 2nd
  c.AD+]

  __B.III throw one''s cloak up or back, throw it over the shoulder, so as to let
  it hang in folds, ἀναβάλλεσθαι χλαῖναν[Refs 5th c.BC+]; εἴσω τὴν χεῖρα ἔχοντα ἀναβεβλημένον
  with one''s cloak thrown up or back, [Refs 4th c.BC+]

  __B.IV = above [Refs 4th c.BC+] risk battles, [Refs 5th c.BC+]

  __B.V to be wroth, [LXX] {STEPBible-TFLSJ}'
