strongs_number: G3196
language: greek
lemma: μέλος
transliteration: mélos
definition: a limb or part of the body
kjv_usage: member
derivation: of uncertain affinity;
extended_definition: 'μέλος, -ους, τό

  [in LXX chiefly for נֵתַח ;]

  a member, limb of the body: 1Co.12:14 12:19 12:26 Eph.4:16 (WH, mg.), Jas.3:5; pl.
  (as always in cl.), τὰ μ. : Mat.5:29-30, Rom.6:13, 19 7:5, 23 12:4, 1Co.12:12 ff,
  Col.3:5, Jas.3:6 4:1. Metaphorical, πόρνης, 1Co.6:15; of Christians, μ. ἀλλήλων,
  Rom.12:5, Eph.4:25; Χριστοῦ, 1Co.6:15; σώματος Χριστοῦ, 1Co.12:27, Eph.5:30.†

  (AS) {STEPBible-TBESG}'
etymology: 'μέλος, εος, τό,

  limb, in early writers always in plural, [Refs 8th c.BC+]; μελέων ἔντοσθε within
  my bodily frame, [Refs 4th c.BC+]; κατὰ μέλη (-εα) limb by limb, like{μελεϊστί},
  [Refs 5th c.BC+]; μέλη ποιεῖν dismember, [LXX]: later in singular, [Refs 1st c.BC+]

  __2 metaphorically, ἐσμὲν.. ἀλλήλων μέλη [NT]

  __3 features, form, οὐκέτ᾽ ἐγὼ.. γονέων μ. ὄψομαι [Refs]

  __B especially musical member, phrase: hence, song, strain, first in [Refs], of
  the nightingale (the [Refs 8th c.BC+]; especially of lyric poetry, τὸ Ἀρχιλόχου
  μ. [Refs 5th c.BC+]; ἐν μέλεϊ ποιέειν to write in lyric strain, [Refs 5th c.BC+];
  μέλη, τά, lyric poetry, choral songs, opposed to Epic or Dramatic verse, [Refs 5th
  c.BC+]

  __B.b lyric portion of the Comic παράβασις, [Refs 7th c.AD+]

  __B.2 music to which a song is set, tune, [Refs 4th c.BC+]; opposed to ῥυθμός, μέτρον,
  [Refs 5th c.BC+]; opposed to ῥυθμός, ῥῆμα, [Refs]; Κρητικόν, Καρικόν, Ἰωνικὸν μ.,
  [Refs 5th c.BC+] properly, correctly, ἐν μ. φθέγγεσθαι [Refs 5th c.BC+]; παρὰ μέλος
  incorrectly, inopportunely, πὰρ μ. ἔρχομαι [Refs 5th c.BC+]

  __B.3 melody of an instrument, φόρμιγξ δ᾽ αὖ φθέγγοιθ᾽ ἱερὸν μ. ἠδὲ καὶ αὐλός [Refs
  6th c.BC+]: generally, tone, μ. βοῆς [Refs 5th c.BC+] is corrupt in epigram cited
  in [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
