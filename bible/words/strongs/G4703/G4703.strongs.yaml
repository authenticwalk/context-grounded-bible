strongs_number: G4703
language: greek
lemma: σπόρος
transliteration: spóros
definition: a scattering (of seed), i.e. (concretely) seed (as sown)
kjv_usage: seed (X sown)
derivation: from G4687 (σπείρω);
extended_definition: 'σπόρος, -ου, ὁ

  (σπείρω), [in LXX chiefly for זֶרַע ;]

  = σπορά,

  __1. sowing or seedtime.

  __2. seed sown (so usually in late Gk.): Mrk.4:26-27, Luk.8:5, 11, 2Co.9:10 a (LTr.);
  metaphorically, of almsgiving, 2Co.9:10 b.†

  (AS) {STEPBible-TBESG}'
etymology: 'σπόρος, ὁ,

  (σπείρω) sowing, [Refs 5th c.BC+]; μετὰ τὸν σ. [Refs 5th c.BC+]

  __2 seed-time, [Refs 5th c.BC+]

  __II seed, λίνου σ. [NT+5th c.BC+]

  __II.2 harvest, crop, [Refs 5th c.BC+]; ὁ πρώϊμος σ. [Refs 3rd c.BC+]; γᾶς σ. [Refs
  5th c.BC+]

  __II.3 offspring, [Refs 3rd c.BC+]

  __II.4 semen genitale, variant for{γονή} in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
