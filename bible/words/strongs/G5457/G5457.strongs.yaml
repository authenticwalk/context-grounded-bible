strongs_number: G5457
language: greek
lemma: φῶς
transliteration: phōs
definition: compare G5316 (φαίνω), G5346 (φημί)); luminousness (in the widest application,
  natural or artificial, abstract or concrete, literal or figurative)
kjv_usage: fire, light
derivation: from an obsolete (to shine or make manifest, especially by rays;
extended_definition: 'φῶς (Att.. contr. from φάος; φάω), genitive, φωτός, τό,

  [in LXX chiefly for אוֹר ;]

  light (opposite to τὸ σκότος, ἡ σκοτία): Mat.17:2, 5, Jhn.11:9-10, 2Co.4:6; ἡλίου,
  Rev.22:5; of a lamp, Luk.8:16 11:33, Jhn.5:35, Rev.18:23; of a  supernatural heavenly
  light, Act.9:3 12:7 22:6, 9 22:11 26:13; hence, ἄγγελος φωτός, 2Co.11:14; ὁ κλήρος
  τ. ἁγίων ἐν τ. φ., Col.1:12; of the divine glory, Rev.21:24; by meton., of that
  which gives light: of fire, Mrk.14:54, Luk.22:56 (cl.; 1Ma.12:29; cf. DCG, i, 595;
  pl., of a lamp or torch, Act.16:29; of heavenly bodies, Jas.1:17.

  Metaphorical,

  __(a) of God: 1Jn.1:5 Jn 1:7; φῶς οἰκῶν ἀπρόσιτον, 1Ti.6:16;

  __(b) of spiritual truth and its effects on the lives of men: Mat.4:16 5:16, Jhn.1:4-5
  3:19-21, Act.26:18, 23, 2Co.6:14, Eph.5:13, 1Pe.2:9, 1Jn.2:8; τ. φ. τ. ζωῆς, Jhn.8:12;
  τ. ὅπλα τοῦ φ., Rom.13:12; καρπὸς τοῦ φ., Eph.5:9; έν τ. φ. περιπατεῖν (εἶναι, μένειν),
  1Jn.1:7 Jn 2:9-10; υἱοὶ (τέκνα) τοῦ φ., Luk.16:8, Jhn.12:36, Eph.5:8, 1Th.5:5; by
  meton., of one from whom truth shines forth: Act.13:47 (LXX), Rom.2:19; esp. of
  Christ, Luk.2:32, Jhn.1:7-8 12:35-36, 46; τ. φ. τ. κόσμου, Jhn.8:12 9:5;τ. φ. τ.
  ἀληθινόν, Jhn.1:9; of Christians, Mat.5:14, Eph.5:8;

  __(with) of the spiritual under­standing: τ. φ. τὸ ἐν σοί, Mat.6:23, Luk.11:35;

  __(d) adverbially, of that which is open to view (opposite to ἐν τ. σκοτίᾳ): ἐν
  τ. φ., Mat.10:27, Luk.12:3.†

  SYN.: see: φέγγος  (AS) {STEPBible-TBESG}'
etymology: 'φῶς,

  contraction for φάος, light (which see). φῴς, ἡ, plural φῷδες, contraction from
  φωΐς (which see). {STEPBible-TFLSJ}'
