strongs_number: G2583
language: greek
lemma: κανών
transliteration: kanṓn
definition: a rule ("canon"), i.e. (figuratively) a standard (of faith and practice);
  by implication, a boundary, i.e. (figuratively) a sphere (of activity)
kjv_usage: line, rule
derivation: from (a straight reed, i.e. rod);
extended_definition: 'κανών, -όνος, ὁ

  (cf. κάννα, and Heb. קָנֶה, a reed), [in LXX: Mic.7:4, Jdth.13:6, 4Ma.7:21 (and
  in Aq., Psa.19:5, Job.38:5)* ;]

  __1. a rod or bar (Jth, l.with).

  __2. a measuring rule; hence, metaph,

  __3. a rule or standard: Gal.6:16.

  __4. a limit (RV, province): 2Co.10:13-16. (For the history of the word and esp.
  its later meanings, see Westc., Canon, App. A; cf. also MM, Exp., xv; Cremer, 744.)†

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰνών, όνος, ὁ,

  straight rod, bar, especially to keep a thing straight:

  __1 in plural, staves which preserved the shape of the shield, [ἀσπίδα] δύω κανόνεσσ᾽
  ἀραρυῖαν [Refs 8th c.BC+]

  __2 weaver''s rod, to which alternate threads of the warp were attached, [Refs 8th
  c.BC+]

  __3 ruddled line used by masons or carpenters, πύργους.. ὀρθοῖσιν ἔθεμεν κανόσιν
  [Refs 5th c.BC+]rule, straight-edge, [Refs 5th c.BC+]; ὥστε τέκτονος παρὰ στάθμην
  ἰόντος ὀρθοῦται κ. [Refs 5th c.BC+]; κανόνεσσι.. μετρήσασθαι [Refs 5th c.BC+]; μολίβδινος
  κ., i.e. a flexible rule that cannot be depended on for straight measurement, [Refs
  4th c.BC+]

  __3.b ruler, [Refs 6th c.AD+]

  __3.c metaphorically, κανόνες καὶ πήχεις ἐπῶν [Refs 5th c.BC+]

  __4 beam or tongue of the balance, στῆσαι ἐκ κανόνος [Refs 5th c.BC+]

  __5 curtain-rod, [Refs 4th c.BC+]

  __6 in plural, reeds of a wind-organ, [Refs 4th c.AD+]

  __7 bed-post, [LXX]

  __8 in plural, poles from which the ancilia were suspended when carried, [Refs 1st
  c.BC+]

  __9 plural, bars of a window, [Refs 3rd c.BC+]

  __10 in Music, monochord, κατατομὴ κανόνος, title of work by [Refs 3rd c.BC+]

  __11 cross-bar of κιθάρα, [Refs 3rd c.AD+]inHarm.p.207.

  __II metaphorically, rule, standard, κανόνι τοῦ καλοῦ μαθών [Refs 5th c.BC+]; of
  the law, [Refs 4th c.BC+]; ὁ σπουδαῖος.. ὥσπερ κ. καὶ μέτρον αὐτῶν (i.e. καλῶν καὶ
  ἡδέων) ὤν [Refs 4th c.BC+]; ὁ Ἐπικούρου κ. his treatise on Logic, [Refs 4th c.BC+];
  ὁ τῆς φιλοσοφίας κ. [LXX], title of treatise by Democritus; of a philosophic principle,
  [Refs 5th c.AD+]

  __II.2 in Art, model, standard, ὁ κ., a statue by Polyclitus which furnished a model
  of proportions, [Refs 1st c.AD+]; also his treatise on the same, [Refs 3rd c.BC+];
  also in Literature, Ἡρόδοτος τῆς Ἰάδος ἄριστος κ., Θουκυδίδης δὲ τῆς Ἀτθίδος [Refs
  1st c.BC+]

  __II.2.c of a person, severe critic, κ. scriptorum, [Refs 1st c.BC+]

  __II.3 Grammars, general rule, [Refs 4th c.AD+]inTheod.2 p.xxi; paradigm, οἱ κ.
  τῶν ὀνομάτων [Refs 2nd c.AD+]

  __II.3.b metrical scheme showing all possible forms of a verse, [Refs 7th c.AD+]

  __II.4 in Astronomy and Chronology, table of dates, κανόνες Χρονικοί [Refs 1st c.AD+];
  singular, κανών, ὁ, system of chronology, [Refs 1st c.BC+]

  __II.4.b astrological table, κανόνων καὶ εἰσόδων πήξεις [Refs 2nd c.AD+]

  __II.5 limit, boundary, explanation as τὸ μέτρον τοῦ πηδήματος, [Refs 2nd c.AD+]

  __II.5.b ''province'', sphere of action, [NT]

  __II.6 assessment for taxation, [Refs 4th c.AD+], etc.; οἱ δεσποτικοὶ κ. the Imperial
  taxes, [Refs 4th c.AD+]; ἰδιωτικὸς κ. [Refs 4th c.AD+]

  __II.7 tariff, [Refs 5th c.AD+] {STEPBible-TFLSJ}'
