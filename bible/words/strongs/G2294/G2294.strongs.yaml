lemma: θάρσος
transliteration: thársos
definition: boldness (subjectively)
kjv_usage: courage
derivation: akin (by transposition) to (daring);
extended_definition: '1. courage, boldness , (Homer), attic; θ. τινός courage to do  a
  thing, (Aeschulus Tragicus)

  2. that which gives courage , θάρση grounds of confidence , (Euripides)

  3. in bad sense, audacity , (Iliad by Homer): compare θράσος. (ML) {STEPBible-TBESG}'
etymology: 'θάρσος,

  Attic dialect θάρρος, Aeolic dialect θέρσος (which see), εος, τό, (θρασύς) courage,
  [Refs 8th c.BC+]; θ. τινός courage to do a thing, [Refs 5th c.BC+]: with genitive,
  courage against.. , πολεμίων [Refs 5th c.BC+]; θ. ἴσχε take courage! [NT+8th c.BC+];
  τῷ δ᾽ ἐνὶ θυμῷ θῆκε.. θ[Refs 8th c.BC+]; παρασχεῖν, ἐμποιεῖν τινι, [Refs 5th c.BC+];
  θ. ἐγγίγνεται, ἐμπίπτει τινί, [Refs 5th c.BC+]

  __2 that which gives courage, ὀλολυγμόν.., θάρσος φίλοις [Refs 4th c.BC+] grounds
  of confidence, [Refs 5th c.BC+]

  __II rarely in bad sense, ={θράσος}, audacity, θάρσος ἄητον ἔχουσα [Refs 8th c.BC+];
  μυίης θάρσος ἐνὶ στήθεσσιν ἐνῆκεν the reckless persistence of a fly, [Refs].—On
  the different of θάρσος and θράσος, see at {θράσος}. {STEPBible-TFLSJ}'
