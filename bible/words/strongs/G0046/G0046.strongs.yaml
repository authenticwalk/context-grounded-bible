strongs_number: G0046
language: greek
lemma: ἄγναφος
transliteration: ágnaphos
definition: properly, unfulled, i.e. (by implication) new (cloth)
kjv_usage: new
derivation: from G1 (Α) (as a negative particle) and the same as G1102 (γναφεύς);
extended_definition: 'ἄγναφος, -ον (= ἄγναπτος, γνάπτω, late form of κνάπτω, to card
  wool),

  uncarded, undressed, i.e. new (MM, VGT, see word): Mat.92:6, Mrk.2:21.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄγνᾰφος, ον,

  (γνάπτω) = {ἄγναπτος}, [NT+2nd c.AD+]. {STEPBible-TFLSJ}'
