strongs_number: G4337
language: greek
lemma: προσέχω
transliteration: proséchō
definition: (figuratively) to hold the mind (3563 implied) towards, i.e. pay attention
  to, be cautious about, apply oneself to, adhere to
kjv_usage: (give) attend(-ance, -ance at, -ance to, unto), beware, be given to, give
  (take) heed (to unto); have regard
derivation: from G4314 (πρός) and G2192 (ἔχω);
extended_definition: 'προσ-έχω

  [in LXX for קָשַׁב hi., שָׁמַר ni., etc. ;]

  __1. to turn to, bring to (frequently ναῦν, expressed or understood, to bring to
  port, land; Hdt., al.).

  __2. τ. νοῦν, before dative, to turn one''s mind to, attend to; in Xen. and later
  writers with νοῦν omitted (El., § 53, 1; 81, 1): Act.8:6 16:14, Heb.2:1, 2Pe.1:19;
  in sense of caring or providing for, Act.20:28; π. ἑαυτῷ, to give heed to oneself
  (M, Pr., 157; cf. Gen.24:6, Exo.10:28, al.): Luk.17:3 21:34, Act.5:35; id. before
  ἀπό (M, Pr., 102; B1., § 34, 11; 40, 3; see: βλέπω), Luk.12:1; (without dative)
  Mat.7:15 10:17 16:6, 11-12, Luk.20:46 (cf. Sir.6:13, al.); before μή, with inf.
  (M, Pr., 193; Bl., § 69, 4), Mat.6:1.

  __3. to attach or devote oneself to: with dative of person(s), Act.8:10-11, 1Ti.4:1;
  with dative of thing(s), 1Ti.1:4 3:8 4:13 6:3 T (-ερχ-, WH, R), Tit.1:14, Heb.7:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'προσέχω

  [Refs 5th c.AD+] ποέχω (which see)) and προσίσχω: aorist προσέσχον:— hold to, offer,
  προσέσχε μαζὸν [δράκοντι] [Refs 4th c.BC+]; hold against, [τὴν ἀσπίδα] προσῖσχε
  πρὸς τὸ δάπεδον [Refs 5th c.BC+]; apply, χλιάσματα [Refs 5th c.BC+]

  __2 π. ναῦν bring a ship to port, προσσχόντες τὰς νέας [Refs 5th c.BC+]; τίς σε
  προσέσχε.. χρεί; brought thee to land here? [Refs 5th c.BC+], put in, touch at a
  place, προσσχεῖν ἐς Τύρον, ἐς τὴν Σάμον, etc., [Refs 5th c.BC+]: with dative loci,
  π. τῇ γῇ [Refs 5th c.BC+]: absolutely, land, [Refs 5th c.BC+]: with words added,
  πλέων δι᾽ Ἑλλησπόντου π. ἐς Κύζικον [Refs 5th c.BC+]; ὡς γῇ προσέξων τὸ σῶμα, of
  a shipwrecked sailor, [Refs 1st c.AD+]

  __3 turn to or towards a thing, π. ὄμμα [Refs 5th c.BC+] turn one''s mind, attention
  to a thing, be intent on it, τοῖς ἀναπαίστοις [Refs 5th c.BC+]; π. τὸν νοῦν τινι
  give heed to him, pay court to him, [Refs]; ἑαυτῷ π. τὸν νοῦν to be thinking with
  himself, in a fit of abstraction, [Refs 5th c.BC+]; π. τὸν νοῦν μὴ.. take heed lest..,
  [Refs 5th c.BC+]; προσεχέτω τὸν νοῦν let him take heed, as a warning, [Refs 5th
  c.BC+]; also τὴν γνώμην π. [Refs 5th c.BC+]; but περὶ τούτου τῇ διανοίᾳ π. [Refs
  2nd c.BC+]; π. τῇ διανοίᾳ εἰς τὸ ῥῆμα Κυρίου [LXX]

  __4 without τὸν νοῦν, μὴ πρόσισχε.. βουκόλοις [Refs 5th c.BC+]; σαυτῷ π. [Refs 5th
  c.BC+]; π. ἑαυτοῖς ἀπό τινος to be on one''s guard against, [NT]; πρόσεχ᾽ οἷς φράζω
  attend to what I shall tell you, [Refs 4th c.BC+]; τοῖς χιλιάρχοις take orders from
  them, [LXX+3rd c.BC+]; προσέχων ἀκουσάτω attentively, [NT+5th c.BC+]; π. ἵνα μὴ
  μαστιγωθῇς[LXX]

  __4.b devote oneself to a thing, with dative, γυμνασίοισι [Refs 5th c.BC+]; τοῖς
  κοινοῖς, γεωργίᾳ καὶ εἰρήνῃ, [Refs 5th c.BC+]

  __5 continue, ἡ νοῦσος, ἡ ὀδύνη π., [Refs 5th c.BC+]

  __6 middle, attach oneself to a thing, cling, cleave to it, ὅ τι πρόσσχοιτο τοῦ
  πηλοῦ τῷ κοντῷ [Refs 5th c.BC+]

  __6.b metaphorically, devote oneself to the service of any one, especially a god,
  [Refs 5th c.BC+]

  __7 passive, to be held fast by a thing, ὑπό τινος [Refs 5th c.BC+]; to be attached
  to it, πρὸς τῷ στήθει [Refs 5th c.BC+]; πρὸς τῷ δένδρῳ προσέχεσθαι, of gum, stick
  to, [Refs 4th c.BC+]: metaphorically, to be implicated in, τῷ ἄγει [Refs 5th c.BC+]

  __II have besides or in addition, δεῖ καὶ τοῦτο προσέχειν τὸ μάθημα [Refs 5th c.BC+]
  {STEPBible-TFLSJ}'
