strongs_number: G0345
language: greek
lemma: ἀνακεῖμαι
transliteration: anakeîmai
definition: to recline (as a corpse or at a meal)
kjv_usage: guest, lean, lie, sit (down, at meat), at the table
derivation: from G303 (ἀνά) and G2749 (κεῖμαι);
extended_definition: 'ἀνά-κειμαι

  [in LXX: I Est.4:10, Tob.9:6 א * ;]

  __1. in cl., as pass. of ἀνατίθημ, to be laid up, laid: Mrk.5:40 Rec.

  __2. In late writers (cf. MM, VGT, see word) = κεῖσθαι, κατακεῖσθαι, to recline
  at table: Mat.26:20; part. ἀνακείμενος, Mat.9:10 22:10-11 26:7, Mrk.6:26 14:18 16:14,
  Luk.22:27, Jhn.6:11 12:2 13:23, 28.†

  SYN.: ἀνακλίνω, ἀναπίπτω, the latter denoting an act rather than a state and thus
  in Jhn.13:25 differing from ἀνάκειμαι (see. Jhn.13:23) by indicating a change of
  position.  (AS) {STEPBible-TBESG}'
etymology: 'ἀνάκειμαι,

  poetry ἄγκ-, serving as passive to ἀνατίθημι, to be laid up as a votive offering
  in the temple, to be dedicated, κρητῆρές οἱ.. ἓξ χρύσεοι ἀνακέαται[Refs 5th c.BC+];
  λόγος τῷ θεῷ ἀ, [Refs 5th c.BC+]

  __b to be set up as a statue in public, Σόλων ἀνάκειται παράδειγμα[Refs 4th c.BC+]

  __2 to be ascribed or offered, αἱ πράξεις ἀ. τινι[Refs 1st c.AD+]

  __II πᾶν or πάντα ἀνάκειται ἔς τινα everything is referred to a person, depends
  on his will, [Refs 5th c.BC+] since they had their whole fortunes depending on their
  ships, [Refs 5th c.BC+]; of persons, σοὶ ἀνακείμεσθα[Refs 5th c.BC+]; εἰς θάνατον
  ἦν ἀνακείμενα τοῖς ἀλογήσασι the death penalty was reserved for.., [Refs 1st c.AD+]

  __II.2 to be put aside, ταῦτα ἀνακείσθω[Refs 4th c.AD+]

  __III lie at table, recline, [NT+5th c.BC+] {STEPBible-TFLSJ}'
