strongs_number: H0024
language: hebrew
lemma: אָבִיב
transliteration: ʼâbîyb
pronunciation: aw-beeb'
definition: green, i.e. a young ear of grain; hence, the name of the month Abib or
  Nisan
kjv_usage: Abib, ear, green ears of corn (not maize).
derivation: from an unused root (meaning to be tender);
extended_definition: 'Month of exodus and passover (March or April)

  Also named: ni.san (נִיסָן "Nisan" H5212)

  This name means fresh, young barley ears, barley {STEPBible-TBESH}'
