strongs_number: G5579
language: greek
lemma: ψεῦδος
transliteration: pseûdos
definition: a falsehood
kjv_usage: lie, lying
derivation: from G5574 (ψεύδομαι);
extended_definition: 'ψεῦδος, -εος (-ους), τό

  [in LXX chiefly for שֶׁקֶר, also for כַּחַשׁ, כָּזָב ;]

  a falsehood, untruth, lie: Rev.14:15; opposite to ἡ ἀλήθεια, Jhn.8:44, Rom.1:25,
  Eph.4:25, 2Th.2:11, 1Jn.2:21; to τὸ ἀληθές, 1Jn.2:27; ποιεῖν ψ., Rev.21:27 22:15;
  ἐν πάσῃ δυνάμει κ. σημείοις κ. τέρασιν ψεύδους (genitive qual., see M, Th., 104;
  and on the meaning and construction, see also ICC, in l), 2Th.2:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'ψεῦδος, εος, τό,

  Epic dialect dative plural ψεύδεσσι, see at {ψευδής} I.2: (ψεύδω):— falsehood, lie,
  ψεύδεα.. ἐτύμοισιν ὁμοῖα [Refs 8th c.BC+]; εἴ τε ψεῦδος ὑπόσχεσις εἴ τε καὶ οὐκί
  whether the promise be a lie or no, [Refs 8th c.BC+]; ψ. ποικίλα, αἰόλον ψ., [Refs];
  ψ. γλυκύ a sweet deceit, [Refs 5th c.BC+]

  __2 in Logic, false conclusion, fallacy, συλλογισμὸς τοῦ ψεύδους [Refs 4th c.BC+];
  συμβαίνει ψ.[Refs] —in “NT”  of what is opposed to religious truth, false doctrine,
  [NT]; ποιῶν βδέλυγμα καὶ ψ., i.e. doing what is repugnant to the true faith, [NT];
  of false anatomical doctrine, τὸ οἴεσθαι.. ψ. ἐστι [Refs 2nd c.AD+]

  __II in [Refs 3rd c.BC+] are spots, pimples on the nose; supposed to be characteristic
  of liars, cf. Scholia (at [prev. work]); compare ψυδράκιον.

  __II.2 white spots on the fingernails, [Refs 3rd c.AD+]

  __III In [Refs 5th c.BC+]; so almost like an adjective (compare ψευδής [near the
  start]), ὄνομα ψεῦδος καὶ ἀληθὲς λέγειν [Refs 5th c.BC+] {STEPBible-TFLSJ}'
