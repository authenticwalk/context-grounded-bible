extended_definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
  only mentioned at 1Ch.2.47;

  son of Caleb (H3612H) and Jahdai (H3056);

  brother of: Regem (H7276), Geshan (H1529), Pelet (H6404), Ephah (H5891I) and Shaaph
  (H8174)

  § Jotham = "Jehovah is perfect"

  1) son of king Uzziah of Judah by Jerushah; king of Judah for 16 years and contemporary
  with Isaiah and king Pekah of Israel

  2) son of Jahdai and a descendant of Caleb and Judah

  3) youngest son of Gideon who escaped from the massacre of his brothers {STEPBible-TBESH}'
