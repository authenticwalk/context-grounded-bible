strongs_number: H0776
language: hebrew
lemma: אֶרֶץ
transliteration: ʼerets
pronunciation: eh'-rets
definition: the earth (at large, or partitively a land)
kjv_usage: '[idiom] common, country, earth, field, ground, land, [idiom] natins, way,
  [phrase] wilderness, world.'
derivation: from an unused root probably meaning to be firm;
extended_definition: ': soil

  1) land, earth

  1a) earth

  1a1) whole earth (as opposed to a part)

  1a2) earth (as opposed to heaven)

  1a3) earth (inhabitants)

  1b) land

  1b1) country, territory

  1b2) district, region

  1b3) tribal territory

  1b4) piece of ground

  1b5) land of Canaan, Israel

  1b6) inhabitants of land

  1b7) Sheol, land without return, (under) world

  1b8) city (-state)

  1c) ground, surface of the earth

  1c1) ground

  1c2) soil

  1d) (in phrases)

  1d1) people of the land

  1d2) space or distance of country (in measurements of distance)

  1d3) level or plain country

  1d4) land of the living

  1d5) end(s) of the earth

  1e) (almost wholly late in usage)

  1e1) lands, countries

  1e1a) often in contrast to Canaan {STEPBible-TBESH}'
