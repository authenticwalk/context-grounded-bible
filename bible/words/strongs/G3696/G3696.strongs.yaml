strongs_number: G3696
language: greek
lemma: ὅπλον
transliteration: hóplon
definition: an implement or utensil or tool (literally or figuratively, especially,
  offensive for war)
kjv_usage: armour, instrument, weapon
derivation: probably from a primary (to be busy about);
extended_definition: 'ὅπλον, -ου, τό

  [in LXX for מָגֵן, צִנָּה, etc. ;]

  __1. a tool, implement, instrument: ὅπλα ἀδικίας (Opp. to ὅ. δικαιοσύνης), Rom.6:13.

  __2. Freq., in pl., arms, weapons: Jhn.18:3, 2Co.10:4; metaphorically, τ. φωτός,
  Rom.13:12; τ. δικαιοσύνης, 2Co.6:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ὅπλον, τό,

  tool, implement, mostly in plural, like{ἔντεα},{τεύχεα}: (probably from ἕπω A):

  __I a ship''s tackle, tackling, [Refs 8th c.BC+]; especially ropes, halyards, etc.,
  δησάμενοι δ᾽ ἄρα ὅπλα [Refs 8th c.BC+]; in which sense [Refs 8th c.BC+] twice uses
  the singular, rope, [Refs]any ropes, [Refs 5th c.BC+]

  __II tools, strictly so called, in [Refs 8th c.BC+] especially of smiths'' tools,
  [Refs 8th c.BC+]; ὅπλον γεροντικόν staff, [Refs 3rd c.BC+]; δείπνων ὅπλον ἑτοιμότατον,
  of the wine-flask, [Refs]

  __III in plural, also, implements of war, arms and armour, [Refs 8th c.BC+] of the
  arms of Achilles, [Refs 5th c.BC+]: rarely in singular, weapon, οὐδέ τι ἀρήϊον ὅπλον
  ἐκτέαται [Refs 5th c.BC+]; ποτὶ πονηρὸν οὐκ ἄχρηστον ὅπλον ἁ πονηρία [[Refs 5th
  c.BC+]; piece of armour, [Refs 1st c.BC+]

  __III.2 the large shield, from which the men-at-arms took their name of ὁπλῖται
  (εἰκόνα γραπτὴν ἐν ὅπλῳ [Refs 5th c.BC+]: metaphorically, τῆς πενίας ὅπλον ἡ παρρησία
  [Refs 4th c.BC+]

  __III.3 in plural, also, heavy arms, [Refs 5th c.BC+]; ὅπλων ἐπιστάτης, ={ὁπλίτης},
  opposed to κώπης ἄναξ, [Refs 5th c.BC+]

  __III.4 ὅπλα, ={ὁπλῖται}, men-at-arms, πολλῶν μεθ᾽ ὅπλων [Refs 5th c.BC+] to have
  a muster of the men-at-arms, [Refs 5th c.BC+]; ὁ ἐπὶ τῶν ὅπλων στρατηγός, opposed
  to ὁ ἐπὶ τῆς διοικήσεως, Decrees cited in [Refs 4th c.BC+]; στρατηγεῖν ἐπὶ τὰ ὅ.
  [Refs 2nd c.BC+]

  __III.5 τὰ ὅ. the place of arms, camp, ἦλθεν εἰς τὰ ὅ. [Refs 5th c.BC+]

  __III.6 Phrases: ἐνέδυνον (variant{ἐνέδυντο}) τὰ ὅ. [Refs 5th c.BC+]; ἐν ὅπλοισι
  εἶναι or γενέσθαι to be in arms, under arms, [Refs 7th c.BC+]; ποιῆσαι ἐξέτασιν
  ἐν ὅπλοις Decrees cited in [Refs 5th c.BC+]; ἐφ᾽ ὅπλοις or παρ᾽ ὅπλοις ἧσθαι, [Refs
  5th c.BC+]; for ὅπλα ῥίπτειν, ἀφιέναι, κατατίθεσθαι, (see entry).; for ὅπλα τίθεσθαι,
  see at {τίθημι}.

  __IV of the arms possessed by animals for self-defence, [τὸν ἄνθρωπον] οὐκ ἔχοντα
  ὅπλον πρὸς τὴν ἀλκήν [Refs 4th c.BC+]

  __V membrum virile, [Refs 2nd c.BC+]

  __VI a gymnastic exercise, the last which came on in the games, [Refs 2nd c.AD+]
  {STEPBible-TFLSJ}'
