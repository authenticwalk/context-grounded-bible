strongs_number: G4632
language: greek
lemma: σκεῦος
transliteration: skeûos
definition: a vessel, implement, equipment or apparatus (literally or figuratively
  [specially, a wife as contributing to the usefulness of the husband])
kjv_usage: goods, sail, stuff, vessel
derivation: of uncertain affinity;
extended_definition: 'σκεῦος, -ους, τό

  [in LXX chiefly for כְּלִי ;]

  a vessel, implement (for exx. in various senses, see MM, xxii): Mrk.11:16, Luk.8:16,
  Jhn.19:29, Act.10:11, 16 11:5, Rom.9:21, Rev.18:12; pl., 2Ti.2:20, Rev.2:27; τὰ
  σ. τῆς λειτουργίας, Heb.9:21; pl., τὰ σ., utensils, goods, Mat.12:29, Mrk.3:27,
  Luk.17:31; id. of the tackle or gear of a ship (Xen., Polyb., al.); so in sing.,
  τὸ σ., Act.27:17. Metaphorical, of persons: σ. ἐκλογῆς, Act.9:15; ὀργῆς, Rom.9:22;
  ἐλέους, Rom.9:23; σ. εἰς τιμήν (cf. Rom.9:21), 2Ti.2:21; of woman, ἀσθενέστερον
  σ., 1Pe.3:7; so perh. τ. ἑαυτοῦ σ., 1Th.4:4 (but see infr.); of the body, 2Co.4:7;
  so perh. 1Th.4:4 (but see supr., and see: κτάομαι).†

  κτάομαι, -ῶμαι

  [in LXX chiefly for קָנָה ;]

  in pres., impf., fut. and aor., to procure for oneself, get, gain, acquire (the
  pf. and plpf., to have acquired, hence to possess, do not occur in NT): with accusative
  of thing(s), Mat.10:9, Luk.18:12, Act.8:20; with genitive pret., Act.22:28; ἐκ with
  genitive pret., Act.1:18; τ,ψυχὰς ὑμῶν (MM, xvi), Luk.21:19; τ. ἑαυτοῦ σκεῦος κτᾶσθαι,
  1Th.4:4 (where if σ. = body, κ. must = pf., κέκτημαι; see MM, xvi; M, Th., in l;
  Field, Notes, 72 f. But σ. is most frequently taken as = wife; see Thayer, see word;
  Lft., Notes, 53 ff.; ICC, in l).†

  (AS) {STEPBible-TBESG}'
etymology: 'σκεῦος, εος, τό,

  vessel or implement of any kind, in singular, [Refs 5th c.BC+]:—but the plural is
  frequently used in a collective sense, all that belongs to a complete outfit, house-gear,
  utensils, chattels, opposed to live-stock and fixtures, [Refs 5th c.BC+]; σ. γεωργικά
  farming implements, [Refs 5th c.BC+]; ἱερὰ σ. sacred vessels and implements, [Refs
  5th c.BC+]; a druggist''s stores, [Refs 4th c.BC+]; σ. τὰ ἐπιτράπεζα table-furniture,
  [Refs]; military accoutrements, equipment, τὰ περὶ τὸ σῶμα σ. [Refs 5th c.BC+];
  τὰ τῶν ἵππων σ. [Refs 5th c.BC+]; baggage of an army, and, generally, baggage, luggage,
  [Refs 5th c.BC+]; ὄνοι αὐτοῖς σκεύεσι packs and all, [Refs]; tackle, gear of ships,
  naval stores, etc., [Refs 5th c.BC+]; τὰ σκέα (σκεύη) τοῦ πλοίου [Refs 3rd c.BC+]
  (so, collectively, in singular, [NT]

  __2 inanimate object, thing, opposed to ζῷον, σῶμα, [Refs 5th c.BC+]; opposed to
  ὄργανον, [Refs 3rd c.AD+]; Protagoras gave the name of σκεύη to neuter nouns, ἄρρενα
  καὶ θήλεα καὶ σκεύη [Refs 4th c.BC+]; ὑπηρετικὸν σ. a subordinate person, a mere
  tool or chattel, [NT+2nd c.BC+] a chosen instrument, of Paul, [NT]

  __II τὸ σ. the body, as the vessel of the soul, a metaphorically clearly expressed
  in [NT]

  __III ={αἰδοῖον}, [Refs 1st c.AD+]

  __IV sarcophagus, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
