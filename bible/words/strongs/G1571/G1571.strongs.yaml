strongs_number: G1571
language: greek
lemma: ἐκκαθαίρω
transliteration: ekkathaírō
definition: to cleanse thoroughly
kjv_usage: purge (out)
derivation: from G1537 (ἐκ) and G2508 (καθαίρω);
extended_definition: 'ἐκ-καθαίρω

  [in LXX for בָּעַר, etc. ;]

  __1. to cleanse thoroughly, cleanse out: with accusative, ἑαυτόν, 2Ti.2:21; of the
  impurity removed, ζυμήν, 1Co.5:7.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐκ-κᾰθαίρω,

  Ionic dialectaorist I-εκάθηρα [Refs 5th c.BC+], Attic dialect -εκάθᾱρα[Refs 4th
  c.BC+]:— cleanse out:

  __1 with accusative of the thing cleansed, clear out, οὐρούς τ᾽ ἐξεκάθαιρον [Refs
  8th c.BC+]; τὴν κοιλίην Hdt.[same place]; μήτρας, ὀδόντας, [Refs 5th c.BC+]; χθόνα
  ἐκκαθαίρει κνωδάλων he clears this land of monsters, [Refs 4th c.BC+]; τὸν βίον
  (i.e.the world) [Refs 2nd c.AD+]; ἐ.τινά, ὥσπερ ἀνδριάντα, εἰς τὴν κρίσιν clear
  him of all roughness, polish him up, metaphorically from the finishing touches of
  a sculptor, [NT+5th c.BC+]; ἐ.λογισμόν clear off an account, [Refs 1st c.AD+]:—passive,
  to be cleansed, purified, ἐκκεκαθαρμένοι τὰς ψυχάς [Refs 5th c.BC+]; to be cleared
  up, explained, [Refs 4th c.BC+]

  __2 with accusative of the thing removed, clear away, [Refs 5th c.BC+]; τὴν δωροδοκίαν
  ἐκ τῆς πόλεως Din.[same place]; κόπρον [Refs] {STEPBible-TFLSJ}'
