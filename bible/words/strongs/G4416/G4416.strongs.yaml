strongs_number: G4416
language: greek
lemma: πρωτότοκος
transliteration: prōtótokos
definition: first-born (usually as noun, literally or figuratively)
kjv_usage: firstbegotten(-born)
derivation: from G4413 (πρῶτος) and the alternate of G5088 (τίκτω);
extended_definition: 'πρωτότοκος, -ον

  (πρῶτος, τίκτω) [in LXX chiefly for בְּכוֹר ;]

  first-born: Luk.2:7; pl., Heb.11:28. Metaphorical, of the priority of Christ (originally
  perh. a Messianic title, cf. Psa.89:28, Heb.1:6; see ICC on Col.1:15): Heb.1:6;
  π. πάσης κτίσεως, Col.1:15; ἐν πολλοῖς ἀδελφοῖς, Rom.8:29; π. (ἐκ) τ. νεκρῶν, Col.1:18,
  Rev.1:5; pl., of the elect, ἐκκλησία πρωτοτόκων, Heb.12:23.†

  (AS) {STEPBible-TBESG}'
etymology: 'πρωτοτόκ-ος

  (paroxytone), Doric dialect πρᾱτοτόκος, ον, bearing or having borne her first-born,
  μήτηρ π., of a heifer, [Refs 8th c.BC+]; ὗς, ταὧς, [Refs 4th c.BC+]; of women, [Refs
  5th c.BC+]

  __II proparoxytone πρωτότοκος, ον, passive,first-born, [LXX+NT+4th c.AD+]; π. ἐγὼ
  ἢ σύ [LXX]

  __II.2 metaphorically, π. πάσης κτίσεως [NT]; of Homer, opposed to Nicander, [Refs]
  {STEPBible-TFLSJ}'
