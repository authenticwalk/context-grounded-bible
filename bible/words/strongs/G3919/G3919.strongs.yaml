strongs_number: G3919
language: greek
lemma: παρεισάγω
transliteration: pareiságō
definition: to lead in aside, i.e. introduce surreptitiously
kjv_usage: privily bring in
derivation: from G3844 (παρά) and G1521 (εἰσάγω);
extended_definition: 'παρ-εισ-άγω

  __1. to lead in by one''s side, bring forward, introduce.

  __2. In late writers, to introduce or bring in secretly: 2Pe.2:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'παρεισ-άγω [ᾰγ],

  perfect παρεισῆχα [Refs 1st c.BC+]:—lead in by one''s side, bring forward, introduce,
  of persons brought into a public assembly, τοὺς παῖδας τῶν ἐν τῷ πολέμῳ τετελευτηκότων
  [Refs 5th c.BC+]; propose a candidate for a succession, [Refs 1st c.AD+]

  __2 with a notion of secrecy, π. [τοὺς Γαλάτας] εἰς Ἔρυκα introduce, admit them
  into the city, [Refs 2nd c.BC+]

  __3 introduce into a poem or narrative, κινδύνους [Refs 4th c.BC+] [same place],
  etc.; τὸν Ἀννίβαν ἀμίμητόν τινα π. στρατηγόν represent him as.., [Refs 2nd c.BC+]
  —passive [Refs]

  __4 introduce doctrines, customs, etc., τὰς ὑπὲρ τῶν ἐν Ἅιδου διαλήψεις εἰς τὰ πλήθη
  π. [NT+2nd c.BC+]:—passive, μουσικὴν παρεισῆχθαι τοῖς ἀνθρώποις [Refs 4th c.BC+]
  {STEPBible-TFLSJ}'
