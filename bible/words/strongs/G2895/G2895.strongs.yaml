  (a Macedonian word, = Lat. grabatus, cl. σκίμπους), [in Aquila.: Amo.3:12 * ;]

  a camp bed, pallet: Mrk.2:4, 9 2:11-12 6:55, Jhn.5:8-11, Act.5:15 9:33 (see Swete,
  Mk., 24, and cf. κλίνη).†

  (AS) {STEPBible-TBESG}'
