  τό, [Refs 5th c.AD+], and adjective κραβακτήριος, α, ον, [Refs 6th c.AD+]:—also
  κράβακτον, τό, [same place] [Refs 6th c.AD+]κράβαττος, [NT+2nd c.AD+], compare grabattus,
  [Refs]:—couch, mattress, pallet, [Refs 3rd c.BC+]; but condemned as un-Attic by
