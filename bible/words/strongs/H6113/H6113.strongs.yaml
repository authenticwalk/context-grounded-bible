language: hebrew
lemma: עָצָר
transliteration: ʻâtsâr
pronunciation: aw-tsar'
definition: to inclose; by analogy, to hold back; also to maintain, rule, assemble
kjv_usage: '[idiom] be able, close up, detain, fast, keep (self close, still), prevail,
  recover, refrain, [idiom] reign, restrain, retain, shut (up), slack, stay, stop,
  withhold (self).'
derivation: a primitive root;
extended_definition: '1) to restrain, retain, close up, shut, withhold, refrain, stay,
  detain

  1a) (Qal)

  1a1) to restrain, halt, stop

  1a2) to retain

  1b) (Niphal) to be restrained, be stayed, be under restraint {STEPBible-TBESH}'
