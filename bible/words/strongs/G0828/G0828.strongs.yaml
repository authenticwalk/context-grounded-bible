strongs_number: G0828
language: greek
lemma: Αὐγοῦστος
transliteration: Augoûstos
definition: Augustus, a title of the Roman emperor
kjv_usage: Augustus
derivation: from Latin ("august");
extended_definition: 'Αὔγουστος, -ου, ὁ

  (Lat.), Augustus, the Roman Emperor: Luk.2:1 (cf. Σεβαστός; and see MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'Αὔγουστος, ὁ,

  Augustus, used as an adjective, = Gr. σεβαστός, [Refs 2nd c.AD+], etc.:—hence Αὐγούστειος,
  ον, [Refs 2nd c.AD+]: Αὐγουστεῖον, τό, temple of Augustus, [Refs]: Αὐγούστεια, τά,
  festival of A., [Refs]:—Αὐγουστάλιος, ον, Augustalis, τὰ Αὐγουστάλια ludi Augustales,
  [Refs 2nd c.AD+]; -άλιος, ὁ, praefectus Augusti, [Refs 6th c.AD+]

  __II the month August, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
