strongs_number: G3666
language: greek
lemma: ὁμοιόω
transliteration: homoióō
definition: to assimilate, i.e. compare; passively, to become similar
kjv_usage: be (make) like, (in the) liken(-ess), resemble
derivation: from G3664 (ὅμοιος);
extended_definition: 'ὁμοιόω, -ῶ

  (ὅμοιος), [in LXX chiefly for דָּמָה ;]

  __1. to make like, with genitive and dative; pass., to be made or become like: Mat.6:8
  13:24 18:23 22:2 25:1, Act.14:11, Heb.2:17; before ὡς (cf. Eze.32:2, Heb.), Rom.9:29.

  __2. to liken, compare: with dative, accusative, Mat.11:16, Luk.7:31 13:18, 20;
  πῶς όμοιώσωμεν, Mrk.4:30; pass., Mat.7:24, 26 (cf. ἀφ-ομοιόω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ὁμοι-όω,

  [Refs 5th c.BC+]: aorist ὡμοίωσα [Refs 5th c.BC+]:— middle, [Refs 5th c.BC+]:—mostly
  in passive, future ὁμοιωθήσομαι [Refs 5th c.BC+], or in middle form ὁμοιώσομαι [Refs
  5th c.BC+]: aorist ὡμοιώθην [Refs 5th c.BC+]; Epic dialect infinitive ὁμοιωθήμεναι
  (see. below): perfect ὡμοίωμαι [Refs 5th c.BC+]:—make like, ὁμοιώσασ᾽ ἐμοὶ εἴδωλον
  ἔμπνουν [Refs 5th c.BC+]; πρὸς τὰ παρόντα τὰς ὀργὰς τῶν πολλῶν ὁ. makes them correspond
  to prevailing conditions, [Refs 5th c.BC+]:—passive, to be made like, become like,
  in [Refs 8th c.BC+] only in aorist infinitive passive, ὁμοιωθήμεναι ἄντην [Refs
  8th c.BC+]

  __2 liken, compare, in middle, τὰς πάθας τὰς Κύρου τῇσι ἑωυτοῦ -ούμενος [Refs 5th
  c.BC+] —later in active, τίνι ὁμοιώσω τὴν γενεὰν ταύτη; [NT+4th c.AD+]

  __II intransitive, to be like, interpolated in [Refs 1st c.AD+] {STEPBible-TFLSJ}'
