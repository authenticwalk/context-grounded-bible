extended_definition: 'ἐπόπτης, -ου, ὁ

  [in LXX (of God): Est.5:1, 2Ma.3:39 2Mac 7:35, 3Ma.2:21 * ;]

  __1. an overseer (LXX, ll. with).

  __2. a spectator: 2Pe.1:16 (of ἐ. as applied to God, see parallels in Inscr., MM,
  Exp., xiv; of the use of this term in the mysteries, see Mayor on 2Pe, l.with; Thayer,
  see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπόπτ-ης, ου, ὁ,

  (ἐπόψομαι) overseer, watcher, especially of a god, Πυθῶνος [LXX+5th c.BC+]; title
  of Poseidon, [Refs 2nd c.AD+]; of the Sun, [Refs 1st c.AD+]; δαίμονες ἐ. τῶν ἀνθρωπίνων
  [Refs 5th c.BC+]; ἐ. γῆς καὶ θαλάσσης, of Pompey, [Refs]; of Augustus, [Refs]; ἐ.
  εἰρήνης, of a police magistrate, [Refs 4th c.AD+]

  __2 simply, spectator, πόνων [Refs 4th c.BC+]

  __3 inspector, [Refs 4th c.AD+]

  __II one admitted to the highest grade of the mysteries, [Refs 1st c.AD+]; τινος
  [NT] {STEPBible-TFLSJ}'
