strongs_number: G2875
language: greek
lemma: κόπτω
transliteration: kóptō
definition: to "chop"; specially, to beat the breast in grief
kjv_usage: cut down, lament, mourn, (be-)wail
derivation: a primary verb;
extended_definition: 'κόπτω

  [in LXX for כָּרַת, סָפַד, נָכָה hi., etc. ;]

  __1. to strike, smite.

  __2. to cut off: with accusative of thing(s), before ἀπό, Mat.21:8; ἐκ, Mrk.11:8.
  Mid., to beat one''s breast with grief, to mourn, bewail: Mat.11:17 24:30; with
  accusative of person(s), Luk.8:52 23:27; before ἐπί, with accusative, Rev.1:7 18:9
  (cf. ἀνα-, ἀπο-, ἐκ-, ἐν-, κατα-, προ-, προσ-κόπτω).†

  SYN.: θρηνέω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'κόπτω,

  [Refs 8th c.BC+]: future κόψω [Refs 6th c.BC+]aorist ἔκοψα, Epic dialect κόψα [Refs
  8th c.BC+]perfect κέκοφα (ἐκ-) [Refs 5th c.BC+]; Epic dialect participle κεκοπώς
  [Refs 8th c.BC+]:—middle, future κόψομαι [LXX]: aorist ἐκοψάμην [Refs 5th c.BC+]
  —passive, future κεκόψομαι (ἀπο-) [LXX+5th c.BC+]: aorist ἐκόπην [Refs 5th c.BC+]:
  perfect κέκομμαι [Refs 4th c.BC+]:— cut, strike,

  __1 smite, ο᾽ ἀμφὶ κάρη κεκοπὼς χερσὶ στιβαρῇσι [Refs 8th c.BC+] smote him on the
  cheek, [Refs 8th c.BC+]

  __2 smite with weapons, κόπτοντες δούρεσσι μετάφρενον [Refs 8th c.BC+]: metaphorically
  in passive, with play on words, αἰεὶ κόπτῃ ῥήμασι καὶ κοπίσιν [Refs]

  __3 smite, slaughter an animal with an axe or mallet, κόψας ἐξόπιθεν κεράων βοός
  [Refs 8th c.BC+]

  __4 cut off, chop off, κεφαλὴν ἀπὸ δειρῆς κόψεν [Refs 8th c.BC+]; κ. δένδρα cut
  down or fell trees, [Refs 5th c.BC+]; κ. τὴν χώραν lay it waste, [Refs]:—in passive,
  of ships, to be shattered, disabled by the enemy, [Refs 5th c.BC+]; τὸν ὕπνον ἁ
  φροντὶς κόπτοισα preventing, [Refs 3rd c.BC+]; [πνεῦμα] κοπτόμενον being suddenly
  stopped, arrested, [Refs 4th c.BC+]

  __5 strike, beat a horse, to make him go faster, κόψε δ᾽ Ὀδυσσεὺς τόξῳ [Refs 8th
  c.BC+]; also σκηπανίῳ Γαιήοχος ἀμφοτέρω (i.e. Αἴαντε) κεκοπὼς πλῆσεν μένεος [Refs]

  __6 hammer, forge, κόπτε δὲ δεσμούς [Refs 8th c.BC+]; later, stamp metal, i.e. coin
  money, κ. νόμισμα [Refs 6th c.BC+]:—middle, coin oneself money, order to be coined,
  κ. χρυσοῦ καὶ ἀργύρου νόμισμα [Refs]:—passive, of money, to be stamped or coined,
  [νομίσμασιν] μόνοις ὀρθῶς κοπεῖσι [Refs 5th c.BC+]

  __7 knock or rap at, τὴν θύραν [Refs 5th c.BC+]; without θύραν, οὗτος, τί κόπτει;
  [Refs 5th c.BC+]

  __8 pound, bray in a mortar, κυπἐρου κεκομμένου [Refs 5th c.BC+]; ἀσταφίδα κεκ.
  [Refs 2nd c.AD+]; ἔλαιον κεκ., i.e. pure oil, [LXX]

  __9 knock, dash about, τὸ ὕδωρ ὅταν κοπῇ [Refs 8th c.BC+]

  __10 of birds, peck, [Refs 4th c.BC+]; ὁ ἁλιάετος.. τὰ λιμναῖα κ. preys on the lagoon
  life, [Refs]; σπειρὴν κ. peck at, [Refs 4th c.BC+]; of fish, gnaw, [Refs 4th c.BC+];
  of a snake, strike, [Refs 8th c.BC+]:—passive, of wood or seeds, to be worm-eaten,
  [Refs 4th c.BC+]

  __10.b munch, masticate, uncertain in [Refs 5th c.BC+]

  __11 ὁ ἵππος κ. τὸν ἀναβάτην jars his rider by his paces, [Refs 5th c.BC+]:—passive,[Refs
  5th c.BC+]

  __12 κ. ὄνους dress, prepare mill-stones for use, [Refs 2nd c.AD+]; set, sharpen,
  [Refs 3rd c.BC+]:—middle, [Refs 1st c.AD+]

  __13 metaphorically, tire out, weary, μήθ᾽ ὑμῖν ἐνοχλῶ μήτ᾽ ἐμαυτὸν κ. [Refs 4th
  c.BC+] P.:—passive, to be worn out, κοπτόμενοι ἀεὶ ταῖς στρατείαις [Refs 4th c.BC+].

  __II middle κόπτομαι, beat or strike oneself, beat one''s breast or head through
  grief, κεφαλὴν δ᾽ ὅ γε κόψατο χερσίν [Refs 8th c.BC+]: perfect passive, [πόλις]
  κέκοπται [Refs 4th c.BC+]:—active with accusative cognate, ἐκοψα κομμὸν Ἄριον [Refs]

  __II.2 κόπτεσθαί τινα mourn for any one, κόπτεσθ᾽ Ἄδωνιν [NT+5th c.BC+]. (Cf. Lithuanian
  kapóti, Lett. kapāt ''chop small'', ''beat'', ''stamp'', Latin capo ''capon'', perhaps
  σκέπαρνον.) {STEPBible-TFLSJ}'
