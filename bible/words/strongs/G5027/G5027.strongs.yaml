strongs_number: G5027
language: greek
lemma: ταφή
transliteration: taphḗ
definition: burial (the act)
kjv_usage: X bury
derivation: feminine from G2290 (θάπτω);
extended_definition: 'ταφή, -ῆς, ἡ

  (θάπτω), [in LXX chiefly for קָבַר and cognate forms ;]

  burial: Mat.27:7 (Hdt., al.; for other meanings, see LS, see word, Deiss., BS, 355
  f., MM xxiv).†

  (AS) {STEPBible-TBESG}'
etymology: 'ταφ-ή, ἡ,

  (see. θάπτω) burial, ταφῆς τυχεῖν, κυρῆσαι, [Refs 5th c.BC+]: in plural, mode of
  burial, [Refs]: plural also of the burials of those who had fallen in battle, δημοσίᾳ
  ταφὰς ἐποιήσαντο [Refs 5th c.BC+]; νόμοι.., οἷς ἐχρῶντο περὶ τὰς ταφάς[Refs 2nd
  c.BC+]

  __2 plural also, burial-place, [Refs 5th c.BC+]: later in singular, [Refs 1st c.BC+],
  of the urn supposed to contain the ashes of Orestes, [Refs 5th c.BC+]; so in Egypt,
  mummy, [Refs 1st c.AD+]; also, sarcophagus, δευτέρα τ., of a double sarcophagus,
  [Refs 2nd c.AD+]

  __3 payment for burial, burial-fee, τὸν τὴν τ. τοῦ πατρὸς οὐκ ἀπειληφότα [Refs 4th
  c.BC+]; ὑπὲρ τέλους ταφῆς μιᾶς [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
