strongs_number: G2523
language: greek
lemma: καθίζω
transliteration: kathízō
definition: to seat down, i.e. set (figuratively, appoint); intransitively, to sit
  (down); figuratively, to settle (hover, dwell)
kjv_usage: continue, set, sit (down), tarry
derivation: another (active) form for G2516 (καθέζομαι);
extended_definition: 'καθ-ίζω

  [in LXX chiefly for יָשַׁב ;]

  __1. causal, to make to sit down, set, appoint: Act.2:30, 1Co.6:4, Eph.1:20.

  __2. Intrans., to sit down, be seated, sit: Mat.5:1, Mrk.9:35, Luk.7:15, Jhn.8:2,
  al.; with inf. tel., 1Co.10:7; before εἰς, 2Th.2:4; ἐπί, with accusative, Mrk.11:2,
  Jhn.12:14; id. with genitive, Jhn.19:13, Act.12:21; ὧδε, Mrk.14:32; αὐτοῦ, Mat.26:36;
  ἐν δεξιᾷ, Heb.1:3; ἐκ δεξιῶν, Mat.20:21, 23; ἐν, Rev.3:21; καθίσας pleonastic (M,
  Pro.14:1-35; Dalman, Words, 22), Mat.13:48, Luk.5:3 14:31 16:6; of settling in a
  place (ἐς χωρίον, Thuc., iv, 93), before ἐν, Luk.24:49 (cf. ἀνα-, ἐπι-, παρα-, περι-,
  συν-καθίζω)

  (AS) {STEPBible-TBESG}'
etymology: 'καθίζω,

  Ionic dialect κατ-, imperfect κάθιζον [Refs 8th c.BC+]: future καθέσω [Refs 5th
  c.BC+]; καθίσω (intransitive) [Refs 2nd c.AD+]; Ionic dialect κατίσω (transitive)
  [Refs 5th c.BC+]; Attic dialect also καθιῶ [Refs 5th c.BC+]; Doric dialect καθιξῶ
  [Refs 2nd c.BC+]: aorist 1 καθεῖσα [Refs 8th c.BC+]subjunctive καθέσω [Refs 5th
  c.BC+]; infinitive καθέσαι [Refs 5th c.BC+]; poetry κάθεσσα [Refs 5th c.BC+] codices;
  this aorist καθεῖσα has Ms. authority in [Refs 8th c.BC+]; also Epic dialect participle
  καθίσσας [Refs 8th c.BC+]; Doric dialect καθίξας [Refs 3rd c.BC+]subjunctive καθίξῃ[Refs];
  late participle καθιζήσας, subjunctive -ζήσῃ, [Refs 2nd c.AD+]: perfect κεκάθῐκα
  [NT+1st c.BC+]:—middle, imperfect ἐκαθιζόμην [Refs 8th c.BC+]: future καθιζήσομαι
  [NT+5th c.BC+] -ιοῦμαι [LXX]: aorist 1 καθεσσάμην [Refs 6th c.BC+]; Epic dialect
  ἐκαθισσάμην [Refs 3rd c.BC+]:—passive, aorist 1 participle καθιζηθείς [Refs 2nd
  c.AD+]

  __I causal, make to sit down, seat, ἄλλους μὲν κάθισον Τρῶας [Refs 8th c.BC+].;
  καθιεῖν τινα εἰς τὸν θρόνον, i.e. to make him king, [Refs 5th c.BC+]

  __I.2 set, place, τὸν μὲν.. καθεῖσεν ἐπ᾽ ἠϊόεντι Σκαμάνδρῳ [Refs 8th c.BC+]; κ.
  στρατόν encamp it, [Refs 5th c.BC+]

  __I.2.b post watchers, guards, etc., σκοπὸς ὅν ῥα καθεῖσεν Αἴγισθος [Refs 8th c.BC+];
  κατίσαι φυλάκους set guards, [Refs 5th c.BC+]: rarely of things, τι ἐπὶ τηγάνοις
  [Refs 5th c.BC+]

  __I.3 set up, ἀνδριάντα κάθεσσαν [Refs 5th c.BC+] codices:—middle, καθέσσασθαι [Refs
  6th c.BC+]

  __I.4 cause an assembly, court, etc., to take their seats, convene, ἀγορὰς ἠμὲν
  λύει ἠδὲ καθίζει [Refs 8th c.BC+]; ὅταν καθέσωσιν ἀγῶνα [Refs 5th c.BC+]; but κ.
  τινὶ δικαστήν appoint a judge to try a person, [Refs 5th c.BC+]; constitute, establish,
  δικαστήρια [Refs 5th c.BC+]

  __I.5 put into a certain condition, especially in the phrase κλαίοντά τινα κ set
  him aweeping, κλάοντα καθέσω ς᾽ [Refs 5th c.BC+]. to make him weep: for [Refs 3rd
  c.BC+]

  __I.6 marry, γυναῖκας ἀλλοτρίας [LXX]

  __II intransitive, take one''s seat, sit, absolutely, [Refs 8th c.BC+]; μετ᾽ ἀθανάτοισι,
  ἐν θρόνοισι καθίζειν,[Refs 8th c.BC+]; ἐν [θώκοισι] [Refs 5th c.BC+]; ἐπὶ τοῖς ἐργαστηρίοις
  or τῶν -ίων, [Refs 5th c.BC+], of rowers, [Refs 5th c.BC+]; of suppliants, κ. ἐπὶ
  τὸν βωμόν [Refs 5th c.BC+]; βωμόν, ὀμφαλόν, ἱερά, [Refs]

  __II.2 sit, recline at meals, [Refs 5th c.BC+]

  __II.3 sit as judge, [Refs 5th c.BC+]; hold a session, of the πρόεδροι, [Refs 4th
  c.BC+]

  __II.4 reside, μετά τινος [LXX]; ἐν πόλει[LXX]

  __II.5 settle, sink down, ἐπὶ τὰ ἰσχία καθίσαι τὼ ἵππω [Refs 5th c.BC+]

  __II.6 of ships, run aground, be stranded, [Refs 2nd c.BC+]

  __III middle in intransitive sense, [Refs 8th c.BC+]; ἐὰν δὲ καθίζεσθαι κελεύσῃ
  if he order them to take their seats (among the spectators in the theatre), [Refs
  4th c.BC+]; καθίζεσθαι ἢ κατακλινῆναι [Refs 5th c.BC+]

  __III.2 of birds, settle, alight, [Refs 4th c.BC+]

  __III.3 leave goods purchased in a market, [Refs 3rd c.BC+].--Attic dialect in this
  signification accusative to [Refs 5th c.AD+] {STEPBible-TFLSJ}'
