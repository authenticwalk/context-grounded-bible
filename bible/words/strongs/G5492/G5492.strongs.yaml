strongs_number: G5492
language: greek
lemma: χειμάζω
transliteration: cheimázō
definition: to storm, i.e. (passively) to labor under a gale
kjv_usage: be tossed with tempest
derivation: from the same as G5494 (χειμών);
extended_definition: 'χειμάζω

  (χεῖμα, winter cold) [in LXX: Pro.26:10 (†) * ;]

  __1. to expose to winter cold, go into winter quarters.

  __2. to drive with storm; pass., to be driven with storm, tempest-tossed: Act.27:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'χειμ-άζω

  (future -άσω[Refs 4th c.BC+]:—transitive, expose to the winter cold: found only
  in passive, to be exposed thereto, [Refs 5th c.BC+]; pass the winter, [Refs 5th
  c.BC+]; of trees, live through the winter, χειμασθέντα [δένδρα] [Refs]

  __2 intransitive, pass the winter, [Refs 5th c.BC+]: of armies, go into winter quarters,
  [Refs 5th c.BC+]

  __II raise a storm or tempest, θεοῦ τοιαῦτα χειμάζοντος [Refs 5th c.BC+]: impersonal,
  ἐχείμαζε ἡμέρας τρεῖς the storm continued, [Refs 5th c.BC+]; χειμάσει there will
  be stormy weather, [Refs 4th c.BC+]

  __III with accusative, drive forth or away, of a storm, ἔξω χ. [τοὺς μύας] [Refs]:—passive,
  to be driven by a storm, overtaken by it, [Refs 5th c.BC+]

  __III.2 metaphorically, toss like a storm, distress, τόδ᾽ αἷμα χ. πόλιν [Refs 5th
  c.BC+]: also, annoy, vex, [Refs 5th c.BC+]; σφὴξ τοῖς κέντροις πλήσσων ἐχείμαζε
  [Refs 5th c.BC+]:—passive, to be tempest-tossed, distressed, especially of the state
  considered as a ship, [Refs 5th c.BC+]; also of single persons, κατὰ θάλασσαν χειμασθεῖσαι
  (as example of a ψυχικὸν πάθος) [Refs 2nd c.AD+]; suffer grievously, [Refs 5th c.BC+];
  ἐν στρατείαις ἢ νόσοις ἢ ἐν θαλάττῃ χ. [Refs 5th c.BC+]; of feverish patients, χειμάζονται
  μάλιστα πεμπταῖοι [Refs 5th c.BC+] {STEPBible-TFLSJ}'
