lemma: μάχη
transliteration: máchē
definition: a battle, i.e. (figuratively) controversy
kjv_usage: fighting, strive, striving
derivation: from G3164 (μάχομαι);
extended_definition: 'μάχη, -ης, ἡ

  (μάχομαι), [in LXX chiefly for רִיב ;]

  __1. a fight.

  __2. a strife, contention, quarrel: 2Co.7:5, 2Ti.2:23, Jas.4:1; pl., Tit.3:9.†

  (AS) {STEPBible-TBESG}'
etymology: 'μᾰχ-η, ἡ,

  (μάχομαι) battle, combat, frequently in [Refs 8th c.BC+]; sometimes of single combat,
  [Refs]; μ. καὶ δηϊοτής[Refs 5th c.BC+] fight a battle, [Refs 8th c.BC+]; ἀντιάζειν
  τινὶ μάχαν[Refs 5th c.BC+]; μ. συμβάλλειν τινί engage battle with.., [Refs 5th c.BC+];
  διὰ μάχης τινὶ ἀπικέσθαι, ἔρχεσθαι, ἥκειν, [Refs 5th c.BC+]; εἰς μάχην πρός τινα
  ἐλθεῖν, μολεῖν, [Refs 5th c.BC+]; μάχῃ κρατῆσαι conquer in battle, [Refs 5th c.BC+];
  μάχη τινός battle with an enemy, Αἴαντος δ᾽ ἀλέεινε μ. [Refs 8th c.BC+]: plural,
  strifes, ἔρις τε.. πόλεμοί τε μάχαι τε [Refs 8th c.BC+]: generally, contention,
  strife, [Refs 2nd c.AD+]; μ. νομικαί [NT]

  __2 ={ἀγών}, contest, as for a prize in the games, [Refs 5th c.BC+]

  __3 struggle, μηχανή τε πολλὴ καὶ μ. ἦν περί τινος [Refs 5th c.BC+]

  __II mode of fighting, way of battle, ἡ μ. σφέων ἦν ἀπ᾽ ἵππων [Refs 5th c.BC+]

  __III field of battle, interpolated in [Refs]

  __IV in Logic, contradiction, inconsistency, [Refs 1st c.AD+] {STEPBible-TFLSJ}'
