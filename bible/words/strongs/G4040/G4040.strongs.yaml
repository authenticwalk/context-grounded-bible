strongs_number: G4040
language: greek
lemma: περίοικος
transliteration: períoikos
definition: housed around, i.e. neighboring (used elliptically as a noun)
kjv_usage: neighbour
derivation: from G4012 (περί) and G3624 (οἶκος);
extended_definition: 'περί-οικος, -ον

  [in LXX for כִּכָּר, etc. ;]

  dwelling around; as subst., ὁ π., a neighbour: Luk.1:58 (cf. πλησίον).†

  (AS) {STEPBible-TBESG}'
etymology: 'περίοικος, ον,

  dwelling round, οἱ π. Λίβυες [Refs 5th c.BC+]; οἱ π. neighbours, [Refs 4th c.BC+];
  ἡ π. (i.e. χώρα) [LXX]; τὸ π. τοῦ Ἰορδάνου[LXX]; τὰ π. the neighbouring countries,
  [Refs 2nd c.AD+]

  __II in Laconia, οἱ π. the inhabitants of the towns dependent on Sparta, [Refs 5th
  c.BC+]; also in Crete, [Refs 4th c.BC+]: hence generally, dependent, subject, περιοίκους
  τε καὶ οἰκέτας ἔχοντες [Refs 5th c.BC+]

  __III geographically, περίοικοι, οἱ, those who live on the same parallel of latitude
  as ourselves but 180° East or West of us, opposed to ἄντοικοι (see. Addenda), ἀντίποδες
  (which see). [Refs 1st c.BC+] {STEPBible-TFLSJ}'
