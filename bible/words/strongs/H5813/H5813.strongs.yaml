strongs_number: H5813
language: hebrew
lemma: עֻזִּי
transliteration: ʻUzzîy
pronunciation: ooz-zee'
definition: Uzzi, the name of six Israelites
kjv_usage: Uzzi.
derivation: from H5810 (עָזַז); forceful;
extended_definition: 'A man living at the time of Exile and Return, only mentioned
  at Neh.12.42

  § Uzzi = "strong"

  1) a Levite, son of Bukki and father of Zerahiah in the line of the high priest
  although apparently never high priest himself

  2) son of Tola and grandson of Issachar

  3) a Benjamite, son of Bela and head of a family of Benjamin

  4) son of Michri and father of Elah and an ancestor of a family of returned exiles
  settling in Jerusalem. Maybe same as 3

  5) a Levite, son of Bani, and an overseer of the Levites in Jerusalem in the time
  of Nehemiah

  6) a priest, chief of the father''s house of Jedaiah, in the time of Joiakim the
  high priest

  7) one of the priests who helped Ezra in the dedication of the wall of Jerusalem.
  Maybe same as 6 {STEPBible-TBESH}'
