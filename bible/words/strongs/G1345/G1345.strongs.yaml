strongs_number: G1345
language: greek
lemma: δικαίωμα
transliteration: dikaíōma
definition: an equitable deed; by implication, a statute or decision
kjv_usage: judgment, justification, ordinance, righteousness
derivation: from G1344 (δικαιόω);
extended_definition: 'δικαίωμα, -τος, τ

  (δικαιόω), [in LXX most frequently for חֹק, in Ez, chiefly for מִשְׁפָּט, in Pss,
  τὰ δ., frequently for פִּקּוּד ;]

  a concrete expression of righteousness, the expression and result of the act of
  δικαίωσις, "a declaration that a thing is δίκαιον, or that a person is δίκαιος,"
  hence,

  __(a) an ordinance: δ. τ. θεοῦ, Rom.1:32; τ. κυρίου, Luk.1:6; τ. νόμου, Rom.2:26
  8:4; λατρείας, Heb.9:1; σαρκός, Heb.9:10;

  __(b) a sentence: of acquittal, Rom.5:16 (also Rom.5:18; ICC, in l), or of condemnation;

  __(with) a righteous act: Rom.5:18 (RV), Rev.15:4 19:8 (on the usage of π., see
  MM, Exp., iii, xi).

  † (AS) {STEPBible-TBESG}'
etymology: 'δῐκαί-ωμα, ατος, τό,

  act of right, opposed to ἀδίκημα, [Refs 4th c.BC+]; duty, τὰ πρὸς ἀνθρώπους δ. [Refs
  1st c.AD+]; properly amendment of a wrong, opposed to δικαιοπράγημα, [Refs 4th c.BC+]

  __a judgement, penalty, [Refs 5th c.BC+]

  __b justification, plea of right, [LXX+5th c.BC+]; δικαιώματα Ἑλληνίδων πόλεων,
  compiled by [Refs 4th c.BC+]

  __c plural, pleadings, documents in a suit, [Refs 3rd c.BC+]; also, credentials,
  [Refs 2nd c.AD+]

  __d act of δικαίὠσις [NT]

  __II ordinance, decree, [LXX+NT] {STEPBible-TFLSJ}'
