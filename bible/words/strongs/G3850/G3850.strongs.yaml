strongs_number: G3850
language: greek
lemma: παραβολή
transliteration: parabolḗ
definition: a similitude ("parable"), i.e. (symbolic) fictitious narrative (of common
  life conveying a moral), apothegm or adage
kjv_usage: comparison, figure, parable, proverb
derivation: from G3846 (παραβάλλω);
extended_definition: 'παραβολή, -ῆς, ἡ

  (παραβάλλω), [in LXX (cf. McNeile, Mt., 185): Num.23:7, Deu.28:37, Psa.44:14, Pro.1:6,
  Eze.12:22, al. (מָשַׁל), Sir.47:17 (חִידָה), al. mutt. in Sir, Wis.5:3 ;]

  __1. a placing beside, juxtaposition (Polyb., al.).

  __2. a comparing, comparison (Plat., Arist., al.).

  __3. a comparison, illustration, analogy, figure (Arist., al.) : Mat.24:32, Mrk.3:23,
  Heb.9:9 11:19; specif. of the pictures and narratives drawn from nature and human
  life which are characteristic of the synoptic teaching of our Lord, a parable: Mat.13:3,
  10 Mrk.4:2, 10, Luk.8:4, 9-11, al.; with genitive ref., Mat.13:18, 36

  __4 4 Like Heb. מָשַׁל (1Ki.10:12, Pro.1:6, Sir.3:29, al.), = παροιμία, a proverb
  or gnomic saying: Luk.4:23 5:36 6:39

  SYN.: παροιμία (see Abbott, Essays, 82 ff.)  (AS) {STEPBible-TBESG}'
etymology: 'παραβολ-ή, ἡ,

  juxtaposition, comparison, τῶν βίων [Refs 5th c.BC+]; ἐν παραβολῇ by juxtaposition,
  [Refs 4th c.BC+]

  __2 comparison, illustration, analogy, τὴν π. ἀπρεπῆ πεποιῆσθαι [Refs 5th c.BC+];
  π. δὲ τὰ Σωκρατικά (distinguished from λόγος, apologue) [Refs 4th c.BC+]

  __3 NT, parable, [NT]; type, Ep. Hebrew 9.9, 11.19.

  __4 by-word, proverb, [LXX+NT]; in bad sense, εἰς π. ἐν τοῖς ἔθνεσι [LXX]

  __5 objection to an argument, [Refs 5th c.BC+]

  __II moving side by side, ἐκ παραβολῆς [νεῶν] μάχεσθαι to fight a sea-fight broadside
  to broadside, [Refs 2nd c.BC+]

  __III sidelong direction, obliquity, διὰ πολλῶν ἑλιγμῶν καὶ π. [Refs 1st c.AD+]

  __IV venture, [Refs 5th c.BC+]

  __V Astron., conjunction, παραβολαὶ ἀλλήλων [Refs 5th c.BC+]: also falsa lectio
  for{περιβολή}, τοῦ ἡλίου [Refs 2nd c.AD+]

  __VI in Mathematics texts, division, opposed to multiplication, [Refs 3rd c.AD+];
  quotient, [Refs]section produced by division of a line, [Refs 2nd c.AD+]

  __VII Geometry texts, application, π. τῶν χωρίων [Refs 4th c.BC+]; τὰ ἐκ τῆς π.
  γενηθέντα σημεῖα, of the foci of an ellipse or hyperbola, points found by application
  of an area to the axis, [Refs 3rd c.BC+]

  __VII.2 parabola, because the square on the ordinate is equal to a rectangle whose
  height is equal to the abscissa applied to the parameter, [Refs]

  __VIII ={παράβολον} (see. παράβολος[Refs 4th c.BC+] {STEPBible-TFLSJ}'
