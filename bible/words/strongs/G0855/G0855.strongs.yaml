strongs_number: G0855
language: greek
lemma: ἄφαντος
transliteration: áphantos
definition: non-manifested, i.e. invisible
kjv_usage: vanished out of sight
derivation: from G1 (Α) (as a negative particle) and a derivative of G5316 (φαίνω);
extended_definition: 'ἄφαντος, -ον

  (φαίνομαι), poët. and late prose (MM, see word)

  invisible, hidden: Luk.24:31.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἄφαντ-ος, ον,

  (φαίνομαι) made invisible, blotted out, ἀκήδεστοι καὶ ἄ.[Refs 8th c.BC+]; hidden,
  ἄ. ἕρμα[Refs 5th c.BC+]; ἁνὴρ ἄ. ἐκ.. στρατοῦ he has disappeared, [Refs 4th c.BC+];
  ἄ. οἴχεσθαι[Refs 5th c.BC+]; ἴχνος πλατᾶν ἄ. disappearing, [Refs 4th c.BC+]; invisible,
  νύξ[Refs 4th c.BC+]

  __2 in secret, ἄφαντα βρέμειν[Refs 5th c.BC+]

  __3 obscure, [Refs]; θεοῖς δῆλος θνητοῖσι δ᾽ ἄ. Epimenid.II.—poetical and late Prose,
  ἄ. γενέσθαι[NT+4th c.BC+] {STEPBible-TFLSJ}'
