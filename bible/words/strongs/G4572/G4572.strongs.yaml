strongs_number: G4572
language: greek
lemma: σεαυτοῦ
transliteration: seautoû
definition: of (with, to) thyself
kjv_usage: thee, thine own self, (thou) thy(-self)
derivation: genitive case from G4571 (σέ) and G846 (αὐτός), also dative case of the
  same, , and accusative case , likewise contracted , , and , respectively;
extended_definition: 'σεαυτοῦ, -ῆς, -οῦ

  (in NT not contracted, σαυτοῦ, as in Att..),

  reflex. prop. of 2nd of person(s) sing., used only in genitive, dative and accusative

  (of, to) thyself: Mat.4:6, Jhn.8:13, 1Ti.4:16, al. (In Hellenistic, the pl. is ἑαυτῶν
  (which see), not ὑμῶν αὐτῶν as in Attic, see Bl., § 13, 1.) †

  (AS) {STEPBible-TBESG}'
etymology: 'σεαυτοῦ, -ῆς,

  also σαυτοῦ, -ῆς, Ionic dialect σεωυτοῦ, ῆς, reflexive pronoun of 2nd pers., of
  thyself, etc., in masculine and feminine of genitive, dative, and accusative singular,
  first in [Refs 7th c.BC+]; ἐν σαυτοῦ (variant{-ῷ}) γενοῦ contain thyself, [Refs
  5th c.BC+]: rarely in neuter, φίλον ξύλον, ἔγειρέ μοι σεαυτὸ καὶ γίγνου θρασύ [Refs
  5th c.BC+] —in _plural_ always separated, ὑμῶν αὐτῶν, etc.: and originally separated
  in singular, as in [Refs 8th c.BC+] —The separated forms, σοῦ αὐτοῦ, αὐτοῦ σοῦ,
  etc., were used in Attic dialect, not as reflexive, but as emphatic personal pronouns,[Refs
  5th c.BC+] {STEPBible-TFLSJ}'
