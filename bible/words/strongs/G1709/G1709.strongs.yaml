strongs_number: G1709
language: greek
lemma: ἐμπνέω
transliteration: empnéō
definition: to inhale, i.e. (figuratively) to be animated by (bent upon)
kjv_usage: breathe
derivation: from G1722 (ἐν) and G4154 (πνέω);
extended_definition: 'ἐν-πνέω, -ῶ

  (Rec. ἐμπ-, see: ἐν) [in LXX: Deu.20:16, Jos.10:28 ff. Jos.11:11, 14 (ptcp. neut.,
  for נֶפֶשׁ, נְשָׁמָה), Wis.15:11 * ;]

  __1. to breathe on.

  __2. to breathe;

  __(a) absol.;

  __(b) with genitive part.: figuratively, ἀπειλῆς κ. φόνου, Act.9:1.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐμπνέω,

  poetry ἐμ-πνείω, future -πνεύσομαι[Refs 5th c.BC+]; later -πνεύσω [Refs 5th c.AD+]:—blow
  or breathe upon, with dative, πόντῳ [Refs 8th c.BC+]; ἐμπνείοντε μεταφρένῳ, of horses
  so close behind as to breathe upon one''s back, [Refs 8th c.BC+]; of a lover, [Refs
  5th c.AD+]; κατ᾽ οὖρον, ὥσπερ ἱστίοις, ἐμπνεύσομαι τῇδε E.[same place]; ἄνεμος ἐμπνεύσας
  δορί [Refs]; [αὐλοῖς] ἐμπνεῖν breathe into, play the flute, [Refs 7th c.BC+]:—passive,
  ἐμπνεόμενα ὄργανα [Refs 2nd c.AD+]

  __2 absolutely, breathe in, inhale, [Refs 5th c.BC+]; but usually,

  __2.b breathe, live, be alive, [Refs 5th c.BC+]; τὰ ἐμπνέοντα, ={ἔμψυχα}, [Refs
  3rd c.BC+]; of one expiring, βλέποντα κἀμπνέοντ᾽ ἔτι [Refs 5th c.BC+]

  __3 with genitive, breathe of, be laden with, Ἀραβίης ὀδμῆς [NT+5th c.AD+]

  __II transitive, blow into, ἄνεμος μέσον ἱστίον ἐ. swell the sail, [Refs 5th c.BC+]

  __II.2 breathe into, infuse into, μένος, θάρσος. τινί, [Refs 8th c.BC+]; [Μοῦσαι]
  ἐνέπνευσαν δέ μοι αὐδήν [Refs 8th c.BC+]infinitive pro accusative, φᾶρος ἐνέπνευσε
  φρεσὶν ὑφαίνειν breathed into my mind (i.e. inspired me with the thought) to weave
  it, [Refs 8th c.BC+]:— passive, to be inspired, ὑπὸ θεοῦ [Refs 1st c.AD+] {STEPBible-TFLSJ}'
