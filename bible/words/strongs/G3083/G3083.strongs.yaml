strongs_number: G3083
language: greek
lemma: λύτρον
transliteration: lýtron
definition: something to loosen with, i.e. a redemption price (figuratively, atonement)
kjv_usage: ransom
derivation: from G3089 (λύω);
extended_definition: 'λύτρον, -ον, τό

  (λύω), [in LXX (Pent. .15 Pr .2, Isa .1) for פִּדְיוֹם and cogn. forms, גְּאֻלָּה,
  כֹּפֶר, מְחִיר ;]

  a ransom (as for a life, Exo.21:30; for slaves, Lev.19:20; for captives, Isa.45:13):
  ἀντὶ πολλῶν, Mat.20:28, Mrk.10:45 (see Swete, in l, and for discussion of λ. and
  its cognates, Westc., He., 295 f.; Deiss., LAE, 331 f.; cf. also ἀντί-λύτρον).†

  (AS) {STEPBible-TBESG}'
etymology: 'λύτρ-ον, τό,

  (λύω) price of release:

  __1 ransom, mostly in plural (later singular, [Refs 1st c.BC+] the tithe of the
  ransom-money, [Refs 5th c.BC+]; Ἕκτορος λύτρα, title of [Refs 8th c.BC+] and of
  play by Aeschylus; λύτρα λαβεῖν τινος receive as ransom for.., [Refs 5th c.BC+];
  λύτρα ἀποδιδόναι, καταθεῖναι, pay ransom, [Refs 4th c.BC+]; εἰσενεγκεῖν εἰς λύτρα
  contribute towards it, [Refs]; ἀφιέναι ἄνευ λύτρων release without ransom, [Refs
  5th c.BC+]; δώσουσιν ἕκαστος λύτρα τῆς ψυχῆς αὐτοῦ Κυρίῳ a ransom of his soul, [LXX+NT];
  plural, sum paid for manumission of a slave, [Refs 1st c.AD+]

  __1.b sum paid for redemption of a pledge, in plural, [Refs 2nd c.BC+]

  __2 atonement, τί γὰρ λ. πεσόντος αἵματο; (so Canter for λυγρόν) [Refs 4th c.BC+];
  of blood-money, [LXX]

  __3 generally, recompense, λύτρον καμάτων for toil, [Refs 5th c.BC+]

  __II a plant, ={λυσιμάχειος}, Ps.-[Refs 1st c.AD+] {STEPBible-TFLSJ}'
