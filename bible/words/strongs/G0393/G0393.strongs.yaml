strongs_number: G0393
language: greek
lemma: ἀνατέλλω
transliteration: anatéllō
definition: to (cause to) arise
kjv_usage: (a-, make to) rise, at the rising of, spring (up), be up
derivation: from G303 (ἀνά) and the base of G5056 (τέλος);
extended_definition: 'ἀνα-τέλλω

  [in LXX for צָמַח, פָּרַח, זָרַח, etc. ;]

  __1. trans., to cause to rise: Mat.5:45.

  __2. Intrans., to rise: φῶς, Mat.4:16 (= Isa.9:1); ὁ ἥλιος, Mat.13:6, Mrk.4:6 16:2,
  Jas.1:11; νεφέλη, Luk.12:54; φωσφόρος, 2Pe.1:19; ὁ Κύριος, prob. with ref. to metaphorically
  of sun or star, Heb.7:14 (cf. ἐξ-ανατέλλω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀνατέλλω,

  poetry ἀντ-, aorist ἀνέτειλα: perfect participle ἀνατεταλκός[Refs 2nd c.BC+]:—make
  to rise up, τοῖσιν δ᾽ (i.e. ἵπποις) ἀμβροσίην ἀνέτειλενέμεσθυ[LXX+8th c.BC+]; ὕδωρ
  ἀ. make water gush forth, [NT+5th c.BC+]passive, φλὸξ ἀνατελλομένα a flame mounting
  up, [Refs 5th c.BC+]

  __2 bring forth, give birth to ἄντειλας Διόνυσον[Refs 5th c.BC+]

  __II intransitive, rise, appear above the horizon, of any heavenly body, as sun
  and moon, [Refs 5th c.BC+]; also of constellations, [Refs 3rd c.BC+]; distinct from
  ἐπιτέλλω (which see), [Refs 1st c.BC+]; compare ἀνατολή.

  __II.b ={ἐπιτέλλω}, of the Pleiades, [Refs 3rd c.BC+]

  __II.2 of a river, take its rise, ἐκ ταύτης [γῆς λίμνης] [Refs 5th c.BC+]

  __II.2.b of persons, originate, ἐξ Ἰούδα ἀνατέταλκεν ὁ κύριος[NT]

  __II.3 grow, of hair, ταρφὺς ἀντέλλουσα θρίξ[Refs 4th c.BC+]; of teeth, [Refs 4th
  c.BC+]; spring up, of plants, [Refs 4th c.BC+]

  __II.4 of mountains, rise, [Refs 3rd c.BC+]; but, appear on the horizon, [Refs]

  __II.5 rise up, ἀνέτειλε σωτήρ probably in [Refs] {STEPBible-TFLSJ}'
