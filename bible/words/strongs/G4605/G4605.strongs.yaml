strongs_number: G4605
language: greek
lemma: Σιδών
transliteration: Sidṓn
definition: Sidon (i.e. Tsidon), a place in Palestine
kjv_usage: Sidon
derivation: of Hebrew origin (H06721);
extended_definition: 'Σιδών, -ῶnος, ἡ (Heb. צִידוֹן),

  Sidon, a maritime city of Phœnicia: Mat.11:21-22 15:21, Mrk.3:8 7:24, 31, Luk.6:17
  10:13-14, Act.27:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'Σῑδών, ῶνος, ἡ,

  [Refs 8th c.BC+]: hence adjective Σῑδόνιος, α, ον, [Refs 8th c.BC+]; later Σιδώνιος,
  [Refs 5th c.BC+]; feminine Σιδωνιάς, άδος, [Refs 5th c.BC+]:—Σῐδόνες, οἱ, men of
  Sidon, [Refs 8th c.BC+]; also Σιδόνιοι, [Refs 8th c.BC+] {STEPBible-TFLSJ}'
