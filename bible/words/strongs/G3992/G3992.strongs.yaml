strongs_number: G3992
language: greek
lemma: πέμπω
transliteration: pémpō
definition: to dispatch (from the subjective view or point of departure, whereas (as
  a stronger form of ) refers rather to the objective point or terminus ad quem, and
  G4724 (στέλλω) denotes properly, the orderly motion involved), especially on a temporary
  errand; also to transmit, bestow, or wield
kjv_usage: send, thrust in
derivation: apparently a primary verb;
extended_definition: 'πέμπω

  [in LXX chiefly for שָׁלַח ;]

  to send;

  __(a) of persons: with accusative, absol., Mat.22:7, Luk.7:19, Jhn.1:22, 2Co.9:3,
  al.; ptcp. before verb., Mat.14:10, Act.19:31, al.; ptcp. before διά (= Heb. יָד;,
  1Ki.16:20, al.), Mat.11:2 (cf. Rev.1:1); of teachers sent by God, Jhn.1:33 4:34,
  Rom.8:3, al.; with accusative and dative, 1Co.4:17, Php.2:19; before πρός, with
  accusative, Luk.4:26, Jhn.16:7, al.; before λέγων (cf. Heb. אָמַר שָׁלַח Gen.38:25,
  al.), Luk.7:6, 19; before εἰς, with accusative loc., Mat.2:8, Luk.15:15, al.; before
  εἰς (of purpose), Eph.6:22, Col.4:8, 1Pe.2:14; with inf., Jhn.1:33, 1Co.16:3, Rev.22:16;

  __(b) of things : Rev.11:10; before εἰς, Rev.1:11; id., of purpose, Act.11:29, Php.4:16;
  with dative of person(s), 2Th.2:11; π. τ. δρέπανον σου (cf. εξαποστείλατε δρέπανα
  = מַגָּל שָׁלַח, Jol.3:13), Rev.14:15, 18 (cf. ἀνα-, ἐκ-, μετα-, προ-, συν-πέμπω)

  SYN.: ἀποστέλλω, q.v  (AS) {STEPBible-TBESG}'
etymology: 'πέμπω,

  Epic dialect infinitive -έμεναι, -έμεν, [Refs 8th c.BC+]: Ionic dialect imperfect
  πέμπεσκε [Refs 5th c.BC+]: future πέμψω [Refs 8th c.BC+]; Doric dialect πεμψῶ [Refs
  3rd c.BC+]; Epic dialect infinitive πεμψέμεναι [Refs 8th c.BC+]aorist ἔπεμψα, Epic
  dialect πέμψα [Refs 8th c.BC+]: perfect πέπομφα [Refs 5th c.BC+]: pluperfect ἐπεμπόμφει,
  Ionic dialect -εε, [Refs 5th c.BC+]:—middle (not in early Prose, except in compounds
  ἀπο-, μετα-, προ-πέμπομαι), future πέμψομαι only falsa lectio in [Refs 5th c.BC+]:
  aorist ἐπεμψάμην [Refs]:—passive, future πεμφθήσομαι [Refs 1st c.BC+]: aorist ἐπέμφθην
  [Refs 5th c.BC+]: 3rd.pers. singular perfect πέπεμπται [Refs 5th c.BC+]; participle
  πεπεμμένος [Refs 4th c.BC+]: pluperfect ἐπέπεμπτο [Refs 5th c.BC+]:—send, frequently
  of persons, as messengers, spies, etc., [Refs 8th c.BC+]; of troops, [Refs 4th c.BC+]
  send one on a journey, [Refs 5th c.BC+]; also of things, πέμψω δέ τοι οὖρον ὄπισθεν
  [Refs 8th c.BC+]; π. γράμματα, ἐπιστολήν, [Refs 5th c.BC+]; in letters, in the epistolary
  aorist, [LXX+5th c.BC+]; π. κακόν τινι send one evil, [Refs 8th c.BC+]; ποινάς,
  ζημίαν, [Refs 5th c.BC+]; ὕπνον, ὀνείρατα, [Refs 5th c.BC+]; frequently of omens,
  π.οἰωνόν, τέρατα, [Refs 8th c.BC+]; π. ἀρωγάς, ἀλκάν, [Refs 5th c.BC+] —Constr.:

  __1 with accusative of place to which, π. τινὰ Θήβας, ἀγρούς, [Refs 8th c.BC+];
  π. εἰς διδασκάλων send to school, [Refs 5th c.BC+]; π. ἐπ᾽ εὐρέα νῶτα θαλάσσης over..,
  [Refs 8th c.BC+]; π.ἐπὶ Θρῃκῶν ἵππους to them, [Refs 8th c.BC+]; but πέμπειν ἐπί
  τι send for a purpose, ἐπ᾽ ὕδωρ [Refs 5th c.BC+]; π. ἐπί τινι send to him, [Refs
  8th c.BC+]; against.., [Refs 4th c.BC+]; for a purpose, ἐπὶ πολέμῳ [Refs 5th c.BC+];
  περί τινος about something, [Refs 5th c.BC+]; ὑπέρ τινος Epist. Philipp. cited in
  [Refs 4th c.BC+]; παρά or πρός τινα to some one, [Refs 5th c.BC+]

  __2 followed by adverbs, οἴκαδε, οἶκόνδε, [Refs 8th c.BC+]; ἕταρον γὰρ.. πέμπ᾽ Ἄϊδόσδε
  was conducting or convoying Patroclus to Hades, [Refs]

  __3 followed by infinitive of purpose, τὴν.. ἅρμασι π. νέεσθαι [Refs 8th c.BC+];
  φέρεσθαι[Refs 5th c.BC+]; send word, πέμπεις.. σῇ δάμαρτι, παῖδα σὴν δεῦρ᾽ ἀποστέλλειν
  [Refs 5th c.BC+]; πέμπουσιν οἱ ἔφοροι.. στρατεύεσθαι sent him orders to march, [Refs
  5th c.BC+]: also with participle, κήρυκας π. ἀγγέλλοντας [Refs 8th c.BC+]

  __4 absolutely, ἐπέμψαμεν πρὸς ὑμᾶς περὶ ἀποστάσεως [Refs 5th c.BC+]

  __5 send forward, nominate a person for a post, ὀνόματα Wilcken [Refs 2nd c.AD+]
  —passive [Refs 2nd c.AD+]

  __II send forth or away, dismiss, send home, τὸν ξεῖνον [Refs 8th c.BC+]; χρὴ ξεῖνον
  παρεόντα φιλεῖν, ἐθέλοντα δὲ πέμπειν ''welcome the coming, speed the parting guest'',
  [Refs 8th c.BC+]; of the father who sends off his daughter to go to her husband,
  with dative,[Refs 5th c.BC+]

  __II.2 of missiles, discharge, shoot, πέτρας [Refs 8th c.BC+]

  __II.3 of words, send forth, utter, [Refs 5th c.BC+]

  __III conduct, escort, [Refs 8th c.BC+]; frequently of Hermes and other gods, [Refs
  8th c.BC+]; ὁ πέμπων absolutely, of Hermes, [Refs 5th c.BC+]; of a ship, convey,
  carry, [Refs 8th c.BC+]

  __III.2 πομπὴν π. conduct, or take part in, a procession, [Refs 5th c.BC+]; π. χορούς
  move in dancing procession, [Refs 5th c.BC+]; Παναθήναια π. [Refs 4th c.BC+] —passive,
  φαλλὸς Διονύσῳ πεμπόμενος carried in procession in his honour, [Refs 5th c.BC+]

  __IV send as a present, εἵματα, σῖτον, [Refs 8th c.BC+]; π. δῶρα, σκῦλα, ξένια,
  [Refs 5th c.BC+]

  __V send up, produce, ὅσα πέμπει βιόδωρος αἶα [Refs 5th c.BC+]

  __B middle, πέμπεσθαί τινα send for one, [Refs 5th c.BC+], ubiv. [Refs 5th c.BC+]

  __B.II send in one''s own service or cause to be sent, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
