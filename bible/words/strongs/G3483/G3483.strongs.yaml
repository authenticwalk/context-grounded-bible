lemma: ναί
transliteration: naí
definition: 'yes'
kjv_usage: even so, surely, truth, verily, yea, yes
derivation: a primary particle of strong affirmation;
extended_definition: 'ναί

  particle of affirmation,

  yea, verily, even so; in answer to a question: Mat.9:28 13:51 17:25 21:16, Jhn.11:27
  21:15-16, Act.5:8 22:27, Rom.3:29; before λέγω ὑμῖν, Mat.11:9, Luk.7:26; repeated
  for emphasis, ναὶ ναί (opposite to oὒ oὔ): Mat.5:37; ἤτω ὑμῶν τὸ ναὶ ναί, Jas.5:12;
  ν. καὶ οὔ, 2Co.1:18-19; ἵνα ᾖ . . . τὸ ναὶ ναί, 2Co.1:17; τὸ ν., 2Co.1:20; in assent
  to an assertion: Mat.15:27, Mrk.7:28, Rev.14:13 16:7; in confirmation of a previous
  assertion: Mat.11:26, Luk.10:21 11:51 12:5, Php.4:3, Phm 20; in solemn asseveration
  Rev.1:7 22:20.†

  (AS) {STEPBible-TBESG}'
etymology: 'ναί,

  adverb, used to express strong affirmation, yea, verily, in [Refs 8th c.BC+] yea
  thee, [Refs 5th c.BC+]

  __2 frequently in oaths, ν. μά yea by.., see at {μ; ν}. alone, ν. τὰν Κόραν [Refs
  5th c.BC+]; ν. πρὸς θεῶν ἀρήξατ᾽ [Refs 5th c.BC+]

  __II in answers, yes, τοῦτ᾽ ἐτήτυμο; Answ. ν. [NT+5th c.BC+]

  __II.2 ν. followed by ἀλλά, etc., to mark a qualified assent, yes, but.., [Refs
  4th c.BC+]; ν., κατὰ σχολήν γε ἴσως· οὐ μήν.. [Refs 5th c.BC+] {STEPBible-TFLSJ}'
