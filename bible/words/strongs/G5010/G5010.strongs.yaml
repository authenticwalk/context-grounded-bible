strongs_number: G5010
language: greek
lemma: τάξις
transliteration: táxis
definition: regular arrangement, i.e. (in time) fixed succession (of rank or character),
  official dignity
kjv_usage: order
derivation: from G5021 (τάσσω);
extended_definition: 'τάξις, -εως, ἡ

  (τάσσω), [in LXX: Job.38:12 (מָקוֹם), Psa.110:4 (דִּבְרָה), 2Ma.9:18, al. ;]

  __1. an arranging, hence, in military sense, disposition of an army, battle array
  (Thuc., al.).

  __2. arrangement, order (Plat., al): Luk.1:8.

  __3. due order: Col.2:5 (ICC, in l); κατὰ τάξιν, 1Co.14:40.

  __4. office, order (for exx., see MM, xxiv): Heb.5:6 (LXX), Heb.5:6 6:20 7:11, 17"
  (LXX) .†

  (AS) {STEPBible-TBESG}'
etymology: 'τάξις, εως,

  Ionic dialect ιος, ἡ, (τάσσω) arranging, arrangement:

  __I in military sense:

  __I.1 drawing up in rank and file, order or disposition of an army, [Refs 5th c.BC+];
  τὰ ἀμφὶ τάξεις rules for it, tactics, [Refs 5th c.BC+]

  __I.2 battle array, order of battle, κατὰ τάξιν [Refs 5th c.BC+]; ἐς τάξιν καθίστασθαι,
  ἀνάγειν,[Refs 5th c.BC+]; ἵνα μὴ διασπασθείη ἡ τ. [Refs 5th c.BC+]; of ships, ἀποπλῶσαι
  ἐκ τῆς τάξιος [Refs 5th c.BC+]

  __I.3 a single rank or line of soldiers, ἐπὶ τάξιας ὀλίγας γίγνεσθαι to be drawn
  up a few lines deep, [Refs 5th c.BC+]

  __I.4 body of soldiers, [Refs 5th c.BC+]; especially at Athens, the quota of infantry
  furnished by each φυλή [Refs 5th c.BC+]; but frequently of smaller bodies, company,
  [Refs 5th c.BC+]; so of ships, squadron, [Refs 4th c.BC+]: generally, band, company,
  φιλία γὰρ ἥδε τ., of the chorus, [Refs 3rd c.BC+]

  __I.4.b especially a contingent of [Refs]men, [Refs 1st c.BC+]

  __I.4.c in late Gr., membership of the militia palatina (compare ταξεώτης), [Refs
  4th c.AD+]

  __I.5 post or place in the line of battle, ἀξιεύμεθα ταύτης τῆς τ. [Refs 5th c.BC+];
  μένειν ἐν τῇ ἑωυτοῦ τ. [Refs 5th c.BC+]; ἐκλιπόντας τὴν τ. [Refs 5th c.BC+]; λείπειν
  τὴν τ. [Refs 5th c.BC+]; but ἡγεμὼν ἔξω τάξεων officer on the unattached list, [Refs];
  so οἱ ἔξω τάξεως staff-officers, aides-de-camp, [Refs 1st c.BC+]

  __II generally, arrangement, order, ἡμερῶν τ. εἰς μηνῶν περιόδους [Refs 5th c.BC+];
  ἡ τῶν ὅλων τ. [Refs 5th c.BC+]; disposition, τῆς ψυχῆς [Refs 5th c.BC+]: Rhet.,
  disposition, opposed to λέξις, [Refs 4th c.BC+]; ὕστερον τῇ τ. [Refs 4th c.BC+];
  ἐν τ. εἶναι, ={μένειν}, [Refs 5th c.BC+]; different from θέσις or mere position,
  [Refs 4th c.BC+]; τ. θέσεως is uncertain reading in 16.709); ἡ κατὰ τ. τινὰ βασιλεία,
  opposed to ἀόριστος τυραννίς, [Refs 4th c.BC+]; καὶ τοῦτο κατὰ τ., ἕως.. and so
  on, until.., [Refs 2nd c.AD+]

  __II.2 order, regularity, εἰς τ. ἄγειν ἐκ τῆς ἀταξίας [Refs 5th c.BC+]; οὔτε νόμος
  οὔτε τ. [Refs 5th c.BC+]; τάξιν ἔχειν to be regular, [Refs 4th c.BC+]; ἐν τάξει
  in an orderly manner, [Refs 5th c.BC+], rendering of Latin ordine).

  __II.3 ordinance, κατὰ τὴν τ. τοῦ νόμου [Refs 5th c.BC+]; παρὰ τὴν τοῦ νομοθέτου
  τ. [Refs]

  __II.3.b prescription, τὴν τοῦ λυσιτελοῦντος τοῖς σώμασι ποιεῖσθαι τ. [Refs]; recipe,
  conjecture in [Refs]

  __II.4 τ. τοῦ φόρου assessment of tribute, [Refs 5th c.BC+]; τῶν ὀφειλημάτων περὶ
  τῆς πράξεως [Refs 4th c.BC+]; τ. τῆς ὑδρείας a ration of water, [Refs 5th c.BC+]

  __II.5 political order, constitution, τ. Κρητική, Λακωνική, etc., [Refs 4th c.BC+]

  __III metaphorically from [Refs], post, rank, position, station, ὑπὸ χθόνα τάξιν
  ἔχουσα [Refs 4th c.BC+]; ἡ τῶν ἀκοντιζόντων τ. [Refs 5th c.BC+]; ἰδία τοῦ βίου τ.
  [Refs 5th c.BC+]; ἀνὴρ τῆς πρώτης τ. [Refs]; οἰκέτου τ. [Refs 4th c.BC+]; τ. ἔχοντος
  ἐν τῷ Μουσείῳ [Refs 2nd c.AD+]; ἐν τῇ Θετταλῶν τάξει ranging herself with the T.,
  [Refs 4th c.BC+]; ἐν ἐχθροῦ τ. as an enemy, [Refs]; ἐν ἐπηρείας τάξει by way of
  insult, [Refs]; ἀδύνατον εἶχεν τ. occupied an impossible position, i.e. was unthinkable,
  [Refs 4th c.BC+]; τὴν ὑπὲρ ὑμῶν ἑλόμενον τάξιν πολιτεύεσθαι championship of your
  cause, [Refs 4th c.BC+]; ἐγὼ τὴν τῆς εὐνοίας τ... οὐκ ἔλιπον post of patriotism,
  [Refs]

  __IV order, class of men, [Refs 5th c.BC+]; function, [Refs 4th c.BC+]

  __IV.2 list, register, ὅπως ταγῇ αὐτοῦ τὸ ὄνομα ἐν τῇ τῶν τετελευτηκότων τ. [Refs
  2nd c.AD+]; ἡ τ. τῶν κατοχίμων [Refs 2nd c.AD+]; τ. λαογράφων [Refs 2nd c.AD+]

  __IV.3 account, ἰδίας τάξεως [Refs 3rd c.AD+]

  __IV.4 payment, [Refs 4th c.AD+]

  __IV.5 category of land, κατοικικὴ τ. [Refs 1st c.AD+], cf. Wilcken [Refs 2nd c.AD+]

  __V reduction of hernia by manipulation, [Refs 2nd c.AD+]

  __VI degree of heating power in drugs, [Refs 5th c.BC+]

  __VII treatise, ἐν τῇ ὑστέρᾳ τ. [Refs 5th c.BC+]

  __VIII fixed point of time, term, κατ᾽ ἐνιαυτὸν ἢ κατά τινα ἄλλην τ. ἢ χρόνον [Refs
  4th c.BC+]; end (or perhaps date fixed for the end), μέχρι τάξεως αὐτῆς τῆς τρύγης
  [Refs 4th c.AD+] {STEPBible-TFLSJ}'
