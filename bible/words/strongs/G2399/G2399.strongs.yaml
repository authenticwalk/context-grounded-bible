strongs_number: G2399
language: greek
lemma: ἰδιώτης
transliteration: idiṓtēs
definition: a private person, i.e. (by implication) an ignoramus (compare "idiot")
kjv_usage: ignorant, rude, unlearned
derivation: from G2398 (ἴδιος);
extended_definition: 'ἰδιώτης, -ου, ὁ

  (ἴδιος), [in LXX: Pro.6:8 (no Heb.)* ;]

  __1. a pri­vate person, as opposite to the State or an official (βασιλεῖς κ. ἰδιῶται,
  Pr, l.with; and cf. MM, Exp., xv).

  __2. one without professional knowledge, unskilled, uneducated, unlearned: 1Co.14:16
  14:23-24 (R, mg., without gifts); ἀγράμματοι κ. ἰ., Act.4:13; with dative (= cl.
  with genitive of thing(s)), λόγῳ, 2Co.11:6.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἰδῐώτ-ης, ου, ὁ,

  (ἴδιος) private person, individual, opposed to the State, ξυμφέροντα καὶ πόλεσι
  καὶ ἰδιώταις [Refs 5th c.BC+]; opposed to γένος, [Refs 4th c.BC+]

  __II one in a private station, opposed to to one holding public office, or taking
  part in public affairs, [Refs 5th c.BC+]; opposed to βασιλεύς, [Refs 5th c.BC+];
  opposed to ἄρχων, [Refs 5th c.BC+]; opposed to δικαστής, [Refs 5th c.BC+]; opposed
  to πολιτευόμενος, [Refs 4th c.BC+]; opposed to ῥήτωρ, [Refs 4th c.BC+]; private
  soldier, opposed to στρατηγός, [Refs 5th c.BC+]; layman, opposed to priest, [NT+2nd
  c.BC+]: as adjective, ἰ. ἄνδρες [Refs 5th c.BC+]; ἰ. θεοί homely (with play on ἴδιος),
  [Refs 5th c.BC+]

  __II.2 common man, plebeian, οἱ ἰ. καὶ πένητες [Refs 1st c.AD+]; ἰ. καὶ εὐτελής,
  opposed to βασιλεύς, [Refs 2nd c.AD+]

  __II.3 as adjective, ἰ. βίος private station, [Refs 5th c.BC+]; ἰ. λόγος everyday
  speech, [Refs 1st c.BC+]

  __III one who has no professional knowledge, layman, καὶ ἰατρὸς καὶ ἰ. [Refs 5th
  c.BC+]; of prose-writers, ἐν μέτρῳ ὡς ποιητής, ἢ ἄνευ μέτρου ὡς ἰ. [Refs]; opposed
  to to a professed orator, [Refs 5th c.BC+]; to a trained soldier, [Refs 5th c.BC+];
  ἰδιώτας, ὡς εἰπεῖν, χειροτέχναις (-νας codices) ἀνταγωνισαμένους [Refs 5th c.BC+];
  opposed to ἀσκητής, [Refs 5th c.BC+]; opposed to ἀθλητής, [Refs 4th c.BC+]; opposed
  to a professed philosopher, [Refs 1st c.BC+] K.; opposed to δημιουργός, [Refs 5th
  c.BC+] adjective, ὁ ἰ. ὄχλος, opposed to artificers, [Refs 1st c.AD+]

  __III.2 with genitive of things, unpractised, unskilled in a thing, ἰατρικῆς [Refs
  5th c.BC+]; ἰ. κατὰ τοὺς πόνους, κατὰ τὸν ὕπνον, [Refs 5th c.BC+]

  __III.3 generally, raw hand, ignoramus, ἄν τε δεινοὶ λάχωσιν ἄν τε ἰδιῶται.. [Refs
  4th c.BC+]; παιδάρια καὶ ἰ., of slaves, [Refs 2nd c.AD+]; ἀμαθὴς καὶ ἰ., opposed
  to τεχνίτης, [Refs]; vocative ἰδιῶτα, as a term of abuse, [Refs 4th c.BC+]

  __III.4 ''average man'', opposed to a person of distinction, [Refs 1st c.AD+]

  __IV ἰδιῶται, οἱ, one''s own countrymen, opposed to ξένοι, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
