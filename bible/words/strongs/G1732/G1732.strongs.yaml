strongs_number: G1732
language: greek
lemma: ἔνδειξις
transliteration: éndeixis
definition: indication (abstractly)
kjv_usage: declare, evident token, proof
derivation: from G1731 (ἐνδείκνυμι);
extended_definition: 'ἔν-δειξις, -εως, ἡ

  (ἐνδείκνυμι),

  a pointing out, showing forth, proof (see: ἔνδειγμα): Rom.3:25-26, 2Co.8:24, Php.1:28.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἔνδειξις, εως, ἡ,

  indication, ἔνδειξιν τῷ λόγῳ ἐνδείκνυσθαι, opposed to ἐννοεῖν, [NT+5th c.BC+]

  __2 as law-term, laying of information against one who discharged public functions
  for which he was legally disqualified, writ of indictment in such a case, [Refs
  5th c.BC+]

  __II demonstration, display of one''s good will [Refs 4th c.BC+]

  __III proof, demonstration, [Refs 6th c.AD+] {STEPBible-TFLSJ}'
