strongs_number: G5136
language: greek
lemma: τραχηλίζω
transliteration: trachēlízō
definition: to seize by the throat or neck, i.e. to expose the gullet of a victim
  for killing (generally, to lay bare)
kjv_usage: opened
derivation: from G5137 (τράχηλος);
extended_definition: 'τραχηλίζω

  (τράχηλος),

  prop., of wrestlers,

  to take by the throat, hence (Philo), to prostrate, overthrow. Metaphorical, but
  in what sense and from what age it is doubtful (see Westc., Rendall, on He, l.with;
  DB, iii, 625n), τραχηλισμένα, laid open (RV, Westc.; downcast, Rendall): Heb.4:13.†

  (AS) {STEPBible-TBESG}'
etymology: 'τρᾰχηλ-ίζω,

  future Attic dialect -ιῶ[Refs 3rd c.BC+]:—bend or twist the neck of a victim, βοῦν
  [Refs 4th c.BC+]

  __II in wrestling, ''scrag'' one''s opponent, τοὺς νεανίσκους [Refs 1st c.AD+]:—
  passive, [Refs 5th c.BC+]

  __II.2 metaphorically, inflict hardship on a combatant, τοὺς.. φίλους οἱ λειπόμενοι
  τραχηλιοῦσι πόλεμοι [Refs 1st c.AD+]:—passive, ἐμφυλίῳ πολέμῳ καὶ διχονοίᾳ -ιζόμενοι
  [Refs 1st c.AD+]

  __II.3 metaphorically in passive, to be overpowered, swept away, ταῖς ἐπιθυμίαις
  [Refs 1st c.AD+]; of ships in a whirlpool, [Refs 1st c.BC+]

  __III in a pun on significations [Refs] see how the ram''s neck is being twisted,
  [Refs 1st c.AD+]

  __IV passive, to be laid open, [NT]; τετραχηλισμένα· πεφανερωμένα, [Refs 5th c.AD+]
  {STEPBible-TFLSJ}'
