strongs_number: G0294
language: greek
lemma: ἀμφιέννυμι
transliteration: amphiénnymi
definition: to enrobe
kjv_usage: clothe
derivation: from the base of G297 (ἀμφότερος) and (to invest);
extended_definition: 'ἀμφιέννυμι

  (ἕννυμι, to clothe),

  to clothe: Mat.6:30 11:8, Luk.7:25 (cf. ἀμφιάζω).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀμφιέννυμι

  [Refs 5th c.BC+]; ἀμφιεννύω [Refs 1st c.AD+]: future ἀμφιέσω[Refs 8th c.BC+] (ἀπ-)
  [Refs 4th c.BC+], (προσ-) [Refs 5th c.BC+]: aorist ἠμφίεσα[Refs 8th c.BC+]:—middle
  [Refs]: future -έσομαι [Refs 5th c.BC+]: aorist ἠμφιεσάμην[Refs 2nd c.AD+], Epic
  dialect ἀμφιέσαντο[Refs 8th c.BC+]:—passive, aorist participle ἀμφιεσθείς[Refs 2nd
  c.AD+]: perfect ἠμφίεσμαι[Refs 5th c.BC+]; poetry participle ἀμφεμμένος[Refs]:—
  put round or on, ἀμφὶ δὲ καλὰ λέπαδν᾽ ἕσαν[Refs 8th c.BC+]: but mostly with double
  accusative person et of things, ἐμὲ χλαῖνάν τε χιτῶνά τε εἵματα.. ἀμφιέσασα[Refs
  8th c.BC+]:—passive, ἠμφιεσμένος τι clothed in.., wearing, [Refs 5th c.BC+]; τροφαλὶς
  σκῖρον ἠμφιεσμένη with a rind on, [Refs 5th c.BC+]

  __2 rarely with dative of things. ἀ. τινά τινι clothe one in or with, θριξὶ καὶ
  δέρμασι[Refs 5th c.BC+] cloak.., [Refs 1st c.BC+]

  __II middle, put on oneself, dress oneself in, ἀμφιέσαντο χιτῶνας[Refs 8th c.BC+];
  ἀμφὶ δ᾽ ἄρα.. νεφέλην ὤμοισι ἕσαντο they put cloud round their shoulders,[Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
