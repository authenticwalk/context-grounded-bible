strongs_number: G5083
language: greek
lemma: τηρέω
transliteration: tēréō
definition: perhaps akin to G2334 (θεωρέω)); to guard (from loss or injury, properly,
  by keeping the eye upon; and thus differing from G5442 (φυλάσσω), which is properly
  to prevent escaping; and from G2892 (κουστωδία), which implies a fortress or full
  military lines of apparatus), i.e. to note (a prophecy; figuratively, to fulfil
  a command); by implication, to detain (in custody; figuratively, to maintain); by
  extension, to withhold (for personal ends; figuratively, to keep unmarried); by
  extension, to withhold (for personal ends; figuratively, to keep unmarried)
kjv_usage: hold fast, keep(- er), (pre-, re-)serve, watch
derivation: from (a watch;
extended_definition: 'τηρέω, -ῶ

  [in LXX for שָׁמַר, נָצַר, etc. ;]

  __1. to watch over, guard, keep, preserve: Mat.27:36, Act.16:23, al.; ἑαυτόν, 2Co.11:9,
  1Ti.5:22, Jas.1:27, Ju 21; before εἰς, Jhn.12:7, Act.25:21, 1Pe.1:4, 2Pe.2:4 2:9
  3:7, Ju 6; ἐν, Jhn.17:11-12, Ju 21; ἐκ, Jhn.17:15, Rev.3:10; τ. πίστιν, 2Ti.4:7,
  Rev.14:12; τ. ἑνότητα τ. πνεύματος, Eph.4:3.

  __2. to watch, give heed to, observe: τ. σάββατον, Jhn.9:16; τ. ἐντολήν (-άς), Mat.19:17,
  Jhn.14:15 15:10, 1Ti.6:14, 1Jn.2:3-4 Jn 3:22 Jn 3:24 Jn 5:3, Rev.12:17 14:12; τ.
  λόγον (-ους), Jhn.8:51-52, 55 14:23-24 15:20 17:6, 1Jn.2:5, Rev.3:8, 10 22:7, 9;
  τ. νόμον, Act.15:5, Jas.2:10; τ. παράδοσιν, Mrk.7:9; τ. ἔργα, Rev.2:26; τ. γεγραμμένα,
  Rev.1:3 (cf. δια-, παρα-, συν-τηρέω)

  SYN.: φυλάσσω, implying custody and protection: τ. expresses the idea of watchful
  care and "may mark the result of which φ. is the means" (Thayer see word)  (AS)
  {STEPBible-TBESG}'
etymology: 'τηρ-έω

  (τη- also in Doric dialect, [Refs 7th c.BC+], perfect τετήρηκα [Refs 4th c.BC+]:—watch
  over, take care of, guard, δώματα [Refs 5th c.BC+]; rarely of persons, δαιμόνων..,
  αἵτινες τηροῦμεν ὑμᾶς [Refs 5th c.BC+]; τ. τὴν ἀρχήν maintain it, [Refs 2nd c.BC+]
  —passive, τὸ ἔξωθεν [τεῖχος] ἐτηρεῖτο was constantly guarded, [Refs 5th c.BC+]future
  middle τηρήσομαι in passive sense, [Refs]

  __2 τ. ὅπως.. ἔσται take care that.. , [Refs 4th c.BC+]; τ. μὴ.. cavere ne.. , [Refs
  5th c.BC+]: also in middle, τηρώμεσθ᾽, ὅπως μὴ.. αἰσθήσεται [Refs 5th c.BC+]

  __3 τηρεῖν ἀπὸ τοῦ πυρός protect them from the fire, i.e. cook them slowly, Bilabel
  Ὀψαρτ.[Refs]

  __II give heed to, watch narrowly, observe, τηρῶ αὐτοὺς οὐδὲ δοκῶν ὁρᾶν κλέπτοντας
  [Refs 5th c.BC+]

  __II.2 watch for a person or thing, with a participle, παραστείχοντα τηρήσας [Refs
  5th c.BC+]; ἔνδον ὄντα τηρήσαντες αὐτόν having watched for his being within, [Refs
  5th c.BC+]; τ. τὸν πορθμὸν κατιόντος τοῦ ἀνέμου watching for a crossing with the
  wind blowing down, [Refs]; τ. τινὰ ἀνιόντα watch for one''s coming up, [Refs 5th
  c.BC+]; νύκτα καὶ ὕδωρ, [Refs 4th c.BC+]; τὴν θήραν τ. [Refs] —passive, ὁ καιρὸς
  ἐτηρήθη was watched for, [Refs 5th c.BC+]

  __II.3 absolutely, watch, keep watch, [Refs 5th c.BC+]: with infinitive, watch or
  look out, so as to.., ἐτήρουν ἀνέμῳ καταφέρεσθαι [Refs 5th c.BC+]

  __II.4 observe, notice, [μετακόσμησιν σωμάτων] [Refs 2nd c.AD+]

  __II.5 test by observation or trial, τετηρημένον βοήθημα an approved method of treatment,
  [Refs 2nd c.AD+]; as Empiric term, τετηρημένης ἐπ᾽ αὐτοῖς τῆς θεραπείας, οὐκ ἐνδεικτικῶς
  εὑρισκομένης [Refs 2nd c.AD+]

  __III observe or keep an engagement, ὅρκους [NT+5th c.BC+]

  __III.2 preserve, retain, τὰς αἰσθήσεις uncertain in [Refs 5th c.BC+] {STEPBible-TFLSJ}'
