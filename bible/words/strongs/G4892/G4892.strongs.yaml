strongs_number: G4892
language: greek
lemma: συνέδριον
transliteration: synédrion
definition: a joint session, i.e. (specially), the Jewish Sanhedrin; by analogy, a
  subordinate tribunal
kjv_usage: council
derivation: neuter of a presumed derivative of a compound of G4862 (σύν) and the base
  of G1476 (ἑδραῖος);
extended_definition: 'συνέδριον, -ου, τό

  (σύν + ἕδρα, a seat) [in LXX: Pro.11:13 15:22, Jer.15:17 (סוֹד), Psa.26:4 (מַת),
  Pro.22:10 (דִּין) Pro.26:26 (קָהָל); Pro.24:7 27:22 31:23, 2Ma.14:5, 4Ma.17:17 *
  ;]

  __1. a council (Plat., Xen., al.; LXX; in π., σ. τ. πρεσβυτέρων, Deiss., BS, 156):
  of a local Jewish tribunal, Mat.10:17, Mrk.13:9.

  __2. The supreme ecclesiastical court of the Jews, the Sanhedrin (i.e. Talmudic
  סַנְהֵדְרִין = συνέδριον): Mat.5:22 26:59, Mrk.14:55 15:1, Luk.22:66, Act.5:21,
  27 5:34, 41 6:12, 15 22:30 23:1, 6 23:15, 20 23:28 (WH, R, mg., om.) Act.24:20 of
  a meeting of the Sanhedrin, Jhn.11:47; of the place of meeting, Act.4:15.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνέδρ-ιον, τό,

  council, σ. κατασκευάζειν, συνάγειν, [Refs 5th c.BC+]; meeting, μεταπεμφθέντων εἰς
  κοινὸν σ. τῶν.. δεκανῶν [Refs 2nd c.BC+]; of a council of war, [Refs 5th c.BC+];
  of the Areopagus, [Refs 4th c.BC+] together with the Areopagus, [Refs]; of a board
  of trade, [Refs 4th c.BC+]; of the Roman [Refs 2nd c.BC+]; the Jewish Sanhedrin,
  [NT+4th c.AD+]; τὸ σεμνότατον σ. τῆς γερουσίας, at Thasos, [Refs]; τὸ χωρίον ἐν
  ᾧ σ. ἦν αὐτῷ τῶν πολιτῶν [Refs 2nd c.AD+]; frequently of a congress of Allies or
  Confederates, [Refs 5th c.BC+]; ἁμῶν (i.e. τῶν Ἀμφικτιόνων) [Refs 3rd c.BC+]; τὸ
  Ἑλληνικὸν σ. [Refs 1st c.AD+]

  __2 place of meeting, council-chamber, [Refs 5th c.BC+]; ἐν σ. in court, [Refs 5th
  c.BC+] {STEPBible-TFLSJ}'
