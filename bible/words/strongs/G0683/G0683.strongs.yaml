strongs_number: G0683
language: greek
lemma: ἀπωθέομαι
transliteration: apōthéomai
definition: to push off, figuratively, to reject
kjv_usage: cast away, put away (from), thrust away (from)
derivation: from G575 (ἀπό) and the middle voice of or (to shove);
extended_definition: 'ἀπ-ωθέω, -ῶ

  [in LXX for זָנַח, מָאַס, etc. ;]

  to thrust away. Mid., to thrust away from oneself, refuse, reject: with accusative
  of person(s) (MM, see word), Act.7:27, 39 13:46, Rom.11:1-2, 1Ti.1:19.†

  (AS) {STEPBible-TBESG}'
