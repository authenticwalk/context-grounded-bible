strongs_number: H0119
language: hebrew
lemma: אָדַם
transliteration: ʼâdam
pronunciation: aw-dam'
definition: flush or turn rosy
kjv_usage: be (dyed, made) red (ruddy).
derivation: to show blood (in the face), i.e.
extended_definition: '1) to be red, red

  1a) (Qal) ruddy (of Nazarites)

  1b) (Pual)

  1b1) to be rubbed red

  1b2) dyed red

  1b3) reddened

  1c) (Hiphil)

  1c1) to cause to show red

  1c2) to glare

  1c3) to emit (show) redness

  1d) (Hithpael)

  1d1) to redden

  1d2) to grow red

  1d3) to look red {STEPBible-TBESH}'
