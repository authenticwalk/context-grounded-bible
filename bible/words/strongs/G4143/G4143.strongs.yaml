extended_definition: 'πλοῖον, -ον, τό

  (πλέω), [in LXX chiefly for אֳנִיָּה ;]

  a boat, also (= obsolete ναῦς) a ship: Mat.4:21-22, and frequently in Gosp. and
  Ac, Jas.3:4, Rev.8:9 18:19.

  (AS) {STEPBible-TBESG}'
etymology: 'πλοῖον, τό,

  (πλέω) properly floating vessel: hence, generally, ship, [Refs 5th c.BC+] small
  craft, [Refs 5th c.BC+]; π. ἁλιευτικόν a fishing-boat, [Refs 5th c.BC+]; ἱππαγωγὰ
  π. transports for horses, [Refs 5th c.BC+]; π. μακρά ships of war, [Refs 5th c.BC+];
  π. στρογγύλα or φορτηγικά ships of burden, merchantmen, [Refs 5th c.BC+] without
  adjective, mostly merchant-ship or transport, as opposed to ship of war, τοῖς π.
  καὶ ταῖς ναυσί [Refs 5th c.BC+]; πλεῖν μὴ μακρᾷ νηΐ, ἄλλῳ δὲ κωπήρει πλοίῳ Foed.[Refs
  5th c.BC+]; πλοῖα alone, ={τριήρεις}, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
