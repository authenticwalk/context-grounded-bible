strongs_number: G0225
language: greek
lemma: ἀλήθεια
transliteration: alḗtheia
definition: truth
kjv_usage: true, X truly, truth, verity
derivation: from G227 (ἀληθής);
extended_definition: 'ἀλήθεια, -ας, ἡ

  (ἀληθής), [in LXX chiefly for אֱמֶת (on which, see Cremer, 627f.), אֱמוּנָה ;]

  truth (see DB, iv, 818f.).

  __1. Objectively, "the reality lying at the basis of an appearance; the manifested,
  veritable essence of a matter" (Cremer, 86): Rom.9:1, al.; of religious truth, Rom.1:25,
  al.; esp. of Christian doctrine, Gal.2:5, al.; ἀ. θεοῦ, Rom.15:8.

  __2. Subjectively, truthfulness, truth, not merely verbal (cl.), but sincerity and
  integrity of character: Jhn.8:44, 3Jo.3.

  __3. In phrases (MM, VGT, see word): ἐπ᾽ ἀληθείας, Mrk.12:14, al.; ἀ. λέγειν (εἰπεῖν,
  λαλεῖν), Rom.9:1, 2Co.12:6, Eph.4:25, al.; ἀ. ποιεῖν, Jhn.3:21, 1Jn.1:6 (cf. DB,
  iv, 818b, ff.).

  (AS) {STEPBible-TBESG}'
etymology: 'ἀλήθ-εια [ᾰλ], ἡ,

  Doric dialect ἀλάθεια (also ἀλαθείᾱ[Refs 7th c.BC+] ἀληθεί; Ionic dialect ἀληθείη:

  __I truth, opposed to lie or mere appearance:

  __I.1 in [Refs 8th c.BC+] only opposed to a lie, frequently in phrase ἀληθείην καταλέξαι[Refs
  8th c.BC+]; παιδὸς πᾶσαν ἀ. μυθεῖσθαι to tell whole truth about the lad, [Refs 8th
  c.BC+]; proverbial, οἶνος καὶ ἀ. `in vino veritas'', Alc.[same place], etc.; ἁπλᾶ
  γάρ ἐστι τῆς ἀ. ἔπη[Refs 5th c.BC+]; ἀ. ἔχειν to be true, [Refs 5th c.BC+]

  __I.2 after [Refs 8th c.BC+] also truth, reality, opposed to appearance, σὺν ἀλαθείᾳ
  καλῶν[Refs 5th c.BC+] — in adverbial usages, τῇ ἀ. in very truth, [Refs 5th c.BC+];
  ἐπὶ τῆς ἀληθείας καὶ τοῦ πράγματος in truth and reality, [Refs 4th c.BC+]; ἐπ᾽ ἀληθείᾳ
  for the sake of truth, [Refs 5th c.BC+]; also, according to truth and nature, [Refs
  5th c.BC+]

  __I.3 real war, opposed to exercise or parade, [Refs 2nd c.BC+]

  __I.4 true event, realization of dream or omen, [Refs 5th c.BC+]

  __II of persons, truthfulness, sincerity, [Refs 5th c.BC+]

  __III *)a. personified, [Refs 5th c.BC+]

  __IV symbol of truth, jewel worn by Egyptian high-priest, [Refs 1st c.BC+]: of the
  Thummim, [LXX] {STEPBible-TFLSJ}'
