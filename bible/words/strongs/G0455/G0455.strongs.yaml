strongs_number: G0455
language: greek
lemma: ἀνοίγω
transliteration: anoígō
definition: to open up (literally or figuratively, in various applications)
kjv_usage: open
derivation: from G303 (ἀνά) and (to open);
extended_definition: 'ἀν-οίγω

  (ἀνά, οἴγω = οἴγνυμι) [in LXX chiefly for פָּתַח ;]

  to open;

  __1. trans., with accusative; a door or gate, Act.5:19 12:14, Rev.4:1; pass., Act.12:10
  16:26-27; metaphorically of opportunity or welcome, Act.14:27, Col.4:3, Rev.3:20;
  pass., 1Co.16:9, 2Co.2:12, Rev.3:8; absol. (sc. θύραν), Act.5:23 12:16; with dative
  of person(s), Luk.12:36, Jhn.10:3; metaphorically, Mat.7:7-8 25:11, Luk.11:9-10
  13:25, Rev.3:7; θησαυρούς (Sir.43:14), Mat.2:11; τ. μνημεῖα, Mat.27:52; τάφος, Rom.3:13;
  τ. φρέαρ, Rev.9:2; of heaven, Mat.3:16, Luk.3:21, Act.10:11, Rev.11:19 15:5 19:11;
  σφραγῖδα, Rev.5:9 6:1 ff. Rev.8:1; βιβλίον, βιβλαρίδιον, Luk.4:17, Rev.5:2-5 10:2,
  8 20:12; τ. στόμα, Mat.17:27; id. Hebraistically (Num.22:28, Job.3:1, Isa.50:5,
  al.), of beginning to speak, Mat.5:2, Act.8:32, 35 10:34 18:14; before εἰς βλαιφημίας,
  Rev.13:6; ἐν παραβολαῖς (Psa.78:2), Mat.13:35; of recovering speech, Luk.1:64; of
  the earth opening, Rev.12:16; τ. ὀφθαλμoύς, Act.9:8, 40; id. with genitive of person(s),
  of restoring sight, Mat.9:30 20:33, Jhn.9:1ff; 10.21, 11:37ff  ; metaphorically,
  Act.26:18; ἀκοάς, with genitive of person(s), of restoring hearing, Mrk.7:35.

  __2. Intrans. in 2 pf., ἀνέῳγα (M, Pr., 154); heaven, Jhn.1:51; τ. στόμα, before
  πρός, of speaking freely, 2Co.6:11 (cf. δι-ανοίγω and see MM, VGT, 45).†

  (AS) {STEPBible-TBESG}'
etymology: 'Included with:  ἀνοίγ-νῡμι

  [Refs 5th c.BC+]; ἀνοίγω [Refs 5th c.BC+], and Attic dialect as [Refs 4th c.BC+]:
