  8th c.BC+]: future ἀνοίξω[Refs 5th c.BC+]: aorist ἀνέῳξα[Refs 5th c.BC+]participle
  ἀνεῴξας [Refs]; also ἤνοιξα[Refs 5th c.BC+] and in late Prose; Ionic dialect ἄνοιξα[Refs
  5th c.BC+]; poetry ἀνῷξα[Refs 3rd c.BC+] M.: perfect ἀνέῳχα[Refs 4th c.BC+]: pluperfect
  ἀνεῴγει[Refs 5th c.BC+]:—passive, ἀνοίγνῠμαι [Refs 5th c.BC+]: late future ἀνοιχθήσομαι[LXX+5th
  c.BC+]: perfect ἀνέῳγμαι[Refs 5th c.BC+]; later ἤνοιγμαι (δι-) best reading in [Refs
  5th c.BC+]; pluperfect ἀνέῳκτο[Refs 5th c.BC+](perfect [Refs] is used in passive
  sense in [Refs 5th c.BC+], and later Prose, as [NT+1st c.AD+] (though he condemns
  it [Refs]; but in Attic dialect, only [Refs 4th c.BC+]: aorist ἀνεῴχθην[Refs 5th
  c.BC+], subjunctive ἀνοιχθῆ[Refs 5th c.BC+], participle ἀνοιχθείς[LXX+5th c.BC+];
