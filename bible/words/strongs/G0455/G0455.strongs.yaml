  to open [the door], [Refs 8th c.BC+]; χηλοῦ δ᾽ ἀπὸ πῶμ᾽ ἀνέῳγε took off the cover
  and opened it, [Refs 8th c.BC+]; so ἀ. σορόν, θήκας, [Refs 5th c.BC+]; ἀ. σήμαντρα,
  σημεῖα, διαθήκην, open seals, etc., [Refs 5th c.BC+]; ἀ. βίβλινον (i.e. οἶνον) tap
  it, [Refs 3rd c.BC+]; γῆρυν ἀνοίξας, for στόμα, [Refs 3rd c.AD+]; ἀ. φιλήματα kiss
  with open mouths, [Refs 3rd c.AD+]

  __b throw open for use, γυμνάσιον[Refs]; κἀνῷξε σχολὰς opened school, [Refs 1st
  c.BC+]; εἰ ἀνοίξω ἐργαστήριο; shall I open a shop? [Refs 2nd c.AD+]

  __2 metaphorically, lay open, unfold, disclose, ὄνομα[Refs 5th c.BC+]

  __3 as nautical term, absolutely, get into the open sea, get clear of land, [Refs
  5th c.BC+] is to open or first show the way over the sea.

  __II passive, to be open, stand open, lie open, ὄπισθε τῆς ἀνοιγομένης θύρης[Refs
  5th c.BC+]cut open, [Refs 4th c.BC+]; κόλποι δι᾽ ἀλλήλων ἀνοιγόμενοι opening one
  into another, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
