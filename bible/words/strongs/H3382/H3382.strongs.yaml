definition: Jered, the name of an antediluvian, and of an Israelite
kjv_usage: Jared.
derivation: from H3381 (יָרַד); a descent;
extended_definition: 'A man of the tribe of Judah(?) living at the time of Divided
  Monarchy, only mentioned at 1Ch.4.18;

  son of: Mered (H4778) and Jehudijah (H3057);

  brother of: Heber (H2268I) and Jekuthiel (H3354);

  half-brother of: Miriam (H4813H)(?), Shammai (H8060I)(?) and Ishbah (H3431)(?)

  § Jered or Jared = "descent"

  1) son of Mahalaleel and father of Enoch in the 4th generation from Seth

  2) a descendant of Judah and father of Gedor {STEPBible-TBESH}'
