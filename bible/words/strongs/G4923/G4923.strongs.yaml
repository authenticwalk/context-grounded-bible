strongs_number: G4923
language: greek
lemma: συνοδία
transliteration: synodía
definition: companionship on a journey, i.e. (by implication), a caravan
kjv_usage: company
derivation: from a compound of G4862 (σύν) and G3598 (ὁδός) ("synod");
extended_definition: 'συνοδία, -ας, ἡ

  [in LXX: Neh.7:5, 64 (יָחַשׂ) * ;]

  __1. a journey in company (Plut., al.).

  __2. By meton., κ company of travellers, a caravan: Luk.2:44.†

  (AS) {STEPBible-TBESG}'
etymology: 'συνοδ-ία, ἡ,

  journey in company, companionship on a journey, [Refs 4th c.BC+]

  __II in concrete sense, party of travellers, caravan, [NT+1st c.BC+]; σ. πρεσβευτοῦ
  ἢ ἀνθυπάτου [Refs 2nd c.AD+]

  __III family, [LXX] also συνοδεία. -ιάρχης, ου, ὁ, leader of a caravan, [Refs 2nd
  c.AD+]: hence συνοδ-ιαρχία, ἡ, office of συνοδιάρχης, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
