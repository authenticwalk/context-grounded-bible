strongs_number: G0994
language: greek
lemma: βοάω
transliteration: boáō
definition: to halloo, i.e. shout (for help or in a tumultuous way)
kjv_usage: cry
derivation: apparently a prolonged form of a primary verb;
extended_definition: 'βοάω, -ῶ

  (βοή), [in LXX chiefly for זעק, צעק, קרא ;]

  __1. absol., to cry, call out: Mat.3:3, 27:46, Mrk.1:3 15:34, Luk.3:4 9:38 18:38,
  Jhn.1:23, Act.8:7 17:6 25:24, Gal.4:27.

  __2. C. dative, to call on for help (Heb. זעק על, Hos.7:14, al.), Luk.18:7.†

  SYN.: καλέω, to call, invite, summon; κράζω, to cry, harshly or inarticulately,
  as animals; κραυγάζω, intensive of κράζω. βοάω expresses emotion, whether joy, fear,
  etc. (AS) {STEPBible-TBESG}'
etymology: 'βοάω,

  Epic dialect 3rd.pers. singular βοάᾳ, 3rd.pers. plural βοόωσιν, participle βοόων,
  [Refs 8th c.BC+]: Ionic dialectimperfect βοάασκε [Refs 3rd c.BC+]: future βοήσομαι
  [Refs 5th c.BC+]; Doric dialect βοάσομαι [Refs 5th c.BC+] (Lyric poetry) is aorist
  subjunctive): aorist ἐβόησα [Refs 8th c.BC+]; Epic dialect βόησα [Refs 8th c.BC+];
  Doric dialect βόασα [Refs 5th c.BC+]; Ionic dialect ἔβωσα [Refs 8th c.BC+]: perfect
  βεβόηκα [Refs 2nd c.AD+]:—middle, βοώμενος [Refs 5th c.BC+]: Epic dialect aorist
  βοήσατο [Refs 4th c.AD+], Ionic dialect ἐβώσατο [Refs 3rd c.BC+]; participle βοησάμενος
  [Refs 2nd c.AD+]:—passive, Ionic dialect aorist ἐβώσθην [Refs 5th c.BC+]: perfect
  βεβόημαι [Refs], Ionic dialect participle βεβωμένος [Refs 5th c.BC+]: pluperfect
  ἐβεβόητο [Refs 2nd c.AD+]:—cry aloud, shout, ὀξὺ βοήσας [Refs 8th c.BC+]; οἱ βοησόμενοι
  men ready to shout (in the ἐκκλησία), [Refs 4th c.BC+]; ὁ δῆμος ἐβόησευ.., of acclamations,
  [Refs 2nd c.AD+]

  __2 of things, roar, howl, as the wind and waves, οὔτε.. κῦμα τόσον βοάᾳ ποτὶ χέρσον
  [Refs 8th c.BC+]; resound, echo, ἀμφὶ δέ τ᾽ ἄκραι ἠϊόνες βοόωσιν [Refs 4th c.BC+];
  βοᾷ δ᾽ ἐν ὠσὶ κέλαδος rings, [Refs]; τὸ πρᾶγμα φανερόν ἐστιν, αὐτὸ γὰρ βοᾷ it proclaims
  itself, [Refs 5th c.BC+]

  __II with accusative person, call to one, call on, [Refs 5th c.BC+] — middle βοησάμενοι
  δαίμονας Ant.Lib. [prev. cited]

  __II.2 with accusative, call for, shout out for, [Refs 5th c.BC+]

  __II.3 with accusative cognate, β. βοάν [Refs 5th c.BC+]; β. μέλος, ἰωάν, [Refs
  5th c.BC+] sound aloud the bridal hymn in honour of the bride, [Refs]; ἔλεγον ἰήϊον
  ἐβόα κίθαρις [Refs 5th c.BC+]

  __II.4 noise abroad, celebrate, ἡ ῥάφανος ἣν ἐβοᾶτε [Refs 5th c.BC+]; βεβοῆσθαι
  ἀπὸ τοῦ Μαραθῶνος, ἐκ τῶν ἀδικημάτων, [Refs]

  __II.5 with infinitive, cry aloud or command in aloud noice to do a thing, [Refs
  5th c.BC+]; also, cry aloud that.., Epicrat. 11.31 (anapaest meter); β. ὅτι.. [Refs
  5th c.BC+]

  __II.6 passive, to be filled with sound, πᾶσαν δὲ χρὴ γαῖαν βοᾶσθαι ὑμνῳδίαις [Refs
  5th c.BC+]; to be deafened, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
