  father of: Azmaveth (H5820J)

  § Adiel = "ornament of God"

  1) a prince of the Simeon of the family of Shimei in the time of king Hezekiah of
  Judah

  2) a priest, ancestor of Maasiai

  3) ancestor of Azmaveth, the treasurer of David {STEPBible-TBESH}'
