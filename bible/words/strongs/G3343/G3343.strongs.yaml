strongs_number: G3343
language: greek
lemma: μεταπέμπω
transliteration: metapémpō
definition: to send from elsewhere, i.e. (middle voice) to summon or invite
kjv_usage: call (send) for
derivation: from G3326 (μετά) and G3992 (πέμπω);
extended_definition: 'μετα-πέμπω

  [in LXX (mid.) : Gen.27:45 (לָקַח), Num.23:7 (נָחָה: hi.), 2Ma.15:31, 3Ma.5:18 R,
  4Ma.12:3 4Mac 12:6 * ;]

  to send after or for: pass., Act.10:29 a. Chiefly in mid., to send for, summon Act.10:5,
  22 10:29 b Act.11:13 20:1 24:24, 26 25:3.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετα-πέμπω,

  send after or for, Ἀγαμέμνονος πέμψαντος.. μέτα having sent for thee, [Refs 5th
  c.BC+].

  __II mostly in middle, μεταπέμπεσθαί τινα summon, [Refs 5th c.BC+]; of things, send
  for, σῖτον [Refs 5th c.BC+] uses active and middle indifferently, compare [Refs]:—passive,
  μεταπεμφθῆναι to be sent for, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
