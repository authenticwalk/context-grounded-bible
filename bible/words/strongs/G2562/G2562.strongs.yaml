strongs_number: G2562
language: greek
lemma: καλάμη
transliteration: kalámē
definition: a stalk of grain, i.e. (collectively) stubble
kjv_usage: stubble
derivation: feminine of G2563 (κάλαμος);
extended_definition: 'καλάμη, -ης, ἡ

  (cf. κάλαμος), [in LXX chiefly for קַשׁ, Exo.5:12, Isa.5:24, al. ;]

  a stalk of corn, stubble: 1Co.3:12.†

  (AS) {STEPBible-TBESG}'
etymology: 'κᾰλᾰμ-η, ἡ,

  (see. κάλαμος) stalk, especially the stalk or straw of corn, metaphorically in [Refs
  8th c.BC+], i.e. when there is much straw and little harvest, much slaughter and
  little profit, [Refs 8th c.BC+]; κ. πυρῶν wheat-straw, [Refs 5th c.BC+]; proverbial
  of a greedy farmer, πυροὺς ἐπὶ καλάμῃ ἀροῦν to exhaust ground by one corn-crop after
  another, [Refs 5th c.BC+]

  __2 stubble, [NT+4th c.BC+] thou mayst still, I ween, perceive the stubble (i.e.
  the residue) of former strength, [Refs 8th c.BC+]; Ῥήσου κ. the remains of Rhesus,
  i.e. his corpse, Oracle texts cited in [Refs 2nd c.AD+]; ἀπὸ τῆς κ. τεκμαίρεσθαι
  to judge from the remains, [Refs 2nd c.AD+]

  __3 κολχὶς κ., ={λίνον}, [Refs 3rd c.BC+]

  __II ={κάλαμος}, [Refs 3rd c.AD+] {STEPBible-TFLSJ}'
