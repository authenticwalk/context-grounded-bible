  to be filled or full of, κτύπου [Refs]; of persons, παρρησίας μεστοῦσθαι καὶ ἐλευθερίας
  [Refs 5th c.BC+]; and in medical sense, ἀγγεῖα μεμεστωμένα [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
