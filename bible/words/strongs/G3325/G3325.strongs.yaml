extended_definition: 'μεστόω, -ῶ

  (μεστός), [in LXX: 3Ma.5:1 3Mac 5:10 * ;]

  to fill: pass., with genitive of thing(s), Act.2:13.†

  (AS) {STEPBible-TBESG}'
