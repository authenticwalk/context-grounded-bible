strongs_number: G1025
language: greek
lemma: βρέφος
transliteration: bréphos
definition: an infant (properly, unborn) literally or figuratively
kjv_usage: babe, (young) child, infant
derivation: of uncertain affinity;
extended_definition: 'βρέφος, -ους, τό,

  [in LXX: Sir.19:11, 1Ma.1:61, 2Ma.6:10, 3Ma.5:49, 4Ma.4:25 * ;]

  __1. an unborn child: Luk.1:41, 44.

  __2. a newborn child, a babe: Luk.2:12, 16 18:15, Act.7:19, 1Pe.2:2; ἀπὸ βρέφους,
  from infancy, 2Ti.3:15.

  † (AS) {STEPBible-TBESG}'
etymology: 'βρέφος, εος, τό,

  babe in the womb, foetus, β. ἡμίονον κυέουσαν, of a mare, [Refs 8th c.BC+]

  __II new-born babe, [LXX+5th c.BC+], etc.; of beasts, foal, whelp, cub, etc., [Refs
  5th c.BC+]; nestling, [Refs 4th c.AD+]; ἐκ βρέφεος from babyhood, [NT]. (Cf. Slavonic
  žrèbę ''foal''.) {STEPBible-TFLSJ}'
