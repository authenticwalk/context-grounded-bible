lemma: ἐπιχέω
transliteration: epichéō
definition: ''
kjv_usage: --to pour upon:--pour in
derivation: from G1909 (ἐπί) and (to pour);
extended_definition: 'ἐπι-χέω

  [in LXX chiefly for יָצַק. Gen.28:18, al. ;]

  to pour upon: Luk.10:34.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐπιχέω,

  future -χέω, 2nd pers. singular ἐπιχεῖς [Refs 5th c.BC+]aorist 1 ἐπέχε; Epic dialect
  aorist I ἐπέχευα, infinitive ἐπιχεῦαι (see. below):—

  __A pour over, χέρνιβα δ᾽ ἀμφίπολος προχόῳ ἐπέχευε..νίψασθαι [Refs 8th c.BC+]

  __A.2 metaphorically, τοῖσι δ᾽ ἐφ᾽ ὕπνον ἔχευε [Refs 8th c.BC+]; θρῆνον pour a lament
  over one, [Refs 5th c.BC+]; βλασφημιῶν ἐ. (genitive partitive) [Refs 2nd c.AD+]

  __A.3 of solids, heap up, θανόντι χυτὴν ἐπὶ γαῖαν ἔχευαν [Refs 8th c.BC+]:—middle,
  ὕπερθ᾽ ἐπὶ σῆμα χέεσθαι [Refs 3rd c.BC+]

  __A.II pour in, ἀπαντλοῦντα καὶ ἐ. [Refs 5th c.BC+]; fill a cup, Ναννοῦς καὶ Λύδης
  ἐπίχει δύο [Refs 3rd c.BC+]

  __B middle, pour or throw over oneself, χύσιν δ᾽ ἐπεχεύατο φύλλων [Refs 8th c.BC+];
  ἐπεχεύατο πήχεε παιδί she threw her arms round the boy, [Refs 3rd c.BC+]for himself,
  [Refs 8th c.BC+]

  __B.2 pour itself over, [Refs 4th c.AD+]

  __B.3 anoint oneself, ἀπὸ δείπνου [Refs]

  __B.II have poured out for one to drink, ἐ. ἄκρατόν τινος drink it to any one''s
  health or honour, especially of lovers'' toasts, [Refs 4th c.BC+]; ἔρωτος ἀκράτω
  (genitive partitive) ἐπεχεῖτο [Refs 3rd c.BC+]

  __C passive, to be poured over, ἰλύος ἐπιχυθείσης [Refs 5th c.BC+]

  __C.2 metaphorically, of a crowd, stream on or in pursuit, ἐπέχυντο (Epic dialect
  aorist 2 passive) [Refs 8th c.BC+]; so, come like a stream over, τοῖσι ἐναντίοισι
  ἐπιχυθέντας..μῦς ἀρουραίους [Refs 5th c.BC+]

  __C.3 to be poured in as an addition, τοῦ νῦν ἐπικεχυμένου λόγου, of the discussion,
  that has now been started, [Refs 5th c.BC+]

  __C.II to be drowned in, ἰχθῦς νάπυϊ ἐπικεχυμένους [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
