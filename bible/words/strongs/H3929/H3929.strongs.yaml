extended_definition: 'A man living at the time before the Flood, first mentioned at
  Gen.5.25;

  son of: Methuselah (H4968);

  father of: Noah (H5146)

  Also named: Lamech (Λάμεχ "Lamech" G2984)

  § Lamech = "powerful"

  1) the 5th lineal descendant from Cain, husband of Adah and Zillah, father of sons,
  Jabal, Jubal, and Tubal-cain, and daughter, Naamah

  2) father of Noah {STEPBible-TBESH}'
