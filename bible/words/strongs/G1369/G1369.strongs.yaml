strongs_number: G1369
language: greek
lemma: διχάζω
transliteration: dicházō
definition: to make apart, i.e. sunder (figuratively, alienate)
kjv_usage: set at variance
derivation: from a derivative of G1364 (δίς);
extended_definition: 'διχάζω

  (δίχα, apart), [in Aq.: Lev.1:17, Deu.14:6 * ;]

  to cut apart, divide in two; metaphorically, to set at variance: Mat.10:35.†

  (AS) {STEPBible-TBESG}'
etymology: 'δῐχάζω,

  future -άσω[Refs 3rd c.AD+]:—divide in two, [Refs 5th c.BC+]:—passive, [Refs 4th
  c.AD+]; αἴγειρος.. δισσοῖσι κλάδοις δεδιχασμένη ἑνὸς ἐκ στελέχους Lyric poetry in[LXX+2nd
  c.AD+]

  __b divide by two, [Refs 2nd c.AD+]

  __2 δ. τινὰ κατά τινος divide one against another, [NT]

  __II intransitive, to be divided, interpolated in [Refs 5th c.BC+]; διχαζούσης ἡμέρας
  at mid-day, [Refs] {STEPBible-TFLSJ}'
