strongs_number: G3331
language: greek
lemma: μετάθεσις
transliteration: metáthesis
definition: transposition, i.e. transferral (to heaven), disestablishment (of a law)
kjv_usage: change, removing, translation
derivation: from G3346 (μετατίθημι);
extended_definition: 'μετά-θεσις, -εως, ἡ

  (μετατίθημι) [in LXX: 2Ma.11:24 * ;]

  __1. change of position, removal : Heb.11:5.

  __2. change, as of that which has been established : Heb.7:12 12:27.†

  (AS) {STEPBible-TBESG}'
etymology: 'μετάθεσις, εως, ἡ,

  (μετατίθημι) change of position, transposition, [Refs 4th c.BC+]; τοῦ ἐμβρύου [Refs
  2nd c.AD+]; couching of a cataract, [Refs 2nd c.AD+]

  __2 generally, change, θεὸς οὐδεμίαν ἐπιδεχόμενος μ. [NT+5th c.BC+]; especially
  change of sides or opinions, ἐπὶ τὸ βέλτιον [Refs 2nd c.BC+] (hence, amendment,
  τῶν ἡμαρτημένων [Refs 2nd c.BC+]; going over, πρός τινα [Refs]

  __3 exchange, barter, [Refs]

  __4 Grammars, change of a letter, [Refs 2nd c.AD+]; also, metathesis, transposition
  of letters, as κραδίη for καρδία, [Refs 1st c.BC+]

  __5 plagiarism, opposed to μίμησις, [Refs 4th c.BC+]

  __II power or right of changing sides, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
