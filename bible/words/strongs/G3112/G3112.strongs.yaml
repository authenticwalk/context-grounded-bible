strongs_number: G3112
language: greek
lemma: μακράν
transliteration: makrán
definition: at a distance (literally or figuratively)
kjv_usage: (a-)far (off), good (great) way off
derivation: feminine accusative case singular of G3117 (μακρός) (G3598 (ὁδός) being
  implied);
extended_definition: 'μακράν (prop. fem. accusative of μακρός, Sc. ὁδόν), adv. ,

  [in LXX for רָחוֹק hi., רָחַק, etc. ;]

  a long way, far: Luk.15:20, Act.22:21; before ἀπό, Mat.8:30, Luk.7:6, Jhn.21:8,
  Act.17:27; id. metaphorically, Mrk.12:34; οἱ εἰς μ., Act.2:39 (cf. Isa.2:2); metaphorically,
  οἱ ποτὲ ὄντες μ. (opposite to ἐγγύς), Eph.2:13; οἱ μ., Eph.2:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'μακράν,

  Ionic dialect μακρήν, accusative feminine of μακρός used as adverb, far, μ. ἀνωτέρω
  θακῶν [Refs 4th c.BC+]; μ. λελειμμένος left far behind,[Refs 5th c.BC+]; τοὔργον
  οὐ μ. λέγεις the business you speak of is not far to seek, [Refs 5th c.BC+]: with
  genitive, far from, βαρβάρου χθονός [Refs 5th c.BC+] to a greater distance, [Refs
  5th c.BC+] as far as possible, with genitive loci, [Refs]

  __2 μακρὰν λέγειν speak at length, [Refs 5th c.BC+]

  __II of Time, long, μ. ζῆν, ἀναμένειν, [Refs 5th c.BC+]; οὐ μ. shortly, [Refs 5th
  c.BC+] (but, not at length, [Refs 1st c.BC+] {STEPBible-TFLSJ}'
