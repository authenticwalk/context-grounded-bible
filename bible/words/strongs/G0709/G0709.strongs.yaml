strongs_number: G0709
language: greek
lemma: ἀριστάω
transliteration: aristáō
definition: to take the principle meal
kjv_usage: dine
derivation: from G712 (ἄριστον);
extended_definition: 'ἀριστάω, -ῶ

  (ἄριστον), [in LXX: Gen.43:25 (לֶחֶם אָכַל), 1Ki.14:24 (לֶחֶם), 3Ki.13:7 (סָעַד),
  Tob.2:1 * ;]

  __1. prop., to breakfast: Jhn.21:12, 15

  __2. In late Gk., to take a meal, dine: Luk.11:37.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀριστάω,

  infinitive ἀριστᾶν, Ionic dialect -ῆν[Refs 5th c.BC+]: perfect ἠρίστηκα[Refs 5th
  c.BC+]; of this tense the Comedy texts also used I plural ἠρίσταμεν[Refs 5th c.BC+],
  infinitive ἠριστάναι[Refs 5th c.BC+] — passive, perfect ἠρίστημαι, see below [ᾱρ
  [Refs 5th c.BC+]; ᾰρ only late, [Refs 6th c.AD+]]:—take the ἄριστον or midday meal,
  [Refs 5th c.BC+]; ἠρίστων, opposed to ἐδείπνουν, [Refs 5th c.BC+]: with accusative
  of things, breakfast on, ἴα καὶ ῥόδα[Refs 5th c.BC+]: perfect passive impersonal,
  ἠρίστηται δ᾽ ἐξαρκούντως[Refs 5th c.BC+]

  __2 eat a second meal, opposed to μονοσιτέω, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
