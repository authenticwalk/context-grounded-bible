strongs_number: H8480
language: hebrew
lemma: תַּחַת
transliteration: Tachath
pronunciation: takh'-ath
definition: Tachath, the name of a place in the Desert, also of three Israelites
kjv_usage: Tahath.
derivation: the same as H8478 (תַּחַת);
extended_definition: 'A man of the tribe of Ephraim living at the time of Divided
  Monarchy, first mentioned at 1Ch.7.20b;

  son of: Eleadah (H0497);

  father of: Zabad (H2066H)

  § Tahath = "station"

  1) a Kohathite Levite, son of Assir and father of Uriel

  2) a Kohathite Levite, son of Assir and father of Zephaniah

  2a) maybethe same as 1

  3) son of Bered, great grandson of Ephraim, and father of Eladah

  4) son of Eladah, grandson of 3, and father Zabad

  5) a station of Israel in the wilderness {STEPBible-TBESH}'
