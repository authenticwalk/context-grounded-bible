strongs_number: G3162
language: greek
lemma: μάχαιρα
transliteration: máchaira
definition: a knife, i.e. dirk; figuratively, war, judicial punishment
kjv_usage: sword
derivation: probably feminine of a presumed derivative of G3163 (μάχη);
extended_definition: 'μάχαιρα, -ης

  (Att.. -ας; see WH, App., 1568; ΒΙ., § 7, 1), ἡ, [in LXX chiefly for חֶרֶב; also
  for מַאֲכֶלֶת, etc. ;]

  __1. (in Hom., al.) a large knife or dirk, for sacrificial purposes (Gen.22:6, 10,
  Jdg.19:20 A).

  __2. a short sword or dagger (as disting. from ῥομφαία, a large broad sword and
  ξίφος, a straight sword for thrusting): Mat.26:47 ff., Mrk.14:43, 47-48, Luk.22:36
  ff., Jhn.18:10-11 Act.16:27, Heb.11:37, Rev.6:4 13:10, 14; στόμα μαχαίρης (as in
  Heb. חֶרֶב פֶּה, Gen.34:26, al.), the edge of the sword: Luk.21:24, Heb.11:34; μ.
  δίστομος, Heb.4:12; ἀναιρεῖν μαχαίρῃ, Act.12:2; τὴν μ. φορεῖν, Rom.13:4. Metaphorical,
  Mat.10:34 (opposite to εἰρήνη), Rom.8:35; μ. τοῦ πνεῦματος, Eph.6:17.†

  (AS) {STEPBible-TBESG}'
etymology: 'μάχαιρ-α [μᾰ], ας

  (later -ης, dative -ῃ, [NT+2nd c.BC+], ἡ, large knife or dirk, [Refs 8th c.BC+];
  carving-knife, [Refs 5th c.BC+]; sacrificial knife, [Refs 5th c.BC+] —ἡ Δελφικὴ
  μ. a knife adapted to various purposes, [Refs 4th c.BC+] see at {Δελφικὴ μ}.; proverbial,
  of greedy persons, because Delphian sacrificers claimed a share for the knife, [Refs]

  __2 as a weapon, short sword, dagger, [Refs 5th c.BC+]; used by jugglers, [Refs
  5th c.BC+]; later, sabre, opposed to the straight sword (ξίφος), [NT+5th c.BC+];
  οἱ ἐπὶ τῆς μ., of a bodyguard, [Refs 2nd c.AD+]; but, ἐπὶ μ. τασσόμενοι possessing
  power of life and death (jus gladii), Cat.Codex Astr.[Refs]; μ. ἱππική cavalry sabre,
  [Refs 3rd c.BC+]

  __3 μ. κουρίδες, shears or scissors, [Refs 5th c.BC+]; κεκαρμένος μοιχὸν μιᾶ μ.,
  i.e. with one blade, [Refs 5th c.BC+] see entry  {μιᾷ μαχαίρ; μ. κουρικαί} [Refs
  1st c.AD+]

  __4 metaphorically, διὰ μαχαιρῶν καὶ πυρός [NT+3rd c.BC+]

  __II name of a precious stone, [Refs 4th c.BC+]

  __III part of the liver, [Refs 2nd c.AD+] {STEPBible-TFLSJ}'
