strongs_number: G0763
language: greek
lemma: ἀσέβεια
transliteration: asébeia
definition: impiety, i.e. (by implication) wickedness
kjv_usage: ungodly(-liness)
derivation: from G765 (ἀσεβής);
extended_definition: 'ἀσέβεια, -ας, ἡ

  (ἀσεβής), [in LXX for פֶּשַׁע, רֶשַׁע, etc. ;]

  ungodliness, impiety: Rom.1:18 11:26, 2Ti.2:16, Tit.2:12; ἔργα ἀσεβείας, ungodly
  deeds, Ju 15; ἐπιθυηίαι τ. ἀσεβειῶν, desires for ungodly things or deeds, Ju 18
  (DB, iv, 532; Cremer, 523; MM, see word).†

  (AS) {STEPBible-TBESG}'
etymology: 'ἀσέβ-εια, ἡ,

  ungodliness, impiety, opposed to ἀδικία, διὰ τὴν ἐκείνων περὶ μὲν θεοὺς ἀ. περὶ
  δὲ ἀνθρώπους ἀδικίαν[LXX+5th c.BC+]: at Rome, disloyalty to the Emperor (as θεός),
  [Refs 2nd c.AD+]; of Christianity, [Refs 5th c.BC+] {STEPBible-TFLSJ}'
