strongs_number: G1258
language: greek
lemma: διάλεκτος
transliteration: diálektos
definition: a (mode of) discourse, i.e. "dialect"
kjv_usage: language, tongue
derivation: from G1256 (διαλέγομαι);
extended_definition: 'διά-λεκτος, -ου, ἡ

  (διαλέγομαι), [in LXX: Dan LXX 1:4 (לָשׁוֹן), Est.9:26 * ;]

  __1. conversation, discourse, speech (Plat., Dem., al.).

  __2. As in Polyb. and later writers, the language or dialect of a particular country
  or district: Act.1:19 2:6, 8 21:40 22:2 26:14.†

  (AS) {STEPBible-TBESG}'
etymology: 'διάλεκτ-ος, ἡ,

  discourse, conversation, [Refs 5th c.BC+]; discussion, debate, argument, [Refs];
  opposed to ἔρις, [Refs]

  __2 common language, talk, δ. ἡ πρὸς ἀλλήλους [Refs 4th c.BC+]

  __II speech, language, [Refs 5th c.BC+]; δ. ἀμνίου, opposed to τὰ ἔνδον δράκοντος,
  [Refs 5th c.BC+]; articulate speech, language, opposed to φωνή, [Refs 4th c.BC+];
  but also, spoken, opposed to written language, [Refs 1st c.BC+]

  __II.2 the language of a country, [Refs 2nd c.BC+]: especially dialect, as Ionic,
  Attic, etc., [Refs 2nd c.BC+]; also, local word or expression, [Refs 1st c.AD+]

  __III way of speaking, accent, [Refs 4th c.BC+]

  __III.2 plural, modes of expression, [Refs 4th c.BC+]

  __IV style, πανηγυρική, ποιητικὴ δ., [Refs 1st c.BC+]: especially poetical diction,
  [Refs 1st c.BC+]

  __V of musical instruments, quality, ''idiom'', [Refs 4th c.BC+] {STEPBible-TFLSJ}'
