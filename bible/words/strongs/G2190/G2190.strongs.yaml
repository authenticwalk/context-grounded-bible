strongs_number: G2190
language: greek
lemma: ἐχθρός
transliteration: echthrós
definition: hateful (passively, odious, or actively, hostile); usually as a noun,
  an adversary (especially Satan)
kjv_usage: enemy, foe
derivation: from a primary (to hate);
extended_definition: 'ἐχθρός, -ά, -όν

  (ἔχθος, hatred), [in LXX chiefly for אֵיבָה, also for עָר, etc. ;]

  __1. hated, hateful (Hom.): opposite to ἀγαπητός, Rom.11:28.

  __2. Actively, hating, hostile: Rom.5:10, 1Co.15:25, 2Th.3:15; with genitive of
  person(s) (cl.), Jas.4:4; τ. διανοίᾳ, Col.1:21; ἐ. ἄνθρωπος, Mat.13:28; as subst.,
  ὁ ἐ., an enemy, 1Co.15:26; the devil, Mat.13:39, Luk.10:19; with genitive of person(s),
  Mat.22:44 Mrk.12:36, Luk.20:43, Act.2:35, 1Co.15:25, Heb.1:13 10:13" (LXX) ; Mat.5:43-44
  10:36 13:25, Luk.1:71, 74 6:27, 35 19:27, 43, Rom.12:20, Gal.4:16, Rev.11:5, 12;
  with genitive of thing(s), Act.13:10, Php.3:18.†

  (AS) {STEPBible-TBESG}'
etymology: 'ἐχθρός, ά, όν,

  (ἔχθος) hated, hateful, of persons and things, frequently from [Refs 8th c.BC+];
  ἐ. γάρ μοι κεῖνος ὁμῶς Ἀΐδαο πύλῃσι [Refs 8th c.BC+]; ἐχθρὸν δέ μοί ἐστιν c.infinitive,
  ''tis hateful to me to.., [Refs 8th c.BC+]; compare θεοισεχθρός.

  __II active, hating, hostile, first in [Refs 8th c.BC+] averse from insolence, [Refs
  5th c.BC+]

  __III as substantive, ἐχθρός, ὁ, enemy, where the active and passive senses frequently
  coincide, [Refs 8th c.BC+] is one who has been φίλος, but is alienated; πολέμιος
  one who is at war; δυσμενής one who has long been alienated and refuses to be reconciled.

  __IV regular comparative ἐχθρότερος [Refs 4th c.BC+]; superlative -ότατος [Refs
  5th c.BC+]

  __V adverb ἐχθρῶς, μισοῦντες [Refs 5th c.BC+]: comparative -οτέρως [Refs 4th c.BC+]:
  superlative -ότατα [Refs] {STEPBible-TFLSJ}'
