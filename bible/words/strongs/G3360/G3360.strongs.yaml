strongs_number: G3360
language: greek
lemma: μέχρι
transliteration: méchri
definition: as far as, i.e. up to a certain point (as a preposition, of extent (denoting
  the terminus, whereas G891 (ἄχρι) refers especially to the space of time or place
  intervening) or conjunction)
kjv_usage: till, (un-)to, until
derivation: from G3372 (μῆκος);
extended_definition: 'μέχρι

  (bef. consonants, exc. Luk.16:16, μέχρι Ἰωάνου) and μέχρις (bef. vowels, Mk, Ga,
  ll. with, Heb.12:4; see Bl., § 5, 4)

  __1. as prep., with genitive, as far as, even to, until;

  __(a) of place: Rom.15:19;

  __(b) of time : Mat.11:23 13:30 28:15, Luk.16:16, Act.10:30 20:7, Rom.5:14, 1Ti.6:14,
  Heb.3:6, 14 9:10;

  __(with) of measure or degree : Php.2:8, 30, 2Ti.2:9, Heb.12:4 (μ. αἵματος, cf.
  2Ma.13:14).

  __2. As conjunct. (as long as), until: Eph.4:13; μ. οὗ (Thuc., iii, 28, but more
  frequently μ. ἄν see BI., § 65, 10), Mrk.13:30, Gal.4:19 (μ. is prop, an adv., cf.
  Lat. usgue, before prep. or adv.; LS, see word, and cf. ἄχρι).†

  (AS) {STEPBible-TBESG}'
etymology: 'μέχρῐ,

  and μέχρῐς, adverb as far as, so used chiefly in Prose and before a preposition,
  μέχρι πρός.. [Refs 5th c.BC+]; μ. ὅποι.. [Refs]; μ. ὅπου.. [Refs 5th c.BC+]; μ.
  νῦν (variant{τοῦ νῦν}) [Refs 1st c.BC+]; μέχρι πότε χηρεύομε; [Refs 3rd c.AD+]

  __II preposition with genitive, even to, as far as,

  __II.1 of Place, μέχρι θαλάσσης [Refs 8th c.BC+]: rarely following its case, ὀμφαλοῦ
  μ. [Refs 5th c.BC+]

  __II.2 of Time, τέο μέχρι; i.e. τίνος μέχρι χρόνο; how long? [Refs 8th c.BC+]; μέχρις
  τε; [Refs 7th c.BC+]; μέχρι οὗ, μέχρι ὅσου, [Refs 5th c.BC+]; μ. τοσούτου, ἕως ἂν..
  [Refs 5th c.BC+] up to my time, [Refs 5th c.BC+]; μ. τῆς ἐκείνου ζόης till the end
  of his life, [Refs 5th c.BC+]

  __II.3 of Measure or Degree, μ. τοῦ δικαίου so far as consists with right, [Refs
  5th c.BC+]; μ. ὑγιείας, μ. ἡδονῆς,[NT]

  __II.4 with Numbers to express a round sum, up to, about, nearly, μ. δώδεκα [Refs
  5th c.BC+]: sometimes without altering the case of the substantive, τοὺς μ. τριάκοντα
  ἔτη γεγονότας [Refs 4th c.BC+]; μ. τινὸς πλήθους up to a certain number, [Refs 4th
  c.BC+]: hence, just short of, μ. κόρου μετρεῖσθαι [Refs 1st c.AD+]

  __II.5 in [Refs 5th c.BC+] is sometimes used like the simple μέχρι, μέχρι οὗ ὀκτὼ
  πύργων [Refs]

  __III as a conjunction, until, with indicative, μέχρι.. ὁρμὴ ἐνέπεσε [Refs 5th c.BC+];
  μέχρι ἄν with subjunctive [Refs]; μέχρις κε μένῃ [NT+5th c.BC+]: with infinitive,
  μ. σβεσθῆναι τὸ πῦρ [Refs 1st c.AD+]

  __III.2 as long as, whilst, with indicative, [Refs 5th c.BC+]; μ. ἄν with subjunctive,
  μέχρις ἂν ζῶσιν πονεῖν [Refs 4th c.BC+]; Doric dialect μέχρι κα ζώη [Refs 2nd c.BC+]—The
  μετώπο-ι is elided in [Refs] —Cf. ἄχρι throughout and entry near the end {STEPBible-TFLSJ}'
