strongs_number: G3624
language: greek
lemma: οἶκος
transliteration: oîkos
definition: a dwelling (more or less extensive, literal or figurative); by implication,
  a family (more or less related, literally or figuratively)
kjv_usage: home, house(-hold), temple
derivation: of uncertain affinity;
extended_definition: 'οἶκος, -οῦ, ὁ,

  [in LXX chiefly for בַּיִת, also for אֹהֶל ,הֵכָל, etc. ;]

  __1. prop., a house, dwelling: Act.2:2 19:16; with genitive poss., Mat.9:6, 7 Mrk.2:11,
  Luk.1:23, al.; with genitive attrib., ἐμπορίου, Jhn.2:16; προσευχῆς, Mat.21:13,
  al.; of a sanctuary (Hdt., Eur.): οἶ. τ. θεοῦ, of the tabernacle, Mat.12:4, al.;
  the temple, Mat.21:13, al.; metaphorically of a city: Mat.23:38, Luk.13:35; of the
  body, Mat.12:44, Luk.11:24; of Christians, 1Pe.2:5; ἐν οἴ (M, Pr., 81f.), at home,
  Mrk.2:1, 1Co.11:34 14:35; so κατ ̓ οἶκον, Act.2:46 5:42; οἱ εἰς (= οἱ ἐν; see: εἰς)
  τ. οἶ., Luk.7:10 15:6; κατ ̓οἴκους, from house to house, Act.8:3 20:20; εἰς (κατ
  ̓) οἶκον, with genitive (Bl., §46, 9), Mrk.8:3, Luk.14:1, Rom.16:5, al.

  __2. By meton., a house, household, family: Luk.10:5, Act.7:10, 1Co.1:16, 1Ti.3:4,
  5 al.; of the Church, ὁ οἶ. τ. θεοῦ, 1Ti.3:15, Heb.3:2, 1Pe.4:17; of descendants,
  οἶ Ἰσραήλ (Δαυείδ, Ἰακώβ; Bl, §47, 9), Mat.10:6, Luk.1:27, 33 al. (cf. Exo.6:14,
  1Ki.2:30, al.).

  SYN.: see: οἰκία. (AS) {STEPBible-TBESG}'
etymology: 'οἶκος, ὁ,

  house, not only of built houses, but of any dwelling-place, as that of Achilles
  at Troy (see. κλισία), [Refs 8th c.BC+]; of the Cyclops'' cave, [Refs 8th c.BC+];
  of a tent, [LXX]; οἶκον ἱκάνεται is coming home, [Refs 8th c.BC+]; εἰς or ἐς οἶκον
  [Refs 5th c.BC+]; οἱ κατ᾽ οἶκον[Refs 5th c.BC+]; ἐπ᾽ οἴκου ἀποχωρῆσαι go home wards,
  [Refs 5th c.BC+]; ἀπ᾽ οἴκου from home, [Refs]; compare οἰκία.

  __b frequently omitted after εἰς or ἐν, see at {εἰς} [Refs 4th c.BC+]

  __2 room, chamber, [Refs 8th c.BC+]; dining-hall, ἑπτάκλινος οἶ. [Refs 5th c.BC+];
  room in a temple, [Refs] frequently, = a single house, [Refs 8th c.BC+]; κλαυθμῶν
  τῶν ἐξ οἴκων domestic griefs, [Refs 5th c.BC+]; ἐς or πρὸς οἴκους, [Refs]; κατ᾽
  οἴκους at home, within, [Refs 5th c.BC+]

  __3 of public buildings, meeting-house, hall, οἶ. Κηρύκων [Refs] of treasuries at
  Delos, [Refs 5th c.AD+]., see at {ἐγκριτήριος}; temple, [Refs 5th c.BC+]; ἐν τῷ
  οἴ. τοῦ Ἄμμωνος [Refs 2nd c.BC+]; ὁ οἶ. [τοῦ θεοῦ] [NT]; of a funerary monument,
  [Refs]; ἀΐδιοι οἶ., i.e. tombs, [Refs 1st c.BC+]

  __4 cage for birds, [Refs] (assuming variant, οἰκ[ίσκ]ῳ Valck.); beehive, [Refs]

  __5 Astrology texts, domicile of a planet, [Refs 1st c.AD+]

  __II one''s household goods, substance [Refs 8th c.BC+]: in Attic dialect law, estate,
  inheritance, οἶκον κατασχεῖν τινος [Refs 5th c.BC+]; compare οἰκία.

  __III a reigning house, οἶ. ὁ βασιλέος [Refs 5th c.BC+]; also of any family, [LXX+4th
  c.BC+]; οἶ. Σεβαστός, = domus Augusta, [Refs 1st c.AD+]: cf. Sanskrit veśás, viś-
  ''house'', Latin vicus, vicinus, etc.) {STEPBible-TFLSJ}'
