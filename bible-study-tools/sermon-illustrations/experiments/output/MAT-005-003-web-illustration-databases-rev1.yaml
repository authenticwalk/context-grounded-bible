      In the desert of Scetis in Egypt, a young monk committed some fault, and the leaders called an assembly to condemn him and invited Abba Moses to come and join. At first Abba Moses refused the invitation, but when they sent an envoy saying the assembly was awaiting his arrival, he got up and set out toward the gathering. First, however, he grabbed one of the baskets he made and sold for a living and filled it with sand. The basket Abba Moses chose had a hole in it, so that the sand slowly leaked out behind him as he journeyed. When he arrived at the assembly, the other leaders came out to meet him and, seeing the still-leaking basket, inquired into the meaning of this bizarre sight. Abba Moses said to them, "The grains of sand are my sins which are running out behind me. I do not see them, and yet this day I have come to judge some fault of another." When the other leaders heard this, they forgave the brother and set him free. In this story, Abba Moses exemplifies a person who is "poor in spirit" by his words and actions. The critical point is that he acknowledges and lives out of his poverty of spirit, and does not try to hide his fragility and dependence on God's mercy and love.
