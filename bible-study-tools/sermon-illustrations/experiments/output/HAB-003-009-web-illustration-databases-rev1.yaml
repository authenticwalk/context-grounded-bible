    topic_tags: ["Spurgeon", "arrows", "deliverance", "judgment", "conviction", "God's accuracy"]

    application_notes: |
      Spurgeon's preaching emphasizes both the comfort (God's arrows of deliverance) and conviction (God's arrows piercing self-righteousness) aspects of this imagery. His sermonic approach shows pastoral wisdom in applying warrior imagery.
