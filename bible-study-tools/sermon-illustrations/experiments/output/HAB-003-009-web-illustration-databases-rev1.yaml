      {llm-cs45}

    connection_to_verse: "Directly illustrates Habakkuk 3:9b 'You split the earth with rivers.' The Grand Canyon provides a visible, contemporary example of water's power to split the earth, demonstrating the kind of creative/destructive force Habakkuk attributes to God." # {llm-cs45}

    sermon_usage_suggestions: |
      Excellent as a visual illustration - can use photographs or video. Works well as sermon introduction to capture attention with natural wonder. Can also serve as main point illustration when emphasizing God's power over creation. Most effective when paired with discussion of God's purpose in displaying power (deliverance and judgment).
      {llm-cs45}

  - id: "ill-8"
    type: "theological"
    popularity: "found on multiple sources"

    illustration_text: |
      Biblical scholars identify Habakkuk 3 as a theophany - a visible manifestation of God. The imagery of God as a divine warrior was common in Ancient Near Eastern literature, but Habakkuk adapts it specifically to Israel's God. God's appearance with bow and arrows, splitting the earth with rivers, causing mountains to tremble, and making sun and moon stand still, recalls specific historical events: the thunderous clouds and lightning at Sinai, the plagues sent into Egypt, the parting of the Red Sea, the water from the rock, the crossing of the Jordan River, and the walls of Jericho crumbling. Habakkuk wraps all these redemptive acts into one poetic vision. The chapter contains "selah" notations after verses 3, 9, and 13, indicating this was intended to be sung with a triumphal tone. Water represented chaos in the Ancient Near East, so imagery of God showing supremacy over water demonstrates God's power over the cosmic battle of good versus evil.
      {web-CEPreaching-20251029} {web-TheTorah-20251029} {web-WebSearch-20251029}

    original_attribution: "Biblical scholarship on theophany and Ancient Near Eastern literary context" # {source-Biblical-Scholarship}

    found_on_sources:
      - website: "Center for Excellence in Preaching"
        url: "https://cepreaching.org/commentary/chelsey-harmon/habakkuk-3/"
        access_date: "2025-10-29"
      - website: "TheTorah.com"
        url: "https://www.thetorah.com/article/habakkuks-mythological-depiction-of-yhwh"
        access_date: "2025-10-29"
      - website: "Various Commentary Sites"
        url: "Multiple"
        access_date: "2025-10-29"

    topic_tags: ["theophany", "Ancient Near East", "literary context", "Exodus imagery", "cosmic battle", "divine warrior"]

    application_notes: |
      This background information helps preachers understand the literary and theological context. The connection to multiple Exodus events shows how Habakkuk uses past deliverances to build faith for future deliverance. The ANE context of water as chaos makes God's control over water especially significant.
      {web-WebSearch-20251029}

    connection_to_verse: "Provides essential context for understanding Habakkuk 3:9. The verse isn't random imagery but draws on Israel's collective memory of God's mighty acts. Understanding theophany and ANE context helps explain why God appears as a warrior with bow and arrows." # {llm-cs45}

    sermon_usage_suggestions: |
      Best used as background explanation in sermon introduction or during verse exposition. Helps congregation understand the depth and intentionality of the biblical imagery. Can be combined with other illustrations to show how past deliverances build faith for present challenges. Works well when teaching biblical interpretation methods.
      {llm-cs45}

