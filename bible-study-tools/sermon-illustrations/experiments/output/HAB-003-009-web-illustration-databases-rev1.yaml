  - insight: "Habakkuk 3:9 is part of a poetic theophany that is rarely preached as an isolated verse - most preaching focuses on the chapter's climax in verses 17-19." # {llm-cs45}
    rationale: "This explains why verse-specific illustrations are scarce in databases. Preachers typically treat Habakkuk 3 as a unified poem, focusing on its conclusion rather than individual verses in the middle section. This means illustrations must be drawn from the verse's themes and imagery rather than pre-packaged 'Habakkuk 3:9' stories." # {llm-cs45}

  - insight: "The verse's imagery draws heavily on Exodus events (Red Sea, water from rock, conquest of Canaan) which are much better illustrated than the Habakkuk passage itself." # {llm-cs45}
    rationale: "Commentators consistently connect Habakkuk 3:9 to these historical events. Mining illustrations from these source events (which have abundant illustration material) provides richer content than searching for Habakkuk-specific material. This suggests a valuable methodology: when a verse references or alludes to other biblical events, illustrate those source events." # {llm-cs45}

  - insight: "Access barriers (403 errors, paywalls, login requirements) significantly limit the effectiveness of web illustration database mining for this experiment." # {llm-cs45}
