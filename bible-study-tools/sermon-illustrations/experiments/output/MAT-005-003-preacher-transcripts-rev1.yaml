# === CORE THEME (from sermon analysis) ===
core_theme:
  primary_truth: |
    Being "poor in spirit" means recognizing one's absolute spiritual poverty and complete
    dependence on God. It is the opposite of self-sufficiency and spiritual pride. This is
    the foundational characteristic that opens the door to God's kingdom. {llm-cs45 + search-results}

  common_applications:
    - "Acknowledging spiritual bankruptcy apart from God's grace"
    - "Contrasting with the self-righteous attitude of the Pharisees"
    - "Recognizing that salvation comes through dependence, not achievement"
    - "Understanding that kingdom blessing begins with spiritual humility"
  # {llm-cs45 + search-results}

  preaching_angles: |
    Preachers consistently emphasize the counterintuitive nature of this beatitude - that
    happiness and blessing come through recognizing poverty rather than claiming richness.
    Common angles include: (1) Greek word study showing ptochos means "absolute poverty"
    and "to crouch or cower"; (2) Contrast with the Laodicean church's self-assessment;
    (3) The Pharisee and tax collector parable as the perfect illustration; (4) Why Jesus
    begins the Sermon on the Mount with this beatitude as the foundation. {llm-cs45 + search-results}

