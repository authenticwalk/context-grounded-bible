# === USAGE GUIDANCE ===
usage_guidance:
  most_common_structure: |
    Most sermons on Matthew 5:3 follow this structure:
    1. Address the counterintuitive nature ("Blessed are the POOR?")
    2. Define "poor in spirit" through Greek word study and/or biblical examples
    3. Contrast with opposite attitude (spiritual pride, self-sufficiency)
    4. Show why Jesus begins here (foundational to kingdom entrance)
    5. Apply to both salvation (initial entry) and sanctification (ongoing humility)
    # {llm-cs45}

  illustration_placement: |
    Based on search result references, illustrations typically appear:
    - Early: Greek word study to set up proper understanding
    - Middle: Contrasting biblical examples (Pharisee/tax collector, Isaiah, Laodicea)
    - Late: Contemporary stories or hymn quotes to make it personal and memorable
    # {llm-cs45}

  pastoral_framing: |
    Common pastoral framings include:
    - "This is where your relationship with God begins"
    - "The door to the kingdom is low - you must bow to enter"
    - "Jesus turns worldly values upside down"
    - "This isn't just about initial salvation but ongoing Christian life"
    - "Are you spiritually self-sufficient or God-dependent?"
    # {llm-cs45}

# === KEY INSIGHTS ===
key_insights:
  - insight: |
      The Parable of the Pharisee and Tax Collector (Luke 18) is the most commonly
      referenced illustration across multiple sermon sources # {llm-cs45}
    rationale: |
      This parable directly comes from Jesus' own teaching and perfectly captures the
      contrast between poor in spirit (tax collector) and spiritual pride (Pharisee).
      It's biblically authoritative and immediately understandable. # {llm-cs45}

  - insight: |
      Preachers consistently use Greek word study (ptochos) to intensify the meaning
      beyond English translation # {llm-cs45}
    rationale: |
      The English "poor" can seem like mild economic disadvantage, but showing it means
      "absolute destitution" and "beaten to one's knees" deepens the impact and shows
      Jesus' intentional word choice. This adds scholarly weight and precision. # {llm-cs45}

  - insight: |
      There is strong convergence on framing this as the "foundational" or "entry point"
      beatitude # {llm-cs45}
    rationale: |
      Recognizing why Jesus begins the Sermon on the Mount with this specific characteristic
      helps listeners understand its primacy. It's not just one virtue among many but the
      prerequisite for all others. # {llm-cs45}

  - insight: |
      The "nothing in my hand I bring" concept (often via "Rock of Ages" hymn) appears
      frequently as a memorable summary # {llm-cs45}
    rationale: |
      This poetic phrase captures the essence in a way that's memorable and emotionally
      resonant. Using a familiar hymn creates connection with church tradition and allows
      congregation participation. # {llm-cs45}

  - insight: |
      Contemporary illustrations (Mickey Cohen, Hollywood celebrity) are used but less
      frequently than biblical examples # {llm-cs45}
    rationale: |
      While contemporary stories make the concept relatable, preachers seem to prefer
      biblical examples for their authority and timelessness. Contemporary stories risk
      dating the sermon or being unfamiliar to some audiences. # {llm-cs45}

